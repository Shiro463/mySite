jitsu39no2j6k: `実第三十九条の二6項{審判の請求の取下げ}　二以上の請求項に係る実用新案登録の二以上の請求項について実用新案登録無効審判を請求したときは、その請求は、請求項ごとに取り下げることができる。`,
jitsu40j1k: `実第四十条1項{訴訟との関係}　審判において必要があると認めるときは、他の審判の審決が確定し、又は訴訟手続が完結するまでその手続を中止することができる。`,
jitsu40j2k: `実第四十条2項{訴訟との関係}　訴えの提起又は仮差押命令若しくは仮処分命令の申立てがあつた場合において、必要があると認めるときは、裁判所は、審決が確定するまでその訴訟手続を中止することができる。`,
jitsu40j3k: `実第四十条3項{訴訟との関係}　裁判所は、実用新案権又は専用実施権の侵害に関する訴えの提起があつたときは、その旨を特許庁長官に通知するものとする。 その訴訟手続が完結したときも、また同様とする。`,
jitsu40j4k: `実第四十条4項{訴訟との関係}　特許庁長官は、前項に規定する通知を受けたときは、その実用新案権についての審判の請求の有無を裁判所に通知するものとする。 その審判の請求書の却下の決定、審決又は請求の取下げがあつたときも、また同様とする。`,
jitsu40j5k: `実第四十条5項{訴訟との関係}　裁判所は、前項の規定によりその実用新案権についての審判の請求があつた旨の通知を受けた場合において、当該訴訟において第三十条において準用する特許法第百四条の三第一項の規定による攻撃又は防御の方法を記載した書面がその通知前に既に提出され、又はその通知後に最初に提出されたときは、その旨を特許庁長官に通知するものとする。`,
jitsu40j6k: `実第四十条6項{訴訟との関係}　特許庁長官は、前項に規定する通知を受けたときは、裁判所に対し、当該訴訟の訴訟記録のうちその審判において審判官が必要と認める書面の写しの送付を求めることができる。`,
jitsu41j: `実第四十一条{特許法の準用}　特許法第百二十五条、第百三十二条から第百三十三条の二まで、第百三十五条から第百五十四条まで、第百五十六条第一項、第三項及び第四項、第百五十七条、第百六十七条、第百六十七条の二、第百六十九条第一項、第二項、第五項及び第六項並びに第百七十条の規定は、審判に準用する。 この場合において、同法第百五十六条第一項中「特許無効審判以外の審判においては、事件が」とあるのは、「事件が」と読み替えるものとする。`,
jitsu42j1k: `実第四十二条1項{再審の請求}　確定審決に対しては、当事者又は参加人は、再審を請求することができる。`,
jitsu42j2k: `実第四十二条2項{再審の請求}　民事訴訟法（平成八年法律第百九号）第三百三十八条第一項及び第二項並びに第三百三十九条（再審の事由）の規定は、前項の再審の請求に準用する。`,
jitsu43j1k: `実第四十三条1項{再審の請求}　審判の請求人及び被請求人が共謀して第三者の権利又は利益を害する目的をもつて審決をさせたときは、その第三者は、その確定審決に対し再審を請求することができる。`,
jitsu43j2k: `実第四十三条2項{再審の請求}　前項の再審は、その請求人及び被請求人を共同被請求人として請求しなければならない。`,
jitsu44j1k: `実第四十四条1項{再審により回復した実用新案権の効力の制限}　無効にした実用新案登録に係る実用新案権が再審により回復したときは、実用新案権の効力は、当該審決が確定した後再審の請求の登録前に善意に輸入し、又は日本国内において製造し、若しくは取得した当該登録実用新案に係る物品には、及ばない。`,
jitsu44j2k: `実第四十四条2項{再審により回復した実用新案権の効力の制限}　無効にした実用新案登録に係る実用新案権が再審により回復したときは、実用新案権の効力は、当該審決が確定した後再審の請求の登録前における次に掲げる行為には、及ばない。\n　　1号　当該考案の善意の実施\n　　2号　善意に、当該登録実用新案に係る物品の製造に用いる物の生産、譲渡等若しくは輸入又は譲渡等の申出をした行為\n　　3号　善意に、当該登録実用新案に係る物品を譲渡、貸渡し又は輸出のために所持した行為`,
jitsu45j1k: `実第四十五条1項{特許法の準用}　<a href="#" class="law-link" data-key="toku173j1k">特許法第百七十三条</a>（再審の請求期間）、<a href="#" class="law-link" data-key="toku174j3k">第百七十四条第三項</a>及び<a href="#" class="law-link" data-key="toku174j5k">第五項</a>（審判の規定等の準用）並びに<a href="#" class="law-link" data-key="toku176j">第百七十六条</a>（再審の請求登録前の実施による通常実施権）の規定は、再審に準用する。 この場合において、<a href="#" class="law-link" data-key="jitsu45j1k_toku174j3kYomikae">同法第百七十四条第三項中「第百三十一条第一項、第百三十一条の二第一項本文」とあるのは「実用新案法第三十八条第一項、同法第三十八条の二第一項本文」と、「第百三十四条第一項、第三項及び第四項」とあるのは「同法第三十九条第一項、第三項及び第四項」と、「から第百六十八条まで」とあるのは「、第百六十七条の二、同法第四十条」</a>と読み替えるものとする。`,
jitsu45j1k_toku174j3kYomikae: `特第百七十四条3項{審判の規定等の準用}　<a href="#" class="law-link" data-key="jitsu38j1k">実用新案法第三十八条第一項</a>、<a href="#" class="law-link" data-key="jitsu38no2j1k">同法第三十八条の二第一項本文</a>、<a href="#" class="law-link" data-key="toku132j1k,toku132j2k,toku132j4k"">第百三十二条第一項、第二項及び第四項</a>、<a href="#" class="law-link" data-key="toku133j1k,toku133j2k,toku133j3k,toku133j4k">第百三十三条</a>、<a href="#" class="law-link" data-key="toku133no2j1k,toku133no2j2k,toku133no2j3k">第百三十三条の二</a>、<a href="#" class="law-link" data-key="jitsu39j1k,jitsu39j3k,jitsu39j4k">同法第三十九条第一項、第三項及び第四項</a>、<a href="#" class="law-link" data-key="toku135j,toku136j1k,toku136j2k,toku136j3k,toku137j1k,toku137j2k,toku138j1k,toku138j2k,,toku139j,toku140j,,toku141j1k,toku141j2k,toku142j1k,toku142j2k,toku143j1k,toku143j2k,toku143j3k,toku144j,toku144no2j1k,toku144no2j2k,toku144no2j3k,toku144no2j4k,toku144no2j5k,toku145j1k,toku145j2k,toku145j3k,toku145j4k,toku145j5k,toku145j6k,toku145j7k,toku146j,toku147j1k,toku147j2k,toku147j3k,toku148j1k,toku148j2k,toku148j3k,toku148j4k,toku148j5k,toku149j1k,toku149j2k,toku149j3k,toku149j4k,toku149j5k,toku150j1k,toku150j2k,toku150j3k,toku150j4k,toku150j5k,toku150j6k,toku151j,toku152j">第百三十五条から第百五十二条まで</a>、<a href="#" class="law-link" data-key="toku154j1k,toku154j2k">第百五十四条</a>、<a href="#" class="law-link" data-key="toku155j1k,toku155j2k,toku155j3k">第百五十五条第一項から第三項まで</a>、<a href="#" class="law-link" data-key="toku156j1k,toku156j3k,toku156j4k">第百五十六条第一項、第三項及び第四項</a>、<a href="#" class="law-link" data-key="toku157j1k,toku157j2k,toku157j3k">第百五十七条</a>、<a href="#" class="law-link" data-key="toku167j">第百六十七条</a>、<a href="#" class="law-link" data-key="toku167no2j">第百六十七条の二</a>、<a href="#" class="law-link" data-key="jitsu40j1k,jitsu40j2k,jitsu40j3k,jitsu40j4k,jitsu40j5k,jitsu40j6k">同法第四十条</a>、<a href="#" class="law-link" data-key="toku169j1k,toku169j2k,toku169j5k,toku169j6k">第百六十九条第一項、第二項、第五項及び第六項</a>並びに<a href="#" class="law-link" data-key="toku170j">第百七十条</a>の規定は、特許無効審判又は延長登録無効審判の確定審決に対する再審に準用する。`,
jitsu45j2k: `実第四十五条2項{特許法の準用}　<a href="#" class="law-link" data-key="toku4j">特許法第四条</a>の規定は、<a href="#" class="law-link" data-key="jitsu45j1k">前項</a>において準用する<a href="#" class="law-link" data-key="toku173j1k">同法第百七十三条第一項</a>に規定する期間に準用する。`,
jitsu46j: `実第四十六条{特許法の準用}　削除`,
jitsu47j1k: `実第四十七条1項{審決等に対する訴え}　審決に対する訴え及び審判又は再審の請求書の却下の決定に対する訴えは、東京高等裁判所の専属管轄とする。`,
jitsu47j2k: `実第四十七条2項{審決等に対する訴え}　特許法第百七十八条第二項から第六項まで（出訴期間等）及び第百七十九条から第百八十二条の二まで（被告適格、出訴の通知等、審決取消訴訟における特許庁長官の意見、審決又は決定の取消し、裁判の正本等の送付及び合議体の構成）の規定は、前項の訴えに準用する。`,
jitsu48j1k: `実第四十八条1項{対価の額についての訴え}　第二十一条第二項、第二十二条第三項若しくは第四項又は第二十三条第二項の裁定を受けた者は、その裁定で定める対価の額について不服があるときは、訴えを提起してその額の増減を求めることができる。`,
jitsu48j2k: `実第四十八条2項{対価の額についての訴え}　特許法第百八十三条第二項（出訴期間）及び第百八十四条（被告適格）の規定は、前項の訴えに準用する。`,
jitsu48no2j: `実第四十八条の二1項{対価の額についての訴え}　削除`,
jitsu48no3j1k: `実第四十八条の三1項{国際出願による実用新案登録出願}　千九百七十年六月十九日にワシントンで作成された特許協力条約（以下この章において「条約」という。）第十一条（１）若しくは（２）（ｂ）又は第十四条（２）の規定に基づく国際出願日が認められた国際出願であつて、条約第四条（１）（ｉｉ）の指定国に日本国を含むもの（実用新案登録出願に係るものに限る。）は、その国際出願日にされた実用新案登録出願とみなす。`,
jitsu48no3j2k: `実第四十八条の三2項{国際出願による実用新案登録出願}　特許法第百八十四条の三第二項（国際出願による特許出願）の規定は、前項の規定により実用新案登録出願とみなされた国際出願（以下「国際実用新案登録出願」という。）に準用する。`,
jitsu48no4j1k: `実第四十八条の四1項{外国語でされた国際実用新案登録出願の翻訳文}　外国語でされた国際実用新案登録出願（以下「外国語実用新案登録出願」という。）の出願人は、条約第二条（ｘｉ）の優先日（以下「優先日」という。）から二年六月（以下「国内書面提出期間」という。）以内に、前条第一項に規定する国際出願日（以下「国際出願日」という。）における条約第三条（２）に規定する明細書、請求の範囲、図面（図面の中の説明に限る。以下この条において同じ。）及び要約の日本語による翻訳文を、特許庁長官に提出しなければならない。 ただし、国内書面提出期間の満了前二月から満了の日までの間に次条第一項に規定する書面を提出した外国語実用新案登録出願（当該書面の提出の日以前に当該翻訳文を提出したものを除く。）にあつては、当該書面の提出の日から二月（以下「翻訳文提出特例期間」という。）以内に、当該翻訳文を提出することができる。`,
jitsu48no4j2k: `実第四十八条の四2項{外国語でされた国際実用新案登録出願の翻訳文}　前項の場合において、外国語実用新案登録出願の出願人が条約第十九条（１）の規定に基づく補正をしたときは、同項に規定する請求の範囲の翻訳文に代えて、当該補正後の請求の範囲の翻訳文を提出することができる。`,
jitsu48no4j3k: `実第四十八条の四3項{外国語でされた国際実用新案登録出願の翻訳文}　国内書面提出期間（第一項ただし書の外国語実用新案登録出願にあつては、翻訳文提出特例期間。以下この条において同じ。）内に第一項に規定する明細書の翻訳文及び前二項に規定する請求の範囲の翻訳文（以下「明細書等翻訳文」という。）の提出がなかつたときは、その国際実用新案登録出願は、取り下げられたものとみなす。`,
jitsu48no4j4k: `実第四十八条の四4項{外国語でされた国際実用新案登録出願の翻訳文}　前項の規定により取り下げられたものとみなされた国際実用新案登録出願の出願人は、当該明細書等翻訳文を提出することができるようになつた日から二月以内で国内書面提出期間の経過後一年以内に限り、経済産業省令で定めるところにより、明細書等翻訳文並びに第一項に規定する図面及び要約の翻訳文を特許庁長官に提出することができる。 ただし、故意に、国内書面提出期間内に当該明細書等翻訳文を提出しなかつたと認められる場合は、この限りでない。`,
jitsu48no4j5k: `実第四十八条の四5項{外国語でされた国際実用新案登録出願の翻訳文}　前項の規定により提出された翻訳文は、国内書面提出期間が満了する時に特許庁長官に提出されたものとみなす。`,
jitsu48no4j6k: `実第四十八条の四6項{外国語でされた国際実用新案登録出願の翻訳文}　第一項に規定する請求の範囲の翻訳文を提出した出願人は、条約第十九条（１）の規定に基づく補正をしたときは、国内書面提出期間が満了する時（国内書面提出期間内に出願人が条約第二十三条（２）又は第四十条（２）の規定による請求（以下「国内処理の請求」という。）をするときは、その国内処理の請求の時。以下「国内処理基準時」という。）の属する日までに限り、当該補正後の請求の範囲の日本語による翻訳文を更に提出することができる。`,
jitsu48no4j7k: `実第四十八条の四7項{外国語でされた国際実用新案登録出願の翻訳文}　特許法第百八十四条の七第三項本文の規定は、第二項又は前項に規定する翻訳文が提出されなかつた場合に準用する。`,
jitsu48no5j1k: `実第四十八条の五1項{書面の提出及び補正命令等}　国際実用新案登録出願の出願人は、国内書面提出期間内に、次に掲げる事項を記載した書面を特許庁長官に提出しなければならない。\n　　1号　出願人の氏名又は名称及び住所又は居所\n　　2号　考案者の氏名及び住所又は居所\n　　3号　国際出願番号その他の経済産業省令で定める事項`,
jitsu48no5j2k: `実第四十八条の五2項{書面の提出及び補正命令等}　特許庁長官は、次に掲げる場合は、相当の期間を指定して、手続の補正をすべきことを命ずることができる。\n　　1号　前項の規定により提出すべき書面を、国内書面提出期間内に提出しないとき。\n　　2号　前項の規定による手続が第二条の五第二項において準用する特許法第七条第一項から第三項まで又は第九条の規定に違反しているとき。\n　　3号　前項の規定による手続が経済産業省令で定める方式に違反しているとき。\n　　4号　前条第一項の規定により提出すべき要約の翻訳文を、国内書面提出期間（前条第一項ただし書の外国語実用新案登録出願にあつては、翻訳文提出特例期間）内に提出しないとき。\n　　5号　第三十二条第一項の規定により納付すべき登録料を国内書面提出期間内に納付しないとき。\n　　6号　第五十四条第二項の規定により納付すべき手数料を国内書面提出期間内に納付しないとき。`,
jitsu48no5j3k: `実第四十八条の五3項{書面の提出及び補正命令等}　特許法第百八十四条の五第三項の規定は、前項の規定による命令に基づく補正に準用する。`,
jitsu48no5j4k: `実第四十八条の五4項{書面の提出及び補正命令等}　国際実用新案登録出願の出願人は、日本語でされた国際実用新案登録出願（以下「日本語実用新案登録出願」という。）にあつては第一項、外国語実用新案登録出願にあつては同項及び前条第一項の規定による手続をし、かつ、第三十二条第一項の規定により納付すべき登録料及び第五十四条第二項の規定により納付すべき手数料を納付した後でなければ、国内処理の請求をすることができない。`,
jitsu48no6j1k: `実第四十八条の六1項{国際出願に係る願書、明細書等の効力等}　国際実用新案登録出願に係る国際出願日における願書は、第五条第一項の規定により提出した願書とみなす。`,
jitsu48no6j2k: `実第四十八条の六2項{国際出願に係る願書、明細書等の効力等}　日本語実用新案登録出願に係る国際出願日における明細書及び外国語実用新案登録出願に係る国際出願日における明細書の翻訳文は第五条第二項の規定により願書に添付して提出した明細書と、日本語実用新案登録出願に係る国際出願日における請求の範囲及び外国語実用新案登録出願に係る国際出願日における請求の範囲の翻訳文は同項の規定により願書に添付して提出した実用新案登録請求の範囲と、日本語実用新案登録出願に係る国際出願日における図面並びに外国語実用新案登録出願に係る国際出願日における図面（図面の中の説明を除く。）及び図面の中の説明の翻訳文は同項の規定により願書に添付して提出した図面と、日本語実用新案登録出願に係る要約及び外国語実用新案登録出願に係る要約の翻訳文は同項の規定により願書に添付して提出した要約書とみなす。`,
jitsu48no6j3k: `実第四十八条の六3項{国際出願に係る願書、明細書等の効力等}　第四十八条の四第二項又は第六項の規定により条約第十九条（１）の規定に基づく補正後の請求の範囲の翻訳文が提出された場合は、前項の規定にかかわらず、当該補正後の請求の範囲の翻訳文を第五条第二項の規定により願書に添付して提出した実用新案登録請求の範囲とみなす。`,
jitsu48no7j1k: `実第四十八条の七1項{図面の提出}　国際実用新案登録出願の出願人は、国際出願が国際出願日において図面を含んでいないものであるときは、国内処理基準時の属する日までに、図面を特許庁長官に提出しなければならない。`,
jitsu48no7j2k: `実第四十八条の七2項{図面の提出}　特許庁長官は、国内処理基準時の属する日までに前項の規定による図面の提出がないときは、国際実用新案登録出願の出願人に対し、相当の期間を指定して、図面の提出をすべきことを命ずることができる。`,
jitsu48no7j3k: `実第四十八条の七3項{図面の提出}　特許庁長官は、前項の規定により図面の提出をすべきことを命じた者が同項の規定により指定した期間内にその提出をしないときは、当該国際実用新案登録出願を却下することができる。`,
jitsu48no7j4k: `実第四十八条の七4項{図面の提出}　第一項の規定により又は第二項の規定による命令に基づいてされた図面の提出（図面に添えて当該図面の簡単な説明を提出したときは、当該図面及び当該説明の提出）は、第二条の二第一項の規定による手続の補正とみなす。 この場合において、同項ただし書の規定は、適用しない。`,
jitsu48no8j1k: `実第四十八条の八1項{補正の特例}　第四十八条の十五第一項において準用する特許法第百八十四条の七第二項及び第百八十四条の八第二項の規定により第二条の二第一項の規定によるものとみなされた補正については、同項ただし書の規定は、適用しない。`,
jitsu48no8j2k: `実第四十八条の八2項{補正の特例}　国際実用新案登録出願についてする条約第二十八条（１）又は第四十一条（１）の規定に基づく補正については、第二条の二第一項ただし書の規定は、適用しない。`,
jitsu48no8j3k: `実第四十八条の八3項{補正の特例}　外国語実用新案登録出願に係る明細書、実用新案登録請求の範囲又は図面について補正ができる範囲については、第二条の二第二項中「願書に最初に添付した明細書、実用新案登録請求の範囲又は図面」とあるのは、「第四十八条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面」とする。`,
jitsu48no8j4k: `実第四十八条の八4項{補正の特例}　特許法第百八十四条の十二第一項の規定は、国際実用新案登録出願についてする第二条の二第一項本文又は条約第二十八条（１）若しくは第四十一条（１）の規定に基づく補正に準用する。 この場合において、同法第百八十四条の十二第一項中「第百九十五条第二項」とあるのは「実用新案法第三十二条第一項の規定により納付すべき登録料及び同法第五十四条第二項」と、「納付した後であつて国内処理基準時を経過した後」とあるのは「納付した後」と読み替えるものとする。`,
jitsu48no9j: `実第四十八条の九1項{実用新案登録要件の特例}　第三条の二に規定する他の実用新案登録出願又は特許出願が国際実用新案登録出願又は特許法第百八十四条の三第二項の国際特許出願である場合における第三条の二の規定の適用については、同条中「他の実用新案登録出願又は特許出願であつて」とあるのは「他の実用新案登録出願又は特許出願（第四十八条の四第三項又は特許法第百八十四条の四第三項の規定により取り下げられたものとみなされた第四十八条の四第一項の外国語実用新案登録出願又は同法第百八十四条の四第一項の外国語特許出願を除く。）であつて」と、「発行又は」とあるのは「発行、」と、「若しくは出願公開」とあるのは「若しくは出願公開又は千九百七十年六月十九日にワシントンで作成された特許協力条約第二十一条に規定する国際公開」と、「願書に最初に添付した明細書、実用新案登録請求の範囲若しくは特許請求の範囲又は図面」とあるのは「第四十八条の四第一項又は同法第百八十四条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面」とする。`,
jitsu48no10j1k: `実第四十八条の十1項{実用新案登録出願等に基づく優先権主張の特例}　国際実用新案登録出願については、第八条第一項ただし書及び第四項並びに第九条第二項の規定は、適用しない。`,
jitsu48no10j2k: `実第四十八条の十2項{実用新案登録出願等に基づく優先権主張の特例}　日本語実用新案登録出願についての第八条第三項の規定の適用については、同項中「実用新案掲載公報の発行が」とあるのは、「実用新案掲載公報の発行又は千九百七十年六月十九日にワシントンで作成された特許協力条約第二十一条に規定する国際公開が」とする。`,
jitsu48no10j3k: `実第四十八条の十3項{実用新案登録出願等に基づく優先権主張の特例}　外国語実用新案登録出願についての第八条第三項の規定の適用については、同項中「実用新案登録出願の願書に最初に添付した明細書、実用新案登録請求の範囲又は図面」とあるのは「第四十八条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面」と、「実用新案掲載公報の発行が」とあるのは「実用新案掲載公報の発行又は千九百七十年六月十九日にワシントンで作成された特許協力条約第二十一条に規定する国際公開が」とする。`,
jitsu48no10j4k: `実第四十八条の十4項{実用新案登録出願等に基づく優先権主張の特例}　第八条第一項の先の出願が国際実用新案登録出願又は特許法第百八十四条の三第二項の国際特許出願である場合における第八条第一項から第三項まで及び第九条第一項の規定の適用については、第八条第一項及び第二項中「願書に最初に添付した明細書、実用新案登録請求の範囲若しくは特許請求の範囲又は図面」とあるのは「第四十八条の四第一項又は特許法第百八十四条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面」と、同条第三項中「先の出願の願書に最初に添付した明細書、実用新案登録請求の範囲若しくは特許請求の範囲又は図面」とあるのは「先の出願の第四十八条の四第一項又は特許法第百八十四条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面」と、「出願公開」とあるのは「千九百七十年六月十九日にワシントンで作成された特許協力条約第二十一条に規定する国際公開」と、第九条第一項中「その出願の日から経済産業省令で定める期間を経過した時」とあるのは「第四十八条の四第六項若しくは特許法第百八十四条の四第六項の国内処理基準時又は第四十八条の四第一項若しくは同法第百八十四条の四第一項の国際出願日から経済産業省令で定める期間を経過した時のいずれか遅い時」とする。`,
jitsu48no11j: `実第四十八条の十一1項{出願の変更の特例}　特許法第百八十四条の三第一項又は第百八十四条の二十第四項の規定により特許出願とみなされた国際出願の実用新案登録出願への変更については、同法第百八十四条の六第二項の日本語特許出願にあつては同法第百八十四条の五第一項、同法第百八十四条の四第一項の外国語特許出願にあつては同項又は同条第四項及び同法第百八十四条の五第一項の規定による手続をし、かつ、同法第百九十五条第二項の規定により納付すべき手数料を納付した後（同法第百八十四条の二十第四項の規定により特許出願とみなされた国際出願については、同項に規定する決定の後）でなければすることができない。`,
jitsu48no12j: `実第四十八条の十二1項{登録料の納付期限の特例}　国際実用新案登録出願の第一年から第三年までの各年分の登録料の納付については、第三十二条第一項中「実用新案登録出願と同時」とあるのは、「第四十八条の四第一項に規定する国内書面提出期間内（同条第六項に規定する国内処理の請求をした場合にあつては、その国内処理の請求の時まで）」とする。`,
jitsu48no13j: `実第四十八条の十三1項{実用新案技術評価の請求の時期の制限}　国際実用新案登録出願に係る実用新案技術評価の請求については、第十二条第一項中「何人も」とあるのは、「第四十八条の四第六項に規定する国内処理基準時を経過した後、何人も」とする。`,
jitsu48no13no2j: `実第四十八条の十三の二1項{訂正の特例}　外国語実用新案登録出願に係る第十四条の二第一項の規定による訂正については、同条第三項中「願書に最初に添付した明細書、実用新案登録請求の範囲又は図面」とあるのは、「第四十八条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面」とする。`,
jitsu48no14j: `実第四十八条の十四1項{無効理由の特例}　外国語実用新案登録出願に係る実用新案登録無効審判については、第三十七条第一項第一号中「その実用新案登録が第二条の二第二項に規定する要件を満たしていない補正をした実用新案登録出願に対してされたとき」とあるのは、「第四十八条の四第一項の外国語実用新案登録出願に係る実用新案登録の願書に添付した明細書、実用新案登録請求の範囲又は図面に記載した事項が同項の国際出願日における国際出願の明細書、請求の範囲又は図面に記載した事項の範囲内にないとき」とする。`,
jitsu48no15j1k: `実第四十八条の十五1項{特許法の準用}　特許法第百八十四条の七（日本語特許出願に係る条約第十九条に基づく補正）及び第百八十四条の八第一項から第三項まで（条約第三十四条に基づく補正）の規定は、国際実用新案登録出願の条約に基づく補正に準用する。 この場合において、同法第百八十四条の七第二項及び第百八十四条の八第二項中「第十七条の二第一項」とあるのは、「実用新案法第二条の二第一項」と読み替えるものとする。`,
jitsu48no15j2k: `実第四十八条の十五2項{特許法の準用}　特許法第百八十四条の十一（在外者の特許管理人の特例）の規定は、国際実用新案登録出願に関する手続に準用する。`,
jitsu48no15j3k: `実第四十八条の十五3項{特許法の準用}　特許法第百八十四条の九第六項及び第百八十四条の十四の規定は、国際実用新案登録出願に準用する。`,
jitsu48no16j1k: `実第四十八条の十六1項{決定により実用新案登録出願とみなされる国際出願}　条約第二条（ｖｉｉ）の国際出願の出願人は、条約第四条（１）（ｉｉ）の指定国に日本国を含む国際出願（実用新案登録出願に係るものに限る。）につき条約第二条（ｘｖ）の受理官庁により条約第二十五条（１）（ａ）に規定する拒否若しくは同条（１）（ａ）若しくは（ｂ）に規定する宣言がされ、又は条約第二条（ｘｉｘ）の国際事務局により条約第二十五条（１）（ａ）に規定する認定がされたときは、経済産業省令で定める期間内に、経済産業省令で定めるところにより、特許庁長官に同条（２）（ａ）に規定する決定をすべき旨の申出をすることができる。`,
jitsu48no16j2k: `実第四十八条の十六2項{決定により実用新案登録出願とみなされる国際出願}　外国語でされた国際出願につき前項の申出をする者は、申出に際し、明細書、請求の範囲、図面（図面の中の説明に限る。）、要約その他の経済産業省令で定める国際出願に関する書類の日本語による翻訳文を特許庁長官に提出しなければならない。`,
jitsu48no16j3k: `実第四十八条の十六3項{決定により実用新案登録出願とみなされる国際出願}　特許庁長官は、第一項の申出があつたときは、その申出に係る拒否、宣言又は認定が条約及び特許協力条約に基づく規則の規定に照らして正当であるか否かの決定をしなければならない。`,
jitsu48no16j4k: `実第四十八条の十六4項{決定により実用新案登録出願とみなされる国際出願}　前項の規定により特許庁長官が同項の拒否、宣言又は認定が条約及び特許協力条約に基づく規則の規定に照らして正当でない旨の決定をしたときは、その決定に係る国際出願は、その国際出願につきその拒否、宣言又は認定がなかつたものとした場合において国際出願日となつたものと認められる日にされた実用新案登録出願とみなす。`,
jitsu48no16j5k: `実第四十八条の十六5項{決定により実用新案登録出願とみなされる国際出願}　第四十八条の六第一項及び第二項、第四十八条の七、第四十八条の八第三項、第四十八条の九、第四十八条の十第一項、第三項及び第四項、第四十八条の十二から第四十八条の十四まで並びに特許法第百八十四条の三第二項、第百八十四条の九第六項、第百八十四条の十二第一項及び第百八十四条の十四の規定は、前項の規定により実用新案登録出願とみなされた国際出願に準用する。 この場合において、これらの規定の準用に関し必要な技術的読替えは、政令で定める。`,
jitsu49j1k: `実第四十九条1項{実用新案原簿への登録}　次に掲げる事項は、特許庁に備える実用新案原簿に登録する。\n　　1号　実用新案権の設定、移転、信託による変更、消滅、回復又は処分の制限\n　　2号　専用実施権の設定、保存、移転、変更、消滅又は処分の制限\n　　3号　実用新案権又は専用実施権を目的とする質権の設定、移転、変更、消滅又は処分の制限`,
jitsu49j2k: `実第四十九条2項{実用新案原簿への登録}　実用新案原簿は、その全部又は一部を磁気テープ（これに準ずる方法により一定の事項を確実に記録して置くことができる物を含む。以下同じ。）をもつて調製することができる。`,
jitsu49j3k: `実第四十九条3項{実用新案原簿への登録}　この法律に規定するもののほか、登録に関して必要な事項は、政令で定める。`,
jitsu50j1k: `実第五十条1項{実用新案登録証の交付}　特許庁長官は、実用新案権の設定の登録、第十四条の二第一項の訂正又は第十七条の二第一項の規定による請求に基づく実用新案権の移転の登録があつたときは、実用新案権者に対し、実用新案登録証を交付する。`,
jitsu50j2k: `実第五十条2項{実用新案登録証の交付}　実用新案登録証の再交付については、経済産業省令で定める。`,
jitsu50no2j: `実第五十条の二1項{二以上の請求項に係る実用新案登録又は実用新案権についての特則}　二以上の請求項に係る実用新案登録又は実用新案権についての第十二条第二項、第十四条の二第八項、第二十六条において準用する特許法第九十七条第一項若しくは第九十八条第一項第一号、第三十四条第一項第三号、第三十七条第三項、第四十一条において準用する同法第百二十五条、第四十一条において、若しくは第四十五条第一項において準用する同法第百七十四条第三項において、それぞれ準用する同法第百三十二条第一項、第四十四条、第四十五条第一項において準用する同法第百七十六条、第四十九条第一項第一号又は第五十三条第二項において準用する同法第百九十三条第二項第五号の規定の適用については、請求項ごとに実用新案登録がされ、又は実用新案権があるものとみなす。`,
jitsu51j: `実第五十一条{実用新案登録表示}　実用新案権者、専用実施権者又は通常実施権者は、経済産業省令で定めるところにより、登録実用新案に係る物品又はその物品の包装にその物品が登録実用新案に係る旨の表示（以下「実用新案登録表示」という。）を附するように努めなければならない。`,
jitsu52j: `実第五十二条{虚偽表示の禁止}　何人も、次に掲げる行為をしてはならない。\n　　1号　登録実用新案に係る物品以外の物品又はその物品の包装に実用新案登録表示又はこれと紛らわしい表示を附する行為\n　　2号　登録実用新案に係る物品以外の物品であつて、その物品又はその物品の包装に実用新案登録表示又はこれと紛らわしい表示を附したものを譲渡し、貸し渡し、又は譲渡若しくは貸渡のために展示する行為\n　　3号　登録実用新案に係る物品以外の物品を製造させ若しくは使用させるため、又は譲渡し若しくは貸し渡すため、広告にその物品が登録実用新案に係る旨を表示し、又はこれと紛らわしい表示をする行為`,
jitsu53j1k: `実第五十三条1項{実用新案公報}　特許庁は、実用新案公報を発行する。`,
jitsu53j2k: `実第五十三条2項{実用新案公報}　特許法第百九十三条第二項（第五号から第七号まで、第九号及び第十号に係る部分に限る。）の規定は、実用新案公報に準用する。`,
jitsu54j1k: `実第五十四条1項{手数料}　次に掲げる者は、実費を勘案して政令で定める額の手数料を納付しなければならない。\n　　1号　第二条の五第一項において準用する特許法第五条第一項の規定、第三十二条第三項の規定若しくは第十四条の二第五項、第三十九条の二第四項、第四十五条第二項若しくは次条第五項において準用する同法第四条の規定による期間の延長又は第二条の五第一項において準用する同法第五条第二項の規定による期日の変更を請求する者\n　　2号　第十一条第二項において準用する特許法第三十四条第四項の規定により承継の届出をする者\n　　3号　実用新案登録証の再交付を請求する者\n　　4号　第五十五条第一項において準用する特許法第百八十六条第一項の規定により証明を請求する者\n　　5号　第五十五条第一項において準用する特許法第百八十六条第一項の規定により書類の謄本又は抄本の交付を請求する者\n　　6号　第五十五条第一項において準用する特許法第百八十六条第一項の規定により書類の閲覧又は謄写を請求する者\n　　7号　第五十五条第一項において準用する特許法第百八十六条第一項の規定により実用新案原簿のうち磁気テープをもつて調製した部分に記録されている事項を記載した書類の交付を請求する者`,
jitsu54j2k: `実第五十四条2項{手数料}　別表の中欄に掲げる者は、それぞれ同表の下欄に掲げる金額の範囲内において政令で定める額の手数料を納付しなければならない。<br><br>

  </tr>

jitsu54j3k: `実第五十四条3項{手数料}　前二項の規定は、これらの規定により手数料を納付すべき者が国であるときは、適用しない。`,
jitsu54j4k: `実第五十四条4項{手数料}　実用新案権又は実用新案登録を受ける権利が国と国以外の者との共有に係る場合であつて持分の定めがあるときは、国と国以外の者が自己の実用新案権又は実用新案登録を受ける権利について第一項又は第二項の規定により納付すべき手数料（実用新案技術評価の請求の手数料以外の政令で定める手数料に限る。）は、これらの規定にかかわらず、これらの規定に規定する手数料の金額に国以外の者の持分の割合を乗じて得た額とし、国以外の者がその額を納付しなければならない。`,
jitsu54j5k: `実第五十四条5項{手数料}　実用新案権又は実用新案登録を受ける権利が国又は第八項の規定若しくは他の法令の規定による実用新案技術評価の請求の手数料の軽減若しくは免除（以下この項において「減免」という。）を受ける者を含む者の共有に係る場合であつて持分の定めがあるときは、これらの者が自己の実用新案権又は実用新案登録を受ける権利について第二項の規定により納付すべき実用新案技術評価の請求の手数料は、同項の規定にかかわらず、国以外の各共有者ごとに同項に規定する実用新案技術評価の請求の手数料の金額（減免を受ける者にあつては、その減免後の金額）にその持分の割合を乗じて得た額を合算して得た額とし、国以外の者がその額を納付しなければならない。`,
jitsu54j6k: `実第五十四条6項{手数料}　前二項の規定により算定した手数料の金額に十円未満の端数があるときは、その端数は、切り捨てる。`,
jitsu54j7k: `実第五十四条7項{手数料}　第一項及び第二項の手数料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
jitsu54j8k: `実第五十四条8項{手数料}　特許庁長官は、自己の実用新案登録出願に係る考案又は登録実用新案について実用新案技術評価の請求をする者がその実用新案登録出願に係る考案若しくは登録実用新案の考案者又はその相続人である場合において、貧困により第二項の規定により納付すべき実用新案技術評価の請求の手数料を納付する資力がないと認めるときは、政令で定めるところにより、その手数料を軽減し、又は免除することができる。`,
jitsu54no2j1k: `実第五十四条の二1項{手数料の返還}　実用新案技術評価の請求があつた後に第十二条第七項の規定によりその請求がされなかつたものとみなされたときは、その請求人が前条第二項の規定により納付した実用新案技術評価の請求の手数料は、その者に返還する。`,
jitsu54no2j2k: `実第五十四条の二2項{手数料の返還}　第三十九条の二第三項又は第五項に規定する期間（同条第三項に規定する期間が同条第四項において準用する特許法第四条の規定により延長されたときは、その延長後の期間）内に実用新案登録無効審判の請求が取り下げられたときは、その請求人が前条第二項の規定により納付した審判の請求の手数料は、その者の請求により返還する。`,
jitsu54no2j3k: `実第五十四条の二3項{手数料の返還}　前項の規定による手数料の返還は、実用新案登録無効審判の請求が取り下げられた日から六月を経過した後は、請求することができない。`,
jitsu54no2j4k: `実第五十四条の二4項{手数料の返還}　実用新案登録無効審判の参加人が<a href="#" class="law-link" data-key="jitsu39j5k">第三十九条第五項</a>の規定による通知を受けた日から三十日以内にその参加の申請を取り下げたときは、その参加人が<a href="#" class="law-link" data-key="jitsu54j2k">前条第二項</a>の規定により納付した参加の申請の手数料は、その者の請求により返還する。`,
jitsu54no2j5k: `実第五十四条の二5項{手数料の返還}　<a href="#" class="law-link" data-key="toku4j">特許法第四条</a>の規定は、<a href="#" class="law-link" data-key="jitsu54no2j4k">前項</a>に規定する期間に準用する。 この場合において、<a href="#" class="law-link" data-key="jitsu54no2j5k_toku4jYomikae">同条中「特許庁長官」とあるのは、「審判長」</a>と読み替えるものとする。`,
jitsu54no2j5k_toku4jYomikae: `特第四条{期間の延長等}　審判長は、遠隔又は交通不便の地にある者のため、請求により又は職権で、<a href="#" class="law-link" data-key="toku46no2j1k">第四十六条の二第一項第三号</a>、<a href="#" class="law-link" data-key="toku108j1k">第百八条第一項</a>、<a href="#" class="law-link" data-key="toku121j1k">第百二十一条第一項</a>又は<a href="#" class="law-link" data-key="toku173j1k">第百七十三条第一項</a>に規定する期間を延長することができる。`,
jitsu54no2j6k: `実第五十四条の二6項{手数料の返還}　実用新案登録無効審判の参加人がその責めに帰することができない理由により<a href="#" class="law-link" data-key="jitsu54no2j4k">第四項</a>のに規定する期間内にその参加の申請を取り下げることができない場合において、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその申請を取り下げたときは、同項の規定にかかわらず、その参加人が前条第二項の規定により納付した参加の申請の手数料は、その者の請求により返還する。`,
jitsu54no2j7k: `実第五十四条の二7項{手数料の返還}　<a href="#" class="law-link" data-key="jitsu54no2j4k,jitsu54no2j6k">第四項及び前項</a>の規定による手数料の返還は、参加の申請が取り下げられた日から六月を経過した後は、請求することができない。`,
jitsu54no2j8k: `実第五十四条の二8項{手数料の返還}　実用新案登録無効審判の参加人がその参加の申請を取り下げていない場合において、<a href="#" class="law-link" data-key="jitsu54no2j4k,jitsu54no2j6k">第四項又は第六項</a>のに規定する期間（第四項に規定する期間が<a href="#" class="law-link" data-key="jitsu54no2j5k">第五項</a>において準用する<a href="#" class="law-link" data-key="toku4j">特許法第四条</a>のの規定により延長されたときは、その延長後の期間）内に実用新案登録無効審判の請求が取り下げられたときは、その参加人が前条第二項の規定により納付した参加の申請の手数料は、その者の請求により返還する。 ただし、<a href="#" class="law-link" data-key="jitsu41j">第四十一条</a>において準用する<a href="#" class="law-link" data-key="toku148j2k">同法第百四十八条第二項</a>の規定により審判手続を続行したときは、この限りでない。`,
jitsu54no2j9k: `実第五十四条の二9項{手数料の返還}　前項の規定による手数料の返還は、実用新案登録無効審判の請求が取り下げられた日から一年を経過した後は、請求することができない。`,
jitsu54no2j10k: `実第五十四条の二10項{手数料の返還}　過誤納の手数料は、納付した者の請求により返還する。`,
jitsu54no2j11k: `実第五十四条の二11項{手数料の返還}　前項の規定による手数料の返還は、納付した日から一年を経過した後は、請求することができない。`,
jitsu54no2j12k: `実第五十四条の二12項{手数料の返還}　第二項、第四項若しくは第六項、第八項又は第十項の規定による手数料の返還を請求する者がその責めに帰することができない理由により、第三項、第七項、第九項又は前項に規定する期間内にその請求をすることができないときは、これらの規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でこれらの規定に規定する期間の経過後六月以内にその請求をすることができる。`,
jitsu55j1k: `実第五十五条1項{特許法の準用}　特許法第百八十六条（証明等の請求）の規定は、実用新案登録に準用する。 この場合において、同条第一項第三号中「第八十四条の二」とあるのは、「実用新案法第二十一条第三項、第二十二条第七項若しくは第二十三条第三項において準用する第八十四条の二」と読み替えるものとする。`,
jitsu55j2k: `実第五十五条2項{特許法の準用}　特許法第百八十九条から第百九十二条まで（送達）の規定は、この法律の規定による送達に準用する。`,
jitsu55j3k: `実第五十五条3項{特許法の準用}　特許法第百九十四条の規定は、手続に準用する。 この場合において、同条第二項中「審査」とあるのは、「実用新案法第十二条第一項に規定する実用新案技術評価」と読み替えるものとする。`,
jitsu55j4k: `実第五十五条4項{特許法の準用}　特許法第百九十五条の三の規定は、この法律又はこの法律に基づく命令の規定による処分に準用する。`,
jitsu55j5k: `実第五十五条5項{特許法の準用}　特許法第百九十五条の四（行政不服審査法の規定による審査請求の制限）の規定は、この法律の規定による審決及び審判若しくは再審の請求書の却下の決定並びにこの法律の規定により不服を申し立てることができないこととされている処分又はこれらの不作為に準用する。`,
jitsu56j: `実第五十六条{侵害の罪}　実用新案権又は専用実施権を侵害した者は、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。`,
jitsu57j: `実第五十七条{詐欺の行為の罪}　詐欺の行為により実用新案登録又は審決を受けた者は、一年以下の拘禁刑又は百万円以下の罰金に処する。`,
jitsu58j: `実第五十八条{虚偽表示の罪}　第五十二条の規定に違反した者は、一年以下の拘禁刑又は百万円以下の罰金に処する。`,
jitsu59j1k: `実第五十九条1項{偽証等の罪}　この法律の規定により宣誓した証人、鑑定人又は通訳人が特許庁又はその嘱託を受けた裁判所に対し虚偽の陳述、鑑定又は通訳をしたときは、三月以上十年以下の拘禁刑に処する。`,
jitsu59j2k: `実第五十九条2項{偽証等の罪}　前項の罪を犯した者が事件の判定の謄本が送達され、又は審決が確定する前に自白したときは、その刑を減軽し、又は免除することができる。`,
jitsu60j: `実第六十条{秘密を漏らした罪}　特許庁の職員又はその職にあつた者がその職務に関して知得した実用新案登録出願中の考案に関する秘密を漏らし、又は盗用したときは、一年以下の拘禁刑又は五十万円以下の罰金に処する。`,
jitsu60no2j1k: `実第六十条の二1項{秘密保持命令違反の罪}　第三十条において準用する特許法第百五条の四第一項の規定による命令に違反した者は、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。`,
jitsu60no2j2k: `実第六十条の二2項{秘密保持命令違反の罪}　前項の罪は、告訴がなければ公訴を提起することができない。`,
jitsu60no2j3k: `実第六十条の二3項{秘密保持命令違反の罪}　第一項の罪は、日本国外において同項の罪を犯した者にも適用する。`,
jitsu61j1k: `実第六十一条1項{両罰規定}　法人の代表者又は法人若しくは人の代理人、使用人その他の従業者が、その法人又は人の業務に関し、次の各号に掲げる規定の違反行為をしたときは、行為者を罰するほか、その法人に対して当該各号で定める罰金刑を、その人に対して各本条の罰金刑を科する。\n　　1号　第五十六条又は前条第一項　三億円以下の罰金刑\n　　2号　第五十七条又は第五十八条　三千万円以下の罰金刑`,
jitsu61j2k: `実第六十一条2項{両罰規定}　前項の場合において、当該行為者に対してした前条第二項の告訴は、その法人又は人に対しても効力を生じ、その法人又は人に対してした告訴は、当該行為者に対しても効力を生ずるものとする。`,
jitsu61j3k: `実第六十一条3項{両罰規定}　第一項の規定により第五十六条又は前条第一項の違反行為につき法人又は人に罰金刑を科する場合における時効の期間は、これらの規定の罪についての時効の期間による。`,
jitsu62j: `実第六十二条{過料}　第二十六条において準用する特許法第七十一条第三項において、第四十一条において、又は第四十五条第一項において準用する同法第百七十四条第三項において、それぞれ準用する同法第百五十一条において準用する民事訴訟法第二百七条第一項の規定により宣誓した者が特許庁又はその嘱託を受けた裁判所に対し虚偽の陳述をしたときは、十万円以下の過料に処する。`,
jitsu63j: `実第六十三条{過料}　この法律の規定により特許庁又はその嘱託を受けた裁判所から呼出しを受けた者が、正当な理由がないのに出頭せず、又は宣誓、陳述、証言、鑑定若しくは通訳を拒んだときは、十万円以下の過料に処する。`,
jitsu64j: `実第六十四条{過料}　証拠調又は証拠保全に関し、この法律の規定により特許庁又はその嘱託を受けた裁判所から書類その他の物件の提出又は提示を命じられた者が正当な理由がないのにその命令に従わなかつたときは、十万円以下の過料に処する。`,

i1j: `意第一条{目的}　この法律は、意匠の保護及び利用を図ることにより、意匠の創作を奨励し、もつて産業の発達に寄与することを目的とする。`,
i2j1k: `意第二条1項（定義等）　この法律で「意匠」とは、物品（物品の部分を含む。以下同じ。）の形状、模様若しくは色彩若しくはこれらの結合（以下「形状等」という。）、建築物（建築物の部分を含む。以下同じ。）の形状等又は画像（機器の操作の用に供されるもの又は機器がその機能を発揮した結果として表示されるものに限り、画像の部分を含む。<a href="#" class="law-link" data-key="i3j2k">次条第二項</a>、<a href="#" class="law-link" data-key="i37j2k">第三十七条第二項</a>、<a href="#" class="law-link" data-key="i38j">第三十八条第七号及び第八号</a>、<a href="#" class="law-link" data-key="i44no3j2k">第四十四条の三第二項第六号</a>並びに<a href="#" class="law-link" data-key="i55j2k">第五十五条第二項第六号</a>を除き、以下同じ。）であつて、視覚を通じて美感を起こさせるものをいう。`,
i2j2k: `意第二条2項{定義等}　この法律で意匠について「実施」とは、次に掲げる行為をいう。\n　　1号　意匠に係る物品の製造、使用、譲渡、貸渡し、輸出若しくは輸入（外国にある者が外国から日本国内に他人をして持ち込ませる行為を含む。以下同じ。）又は譲渡若しくは貸渡しの申出（譲渡又は貸渡しのための展示を含む。以下同じ。）をする行為\n　　2号　意匠に係る建築物の建築、使用、譲渡若しくは貸渡し又は譲渡若しくは貸渡しの申出をする行為\n　　3号　意匠に係る画像（その画像を表示する機能を有するプログラム等（<a href="#" class="law-link" data-key="toku2j4k">特許法（昭和三十四年法律第百二十一号）第二条第四項</a>に規定するプログラム等をいう。以下同じ。）を含む。以下この号において同じ。）について行う次のいずれかに該当する行為 \n　　　イ　意匠に係る画像の作成、使用又は電気通信回線を通じた提供若しくはその申出（提供のための展示を含む。以下同じ。）をする行為\n　　　ロ　意匠に係る画像を記録した記録媒体又は内蔵する機器（以下「画像記録媒体等」という。）の譲渡、貸渡し、輸出若しくは輸入又は譲渡若しくは貸渡しの申出をする行為`,
i2j3k: `意第二条3項{定義等}　この法律で「登録意匠」とは、意匠登録を受けている意匠をいう。`,
i3j1k: `意第三条1項{意匠登録の要件}　工業上利用することができる意匠の創作をした者は、次に掲げる意匠を除き、その意匠について意匠登録を受けることができる。\n　　1号　意匠登録出願前に日本国内又は外国において公然知られた意匠\n　　2号　意匠登録出願前に日本国内又は外国において、頒布された刊行物に記載された意匠又は電気通信回線を通じて公衆に利用可能となつた意匠\n　　3号　前二号に掲げる意匠に類似する意匠`,
i3j2k: `意第三条2項{意匠登録の要件}　意匠登録出願前にその意匠の属する分野における通常の知識を有する者が日本国内又は外国において公然知られ、頒布された刊行物に記載され、又は電気通信回線を通じて公衆に利用可能となつた形状等又は画像に基づいて容易に意匠の創作をすることができたときは、その意匠（前項各号に掲げるものを除く。）については、同項の規定にかかわらず、意匠登録を受けることができない。`,
i3no2j: `意第三条の二1項{意匠登録の要件}　意匠登録出願に係る意匠が、当該意匠登録出願の日前の他の意匠登録出願であつて当該意匠登録出願後に第二十条第三項又は第六十六条第三項の規定により意匠公報に掲載されたもの（以下この条において「先の意匠登録出願」という。）の願書の記載及び願書に添付した図面、写真、ひな形又は見本に現された意匠の一部と同一又は類似であるときは、その意匠については、前条第一項の規定にかかわらず、意匠登録を受けることができない。 ただし、当該意匠登録出願の出願人と先の意匠登録出願の出願人とが同一の者であつて、第二十条第三項の規定により先の意匠登録出願が掲載された意匠公報（同条第四項の規定により同条第三項第四号に掲げる事項が掲載されたものを除く。）の発行の日前に当該意匠登録出願があつたときは、この限りでない。`,
i4j1k: `意第四条1項{意匠の新規性の喪失の例外}　意匠登録を受ける権利を有する者の意に反して第三条第一項第一号又は第二号に該当するに至つた意匠は、その該当するに至つた日から一年以内にその者がした意匠登録出願に係る意匠についての同項及び同条第二項の規定の適用については、同条第一項第一号又は第二号に該当するに至らなかつたものとみなす。`,
i4j2k: `意第四条2項{意匠の新規性の喪失の例外}　意匠登録を受ける権利を有する者の行為に起因して第三条第一項第一号又は第二号に該当するに至つた意匠（発明、実用新案、意匠又は商標に関する公報に掲載されたことにより同項第一号又は第二号に該当するに至つたものを除く。）も、その該当するに至つた日から一年以内にその者がした意匠登録出願に係る意匠についての同項及び同条第二項の規定の適用については、前項と同様とする。`,
i4j3k: `意第四条3項{意匠の新規性の喪失の例外}　前項の規定の適用を受けようとする者は、その旨を記載した書面を意匠登録出願と同時に特許庁長官に提出し、かつ、第三条第一項第一号又は第二号に該当するに至つた意匠が前項の規定の適用を受けることができる意匠であることを証明する書面（以下この条及び第六十条の七において「証明書」という。）を意匠登録出願の日から三十日以内に特許庁長官に提出しなければならない。 ただし、同一又は類似の意匠について第三条第一項第一号又は第二号に該当するに至る起因となつた意匠登録を受ける権利を有する者の二以上の行為があつたときは、その証明書の提出は、当該二以上の行為のうち、最先の日に行われたものの一の行為についてすれば足りる。`,
i4j4k: `意第四条4項{意匠の新規性の喪失の例外}　証明書を提出する者がその責めに帰することができない理由により前項に規定する期間内に証明書を提出することができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその証明書を特許庁長官に提出することができる。`,
i5j: `意第五条{意匠登録を受けることができない意匠}　次に掲げる意匠については、第三条の規定にかかわらず、意匠登録を受けることができない。\n　　1号　公の秩序又は善良の風俗を害するおそれがある意匠\n　　2号　他人の業務に係る物品、建築物又は画像と混同を生ずるおそれがある意匠\n　　3号　物品の機能を確保するために不可欠な形状若しくは建築物の用途にとつて不可欠な形状のみからなる意匠又は画像の用途にとつて不可欠な表示のみからなる意匠`,
i5no2j1k: `意第五条の二1項{仮通常実施権}　意匠登録を受ける権利を有する者は、その意匠登録を受ける権利に基づいて取得すべき意匠権について、その意匠登録出願の願書の記載及び願書に添付した図面、写真、ひな形又は見本に現された意匠又はこれに類似する意匠の範囲内において、他人に仮通常実施権を許諾することができる。`,
i5no2j2k: `意第五条の二2項{仮通常実施権}　前項の規定による仮通常実施権に係る意匠登録出願について意匠権の設定の登録があつたときは、当該仮通常実施権を有する者に対し、その意匠権について、当該仮通常実施権の設定行為で定めた範囲内において、通常実施権が許諾されたものとみなす。`,
i5no2j3k: `意第五条の二3項{仮通常実施権}　特許法第三十三条第二項及び第三項、第三十四条の三第四項、第六項及び第八項から第十項まで並びに第三十四条の五の規定は、仮通常実施権に準用する。 この場合において、同法第三十四条の三第八項中「第四十六条第一項」とあるのは「意匠法第十三条第二項」と、同条第九項中「意匠法（昭和三十四年法律第百二十五号）第五条の二第一項の規定による仮通常実施権に係る意匠登録出願について、第四十六条第二項」とあるのは「第一項又は前条第四項の規定による仮通常実施権に係る特許出願について、意匠法第十三条第一項」と読み替えるものとする。`,
i6j1k: `意第六条1項{意匠登録出願}　意匠登録を受けようとする者は、次に掲げる事項を記載した願書に意匠登録を受けようとする意匠を記載した図面を添付して特許庁長官に提出しなければならない。\n　　1号　意匠登録出願人の氏名又は名称及び住所又は居所\n　　2号　意匠の創作をした者の氏名及び住所又は居所\n　　3号　意匠に係る物品又は意匠に係る建築物若しくは画像の用途`,
i6j2k: `意第六条2項{意匠登録出願}　経済産業省令で定める場合は、前項の図面に代えて、意匠登録を受けようとする意匠を現わした写真、ひな形又は見本を提出することができる。 この場合は、写真、ひな形又は見本の別を願書に記載しなければならない。`,
i6j3k: `意第六条3項{意匠登録出願}　第一項第三号の意匠に係る物品若しくは意匠に係る建築物の用途の記載又は願書に添付した図面、写真若しくはひな形によつてはその意匠の属する分野における通常の知識を有する者がその意匠に係る物品又は建築物の材質又は大きさを理解することができないためその意匠を認識することができないときは、その意匠に係る物品又は建築物の材質又は大きさを願書に記載しなければならない。`,
i6j4k: `意第六条4項{意匠登録出願}　意匠に係る物品の形状、模様若しくは色彩、建築物の形状、模様若しくは色彩又は画像がその物品、建築物又は画像の有する機能に基づいて変化する場合において、その変化の前後にわたるその物品の形状等、建築物の形状等又は画像について意匠登録を受けようとするときは、その旨及びその物品、建築物又は画像の当該機能の説明を願書に記載しなければならない。`,
i6j5k: `意第六条5項{意匠登録出願}　第一項又は第二項の規定により提出する図面、写真又はひな形にその意匠の色彩を付するときは、白色又は黒色のうち一色については、彩色を省略することができる。`,
i6j6k: `意第六条6項{意匠登録出願}　前項の規定により彩色を省略するときは、その旨を願書に記載しなければならない。`,
i6j7k: `意第六条7項{意匠登録出願}　第一項の規定により提出する図面に意匠を記載し、又は第二項の規定により提出する写真若しくはひな形に意匠を現す場合において、その意匠に係る物品、建築物又は画像の全部又は一部が透明であるときは、その旨を願書に記載しなければならない。`,
i7j: `意第七条{一意匠一出願}　意匠登録出願は、経済産業省令で定めるところにより、意匠ごとにしなければならない。`,
i8j: `意第八条{組物の意匠}　同時に使用される二以上の物品、建築物又は画像であつて経済産業省令で定めるもの（以下「組物」という。）を構成する物品、建築物又は画像に係る意匠は、組物全体として統一があるときは、一意匠として出願をし、意匠登録を受けることができる。`,
i8no2j: `意第八条の二1項{内装の意匠}　店舗、事務所その他の施設の内部の設備及び装飾（以下「内装」という。）を構成する物品、建築物又は画像に係る意匠は、内装全体として統一的な美感を起こさせるときは、一意匠として出願をし、意匠登録を受けることができる。`,
i9j1k: `意第九条1項{先願}　同一又は類似の意匠について異なつた日に二以上の意匠登録出願があつたときは、最先の意匠登録出願人のみがその意匠について意匠登録を受けることができる。`,
i9j2k: `意第九条2項{先願}　同一又は類似の意匠について同日に二以上の意匠登録出願があつたときは、意匠登録出願人の協議により定めた一の意匠登録出願人のみがその意匠について意匠登録を受けることができる。 協議が成立せず、又は協議をすることができないときは、いずれも、その意匠について意匠登録を受けることができない。`,
i9j3k: `意第九条3項{先願}　意匠登録出願が放棄され、取り下げられ、若しくは却下されたとき、又は意匠登録出願について拒絶をすべき旨の査定若しくは審決が確定したときは、その意匠登録出願は、前二項の規定の適用については、初めからなかつたものとみなす。 ただし、その意匠登録出願について前項後段の規定に該当することにより拒絶をすべき旨の査定又は審決が確定したときは、この限りでない。`,
i9j4k: `意第九条4項{先願}　特許庁長官は、第二項の場合は、相当の期間を指定して、同項の協議をしてその結果を届け出るべき旨を意匠登録出願人に命じなければならない。`,
i9j5k: `意第九条5項{先願}　特許庁長官は、前項の規定により指定した期間内に同項の規定による届出がないときは、第二項の協議が成立しなかつたものとみなすことができる。`,
i9no2j: `意第九条の二1項{願書の記載又は図面等の補正と要旨変更}　願書の記載（第六条第一項第一号及び第二号に掲げる事項並びに同条第二項の規定により記載した事項を除く。第十七条の二第一項及び第二十四条第一項において同じ。）又は願書に添付した図面、写真、ひな形若しくは見本についてした補正がこれらの要旨を変更するものと意匠権の設定の登録があつた後に認められたときは、その意匠登録出願は、その補正について手続補正書を提出した時にしたものとみなす。`,
i10j1k: `意第十条1項{関連意匠}　意匠登録出願人は、自己の意匠登録出願に係る意匠又は自己の登録意匠のうちから選択した一の意匠（以下「本意匠」という。）に類似する意匠（以下「関連意匠」という。）については、当該関連意匠の意匠登録出願の日（第十五条第一項において準用する特許法第四十三条第一項、第四十三条の二第一項又は第四十三条の三第一項若しくは第二項の規定による優先権の主張を伴う意匠登録出願にあつては、最初の出願若しくは千九百年十二月十四日にブラッセルで、千九百十一年六月二日にワシントンで、千九百二十五年十一月六日にヘーグで、千九百三十四年六月二日にロンドンで、千九百五十八年十月三十一日にリスボンで及び千九百六十七年七月十四日にストックホルムで改正された工業所有権の保護に関する千八百八十三年三月二十日のパリ条約第四条Ｃ（４）の規定により最初の出願とみなされた出願又は同条Ａ（２）の規定により最初の出願と認められた出願の日。以下この項において同じ。）がその本意匠の意匠登録出願の日以後であつて、当該本意匠の意匠登録出願の日から十年を経過する日前である場合に限り、第九条第一項又は第二項の規定にかかわらず、意匠登録を受けることができる。 ただし、当該関連意匠の意匠権の設定の登録の際に、その本意匠の意匠権が第四十四条第四項の規定により消滅しているとき、無効にすべき旨の審決が確定しているとき、又は放棄されているときは、この限りでない。`,
i10j2k: `意第十条2項{関連意匠}　第三条第一項第一号又は第二号に該当するに至つた自己の意匠のうち前項の規定により意匠登録を受けようとする意匠の本意匠と同一又は類似のものは、当該意匠登録を受けようとする意匠についての同条第一項及び第二項の規定の適用については、同条第一項第一号又は第二号に該当するに至らなかつたものとみなす。`,
i10j3k: `意第十条3項{関連意匠}　第一項の規定により意匠登録を受けようとする意匠についての第三条の二ただし書の規定の適用については、同条ただし書中「同条第四項の規定により同条第三項第四号に掲げる事項が掲載されたものを除く。）」とあるのは、「当該先の意匠登録出願について第十四条第一項の規定により秘密にすることを請求したときは、第二十条第四項の規定により同条第三項第四号に掲げる事項が掲載されたものに限る。）」とする。`,
i10j4k: `意第十条4項{関連意匠}　第一項の規定により意匠登録を受ける関連意匠にのみ類似する意匠については、当該関連意匠を本意匠とみなして、同項の規定により意匠登録を受けることができるものとする。 当該意匠登録を受けることができるものとされた関連意匠にのみ類似する意匠及び当該関連意匠に連鎖する段階的な関連意匠にのみ類似する意匠についても、同様とする。`,
i10j5k: `意第十条5項{関連意匠}　前項の場合における第一項の規定の適用については、同項中「当該本意匠」とあるのは、「当該関連意匠に係る最初に選択した一の意匠」とする。`,
i10j6k: `意第十条6項{関連意匠}　本意匠の意匠権について専用実施権が設定されているときは、その本意匠に係る関連意匠については、第一項及び第四項の規定にかかわらず、意匠登録を受けることができない。`,
i10j7k: `意第十条7項{関連意匠}　関連意匠の意匠登録出願があつた場合において、当該意匠登録出願が基礎意匠（当該関連意匠に係る最初に選択した一の意匠をいう。以下同じ。）に係る関連意匠（当該基礎意匠の関連意匠及び当該関連意匠に連鎖する段階的な関連意匠をいう。以下同じ。）にそれぞれ該当する二以上の意匠の意匠登録出願であつたときは、これらの意匠については、第九条第一項又は第二項の規定は、適用しない。`,
i10j8k: `意第十条8項{関連意匠}　前項に規定する場合において、第三条第一項第一号又は第二号に該当するに至つた自己の意匠のうち当該基礎意匠に係る関連意匠（当該関連意匠の意匠登録出願が放棄され、取り下げられ、若しくは却下されたとき、若しくは当該関連意匠の意匠登録出願について拒絶をすべき旨の査定若しくは審決が確定したとき、又は当該関連意匠の意匠権が第四十四条第四項の規定により消滅したとき、無効にすべき旨の審決が確定したとき、若しくは放棄されたときを除く。）と同一又は類似のものは、第一項の規定により意匠登録を受けようとする意匠についての第三条第一項及び第二項の規定の適用については、同条第一項第一号又は第二号に該当するに至らなかつたものとみなす。`,
i10no2j1k: `意第十条の二1項{意匠登録出願の分割}　意匠登録出願人は、意匠登録出願が審査、審判又は再審に係属している場合に限り、二以上の意匠を包含する意匠登録出願の一部を一又は二以上の新たな意匠登録出願とすることができる。`,
i10no2j2k: `意第十条の二2項{意匠登録出願の分割}　前項の規定による意匠登録出願の分割があつたときは、新たな意匠登録出願は、もとの意匠登録出願の時にしたものとみなす。 ただし、第四条第三項並びに第十五条第一項において準用する特許法第四十三条第一項及び第二項（これらの規定を第十五条第一項において準用する同法第四十三条の二第二項（第十五条第一項において準用する同法第四十三条の三第三項において準用する場合を含む。）及び第四十三条の三第三項において準用する場合を含む。）の規定の適用については、この限りでない。`,
i10no2j3k: `意第十条の二3項{意匠登録出願の分割}　第一項に規定する新たな意匠登録出願をする場合には、もとの意匠登録出願について提出された書面又は書類（第十五条第一項において準用する特許法第四十三条第二項（第十五条第一項において準用する同法第四十三条の二第二項（第十五条第一項において準用する同法第四十三条の三第三項において準用する場合を含む。以下この項において同じ。）及び第四十三条の三第三項において準用する場合を含む。）の規定により提出された場合には、電磁的方法（電子的方法、磁気的方法その他人の知覚によつては認識することができない方法をいう。）により提供されたものを含む。）であつて、新たな意匠登録出願について第四条第三項又は第十五条第一項において準用する同法第四十三条第一項及び第二項（これらの規定を第十五条第一項において準用する同法第四十三条の二第二項及び第四十三条の三第三項において準用する場合を含む。）の規定により提出しなければならないものは、当該新たな意匠登録出願と同時に特許庁長官に提出されたものとみなす。`,
i13j1k: `意第十三条1項{出願の変更}　特許出願人は、その特許出願を意匠登録出願に変更することができる。 ただし、その特許出願について拒絶をすべき旨の最初の査定の謄本の送達があつた日から三月を経過した後は、この限りでない。`,
i13j2k: `意第十三条2項{出願の変更}　実用新案登録出願人は、その実用新案登録出願を意匠登録出願に変更することができる。`,
i13j3k: `意第十三条3項{出願の変更}　第一項ただし書に規定する期間は、特許法第四条の規定により同法第百二十一条第一項に規定する期間が延長されたときは、その延長された期間を限り、延長されたものとみなす。`,
i13j4k: `意第十三条4項{出願の変更}　第一項又は第二項の規定による出願の変更があつたときは、もとの出願は、取り下げたものとみなす。`,
i13j5k: `意第十三条5項{出願の変更}　特許出願人は、その特許出願について仮専用実施権を有する者があるときは、その承諾を得た場合に限り、第一項の規定による出願の変更をすることができる。`,
i13j6k: `意第十三条6項{出願の変更}　第十条の二第二項及び第三項の規定は、第一項又は第二項の規定による出願の変更の場合に準用する。`,
i13no2j1k: `意第十三条の二1項{特許協力条約に基づく国際出願に係る出願の変更の特例}　特許法第百八十四条の三第一項又は第百八十四条の二十第四項の規定により特許出願とみなされた国際出願の意匠登録出願への変更については、同法第百八十四条の六第二項の日本語特許出願にあつては同法第百八十四条の五第一項、同法第百八十四条の四第一項の外国語特許出願にあつては同項又は同条第四項及び同法第百八十四条の五第一項の規定による手続をし、かつ、同法第百九十五条第二項の規定により納付すべき手数料を納付した後（同法第百八十四条の二十第四項の規定により特許出願とみなされた国際出願については、同項に規定する決定の後）でなければすることができない。`,
i13no2j2k: `意第十三条の二2項{特許協力条約に基づく国際出願に係る出願の変更の特例}　実用新案法（昭和三十四年法律第百二十三号）第四十八条の三第一項又は第四十八条の十六第四項の規定により実用新案登録出願とみなされた国際出願の意匠登録出願への変更については、同法第四十八条の五第四項の日本語実用新案登録出願にあつては同条第一項、同法第四十八条の四第一項の外国語実用新案登録出願にあつては同項又は同条第四項及び同法第四十八条の五第一項の規定による手続をし、かつ、同法第五十四条第二項の規定により納付すべき手数料を納付した後（同法第四十八条の十六第四項の規定により実用新案登録出願とみなされた国際出願については、同項に規定する決定の後）でなければすることができない。`,
i14j1k: `意第十四条1項{秘密意匠}　意匠登録出願人は、意匠権の設定の登録の日から三年以内の期間を指定して、その期間その意匠を秘密にすることを請求することができる。`,
i14j2k: `意第十四条2項{秘密意匠}　前項の規定による請求をしようとする者は、次に掲げる事項を記載した書面を意匠登録出願と同時に、又は第四十二条第一項の規定による第一年分の登録料の納付と同時に特許庁長官に提出しなければならない。\n　　1号　意匠登録出願人の氏名又は名称及び住所又は居所\n　　2号　秘密にすることを請求する期間`,
i14j3k: `意第十四条3項{秘密意匠}　意匠登録出願人又は意匠権者は、第一項の規定により秘密にすることを請求した期間を延長し又は短縮することを請求することができる。`,
i14j4k: `意第十四条4項{秘密意匠}　特許庁長官は、次の各号の一に該当するときは、第一項の規定により秘密にすることを請求した意匠を意匠権者以外の者に示さなければならない。\n　　1号　意匠権者の承諾を得たとき。\n　　2号　その意匠又はその意匠と同一若しくは類似の意匠に関する審査、審判、再審又は訴訟の当事者又は参加人から請求があつたとき。\n　　3号　裁判所から請求があつたとき。\n　　4号　利害関係人が意匠権者の氏名又は名称及び登録番号を記載した書面その他経済産業省令で定める書面を特許庁長官に提出して請求したとき。`,
i15j1k: `意第十五条1項{特許法の準用}　特許法第三十八条（共同出願）及び第四十三条から第四十三条の三まで（パリ条約による優先権主張の手続及びパリ条約の例による優先権主張）の規定は、意匠登録出願に準用する。 この場合において、同法第四十三条第一項中「経済産業省令で定める期間内」とあるのは「意匠登録出願と同時」と、同条第二項中「次の各号に掲げる日のうち最先の日から一年四月」とあるのは「意匠登録出願の日から三月」と読み替えるものとする。`,
i15j2k: `意第十五条2項{特許法の準用}　特許法第三十三条並びに第三十四条第一項、第二項及び第四項から第七項まで（特許を受ける権利）の規定は、意匠登録を受ける権利に準用する。`,
i15j3k: `意第十五条3項{特許法の準用}　特許法第三十五条（仮専用実施権に係る部分を除く。）（職務発明）の規定は、従業者、法人の役員又は国家公務員若しくは地方公務員がした意匠の創作に準用する。`,
i16j: `意第十六条{審査官による審査}　特許庁長官は、審査官に意匠登録出願を審査させなければならない。`,
i17j: `意第十七条{拒絶の査定}　審査官は、意匠登録出願が次の各号のいずれかに該当するときは、その意匠登録出願について拒絶をすべき旨の査定をしなければならない。\n　　1号　その意匠登録出願に係る意匠が第三条、第三条の二、第五条、第八条、第八条の二、第九条第一項若しくは第二項、第十条第一項、第四項若しくは第六項、第十五条第一項において準用する特許法第三十八条又は第六十八条第三項において準用する同法第二十五条の規定により意匠登録をすることができないものであるとき。\n　　2号　その意匠登録出願に係る意匠が条約の規定により意匠登録をすることができないものであるとき。\n　　3号　その意匠登録出願が第七条に規定する要件を満たしていないとき。\n　　4号　その意匠登録出願人がその意匠について意匠登録を受ける権利を有していないとき。`,
i17no2j1k: `意第十七条の二1項{補正の却下}　願書の記載又は願書に添付した図面、写真、ひな形若しくは見本についてした補正がこれらの要旨を変更するものであるときは、審査官は、決定をもつてその補正を却下しなければならない。`,
i17no2j2k: `意第十七条の二2項{補正の却下}　前項の規定による却下の決定は、文書をもつて行い、かつ、理由を付さなければならない。`,
i17no2j3k: `意第十七条の二3項{補正の却下}　第一項の規定による却下の決定があつたときは、決定の謄本の送達があつた日から三月を経過するまでは、当該意匠登録出願について査定をしてはならない。`,
i17no2j4k: `意第十七条の二4項{補正の却下}　審査官は、意匠登録出願人が第一項の規定による却下の決定に対し補正却下決定不服審判を請求したときは、その審判の審決が確定するまでその意匠登録出願の審査を中止しなければならない。`,
i17no3j1k: `意第十七条の三1項{補正後の意匠についての新出願}　意匠登録出願人が前条第一項の規定による却下の決定の謄本の送達があつた日から三月以内にその補正後の意匠について新たな意匠登録出願をしたときは、その意匠登録出願は、その補正について手続補正書を提出した時にしたものとみなす。`,
i17no3j2k: `意第十七条の三2項{補正後の意匠についての新出願}　前項に規定する新たな意匠登録出願があつたときは、もとの意匠登録出願は、取り下げたものとみなす。`,
i17no3j3k: `意第十七条の三3項{補正後の意匠についての新出願}　前二項の規定は、意匠登録出願人が第一項に規定する新たな意匠登録出願について同項の規定の適用を受けたい旨を記載した書面をその意匠登録出願と同時に特許庁長官に提出した場合に限り、適用があるものとする。`,
i17no4j1k: `意第十七条の四1項{補正後の意匠についての新出願}　特許庁長官は、遠隔又は交通不便の地にある者のため、請求により又は職権で、前条第一項に規定する期間を延長することができる。`,
i17no4j2k: `意第十七条の四2項{補正後の意匠についての新出願}　審判長は、遠隔又は交通不便の地にある者のため、請求により又は職権で、第五十条第一項（第五十七条第一項において準用する場合を含む。）において準用する前条第一項に規定する期間を延長することができる。`,
i18j: `意第十八条{意匠登録の査定}　審査官は、意匠登録出願について拒絶の理由を発見しないときは、意匠登録をすべき旨の査定をしなければならない。`,
i19j: `意第十九条{特許法の準用}　特許法第四十七条第二項（審査官の資格）、第四十八条（審査官の除斥）、第五十条（拒絶理由の通知）、第五十二条（査定の方式）及び第五十四条（訴訟との関係）の規定は、意匠登録出願の審査に準用する。`,
i20j1k: `意第二十条1項{意匠権の設定の登録}　意匠権は、設定の登録により発生する。`,
i20j2k: `意第二十条2項{意匠権の設定の登録}　第四十二条第一項の規定による第一年分の登録料の納付があつたときは、意匠権の設定の登録をする。`,
i20j3k: `意第二十条3項{意匠権の設定の登録}　前項の登録があつたときは、次に掲げる事項を意匠公報に掲載しなければならない。\n　　1号　意匠権者の氏名又は名称及び住所又は居所\n　　2号　意匠登録出願の番号及び年月日\n　　3号　登録番号及び設定の登録の年月日\n　　4号　願書及び願書に添付した図面、写真、ひな形又は見本の内容\n　　5号　前各号に掲げるもののほか、必要な事項`,
i20j4k: `意第二十条4項{意匠権の設定の登録}　第十四条第一項の規定により秘密にすることを請求した意匠に関する前項第四号に掲げる事項は、同項の規定にかかわらず、第十四条第一項の規定により指定した期間の経過後遅滞なく掲載するものとする。`,
i21j1k: `意第二十一条1項{存続期間}　意匠権（関連意匠の意匠権を除く。）の存続期間は、意匠登録出願の日から二十五年をもつて終了する。`,
i21j2k: `意第二十一条2項{存続期間}　関連意匠の意匠権の存続期間は、その基礎意匠の意匠登録出願の日から二十五年をもつて終了する。`,
i22j1k: `意第二十二条1項{関連意匠の意匠権の移転}　基礎意匠及びその関連意匠の意匠権は、分離して移転することができない。`,
i22j2k: `意第二十二条2項{関連意匠の意匠権の移転}　基礎意匠の意匠権が第四十四条第四項の規定により消滅したとき、無効にすべき旨の審決が確定したとき、又は放棄されたときは、当該基礎意匠に係る関連意匠の意匠権は、分離して移転することができない。`,
i23j: `意第二十三条{意匠権の効力}　意匠権者は、業として登録意匠及びこれに類似する意匠の実施をする権利を専有する。 ただし、その意匠権について専用実施権を設定したときは、専用実施権者がその登録意匠及びこれに類似する意匠の実施をする権利を専有する範囲については、この限りでない。`,
i24j1k: `意第二十四条1項{登録意匠の範囲等}　登録意匠の範囲は、願書の記載及び願書に添附した図面に記載され又は願書に添附した写真、ひな形若しくは見本により現わされた意匠に基いて定めなければならない。`,
i24j2k: `意第二十四条2項{登録意匠の範囲等}　登録意匠とそれ以外の意匠が類似であるか否かの判断は、需要者の視覚を通じて起こさせる美感に基づいて行うものとする。`,
i25j1k: `意第二十五条1項{登録意匠の範囲等}　登録意匠及びこれに類似する意匠の範囲については、特許庁に対し、判定を求めることができる。`,
i25j2k: `意第二十五条2項{登録意匠の範囲等}　特許庁長官は、前項の規定による求があつたときは、三名の審判官を指定して、その判定をさせなければならない。`,
i25j3k: `意第二十五条3項{登録意匠の範囲等}　特許法第七十一条第三項及び第四項の規定は、第一項の判定に準用する。`,
i25no2j1k: `意第二十五条の二1項{登録意匠の範囲等}　特許庁長官は、裁判所から登録意匠及びこれに類似する意匠の範囲について鑑定の嘱託があつたときは、三名の審判官を指定して、その鑑定をさせなければならない。`,
i25no2j2k: `意第二十五条の二2項{登録意匠の範囲等}　特許法第七十一条の二第二項の規定は、前項の鑑定の嘱託に準用する。`,
i26j1k: `意第二十六条1項{他人の登録意匠等との関係}　意匠権者、専用実施権者又は通常実施権者は、その登録意匠がその意匠登録出願の日前の出願に係る他人の登録意匠若しくはこれに類似する意匠、特許発明若しくは登録実用新案を利用するものであるとき、又はその意匠権のうち登録意匠に係る部分がその意匠登録出願の日前の出願に係る他人の特許権、実用新案権若しくは商標権若しくはその意匠登録出願の日前に生じた他人の著作権と抵触するときは、業としてその登録意匠の実施をすることができない。`,
i26j2k: `意第二十六条2項{他人の登録意匠等との関係}　意匠権者、専用実施権者又は通常実施権者は、その登録意匠に類似する意匠がその意匠登録出願の日前の出願に係る他人の登録意匠若しくはこれに類似する意匠、特許発明若しくは登録実用新案を利用するものであるとき、又はその意匠権のうち登録意匠に類似する意匠に係る部分がその意匠登録出願の日前の出願に係る他人の意匠権、特許権、実用新案権若しくは商標権若しくはその意匠登録出願の日前に生じた他人の著作権と抵触するときは、業としてその登録意匠に類似する意匠の実施をすることができない。`,
i26no2j1k: `意第二十六条の二1項{意匠権の移転の特例}　意匠登録が第四十八条第一項第一号に規定する要件に該当するとき（その意匠登録が第十五条第一項において準用する特許法第三十八条の規定に違反してされたときに限る。）又は第四十八条第一項第三号に規定する要件に該当するときは、当該意匠登録に係る意匠について意匠登録を受ける権利を有する者は、経済産業省令で定めるところにより、その意匠権者に対し、当該意匠権の移転を請求することができる。`,
i26no2j2k: `意第二十六条の二2項{意匠権の移転の特例}　基礎意匠又は関連意匠の意匠権についての前項の規定による請求は、基礎意匠又は関連意匠の意匠権のいずれかの消滅後は、当該消滅した意匠権が第四十九条の規定により初めから存在しなかつたものとみなされたときを除き、することができない。`,
i26no2j3k: `意第二十六条の二3項{意匠権の移転の特例}　第一項の規定による請求に基づく意匠権の移転の登録があつたときは、その意匠権は、初めから当該登録を受けた者に帰属していたものとみなす。 当該意匠権に係る意匠についての第六十条の十二第一項の規定による請求権についても、同様とする。`,
i26no2j4k: `意第二十六条の二4項{意匠権の移転の特例}　共有に係る意匠権について第一項の規定による請求に基づきその持分を移転する場合においては、第三十六条において準用する特許法第七十三条第一項の規定は、適用しない。`,
i27j1k: `意第二十七条1項{専用実施権}　意匠権者は、その意匠権について専用実施権を設定することができる。 ただし、基礎意匠又は関連意匠の意匠権についての専用実施権は、基礎意匠及び全ての関連意匠の意匠権について、同一の者に対して同時に設定する場合に限り、設定することができる。`,
i27j2k: `意第二十七条2項{専用実施権}　専用実施権者は、設定行為で定めた範囲内において、業としてその登録意匠又はこれに類似する意匠の実施をする権利を専有する。`,
i27j3k: `意第二十七条3項{専用実施権}　基礎意匠の意匠権が第四十四条第四項の規定により消滅したとき、無効にすべき旨の審決が確定したとき、又は放棄されたときは、当該基礎意匠に係る関連意匠の意匠権についての専用実施権は、全ての関連意匠の意匠権について同一の者に対して同時に設定する場合に限り、設定することができる。`,
i27j4k: `意第二十七条4項{専用実施権}　特許法第七十七条第三項から第五項まで（移転等）、第九十七条第二項（放棄）並びに第九十八条第一項第二号及び第二項（登録の効果）の規定は、専用実施権に準用する。`,
i28j1k: `意第二十八条1項{通常実施権}　意匠権者は、その意匠権について他人に通常実施権を許諾することができる。`,
i28j2k: `意第二十八条2項{通常実施権}　通常実施権者は、この法律の規定により又は設定行為で定めた範囲内において、業としてその登録意匠又はこれに類似する意匠の実施をする権利を有する。`,
i28j3k: `意第二十八条3項{通常実施権}　特許法第七十三条第一項（共有）、第九十七条第三項（放棄）及び第九十九条（通常実施権の対抗力）の規定は、通常実施権に準用する。`,
i29j: `意第二十九条{先使用による通常実施権}　意匠登録出願に係る意匠を知らないで自らその意匠若しくはこれに類似する意匠の創作をし、又は意匠登録出願に係る意匠を知らないでその意匠若しくはこれに類似する意匠の創作をした者から知得して、意匠登録出願の際（第九条の二の規定により、又は第十七条の三第一項（第五十条第一項（第五十七条第一項において準用する場合を含む。）において準用する場合を含む。）の規定により、その意匠登録出願が手続補正書を提出した時にしたものとみなされたときは、もとの意匠登録出願の際又は手続補正書を提出した際）現に日本国内においてその意匠又はこれに類似する意匠の実施である事業をしている者又はその事業の準備をしている者は、その実施又は準備をしている意匠及び事業の目的の範囲内において、その意匠登録出願に係る意匠権について通常実施権を有する。`,
i29no2j: `意第二十九条の二1項{先出願による通常実施権}　意匠登録出願に係る意匠を知らないで自らその意匠若しくはこれに類似する意匠の創作をし、又は意匠登録出願に係る意匠を知らないでその意匠若しくはこれに類似する意匠の創作をした者から知得して、意匠権の設定の登録の際現に日本国内においてその意匠又はこれに類似する意匠の実施である事業をしている者又はその事業の準備をしている者（前条に該当する者を除く。）は、次の各号のいずれにも該当する場合に限り、その実施又は準備をしている意匠及び事業の目的の範囲内において、その意匠登録出願に係る意匠権について通常実施権を有する。\n　　1号　その意匠登録出願の日前に、自らその意匠又はこれに類似する意匠について意匠登録出願をし、当該意匠登録出願に係る意匠の実施である事業をしている者又はその事業の準備をしている者であること。\n　　2号　前号の自らした意匠登録出願について、その意匠登録出願に係る意匠が第三条第一項各号の一に該当し、拒絶をすべき旨の査定又は審決が確定した者であること。`,
i29no3j1k: `意第二十九条の三1項{意匠権の移転の登録前の実施による通常実施権}　第二十六条の二第一項の規定による請求に基づく意匠権の移転の登録の際現にその意匠権、その意匠権についての専用実施権又はその意匠権若しくは専用実施権についての通常実施権を有していた者であつて、その意匠権の移転の登録前に、意匠登録が第四十八条第一項第一号に規定する要件に該当すること（その意匠登録が第十五条第一項において準用する特許法第三十八条の規定に違反してされたときに限る。）又は第四十八条第一項第三号に規定する要件に該当することを知らないで、日本国内において当該意匠又はこれに類似する意匠の実施である事業をしているもの又はその事業の準備をしているものは、その実施又は準備をしている意匠及び事業の目的の範囲内において、その意匠権について通常実施権を有する。`,
i29no3j2k: `意第二十九条の三2項{意匠権の移転の登録前の実施による通常実施権}　当該意匠権者は、前項の規定により通常実施権を有する者から相当の対価を受ける権利を有する。`,
i30j1k: `意第三十条1項{無効審判の請求登録前の実施による通常実施権}　次の各号のいずれかに該当する者であつて、意匠登録無効審判の請求の登録前に、意匠登録が第四十八条第一項各号のいずれかに該当することを知らないで、日本国内において当該意匠又はこれに類似する意匠の実施である事業をしているもの又はその事業の準備をしているものは、その実施又は準備をしている意匠及び事業の目的の範囲内において、当該意匠権又はその意匠登録を無効にした際現に存する専用実施権について通常実施権を有する。\n　　1号　同一又は類似の意匠についての二以上の意匠登録のうち、その一を無効にした場合における原意匠権者\n　　2号　意匠登録を無効にして同一又は類似の意匠について正当権利者に意匠登録をした場合における原意匠権者\n　　3号　前二号に掲げる場合において、意匠登録無効審判の請求の登録の際現にその無効にした意匠登録に係る意匠権についての専用実施権又はその意匠権若しくは専用実施権についての通常実施権を有する者`,
i30j2k: `意第三十条2項{無効審判の請求登録前の実施による通常実施権}　当該意匠権者又は専用実施権者は、前項の規定により通常実施権を有する者から相当の対価を受ける権利を有する。`,
i31j1k: `意第三十一条1項{意匠権等の存続期間満了後の通常実施権}　意匠登録出願の日前又はこれと同日の意匠登録出願に係る意匠権のうち登録意匠に類似する意匠に係る部分がその意匠登録出願に係る意匠権と抵触する場合において、その意匠権の存続期間が満了したときは、その原意匠権者は、原意匠権の範囲内において、当該意匠権又はその意匠権の存続期間の満了の際現に存する専用実施権について通常実施権を有する。`,
i31j2k: `意第三十一条2項{意匠権等の存続期間満了後の通常実施権}　前項の規定は、意匠登録出願の日前又はこれと同日の出願に係る特許権又は実用新案権がその意匠登録出願に係る意匠権と抵触する場合において、その特許権又は実用新案権の存続期間が満了したときに準用する。`,
i32j1k: `意第三十二条1項{意匠権等の存続期間満了後の通常実施権}　意匠登録出願の日前又はこれと同日の意匠登録出願に係る意匠権のうち登録意匠に類似する意匠に係る部分がその意匠登録出願に係る意匠権と抵触する場合において、その意匠権の存続期間が満了したときは、その満了の際現にその存続期間が満了した意匠権についての専用実施権又はその意匠権若しくは専用実施権についての通常実施権を有する者は、原権利の範囲内において、当該意匠権又はその意匠権の存続期間の満了の際現に存する専用実施権について通常実施権を有する。`,
i32j2k: `意第三十二条2項{意匠権等の存続期間満了後の通常実施権}　前項の規定は、意匠登録出願の日前又はこれと同日の出願に係る特許権又は実用新案権がその意匠登録出願に係る意匠権と抵触する場合において、その特許権又は実用新案権の存続期間が満了したときに準用する。`,
i32j3k: `意第三十二条3項{意匠権等の存続期間満了後の通常実施権}　当該意匠権者又は専用実施権者は、前二項の規定により通常実施権を有する者から相当の対価を受ける権利を有する。`,
i33j1k: `意第三十三条1項{通常実施権の設定の裁定}　意匠権者又は専用実施権者は、その登録意匠又はこれに類似する意匠が第二十六条に規定する場合に該当するときは、同条の他人に対しその登録意匠又はこれに類似する意匠の実施をするための通常実施権又は特許権若しくは実用新案権についての通常実施権の許諾について協議を求めることができる。`,
i33j2k: `意第三十三条2項{通常実施権の設定の裁定}　前項の協議を求められた第二十六条の他人は、その協議を求めた意匠権者又は専用実施権者に対し、これらの者がその協議により通常実施権又は特許権若しくは実用新案権についての通常実施権の許諾を受けて実施をしようとする登録意匠又はこれに類似する意匠の範囲内において、通常実施権の許諾について協議を求めることができる。`,
i33j3k: `意第三十三条3項{通常実施権の設定の裁定}　第一項の協議が成立せず、又は協議をすることができないときは、意匠権者又は専用実施権者は、特許庁長官の裁定を請求することができる。`,
i33j4k: `意第三十三条4項{通常実施権の設定の裁定}　第二項の協議が成立せず、又は協議をすることができない場合において、前項の裁定の請求があつたときは、第二十六条の他人は、第七項において準用する特許法第八十四条の規定によりその者が答弁書を提出すべき期間として特許庁長官が指定した期間内に限り、特許庁長官の裁定を請求することができる。`,
i33j5k: `意第三十三条5項{通常実施権の設定の裁定}　特許庁長官は、第三項又は前項の場合において、当該通常実施権を設定することが第二十六条の他人又は意匠権者若しくは専用実施権者の利益を不当に害することとなるときは、当該通常実施権を設定すべき旨の裁定をすることができない。`,
i33j6k: `意第三十三条6項{通常実施権の設定の裁定}　特許庁長官は、前項に規定する場合のほか、第四項の場合において、第三項の裁定の請求について通常実施権を設定すべき旨の裁定をしないときは、当該通常実施権を設定すべき旨の裁定をすることができない。`,
i33j7k: `意第三十三条7項{通常実施権の設定の裁定}　特許法第八十四条、第八十四条の二、第八十五条第一項及び第八十六条から第九十一条の二まで（裁定の手続等）の規定は、第三項又は第四項の裁定に準用する。`,
i34j1k: `意第三十四条1項{通常実施権の移転等}　通常実施権は、前条第三項若しくは第四項、特許法第九十二条第三項又は実用新案法第二十二条第三項の裁定による通常実施権を除き、実施の事業とともにする場合、意匠権者（専用実施権についての通常実施権にあつては、意匠権者及び専用実施権者）の承諾を得た場合及び相続その他の一般承継の場合に限り、移転することができる。`,
i34j2k: `意第三十四条2項{通常実施権の移転等}　通常実施権者は、前条第三項若しくは第四項、特許法第九十二条第三項又は実用新案法第二十二条第三項の裁定による通常実施権を除き、意匠権者（専用実施権についての通常実施権にあつては、意匠権者及び専用実施権者）の承諾を得た場合に限り、その通常実施権について質権を設定することができる。`,
i34j3k: `意第三十四条3項{通常実施権の移転等}　前条第三項、特許法第九十二条第三項又は実用新案法第二十二条第三項の裁定による通常実施権は、その通常実施権者の当該意匠権、特許権又は実用新案権が実施の事業とともに移転したときはこれらに従つて移転し、その意匠権、特許権又は実用新案権が実施の事業と分離して移転したとき、又は消滅したときは消滅する。`,
i34j4k: `意第三十四条4項{通常実施権の移転等}　前条第四項の裁定による通常実施権は、その通常実施権者の当該意匠権、特許権又は実用新案権に従つて移転し、その意匠権、特許権又は実用新案権が消滅したときは消滅する。`,
i35j1k: `意第三十五条1項{質権}　意匠権、専用実施権又は通常実施権を目的として質権を設定したときは、質権者は、契約で別段の定をした場合を除き、当該登録意匠又はこれに類似する意匠の実施をすることができない。`,
i35j2k: `意第三十五条2項{質権}　特許法第九十六条（物上代位）の規定は、意匠権、専用実施権又は通常実施権を目的とする質権に準用する。`,
i35j3k: `意第三十五条3項{質権}　特許法第九十八条第一項第三号及び第二項（登録の効果）の規定は、意匠権又は専用実施権を目的とする質権に準用する。`,
i36j: `意第三十六条{特許法の準用}　特許法第六十九条第一項及び第二項（特許権の効力が及ばない範囲）、第七十三条（共有）、第七十六条（相続人がない場合の特許権の消滅）、第九十七条第一項（放棄）並びに第九十八条第一項第一号及び第二項（登録の効果）の規定は、意匠権に準用する。`,
i37j1k: `意第三十七条1項{差止請求権}　意匠権者又は専用実施権者は、自己の意匠権又は専用実施権を侵害する者又は侵害するおそれがある者に対し、その侵害の停止又は予防を請求することができる。`,
i37j2k: `意第三十七条2項{差止請求権}　意匠権者又は専用実施権者は、前項の規定による請求をするに際し、侵害の行為を組成した物品、建築物若しくは画像（その画像を表示する機能を有するプログラム等を含む。第六十四条及び第六十五条第一号を除き、以下同じ。）若しくは画像を記録した記録媒体若しくは内蔵する機器（以下「一般画像記録媒体等」という。）又はプログラム等（画像を表示する機能を有するプログラム等を除く。以下同じ。）若しくはプログラム等を記録した記録媒体若しくは記憶した機器（以下「プログラム等記録媒体等」という。）の廃棄、侵害の行為に供した設備の除却その他の侵害の予防に必要な行為を請求することができる。`,
i37j3k: `意第三十七条3項{差止請求権}　第十四条第一項の規定により秘密にすることを請求した意匠に係る意匠権者又は専用実施権者は、その意匠に関し第二十条第三項各号に掲げる事項を記載した書面であつて特許庁長官の証明を受けたものを提示して警告した後でなければ、第一項の規定による請求をすることができない。`,
i38j: `意第三十八条{侵害とみなす行為}　次に掲げる行為は、当該意匠権又は専用実施権を侵害するものとみなす。\n　　1号　登録意匠又はこれに類似する意匠に係る物品の製造にのみ用いる物品又はプログラム等若しくはプログラム等記録媒体等について業として行う次のいずれかに該当する行為 \n　　　イ　当該製造にのみ用いる物品又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をする行為\n　　　ロ　当該製造にのみ用いるプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をする行為\n　　2号　登録意匠又はこれに類似する意匠に係る物品の製造に用いる物品又はプログラム等若しくはプログラム等記録媒体等（これらが日本国内において広く一般に流通しているものである場合を除く。）であつて当該登録意匠又はこれに類似する意匠の視覚を通じた美感の創出に不可欠なものにつき、その意匠が登録意匠又はこれに類似する意匠であること及びその物品又はプログラム等若しくはプログラム等記録媒体等がその意匠の実施に用いられることを知りながら、業として行う次のいずれかに該当する行為 \n　　　イ　当該製造に用いる物品又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をする行為\n　　　ロ　当該製造に用いるプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をする行為\n　　3号　登録意匠又はこれに類似する意匠に係る物品を業としての譲渡、貸渡し又は輸出のために所持する行為\n　　4号　登録意匠又はこれに類似する意匠に係る建築物の建築にのみ用いる物品又はプログラム等若しくはプログラム等記録媒体等について業として行う次のいずれかに該当する行為 \n　　　イ　当該建築にのみ用いる物品又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をする行為\n　　　ロ　当該建築にのみ用いるプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をする行為\n　　5号　登録意匠又はこれに類似する意匠に係る建築物の建築に用いる物品又はプログラム等若しくはプログラム等記録媒体等（これらが日本国内において広く一般に流通しているものである場合を除く。）であつて当該登録意匠又はこれに類似する意匠の視覚を通じた美感の創出に不可欠なものにつき、その意匠が登録意匠又はこれに類似する意匠であること及びその物品又はプログラム等若しくはプログラム等記録媒体等がその意匠の実施に用いられることを知りながら、業として行う次のいずれかに該当する行為 \n　　　イ　当該建築に用いる物品又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をする行為\n　　　ロ　当該建築に用いるプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をする行為\n　　6号　登録意匠又はこれに類似する意匠に係る建築物を業としての譲渡又は貸渡しのために所有する行為\n　　7号　登録意匠又はこれに類似する意匠に係る画像の作成にのみ用いる物品若しくは画像若しくは一般画像記録媒体等又はプログラム等若しくはプログラム等記録媒体等について業として行う次のいずれかに該当する行為 \n　　　イ　当該作成にのみ用いる物品若しくは一般画像記録媒体等又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をする行為\n　　　ロ　当該作成にのみ用いる画像又はプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をする行為\n　　8号　登録意匠又はこれに類似する意匠に係る画像の作成に用いる物品若しくは画像若しくは一般画像記録媒体等又はプログラム等若しくはプログラム等記録媒体等（これらが日本国内において広く一般に流通しているものである場合を除く。）であつて当該登録意匠又はこれに類似する意匠の視覚を通じた美感の創出に不可欠なものにつき、その意匠が登録意匠又はこれに類似する意匠であること及びその物品若しくは画像若しくは一般画像記録媒体等又はプログラム等若しくはプログラム等記録媒体等がその意匠の実施に用いられることを知りながら、業として行う次のいずれかに該当する行為 \n　　　イ　当該作成に用いる物品若しくは一般画像記録媒体等又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をする行為\n　　　ロ　当該作成に用いる画像又はプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をする行為\n　　9号　登録意匠若しくはこれに類似する意匠に係る画像を業としての電気通信回線を通じた提供のために保有する行為又は登録意匠若しくはこれに類似する意匠に係る画像記録媒体等を業としての譲渡、貸渡し若しくは輸出のために所持する行為`,
i39j1k: `意第三十九条1項{損害の額の推定等}　意匠権者又は専用実施権者が故意又は過失により自己の意匠権又は専用実施権を侵害した者に対しその侵害により自己が受けた損害の賠償を請求する場合において、その者がその侵害の行為を組成した物品を譲渡したときは、次の各号に掲げる額の合計額を、意匠権者又は専用実施権者が受けた損害の額とすることができる。\n　　1号　意匠権者又は専用実施権者がその侵害の行為がなければ販売することができた物品の単位数量当たりの利益の額に、自己の意匠権又は専用実施権を侵害した者が譲渡した物品の数量（次号において「譲渡数量」という。）のうち当該意匠権者又は専用実施権者の実施の能力に応じた数量（同号において「実施相応数量」という。）を超えない部分（その全部又は一部に相当する数量を当該意匠権者又は専用実施権者が販売することができないとする事情があるときは、当該事情に相当する数量（同号において「特定数量」という。）を控除した数量）を乗じて得た額\n　　2号　譲渡数量のうち実施相応数量を超える数量又は特定数量がある場合（意匠権者又は専用実施権者が、当該意匠権者の意匠権についての専用実施権の設定若しくは通常実施権の許諾又は当該専用実施権者の専用実施権についての通常実施権の許諾をし得たと認められない場合を除く。）におけるこれらの数量に応じた当該意匠権又は専用実施権に係る登録意匠の実施に対し受けるべき金銭の額に相当する額`,
i39j2k: `意第三十九条2項{損害の額の推定等}　意匠権者又は専用実施権者が故意又は過失により自己の意匠権又は専用実施権を侵害した者に対しその侵害により自己が受けた損害の賠償を請求する場合において、その者がその侵害の行為により利益を受けているときは、その利益の額は、意匠権者又は専用実施権者が受けた損害の額と推定する。`,
i39j3k: `意第三十九条3項{損害の額の推定等}　意匠権者又は専用実施権者は、故意又は過失により自己の意匠権又は専用実施権を侵害した者に対し、その登録意匠又はこれに類似する意匠の実施に対し受けるべき金銭の額に相当する額の金銭を、自己が受けた損害の額としてその賠償を請求することができる。`,
i39j4k: `意第三十九条4項{損害の額の推定等}　裁判所は、第一項第二号及び前項に規定する登録意匠の実施に対し受けるべき金銭の額に相当する額を認定するに当たつては、意匠権者又は専用実施権者が、自己の意匠権又は専用実施権に係る登録意匠の実施の対価について、当該意匠権又は専用実施権の侵害があつたことを前提として当該意匠権又は専用実施権を侵害した者との間で合意をするとしたならば、当該意匠権者又は専用実施権者が得ることとなるその対価を考慮することができる。`,
i39j5k: `意第三十九条5項{損害の額の推定等}　第三項の規定は、同項に規定する金額を超える損害の賠償の請求を妨げない。 この場合において、意匠権又は専用実施権を侵害した者に故意又は重大な過失がなかつたときは、裁判所は、損害の賠償の額を定めるについて、これを参酌することができる。`,
i40j: `意第四十条{過失の推定}　他人の意匠権又は専用実施権を侵害した者は、その侵害の行為について過失があつたものと推定する。 ただし、第十四条第一項の規定により秘密にすることを請求した意匠に係る意匠権又は専用実施権の侵害については、この限りでない。`,
i41j: `意第四十一条{特許法の準用}　特許法第百四条の二から第百五条まで（具体的態様の明示義務、特許権者等の権利行使の制限、主張の制限及び書類の提出等）、第百五条の二の十二から第百五条の六まで（損害計算のための鑑定、相当な損害額の認定、秘密保持命令、秘密保持命令の取消し及び訴訟記録の閲覧等の請求の通知等）及び第百六条（信用回復の措置）の規定は、意匠権又は専用実施権の侵害に準用する。`,
i42j1k: `意第四十二条1項{登録料}　意匠権の設定の登録を受ける者又は意匠権者は、登録料として、第二十一条に規定する存続期間の満了までの各年について、一件ごとに、一万六千九百円を超えない範囲内で政令で定める額を納付しなければならない。`,
i42j2k: `意第四十二条2項{登録料}　前項の規定は、国に属する意匠権には、適用しない。`,
i42j3k: `意第四十二条3項{登録料}　第一項の登録料は、意匠権が国と国以外の者との共有に係る場合であつて持分の定めがあるときは、同項の規定にかかわらず、同項に規定する登録料の金額に国以外の者の持分の割合を乗じて得た額とし、国以外の者がその額を納付しなければならない。`,
i42j4k: `意第四十二条4項{登録料}　前項の規定により算定した登録料の金額に十円未満の端数があるときは、その端数は、切り捨てる。`,
i42j5k: `意第四十二条5項{登録料}　第一項の登録料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
i43j1k: `意第四十三条1項{登録料の納付期限}　前条第一項の規定による第一年分の登録料は、意匠登録をすべき旨の査定又は審決の謄本の送達があつた日から三十日以内に納付しなければならない。`,
i43j2k: `意第四十三条2項{登録料の納付期限}　前条第一項の規定による第二年以後の各年分の登録料は、前年以前に納付しなければならない。`,
i43j3k: `意第四十三条3項{登録料の納付期限}　特許庁長官は、登録料を納付すべき者の請求により、三十日以内を限り、第一項に規定する期間を延長することができる。`,
i43j4k: `意第四十三条4項{登録料の納付期限}　登録料を納付する者がその責めに帰することができない理由により第一項に規定する期間（前項の規定による期間の延長があつたときは、延長後の期間）内にその登録料を納付することができないときは、第一項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその登録料を納付することができる。`,
i43no2j1k: `意第四十三条の二1項{利害関係人による登録料の納付}　利害関係人は、納付すべき者の意に反しても、登録料を納付することができる。`,
i43no2j2k: `意第四十三条の二2項{利害関係人による登録料の納付}　前項の規定により登録料を納付した利害関係人は、納付すべき者が現に利益を受ける限度においてその費用の償還を請求することができる。`,
i44j1k: `意第四十四条1項{登録料の追納}　意匠権者は、第四十三条第二項に規定する期間内に登録料を納付することができないときは、その期間が経過した後であつても、その期間の経過後六月以内にその登録料を追納することができる。`,
i44j2k: `意第四十四条2項{登録料の追納}　前項の規定により登録料を追納する意匠権者は、第四十二条第一項の規定により納付すべき登録料のほか、その登録料と同額の割増登録料を納付しなければならない。 ただし、当該意匠権者がその責めに帰することができない理由により第四十三条第二項に規定する期間内にその登録料を納付することができないときは、その割増登録料を納付することを要しない。`,
i44j3k: `意第四十四条3項{登録料の追納}　前項の割増登録料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
i44j4k: `意第四十四条4項{登録料の追納}　意匠権者が第一項の規定により登録料を追納することができる期間内にその登録料及び第二項の規定により納付すべき割増登録料を納付しないときは、その意匠権は、第四十三条第二項に規定する期間の経過の時に遡つて消滅したものとみなす。`,
i44no2j1k: `意第四十四条の二1項{登録料の追納による意匠権の回復}　前条第四項の規定により消滅したものとみなされた意匠権の原意匠権者は、同項に規定する登録料及び割増登録料を納付することができるようになつた日から二月以内で同条第一項の規定により登録料を追納することができる期間の経過後一年以内に限り、経済産業省令で定めるところにより、その登録料及び割増登録料を追納することができる。 ただし、故意に、同項の規定により登録料を追納することができる期間内にその登録料及び割増登録料を納付しなかつたと認められる場合は、この限りでない。`,
i44no2j2k: `意第四十四条の二2項{登録料の追納による意匠権の回復}　前項の規定による登録料及び割増登録料の追納があつたときは、その意匠権は、第四十三条第二項に規定する期間の経過の時にさかのぼつて存続していたものとみなす。`,
i44no3j1k: `意第四十四条の三1項{回復した意匠権の効力の制限}　前条第二項の規定により意匠権が回復したときは、その意匠権の効力は、第四十四条第一項の規定により登録料を追納することができる期間の経過後意匠権の回復の登録前に、輸入をし、若しくは日本国内において製造若しくは取得をした当該登録意匠若しくはこれに類似する意匠に係る物品若しくは画像記録媒体等、日本国内において建築若しくは取得をした当該登録意匠若しくはこれに類似する意匠に係る建築物又は日本国内において作成若しくは取得をした当該登録意匠若しくはこれに類似する意匠に係る画像には、及ばない。`,
i44no3j2k: `意第四十四条の三2項{回復した意匠権の効力の制限}　前条第二項の規定により回復した意匠権の効力は、第四十四条第一項の規定により登録料を追納することができる期間の経過後意匠権の回復の登録前における次に掲げる行為には、及ばない。\n　　1号　当該意匠又はこれに類似する意匠の実施\n　　2号　当該登録意匠又はこれに類似する意匠に係る物品の製造に用いる物品又はプログラム等若しくはプログラム等記録媒体等について行つた次のいずれかに該当する行為 \n　　　イ　当該製造に用いる物品又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をした行為\n　　　ロ　当該製造に用いるプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をした行為\n　　3号　当該登録意匠又はこれに類似する意匠に係る物品を譲渡、貸渡し又は輸出のために所持した行為\n　　4号　当該登録意匠又はこれに類似する意匠に係る建築物の建築に用いる物品又はプログラム等若しくはプログラム等記録媒体等について行つた次のいずれかに該当する行為 \n　　　イ　当該建築に用いる物品又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をした行為\n　　　ロ　当該建築に用いるプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をした行為\n　　5号　当該登録意匠又はこれに類似する意匠に係る建築物を譲渡又は貸渡しのために所有した行為\n　　6号　当該登録意匠又はこれに類似する意匠に係る画像の作成に用いる物品若しくは画像若しくは一般画像記録媒体等又はプログラム等若しくはプログラム等記録媒体等について行つた次のいずれかに該当する行為 \n　　　イ　当該作成に用いる物品若しくは一般画像記録媒体等又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をした行為\n　　　ロ　当該作成に用いる画像又はプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をした行為\n　　7号　当該登録意匠若しくはこれに類似する意匠に係る画像を電気通信回線を通じた提供のために保有した行為又は当該登録意匠若しくはこれに類似する意匠に係る画像記録媒体等を譲渡、貸渡し若しくは輸出のために所持した行為`,
i45j: `意第四十五条{特許法の準用}　特許法第百十一条第一項（第三号を除く。）から第三項まで（既納の特許料の返還）の規定は、登録料に準用する。`,
i46j1k: `意第四十六条1項{拒絶査定不服審判}　拒絶をすべき旨の査定を受けた者は、その査定に不服があるときは、その査定の謄本の送達があつた日から三月以内に拒絶査定不服審判を請求することができる。`,
i46j2k: `意第四十六条2項{拒絶査定不服審判}　拒絶査定不服審判を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
i47j1k: `意第四十七条1項{補正却下決定不服審判}　第十七条の二第一項の規定による却下の決定を受けた者は、その決定に不服があるときは、その決定の謄本の送達があつた日から三月以内に補正却下決定不服審判を請求することができる。 ただし、第十七条の三第一項に規定する新たな意匠登録出願をしたときは、この限りでない。`,
i47j2k: `意第四十七条2項{補正却下決定不服審判}　前条第二項の規定は、補正却下決定不服審判の請求に準用する。`,
i48j1k: `意第四十八条1項{意匠登録無効審判}　意匠登録が次の各号のいずれかに該当するときは、その意匠登録を無効にすることについて意匠登録無効審判を請求することができる。\n　　1号　その意匠登録が第三条、第三条の二、第五条、第九条第一項若しくは第二項、第十条第六項、第十五条第一項において準用する特許法第三十八条又は第六十八条第三項において準用する同法第二十五条の規定に違反してされたとき（その意匠登録が第十五条第一項において準用する同法第三十八条の規定に違反してされた場合にあつては、第二十六条の二第一項の規定による請求に基づき、その意匠登録に係る意匠権の移転の登録があつたときを除く。）。\n　　2号　その意匠登録が条約に違反してされたとき。\n　　3号　その意匠登録がその意匠について意匠登録を受ける権利を有しない者の意匠登録出願に対してされたとき（第二十六条の二第一項の規定による請求に基づき、その意匠登録に係る意匠権の移転の登録があつたときを除く。）。\n　　4号　意匠登録がされた後において、その意匠権者が第六十八条第三項において準用する特許法第二十五条の規定により意匠権を享有することができない者になつたとき、又はその意匠登録が条約に違反することとなつたとき。`,
i48j2k: `意第四十八条2項{意匠登録無効審判}　意匠登録無効審判は、何人も請求することができる。 ただし、意匠登録が前項第一号に該当すること（その意匠登録が第十五条第一項において準用する特許法第三十八条の規定に違反してされたときに限る。）又は前項第三号に該当することを理由とするものは、当該意匠登録に係る意匠について意匠登録を受ける権利を有する者に限り請求することができる。`,
i48j3k: `意第四十八条3項{意匠登録無効審判}　意匠登録無効審判は、意匠権の消滅後においても、請求することができる。`,
i48j4k: `意第四十八条4項{意匠登録無効審判}　審判長は、意匠登録無効審判の請求があつたときは、その旨を当該意匠権についての専用実施権者その他その意匠登録に関し登録した権利を有する者に通知しなければならない。`,
i49j: `意第四十九条{意匠登録無効審判}　意匠登録を無効にすべき旨の審決が確定したときは、意匠権は、初めから存在しなかつたものとみなす。 ただし、意匠登録が前条第一項第四号に該当する場合において、その意匠登録を無効にすべき旨の審決が確定したときは、意匠権は、その意匠登録が同号に該当するに至つた時から存在しなかつたものとみなす。`,
i50j1k: `意第五十条1項{審査に関する規定の準用}　第十七条の二及び第十七条の三の規定は、拒絶査定不服審判に準用する。 この場合において、第十七条の二第三項及び第十七条の三第一項中「三月」とあるのは「三十日」と、第十七条の二第四項中「補正却下決定不服審判を請求したとき」とあるのは「第五十九条第一項の訴えを提起したとき」と読み替えるものとする。`,
i50j2k: `意第五十条2項{審査に関する規定の準用}　第十八条の規定は、拒絶査定不服審判の請求を理由があるとする場合に準用する。 ただし、第五十二条において準用する特許法第百六十条第一項の規定によりさらに審査に付すべき旨の審決をするときは、この限りでない。`,
i50j3k: `意第五十条3項{審査に関する規定の準用}　特許法第五十条（拒絶理由の通知）の規定は、拒絶査定不服審判において査定の理由と異なる拒絶の理由を発見した場合に準用する。`,
i51j: `意第五十一条{補正却下決定不服審判の特則}　補正却下決定不服審判において決定を取り消すべき旨の審決があつた場合における判断は、その事件について審査官を拘束する。`,
i52j: `意第五十二条{特許法の準用}　特許法第百三十一条第一項及び第二項、第百三十一条の二（第一項第三号及び第二項第一号を除く。）から第百三十四条まで、第百三十五条から第百五十四条まで、第百五十五条第一項及び第二項、第百五十六条第一項、第三項及び第四項、第百五十七条、第百五十八条、第百六十条第一項及び第二項、第百六十一条並びに第百六十七条から第百七十条まで（審判の請求、審判官、審判の手続、訴訟との関係及び審判における費用）の規定は、審判に準用する。 この場合において、同法第百五十六条第一項中「特許無効審判以外の審判においては、事件が」とあるのは「事件が」と、同法第百六十一条中「拒絶査定不服審判」とあり、及び同法第百六十九条第三項中「拒絶査定不服審判及び訂正審判」とあるのは「拒絶査定不服審判及び補正却下決定不服審判」と読み替えるものとする。`,
i53j1k: `意第五十三条1項{再審の請求}　確定審決に対しては、当事者又は参加人は、再審を請求することができる。`,
i53j2k: `意第五十三条2項{再審の請求}　民事訴訟法（平成八年法律第百九号）第三百三十八条第一項及び第二項並びに第三百三十九条（再審の事由）の規定は、前項の再審の請求に準用する。`,
i54j1k: `意第五十四条1項{再審の請求}　審判の請求人及び被請求人が共謀して第三者の権利又は利益を害する目的をもつて審決をさせたときは、その第三者は、その確定審決に対し再審を請求することができる。`,
i54j2k: `意第五十四条2項{再審の請求}　前項の再審は、その請求人及び被請求人を共同被請求人として請求しなければならない。`,
i55j1k: `意第五十五条1項{再審により回復した意匠権の効力の制限}　無効にした意匠登録に係る意匠権が再審により回復したときは、意匠権の効力は、当該審決が確定した後再審の請求の登録前に、善意に輸入をし、若しくは日本国内において製造若しくは取得をした当該登録意匠若しくはこれに類似する意匠に係る物品若しくは画像記録媒体等、善意に日本国内において建築若しくは取得をした当該登録意匠若しくはこれに類似する意匠に係る建築物又は善意に日本国内において作成若しくは取得をした当該登録意匠若しくはこれに類似する意匠に係る画像には、及ばない。`,
i55j2k: `意第五十五条2項{再審により回復した意匠権の効力の制限}　無効にした意匠登録に係る意匠権が再審により回復したときは、意匠権の効力は、当該審決が確定した後再審の請求の登録前における次に掲げる行為には、及ばない。\n　　1号　当該意匠又はこれに類似する意匠の善意の実施\n　　2号　善意に、当該登録意匠又はこれに類似する意匠に係る物品の製造に用いる物品又はプログラム等若しくはプログラム等記録媒体等について行つた次のいずれかに該当する行為 \n　　　イ　当該製造に用いる物品又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をした行為\n　　　ロ　当該製造に用いるプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をした行為\n　　3号　善意に、当該登録意匠又はこれに類似する意匠に係る物品を譲渡、貸渡し又は輸出のために所持した行為\n　　4号　善意に、当該登録意匠又はこれに類似する意匠に係る建築物の建築に用いる物品又はプログラム等若しくはプログラム等記録媒体等について行つた次のいずれかに該当する行為 \n　　　イ　当該建築に用いる物品又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をした行為\n　　　ロ　当該建築に用いるプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をした行為\n　　5号　善意に、当該登録意匠又はこれに類似する意匠に係る建築物を譲渡又は貸渡しのために所有した行為\n　　6号　善意に、当該登録意匠又はこれに類似する意匠に係る画像の作成に用いる物品若しくは画像若しくは一般画像記録媒体等又はプログラム等若しくはプログラム等記録媒体等について行つた次のいずれかに該当する行為 \n　　　イ　当該作成に用いる物品若しくは一般画像記録媒体等又はプログラム等記録媒体等の製造、譲渡、貸渡し若しくは輸入又は譲渡若しくは貸渡しの申出をした行為\n　　　ロ　当該作成に用いる画像又はプログラム等の作成又は電気通信回線を通じた提供若しくはその申出をした行為\n　　7号　善意に、当該登録意匠若しくはこれに類似する意匠に係る画像を電気通信回線を通じた提供のために保有した行為又は当該登録意匠若しくはこれに類似する意匠に係る画像記録媒体等を譲渡、貸渡し若しくは輸出のために所持した行為`,
i56j: `意第五十六条{再審により回復した意匠権の効力の制限}　無効にした意匠登録に係る意匠権が再審により回復したとき、又は拒絶をすべき旨の審決があつた意匠登録出願について再審により意匠権の設定の登録があつたときは、当該審決が確定した後再審の請求の登録前に善意に日本国内において当該意匠又はこれに類似する意匠の実施である事業をしている者又はその事業の準備をしている者は、その実施又は準備をしている意匠及び事業の目的の範囲内において、その意匠権について通常実施権を有する。`,
i57j1k: `意第五十七条1項{審判の規定の準用}　第五十条第一項及び第三項の規定は、拒絶査定不服審判の確定審決に対する再審に準用する。`,
i57j2k: `意第五十七条2項{審判の規定の準用}　第五十一条の規定は、補正却下決定不服審判の確定審決に対する再審に準用する。`,
i58j1k: `意第五十八条1項{特許法の準用}　特許法第百七十三条及び第百七十四条第五項の規定は、再審に準用する。`,
i58j2k: `意第五十八条2項{特許法の準用}　特許法第百三十一条第一項、第百三十一条の二第一項本文、第百三十二条第三項及び第四項、第百三十三条、第百三十三条の二、第百三十四条第四項、第百三十五条から第百四十七条まで、第百五十条から第百五十二条まで、第百五十五条第一項、第百五十六条第一項、第三項及び第四項、第百五十七条、第百五十八条、第百六十条、第百六十七条の二本文、第百六十八条、第百六十九条第三項から第六項まで並びに第百七十条の規定は、拒絶査定不服審判の確定審決に対する再審に準用する。 この場合において、同法第百六十九条第三項中「拒絶査定不服審判及び訂正審判」とあるのは、「拒絶査定不服審判」と読み替えるものとする。`,
i58j3k: `意第五十八条3項{特許法の準用}　特許法第百三十一条第一項、第百三十一条の二第一項本文、第百三十二条第三項及び第四項、第百三十三条、第百三十三条の二、第百三十四条第四項、第百三十五条から第百四十七条まで、第百五十条から第百五十二条まで、第百五十五条第一項、第百五十六条第一項、第三項及び第四項、第百五十七条、第百六十七条の二本文、第百六十八条、第百六十九条第三項から第六項まで並びに第百七十条の規定は、補正却下決定不服審判の確定審決に対する再審に準用する。 この場合において、同法第百六十九条第三項中「拒絶査定不服審判及び訂正審判」とあるのは、「補正却下決定不服審判」と読み替えるものとする。`,
i58j4k: `意第五十八条4項{特許法の準用}　特許法第百七十四条第三項の規定は、意匠登録無効審判の確定審決に対する再審に準用する。`,
i59j1k: `意第五十九条1項{審決等に対する訴え}　審決に対する訴え、第五十条第一項（第五十七条第一項において準用する場合を含む。）において準用する第十七条の二第一項の規定による却下の決定に対する訴え及び審判又は再審の請求書の却下の決定に対する訴えは、東京高等裁判所の専属管轄とする。`,
i59j2k: `意第五十九条2項{審決等に対する訴え}　特許法第百七十八条第二項から第六項まで（出訴期間等）、第百七十九条（被告適格）、第百八十条第一項（出訴の通知等）及び第百八十条の二から第百八十二条まで（審決取消訴訟における特許庁長官の意見、審決又は決定の取消し及び裁判の正本等の送付）の規定は、前項の訴えに準用する。 この場合において、同条第二号中「訴えに係る請求項を特定するために必要な」とあるのは、「旨を記載した」と読み替えるものとする。`,
i60j1k: `意第六十条1項{対価の額についての訴え}　第三十三条第三項又は第四項の裁定を受けた者は、その裁定で定める対価の額について不服があるときは、訴えを提起してその額の増減を求めることができる。`,
i60j2k: `意第六十条2項{対価の額についての訴え}　特許法第百八十三条第二項（出訴期間）及び第百八十四条（被告適格）の規定は、前項の訴えに準用する。`,
i60no2j: `意第六十条の二1項{対価の額についての訴え}　削除`,
i60no3j1k: `意第六十条の三1項{国際登録出願}　日本国民又は日本国内に住所若しくは居所（法人にあつては、営業所）を有する外国人は、特許庁長官に意匠の国際登録に関するハーグ協定のジュネーブ改正協定（以下「ジュネーブ改正協定」という。）第一条（ｖｉｉ）に規定する国際出願（以下「国際出願」という。）をすることができる。 この場合において、経済産業省令で定める要件に該当するときは、二人以上が共同して国際出願をすることができる。`,
i60no3j2k: `意第六十条の三2項{国際登録出願}　前項の規定による国際出願（以下「国際登録出願」という。）をしようとする者は、経済産業省令で定めるところにより外国語で作成した願書及び必要な物件を提出しなければならない。`,
i60no4j: `意第六十条の四1項{意匠登録出願に関する規定の準用}　第六十八条第二項において準用する特許法第十七条第三項（第三号に係る部分に限る。）及び第十八条第一項の規定は、国際登録出願に準用する。`,
i60no5j: `意第六十条の五1項{経済産業省令への委任}　前二条に定めるもののほか、国際登録出願に関しジュネーブ改正協定及びジュネーブ改正協定に基づく規則を実施するため必要な事項の細目は、経済産業省令で定める。`,
i60no6j1k: `意第六十条の六1項{国際出願による意匠登録出願}　日本国をジュネーブ改正協定第一条（ｘｉｘ）に規定する指定締約国とする国際出願であつて、その国際出願に係るジュネーブ改正協定第一条（ｖｉ）に規定する国際登録（以下「国際登録」という。）についてジュネーブ改正協定第十条（３）（ａ）の規定による公表（以下「国際公表」という。）がされたものは、経済産業省令で定めるところにより、ジュネーブ改正協定第十条（２）に規定する国際登録の日にされた意匠登録出願とみなす。`,
i60no6j2k: `意第六十条の六2項{国際出願による意匠登録出願}　二以上の意匠を包含する国際出願についての前項の規定の適用については、同項中「された意匠登録出願」とあるのは、「国際登録の対象である意匠ごとにされた意匠登録出願」とする。`,
i60no6j3k: `意第六十条の六3項{国際出願による意匠登録出願}　第一項（前項の規定により読み替えて適用する場合を含む。）の規定により意匠登録出願とみなされた国際出願（以下「国際意匠登録出願」という。）に係るジュネーブ改正協定第一条（ｖｉｉｉ）に規定する国際登録簿（以下「国際登録簿」という。）に記録された次の表の上欄に掲げる事項は、第六条第一項の規定により提出した願書に記載された同表の下欄に掲げる事項とみなす。\n　・国際登録の名義人の氏名又は名称及びその住所：意匠登録出願人の氏名又は名称及び住所又は居所\n　・国際登録の対象である意匠の創作をした者の氏名及びその住所：意匠の創作をした者の氏名及び住所又は居所\n　・国際登録の対象である意匠を構成する一若しくは二以上の製品又は国際登録の対象である意匠が使用されることとなる一若しくは二以上の製品：意匠に係る物品又は意匠に係る建築物若しくは画像の用途（上欄に掲げる製品が建築物又は画像である場合において、当該製品に係る国際登録簿に記録された事項から当該建築物又は画像の用途を認識することができるときに限る。）`,
i60no6j4k: `意第六十条の六4項{国際出願による意匠登録出願}　国際意匠登録出願に係る国際登録簿に記録された意匠は、第六条第一項の規定により提出した図面に記載された意匠登録を受けようとする意匠とみなす。`,
i60no7j1k: `意第六十条の七1項{意匠の新規性の喪失の例外の特例}　第四条第二項の規定の適用を受けようとする国際意匠登録出願の出願人は、その旨を記載した書面及び証明書を、同条第三項本文の規定にかかわらず、国際公表があつた日後経済産業省令で定める期間内に特許庁長官に提出することができる。 この場合においては、同項ただし書の規定を準用する。`,
i60no7j2k: `意第六十条の七2項{意匠の新規性の喪失の例外の特例}　前項に規定する出願人が、その国際出願と同時に証明書をジュネーブ改正協定第一条（ｘｘｖｉｉｉ）に規定する国際事務局（以下「国際事務局」という。）に提出したときは、第四条第三項の規定の適用については、証明書をジュネーブ改正協定第十条（２）に規定する国際登録の日に特許庁長官に提出したものとみなす。`,
i60no8j1k: `意第六十条の八1項{関連意匠の登録の特例}　本意匠の意匠登録出願と関連意匠の意匠登録出願の少なくともいずれか一方が国際意匠登録出願である場合における第十条第一項（同条第五項の規定により読み替えて適用する場合を含む。以下この項及び次項において同じ。）の規定の適用については、同条第一項中「又は第四十三条の三第一項若しくは第二項の規定による」とあるのは、「若しくは第四十三条の三第一項若しくは第二項又はジュネーブ改正協定第六条（１）（ａ）の規定による」とする。`,
i60no8j2k: `意第六十条の八2項{関連意匠の登録の特例}　本意匠の意匠権が第六十条の十四第二項に規定する国際登録を基礎とした意匠権である場合における第十条第一項ただし書の規定の適用については、同項ただし書中「第四十四条第四項」とあるのは、「第六十条の十四第二項」とする。`,
i60no8j3k: `意第六十条の八3項{関連意匠の登録の特例}　基礎意匠に係る一又は二以上の関連意匠の意匠権が第六十条の十四第二項に規定する国際登録を基礎とした意匠権である場合における第十条第八項の規定の適用については、同項中「第四十四条第四項」とあるのは、「第四十四条第四項若しくは第六十条の十四第二項」とする。`,
i60no9j: `意第六十条の九1項{秘密意匠の特例}　国際意匠登録出願の出願人については、第十四条の規定は、適用しない。`,
i60no10j1k: `意第六十条の十1項{パリ条約等による優先権主張の手続の特例}　国際意匠登録出願については、第十五条第一項において読み替えて準用する特許法第四十三条（同項において準用する同法第四十三条の二第二項（第十五条第一項において準用する同法第四十三条の三第三項において準用する場合を含む。）及び第四十三条の三第三項において準用する場合を含む。）並びに第十五条第一項において準用する同法第四十三条の二第一項（第十五条第一項において準用する同法第四十三条の三第三項において準用する場合を含む。）及び第四十三条の三第二項の規定は、適用しない。`,
i60no10j2k: `意第六十条の十2項{パリ条約等による優先権主張の手続の特例}　特許法第四十三条第二項から第九項までの規定は、ジュネーブ改正協定第六条（１）（ａ）の規定による優先権の主張をした者に準用する。 この場合において、同法第四十三条第二項中「次の各号に掲げる日のうち最先の日から一年四月以内」とあるのは、「経済産業省令で定める期間内」と読み替えるものとする。`,
i60no11j1k: `意第六十条の十一1項{意匠登録を受ける権利の特例}　国際意匠登録出願についての第十五条第二項において準用する特許法第三十四条第四項の規定の適用については、同項中「相続その他の一般承継の場合を除き、特許庁長官」とあるのは、「意匠法第六十条の七第二項に規定する国際事務局」とする。`,
i60no11j2k: `意第六十条の十一2項{意匠登録を受ける権利の特例}　国際意匠登録出願については、第十五条第二項において準用する特許法第三十四条第五項及び第六項の規定は、適用しない。`,
i60no12j1k: `意第六十条の十二1項{国際公表の効果等}　国際意匠登録出願の出願人は、国際公表があつた後に国際意匠登録出願に係る意匠を記載した書面を提示して警告をしたときは、その警告後意匠権の設定の登録前に業としてその国際意匠登録出願に係る意匠又はこれに類似する意匠を実施した者に対し、その国際意匠登録出願に係る意匠が登録意匠である場合にその登録意匠又はこれに類似する意匠の実施に対し受けるべき金銭の額に相当する額の補償金の支払を請求することができる。 当該警告をしない場合においても、国際公表がされた国際意匠登録出願に係る意匠であることを知つて意匠権の設定の登録前に業としてその国際公表がされた国際意匠登録出願に係る意匠又はこれに類似する意匠を実施した者に対しては、同様とする。`,
i60no12j2k: `意第六十条の十二2項{国際公表の効果等}　特許法第六十五条第二項から第六項までの規定は、前項の規定により請求権を行使する場合に準用する。 この場合において、同条第五項中「出願公開後」とあるのは「国際公表後」と、同条第六項中「第百一条、第百四条から第百四条の三まで、第百五条から第百五条の二の十二まで、第百五条の四から第百五条の七まで及び」とあるのは「意匠法第三十八条、同法第四十一条において準用する特許法第百四条の二から第百五条まで、第百五条の二の十二及び第百五条の四から第百五条の六まで並びに意匠法第五十二条において準用する特許法」と読み替えるものとする。`,
i60no12no2j1k: `意第六十条の十二の二1項{意匠登録の査定の方式の特例}　国際意匠登録出願についての第十九条において準用する特許法第五十二条第二項の規定の適用については、特許庁長官は、査定（第十八条の規定による意匠登録をすべき旨の査定に限る。）に記載されている事項を、経済産業省令で定めるところにより、国際事務局を経由して国際登録の名義人に通知することをもつて、第十九条において準用する同項の規定による当該査定の謄本の送達に代えることができる。`,
i60no12no2j2k: `意第六十条の十二の二2項{意匠登録の査定の方式の特例}　前項の場合において、同項の規定による通知が国際登録簿に記録された時に、同項に規定する送達があつたものとみなす。`,
i60no13j: `意第六十条の十三1項{意匠権の設定の登録の特例}　国際意匠登録出願についての第二十条第二項の規定の適用については、同項中「第四十二条第一項の規定による第一年分の登録料の納付」とあるのは、「意匠登録をすべき旨の査定又は審決」とする。`,
i60no14j1k: `意第六十条の十四1項{国際登録の消滅による効果}　国際意匠登録出願は、その基礎とした国際登録が消滅したときは、取り下げられたものとみなす。`,
i60no14j2k: `意第六十条の十四2項{国際登録の消滅による効果}　前条の規定により読み替えて適用する第二十条第二項の規定により設定の登録を受けた意匠権（以下「国際登録を基礎とした意匠権」という。）は、その基礎とした国際登録が消滅したときは、消滅したものとみなす。`,
i60no14j3k: `意第六十条の十四3項{国際登録の消滅による効果}　前二項の効果は、国際登録簿から当該国際登録が消滅した日から生ずる。`,
i60no15j: `意第六十条の十五1項{関連意匠の意匠権の移転の特例}　基礎意匠の意匠権が国際登録を基礎とした意匠権である場合における第二十二条第二項の規定の適用については、同項中「第四十四条第四項」とあるのは、「第六十条の十四第二項」とする。`,
i60no16j: `意第六十条の十六1項{関連意匠の意匠権についての専用実施権の設定の特例}　基礎意匠の意匠権が国際登録を基礎とした意匠権である場合における第二十七条第三項の規定の適用については、同項中「第四十四条第四項」とあるのは、「第六十条の十四第二項」とする。`,
i60no17j1k: `意第六十条の十七1項{意匠権の放棄の特例}　国際登録を基礎とした意匠権を有する者は、その意匠権を放棄することができる。`,
i60no17j2k: `意第六十条の十七2項{意匠権の放棄の特例}　国際登録を基礎とした意匠権については、第三十六条において準用する特許法第九十七条第一項の規定は、適用しない。`,
i60no18j1k: `意第六十条の十八1項{意匠権の登録の効果の特例}　国際登録を基礎とした意匠権の移転、信託による変更、放棄による消滅又は処分の制限は、登録しなければ、その効力を生じない。`,
i60no18j2k: `意第六十条の十八2項{意匠権の登録の効果の特例}　国際登録を基礎とした意匠権については、第三十六条において準用する特許法第九十八条第一項第一号及び第二項の規定は、適用しない。`,
i60no19j1k: `意第六十条の十九1項{意匠原簿への登録の特例}　国際登録を基礎とした意匠権についての第六十一条第一項第一号の規定の適用については、同号中「意匠権の設定、移転、信託による変更、消滅、回復又は処分の制限」とあるのは、「意匠権の設定、信託による変更、消滅（存続期間の満了によるものに限る。）又は処分の制限」とする。`,
i60no19j2k: `意第六十条の十九2項{意匠原簿への登録の特例}　国際登録を基礎とした意匠権の移転又は消滅（存続期間の満了によるものを除く。）は、国際登録簿に登録されたところによる。`,
i60no20j: `意第六十条の二十1項{意匠公報の特例}　国際登録を基礎とした意匠権についての第六十六条第二項第一号の規定の適用については、同号中「第四十四条第四項の規定によるものを除く。）又は回復（第四十四条の二第二項の規定によるものに限る。）」とあるのは、「第六十条の十四第二項の規定によるもの（ジュネーブ改正協定第十七条（２）の更新がなかつたことによるものに限る。）を除く。）」とする。`,
i60no21j1k: `意第六十条の二十一1項{国際意匠登録出願の個別指定手数料}　国際意匠登録出願をしようとする者は、ジュネーブ改正協定第七条（２）の個別の指定手数料（以下「個別指定手数料」という。）として、一件ごとに、十万五百円を超えない範囲内で政令で定める額に相当する額を国際事務局に納付しなければならない。`,
i60no21j2k: `意第六十条の二十一2項{国際意匠登録出願の個別指定手数料}　国際意匠登録出願又は国際登録を基礎とした意匠権が基礎とした国際登録についてジュネーブ改正協定第十七条（２）の更新をする者は、個別指定手数料として、一件ごとに、八万四千五百円を超えない範囲内で政令で定める額に相当する額を国際事務局に納付しなければならない。`,
i60no21j3k: `意第六十条の二十一3項{国際意匠登録出願の個別指定手数料}　国際意匠登録出願及び国際登録を基礎とした意匠権については、第四十二条から第四十五条まで及び第六十七条第二項（別表第一号に掲げる部分に限る。）の規定は、適用しない。`,
i60no22j1k: `意第六十条の二十二1項{個別指定手数料の返還}　国際意匠登録出願が取り下げられ、又は国際意匠登録出願について拒絶をすべき旨の査定若しくは審決が確定したときは、前条第一項又は第二項の規定により納付すべき個別指定手数料を納付した者の請求により政令で定める額を返還する。`,
i60no22j2k: `意第六十条の二十二2項{個別指定手数料の返還}　前項の規定による個別指定手数料の返還は、国際意匠登録出願が取り下げられ、又は国際意匠登録出願について拒絶をすべき旨の査定若しくは審決が確定した日から六月を経過した後は、請求することができない。`,
i60no22j3k: `意第六十条の二十二3項{個別指定手数料の返還}　第一項の規定による個別指定手数料の返還を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
i60no23j: `意第六十条の二十三1項{経済産業省令への委任}　第六十条の六から前条までに定めるもののほか、ジュネーブ改正協定及びジュネーブ改正協定に基づく規則を実施するため必要な事項の細目は、経済産業省令で定める。`,
i60no24j: `意第六十条の二十四1項{手続の補正}　意匠登録出願、請求その他意匠登録に関する手続をした者は、事件が審査、審判又は再審に係属している場合に限り、その補正をすることができる。`,
i61j1k: `意第六十一条1項{意匠原簿への登録}　次に掲げる事項は、特許庁に備える意匠原簿に登録する。\n　　1号　意匠権の設定、移転、信託による変更、消滅、回復又は処分の制限\n　　2号　専用実施権の設定、保存、移転、変更、消滅又は処分の制限\n　　3号　意匠権又は専用実施権を目的とする質権の設定、移転、変更、消滅又は処分の制限`,
i61j2k: `意第六十一条2項{意匠原簿への登録}　意匠原簿は、その全部又は一部を磁気テープ（これに準ずる方法により一定の事項を確実に記録して置くことができる物を含む。以下同じ。）をもつて調製することができる。`,
i61j3k: `意第六十一条3項{意匠原簿への登録}　この法律に規定するもののほか、登録に関して必要な事項は、政令で定める。`,
i62j1k: `意第六十二条1項{意匠登録証の交付}　特許庁長官は、意匠権の設定の登録又は第二十六条の二第一項の規定による請求に基づく意匠権の移転の登録があつたときは、意匠権者に対し、意匠登録証を交付する。`,
i62j2k: `意第六十二条2項{意匠登録証の交付}　意匠登録証の再交付については、経済産業省令で定める。`,
i63j1k: `意第六十三条1項{証明等の請求}　何人も、特許庁長官に対し、意匠登録に関し、証明、書類の謄本若しくは抄本の交付、書類、ひな形若しくは見本の閲覧若しくは謄写又は意匠原簿のうち磁気テープをもつて調製した部分に記録されている事項を記載した書類の交付を請求することができる。 ただし、次に掲げる書類、ひな形又は見本については、特許庁長官が秘密を保持する必要があると認めるときは、この限りでない。\n　　1号　願書、願書に添付した図面、写真、ひな形若しくは見本又は意匠登録出願の審査に係る書類であつて、意匠登録がされていないもの\n　　2号　第十四条第一項の規定により秘密にすることを請求した意匠に関する書類、ひな形又は見本\n　　3号　判定に係る書類であつて、当事者から当該当事者の保有する営業秘密（不正競争防止法（平成五年法律第四十七号）第二条第六項に規定する営業秘密をいう。次号及び第六号において同じ。）が記載された旨の申出があつたもの\n　　4号　裁定に係る書類であつて、当事者、当事者以外の者であつてその意匠登録に関し登録した権利を有するもの又は第三十三条第七項において準用する特許法第八十四条の二の規定により意見を述べた通常実施権者からこれらの者の保有する営業秘密が記載された旨の申出があつたもの\n　　5号　拒絶査定不服審判又は補正却下決定不服審判に係る書類であつて、当該事件に係る意匠登録出願について意匠登録がされていないもの\n　　6号　意匠登録無効審判又はその審判の確定審決に対する再審に係る書類であつて、当事者又は参加人から当該当事者又は参加人の保有する営業秘密が記載された旨の申出があつたもの\n　　7号　個人の名誉又は生活の平穏を害するおそれがあるもの\n　　8号　公の秩序又は善良の風俗を害するおそれがあるもの`,
i63j2k: `意第六十三条2項{証明等の請求}　特許庁長官は、前項第一号から第七号までに掲げる書類、ひな形又は見本について、同項本文の請求を認めるときは、当該書類、ひな形又は見本を提出した者に対し、その旨及びその理由を通知しなければならない。`,
i63j3k: `意第六十三条3項{証明等の請求}　意匠登録に関する書類及び意匠原簿のうち磁気テープをもつて調製した部分については、行政機関の保有する情報の公開に関する法律（平成十一年法律第四十二号）の規定は、適用しない。`,
i63j4k: `意第六十三条4項{証明等の請求}　意匠登録に関する書類及び意匠原簿のうち磁気テープをもつて調製した部分に記録されている保有個人情報（個人情報の保護に関する法律（平成十五年法律第五十七号）第六十条第一項に規定する保有個人情報をいう。）については、同法第五章第四節の規定は、適用しない。`,
i64j: `意第六十四条{意匠登録表示}　意匠権者、専用実施権者又は通常実施権者は、経済産業省令で定めるところにより、登録意匠若しくはこれに類似する意匠に係る物品若しくはその包装、建築物又は画像若しくは画像記録媒体等若しくはその包装に当該物品、建築物又は画像が登録意匠又はこれに類似する意匠に係る旨の表示（以下「意匠登録表示」という。）を付するように努めなければならない。`,
i65j: `意第六十五条{虚偽表示の禁止}　何人も、次に掲げる行為をしてはならない。\n　　1号　登録意匠若しくはこれに類似する意匠に係る物品、建築物又は画像若しくは画像記録媒体等以外の物品若しくはその包装、建築物又は画像若しくは画像記録媒体等若しくはその包装に意匠登録表示又はこれと紛らわしい表示を付する行為\n　　2号　登録意匠又はこれに類似する意匠に係る物品、建築物又は画像若しくは画像記録媒体等以外の物品、建築物又は画像若しくは画像記録媒体等であつて、当該物品若しくはその包装、建築物又は画像若しくは画像記録媒体等若しくはその包装に意匠登録表示又はこれと紛らわしい表示を付したものについて行う次のいずれかに該当する行為 \n　　　イ　当該物品、建築物又は画像記録媒体等の譲渡、貸渡し又は譲渡若しくは貸渡しのための展示をする行為\n　　　ロ　当該画像の電気通信回線を通じた提供又はそのための展示をする行為\n　　3号　登録意匠又はこれに類似する意匠に係る物品、建築物又は画像若しくは画像記録媒体等以外の物品、建築物又は画像若しくは画像記録媒体等について行う次のいずれかに該当する行為 \n　　　イ　当該物品又は画像記録媒体等の製造若しくは使用をさせるため、又は譲渡若しくは貸渡しをするため、広告に当該物品又は画像記録媒体等が登録意匠若しくはこれに類似する意匠に係る旨を表示し、又はこれと紛らわしい表示をする行為\n　　　ロ　当該建築物の建築若しくは使用をさせるため、又は譲渡若しくは貸渡しをするため、広告に当該建築物が登録意匠若しくはこれに類似する意匠に係る旨を表示し、又はこれと紛らわしい表示をする行為\n　　　ハ　当該画像の作成若しくは使用をさせるため、又は電気通信回線を通じた提供をするため、広告に当該画像が登録意匠若しくはこれに類似する意匠に係る旨を表示し、又はこれと紛らわしい表示をする行為`,
i66j1k: `意第六十六条1項{意匠公報}　特許庁は、意匠公報を発行する。`,
i66j2k: `意第六十六条2項{意匠公報}　意匠公報には、この法律に規定するもののほか、次に掲げる事項を掲載しなければならない。\n　　1号　意匠権の消滅（存続期間の満了によるもの及び第四十四条第四項の規定によるものを除く。）又は回復（第四十四条の二第二項の規定によるものに限る。）\n　　2号　審判若しくは再審の請求若しくはその取下げ又は審判若しくは再審の確定審決（意匠権の設定の登録がされたものに限る。）\n　　3号　裁定の請求若しくはその取下げ又は裁定\n　　4号　第五十九条第一項の訴えについての確定判決（意匠権の設定の登録がされたものに限る。）`,
i66j3k: `意第六十六条3項{意匠公報}　前項に規定するもののほか、第九条第二項後段の規定に該当することにより意匠登録出願について拒絶をすべき旨の査定又は審決が確定したときは、その意匠登録出願について、次に掲げる事項を意匠公報に掲載しなければならない。 この場合において、その意匠登録出願の中に第十四条第一項の規定により秘密にすることを請求した意匠登録出願があるときは、全ての意匠登録出願に関する第三号に掲げる事項は、拒絶をすべき旨の査定又は審決が確定した日から同項の規定により指定した期間（秘密にすることを請求した意匠登録出願が二以上ある場合には、そのうち最も長い期間）の経過後遅滞なく掲載するものとする。\n　　1号　意匠登録出願人の氏名又は名称及び住所又は居所\n　　2号　意匠登録出願の番号及び年月日\n　　3号　願書及び願書に添付した図面、写真、ひな形又は見本の内容\n　　4号　前三号に掲げるもののほか、必要な事項`,
i67j1k: `意第六十七条1項{手数料}　次に掲げる者は、実費を勘案して政令で定める額の手数料を納付しなければならない。\n　　1号　第十四条第四項の規定により意匠を示すべきことを求める者\n　　2号　第十五条第二項において準用する特許法第三十四条第四項の規定により承継の届出をする者\n　　3号　第十七条の四、第四十三条第三項若しくは次条第一項において準用する特許法第四条若しくは第五条第一項の規定による期間の延長又は次条第一項において準用する同法第五条第二項の規定による期日の変更を請求する者\n　　4号　国際登録出願をする者\n　　5号　意匠登録証の再交付を請求する者\n　　6号　第六十三条第一項の規定により証明を請求する者\n　　7号　第六十三条第一項の規定により書類の謄本又は抄本の交付を請求する者\n　　8号　第六十三条第一項の規定により書類、ひな形又は見本の閲覧又は謄写を請求する者\n　　9号　第六十三条第一項の規定により意匠原簿のうち磁気テープをもつて調製した部分に記録されている事項を記載した書類の交付を請求する者`,
i67j2k: `意第六十七条2項{手数料}　別表の中欄に掲げる者は、それぞれ同表の下欄に掲げる金額の範囲内において政令で定める額の手数料を納付しなければならない。`,
i67j3k: `意第六十七条3項{手数料}　前二項の規定は、これらの規定により手数料を納付すべき者が国であるときは、適用しない。`,
i67j4k: `意第六十七条4項{手数料}　意匠権又は意匠登録を受ける権利が国と国以外の者との共有に係る場合であつて持分の定めがあるときは、国と国以外の者が自己の意匠権又は意匠登録を受ける権利について第一項又は第二項の規定により納付すべき手数料（政令で定めるものに限る。）は、これらの規定にかかわらず、これらの規定に規定する手数料の金額に国以外の者の持分の割合を乗じて得た額とし、国以外の者がその額を納付しなければならない。`,
i67j5k: `意第六十七条5項{手数料}　前項の規定により算定した手数料の金額に十円未満の端数があるときは、その端数は、切り捨てる。`,
i67j6k: `意第六十七条6項{手数料}　第一項又は第二項の手数料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
i67j7k: `意第六十七条7項{手数料}　過誤納の手数料は、納付した者の請求により返還する。`,
i67j8k: `意第六十七条8項{手数料}　前項の規定による手数料の返還は、納付した日から一年を経過した後は、請求することができない。`,
i67j9k: `意第六十七条9項{手数料}　第七項の規定による手数料の返還を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
i68j1k: `意第六十八条1項{特許法の準用}　<a href="#" class="law-link" data-key="toku3j1k,toku3j2k,toku4j,toku5j1k,toku5j2k,toku5j3k">特許法第三条から第五条まで（期間及び期日）</a>の規定は、この法律に規定する期間及び期日に準用する。 この場合において、<a href="#" class="law-link" data-key="i68j1k_toku4jYomikae">同法第四条中「第四十六条の二第一項第三号、第百八条第一項、第百二十一条第一項又は第百七十三条第一項」とあるのは、「意匠法第四十三条第一項、第四十六条第一項若しくは第四十七条第一項又は同法第五十八条第一項において準用する第百七十三条第一項」と読み替えるものとする。</a>`,
i68j1k_toku4jYomikae: `特第四条{期間の延長等}　特許庁長官は、遠隔又は交通不便の地にある者のため、請求により又は職権で、<span style="text-decoration: underline; text-decoration-color: red;"><a href="#" class="law-link" data-key="i43j1k">意匠法第四十三条第一項</a>、<a href="#" class="law-link" data-key="i46j1k">第四十六条第一項</a>若しくは<a href="#" class="law-link" data-key="i47j1k">第四十七条第一項</a>又は<a href="#" class="law-link" data-key="i58j1k">同法第五十八条第一項</a>において準用する<a href="#" class="law-link" data-key="toku173j1k">第百七十三条第一項</a></span>に規定する期間を延長することができる。`,
i68j2k: `意第六十八条2項{特許法の準用}　<a href="#" class="law-link" data-key="toku6j1k,toku6j2k,toku7j1k,toku7j2k,toku7j3k,toku7j4k,toku8j1k,toku8j2k,toku9j">特許法第六条から第九条まで</a>、<a href="#" class="law-link" data-key="toku11j",toku12j,toku13j1k,toku13j2k,toku13j3k,toku13j4k,toku14j,toku15j,toku16j1k,toku16j2k,toku16j3k,toku16j4k>第十一条から第十六条まで</a>、<a href="#" class="law-link" data-key="toku17j3k,toku17j4k">第十七条第三項及び第四項</a>、<a href="#" class="law-link" data-key="toku18j1k,toku18j2k,toku18no2j1k,toku18no2j2k,toku19j,toku20j,toku21j,toku22j1k,toku22j2k,toku23j1k,toku23j2k,toku23j3k,toku24j">第十八条から第二十四条まで</a>並びに第百九十四条（手続）の規定は、意匠登録出願、請求その他意匠登録に関する手続に準用する。 この場合において、<a href="#" class="law-link" data-key="i68j2k_toku9jYomikae">同法第九条中「拒絶査定不服審判」とあるのは「拒絶査定不服審判若しくは補正却下決定不服審判」と</a>、<a href="#" class="law-link" data-key="i68j2k_toku14jYomikae">同法第十四条中「拒絶査定不服審判」とあるのは「拒絶査定不服審判又は補正却下決定不服審判」と読み替えるものとする。</a>`,
i68j2k_toku9jYomikae: `特第九条{代理権の範囲}　日本国内に住所又は居所（法人にあつては、営業所）を有する者であつて手続をするものの委任による代理人は、特別の授権を得なければ、特許出願の変更、放棄若しくは取下げ、特許権の存続期間の延長登録の出願の取下げ、請求、申請若しくは申立ての取下げ、<a href="#" class="law-link" data-key="toku41j1k">第四十一条第一項</a>の優先権の主張若しくはその取下げ、<a href="#" class="law-link" data-key="toku46no2j1k">第四十六条の二第一項</a>の規定による実用新案登録に基づく特許出願、出願公開の請求、<span style="text-decoration: underline; text-decoration-color: red;">拒絶査定不服審判若しくは補正却下決定不服審判</span>の請求、特許権の放棄又は復代理人の選任をすることができない。`,
i68j2k_toku14jYomikae: `特第十四条{複数当事者の相互代表}　二人以上が共同して手続をしたときは、特許出願の変更、放棄及び取下げ、特許権の存続期間の延長登録の出願の取下げ、請求、申請又は申立ての取下げ、第四十一条第一項の優先権の主張及びその取下げ、出願公開の請求並びに<span style="text-decoration: underline; text-decoration-color: red;">拒絶査定不服審判又は補正却下決定不服審判</span>の請求以外の手続については、各人が全員を代表するものとする。ただし、代表者を定めて特許庁に届け出たときは、この限りでない。`,
i68j3k: `意第六十八条3項{特許法の準用}　<a href="#" class="law-link" data-key="toku25j">特許法第二十五条（外国人の権利の享有）</a>の規定は、意匠権その他意匠登録に関する権利に準用する。`,
i68j4k: `意第六十八条4項{特許法の準用}　<a href="#" class="law-link" data-key="toku26j">特許法第二十六条（条約の効力）</a>の規定は、意匠登録に準用する。`,
i68j5k: `意第六十八条5項{特許法の準用}　<a href="#" class="law-link" data-key="toku189j,toku190j,toku191j1k,toku191j2k,toku191j3k,toku192j1k,toku192j2k,toku192j3k">特許法第百八十九条から第百九十二条まで（送達）</a>の規定は、この法律の規定による送達に準用する。`,
i68j6k: `意第六十八条6項{特許法の準用}　<a href="#" class="law-link" data-key="toku195no3j">特許法第百九十五条の三</a>の規定は、この法律又はこの法律に基づく命令の規定による処分に準用する。`,
i68j7k: `意第六十八条7項{特許法の準用}　<a href="#" class="law-link" data-key="toku195no4j">特許法第百九十五条の四（行政不服審査法の規定による審査請求の制限）</a>の規定は、この法律の規定による補正の却下の決定、査定、審決及び審判若しくは再審の請求書の却下の決定並びにこの法律の規定により不服を申し立てることができないこととされている処分又はこれらの不作為に準用する。`,
i69j: `意第六十九条{侵害の罪}　意匠権又は専用実施権を侵害した者（第三十八条の規定により意匠権又は専用実施権を侵害する行為とみなされる行為を行つた者を除く。）は、十年以下の拘禁刑若しくは千万円以下の罰金に処し、又はこれを併科する。`,
i69no2j: `意第六十九条の二1項{侵害の罪}　第三十八条の規定により意匠権又は専用実施権を侵害する行為とみなされる行為を行つた者は、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。`,
i70j: `意第七十条{詐欺の行為の罪}　詐欺の行為により意匠登録又は審決を受けた者は、一年以下の拘禁刑又は百万円以下の罰金に処する。`,
i71j: `意第七十一条{虚偽表示の罪}　第六十五条の規定に違反した者は、一年以下の拘禁刑又は百万円以下の罰金に処する。`,
i72j1k: `意第七十二条1項{偽証等の罪}　この法律の規定により宣誓した証人、鑑定人又は通訳人が特許庁又はその嘱託を受けた裁判所に対し虚偽の陳述、鑑定又は通訳をしたときは、三月以上十年以下の拘禁刑に処する。`,
i72j2k: `意第七十二条2項{偽証等の罪}　前項の罪を犯した者が事件の判定の謄本が送達され、又は査定若しくは審決が確定する前に自白したときは、その刑を減軽し、又は免除することができる。`,
i73j: `意第七十三条{秘密を漏らした罪}　特許庁の職員又はその職にあつた者がその職務に関して知得した意匠登録出願中の意匠に関する秘密を漏らし、又は盗用したときは、一年以下の拘禁刑又は五十万円以下の罰金に処する。`,
i73no2j1k: `意第七十三条の二1項{秘密保持命令違反の罪}　第四十一条において準用する特許法第百五条の四第一項（第六十条の十二第二項において読み替えて準用する同法第六十五条第六項において準用する場合を含む。）の規定による命令に違反した者は、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。`,
i73no2j2k: `意第七十三条の二2項{秘密保持命令違反の罪}　前項の罪は、告訴がなければ公訴を提起することができない。`,
i73no2j3k: `意第七十三条の二3項{秘密保持命令違反の罪}　第一項の罪は、日本国外において同項の罪を犯した者にも適用する。`,
i74j1k: `意第七十四条1項{両罰規定}　法人の代表者又は法人若しくは人の代理人、使用人その他の従業者が、その法人又は人の業務に関し、次の各号に掲げる規定の違反行為をしたときは、行為者を罰するほか、その法人に対して当該各号で定める罰金刑を、その人に対して各本条の罰金刑を科する。\n　　1号　第六十九条、第六十九条の二又は前条第一項　三億円以下の罰金刑\n　　2号　第七十条又は第七十一条　三千万円以下の罰金刑`,
i74j2k: `意第七十四条2項{両罰規定}　前項の場合において、当該行為者に対してした前条第二項の告訴は、その法人又は人に対しても効力を生じ、その法人又は人に対してした告訴は、当該行為者に対しても効力を生ずるものとする。`,
i74j3k: `意第七十四条3項{両罰規定}　第一項の規定により第六十九条、第六十九条の二又は前条第一項の違反行為につき法人又は人に罰金刑を科する場合における時効の期間は、これらの規定の罪についての時効の期間による。`,
i75j: `意第七十五条{過料}　第二十五条第三項において準用する特許法第七十一条第三項において、第五十二条において、第五十八条第二項若しくは第三項において、又は同条第四項において準用する同法第百七十四条第三項において、それぞれ準用する同法第百五十一条において準用する民事訴訟法第二百七条第一項の規定により宣誓した者が特許庁又はその嘱託を受けた裁判所に対し虚偽の陳述をしたときは、十万円以下の過料に処する。`,
i76j: `意第七十六条{過料}　この法律の規定により特許庁又はその嘱託を受けた裁判所から呼出しを受けた者が、正当な理由がないのに出頭せず、又は宣誓、陳述、証言、鑑定若しくは通訳を拒んだときは、十万円以下の過料に処する。`,
i77j: `意第七十七条{過料}　証拠調べ又は証拠保全に関し、この法律の規定により特許庁又はその嘱託を受けた裁判所から書類その他の物件又は電磁的記録（電子的方式、磁気的方式その他人の知覚によつては認識することができない方式で作られる記録であつて、電子計算機による情報処理の用に供されるものをいう。）の提出又は提示を命じられた者が正当な理由がないのにその命令に従わなかつたときは、十万円以下の過料に処する。`,

shou1j: "商第一条{目的}　この法律は、商標を保護することにより、商標の使用をする者の業務上の信用の維持を図り、もつて産業の発達に寄与し、あわせて需要者の利益を保護することを目的とする。",
shou2j1k: `商第二条1項{定義等}　この法律で「商標」とは、人の知覚によつて認識することができるもののうち、文字、図形、記号、立体的形状若しくは色彩又はこれらの結合、音その他政令で定めるもの（以下「標章」という。）であつて、次に掲げるものをいう。\n　　1号　業として商品を生産し、証明し、又は譲渡する者がその商品について使用をするもの\n　　2号　業として役務を提供し、又は証明する者がその役務について使用をするもの（前号に掲げるものを除く。）`,
shou2j2k: `商第二条2項{定義等}　<a href="#" class="law-link" data-key="shou2j1k">前項第二号</a>の役務には、小売及び卸売の業務において行われる顧客に対する便益の提供が含まれるものとする。`,
shou2j3k: `商第二条3項{定義等}　この法律で標章について「使用」とは、次に掲げる行為をいう。\n　　1号　商品又は商品の包装に標章を付する行為\n　　2号　商品又は商品の包装に標章を付したものを譲渡し、引き渡し、譲渡若しくは引渡しのために展示し、輸出し、輸入し、又は電気通信回線を通じて提供する行為\n　　3号　役務の提供に当たりその提供を受ける者の利用に供する物（譲渡し、又は貸し渡す物を含む。以下同じ。）に標章を付する行為\n　　4号　役務の提供に当たりその提供を受ける者の利用に供する物に標章を付したものを用いて役務を提供する行為\n　　5号　役務の提供の用に供する物（役務の提供に当たりその提供を受ける者の利用に供する物を含む。以下同じ。）に標章を付したものを役務の提供のために展示する行為\n　　6号　役務の提供に当たりその提供を受ける者の当該役務の提供に係る物に標章を付する行為\n　　7号　電磁的方法（電子的方法、磁気的方法その他人の知覚によつては認識することができない方法をいう。以下同じ。）により行う映像面を介した役務の提供に当たりその映像面に標章を表示して役務を提供する行為\n　　8号　商品若しくは役務に関する広告、価格表若しくは取引書類に標章を付して展示し、若しくは頒布し、又はこれらを内容とする情報に標章を付して電磁的方法により提供する行為\n　　9号　音の標章にあつては、前各号に掲げるもののほか、商品の譲渡若しくは引渡し又は役務の提供のために音の標章を発する行為\n　　10号　前各号に掲げるもののほか、政令で定める行為`,
shou2j4k: `商第二条4項{定義等}　<a href="#" class="law-link" data-key="shou2j3k">前項</a>において、商品その他の物に標章を付することには、次の各号に掲げる各標章については、それぞれ当該各号に掲げることが含まれるものとする。\n　　1号　文字、図形、記号若しくは立体的形状若しくはこれらの結合又はこれらと色彩との結合の標章　商品若しくは商品の包装、役務の提供の用に供する物又は商品若しくは役務に関する広告を標章の形状とすること。\n　　2号　音の標章　商品、役務の提供の用に供する物又は商品若しくは役務に関する広告に記録媒体が取り付けられている場合（商品、役務の提供の用に供する物又は商品若しくは役務に関する広告自体が記録媒体である場合を含む。）において、当該記録媒体に標章を記録すること。`,
shou2j5k: `商第二条5項{定義等}　この法律で「登録商標」とは、商標登録を受けている商標をいう。`,
shou2j6k: `商第二条6項{定義等}　この法律において、商品に類似するものの範囲には役務が含まれることがあるものとし、役務に類似するものの範囲には商品が含まれることがあるものとする。`,
shou2j7k: `商第二条7項{定義等}　この法律において、輸入する行為には、外国にある者が外国から日本国内に他人をして持ち込ませる行為が含まれるものとする。`,
shou3j1k: `商第三条1項{商標登録の要件}　自己の業務に係る商品又は役務について使用をする商標については、次に掲げる商標を除き、商標登録を受けることができる。\n　　1号　その商品又は役務の普通名称を普通に用いられる方法で表示する標章のみからなる商標\n　　2号　その商品又は役務について慣用されている商標\n　　3号　その商品の産地、販売地、品質、原材料、効能、用途、形状（包装の形状を含む。第二十六条第一項第二号及び第三号（\${shou26j1k}）において同じ。）、生産若しくは使用の方法若しくは時期その他の特徴、数量若しくは価格又はその役務の提供の場所、質、提供の用に供する物、効能、用途、態様、提供の方法若しくは時期その他の特徴、数量若しくは価格を普通に用いられる方法で表示する標章のみからなる商標\n　　4号　ありふれた氏又は名称を普通に用いられる方法で表示する標章のみからなる商標\n　　5号　極めて簡単で、かつ、ありふれた標章のみからなる商標\n　　6号　前各号に掲げるもののほか、需要者が何人かの業務に係る商品又は役務であることを認識することができない商標`,
shou3j2k: `商第三条2項{商標登録の要件}　前項第三号から第五号までに該当する商標であつても、使用をされた結果需要者が何人かの業務に係る商品又は役務であることを認識することができるものについては、同項の規定にかかわらず、商標登録を受けることができる。`,
shou4j1k: `商第四条1項{商標登録を受けることができない商標}　次に掲げる商標については、前条の規定にかかわらず、商標登録を受けることができない。\n　　1号　国旗、菊花紋章、勲章、褒章又は外国の国旗と同一又は類似の商標\n　　2号　パリ条約（千九百年十二月十四日にブラッセルで、千九百十一年六月二日にワシントンで、千九百二十五年十一月六日にヘーグで、千九百三十四年六月二日にロンドンで、千九百五十八年十月三十一日にリスボンで及び千九百六十七年七月十四日にストックホルムで改正された工業所有権の保護に関する千八百八十三年三月二十日のパリ条約をいう。以下同じ。）の同盟国、世界貿易機関の加盟国又は商標法条約の締約国の国の紋章その他の記章（パリ条約の同盟国、世界貿易機関の加盟国又は商標法条約の締約国の国旗を除く。）であつて、経済産業大臣が指定するものと同一又は類似の商標\n　　3号　国際連合その他の国際機関（ロにおいて「国際機関」という。）を表示する標章であつて経済産業大臣が指定するものと同一又は類似の商標（次に掲げるものを除く。） \n　　　イ　自己の業務に係る商品若しくは役務を表示するものとして需要者の間に広く認識されている商標又はこれに類似するものであつて、その商品若しくは役務又はこれらに類似する商品若しくは役務について使用をするもの\n　　　ロ　国際機関の略称を表示する標章と同一又は類似の標章からなる商標であつて、その国際機関と関係があるとの誤認を生ずるおそれがない商品又は役務について使用をするもの\n　　4号　赤十字の標章及び名称等の使用の制限に関する法律（昭和二十二年法律第百五十九号）第一条の標章若しくは名称又は武力攻撃事態等における国民の保護のための措置に関する法律（平成十六年法律第百十二号）第百五十八条第一項の特殊標章と同一又は類似の商標\n　　5号　日本国又はパリ条約の同盟国、世界貿易機関の加盟国若しくは商標法条約の締約国の政府又は地方公共団体の監督用又は証明用の印章又は記号のうち経済産業大臣が指定するものと同一又は類似の標章を有する商標であつて、その印章又は記号が用いられている商品又は役務と同一又は類似の商品又は役務について使用をするもの\n　　6号　国若しくは地方公共団体若しくはこれらの機関、公益に関する団体であつて営利を目的としないもの又は公益に関する事業であつて営利を目的としないものを表示する標章であつて著名なものと同一又は類似の商標\n　　7号　公の秩序又は善良の風俗を害するおそれがある商標\n　　8号　他人の肖像若しくは他人の氏名（商標の使用をする商品又は役務の分野において需要者の間に広く認識されている氏名に限る。）若しくは名称若しくは著名な雅号、芸名若しくは筆名若しくはこれらの著名な略称を含む商標（その他人の承諾を得ているものを除く。）又は他人の氏名を含む商標であつて、政令で定める要件に該当しないもの\n　　9号　政府若しくは地方公共団体（以下「政府等」という。）が開設する博覧会若しくは政府等以外の者が開設する博覧会であつて特許庁長官の定める基準に適合するもの又は外国でその政府等若しくはその許可を受けた者が開設する国際的な博覧会の賞と同一又は類似の標章を有する商標（その賞を受けた者が商標の一部としてその標章の使用をするものを除く。）\n　　10号　他人の業務に係る商品若しくは役務を表示するものとして需要者の間に広く認識されている商標又はこれに類似する商標であつて、その商品若しくは役務又はこれらに類似する商品若しくは役務について使用をするもの\n　　11号　当該商標登録出願の日前の商標登録出願に係る他人の登録商標又はこれに類似する商標であつて、その商標登録に係る指定商品若しくは指定役務（第六条第一項（第六十八条第一項において準用する場合を含む。）の規定により指定した商品又は役務をいう。以下同じ。）又はこれらに類似する商品若しくは役務について使用をするもの\n　　12号　他人の登録防護標章（防護標章登録を受けている標章をいう。以下同じ。）と同一の商標であつて、その防護標章登録に係る指定商品又は指定役務について使用をするもの\n　　13号　削除\n　　14号　種苗法（平成十年法律第八十三号）第十八条第一項の規定による品種登録を受けた品種の名称と同一又は類似の商標であつて、その品種の種苗又はこれに類似する商品若しくは役務について使用をするもの\n　　15号　他人の業務に係る商品又は役務と混同を生ずるおそれがある商標（第十号から前号までに掲げるものを除く。）\n　　16号　商品の品質又は役務の質の誤認を生ずるおそれがある商標\n　　17号　日本国のぶどう酒若しくは蒸留酒の産地のうち特許庁長官が指定するものを表示する標章又は世界貿易機関の加盟国のぶどう酒若しくは蒸留酒の産地を表示する標章のうち当該加盟国において当該産地以外の地域を産地とするぶどう酒若しくは蒸留酒について使用をすることが禁止されているものを有する商標であつて、当該産地以外の地域を産地とするぶどう酒又は蒸留酒について使用をするもの\n　　18号　商品等（商品若しくは商品の包装又は役務をいう。第二十六条第一項第五号において同じ。）が当然に備える特徴のうち政令で定めるもののみからなる商標\n　　19号　他人の業務に係る商品又は役務を表示するものとして日本国内又は外国における需要者の間に広く認識されている商標と同一又は類似の商標であつて、不正の目的（不正の利益を得る目的、他人に損害を加える目的その他の不正の目的をいう。以下同じ。）をもつて使用をするもの（前各号に掲げるものを除く。）`,
shou4j2k: `商第四条2項{商標登録を受けることができない商標}　国若しくは地方公共団体若しくはこれらの機関、公益に関する団体であつて営利を目的としないもの又は公益に関する事業であつて営利を目的としないものを行つている者が前項第六号の商標について商標登録出願をするときは、同号の規定は、適用しない。`,
shou4j3k: `商第四条3項{商標登録を受けることができない商標}　第一項第八号、第十号、第十五号、第十七号又は第十九号に該当する商標であつても、商標登録出願の時に当該各号に該当しないものについては、これらの規定は、適用しない。`,
shou4j4k: `商第四条4項{商標登録を受けることができない商標}　第一項第十一号に該当する商標であつても、その商標登録出願人が、商標登録を受けることについて同号の他人の承諾を得ており、かつ、当該商標の使用をする商品又は役務と同号の他人の登録商標に係る商標権者、専用使用権者又は通常使用権者の業務に係る商品又は役務との間で混同を生ずるおそれがないものについては、同号の規定は、適用しない。`,
shou5j1k: `商第五条1項{商標登録出願}　商標登録を受けようとする者は、次に掲げる事項を記載した願書に必要な書面を添付して特許庁長官に提出しなければならない。\n　　1号　商標登録出願人の氏名又は名称及び住所又は居所\n　　2号　商標登録を受けようとする商標\n　　3号　指定商品又は指定役務並びに第六条第二項の政令で定める商品及び役務の区分`,
shou5j2k: `商第五条2項{商標登録出願}　次に掲げる商標について商標登録を受けようとするときは、その旨を願書に記載しなければならない。\n　　1号　商標に係る文字、図形、記号、立体的形状又は色彩が変化するものであつて、その変化の前後にわたるその文字、図形、記号、立体的形状若しくは色彩又はこれらの結合からなる商標\n　　2号　立体的形状（文字、図形、記号若しくは色彩又はこれらの結合との結合を含む。）からなる商標（前号に掲げるものを除く。）\n　　3号　色彩のみからなる商標（第一号に掲げるものを除く。）\n　　4号　音からなる商標\n　　5号　前各号に掲げるもののほか、経済産業省令で定める商標`,
shou5j3k: `商第五条3項{商標登録出願}　商標登録を受けようとする商標について、特許庁長官の指定する文字（以下「標準文字」という。）のみによつて商標登録を受けようとするときは、その旨を願書に記載しなければならない。`,
shou5j4k: `商第五条4項{商標登録出願}　経済産業省令で定める商標について商標登録を受けようとするときは、経済産業省令で定めるところにより、その商標の詳細な説明を願書に記載し、又は経済産業省令で定める物件を願書に添付しなければならない。`,
shou5j5k: `商第五条5項{商標登録出願}　前項の記載及び物件は、商標登録を受けようとする商標を特定するものでなければならない。`,

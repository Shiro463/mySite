toku126j5k: `特第百二十六条5項{訂正審判}　第一項の明細書、特許請求の範囲又は図面の訂正は、願書に添付した明細書、特許請求の範囲又は図面（同項ただし書第二号に掲げる事項を目的とする訂正の場合にあつては、願書に最初に添付した明細書、特許請求の範囲又は図面（外国語書面出願に係る特許にあつては、外国語書面））に記載した事項の範囲内においてしなければならない。`,
toku126j6k: `特第百二十六条6項{訂正審判}　第一項の明細書、特許請求の範囲又は図面の訂正は、実質上特許請求の範囲を拡張し、又は変更するものであつてはならない。`,
toku126j7k: `特第百二十六条7項{訂正審判}　第一項ただし書第一号又は第二号に掲げる事項を目的とする訂正は、訂正後における特許請求の範囲に記載されている事項により特定される発明が特許出願の際独立して特許を受けることができるものでなければならない。`,
toku126j8k: `特第百二十六条8項{訂正審判}　訂正審判は、特許権の消滅後においても、請求することができる。 ただし、特許が取消決定により取り消され、又は特許無効審判により無効にされた後は、この限りでない。`,
toku127j: `特第百二十七条{訂正審判}　特許権者は、専用実施権者又は質権者があるときは、これらの者の承諾を得た場合に限り、訂正審判を請求することができる。`,
toku128j: `特第百二十八条{訂正審判}　願書に添付した明細書、特許請求の範囲又は図面の訂正をすべき旨の審決が確定したときは、その訂正後における明細書、特許請求の範囲又は図面により特許出願、出願公開、特許をすべき旨の査定又は審決及び特許権の設定の登録がされたものとみなす。`,
toku131j1k: `特第百三十一条1項{審判請求の方式}　審判を請求する者は、次に掲げる事項を記載した請求書を特許庁長官に提出しなければならない。\n　　1号　当事者及び代理人の氏名又は名称及び住所又は居所\n　　2号　審判事件の表示\n　　3号　請求の趣旨及びその理由`,
toku131j2k: `特第百三十一条2項{審判請求の方式}　特許無効審判を請求する場合における前項第三号に掲げる請求の理由は、特許を無効にする根拠となる事実を具体的に特定し、かつ、立証を要する事実ごとに証拠との関係を記載したものでなければならない。`,
toku131j3k: `特第百三十一条3項{審判請求の方式}　訂正審判を請求する場合における第一項第三号に掲げる請求の趣旨及びその理由は、経済産業省令で定めるところにより記載したものでなければならない。`,
toku131j4k: `特第百三十一条4項{審判請求の方式}　訂正審判を請求するときは、請求書に訂正した明細書、特許請求の範囲又は図面を添付しなければならない。`,
toku131no2j1k: `特第百三十一条の二1項{審判請求書の補正}　前条第一項の規定により提出した請求書の補正は、その要旨を変更するものであつてはならない。 ただし、当該補正が次の各号のいずれかに該当するときは、この限りでない。\n　　1号　特許無効審判以外の審判を請求する場合における前条第一項第三号に掲げる請求の理由についてされるとき。\n　　2号　次項の規定による審判長の許可があつたものであるとき。\n　　3号　第百三十三条第一項（第百二十条の五第九項及び第百三十四条の二第九項において準用する場合を含む。）の規定により、当該請求書について補正をすべきことを命じられた場合において、当該命じられた事項についてされるとき。`,
toku131no2j2k: `特第百三十一条の二2項{審判請求書の補正}　審判長は、特許無効審判を請求する場合における前条第一項第三号に掲げる請求の理由の補正がその要旨を変更するものである場合において、当該補正が審理を不当に遅延させるおそれがないことが明らかなものであり、かつ、次の各号のいずれかに該当する事由があると認めるときは、決定をもつて、当該補正を許可することができる。\n　　1号　当該特許無効審判において第百三十四条の二第一項の訂正の請求があり、その訂正の請求により請求の理由を補正する必要が生じたこと。\n　　2号　前号に掲げるもののほか当該補正に係る請求の理由を審判請求時の請求書に記載しなかつたことにつき合理的な理由があり、被請求人が当該補正に同意したこと。`,
toku131no2j3k: `特第百三十一条の二3項{審判請求書の補正}　前項の補正の許可は、その補正に係る手続補正書が第百三十四条第一項の規定による請求書の副本の送達の前に提出されたときは、これをすることができない。`,
toku131no2j4k: `特第百三十一条の二4項{審判請求書の補正}　第二項の決定又はその不作為に対しては、不服を申し立てることができない。`,
toku132j1k: `特第百三十二条1項{共同審判}　同一の特許権について特許無効審判又は延長登録無効審判を請求する者が二人以上あるときは、これらの者は、共同して審判を請求することができる。`,
toku132j2k: `特第百三十二条2項{共同審判}　共有に係る特許権について特許権者に対し審判を請求するときは、共有者の全員を被請求人として請求しなければならない。`,
toku132j3k: `特第百三十二条3項{共同審判}　特許権又は特許を受ける権利の共有者がその共有に係る権利について審判を請求するときは、共有者の全員が共同して請求しなければならない。`,
toku132j4k: `特第百三十二条4項{共同審判}　第一項若しくは前項の規定により審判を請求した者又は第二項の規定により審判を請求された者の一人について、審判手続の中断又は中止の原因があるときは、その中断又は中止は、全員についてその効力を生ずる。`,
toku133j1k: `特第百三十三条1項{方式に違反した場合の決定による却下}　審判長は、請求書が第百三十一条の規定に違反しているときは、請求人に対し、相当の期間を指定して、請求書について補正をすべきことを命じなければならない。`,
toku133j2k: `特第百三十三条2項{方式に違反した場合の決定による却下}　審判長は、前項に規定する場合を除き、審判事件に係る手続について、次の各号の一に該当するときは、相当の期間を指定して、その補正をすべきことを命ずることができる。\n　　1号　手続が第七条第一項から第三項まで又は第九条の規定に違反しているとき。\n　　2号　手続がこの法律又はこの法律に基づく命令で定める方式に違反しているとき。\n　　3号　手続について第百九十五条第一項又は第二項の規定により納付すべき手数料を納付しないとき。`,
toku133j3k: `特第百三十三条3項{方式に違反した場合の決定による却下}　審判長は、前二項の規定により、審判事件に係る手続について、その補正をすべきことを命じた者がこれらの規定により指定した期間内にその補正をしないとき、又はその補正が第百三十一条の二第一項の規定に違反するときは、決定をもつてその手続を却下することができる。`,
toku133j4k: `特第百三十三条4項{方式に違反した場合の決定による却下}　前項の決定は、文書をもつて行い、かつ、理由を付さなければならない。`,
toku133no2j1k: `特第百三十三条の二1項{不適法な手続の却下}　審判長は、審判事件に係る手続（審判の請求を除く。）において、不適法な手続であつてその補正をすることができないものについては、決定をもつてその手続を却下することができる。`,
toku133no2j2k: `特第百三十三条の二2項{不適法な手続の却下}　前項の規定により却下しようとするときは、手続をした者に対し、その理由を通知し、相当の期間を指定して、弁明書を提出する機会を与えなければならない。`,
toku133no2j3k: `特第百三十三条の二3項{不適法な手続の却下}　第一項の決定は、文書をもつて行い、かつ、理由を付さなければならない。`,
toku134j1k: `特第百三十四条1項{答弁書の提出等}　審判長は、審判の請求があつたときは、請求書の副本を被請求人に送達し、相当の期間を指定して、答弁書を提出する機会を与えなければならない。`,
toku134j2k: `特第百三十四条2項{答弁書の提出等}　審判長は、第百三十一条の二第二項の規定により請求書の補正を許可するときは、その補正に係る手続補正書の副本を被請求人に送達し、相当の期間を指定して、答弁書を提出する機会を与えなければならない。 ただし、被請求人に答弁書を提出する機会を与える必要がないと認められる特別の事情があるときは、この限りでない。`,
toku134j3k: `特第百三十四条3項{答弁書の提出等}　審判長は、第一項又は前項本文の答弁書を受理したときは、その副本を請求人に送達しなければならない。`,
toku134j4k: `特第百三十四条4項{答弁書の提出等}　審判長は、審判に関し、当事者及び参加人を審尋することができる。`,
toku134no2j1k: `特第百三十四条の二1項{特許無効審判における訂正の請求}　特許無効審判の被請求人は、前条第一項若しくは第二項、次条、第百五十三条第二項又は第百六十四条の二第二項の規定により指定された期間内に限り、願書に添付した明細書、特許請求の範囲又は図面の訂正を請求することができる。 ただし、その訂正は、次に掲げる事項を目的とするものに限る。\n　　1号　特許請求の範囲の減縮\n　　2号　誤記又は誤訳の訂正\n　　3号　明瞭でない記載の釈明\n　　4号　他の請求項の記載を引用する請求項の記載を当該他の請求項の記載を引用しないものとすること。`,
toku134no2j2k: `特第百三十四条の二2項{特許無効審判における訂正の請求}　二以上の請求項に係る願書に添付した特許請求の範囲の訂正をする場合には、請求項ごとに前項の訂正の請求をすることができる。 ただし、特許無効審判が請求項ごとに請求された場合にあつては、請求項ごとに同項の訂正の請求をしなければならない。`,
toku134no2j3k: `特第百三十四条の二3項{特許無効審判における訂正の請求}　前項の場合において、当該請求項の中に一群の請求項があるときは、当該一群の請求項ごとに当該請求をしなければならない。`,
toku134no2j4k: `特第百三十四条の二4項{特許無効審判における訂正の請求}　審判長は、第一項の訂正の請求書及びこれに添付された訂正した明細書、特許請求の範囲又は図面を受理したときは、これらの副本を請求人に送達しなければならない。`,
toku134no2j5k: `特第百三十四条の二5項{特許無効審判における訂正の請求}　審判官は、第一項の訂正の請求が同項ただし書各号に掲げる事項を目的とせず、又は第九項において読み替えて準用する第百二十六条第五項から第七項までの規定に適合しないことについて、当事者又は参加人が申し立てない理由についても、審理することができる。 この場合において、当該理由により訂正の請求を認めないときは、審判長は、審理の結果を当事者及び参加人に通知し、相当の期間を指定して、意見を申し立てる機会を与えなければならない。`,
toku134no2j6k: `特第百三十四条の二6項{特許無効審判における訂正の請求}　第一項の訂正の請求がされた場合において、その審判事件において先にした訂正の請求があるときは、当該先の請求は、取り下げられたものとみなす。`,
toku134no2j7k: `特第百三十四条の二7項{特許無効審判における訂正の請求}　第一項の訂正の請求は、同項の訂正の請求書に添付された訂正した明細書、特許請求の範囲又は図面について第十七条の五第二項の補正をすることができる期間内に限り、取り下げることができる。 この場合において、第一項の訂正の請求を第二項又は第三項の規定により請求項ごとに又は一群の請求項ごとにしたときは、その全ての請求を取り下げなければならない。`,
toku134no2j8k: `特第百三十四条の二8項{特許無効審判における訂正の請求}　第百五十五条第三項の規定により特許無効審判の請求が請求項ごとに取り下げられたときは、第一項の訂正の請求は、当該請求項ごとに取り下げられたものとみなし、特許無効審判の審判事件に係る全ての請求が取り下げられたときは、当該審判事件に係る同項の訂正の請求は、全て取り下げられたものとみなす。`,
toku134no2j9k: `特第百三十四条の二9項{特許無効審判における訂正の請求}　第百二十六条第四項から第八項まで、第百二十七条、第百二十八条、第百三十一条第一項、第三項及び第四項、第百三十一条の二第一項、第百三十二条第三項及び第四項並びに第百三十三条第一項、第三項及び第四項の規定は、第一項の場合に準用する。 この場合において、第百二十六条第七項中「第一項ただし書第一号又は第二号」とあるのは、「特許無効審判の請求がされていない請求項に係る第一項ただし書第一号又は第二号」と読み替えるものとする。`,
toku134no3j: `特第百三十四条の三1項{取消しの判決があつた場合における訂正の請求}　審判長は、特許無効審判の審決（審判の請求に理由がないとするものに限る。）に対する第百八十一条第一項の規定による取消しの判決が確定し、同条第二項の規定により審理を開始するときは、その判決の確定の日から一週間以内に被請求人から申立てがあつた場合に限り、被請求人に対し、願書に添付した明細書、特許請求の範囲又は図面の訂正を請求するための相当の期間を指定することができる。`,
toku135j: `特第百三十五条{不適法な審判請求の審決による却下}　不適法な審判の請求であつて、その補正をすることができないものについては、被請求人に答弁書を提出する機会を与えないで、審決をもつてこれを却下することができる。`,
toku136j1k: `特第百三十六条1項{審判の合議制}　審判は、三人又は五人の審判官の合議体が行う。`,
toku136j2k: `特第百三十六条2項{審判の合議制}　前項の合議体の合議は、過半数により決する。`,
toku136j3k: `特第百三十六条3項{審判の合議制}　審判官の資格は、政令で定める。`,
toku137j1k: `特第百三十七条1項{審判官の指定}　特許庁長官は、各審判事件（第百六十二条の規定により審査官がその請求を審査する審判事件にあつては、第百六十四条第三項の規定による報告があつたものに限る。）について前条第一項の合議体を構成すべき審判官を指定しなければならない。`,
toku137j2k: `特第百三十七条2項{審判官の指定}　特許庁長官は、前項の規定により指定した審判官のうち審判に関与することに故障がある者があるときは、その指定を解いて他の審判官をもつてこれを補充しなければならない。`,
toku138j1k: `特第百三十八条1項{審判長}　特許庁長官は、前条第一項の規定により指定した審判官のうち一人を審判長として指定しなければならない。`,
toku138j2k: `特第百三十八条2項{審判長}　審判長は、その審判事件に関する事務を総理する。`,
toku139j: `特第百三十九条{審判官の除斥}　審判官は、次の各号のいずれかに該当するときは、その職務の執行から除斥される。\n　　1号　審判官又はその配偶者若しくは配偶者であつた者が事件の当事者、参加人若しくは特許異議申立人であるとき、又はあつたとき。\n　　2号　審判官が事件の当事者、参加人若しくは特許異議申立人の四親等内の血族、三親等内の姻族若しくは同居の親族であるとき、又はあつたとき。\n　　3号　審判官が事件の当事者、参加人又は特許異議申立人の後見人、後見監督人、保佐人、保佐監督人、補助人又は補助監督人であるとき。\n　　4号　審判官が事件について証人又は鑑定人となつたとき。\n　　5号　審判官が事件について当事者、参加人若しくは特許異議申立人の代理人であるとき、又はあつたとき。\n　　6号　審判官が事件について不服を申し立てられた査定に審査官として関与したとき。\n　　7号　審判官が第六十七条第二項の延長登録の出願に係る事件についてその特許権に係る特許出願の審査においてその査定に審査官として関与したとき。\n　　8号　審判官が事件について直接の利害関係を有するとき。`,
toku140j: `特第百四十条{審判官の除斥}　前条に規定する除斥の原因があるときは、当事者又は参加人は、除斥の申立をすることができる。`,
toku141j1k: `特第百四十一条1項{審判官の忌避}　審判官について審判の公正を妨げるべき事情があるときは、当事者又は参加人は、これを忌避することができる。`,
toku141j2k: `特第百四十一条2項{審判官の忌避}　当事者又は参加人は、事件について審判官に対し書面又は口頭をもつて陳述をした後は、審判官を忌避することができない。 ただし、忌避の原因があることを知らなかつたとき、又は忌避の原因がその後に生じたときは、この限りでない。`,
toku142j1k: `特第百四十二条1項{除斥又は忌避の申立の方式}　除斥又は忌避の申立をする者は、その原因を記載した書面を特許庁長官に提出しなければならない。 ただし、口頭審理においては、口頭をもつてすることができる。`,
toku142j2k: `特第百四十二条2項{除斥又は忌避の申立の方式}　除斥又は忌避の原因は、前項の申立をした日から三日以内に疎明しなければならない。 前条第二項ただし書の事実も、同様とする。`,
toku143j1k: `特第百四十三条1項{除斥又は忌避の申立についての決定}　除斥又は忌避の申立があつたときは、その申立に係る審判官以外の審判官が審判により決定をする。 ただし、その申立に係る審判官は、意見を述べることができる。`,
toku143j2k: `特第百四十三条2項{除斥又は忌避の申立についての決定}　前項の決定は、文書をもつて行い、かつ、理由を附さなければならない。`,
toku143j3k: `特第百四十三条3項{除斥又は忌避の申立についての決定}　第一項の決定又はその不作為に対しては、不服を申し立てることができない。`,
toku144j: `特第百四十四条{除斥又は忌避の申立についての決定}　除斥又は忌避の申立があつたときは、その申立についての決定があるまで審判手続を中止しなければならない。 ただし、急速を要する行為については、この限りでない。`,
toku144no2j1k: `特第百四十四条の二1項{審判書記官}　特許庁長官は、各審判事件（第百六十二条の規定により審査官がその請求を審査する審判事件にあつては、第百六十四条第三項の規定による報告があつたものに限る。）について審判書記官を指定しなければならない。`,
toku144no2j2k: `特第百四十四条の二2項{審判書記官}　審判書記官の資格は、政令で定める。`,
toku144no2j3k: `特第百四十四条の二3項{審判書記官}　特許庁長官は、第一項の規定により指定した審判書記官が審判に関与することに故障があるときは、その指定を解いて他の審判書記官を指定しなければならない。`,
toku144no2j4k: `特第百四十四条の二4項{審判書記官}　審判書記官は、審判事件に関し、調書の作成及び送達に関する事務を行うほか、審判長の命を受けて、その他の事務を行う。`,
toku144no2j5k: `特第百四十四条の二5項{審判書記官}　第百三十九条（第六号及び第七号を除く。）及び第百四十条から前条までの規定は、審判書記官について準用する。 この場合において、除斥又は忌避の申立てに係る審判書記官は、除斥又は忌避についての審判に関与することができない。`,
toku145j1k: `特第百四十五条1項{審判における審理の方式}　特許無効審判及び延長登録無効審判は、口頭審理による。 ただし、審判長は、当事者若しくは参加人の申立てにより又は職権で、書面審理によるものとすることができる。`,
toku145j2k: `特第百四十五条2項{審判における審理の方式}　前項に規定する審判以外の審判は、書面審理による。 ただし、審判長は、当事者の申立により又は職権で、口頭審理によるものとすることができる。`,
toku145j3k: `特第百四十五条3項{審判における審理の方式}　審判長は、第一項又は前項ただし書の規定により口頭審理による審判をするときは、その期日及び場所を定め、当事者及び参加人に対し、期日の呼出しを行わなければならない。`,
toku145j4k: `特第百四十五条4項{審判における審理の方式}　民事訴訟法第九十四条（期日の呼出し）の規定は、前項の期日の呼出しに準用する。`,
toku145j5k: `特第百四十五条5項{審判における審理の方式}　第一項又は第二項ただし書の規定による口頭審理は、公開して行う。 ただし、公の秩序又は善良の風俗を害するおそれがあるときは、この限りでない。`,
toku145j6k: `特第百四十五条6項{審判における審理の方式}　審判長は、当事者若しくは参加人の申立てにより又は職権で、経済産業省令で定めるところにより、審判官及び審判書記官並びに当事者及び参加人が映像と音声の送受信により相手の状態を相互に認識しながら通話をすることができる方法によつて、第三項の期日における手続を行うことができる。`,
toku145j7k: `特第百四十五条7項{審判における審理の方式}　第三項の期日に出頭しないで前項の手続に関与した当事者及び参加人は、その期日に出頭したものとみなす。`,
toku146j: `特第百四十六条{審判における審理の方式}　民事訴訟法第百五十四条（通訳人の立会い等）の規定は、審判に準用する。`,
toku147j1k: `特第百四十七条1項{調書}　第百四十五条第一項又は第二項ただし書の規定による口頭審理による審判については、審判書記官は、期日ごとに審理の要旨その他必要な事項を記載した調書を作成しなければならない。`,
toku147j2k: `特第百四十七条2項{調書}　審判書記官は、前項の調書の作成又は変更に関して審判長の命令を受けた場合において、その作成又は変更を正当でないと認めるときは、自己の意見を書き添えることができる。`,
toku147j3k: `特第百四十七条3項{調書}　民事訴訟法第百六十条第二項及び第三項（口頭弁論調書）の規定は、第一項の調書に準用する。`,
toku148j1k: `特第百四十八条1項{参加}　第百三十二条第一項の規定により審判を請求することができる者は、審理の終結に至るまでは、請求人としてその審判に参加することができる。`,
toku148j2k: `特第百四十八条2項{参加}　前項の規定による参加人は、被参加人がその審判の請求を取り下げた後においても、審判手続を続行することができる。`,
toku148j3k: `特第百四十八条3項{参加}　審判の結果について利害関係を有する者は、審理の終結に至るまでは、当事者の一方を補助するためその審判に参加することができる。`,
toku148j4k: `特第百四十八条4項{参加}　前項の規定による参加人は、一切の審判手続をすることができる。`,
toku148j5k: `特第百四十八条5項{参加}　第一項又は第三項の規定による参加人について審判手続の中断又は中止の原因があるときは、その中断又は中止は、被参加人についても、その効力を生ずる。`,
toku149j1k: `特第百四十九条1項{参加}　参加を申請する者は、参加申請書を審判長に提出しなければならない。`,
toku149j2k: `特第百四十九条2項{参加}　審判長は、参加の申請があつたときは、参加申請書の副本を当事者及び参加人に送達し、相当の期間を指定して、意見を述べる機会を与えなければならない。`,
toku149j3k: `特第百四十九条3項{参加}　参加の申請があつたときは、その申請をした者が参加しようとする審判の審判官が審判により決定をする。`,
toku149j4k: `特第百四十九条4項{参加}　前項の決定は、文書をもつて行い、かつ、理由を附さなければならない。`,
toku149j5k: `特第百四十九条5項{参加}　第三項の決定又はその不作為に対しては、不服を申し立てることができない。`,
toku150j1k: `特第百五十条1項{証拠調及び証拠保全}　審判に関しては、当事者若しくは参加人の申立により又は職権で、証拠調をすることができる。`,
toku150j2k: `特第百五十条2項{証拠調及び証拠保全}　審判に関しては、審判請求前は利害関係人の申立により、審判の係属中は当事者若しくは参加人の申立により又は職権で、証拠保全をすることができる。`,
toku150j3k: `特第百五十条3項{証拠調及び証拠保全}　前項の規定による審判請求前の申立は、特許庁長官に対してしなければならない。`,
toku150j4k: `特第百五十条4項{証拠調及び証拠保全}　特許庁長官は、第二項の規定による審判請求前の申立てがあつたときは、証拠保全に関与すべき審判官及び審判書記官を指定する。`,
toku150j5k: `特第百五十条5項{証拠調及び証拠保全}　審判長は、第一項又は第二項の規定により職権で証拠調又は証拠保全をしたときは、その結果を当事者及び参加人に通知し、相当の期間を指定して、意見を申し立てる機会を与えなければならない。`,
toku150j6k: `特第百五十条6項{証拠調及び証拠保全}　第一項又は第二項の証拠調又は証拠保全は、当該事務を取り扱うべき地の地方裁判所又は簡易裁判所に嘱託することができる。`,
toku151j: `特第百五十一条{証拠調及び証拠保全}　第百四十五条第六項及び第七項並びに第百四十七条並びに民事訴訟法第九十三条第一項（期日の指定）、第九十四条（期日の呼出し）、第百七十九条から第百八十一条まで、第百八十三条から第百八十六条まで、第百八十八条、第百九十条、第百九十一条、第百九十五条から第百九十八条まで、第百九十九条第一項、第二百一条から第二百四条まで、第二百六条、第二百七条、第二百十条から第二百十三条まで、第二百十四条第一項から第三項まで、第二百十五条から第二百二十二条まで、第二百二十三条第一項から第六項まで、第二百二十六条から第二百二十八条まで、第二百二十九条第一項から第三項まで、第二百三十一条、第二百三十二条第一項、第二百三十三条、第二百三十四条、第二百三十六条から第二百三十八条まで、第二百四十条から第二百四十二条まで（証拠）及び第二百七十八条（尋問等に代わる書面の提出）の規定は、前条の規定による証拠調べ又は証拠保全に準用する。 この場合において、同法第百七十九条中「裁判所において当事者が自白した事実及び顕著な事実」とあるのは「顕著な事実」と、同法第二百四条及び第二百十五条の三中「最高裁判所規則」とあるのは「経済産業省令」と読み替えるものとする。`,
toku152j: `特第百五十二条{職権による審理}　審判長は、当事者又は参加人が法定若しくは指定の期間内に手続をせず、又は第百四十五条第三項の規定により定めるところに従つて出頭しないときであつても、審判手続を進行することができる。`,
toku153j1k: `特第百五十三条1項{職権による審理}　審判においては、当事者又は参加人が申し立てない理由についても、審理することができる。`,
toku153j2k: `特第百五十三条2項{職権による審理}　審判長は、前項の規定により当事者又は参加人が申し立てない理由について審理したときは、その審理の結果を当事者及び参加人に通知し、相当の期間を指定して、意見を申し立てる機会を与えなければならない。`,
toku153j3k: `特第百五十三条3項{職権による審理}　審判においては、請求人が申し立てない請求の趣旨については、審理することができない。`,
toku154j1k: `特第百五十四条1項{審理の併合又は分離}　当事者の双方又は一方が同一である二以上の審判については、その審理の併合をすることができる。`,
toku154j2k: `特第百五十四条2項{審理の併合又は分離}　前項の規定により審理の併合をしたときは、さらにその審理の分離をすることができる。`,
toku155j1k: `特第百五十五条1項{審判の請求の取下げ}　審判の請求は、審決が確定するまでは、取り下げることができる。`,
toku155j2k: `特第百五十五条2項{審判の請求の取下げ}　審判の請求は、第百三十四条第一項の答弁書の提出があつた後は、相手方の承諾を得なければ、取り下げることができない。`,
toku155j3k: `特第百五十五条3項{審判の請求の取下げ}　二以上の請求項に係る特許の二以上の請求項について特許無効審判を請求したときは、その請求は、請求項ごとに取り下げることができる。`,
toku155j4k: `特第百五十五条4項{審判の請求の取下げ}　請求項ごとに又は一群の請求項ごとに訂正審判を請求したときは、その請求の取下げは、その全ての請求について行わなければならない。`,
toku156j1k: `特第百五十六条1項{審理の終結の通知}　審判長は、特許無効審判以外の審判においては、事件が審決をするのに熟したときは、審理の終結を当事者及び参加人に通知しなければならない。`,
toku156j2k: `特第百五十六条2項{審理の終結の通知}　審判長は、特許無効審判においては、事件が審決をするのに熟した場合であつて第百六十四条の二第一項の審決の予告をしないとき、又は同項の審決の予告をした場合であつて同条第二項の規定により指定した期間内に被請求人が第百三十四条の二第一項の訂正の請求若しくは第十七条の五第二項の補正をしないときは、審理の終結を当事者及び参加人に通知しなければならない。`,
toku156j3k: `特第百五十六条3項{審理の終結の通知}　審判長は、必要があるときは、前二項の規定による通知をした後であつても、当事者若しくは参加人の申立てにより又は職権で、審理の再開をすることができる。`,
toku156j4k: `特第百五十六条4項{審理の終結の通知}　審決は、第一項又は第二項の規定による通知を発した日から二十日以内にしなければならない。 ただし、事件が複雑であるとき、その他やむを得ない理由があるときは、この限りでない。`,
toku157j1k: `特第百五十七条1項{審決}　審決があつたときは、審判は、終了する。`,
toku157j2k: `特第百五十七条2項{審決}　審決は、次に掲げる事項を記載した文書をもつて行わなければならない。\n　　1号　審判の番号\n　　2号　当事者及び参加人並びに代理人の氏名又は名称及び住所又は居所\n　　3号　審判事件の表示\n　　4号　審決の結論及び理由\n　　5号　審決の年月日`,
toku157j3k: `特第百五十七条3項{審決}　特許庁長官は、審決があつたときは、審決の謄本を当事者、参加人及び審判に参加を申請してその申請を拒否された者に送達しなければならない。`,
toku158j: `特第百五十八条{拒絶査定不服審判における特則}　審査においてした手続は、拒絶査定不服審判においても、その効力を有する。`,
toku159j1k: `特第百五十九条1項{拒絶査定不服審判における特則}　第五十三条の規定は、拒絶査定不服審判に準用する。 この場合において、第五十三条第一項中「第十七条の二第一項第一号又は第三号」とあるのは「第十七条の二第一項第一号、第三号又は第四号」と、「補正が」とあるのは「補正（同項第一号又は第三号に掲げる場合にあつては、拒絶査定不服審判の請求前にしたものを除く。）が」と読み替えるものとする。`,
toku159j2k: `特第百五十九条2項{拒絶査定不服審判における特則}　第五十条及び第五十条の二の規定は、拒絶査定不服審判において査定の理由と異なる拒絶の理由を発見した場合に準用する。 この場合において、第五十条ただし書中「第十七条の二第一項第一号又は第三号に掲げる場合（同項第一号に掲げる場合にあつては、拒絶の理由の通知と併せて次条の規定による通知をした場合に限る。）」とあるのは、「第十七条の二第一項第一号（拒絶の理由の通知と併せて次条の規定による通知をした場合に限るものとし、拒絶査定不服審判の請求前に補正をしたときを除く。）、第三号（拒絶査定不服審判の請求前に補正をしたときを除く。）又は第四号に掲げる場合」と読み替えるものとする。`,
toku159j3k: `特第百五十九条3項{拒絶査定不服審判における特則}　第五十一条、第六十七条の三第二項から第四項まで及び第六十七条の七第二項から第四項までの規定は、拒絶査定不服審判の請求を理由があるとする場合における当該審判について準用する。`,
toku160j1k: `特第百六十条1項{拒絶査定不服審判における特則}　拒絶査定不服審判において査定を取り消すときは、さらに審査に付すべき旨の審決をすることができる。`,
toku160j2k: `特第百六十条2項{拒絶査定不服審判における特則}　前項の審決があつた場合における判断は、その事件について審査官を拘束する。`,
toku160j3k: `特第百六十条3項{拒絶査定不服審判における特則}　第一項の審決をするときは、前条第三項の規定は、適用しない。`,
toku161j: `特第百六十一条{拒絶査定不服審判における特則}　第百三十四条第一項から第三項まで、第百三十四条の二、第百三十四条の三、第百四十八条及び第百四十九条の規定は、拒絶査定不服審判には、適用しない。`,
toku162j: `特第百六十二条{拒絶査定不服審判における特則}　特許庁長官は、拒絶査定不服審判の請求があつた場合において、その請求と同時にその請求に係る特許出願の願書に添付した明細書、特許請求の範囲又は図面について補正があつたときは、審査官にその請求を審査させなければならない。`,
toku163j1k: `特第百六十三条1項{拒絶査定不服審判における特則}　第四十八条、第五十三条及び第五十四条の規定は、前条の規定による審査に準用する。 この場合において、第五十三条第一項中「第十七条の二第一項第一号又は第三号」とあるのは「第十七条の二第一項第一号、第三号又は第四号」と、「補正が」とあるのは「補正（同項第一号又は第三号に掲げる場合にあつては、拒絶査定不服審判の請求前にしたものを除く。）が」と読み替えるものとする。`,
toku163j2k: `特第百六十三条2項{拒絶査定不服審判における特則}　第五十条及び第五十条の二の規定は、前条の規定による審査において審判の請求に係る査定の理由と異なる拒絶の理由を発見した場合に準用する。 この場合において、第五十条ただし書中「第十七条の二第一項第一号又は第三号に掲げる場合（同項第一号に掲げる場合にあつては、拒絶の理由の通知と併せて次条の規定による通知をした場合に限る。）」とあるのは、「第十七条の二第一項第一号（拒絶の理由の通知と併せて次条の規定による通知をした場合に限るものとし、拒絶査定不服審判の請求前に補正をしたときを除く。）、第三号（拒絶査定不服審判の請求前に補正をしたときを除く。）又は第四号に掲げる場合」と読み替えるものとする。`,
toku163j3k: `特第百六十三条3項{拒絶査定不服審判における特則}　第五十一条及び第五十二条の規定は、前条の規定による審査において審判の請求を理由があるとする場合に準用する。`,
toku164j1k: `特第百六十四条1項{拒絶査定不服審判における特則}　審査官は、第百六十二条の規定による審査において特許をすべき旨の査定をするときは、審判の請求に係る拒絶をすべき旨の査定を取り消さなければならない。`,
toku164j2k: `特第百六十四条2項{拒絶査定不服審判における特則}　審査官は、前項に規定する場合を除き、前条第一項において準用する第五十三条第一項の規定による却下の決定をしてはならない。`,
toku164j3k: `特第百六十四条3項{拒絶査定不服審判における特則}　審査官は、第一項に規定する場合を除き、当該審判の請求について査定をすることなくその審査の結果を特許庁長官に報告しなければならない。`,
toku164no2j1k: `特第百六十四条の二1項{特許無効審判における特則}　審判長は、特許無効審判の事件が審決をするのに熟した場合において、審判の請求に理由があると認めるときその他の経済産業省令で定めるときは、審決の予告を当事者及び参加人にしなければならない。`,
toku164no2j2k: `特第百六十四条の二2項{特許無効審判における特則}　審判長は、前項の審決の予告をするときは、被請求人に対し、願書に添付した明細書、特許請求の範囲又は図面の訂正を請求するための相当の期間を指定しなければならない。`,
toku164no2j3k: `特第百六十四条の二3項{特許無効審判における特則}　第百五十七条第二項の規定は、第一項の審決の予告に準用する。`,
toku165j: `特第百六十五条{訂正審判における特則}　審判長は、訂正審判の請求が第百二十六条第一項ただし書各号に掲げる事項を目的とせず、又は同条第五項から第七項までの規定に適合しないときは、請求人にその理由を通知し、相当の期間を指定して、意見書を提出する機会を与えなければならない。`,
toku166j: `特第百六十六条{訂正審判における特則}　第百三十四条第一項から第三項まで、第百三十四条の二、第百三十四条の三、第百四十八条及び第百四十九条の規定は、訂正審判には、適用しない。`,
toku167j: `特第百六十七条{審決の効力}　特許無効審判又は延長登録無効審判の審決が確定したときは、当事者及び参加人は、同一の事実及び同一の証拠に基づいてその審判を請求することができない。`,
toku167no2j: `特第百六十七条の二1項{審決の確定範囲}　審決は、審判事件ごとに確定する。 ただし、次の各号に掲げる場合には、それぞれ当該各号に定めるところにより確定する。\n　　1号　請求項ごとに特許無効審判の請求がされた場合であつて、一群の請求項ごとに第百三十四条の二第一項の訂正の請求がされた場合　当該一群の請求項ごと\n　　2号　一群の請求項ごとに訂正審判の請求がされた場合　当該一群の請求項ごと\n　　3号　請求項ごとに審判の請求がされた場合であつて、第一号に掲げる場合以外の場合　当該請求項ごと`,
toku168j1k: `特第百六十八条1項{訴訟との関係}　審判において必要があると認めるときは、特許異議の申立てについての決定若しくは他の審判の審決が確定し、又は訴訟手続が完結するまでその手続を中止することができる。`,
toku168j2k: `特第百六十八条2項{訴訟との関係}　訴えの提起又は仮差押命令若しくは仮処分命令の申立てがあつた場合において、必要があると認めるときは、裁判所は、審決が確定するまでその訴訟手続を中止することができる。`,
toku168j3k: `特第百六十八条3項{訴訟との関係}　裁判所は、特許権又は専用実施権の侵害に関する訴えの提起があつたときは、その旨を特許庁長官に通知するものとする。 その訴訟手続が完結したときも、また同様とする。`,
toku168j4k: `特第百六十八条4項{訴訟との関係}　特許庁長官は、前項に規定する通知を受けたときは、その特許権についての審判の請求の有無を裁判所に通知するものとする。 その審判の請求書の却下の決定、審決又は請求の取下げがあつたときも、また同様とする。`,
toku168j5k: `特第百六十八条5項{訴訟との関係}　裁判所は、前項の規定によりその特許権についての審判の請求があつた旨の通知を受けた場合において、当該訴訟において第百四条の三第一項の規定による攻撃又は防御の方法を記載した書面がその通知前に既に提出され、又はその通知後に最初に提出されたときは、その旨を特許庁長官に通知するものとする。`,
toku168j6k: `特第百六十八条6項{訴訟との関係}　特許庁長官は、前項に規定する通知を受けたときは、裁判所に対し、当該訴訟の訴訟記録のうちその審判において審判官が必要と認める書面の写しの送付を求めることができる。`,
toku169j1k: `特第百六十九条1項{審判における費用の負担}　特許無効審判及び延長登録無効審判に関する費用の負担は、審判が審決により終了するときはその審決をもつて、審判が審決によらないで終了するときは審判による決定をもつて、職権で、定めなければならない。`,
toku169j2k: `特第百六十九条2項{審判における費用の負担}　民事訴訟法第六十一条から第六十六条まで、第六十九条第一項及び第二項、第七十条並びに第七十一条第二項（訴訟費用の負担）の規定は、前項に規定する審判に関する費用に準用する。 この場合において、同法第七十一条第二項中「最高裁判所規則」とあるのは、「経済産業省令」と読み替えるものとする。`,
toku169j3k: `特第百六十九条3項{審判における費用の負担}　拒絶査定不服審判及び訂正審判に関する費用は、請求人の負担とする。`,
toku169j4k: `特第百六十九条4項{審判における費用の負担}　民事訴訟法第六十五条（共同訴訟の場合の負担）の規定は、前項の規定により請求人が負担する費用に準用する。`,
toku169j5k: `特第百六十九条5項{審判における費用の負担}　審判に関する費用の額は、請求により、審決又は決定が確定した後に特許庁長官が決定をする。`,
toku169j6k: `特第百六十九条6項{審判における費用の負担}　審判に関する費用の範囲、額及び納付並びに審判における手続上の行為をするために必要な給付については、その性質に反しない限り、民事訴訟費用等に関する法律中これらに関する規定（第二章第一節及び第三節に定める部分を除く。）の例による。`,
toku170j: `特第百七十条{費用の額の決定の執行力}　審判に関する費用の額についての確定した決定は、執行力のある債務名義と同一の効力を有する。`,
toku171j1k: `特第百七十一条1項{再審の請求}　確定した取消決定及び確定審決に対しては、当事者又は参加人は、再審を請求することができる。`,
toku171j2k: `特第百七十一条2項{再審の請求}　民事訴訟法第三百三十八条第一項及び第二項並びに第三百三十九条（再審の事由）の規定は、前項の再審の請求に準用する。`,
toku172j1k: `特第百七十二条1項{再審の請求}　審判の請求人及び被請求人が共謀して第三者の権利又は利益を害する目的をもつて審決をさせたときは、その第三者は、その確定審決に対し再審を請求することができる。`,
toku172j2k: `特第百七十二条2項{再審の請求}　前項の再審は、その請求人及び被請求人を共同被請求人として請求しなければならない。`,
toku173j1k: `特第百七十三条1項{再審の請求期間}　再審は、請求人が取消決定又は審決が確定した後再審の理由を知つた日から三十日以内に請求しなければならない。`,
toku173j2k: `特第百七十三条2項{再審の請求期間}　再審を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
toku173j3k: `特第百七十三条3項{再審の請求期間}　請求人が法律の規定に従つて代理されなかつたことを理由として再審を請求するときは、第一項に規定する期間は、請求人又はその法定代理人が送達により取消決定又は審決があつたことを知つた日の翌日から起算する。`,
toku173j4k: `特第百七十三条4項{再審の請求期間}　取消決定又は審決が確定した日から三年を経過した後は、再審を請求することができない。`,
toku173j5k: `特第百七十三条5項{再審の請求期間}　再審の理由が取消決定又は審決が確定した後に生じたときは、前項に規定する期間は、その理由が発生した日の翌日から起算する。`,
toku173j6k: `特第百七十三条6項{再審の請求期間}　第一項及び第四項の規定は、当該審決が前にされた確定審決と抵触することを理由とする再審の請求には、適用しない。`,
toku174j1k: `特第百七十四条1項{審判の規定等の準用}　第百十四条、第百十六条から第百二十条の二まで、第百二十条の五から第百二十条の八まで、第百三十一条第一項、第百三十一条の二第一項本文、第百三十二条第三項、第百五十四条、第百五十五条第一項及び第三項並びに第百五十六条第一項、第三項及び第四項の規定は、確定した取消決定に対する再審に準用する。`,
toku174j2k: `特第百七十四条2項{審判の規定等の準用}　第百三十一条第一項、第百三十一条の二第一項本文、第百三十二条第三項及び第四項、第百三十三条、第百三十三条の二、第百三十四条第四項、第百三十五条から第百四十七条まで、第百五十条から第百五十二条まで、第百五十五条第一項、第百五十六条第一項、第三項及び第四項、第百五十七条から第百六十条まで、第百六十七条の二本文、第百六十八条、第百六十九条第三項から第六項まで並びに第百七十条の規定は、拒絶査定不服審判の確定審決に対する再審に準用する。`,
toku174j3k: `特第百七十四条3項{審判の規定等の準用}　第百三十一条第一項、第百三十一条の二第一項本文、第百三十二条第一項、第二項及び第四項、第百三十三条、第百三十三条の二、第百三十四条第一項、第三項及び第四項、第百三十五条から第百五十二条まで、第百五十四条、第百五十五条第一項から第三項まで、第百五十六条第一項、第三項及び第四項、第百五十七条、第百六十七条から第百六十八条まで、第百六十九条第一項、第二項、第五項及び第六項並びに第百七十条の規定は、特許無効審判又は延長登録無効審判の確定審決に対する再審に準用する。`,
toku174j4k: `特第百七十四条4項{審判の規定等の準用}　第百三十一条第一項及び第四項、第百三十一条の二第一項本文、第百三十二条第三項及び第四項、第百三十三条、第百三十三条の二、第百三十四条第四項、第百三十五条から第百四十七条まで、第百五十条から第百五十二条まで、第百五十五条第一項及び第四項、第百五十六条第一項、第三項及び第四項、第百五十七条、第百六十五条、第百六十七条の二、第百六十八条、第百六十九条第三項から第六項まで並びに第百七十条の規定は、訂正審判の確定審決に対する再審に準用する。`,
toku174j5k: `特第百七十四条5項{審判の規定等の準用}　民事訴訟法第三百四十八条第一項（審理の範囲）の規定は、再審に準用する。`,
toku175j1k: `特第百七十五条1項{再審により回復した特許権の効力の制限}　取り消し、若しくは無効にした特許に係る特許権若しくは無効にした存続期間の延長登録に係る特許権が再審により回復した場合又は拒絶をすべき旨の審決があつた特許出願若しくは特許権の存続期間の延長登録の出願について再審により特許権の設定の登録若しくは特許権の存続期間を延長した旨の登録があつた場合において、その特許が物の発明についてされているときは、特許権の効力は、当該取消決定又は審決が確定した後再審の請求の登録前に善意に輸入し、又は日本国内において生産し、若しくは取得した当該物には、及ばない。`,
toku175j2k: `特第百七十五条2項{再審により回復した特許権の効力の制限}　取り消し、若しくは無効にした特許に係る特許権若しくは無効にした存続期間の延長登録に係る特許権が再審により回復したとき、又は拒絶をすべき旨の審決があつた特許出願若しくは特許権の存続期間の延長登録の出願について再審により特許権の設定の登録若しくは特許権の存続期間を延長した旨の登録があつたときは、特許権の効力は、当該取消決定又は審決が確定した後再審の請求の登録前における次に掲げる行為には、及ばない。\n　　1号　当該発明の善意の実施\n　　2号　特許が物の発明についてされている場合において、善意に、その物の生産に用いる物の生産、譲渡等若しくは輸入又は譲渡等の申出をした行為\n　　3号　特許が物の発明についてされている場合において、善意に、その物を譲渡等又は輸出のために所持した行為\n　　4号　特許が方法の発明についてされている場合において、善意に、その方法の使用に用いる物の生産、譲渡等若しくは輸入又は譲渡等の申出をした行為\n　　5号　特許が物を生産する方法の発明についてされている場合において、善意に、その方法により生産した物を譲渡等又は輸出のために所持した行為`,
toku176j: `特第百七十六条{再審により回復した特許権の効力の制限}　取り消し、若しくは無効にした特許に係る特許権若しくは無効にした存続期間の延長登録に係る特許権が再審により回復したとき、又は拒絶をすべき旨の審決があつた特許出願若しくは特許権の存続期間の延長登録の出願について再審により特許権の設定の登録若しくは特許権の存続期間を延長した旨の登録があつたときは、当該取消決定又は審決が確定した後再審の請求の登録前に善意に日本国内において当該発明の実施である事業をしている者又はその事業の準備をしている者は、その実施又は準備をしている発明及び事業の目的の範囲内において、その特許権について通常実施権を有する。`,
toku177j: `特第百七十七条{再審により回復した特許権の効力の制限}　削除`,
toku178j1k: `特第百七十八条1項{審決等に対する訴え}　取消決定又は審決に対する訴え及び特許異議申立書、審判若しくは再審の請求書又は第百二十条の五第二項若しくは第百三十四条の二第一項の訂正の請求書の却下の決定に対する訴えは、東京高等裁判所の専属管轄とする。`,
toku178j2k: `特第百七十八条2項{審決等に対する訴え}　前項の訴えは、当事者、参加人又は当該特許異議の申立てについての審理、審判若しくは再審に参加を申請してその申請を拒否された者に限り、提起することができる。`,
toku178j3k: `特第百七十八条3項{審決等に対する訴え}　第一項の訴えは、審決又は決定の謄本の送達があつた日から三十日を経過した後は、提起することができない。`,
toku178j4k: `特第百七十八条4項{審決等に対する訴え}　前項の期間は、不変期間とする。`,
toku178j5k: `特第百七十八条5項{審決等に対する訴え}　審判長は、遠隔又は交通不便の地にある者のため、職権で、前項の不変期間については附加期間を定めることができる。`,
toku178j6k: `特第百七十八条6項{審決等に対する訴え}　審判を請求することができる事項に関する訴えは、審決に対するものでなければ、提起することができない。`,
toku179j: `特第百七十九条{被告適格}　前条第一項の訴えにおいては、特許庁長官を被告としなければならない。 ただし、特許無効審判若しくは延長登録無効審判又はこれらの審判の確定審決に対する第百七十一条第一項の再審の審決に対するものにあつては、その審判又は再審の請求人又は被請求人を被告としなければならない。`,
toku180j1k: `特第百八十条1項{出訴の通知等}　裁判所は、前条ただし書に規定する訴えの提起があつたときは、遅滞なく、その旨を特許庁長官に通知しなければならない。`,
toku180j2k: `特第百八十条2項{出訴の通知等}　裁判所は、前項の場合において、訴えが請求項ごとに請求された特許無効審判又はその審判の確定審決に対する再審の審決に対するものであるときは、当該訴えに係る請求項を特定するために必要な書類を特許庁長官に送付しなければならない。`,
toku180no2j1k: `特第百八十条の二1項{審決取消訴訟における特許庁長官の意見}　裁判所は、第百七十九条ただし書に規定する訴えの提起があつたときは、特許庁長官に対し、当該事件に関するこの法律の適用その他の必要な事項について、意見を求めることができる。`,
toku180no2j2k: `特第百八十条の二2項{審決取消訴訟における特許庁長官の意見}　特許庁長官は、第百七十九条ただし書に規定する訴えの提起があつたときは、裁判所の許可を得て、裁判所に対し、当該事件に関するこの法律の適用その他の必要な事項について、意見を述べることができる。`,
toku180no2j3k: `特第百八十条の二3項{審決取消訴訟における特許庁長官の意見}　特許庁長官は、特許庁の職員でその指定する者に前二項の意見を述べさせることができる。`,
toku181j1k: `特第百八十一条1項{審決又は決定の取消し}　裁判所は、第百七十八条第一項の訴えの提起があつた場合において、当該請求を理由があると認めるときは、当該審決又は決定を取り消さなければならない。`,
toku181j2k: `特第百八十一条2項{審決又は決定の取消し}　審判官は、前項の規定による審決又は決定の取消しの判決が確定したときは、更に審理を行い、審決又は決定をしなければならない。 この場合において、審決又は決定の取消しの判決が、第百二十条の五第二項又は第百三十四条の二第一項の訂正の請求がされた一群の請求項のうち一部の請求項について確定したときは、審判官は、審理を行うに際し、当該一群の請求項のうちその他の請求項についての審決又は決定を取り消さなければならない。`,
toku182j: `特第百八十二条{裁判の正本等の送付}　裁判所は、第百七十九条ただし書に規定する訴えについて次の各号に掲げる場合には、遅滞なく、それぞれ当該各号に定める書類を特許庁長官に送付しなければならない。\n　　1号　裁判により訴訟手続が完結した場合　各審級の裁判の正本\n　　2号　裁判によらないで訴訟手続が完結した場合　訴訟手続が完結した訴えに係る請求項を特定するために必要な書類`,
toku182no2j: `特第百八十二条の二1項{合議体の構成}　第百七十八条第一項の訴えに係る事件については、五人の裁判官の合議体で審理及び裁判をする旨の決定をその合議体ですることができる。`,
toku183j1k: `特第百八十三条1項{対価の額についての訴え}　第八十三条第二項、第九十二条第三項若しくは第四項又は第九十三条第二項の裁定を受けた者は、その裁定で定める対価の額について不服があるときは、訴えを提起してその額の増減を求めることができる。`,
toku183j2k: `特第百八十三条2項{対価の額についての訴え}　前項の訴えは、裁定の謄本の送達があつた日から六月を経過した後は、提起することができない。`,
toku184j: `特第百八十四条{被告適格}　前条第一項の訴えにおいては、次に掲げる者を被告としなければならない。\n　　1号　第八十三条第二項、第九十二条第四項又は第九十三条第二項の裁定については、通常実施権者又は特許権者若しくは専用実施権者\n　　2号　第九十二条第三項の裁定については、通常実施権者又は第七十二条の他人`,
toku184no2j: `特第百八十四条の二1項{被告適格}　削除`,
toku184no3j1k: `特第百八十四条の三1項{国際出願による特許出願}　千九百七十年六月十九日にワシントンで作成された特許協力条約（以下この章において「条約」という。）第十一条（１）（\${pct11j1k}）若しくは（２）（ｂ）（\${extractBetweenRegex(pct11j2k, "PCT第十一条", "（２）")+extractBetweenRegex(pct11j2k, "\n　　（ｂ）", "認める。")}）又は第十四条（２）（\${pct14j2k}）の規定に基づく国際出願日が認められた国際出願であつて、条約第四条（１）（ｉｉ）（\${pct4j1k}の指定国に日本国を含むもの（特許出願に係るものに限る。）は、その国際出願日にされた特許出願とみなす。`,
toku184no3j2k: `特第百八十四条の三2項{国際出願による特許出願}　前項（\${toku184no3j1k}）の規定により特許出願とみなされた国際出願（以下「国際特許出願」という。）については、第四十三条（\${toku43j}）（第四十三条の二第二項（\${toku43no2j2k}）（第四十三条の三第三項（\${toku43no3j3k}）において準用する場合を含む。）及び第四十三条の三第三項（\${toku43no3j3k}）において準用する場合を含む。）の規定は、適用しない。`,
toku184no4j1k: `特第百八十四条の四1項{外国語でされた国際特許出願の翻訳文}　外国語でされた国際特許出願（以下「外国語特許出願」という。）の出願人は、条約第二条（ｘｉ）（\${extractBetweenRegex(pct2j, "PCT第二条", "除くほか、")+extractBetweenRegex(pct2j, " \n　　（ⅸ）", "とする。")}）の優先日（以下「優先日」という。）から二年六月（以下「国内書面提出期間」という。）以内に、前条第一項（\${toku184no3j1k}）に規定する国際出願日（以下「国際出願日」という。）における条約第三条（２）（\${pct3j2k}）に規定する明細書、請求の範囲、図面（図面の中の説明に限る。以下この条において同じ。）及び要約の日本語による翻訳文を、特許庁長官に提出しなければならない。 ただし、国内書面提出期間の満了前二月から満了の日までの間に次条第一項に規定する書面を提出した外国語特許出願（当該書面の提出の日以前に当該翻訳文を提出したものを除く。）にあつては、当該書面の提出の日から二月（以下「翻訳文提出特例期間」という。）以内に、当該翻訳文を提出することができる。`,
toku184no4j2k: `特第百八十四条の四2項{外国語でされた国際特許出願の翻訳文}　前項（\${toku184no4j1k}）の場合において、外国語特許出願の出願人が条約第十九条（１）（\${pct19j1k}）の規定に基づく補正をしたときは、同項に規定する請求の範囲の翻訳文に代えて、当該補正後の請求の範囲の翻訳文を提出することができる。`,
toku184no4j3k: `特第百八十四条の四3項{外国語でされた国際特許出願の翻訳文}　国内書面提出期間（第一項ただし書（\${toku184no4j1k}）の外国語特許出願にあつては、翻訳文提出特例期間。以下この条において同じ。）内に第一項に規定する明細書の翻訳文及び前二項（\${toku184no4j1k},\${toku184no4j1k}）に規定する請求の範囲の翻訳文（以下「明細書等翻訳文」という。）の提出がなかつたときは、その国際特許出願は、取り下げられたものとみなす。`,
toku184no4j4k: `特第百八十四条の四4項{外国語でされた国際特許出願の翻訳文}　前項（\${toku184no4j3k}）の規定により取り下げられたものとみなされた国際特許出願の出願人は、経済産業省令で定める期間内（\${tokukisoku38no2j2k}）に限り、経済産業省令で定めるところにより、明細書等翻訳文並びに第一項に規定する図面及び要約の翻訳文を特許庁長官に提出することができる。 ただし、故意に、国内書面提出期間内に当該明細書等翻訳文を提出しなかつたと認められる場合は、この限りでない。`,
toku184no4j5k: `特第百八十四条の四5項{外国語でされた国際特許出願の翻訳文}　前項の規定により提出された翻訳文は、国内書面提出期間が満了する時に特許庁長官に提出されたものとみなす。`,
toku184no4j6k: `特第百八十四条の四6項{外国語でされた国際特許出願の翻訳文}　第一項に規定する請求の範囲の翻訳文を提出した出願人は、条約第十九条（１）の規定に基づく補正をしたときは、国内書面提出期間が満了する時（国内書面提出期間内に出願人が出願審査の請求をするときは、その請求の時。以下「国内処理基準時」という。）の属する日までに限り、当該補正後の請求の範囲の日本語による翻訳文を更に提出することができる。`,
toku184no4j7k: `特第百八十四条の四7項{外国語でされた国際特許出願の翻訳文}　第百八十四条の七第三項本文の規定は、第二項又は前項に規定する翻訳文が提出されなかつた場合に準用する。`,
toku184no5j1k: `特第百八十四条の五1項{書面の提出及び補正命令}　国際特許出願の出願人は、国内書面提出期間内に、次に掲げる事項を記載した書面を特許庁長官に提出しなければならない。\n　　1号　出願人の氏名又は名称及び住所又は居所\n　　2号　発明者の氏名及び住所又は居所\n　　3号　国際出願番号その他の経済産業省令で定める事項`,
toku184no5j2k: `特第百八十四条の五2項{書面の提出及び補正命令}　特許庁長官は、次に掲げる場合は、相当の期間を指定して、手続の補正をすべきことを命ずることができる。\n　　1号　前項の規定により提出すべき書面を、国内書面提出期間内に提出しないとき。\n　　2号　前項の規定による手続が第七条第一項から第三項まで又は第九条の規定に違反しているとき。\n　　3号　前項の規定による手続が経済産業省令で定める方式に違反しているとき。\n　　4号　前条第一項の規定により提出すべき要約の翻訳文を、国内書面提出期間（前条第一項ただし書の外国語特許出願にあつては、翻訳文提出特例期間）内に提出しないとき。\n　　5号　第百九十五条第二項の規定により納付すべき手数料を国内書面提出期間内に納付しないとき。`,
toku184no5j3k: `特第百八十四条の五3項{書面の提出及び補正命令}　特許庁長官は、前項の規定により手続の補正をすべきことを命じた者が同項の規定により指定した期間内にその補正をしないときは、当該国際特許出願を却下することができる。`,
toku184no6j1k: `特第百八十四条の六1項{国際出願に係る願書、明細書等の効力等}　国際特許出願に係る国際出願日における願書は、第三十六条第一項の規定により提出した願書とみなす。`,
toku184no6j2k: `特第百八十四条の六2項{国際出願に係る願書、明細書等の効力等}　日本語でされた国際特許出願（以下「日本語特許出願」という。）に係る国際出願日における明細書及び外国語特許出願に係る国際出願日における明細書の翻訳文は第三十六条第二項の規定により願書に添付して提出した明細書と、日本語特許出願に係る国際出願日における請求の範囲及び外国語特許出願に係る国際出願日における請求の範囲の翻訳文は同項の規定により願書に添付して提出した特許請求の範囲と、日本語特許出願に係る国際出願日における図面並びに外国語特許出願に係る国際出願日における図面（図面の中の説明を除く。）及び図面の中の説明の翻訳文は同項の規定により願書に添付して提出した図面と、日本語特許出願に係る要約及び外国語特許出願に係る要約の翻訳文は同項の規定により願書に添付して提出した要約書とみなす。`,
toku184no6j3k: `特第百八十四条の六3項{国際出願に係る願書、明細書等の効力等}　第百八十四条の四第二項又は第六項の規定により条約第十九条（１）の規定に基づく補正後の請求の範囲の翻訳文が提出された場合は、前項の規定にかかわらず、当該補正後の請求の範囲の翻訳文を第三十六条第二項の規定により願書に添付して提出した特許請求の範囲とみなす。`,
toku184no7j1k: `特第百八十四条の七1項{日本語特許出願に係る条約第十九条に基づく補正}　日本語特許出願の出願人は、条約第十九条（１）の規定に基づく補正をしたときは、国内処理基準時の属する日までに、同条（１）の規定に基づき提出された補正書の写しを特許庁長官に提出しなければならない。`,
toku184no7j2k: `特第百八十四条の七2項{日本語特許出願に係る条約第十九条に基づく補正}　前項の規定により補正書の写しが提出されたときは、その補正書の写しにより、願書に添付した特許請求の範囲について第十七条の二第一項の規定による補正がされたものとみなす。 ただし、条約第二十条の規定に基づき前項に規定する期間内に補正書が特許庁に送達されたときは、その補正書により、補正がされたものとみなす。`,
toku184no7j3k: `特第百八十四条の七3項{日本語特許出願に係る条約第十九条に基づく補正}　第一項に規定する期間内に日本語特許出願の出願人により同項に規定する手続がされなかつたときは、条約第十九条（１）の規定に基づく補正は、されなかつたものとみなす。 ただし、前項ただし書に規定するときは、この限りでない。`,
toku184no8j1k: `特第百八十四条の八1項{条約第三十四条に基づく補正}　国際特許出願の出願人は、条約第三十四条（２）（ｂ）の規定に基づく補正をしたときは、国内処理基準時の属する日までに、日本語特許出願に係る補正にあつては同条（２）（ｂ）の規定に基づき提出された補正書の写しを、外国語特許出願に係る補正にあつては当該補正書の日本語による翻訳文を、特許庁長官に提出しなければならない。`,
toku184no8j2k: `特第百八十四条の八2項{条約第三十四条に基づく補正}　前項の規定により補正書の写し又は補正書の翻訳文が提出されたときは、その補正書の写し又は補正書の翻訳文により、願書に添付した明細書、特許請求の範囲又は図面について第十七条の二第一項の規定による補正がされたものとみなす。 ただし、日本語特許出願に係る補正につき条約第三十六条（３）（ａ）の規定に基づき前項に規定する期間内に補正書が特許庁に送達されたときは、その補正書により、補正がされたものとみなす。`,
toku184no8j3k: `特第百八十四条の八3項{条約第三十四条に基づく補正}　第一項に規定する期間内に国際特許出願の出願人により同項に規定する手続がされなかつたときは、条約第三十四条（２）（ｂ）の規定に基づく補正は、されなかつたものとみなす。 ただし、前項ただし書に規定するときは、この限りでない。`,
toku184no8j4k: `特第百八十四条の八4項{条約第三十四条に基づく補正}　第二項の規定により外国語特許出願に係る願書に添付した明細書、特許請求の範囲又は図面について第十七条の二第一項の規定による補正がされたものとみなされたときは、その補正は同条第二項の誤訳訂正書を提出してされたものとみなす。`,
toku184no9j1k: `特第百八十四条の九1項{国内公表等}　特許庁長官は、第百八十四条の四第一項又は第四項の規定により翻訳文が提出された外国語特許出願について、特許掲載公報の発行をしたものを除き、国内書面提出期間（同条第一項ただし書の外国語特許出願にあつては、翻訳文提出特例期間。以下この項において同じ。）の経過後（国内書面提出期間内に出願人から出願審査の請求があつた国際特許出願であつて条約第二十一条に規定する国際公開（以下「国際公開」という。）がされているものについては出願審査の請求の後、第百八十四条の四第四項の規定により明細書等翻訳文が提出された外国語特許出願については当該明細書等翻訳文の提出の後）、遅滞なく、国内公表をしなければならない。`,
toku184no9j2k: `特第百八十四条の九2項{国内公表等}　国内公表は、次に掲げる事項を特許公報に掲載することにより行う。\n　　1号　出願人の氏名又は名称及び住所又は居所\n　　2号　特許出願の番号\n　　3号　国際出願日\n　　4号　発明者の氏名及び住所又は居所\n　　5号　第百八十四条の四第一項に規定する明細書及び図面の中の説明の翻訳文に記載した事項、同項に規定する請求の範囲の翻訳文（同条第二項に規定する翻訳文が提出された場合にあつては、当該翻訳文）及び同条第六項に規定する翻訳文に記載した事項、図面（図面の中の説明を除く。）の内容並びに要約の翻訳文に記載した事項（特許公報に掲載することが公の秩序又は善良の風俗を害するおそれがあると特許庁長官が認めるものを除く。）\n　　6号　国内公表の番号及び年月日\n　　7号　前各号に掲げるもののほか、必要な事項`,
toku184no9j3k: `特第百八十四条の九3項{国内公表等}　第六十四条第三項の規定は、前項の規定により同項第五号の要約の翻訳文に記載した事項を特許公報に掲載する場合に準用する。`,
toku184no9j4k: `特第百八十四条の九4項{国内公表等}　第六十四条の規定は、国際特許出願には、適用しない。`,
toku184no9j5k: `特第百八十四条の九5項{国内公表等}　国際特許出願については、第四十八条の五第一項、第四十八条の六、第六十六条第三項ただし書、第百二十八条、第百八十六条第一項第一号及び第四号並びに第百九十三条第二項第一号、第二号、第七号及び第十号中「出願公開」とあるのは、日本語特許出願にあつては「第百八十四条の九第一項の国際公開」と、外国語特許出願にあつては「第百八十四条の九第一項の国内公表」とする。`,
toku184no9j6k: `特第百八十四条の九6項{国内公表等}　外国語特許出願に係る証明等の請求については、第百八十六条第一項第一号中「又は第六十七条の五第二項の資料」とあるのは「又は千九百七十年六月十九日にワシントンで作成された特許協力条約第三条（２）に規定する国際出願の願書、明細書、請求の範囲、図面若しくは要約（特許権の設定の登録がされた国際特許出願に係るもの又は国際公開がされたものを除く。）」とする。`,
toku184no9j7k: `特第百八十四条の九7項{国内公表等}　国際特許出願に関し特許公報に掲載すべき事項については、第百九十三条第二項第三号中「出願公開後における」とあるのは、「国際公開がされた国際特許出願に係る」とする。`,
toku184no10j1k: `特第百八十四条の十1項{国際公開及び国内公表の効果等}　国際特許出願の出願人は、日本語特許出願については国際公開があつた後に、外国語特許出願については国内公表があつた後に、国際特許出願に係る発明の内容を記載した書面を提示して警告をしたときは、その警告後特許権の設定の登録前に業としてその発明を実施した者に対し、その発明が特許発明である場合にその実施に対し受けるべき金銭の額に相当する額の補償金の支払を請求することができる。 当該警告をしない場合においても、日本語特許出願については国際公開がされた国際特許出願に係る発明であることを知つて特許権の設定の登録前に、外国語特許出願については国内公表がされた国際特許出願に係る発明であることを知つて特許権の設定の登録前に、業としてその発明を実施した者に対しては、同様とする。`,
toku184no10j2k: `特第百八十四条の十2項{国際公開及び国内公表の効果等}　第六十五条第二項から第六項までの規定は、前項の規定により請求権を行使する場合に準用する。`,
toku184no11j1k: `特第百八十四条の十一1項{在外者の特許管理人の特例}　在外者である国際特許出願の出願人は、国内処理基準時までは、第八条第一項の規定にかかわらず、特許管理人によらないで手続をすることができる。`,
toku184no11j2k: `特第百八十四条の十一2項{在外者の特許管理人の特例}　前項に規定する者は、国内処理基準時の属する日後経済産業省令で定める期間内に、特許管理人を選任して特許庁長官に届け出なければならない。`,
toku184no11j3k: `特第百八十四条の十一3項{在外者の特許管理人の特例}　特許庁長官は、前項に規定する期間内に特許管理人の選任の届出がなかつたときは、第一項に規定する者に対し、その旨を通知しなければならない。`,
toku184no11j4k: `特第百八十四条の十一4項{在外者の特許管理人の特例}　前項の規定による通知を受けた者は、経済産業省令で定める期間内に限り、特許管理人を選任して特許庁長官に届け出ることができる。`,
toku184no11j5k: `特第百八十四条の十一5項{在外者の特許管理人の特例}　前項に規定する期間内に特許管理人の選任の届出がなかつたときは、その国際特許出願は、取り下げたものとみなす。`,
toku184no11j6k: `特第百八十四条の十一6項{在外者の特許管理人の特例}　前項の規定により取り下げたものとみなされた国際特許出願の出願人は、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、特許管理人を選任して特許庁長官に届け出ることができる。 ただし、故意に、第四項に規定する期間内に特許管理人の選任の届出をしなかつたと認められる場合は、この限りでない。`,
toku184no11j7k: `特第百八十四条の十一7項{在外者の特許管理人の特例}　第四項又は前項の規定によりされた届出は、第二項に規定する期間が満了する時にされた届出とみなす。`,
toku184no11j8k: `特第百八十四条の十一8項{在外者の特許管理人の特例}　第一項に規定する者が、特許管理人により第百八十四条の四第四項の規定による手続をしたときは、第二項から前項までの規定は、適用しない。`,
toku184no12j1k: `特第百八十四条の十二1項{補正の特例}　日本語特許出願については第百八十四条の五第一項の規定による手続をし、かつ、第百九十五条第二項の規定により納付すべき手数料を納付した後、外国語特許出願については第百八十四条の四第一項又は第四項及び第百八十四条の五第一項の規定による手続をし、かつ、第百九十五条第二項の規定により納付すべき手数料を納付した後であつて国内処理基準時を経過した後でなければ、第十七条第一項本文の規定にかかわらず、手続の補正（第百八十四条の七第二項及び第百八十四条の八第二項に規定する補正を除く。）をすることができない。`,
toku184no12j2k: `特第百八十四条の十二2項{補正の特例}　外国語特許出願に係る明細書、特許請求の範囲又は図面について補正ができる範囲については、第十七条の二第二項中「第三十六条の二第二項の外国語書面出願」とあるのは「第百八十四条の四第一項の外国語特許出願」と、同条第三項中「願書に最初に添付した明細書、特許請求の範囲又は図面（第三十六条の二第二項の外国語書面出願にあつては、同条第八項の規定により明細書、特許請求の範囲及び図面とみなされた同条第二項に規定する外国語書面の翻訳文（誤訳訂正書を提出して明細書、特許請求の範囲又は図面について補正をした場合にあつては、翻訳文又は当該補正後の明細書、特許請求の範囲若しくは図面）。第三十四条の二第一項及び第三十四条の三第一項において同じ。）」とあるのは「第百八十四条の四第一項の国際出願日（以下この項において「国際出願日」という。）における第百八十四条の三第二項の国際特許出願（以下この項において「国際特許出願」という。）の明細書若しくは図面（図面の中の説明に限る。）の第百八十四条の四第一項の翻訳文、国際出願日における国際特許出願の請求の範囲の同項の翻訳文（同条第二項又は第六項の規定により千九百七十年六月十九日にワシントンで作成された特許協力条約第十九条（１）の規定に基づく補正後の請求の範囲の翻訳文が提出された場合にあつては、当該翻訳文）又は国際出願日における国際特許出願の図面（図面の中の説明を除く。）（以下この項において「翻訳文等」という。）（誤訳訂正書を提出して明細書、特許請求の範囲又は図面について補正をした場合にあつては、翻訳文等又は当該補正後の明細書、特許請求の範囲若しくは図面）」とする。`,
toku184no12no2j: `特第百八十四条の十二の二1項{特許原簿への登録の特例}　日本語特許出願については第百八十四条の五第一項の規定による手続をし、かつ、第百九十五条第二項の規定により納付すべき手数料を納付した後、外国語特許出願については第百八十四条の四第一項又は第四項及び第百八十四条の五第一項の規定による手続をし、かつ、第百九十五条第二項の規定により納付すべき手数料を納付した後であつて国内処理基準時を経過した後でなければ、第二十七条第一項第四号の規定にかかわらず、仮専用実施権の登録を受けることができない。`,
toku184no13j: `特第百八十四条の十三1項{特許要件の特例}　第二十九条の二に規定する他の特許出願又は実用新案登録出願が国際特許出願又は実用新案法第四十八条の三第二項の国際実用新案登録出願である場合における第二十九条の二の規定の適用については、同条中「他の特許出願又は実用新案登録出願であつて」とあるのは「他の特許出願又は実用新案登録出願（第百八十四条の四第三項又は実用新案法第四十八条の四第三項の規定により取り下げられたものとみなされた第百八十四条の四第一項の外国語特許出願又は同法第四十八条の四第一項の外国語実用新案登録出願を除く。）であつて」と、「出願公開又は」とあるのは「出願公開、」と、「発行が」とあるのは「発行又は千九百七十年六月十九日にワシントンで作成された特許協力条約第二十一条に規定する国際公開が」と、「願書に最初に添付した明細書、特許請求の範囲若しくは実用新案登録請求の範囲又は図面」とあるのは「第百八十四条の四第一項又は実用新案法第四十八条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面」とする。`,
toku184no14j: `特第百八十四条の十四1項{発明の新規性の喪失の例外の特例}　第三十条第二項の規定の適用を受けようとする国際特許出願の出願人は、その旨を記載した書面及び第二十九条第一項各号のいずれかに該当するに至つた発明が第三十条第二項の規定の適用を受けることができる発明であることを証明する書面を、同条第三項の規定にかかわらず、国内処理基準時の属する日後経済産業省令で定める期間内に特許庁長官に提出することができる。`,
toku184no15j1k: `特第百八十四条の十五1項{特許出願等に基づく優先権主張の特例}　国際特許出願については、第四十一条第一項ただし書及び第四項並びに第四十二条第二項の規定は、適用しない。`,
toku184no15j2k: `特第百八十四条の十五2項{特許出願等に基づく優先権主張の特例}　日本語特許出願についての第四十一条第三項の規定の適用については、同項中「又は出願公開」とあるのは、「又は千九百七十年六月十九日にワシントンで作成された特許協力条約第二十一条に規定する国際公開」とする。`,
toku184no15j3k: `特第百八十四条の十五3項{特許出願等に基づく優先権主張の特例}　外国語特許出願についての第四十一条第三項の規定の適用については、同項中「特許出願の願書に最初に添付した明細書、特許請求の範囲又は図面」とあるのは「第百八十四条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面」と、「又は出願公開」とあるのは「又は千九百七十年六月十九日にワシントンで作成された特許協力条約第二十一条に規定する国際公開」とする。`,
toku184no15j4k: `特第百八十四条の十五4項{特許出願等に基づく優先権主張の特例}　第四十一条第一項の先の出願が国際特許出願又は実用新案法第四十八条の三第二項の国際実用新案登録出願である場合における第四十一条第一項から第三項まで及び第四十二条第一項の規定の適用については、第四十一条第一項及び第二項中「願書に最初に添付した明細書、特許請求の範囲若しくは実用新案登録請求の範囲又は図面」とあるのは「第百八十四条の四第一項又は実用新案法第四十八条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面」と、同項中「同項」とあるのは「前項」と、同条第三項中「先の出願の願書に最初に添付した明細書、特許請求の範囲若しくは実用新案登録請求の範囲又は図面」とあるのは「先の出願の第百八十四条の四第一項又は実用新案法第四十八条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面」と、「同項」とあるのは「第一項」と、「について出願公開」とあるのは「について千九百七十年六月十九日にワシントンで作成された特許協力条約第二十一条に規定する国際公開」と、第四十二条第一項中「その出願の日から経済産業省令で定める期間を経過した時」とあるのは「第百八十四条の四第六項若しくは実用新案法第四十八条の四第六項の国内処理基準時又は第百八十四条の四第一項若しくは同法第四十八条の四第一項の国際出願日から経済産業省令で定める期間を経過した時のいずれか遅い時」とする。`,
toku184no16j: `特第百八十四条の十六1項{出願の変更の特例}　実用新案法第四十八条の三第一項又は第四十八条の十六第四項の規定により実用新案登録出願とみなされた国際出願の特許出願への変更については、同法第四十八条の五第四項の日本語実用新案登録出願にあつては同条第一項、同法第四十八条の四第一項の外国語実用新案登録出願にあつては同項又は同条第四項及び同法第四十八条の五第一項の規定による手続をし、かつ、同法第五十四条第二項の規定により納付すべき手数料を納付した後（同法第四十八条の十六第四項の規定により実用新案登録出願とみなされた国際出願については、同項に規定する決定の後）でなければすることができない。`,
toku184no17j: `特第百八十四条の十七1項{出願審査の請求の時期の制限}　国際特許出願の出願人は、日本語特許出願にあつては第百八十四条の五第一項、外国語特許出願にあつては第百八十四条の四第一項又は第四項及び第百八十四条の五第一項の規定による手続をし、かつ、第百九十五条第二項の規定により納付すべき手数料を納付した後、国際特許出願の出願人以外の者は、国内書面提出期間（第百八十四条の四第一項ただし書の外国語特許出願にあつては、翻訳文提出特例期間）の経過後でなければ、国際特許出願についての出願審査の請求をすることができない。`,
toku184no18j: `特第百八十四条の十八1項{拒絶理由等の特例}　外国語特許出願に係る拒絶の査定、特許異議の申立て及び特許無効審判については、第四十九条第六号、第百十三条第一号及び第五号並びに第百二十三条第一項第一号及び第五号中「外国語書面出願」とあるのは「第百八十四条の四第一項の外国語特許出願」と、第四十九条第六号、第百十三条第五号及び第百二十三条第一項第五号中「外国語書面に」とあるのは「第百八十四条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面に」とする。`,
toku184no19j: `特第百八十四条の十九1項{訂正の特例}　外国語特許出願に係る第百二十条の五第二項及び第百三十四条の二第一項の規定による訂正及び訂正審判の請求については、第百二十六条第五項中「外国語書面出願」とあるのは「第百八十四条の四第一項の外国語特許出願」と、「外国語書面）」とあるのは「第百八十四条の四第一項の国際出願日における国際出願の明細書、請求の範囲又は図面）」とする。`,
toku184no20j1k: `特第百八十四条の二十1項{決定により特許出願とみなされる国際出願}　条約第二条（ｖｉｉ）の国際出願の出願人は、条約第四条（１）（ｉｉ）の指定国に日本国を含む国際出願（特許出願に係るものに限る。）につき条約第二条（ｘｖ）の受理官庁により条約第二十五条（１）（ａ）に規定する拒否若しくは同条（１）（ａ）若しくは（ｂ）に規定する宣言がされ、又は条約第二条（ｘｉｘ）の国際事務局により条約第二十五条（１）（ａ）に規定する認定がされたときは、経済産業省令で定める期間内に、経済産業省令で定めるところにより、特許庁長官に同条（２）（ａ）に規定する決定をすべき旨の申出をすることができる。`,
toku184no20j2k: `特第百八十四条の二十2項{決定により特許出願とみなされる国際出願}　外国語でされた国際出願につき前項の申出をする者は、申出に際し、明細書、請求の範囲、図面（図面の中の説明に限る。）、要約その他の経済産業省令で定める国際出願に関する書類の日本語による翻訳文を特許庁長官に提出しなければならない。`,
toku184no20j3k: `特第百八十四条の二十3項{決定により特許出願とみなされる国際出願}　特許庁長官は、第一項の申出があつたときは、その申出に係る拒否、宣言又は認定が条約及び特許協力条約に基づく規則の規定に照らして正当であるか否かの決定をしなければならない。`,
toku184no20j4k: `特第百八十四条の二十4項{決定により特許出願とみなされる国際出願}　前項の規定により特許庁長官が同項の拒否、宣言又は認定が条約及び特許協力条約に基づく規則の規定に照らして正当でない旨の決定をしたときは、その決定に係る国際出願は、その国際出願につきその拒否、宣言又は認定がなかつたものとした場合において国際出願日となつたものと認められる日にされた特許出願とみなす。`,
toku184no20j5k: `特第百八十四条の二十5項{決定により特許出願とみなされる国際出願}　前項の規定により特許出願とみなされた国際出願についての出願公開については、第六十四条第一項中「特許出願の日」とあるのは「第百八十四条の四第一項の優先日」と、同条第二項第六号中「外国語書面出願」とあるのは「外国語でされた国際出願」と、「外国語書面及び外国語要約書面」とあるのは「第百八十四条の二十第四項に規定する国際出願日となつたものと認められる日における国際出願の明細書、請求の範囲、図面及び要約」とする。`,
toku184no20j6k: `特第百八十四条の二十6項{決定により特許出願とみなされる国際出願}　第百八十四条の三第二項、第百八十四条の六第一項及び第二項、第百八十四条の九第六項、第百八十四条の十二から第百八十四条の十四まで、第百八十四条の十五第一項、第三項及び第四項並びに第百八十四条の十七から前条までの規定は、第四項の規定により特許出願とみなされた国際出願に準用する。 この場合において、これらの規定の準用に関し必要な技術的読替えは、政令で定める。`,
toku185j: `特第百八十五条{二以上の請求項に係る特許又は特許権についての特則}　二以上の請求項に係る特許又は特許権についての第二十七条第一項第一号、第六十五条第五項（第百八十四条の十第二項において準用する場合を含む。）、第八十条第一項、第九十七条第一項、第九十八条第一項第一号、第百十一条第一項第二号、第百十四条第三項（第百七十四条第一項において準用する場合を含む。）、第百二十三条第三項、第百二十五条、第百二十六条第八項（第百三十四条の二第九項において準用する場合を含む。）、第百二十八条（第百二十条の五第九項及び第百三十四条の二第九項において準用する場合を含む。）、第百三十二条第一項（第百七十四条第三項において準用する場合を含む。）、第百七十五条、第百七十六条若しくは第百九十三条第二項第五号又は実用新案法第二十条第一項の規定の適用については、請求項ごとに特許がされ、又は特許権があるものとみなす。`,
toku186j1k: `特第百八十六条1項{証明等の請求}　何人も、特許庁長官に対し、特許に関し、証明、書類の謄本若しくは抄本の交付、書類の閲覧若しくは謄写又は特許原簿のうち磁気テープをもつて調製した部分に記録されている事項を記載した書類の交付を請求することができる。 ただし、次に掲げる書類については、特許庁長官が秘密を保持する必要があると認めるときは、この限りでない。\n　　1号　願書、願書に添付した明細書、特許請求の範囲、図面若しくは要約書若しくは外国語書面若しくは外国語要約書面若しくは特許出願の審査に係る書類（特許権の設定の登録又は出願公開がされたものを除く。）又は第六十七条の五第二項の資料\n　　2号　判定に係る書類であつて、当事者から当該当事者の保有する営業秘密が記載された旨の申出があつたもの\n　　3号　裁定に係る書類であつて、当事者、当事者以外の者であつてその特許に関し登録した権利を有するもの又は第八十四条の二の規定により意見を述べた通常実施権者からこれらの者の保有する営業秘密が記載された旨の申出があつたもの\n　　4号　拒絶査定不服審判に係る書類（当該事件に係る特許出願について特許権の設定の登録又は出願公開がされたものを除く。）\n　　5号　特許無効審判若しくは延長登録無効審判又はこれらの審判の確定審決に対する再審に係る書類であつて、当事者又は参加人から当該当事者又は参加人の保有する営業秘密が記載された旨の申出があつたもの\n　　6号　個人の名誉又は生活の平穏を害するおそれがあるもの\n　　7号　公の秩序又は善良の風俗を害するおそれがあるもの`,
toku186j2k: `特第百八十六条2項{証明等の請求}　特許庁長官は、前項第一号から第六号までに掲げる書類について、同項本文の請求を認めるときは、当該書類を提出した者に対し、その旨及びその理由を通知しなければならない。`,
toku186j3k: `特第百八十六条3項{証明等の請求}　特許に関する書類及び特許原簿のうち磁気テープをもつて調製した部分については、行政機関の保有する情報の公開に関する法律（平成十一年法律第四十二号）の規定は、適用しない。`,
toku186j4k: `特第百八十六条4項{証明等の請求}　特許に関する書類及び特許原簿のうち磁気テープをもつて調製した部分に記録されている保有個人情報（個人情報の保護に関する法律（平成十五年法律第五十七号）第六十条第一項に規定する保有個人情報をいう。）については、同法第五章第四節の規定は、適用しない。`,
toku187j: `特第百八十七条{特許表示}　特許権者、専用実施権者又は通常実施権者は、経済産業省令で定めるところにより、物の特許発明におけるその物若しくは物を生産する方法の特許発明におけるその方法により生産した物（以下「特許に係る物」という。）又はその物の包装にその物又は方法の発明が特許に係る旨の表示（以下「特許表示」という。）を附するように努めなければならない。`,
toku188j: `特第百八十八条{虚偽表示の禁止}　何人も、次に掲げる行為をしてはならない。\n　　1号　特許に係る物以外の物又はその物の包装に特許表示又はこれと紛らわしい表示を付する行為\n　　2号　特許に係る物以外の物であつて、その物又はその物の包装に特許表示又はこれと紛らわしい表示を付したものの譲渡等又は譲渡等のための展示をする行為\n　　3号　特許に係る物以外の物の生産若しくは使用をさせるため、又は譲渡等をするため、広告にその物の発明が特許に係る旨を表示し、又はこれと紛らわしい表示をする行為\n　　4号　方法の特許発明におけるその方法以外の方法を使用させるため、又は譲渡し若しくは貸し渡すため、広告にその方法の発明が特許に係る旨を表示し、又はこれと紛らわしい表示をする行為`,
toku189j: `特第百八十九条{送達}　送達する書類は、この法律に規定するもののほか、経済産業省令で定める。`,
toku190j: `特第百九十条{送達}　民事訴訟法第九十八条第二項、第九十九条から第百三条まで、第百五条、第百六条、第百七条第一項（第二号及び第三号を除く。）及び第三項並びに第百九条（送達）の規定は、この法律又は前条の経済産業省令で定める書類の送達に準用する。 この場合において、同法第九十八条第二項及び第百条中「裁判所書記官」とあるのは「特許庁長官の指定する職員又は審判書記官」と、同法第九十九条第一項中「郵便又は執行官」とあるのは「郵便」と、同法第百七条第一項中「場合には、裁判所書記官」とあるのは「場合及び審査に関する書類を送達すべき場合には、特許庁長官の指定する職員又は審判書記官」と、「最高裁判所規則」とあるのは「経済産業省令」と読み替えるものとする。`,
toku191j1k: `特第百九十一条1項{送達}　特許庁長官の指定する職員又は審判書記官は、次に掲げる場合には、公示送達をすることができる。\n　　1号　送達を受けるべき者の住所、居所その他送達をすべき場所が知れない場合\n　　2号　前条において準用する民事訴訟法第百七条第一項（第二号及び第三号を除く。）の規定により送達をすることができない場合\n　　3号　次条第二項の規定により書類を発送することが困難な状況が六月間継続した場合`,
toku191j2k: `特第百九十一条2項{送達}　公示送達は、送達する書類を送達を受けるべき者に何時でも交付すべき旨を官報及び特許公報に掲載するとともに、その旨を特許庁の掲示場に掲示し、又は特許庁の事務所に設置した電子計算機の映像面に表示したものの閲覧をすることができる状態に置くことにより行う。`,
toku191j3k: `特第百九十一条3項{送達}　公示送達は、官報に掲載した日から二十日を経過することにより、その効力を生ずる。`,
toku192j1k: `特第百九十二条1項{送達}　在外者に特許管理人があるときは、その特許管理人に送達しなければならない。`,
toku192j2k: `特第百九十二条2項{送達}　在外者に特許管理人がないときは、書類を航空扱いとした書留郵便等（書留郵便又は信書便の役務のうち書留郵便に準ずるものとして経済産業省令で定めるものをいう。次項において同じ。）に付して発送することができる。`,
toku192j3k: `特第百九十二条3項{送達}　前項の規定により書類を書留郵便等に付して発送したときは、発送の時に送達があつたものとみなす。`,
toku193j1k: `特第百九十三条1項{特許公報}　特許庁は、特許公報を発行する。`,
toku193j2k: `特第百九十三条2項{特許公報}　特許公報には、この法律に規定するもののほか、次に掲げる事項を掲載しなければならない。\n　　1号　出願公開後における拒絶をすべき旨の査定若しくは特許出願の放棄、取下げ若しくは却下又は特許権の存続期間の延長登録の出願の取下げ\n　　2号　出願公開後における特許を受ける権利の承継\n　　3号　出願公開後における第十七条の二第一項の規定による願書に添付した明細書、特許請求の範囲又は図面の補正（同項ただし書各号の規定によりしたものにあつては、誤訳訂正書の提出によるものに限る。）\n　　4号　第四十八条の三第五項（同条第七項において準用する場合を含む。）の規定による出願審査の請求\n　　5号　特許権の消滅（存続期間の満了によるもの及び第百十二条第四項又は第五項の規定によるものを除く。）又は回復（第百十二条の二第二項の規定によるものに限る。）\n　　6号　特許異議の申立て若しくは審判若しくは再審の請求又はこれらの取下げ\n　　7号　特許異議の申立てについての確定した決定、審判の確定審決又は再審の確定した決定若しくは確定審決（特許権の設定の登録又は出願公開がされたものに限る。）\n　　8号　訂正した明細書及び特許請求の範囲に記載した事項並びに図面の内容（訂正をすべき旨の確定した決定又は確定審決があつたものに限る。）\n　　9号　裁定の請求若しくはその取下げ又は裁定\n　　10号　第百七十八条第一項の訴えについての確定判決（特許権の設定の登録又は出願公開がされたものに限る。）`,
toku194j1k: `特第百九十四条1項{書類の提出等}　特許庁長官又は審査官は、当事者に対し、特許異議の申立て、審判又は再審に関する手続以外の手続を処理するため必要な書類その他の物件の提出を求めることができる。`,
toku194j2k: `特第百九十四条2項{書類の提出等}　特許庁長官又は審査官は、関係行政機関又は学校その他の団体に対して審査に必要な調査を依頼することができる。`,
toku195j1k: `特第百九十五条1項{手数料}　次に掲げる者は、実費を勘案して政令で定める額の手数料を納付しなければならない。\n　　1号　第四条、第五条第一項若しくは第百八条第三項の規定による期間の延長又は第五条第二項の規定による期日の変更を請求する者\n　　2号　特許証の再交付を請求する者\n　　3号　第三十四条第四項の規定により承継の届出をする者\n　　4号　第百八十六条第一項の規定により証明を請求する者\n　　5号　第百八十六条第一項の規定により書類の謄本又は抄本の交付を請求する者\n　　6号　第百八十六条第一項の規定により書類の閲覧又は謄写を請求する者\n　　7号　第百八十六条第一項の規定により特許原簿のうち磁気テープをもつて調製した部分に記録されている事項を記載した書類の交付を請求する者`,
toku195j2k: `特第百九十五条2項{手数料}　別表の中欄に掲げる者は、それぞれ同表の下欄に掲げる金額の範囲内において政令で定める額の手数料を納付しなければならない。`,
toku195j3k: `特第百九十五条3項{手数料}　特許出願人でない者が出願審査の請求をした後において、当該特許出願の願書に添付した特許請求の範囲についてした補正により請求項の数が増加したときは、その増加した請求項について前項の規定により納付すべき出願審査の請求の手数料は、同項の規定にかかわらず、特許出願人が納付しなければならない。`,
toku195j4k: `特第百九十五条4項{手数料}　前三項の規定は、これらの規定により手数料を納付すべき者が国であるときは、適用しない。`,
toku195j5k: `特第百九十五条5項{手数料}　特許権又は特許を受ける権利が国と国以外の者との共有に係る場合であつて持分の定めがあるときは、国と国以外の者が自己の特許権又は特許を受ける権利について第一項又は第二項の規定により納付すべき手数料（出願審査の請求の手数料以外の政令で定める手数料に限る。）は、これらの規定にかかわらず、これらの規定に規定する手数料の金額に国以外の者の持分の割合を乗じて得た額とし、国以外の者がその額を納付しなければならない。`,
toku195j6k: `特第百九十五条6項{手数料}　特許を受ける権利が国又は次条若しくは第百九十五条の二の二の規定若しくは他の法令の規定による出願審査の請求の手数料の軽減若しくは免除（以下この項において「減免」という。）を受ける者を含む者の共有に係る場合であつて持分の定めがあるときは、これらの者が自己の特許を受ける権利について第二項の規定により納付すべき出願審査の請求の手数料は、同項の規定にかかわらず、国以外の各共有者ごとに同項に規定する出願審査の請求の手数料の金額（減免を受ける者にあつては、その減免後の金額）にその持分の割合を乗じて得た額を合算して得た額とし、国以外の者がその額を納付しなければならない。`,
toku195j7k: `特第百九十五条7項{手数料}　前二項の規定により算定した手数料の金額に十円未満の端数があるときは、その端数は、切り捨てる。`,
toku195j8k: `特第百九十五条8項{手数料}　第一項から第三項までの手数料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
toku195j9k: `特第百九十五条9項{手数料}　出願審査の請求をした後において、次に掲げる命令、通知又は査定の謄本の送達のいずれかがあるまでの間にその特許出願が放棄され、又は取り下げられたときは、第二項の規定により納付すべき出願審査の請求の手数料を納付した者の請求により政令で定める額を返還する。\n　　1号　第三十九条第六項の規定による命令\n　　2号　第四十八条の七の規定による通知\n　　3号　第五十条の規定による通知\n　　4号　第五十二条第二項の規定による査定の謄本の送達`,
toku195j10k: `特第百九十五条10項{手数料}　前項の規定による手数料の返還は、特許出願が放棄され、又は取り下げられた日から六月を経過した後は、請求することができない。`,
toku195j11k: `特第百九十五条11項{手数料}　過誤納の手数料は、納付した者の請求により返還する。`,
toku195j12k: `特第百九十五条12項{手数料}　前項の規定による手数料の返還は、納付した日から一年を経過した後は、請求することができない。`,
toku195j13k: `特第百九十五条13項{手数料}　第九項又は第十一項の規定による手数料の返還を請求する者がその責めに帰することができない理由により、第十項又は前項に規定する期間内にその請求をすることができないときは、これらの規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でこれらの規定に規定する期間の経過後六月以内にその請求をすることができる。`,
toku195no2j: `特第百九十五条の二1項{出願審査の請求の手数料の減免}　特許庁長官は、自己の特許出願について出願審査の請求をする者であつて資力を考慮して政令で定める要件に該当する者が、出願審査の請求の手数料を納付することが困難であると認めるときは、政令で定めるところにより、前条第二項の規定により納付すべき出願審査の請求の手数料を軽減し、又は免除することができる。 ただし、当該者のうち経済的困難その他の事由により出願審査の請求の手数料を納付することが特に困難であると認められる者として政令で定める者以外の者に対しては、政令で定める件数を限度とする。`,
toku195no2no2j: `特第百九十五条の二の二1項{出願審査の請求の手数料の減免}　特許庁長官は、自己の特許出願について出願審査の請求をする者であつて、第百九条の二第一項の政令で定める者に対しては、政令で定めるところにより、第百九十五条第二項の規定により納付すべき出願審査の請求の手数料を軽減し、又は免除することができる。 ただし、当該者のうち第百九条の二第三項に規定する試験研究機関等その他の研究開発及び技術開発を行う能力又は産業の発達に対する寄与の程度が特に高いと認められる者として政令で定める者以外の者に対しては、政令で定める件数を限度とする。`,
toku195no3j: `特第百九十五条の三1項{行政手続法の適用除外}　この法律又はこの法律に基づく命令の規定による処分については、行政手続法（平成五年法律第八十八号）第二章及び第三章の規定は、適用しない。`,
toku195no4j: `特第百九十五条の四1項{行政不服審査法の規定による審査請求の制限}　査定、取消決定若しくは審決及び特許異議申立書、審判若しくは再審の請求書若しくは第百二十条の五第二項若しくは第百三十四条の二第一項の訂正の請求書の却下の決定並びにこの法律の規定により不服を申し立てることができないこととされている処分又はこれらの不作為については、行政不服審査法の規定による審査請求をすることができない。`,
toku196j: `特第百九十六条{侵害の罪}　特許権又は専用実施権を侵害した者（第百一条の規定により特許権又は専用実施権を侵害する行為とみなされる行為を行つた者を除く。）は、十年以下の拘禁刑若しくは千万円以下の罰金に処し、又はこれを併科する。`,
toku196no2j: `特第百九十六条の二1項{侵害の罪}　第百一条の規定により特許権又は専用実施権を侵害する行為とみなされる行為を行つた者は、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。`,
toku197j: `特第百九十七条{詐欺の行為の罪}　詐欺の行為により特許、特許権の存続期間の延長登録、特許異議の申立てについての決定又は審決を受けた者は、三年以下の拘禁刑又は三百万円以下の罰金に処する。`,
toku198j: `特第百九十八条{虚偽表示の罪}　第百八十八条の規定に違反した者は、三年以下の拘禁刑又は三百万円以下の罰金に処する。`,
toku199j1k: `特第百九十九条1項{偽証等の罪}　この法律の規定により宣誓した証人、鑑定人又は通訳人が特許庁又はその嘱託を受けた裁判所に対し虚偽の陳述、鑑定又は通訳をしたときは、三月以上十年以下の拘禁刑に処する。`,
toku199j2k: `特第百九十九条2項{偽証等の罪}　前項の罪を犯した者が事件の判定の謄本が送達され、又は特許異議の申立てについての決定若しくは審決が確定する前に自白したときは、その刑を減軽し、又は免除することができる。`,
toku200j: `特第二百条{秘密を漏らした罪}　特許庁の職員又はその職にあつた者がその職務に関して知得した特許出願中の発明に関する秘密を漏らし、又は盗用したときは、一年以下の拘禁刑又は五十万円以下の罰金に処する。`,
toku200no2j: `特第二百条の二1項{秘密を漏らした罪}　査証人又は査証人であつた者が査証に関して知得した秘密を漏らし、又は盗用したときは、一年以下の拘禁刑又は五十万円以下の罰金に処する。`,
toku200no3j1k: `特第二百条の三1項{秘密保持命令違反の罪}　秘密保持命令に違反した者は、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。`,
toku200no3j2k: `特第二百条の三2項{秘密保持命令違反の罪}　前項の罪は、告訴がなければ公訴を提起することができない。`,
toku200no3j3k: `特第二百条の三3項{秘密保持命令違反の罪}　第一項の罪は、日本国外において同項の罪を犯した者にも適用する。`,
toku201j1k: `特第二百一条1項{両罰規定}　法人の代表者又は法人若しくは人の代理人、使用人その他の従業者が、その法人又は人の業務に関し、次の各号に掲げる規定の違反行為をしたときは、行為者を罰するほか、その法人に対して当該各号で定める罰金刑を、その人に対して各本条の罰金刑を科する。\n　　1号　第百九十六条、第百九十六条の二又は前条第一項　三億円以下の罰金刑\n　　2号　第百九十七条又は第百九十八条　一億円以下の罰金刑`,
toku201j2k: `特第二百一条2項{両罰規定}　前項の場合において、当該行為者に対してした前条第二項の告訴は、その法人又は人に対しても効力を生じ、その法人又は人に対してした告訴は、当該行為者に対しても効力を生ずるものとする。`,
toku201j3k: `特第二百一条3項{両罰規定}　第一項の規定により第百九十六条、第百九十六条の二又は前条第一項の違反行為につき法人又は人に罰金刑を科する場合における時効の期間は、これらの規定の罪についての時効の期間による。`,
toku202j: `特第二百二条{過料}　第百五十一条（第七十一条第三項、第百二十条（第百七十四条第一項において準用する場合を含む。）及び第百七十四条第二項から第四項までにおいて準用する場合を含む。）において準用する民事訴訟法第二百七条第一項の規定により宣誓した者が特許庁又はその嘱託を受けた裁判所に対し虚偽の陳述をしたときは、十万円以下の過料に処する。`,
toku203j: `特第二百三条{過料}　この法律の規定により特許庁又はその嘱託を受けた裁判所から呼出しを受けた者が、正当な理由がないのに出頭せず、又は宣誓、陳述、証言、鑑定若しくは通訳を拒んだときは、十万円以下の過料に処する。`,
toku204j: `特第二百四条{過料}　証拠調又は証拠保全に関し、この法律の規定により特許庁又はその嘱託を受けた裁判所から書類その他の物件の提出又は提示を命じられた者が正当な理由がないのにその命令に従わなかつたときは、十万円以下の過料に処する。`,


tokukisoku38no2j2k: `特施規第三十八条の二2項{翻訳文の様式等}　<a href="#" class="law-link" data-key="toku184no4j4k">特許法第百八十四条の四第四項</a>の経済産業省令で定める期間は、<a href="#" class="law-link" data-key="toku184no4j3k">同条第三項</a>に規定する明細書等翻訳文を提出することができるようになつた日から二月とする。ただし、当該期間の末日が国内書面提出期間（<a href="#" class="law-link" data-key="toku184no4j1k">同条第一項ただし書</a>の外国語特許出願にあつては、翻訳文提出特例期間。以下この項において同じ。）の経過後一年を超えるときは、国内書面提出期間の経過後一年とする。`,
tokukisoku4no2j6k: `特施規第四条の二6項{期間の延長の請求等の様式等}　<a href="#" class="law-link" data-key="toku5j3k">特許法第五条第三項</a>の経済産業省令で定める期間は、特許庁長官又は審査官が手続をすべきものとして指定した期間の末日（当該期間の末日が<a href="#" class="law-link" data-key="toku3j2k">同法第三条第二項</a>の規定の適用を受けるときにあつては、同項の規定の適用がないものとした場合における当該期間の末日）の翌日から二月とする。　`,



jitsu1j: `実第一条{目的}　この法律は、物品の形状、構造又は組合せに係る考案の保護及び利用を図ることにより、その考案を奨励し、もつて産業の発達に寄与することを目的とする。`,
jitsu2j1k: `実第二条1項{定義}　この法律で「考案」とは、自然法則を利用した技術的思想の創作をいう。`,
jitsu2j2k: `実第二条2項{定義}　この法律で「登録実用新案」とは、実用新案登録を受けている考案をいう。`,
jitsu2j3k: `実第二条3項{定義}　この法律で考案について「実施」とは、考案に係る物品を製造し、使用し、譲渡し、貸し渡し、輸出し、若しくは輸入し、又はその譲渡若しくは貸渡しの申出（譲渡又は貸渡しのための展示を含む。以下同じ。）をする行為をいう。`,
jitsu2no2j1k: `実第二条の二1項{手続の補正}　実用新案登録出願、請求その他実用新案登録に関する手続（以下単に「手続」という。）をした者は、事件が特許庁に係属している場合に限り、その補正をすることができる。 ただし、経済産業省令で定める期間を経過した後は、願書に添付した明細書、実用新案登録請求の範囲、図面若しくは要約書又は<a href="#" class="law-link" data-key="jitsu8j4k">第八条第四項</a>若しくは<a href="#" class="law-link" data-key="jitsu11j1k">第十一条第一項</a>において準用する<a href="#" class="law-link" data-key="toku43j1k">特許法（昭和三十四年法律第百二十一号）第四十三条第一項</a>（<a href="#" class="law-link" data-key="jitsu11j1k">第十一条第一項において準用する<a href="#" class="law-link" data-key="toku43no2j2k">同法第四十三条の二第二項</a>（<a href="#" class="law-link" data-key="jitsu11j1k">第十一条第一項</a>において準用する<a href="#" class="law-link" data-key="toku43no3j3k">同法第四十三条の三第三項</a>において準用する場合を含む。）及び<a href="#" class="law-link" data-key="toku43no3j3k">第四十三条の三第三項</a>において準用する場合を含む。）に規定する書面について補正をすることができない。`,
jitsu2no2j2k: `実第二条の二2項{手続の補正}　<a href="#" class="law-link" data-key="jitsu2no2j1k">前項本文</a>の規定により明細書、実用新案登録請求の範囲又は図面について補正をするときは、願書に最初に添付した明細書、実用新案登録請求の範囲又は図面に記載した事項の範囲内においてしなければならない。`,
jitsu2no2j3k: `実第二条の二3項{手続の補正}　<a href="#" class="law-link" data-key="jitsu2no2j1k">第一項</a>の規定にかかわらず、<a href="#" class="law-link" data-key="jitsu14no2j1k">第十四条の二第一項の訂正に係る訂正書に添付した訂正した明細書、実用新案登録請求の範囲又は図面については、その補正をすることができない。`,
jitsu2no2j4k: `実第二条の二4項{手続の補正}　特許庁長官は、次に掲げる場合は、相当の期間を指定して、手続の補正をすべきことを命ずることができる。\n　　1号　手続が第二条の五第二項において準用する特許法第七条第一項から第三項まで又は第九条の規定に違反しているとき。\n　　2号　手続がこの法律又はこの法律に基づく命令で定める方式に違反しているとき。\n　　3号　手続について第三十二条第一項の規定により納付すべき登録料を納付しないとき。\n　　4号　手続について第五十四条第一項又は第二項の規定により納付すべき手数料を納付しないとき。`,
jitsu2no2j5k: `実第二条の二5項{手続の補正}　手続の補正（登録料及び手数料の納付を除く。）をするには、手続補正書を提出しなければならない。`,
jitsu2no3j: `実第二条の三1項{手続の却下}　特許庁長官は、前条第四項、第六条の二又は第十四条の三の規定により手続の補正をすべきことを命じた者がこれらの規定により指定した期間内にその補正をしないときは、その手続を却下することができる。`,
jitsu2no4j1k: `実第二条の四1項{法人でない社団等の手続をする能力}　法人でない社団又は財団であつて、代表者又は管理人の定めがあるものは、その名において次に掲げる手続をすることができる。\n　　1号　第十二条第一項に規定する実用新案技術評価の請求をすること。\n　　2号　審判を請求すること。\n　　3号　審判の確定審決に対する再審を請求すること。`,
jitsu2no4j2k: `実第二条の四2項{法人でない社団等の手続をする能力}　法人でない社団又は財団であつて、代表者又は管理人の定めがあるものは、その名において審判の確定審決に対する再審を請求されることができる。`,
jitsu2no5j1k: `実第二条の五1項{特許法の準用}　<a href="#" class="law-link" data-key="toku3j1k,toku3j2k">特許法第三条</a>及び<a href="#" class="law-link" data-key="toku5j1k,toku5j2k,toku5j3k">第五条</a>の規定は、この法律に規定する期間及び期日に準用する。`,
jitsu2no5j2k: `実第二条の五2項{特許法の準用}　<a href="#" class="law-link" data-key="toku7j1k,toku7j2k,toku7j3k,toku7j4k,toku8j1k,toku8j2k,toku9j">特許法第七条から第九条</a>まで、<a href="#" class="law-link" data-key="toku11j,toku12j,toku13j1k,toku13j2k,toku13j3k,toku13j4k,toku14j,toku15j,toku16j1k,toku16j2k,toku16j3k,toku16j4k">第十一条から第十六条まで</a>及び<a href="#" class="law-link" data-key="toku18no2j1k,toku18no2j2k,toku19j,toku20j,toku21j,toku22j1k,toku22j2k,toku23j1k,toku23j2k,toku23j3k,toku24j">第十八条の二から第二十四条まで</a>の規定は、手続に準用する。`,
jitsu2no5j3k: `実第二条の五3項{特許法の準用}　<a href="#" class="law-link" data-key="toku25j">特許法第二十五条</a>の規定は、実用新案権その他実用新案登録に関する権利に準用する。`,
jitsu2no5j4k: `実第二条の五4項{特許法の準用}　<a href="#" class="law-link" data-key="toku26j">特許法第二十六条</a>の規定は、実用新案登録に準用する。`,
jitsu3j1k: `実第三条1項{実用新案登録の要件}　産業上利用することができる考案であつて物品の形状、構造又は組合せに係るものをした者は、次に掲げる考案を除き、その考案について実用新案登録を受けることができる。\n　　1号　実用新案登録出願前に日本国内又は外国において公然知られた考案\n　　2号　実用新案登録出願前に日本国内又は外国において公然実施をされた考案\n　　3号　実用新案登録出願前に日本国内又は外国において、頒布された刊行物に記載された考案又は電気通信回線を通じて公衆に利用可能となつた考案`,
jitsu3j2k: `実第三条2項{実用新案登録の要件}　実用新案登録出願前にその考案の属する技術の分野における通常の知識を有する者が<a href="#" class="law-link" data-key="jitsu3j1k">前項各号</a>に掲げる考案に基いてきわめて容易に考案をすることができたときは、その考案については、同項の規定にかかわらず、実用新案登録を受けることができない。`,
jitsu3no2j: `実第三条の二{実用新案登録の要件}　実用新案登録出願に係る考案が当該実用新案登録出願の日前の他の実用新案登録出願又は特許出願であつて当該実用新案登録出願後に<a href="#" class="law-link" data-key="jitsu14j3k">第十四条第三項</a>の規定により同項各号に掲げる事項を掲載した実用新案公報（以下「実用新案掲載公報」という。）の発行又は<a href="#" class="law-link" data-key="toku66j3k">特許法第六十六条第三項</a>の規定により同項各号に掲げる事項を掲載した特許公報の発行若しくは出願公開がされたものの願書に最初に添付した明細書、実用新案登録請求の範囲若しくは特許請求の範囲又は図面（<a href="#" class="law-link" data-key="toku36no2j2k">同法第三十六条の二第二項</a>の外国語書面出願にあつては、<a href="#" class="law-link" data-key="toku36no2j1k">同条第一項</a>の外国語書面）に記載された考案又は発明（その考案又は発明をした者が当該実用新案登録出願に係る考案の考案者と同一の者である場合におけるその考案又は発明を除く。）と同一であるときは、その考案については、<a href="#" class="law-link" data-key="jitsu3j1k">前条第一項</a>の規定にかかわらず、実用新案登録を受けることができない。 ただし、当該実用新案登録出願の時にその出願人と当該他の実用新案登録出願又は特許出願の出願人とが同一の者であるときは、この限りでない。`,
jitsu4j: `実第四条{実用新案登録を受けることができない考案}　公の秩序、善良の風俗又は公衆の衛生を害するおそれがある考案については、<a href="#" class="law-link" data-key="jitsu3j1k">第三条第一項</a>の規定にかかわらず、実用新案登録を受けることができない。`,
jitsu4no2j1k: `実第四条の二1項{仮通常実施権}　実用新案登録を受ける権利を有する者は、その実用新案登録を受ける権利に基づいて取得すべき実用新案権について、その実用新案登録出願の願書に最初に添付した明細書、実用新案登録請求の範囲又は図面に記載した事項の範囲内において、他人に仮通常実施権を許諾することができる。`,
jitsu4no2j2k: `実第四条の二2項{仮通常実施権}　<a href="#" class="law-link" data-key="jitsu4no2j1k">前項</a>の規定による仮通常実施権に係る実用新案登録出願について実用新案権の設定の登録があつたときは、当該仮通常実施権を有する者に対し、その実用新案権について、当該仮通常実施権の設定行為で定めた範囲内において、通常実施権が許諾されたものとみなす。`,
jitsu4no2j3k: `実第四条の二3項{仮通常実施権}　特許法第三十三条第二項及び第三項、第三十四条の三第四項から第六項まで及び第八項から第十項まで並びに第三十四条の五の規定は、仮通常実施権に準用する。 この場合において、同法第三十四条の三第八項中「実用新案法第四条の二第一項の規定による仮通常実施権に係る実用新案登録出願について、第四十六条第一項」とあるのは「第一項又は前条第四項の規定による仮通常実施権に係る特許出願について、実用新案法第十条第一項」と、同条第九項中「第四十六条第二項」とあるのは「実用新案法第十条第二項」と読み替えるものとする。`,
jitsu5j1k: `実第五条1項{実用新案登録出願}　実用新案登録を受けようとする者は、次に掲げる事項を記載した願書を特許庁長官に提出しなければならない。\n　　1号　実用新案登録出願人の氏名又は名称及び住所又は居所\n　　2号　考案者の氏名及び住所又は居所`,
jitsu5j2k: `実第五条2項{実用新案登録出願}　願書には、明細書、実用新案登録請求の範囲、図面及び要約書を添付しなければならない。`,
jitsu5j3k: `実第五条3項{実用新案登録出願}　前項の明細書には、次に掲げる事項を記載しなければならない。\n　　1号　考案の名称\n　　2号　図面の簡単な説明\n　　3号　考案の詳細な説明`,
jitsu5j4k: `実第五条4項{実用新案登録出願}　前項第三号の考案の詳細な説明は、経済産業省令で定めるところにより、その考案の属する技術の分野における通常の知識を有する者がその実施をすることができる程度に明確かつ十分に、記載しなければならない。`,
jitsu5j5k: `実第五条5項{実用新案登録出願}　第二項の実用新案登録請求の範囲には、請求項に区分して、各請求項ごとに実用新案登録出願人が実用新案登録を受けようとする考案を特定するために必要と認める事項のすべてを記載しなければならない。 この場合において、一の請求項に係る考案と他の請求項に係る考案とが同一である記載となることを妨げない。`,
jitsu5j6k: `実第五条6項{実用新案登録出願}　第二項の実用新案登録請求の範囲の記載は、次の各号に適合するものでなければならない。\n　　1号　実用新案登録を受けようとする考案が考案の詳細な説明に記載したものであること。\n　　2号　実用新案登録を受けようとする考案が明確であること。\n　　3号　請求項ごとの記載が簡潔であること。\n　　4号　その他経済産業省令で定めるところにより記載されていること。`,
jitsu5j7k: `実第五条7項{実用新案登録出願}　第二項の要約書には、明細書、実用新案登録請求の範囲又は図面に記載した考案の概要その他経済産業省令で定める事項を記載しなければならない。`,
jitsu6j: `実第六条{実用新案登録出願}　二以上の考案については、経済産業省令で定める技術的関係を有することにより考案の単一性の要件を満たす一群の考案に該当するときは、一の願書で実用新案登録出願をすることができる。`,
jitsu6no2j: `実第六条の二1項{補正命令}　特許庁長官は、実用新案登録出願が次の各号の一に該当するときは、相当の期間を指定して、願書に添付した明細書、実用新案登録請求の範囲又は図面について補正をすべきことを命ずることができる。\n　　1号　その実用新案登録出願に係る考案が物品の形状、構造又は組合せに係るものでないとき。\n　　2号　その実用新案登録出願に係る考案が第四条の規定により実用新案登録をすることができないものであるとき。\n　　3号　その実用新案登録出願が第五条第六項第四号又は前条に規定する要件を満たしていないとき。\n　　4号　その実用新案登録出願の願書に添付した明細書、実用新案登録請求の範囲若しくは図面に必要な事項が記載されておらず、又はその記載が著しく不明確であるとき。`,
jitsu7j1k: `実第七条1項{先願}　同一の考案について異なつた日に二以上の実用新案登録出願があつたときは、最先の実用新案登録出願人のみがその考案について実用新案登録を受けることができる。`,
jitsu7j2k: `実第七条2項{先願}　同一の考案について同日に二以上の実用新案登録出願があつたときは、いずれも、その考案について実用新案登録を受けることができない。`,
jitsu7j3k: `実第七条3項{先願}　実用新案登録出願に係る考案と特許出願に係る発明とが同一である場合において、その実用新案登録出願及び特許出願が異なつた日にされたものであるときは、実用新案登録出願人は、特許出願人より先に出願をした場合にのみその考案について実用新案登録を受けることができる。`,
jitsu7j4k: `実第七条4項{先願}　実用新案登録出願又は特許出願が放棄され、取り下げられ、又は却下されたときは、その実用新案登録出願又は特許出願は、前三項の規定の適用については、初めからなかつたものとみなす。`,
jitsu7j5k: `実第七条5項{先願}　特許出願について拒絶をすべき旨の査定又は審決が確定したときは、その特許出願は、第三項の規定の適用については、初めからなかつたものとみなす。 ただし、その特許出願について特許法第三十九条第二項後段の規定に該当することにより拒絶をすべき旨の査定又は審決が確定したときは、この限りでない。`,
jitsu7j6k: `実第七条6項{先願}　特許法第三十九条第四項の協議が成立せず、又は協議をすることができないときは、実用新案登録出願人は、その考案について実用新案登録を受けることができない。`,
jitsu8j1k: `実第八条1項{実用新案登録出願等に基づく優先権主張}　実用新案登録を受けようとする者は、次に掲げる場合を除き、その実用新案登録出願に係る考案について、その者が実用新案登録又は特許を受ける権利を有する実用新案登録出願又は特許出願であつて先にされたもの（以下「先の出願」という。）の願書に最初に添付した明細書、実用新案登録請求の範囲若しくは特許請求の範囲又は図面（先の出願が特許法第三十六条の二第二項の外国語書面出願である場合にあつては、同条第一項の外国語書面）に記載された考案に基づいて優先権を主張することができる。 ただし、先の出願について仮専用実施権を有する者があるときは、その実用新案登録出願の際に、その承諾を得ている場合に限る。\n　　1号　その実用新案登録出願が先の出願の日から一年以内にされたものでない場合（その実用新案登録出願が故意に先の出願の日から一年以内にされなかつたものでないと認められる場合であつて、かつ、その実用新案登録出願が経済産業省令で定める期間内に経済産業省令で定めるところによりされたものである場合を除く。）\n　　2号　先の出願が第十一条第一項において準用する特許法第四十四条第一項の規定による実用新案登録出願の分割に係る新たな実用新案登録出願若しくは第十条第一項若しくは第二項の規定による出願の変更に係る実用新案登録出願又は同法第四十四条第一項の規定による特許出願の分割に係る新たな特許出願、同法第四十六条第一項若しくは第二項の規定による出願の変更に係る特許出願若しくは同法第四十六条の二第一項の規定による実用新案登録に基づく特許出願である場合\n　　3号　先の出願が、その実用新案登録出願の際に、放棄され、取り下げられ、又は却下されている場合\n　　4号　先の出願について、その実用新案登録出願の際に、査定又は審決が確定している場合\n　　5号　先の出願について、その実用新案登録出願の際に、第十四条第二項に規定する設定の登録がされている場合`,
jitsu8j2k: `実第八条2項{実用新案登録出願等に基づく優先権主張}　前項の規定による優先権の主張を伴う実用新案登録出願に係る考案のうち、当該優先権の主張の基礎とされた先の出願の願書に最初に添付した明細書、実用新案登録請求の範囲若しくは特許請求の範囲又は図面（当該先の出願が特許法第三十六条の二第二項の外国語書面出願である場合にあつては、同条第一項の外国語書面）に記載された考案（当該先の出願が前項若しくは同法第四十一条第一項の規定による優先権の主張又は同法第四十三条第一項、第四十三条の二第一項（同法第四十三条の三第三項において準用する場合を含む。）若しくは第四十三条の三第一項若しくは第二項（これらの規定を第十一条第一項において準用する場合を含む。）の規定による優先権の主張を伴う出願である場合には、当該先の出願についての優先権の主張の基礎とされた出願に係る出願の際の書類（明細書、実用新案登録請求の範囲若しくは特許請求の範囲又は図面に相当するものに限る。）に記載された考案を除く。）についての第三条、第三条の二本文、前条第一項から第三項まで、第十一条第一項において準用する同法第三十条第一項及び第二項、第十七条、第二十六条において準用する同法第六十九条第二項第二号、同法第七十九条、同法第八十一条及び同法第八十二条第一項並びに同法第三十九条第三項及び第四項並びに第七十二条、意匠法（昭和三十四年法律第百二十五号）第二十六条、第三十一条第二項及び第三十二条第二項並びに商標法（昭和三十四年法律第百二十七号）第二十九条並びに第三十三条の二第三項及び第三十三条の三第三項（これらの規定を同法第六十八条第三項において準用する場合を含む。）の規定の適用については、当該実用新案登録出願は、当該先の出願の時にされたものとみなす。`,
jitsu8j3k: `実第八条3項{実用新案登録出願等に基づく優先権主張}　第一項の規定による優先権の主張を伴う実用新案登録出願の願書に最初に添付した明細書、実用新案登録請求の範囲又は図面に記載された考案のうち、当該優先権の主張の基礎とされた先の出願の願書に最初に添付した明細書、実用新案登録請求の範囲若しくは特許請求の範囲又は図面（当該先の出願が特許法第三十六条の二第二項の外国語書面出願である場合にあつては、同条第一項の外国語書面）に記載された考案（当該先の出願が第一項若しくは同法第四十一条第一項の規定による優先権の主張又は同法第四十三条第一項、第四十三条の二第一項（同法第四十三条の三第三項において準用する場合を含む。）若しくは第四十三条の三第一項若しくは第二項（これらの規定を第十一条第一項において準用する場合を含む。）の規定による優先権の主張を伴う出願である場合には、当該先の出願についての優先権の主張の基礎とされた出願に係る出願の際の書類（明細書、実用新案登録請求の範囲若しくは特許請求の範囲又は図面に相当するものに限る。）に記載された考案を除く。）については、当該実用新案登録出願について実用新案掲載公報の発行がされた時に当該先の出願について実用新案掲載公報の発行又は出願公開がされたものとみなして、第三条の二本文又は同法第二十九条の二本文の規定を適用する。`,
jitsu8j4k: `実第八条4項{実用新案登録出願等に基づく優先権主張}　第一項の規定による優先権を主張しようとする者は、その旨及び先の出願の表示を記載した書面を経済産業省令で定める期間内に特許庁長官に提出しなければならない。`,
jitsu9j1k: `実第九条1項{先の出願の取下げ等}　前条第一項の規定による優先権の主張の基礎とされた先の出願は、その出願の日から経済産業省令で定める期間を経過した時に取り下げたものとみなす。 ただし、当該先の出願が放棄され、取り下げられ、若しくは却下されている場合、当該先の出願について査定若しくは審決が確定している場合、当該先の出願について第十四条第二項に規定する設定の登録がされている場合又は当該先の出願に基づく全ての優先権の主張が取り下げられている場合には、この限りでない。`,
jitsu9j2k: `実第九条2項{先の出願の取下げ等}　前条第一項の規定による優先権の主張を伴う実用新案登録出願の出願人は、先の出願の日から経済産業省令で定める期間を経過した後は、その主張を取り下げることができない。`,
jitsu9j3k: `実第九条3項{先の出願の取下げ等}　前条第一項の規定による優先権の主張を伴う実用新案登録出願が先の出願の日から経済産業省令で定める期間内に取り下げられたときは、同時に当該優先権の主張が取り下げられたものとみなす。`,
jitsu10j1k: `実第十条1項{出願の変更}　特許出願人は、その特許出願（特許法第四十六条の二第一項の規定による実用新案登録に基づく特許出願（同法第四十四条第二項（同法第四十六条第六項において準用する場合を含む。）の規定により当該特許出願の時にしたものとみなされるものを含む。）を除く。）を実用新案登録出願に変更することができる。 ただし、その特許出願について拒絶をすべき旨の最初の査定の謄本の送達があつた日から三月を経過した後又はその特許出願の日から九年六月を経過した後は、この限りでない。`,
jitsu10j2k: `実第十条2項{出願の変更}　意匠登録出願人は、その意匠登録出願（意匠法第十三条第六項において準用する同法第十条の二第二項の規定により特許法第四十六条の二第一項の規定による実用新案登録に基づく特許出願の時にしたものとみなされる意匠登録出願（意匠法第十条の二第二項の規定により当該意匠登録出願の時にしたものとみなされるものを含む。）を除く。）を実用新案登録出願に変更することができる。 ただし、その意匠登録出願について拒絶をすべき旨の最初の査定の謄本の送達があつた日から三月を経過した後又はその意匠登録出願の日から九年六月を経過した後は、この限りでない。`,
jitsu10j3k: `実第十条3項{出願の変更}　前二項の規定による出願の変更があつたときは、その実用新案登録出願は、その特許出願又は意匠登録出願の時にしたものとみなす。 ただし、その実用新案登録出願が第三条の二に規定する他の実用新案登録出願又は特許法第二十九条の二に規定する実用新案登録出願に該当する場合におけるこれらの規定の適用及び次条第一項において準用する同法第三十条第三項の規定の適用については、この限りでない。`,
jitsu10j4k: `実第十条4項{出願の変更}　第一項又は第二項の規定による出願の変更をする場合における次条第一項において準用する特許法第四十三条第二項（次条第一項において準用する同法第四十三条の二第二項（次条第一項において準用する同法第四十三条の三第三項において準用する場合を含む。）及び第四十三条の三第三項において準用する場合を含む。）の規定の適用については、同法第四十三条第二項中「最先の日から一年四月以内」とあるのは、「最先の日から一年四月又は実用新案法第十条第一項若しくは第二項の規定による出願の変更に係る実用新案登録出願の日から三月のいずれか遅い日まで」とする。`,
jitsu10j5k: `実第十条5項{出願の変更}　第一項又は第二項の規定による出願の変更があつたときは、その特許出願又は意匠登録出願は、取り下げたものとみなす。`,
jitsu10j6k: `実第十条6項{出願の変更}　第一項ただし書に規定する三月の期間は、特許法第四条の規定により同法第百二十一条第一項に規定する期間が延長されたときは、その延長された期間を限り、延長されたものとみなす。`,
jitsu10j7k: `実第十条7項{出願の変更}　第二項ただし書に規定する三月の期間は、意匠法第六十八条第一項において準用する特許法第四条の規定により意匠法第四十六条第一項に規定する期間が延長されたときは、その延長された期間を限り、延長されたものとみなす。`,
jitsu10j8k: `実第十条8項{出願の変更}　第一項に規定する出願の変更をする場合には、もとの特許出願について提出された書面又は書類（次条第一項において準用する特許法第四十三条第二項（次条第一項において準用する同法第四十三条の二第二項（次条第一項において準用する同法第四十三条の三第三項において準用する場合を含む。以下この項において同じ。）及び第四十三条の三第三項において準用する場合を含む。）の規定により提出された場合には、電磁的方法（電子的方法、磁気的方法その他人の知覚によつては認識することができない方法をいう。）により提供されたものを含む。）であつて、新たな実用新案登録出願について第八条第四項又は次条第一項において準用する同法第三十条第三項若しくは第四十三条第一項及び第二項（これらの規定を次条第一項において準用する同法第四十三条の二第二項及び第四十三条の三第三項において準用する場合を含む。）の規定により提出しなければならないものは、当該新たな実用新案登録出願と同時に特許庁長官に提出されたものとみなす。`,
jitsu10j9k: `実第十条9項{出願の変更}　特許出願人は、その特許出願について仮専用実施権を有する者があるときは、その承諾を得た場合に限り、第一項の規定による出願の変更をすることができる。`,
jitsu10j10k: `実第十条10項{出願の変更}　第八項の規定は、第二項の規定による出願の変更の場合に準用する。`,
jitsu11j1k: `実第十一条1項{特許法の準用}　特許法第三十条（発明の新規性の喪失の例外）、第三十八条（共同出願）、第四十三条から第四十四条まで（パリ条約による優先権主張の手続等及び特許出願の分割）の規定は、実用新案登録出願に準用する。`,
jitsu11j2k: `実第十一条2項{特許法の準用}　特許法第三十三条並びに第三十四条第一項、第二項及び第四項から第七項まで（特許を受ける権利）の規定は、実用新案登録を受ける権利に準用する。`,
jitsu11j3k: `実第十一条3項{特許法の準用}　特許法第三十五条（仮専用実施権に係る部分を除く。）（職務発明）の規定は、従業者、法人の役員又は国家公務員若しくは地方公務員がした考案に準用する。`,
jitsu12j1k: `実第十二条1項{実用新案技術評価の請求}　実用新案登録出願又は実用新案登録については、何人も、特許庁長官に、その実用新案登録出願に係る考案又は登録実用新案に関する技術的な評価であつて、第三条第一項第三号及び第二項（同号に掲げる考案に係るものに限る。）、第三条の二並びに第七条第一項から第三項まで及び第六項の規定に係るもの（以下「実用新案技術評価」という。）を請求することができる。 この場合において、二以上の請求項に係る実用新案登録出願又は実用新案登録については、請求項ごとに請求することができる。`,
jitsu12j2k: `実第十二条2項{実用新案技術評価の請求}　前項の規定による請求は、実用新案権の消滅後においても、することができる。 ただし、実用新案登録無効審判により無効にされた後は、この限りでない。`,
jitsu12j3k: `実第十二条3項{実用新案技術評価の請求}　前二項の規定にかかわらず、第一項の規定による請求は、その実用新案登録に基づいて特許法第四十六条の二第一項の規定による特許出願がされた後は、することができない。`,
jitsu12j4k: `実第十二条4項{実用新案技術評価の請求}　特許庁長官は、第一項の規定による請求があつたときは、審査官にその請求に係る実用新案技術評価の報告書（以下「実用新案技術評価書」という。）を作成させなければならない。`,
jitsu12j5k: `実第十二条5項{実用新案技術評価の請求}　特許法第四十七条第二項の規定は、実用新案技術評価書の作成に準用する。`,
jitsu12j6k: `実第十二条6項{実用新案技術評価の請求}　第一項の規定による請求は、取り下げることができない。`,
jitsu12j7k: `実第十二条7項{実用新案技術評価の請求}　実用新案登録出願人又は実用新案権者でない者から第一項の規定による請求があつた後に、その請求に係る実用新案登録（実用新案登録出願について同項の規定による請求があつた場合におけるその実用新案登録出願に係る実用新案登録を含む。）に基づいて特許法第四十六条の二第一項の規定による特許出願がされたときは、その請求は、されなかつたものとみなす。 この場合において、特許庁長官は、その旨を請求人に通知しなければならない。`,
jitsu13j1k: `実第十三条1項{実用新案技術評価の請求}　特許庁長官は、実用新案掲載公報の発行前に実用新案技術評価の請求があつたときは当該実用新案掲載公報の発行の際又はその後遅滞なく、実用新案掲載公報の発行後に実用新案技術評価の請求があつたときはその後遅滞なく、その旨を実用新案公報に掲載しなければならない。`,
jitsu13j2k: `実第十三条2項{実用新案技術評価の請求}　特許庁長官は、実用新案登録出願人又は実用新案権者でない者から実用新案技術評価の請求があつたときは、その旨を実用新案登録出願人又は実用新案権者に通知しなければならない。`,
jitsu13j3k: `実第十三条3項{実用新案技術評価の請求}　特許庁長官は、実用新案技術評価書の作成がされたときは、その謄本を、請求人が実用新案登録出願人又は実用新案権者であるときは請求人に、請求人が実用新案登録出願人又は実用新案権者でないときは請求人及び実用新案登録出願人又は実用新案権者に送達しなければならない。`,
jitsu14j1k: `実第十四条1項{実用新案権の設定の登録}　実用新案権は、設定の登録により発生する。`,
jitsu14j2k: `実第十四条2項{実用新案権の設定の登録}　実用新案登録出願があつたときは、その実用新案登録出願が放棄され、取り下げられ、又は却下された場合を除き、実用新案権の設定の登録をする。`,
jitsu14j3k: `実第十四条3項{実用新案権の設定の登録}　前項の登録があつたときは、次に掲げる事項を実用新案公報に掲載しなければならない。\n　　1号　実用新案権者の氏名又は名称及び住所又は居所\n　　2号　実用新案登録出願の番号及び年月日\n　　3号　考案者の氏名及び住所又は居所\n　　4号　願書に添付した明細書及び実用新案登録請求の範囲に記載した事項並びに図面の内容\n　　5号　願書に添付した要約書に記載した事項\n　　6号　登録番号及び設定の登録の年月日\n　　7号　前各号に掲げるもののほか、必要な事項`,
jitsu14j4k: `実第十四条4項{実用新案権の設定の登録}　特許法第六十四条第三項の規定は、前項の規定により同項第五号の要約書に記載した事項を実用新案公報に掲載する場合に準用する。`,
jitsu14no2j1k: `実第十四条の二1項{明細書、実用新案登録請求の範囲又は図面の訂正}　実用新案権者は、次に掲げる場合を除き、願書に添付した明細書、実用新案登録請求の範囲又は図面の訂正を一回に限りすることができる。\n　　1号　第十三条第三項の規定による最初の実用新案技術評価書の謄本の送達があつた日から二月を経過したとき。\n　　2号　実用新案登録無効審判について、第三十九条第一項の規定により最初に指定された期間を経過したとき。`,
jitsu14no2j2k: `実第十四条の二2項{明細書、実用新案登録請求の範囲又は図面の訂正}　前項の訂正は、次に掲げる事項を目的とするものに限る。\n　　1号　実用新案登録請求の範囲の減縮\n　　2号　誤記の訂正\n　　3号　明瞭でない記載の釈明\n　　4号　他の請求項の記載を引用する請求項の記載を当該他の請求項の記載を引用しないものとすること。`,
jitsu14no2j3k: `実第十四条の二3項{明細書、実用新案登録請求の範囲又は図面の訂正}　第一項の訂正は、願書に添付した明細書、実用新案登録請求の範囲又は図面（前項第二号に掲げる事項を目的とする訂正の場合にあつては、願書に最初に添付した明細書、実用新案登録請求の範囲又は図面）に記載した事項の範囲内においてしなければならない。`,
jitsu14no2j4k: `実第十四条の二4項{明細書、実用新案登録請求の範囲又は図面の訂正}　第一項の訂正は、実質上実用新案登録請求の範囲を拡張し、又は変更するものであつてはならない。`,
jitsu14no2j5k: `実第十四条の二5項{明細書、実用新案登録請求の範囲又は図面の訂正}　特許法第四条の規定は、第一項第一号に規定する期間に準用する。`,
jitsu14no2j6k: `実第十四条の二6項{明細書、実用新案登録請求の範囲又は図面の訂正}　第一項の訂正をする者がその責めに帰することができない理由により同項第一号に規定する期間を経過するまでにその訂正をすることができないときは、同号の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその訂正をすることができる。`,
jitsu14no2j7k: `実第十四条の二7項{明細書、実用新案登録請求の範囲又は図面の訂正}　実用新案権者は、第一項の訂正をする場合のほか、請求項の削除を目的とするものに限り、願書に添付した明細書、実用新案登録請求の範囲又は図面の訂正をすることができる。 ただし、実用新案登録無効審判が特許庁に係属している場合において第四十一条において準用する特許法第百五十六条第一項の規定による通知があつた後（同条第三項の規定による審理の再開がされた場合にあつては、その後更に同条第一項の規定による通知があつた後）は、願書に添付した明細書、実用新案登録請求の範囲又は図面の訂正をすることができない。`,
jitsu14no2j8k: `実第十四条の二8項{明細書、実用新案登録請求の範囲又は図面の訂正}　第一項及び前項の訂正は、実用新案権の消滅後においても、することができる。 ただし、実用新案登録無効審判により無効にされた後は、この限りでない。`,
jitsu14no2j9k: `実第十四条の二9項{明細書、実用新案登録請求の範囲又は図面の訂正}　第一項又は第七項の訂正をするには、訂正書を提出しなければならない。`,
jitsu14no2j10k: `実第十四条の二10項{明細書、実用新案登録請求の範囲又は図面の訂正}　第一項の訂正をするときは、訂正書に訂正した明細書、実用新案登録請求の範囲又は図面を添付しなければならない。`,
jitsu14no2j11k: `実第十四条の二11項{明細書、実用新案登録請求の範囲又は図面の訂正}　第一項又は第七項の訂正があつたときは、その訂正後における明細書、実用新案登録請求の範囲又は図面により実用新案登録出願及び実用新案権の設定の登録がされたものとみなす。`,
jitsu14no2j12k: `実第十四条の二12項{明細書、実用新案登録請求の範囲又は図面の訂正}　第一項又は第七項の訂正があつたときは、第一項の訂正にあつては訂正した明細書及び実用新案登録請求の範囲に記載した事項並びに図面の内容を、第七項の訂正にあつてはその旨を、実用新案公報に掲載しなければならない。`,
jitsu14no2j13k: `実第十四条の二13項{明細書、実用新案登録請求の範囲又は図面の訂正}　特許法第百二十七条及び第百三十二条第三項の規定は、第一項及び第七項の場合に準用する。`,
jitsu14no3j: `実第十四条の三1項{訂正に係る補正命令}　特許庁長官は、訂正書（前条第一項の訂正に係るものに限る。）の提出があつた場合において、その訂正書に添付した訂正した明細書、実用新案登録請求の範囲又は図面の記載が次の各号のいずれかに該当するときは、相当の期間を指定して、その訂正書に添付した訂正した明細書、実用新案登録請求の範囲又は図面について補正をすべきことを命ずることができる。\n　　1号　その訂正書に添付した訂正した実用新案登録請求の範囲に記載されている事項により特定される考案が物品の形状、構造又は組合せに係るものでないとき。\n　　2号　その訂正書に添付した訂正した実用新案登録請求の範囲に記載されている事項により特定される考案が第四条の規定により実用新案登録をすることができないものであるとき。\n　　3号　その訂正書に添付した訂正した明細書、実用新案登録請求の範囲又は図面の記載が第五条第六項第四号又は第六条に規定する要件を満たしていないとき。\n　　4号　その訂正書に添付した訂正した明細書、実用新案登録請求の範囲若しくは図面に必要な事項が記載されておらず、又はその記載が著しく不明確であるとき。`,
jitsu15j: `実第十五条{存続期間}　実用新案権の存続期間は、実用新案登録出願の日から十年をもつて終了する。`,
jitsu16j: `実第十六条{実用新案権の効力}　実用新案権者は、業として登録実用新案の実施をする権利を専有する。 ただし、その実用新案権について専用実施権を設定したときは、専用実施権者がその登録実用新案の実施をする権利を専有する範囲については、この限りでない。`,
jitsu17j: `実第十七条{他人の登録実用新案等との関係}　実用新案権者、専用実施権者又は通常実施権者は、その登録実用新案がその実用新案登録出願の日前の出願に係る他人の登録実用新案、特許発明若しくは登録意匠若しくはこれに類似する意匠を利用するものであるとき、又はその実用新案権がその実用新案登録出願の日前の出願に係る他人の意匠権若しくは商標権と抵触するときは、業としてその登録実用新案の実施をすることができない。`,
jitsu17no2j1k: `実第十七条の二1項{実用新案権の移転の特例}　実用新案登録が第三十七条第一項第二号に規定する要件に該当するとき（その実用新案登録が第十一条第一項において準用する特許法第三十八条の規定に違反してされたときに限る。）又は第三十七条第一項第五号に規定する要件に該当するときは、当該実用新案登録に係る考案について実用新案登録を受ける権利を有する者は、経済産業省令で定めるところにより、その実用新案権者に対し、当該実用新案権の移転を請求することができる。`,
jitsu17no2j2k: `実第十七条の二2項{実用新案権の移転の特例}　前項の規定による請求に基づく実用新案権の移転の登録があつたときは、その実用新案権は、初めから当該登録を受けた者に帰属していたものとみなす。`,
jitsu17no2j3k: `実第十七条の二3項{実用新案権の移転の特例}　共有に係る実用新案権について第一項の規定による請求に基づきその持分を移転する場合においては、第二十六条において準用する特許法第七十三条第一項の規定は、適用しない。`,
jitsu18j1k: `実第十八条1項{専用実施権}　実用新案権者は、その実用新案権について専用実施権を設定することができる。`,
jitsu18j2k: `実第十八条2項{専用実施権}　専用実施権者は、設定行為で定めた範囲内において、業としてその登録実用新案の実施をする権利を専有する。`,
jitsu18j3k: `実第十八条3項{専用実施権}　特許法第七十七条第三項から第五項まで（移転等）、第九十七条第二項（放棄）並びに第九十八条第一項第二号及び第二項（登録の効果）の規定は、専用実施権に準用する。`,
jitsu19j1k: `実第十九条1項{通常実施権}　実用新案権者は、その実用新案権について他人に通常実施権を許諾することができる。`,
jitsu19j2k: `実第十九条2項{通常実施権}　通常実施権者は、この法律の規定により又は設定行為で定めた範囲内において、業としてその登録実用新案の実施をする権利を有する。`,
jitsu19j3k: `実第十九条3項{通常実施権}　特許法第七十三条第一項（共有）、第九十七条第三項（放棄）及び第九十九条（通常実施権の対抗力）の規定は、通常実施権に準用する。`,
jitsu20j1k: `実第二十条1項{無効審判の請求登録前の実施による通常実施権}　次の各号のいずれかに該当する者であつて、特許法第百二十三条第一項の特許無効審判（以下この項において単に「特許無効審判」という。）の請求の登録前に、特許が同条第一項各号のいずれかに規定する要件に該当することを知らないで、日本国内において当該発明の実施である事業をしているもの又はその事業の準備をしているものは、その実施又は準備をしている発明及び事業の目的の範囲内において、その特許を無効にした場合における実用新案権又はその際現に存する専用実施権について通常実施権を有する。\n　　1号　実用新案登録に係る考案と特許に係る発明とが同一である場合において、特許を無効にした場合における原特許権者\n　　2号　特許を無効にしてその発明と同一の考案について正当権利者に実用新案登録をした場合における原特許権者\n　　3号　前二号に掲げる場合において、特許無効審判の請求の登録の際現にその無効にした特許に係る特許権についての専用実施権又はその特許権若しくは専用実施権についての通常実施権を有する者`,
jitsu20j2k: `実第二十条2項{無効審判の請求登録前の実施による通常実施権}　当該実用新案権者又は専用実施権者は、前項の規定により通常実施権を有する者から相当の対価を受ける権利を有する。`,
jitsu21j1k: `実第二十一条1項{不実施の場合の通常実施権の設定の裁定}　登録実用新案の実施が継続して三年以上日本国内において適当にされていないときは、その登録実用新案の実施をしようとする者は、実用新案権者又は専用実施権者に対し通常実施権の許諾について協議を求めることができる。 ただし、その登録実用新案に係る実用新案登録出願の日から四年を経過していないときは、この限りでない。`,
jitsu21j2k: `実第二十一条2項{不実施の場合の通常実施権の設定の裁定}　前項の協議が成立せず、又は協議をすることができないときは、その登録実用新案の実施をしようとする者は、特許庁長官の裁定を請求することができる。`,
jitsu21j3k: `実第二十一条3項{不実施の場合の通常実施権の設定の裁定}　特許法第八十四条から第九十一条の二まで（裁定の手続等）の規定は、前項の裁定に準用する。`,
jitsu22j1k: `実第二十二条1項{自己の登録実用新案の実施をするための通常実施権の設定の裁定}　実用新案権者又は専用実施権者は、その登録実用新案が第十七条に規定する場合に該当するときは、同条の他人に対しその登録実用新案の実施をするための通常実施権又は特許権若しくは意匠権についての通常実施権の許諾について協議を求めることができる。`,
jitsu22j2k: `実第二十二条2項{自己の登録実用新案の実施をするための通常実施権の設定の裁定}　前項の協議を求められた第十七条の他人は、その協議を求めた実用新案権者又は専用実施権者に対し、これらの者がその協議により通常実施権又は特許権若しくは意匠権についての通常実施権の許諾を受けて実施をしようとする登録実用新案の範囲内において、通常実施権の許諾について協議を求めることができる。`,
jitsu22j3k: `実第二十二条3項{自己の登録実用新案の実施をするための通常実施権の設定の裁定}　第一項の協議が成立せず、又は協議をすることができないときは、実用新案権者又は専用実施権者は、特許庁長官の裁定を請求することができる。`,
jitsu22j4k: `実第二十二条4項{自己の登録実用新案の実施をするための通常実施権の設定の裁定}　第二項の協議が成立せず、又は協議をすることができない場合において、前項の裁定の請求があつたときは、第十七条の他人は、第七項において準用する特許法第八十四条の規定によりその者が答弁書を提出すべき期間として特許庁長官が指定した期間内に限り、特許庁長官の裁定を請求することができる。`,
jitsu22j5k: `実第二十二条5項{自己の登録実用新案の実施をするための通常実施権の設定の裁定}　特許庁長官は、第三項又は前項の場合において、当該通常実施権を設定することが第十七条の他人又は実用新案権者若しくは専用実施権者の利益を不当に害することとなるときは、当該通常実施権を設定すべき旨の裁定をすることができない。`,
jitsu22j6k: `実第二十二条6項{自己の登録実用新案の実施をするための通常実施権の設定の裁定}　特許庁長官は、前項に規定する場合のほか、第四項の場合において、第三項の裁定の請求について通常実施権を設定すべき旨の裁定をしないときは、当該通常実施権を設定すべき旨の裁定をすることができない。`,
jitsu22j7k: `実第二十二条7項{自己の登録実用新案の実施をするための通常実施権の設定の裁定}　特許法第八十四条、第八十四条の二、第八十五条第一項及び第八十六条から第九十一条の二まで（裁定の手続等）の規定は、第三項又は第四項の裁定に準用する。`,
jitsu23j1k: `実第二十三条1項{公共の利益のための通常実施権の設定の裁定}　登録実用新案の実施が公共の利益のため特に必要であるときは、その登録実用新案の実施をしようとする者は、実用新案権者又は専用実施権者に対し通常実施権の許諾について協議を求めることができる。`,
jitsu23j2k: `実第二十三条2項{公共の利益のための通常実施権の設定の裁定}　前項の協議が成立せず、又は協議をすることができないときは、その登録実用新案の実施をしようとする者は、経済産業大臣の裁定を請求することができる。`,
jitsu23j3k: `実第二十三条3項{公共の利益のための通常実施権の設定の裁定}　特許法第八十四条、第八十四条の二、第八十五条第一項及び第八十六条から第九十一条の二まで（裁定の手続等）の規定は、前項の裁定に準用する。`,
jitsu24j1k: `実第二十四条1項{通常実施権の移転等}　通常実施権は、第二十一条第二項、第二十二条第三項若しくは第四項若しくは前条第二項、特許法第九十二条第三項又は意匠法第三十三条第三項の裁定による通常実施権を除き、実施の事業とともにする場合、実用新案権者（専用実施権についての通常実施権にあつては、実用新案権者及び専用実施権者）の承諾を得た場合及び相続その他の一般承継の場合に限り、移転することができる。`,
jitsu24j2k: `実第二十四条2項{通常実施権の移転等}　通常実施権者は、第二十一条第二項、第二十二条第三項若しくは第四項若しくは前条第二項、特許法第九十二条第三項又は意匠法第三十三条第三項の裁定による通常実施権を除き、実用新案権者（専用実施権についての通常実施権にあつては、実用新案権者及び専用実施権者）の承諾を得た場合に限り、その通常実施権について質権を設定することができる。`,
jitsu24j3k: `実第二十四条3項{通常実施権の移転等}　第二十一条第二項又は前条第二項の裁定による通常実施権は、実施の事業とともにする場合に限り、移転することができる。`,
jitsu24j4k: `実第二十四条4項{通常実施権の移転等}　第二十二条第三項、特許法第九十二条第三項又は意匠法第三十三条第三項の裁定による通常実施権は、その通常実施権者の当該実用新案権、特許権又は意匠権が実施の事業とともに移転したときはこれらに従つて移転し、その実用新案権、特許権又は意匠権が実施の事業と分離して移転したとき、又は消滅したときは消滅する。`,
jitsu24j5k: `実第二十四条5項{通常実施権の移転等}　第二十二条第四項の裁定による通常実施権は、その通常実施権者の当該実用新案権、特許権又は意匠権に従つて移転し、その実用新案権、特許権又は意匠権が消滅したときは消滅する。`,
jitsu25j1k: `実第二十五条1項{質権}　実用新案権、専用実施権又は通常実施権を目的として質権を設定したときは、質権者は、契約で別段の定をした場合を除き、当該登録実用新案の実施をすることができない。`,
jitsu25j2k: `実第二十五条2項{質権}　特許法第九十六条（物上代位）の規定は、実用新案権、専用実施権又は通常実施権を目的とする質権に準用する。`,
jitsu25j3k: `実第二十五条3項{質権}　特許法第九十八条第一項第三号及び第二項（登録の効果）の規定は、実用新案権又は専用実施権を目的とする質権に準用する。`,
jitsu26j: `実第二十六条{特許法の準用}　特許法第六十九条第一項及び第二項、第七十条から第七十一条の二まで（特許権の効力が及ばない範囲及び特許発明の技術的範囲）、第七十三条（共有）、第七十六条（相続人がない場合の特許権の消滅）、第七十九条（先使用による通常実施権）、第七十九条の二（特許権の移転の登録前の実施による通常実施権）、第八十一条、第八十二条（意匠権の存続期間満了後の通常実施権）、第九十七条第一項（放棄）並びに第九十八条第一項第一号及び第二項（登録の効果）の規定は、実用新案権に準用する。`,
jitsu27j1k: `実第二十七条1項{差止請求権}　実用新案権者又は専用実施権者は、自己の実用新案権又は専用実施権を侵害する者又は侵害するおそれがある者（以下「侵害者等」という。）に対し、その侵害の停止又は予防を請求することができる。`,
jitsu27j2k: `実第二十七条2項{差止請求権}　実用新案権者又は専用実施権者は、前項の規定による請求をするに際し、侵害の行為を組成した物（プログラム等（特許法第二条第四項に規定するプログラム等をいう。次条において同じ。）を含む。以下同じ。）の廃棄、侵害の行為に供した設備の除却その他の侵害の予防に必要な行為を請求することができる。`,
jitsu28j: `実第二十八条{侵害とみなす行為}　次に掲げる行為は、当該実用新案権又は専用実施権を侵害するものとみなす。\n　　1号　業として、登録実用新案に係る物品の製造にのみ用いる物の生産、譲渡等（譲渡及び貸渡しをいい、その物がプログラム等である場合には、電気通信回線を通じた提供を含む。以下同じ。）若しくは輸入又は譲渡等の申出（譲渡等のための展示を含む。以下同じ。）をする行為\n　　2号　登録実用新案に係る物品の製造に用いる物（日本国内において広く一般に流通しているものを除く。）であつてその考案による課題の解決に不可欠なものにつき、その考案が登録実用新案であること及びその物がその考案の実施に用いられることを知りながら、業として、その生産、譲渡等若しくは輸入又は譲渡等の申出をする行為\n　　3号　登録実用新案に係る物品を業としての譲渡、貸渡し又は輸出のために所持する行為`,
jitsu29j1k: `実第二十九条1項{損害の額の推定等}　実用新案権者又は専用実施権者が故意又は過失により自己の実用新案権又は専用実施権を侵害した者に対しその侵害により自己が受けた損害の賠償を請求する場合において、その者がその侵害の行為を組成した物品を譲渡したときは、次の各号に掲げる額の合計額を、実用新案権者又は専用実施権者が受けた損害の額とすることができる。\n　　1号　実用新案権者又は専用実施権者がその侵害の行為がなければ販売することができた物品の単位数量当たりの利益の額に、自己の実用新案権又は専用実施権を侵害した者が譲渡した物品の数量（次号において「譲渡数量」という。）のうち当該実用新案権者又は専用実施権者の実施の能力に応じた数量（同号において「実施相応数量」という。）を超えない部分（その全部又は一部に相当する数量を当該実用新案権者又は専用実施権者が販売することができないとする事情があるときは、当該事情に相当する数量（同号において「特定数量」という。）を控除した数量）を乗じて得た額\n　　2号　譲渡数量のうち実施相応数量を超える数量又は特定数量がある場合（実用新案権者又は専用実施権者が、当該実用新案権者の実用新案権についての専用実施権の設定若しくは通常実施権の許諾又は当該専用実施権者の専用実施権についての通常実施権の許諾をし得たと認められない場合を除く。）におけるこれらの数量に応じた当該実用新案権又は専用実施権に係る登録実用新案の実施に対し受けるべき金銭の額に相当する額`,
jitsu29j2k: `実第二十九条2項{損害の額の推定等}　実用新案権者又は専用実施権者が故意又は過失により自己の実用新案権又は専用実施権を侵害した者に対しその侵害により自己が受けた損害の賠償を請求する場合において、その者がその侵害の行為により利益を受けているときは、その利益の額は、実用新案権者又は専用実施権者が受けた損害の額と推定する。`,
jitsu29j3k: `実第二十九条3項{損害の額の推定等}　実用新案権者又は専用実施権者は、故意又は過失により自己の実用新案権又は専用実施権を侵害した者に対し、その登録実用新案の実施に対し受けるべき金銭の額に相当する額の金銭を、自己が受けた損害の額としてその賠償を請求することができる。`,
jitsu29j4k: `実第二十九条4項{損害の額の推定等}　裁判所は、第一項第二号及び前項に規定する登録実用新案の実施に対し受けるべき金銭の額に相当する額を認定するに当たつては、実用新案権者又は専用実施権者が、自己の実用新案権又は専用実施権に係る登録実用新案の実施の対価について、当該実用新案権又は専用実施権の侵害があつたことを前提として当該実用新案権又は専用実施権を侵害した者との間で合意をするとしたならば、当該実用新案権者又は専用実施権者が得ることとなるその対価を考慮することができる。`,
jitsu29j5k: `実第二十九条5項{損害の額の推定等}　第三項の規定は、同項に規定する金額を超える損害の賠償の請求を妨げない。 この場合において、実用新案権又は専用実施権を侵害した者に故意又は重大な過失がなかつたときは、裁判所は、損害の賠償の額を定めるについて、これを参酌することができる。`,
jitsu29no2j: `実第二十九条の二1項{実用新案技術評価書の提示}　実用新案権者又は専用実施権者は、その登録実用新案に係る実用新案技術評価書を提示して警告をした後でなければ、自己の実用新案権又は専用実施権の侵害者等に対し、その権利を行使することができない。`,
jitsu29no3j1k: `実第二十九条の三1項{実用新案権者等の責任}　実用新案権者又は専用実施権者が侵害者等に対しその権利を行使し、又はその警告をした場合において、実用新案登録を無効にすべき旨の審決（第三十七条第一項第六号に掲げる理由によるものを除く。）が確定したときは、その者は、その権利の行使又はその警告により相手方に与えた損害を賠償する責めに任ずる。 ただし、実用新案技術評価書の実用新案技術評価（当該実用新案登録出願に係る考案又は登録実用新案が第三条第一項第三号及び第二項（同号に掲げる考案に係るものに限る。）、第三条の二並びに第七条第一項から第三項まで及び第六項の規定により実用新案登録をすることができない旨の評価を受けたものを除く。）に基づきその権利を行使し、又はその警告をしたとき、その他相当の注意をもつてその権利を行使し、又はその警告をしたときは、この限りでない。`,
jitsu29no3j2k: `実第二十九条の三2項{実用新案権者等の責任}　前項の規定は、実用新案登録出願の願書に添付した明細書、実用新案登録請求の範囲又は図面についてした第十四条の二第一項又は第七項の訂正により実用新案権の設定の登録の際における実用新案登録請求の範囲に記載された考案の範囲に含まれないこととなつた考案についてその権利を行使し、又はその警告をした場合に準用する。`,
jitsu30j: `実第三十条{特許法の準用}　特許法第百四条の二から第百五条まで（具体的態様の明示義務、特許権者等の権利行使の制限、主張の制限及び書類の提出等）及び第百五条の二の十一から第百六条まで（第三者の意見、損害計算のための鑑定、相当な損害額の認定、秘密保持命令、秘密保持命令の取消し、訴訟記録の閲覧等の請求の通知等、当事者尋問等の公開停止及び信用回復の措置）の規定は、実用新案権又は専用実施権の侵害に準用する。 この場合において、同法第百四条の四中「次に掲げる決定又は審決が確定した」とあるのは「第一号に掲げる審決が確定した又は第三号に掲げる訂正があつた」と、「当該決定又は審決が確定した」とあるのは「当該審決が確定した又は訂正があつた」と、同条第三号中「訂正をすべき旨の決定又は審決」とあるのは「実用新案法第十四条の二第一項又は第七項の訂正」と読み替えるものとする。`,
jitsu31j1k: `実第三十一条1項{登録料}　実用新案権の設定の登録を受ける者又は実用新案権者は、登録料として、実用新案権の設定の登録の日から第十五条に規定する存続期間の満了の日までの各年について、一件ごとに、一万八千百円を超えない範囲内で政令で定める額に一請求項につき九百円を超えない範囲内で政令で定める額を加えた額を納付しなければならない。`,
jitsu31j2k: `実第三十一条2項{登録料}　前項の規定は、国に属する実用新案権には、適用しない。`,
jitsu31j3k: `実第三十一条3項{登録料}　第一項の登録料は、実用新案権が国又は第三十二条の二の規定若しくは他の法令の規定による登録料の軽減若しくは免除（以下この項において「減免」という。）を受ける者を含む者の共有に係る場合であつて持分の定めがあるときは、第一項の規定にかかわらず、国以外の各共有者ごとに同項に規定する登録料の金額（減免を受ける者にあつては、その減免後の金額）にその持分の割合を乗じて得た額を合算して得た額とし、国以外の者がその額を納付しなければならない。`,
jitsu31j4k: `実第三十一条4項{登録料}　前項の規定により算定した登録料の金額に十円未満の端数があるときは、その端数は、切り捨てる。`,
jitsu31j5k: `実第三十一条5項{登録料}　第一項の登録料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
jitsu32j1k: `実第三十二条1項{登録料の納付期限}　前条第一項の規定による第一年から第三年までの各年分の登録料は、実用新案登録出願と同時に（第十条第一項若しくは第二項の規定による出願の変更又は第十一条第一項において準用する特許法第四十四条第一項の規定による出願の分割があつた場合にあつては、その出願の変更又は出願の分割と同時に）一時に納付しなければならない。`,
jitsu32j2k: `実第三十二条2項{登録料の納付期限}　前条第一項の規定による第四年以後の各年分の登録料は、前年以前に納付しなければならない。`,
jitsu32j3k: `実第三十二条3項{登録料の納付期限}　特許庁長官は、登録料を納付すべき者の請求により、三十日以内を限り、第一項に規定する期間を延長することができる。`,
jitsu32j4k: `実第三十二条4項{登録料の納付期限}　登録料を納付する者がその責めに帰することができない理由により前項の規定により延長された期間内にその登録料を納付することができないときは、第一項及び前項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその登録料を納付することができる。`,
jitsu32no2j: `実第三十二条の二1項{登録料の減免又は猶予}　特許庁長官は、第三十一条第一項の規定により登録料を納付すべき者がその実用新案登録出願に係る考案の考案者又はその相続人である場合において貧困により登録料を納付する資力がないと認めるときは、政令で定めるところにより、登録料を軽減し若しくは免除し、又はその納付を猶予することができる。`,
jitsu33j1k: `実第三十三条1項{登録料の追納}　実用新案権者は、第三十二条第二項に規定する期間又は前条の規定による納付の猶予後の期間内に登録料を納付することができないときは、その期間が経過した後であつても、その期間の経過後六月以内にその登録料を追納することができる。`,
jitsu33j2k: `実第三十三条2項{登録料の追納}　前項の規定により登録料を追納する実用新案権者は、第三十一条第一項の規定により納付すべき登録料のほか、その登録料と同額の割増登録料を納付しなければならない。 ただし、当該実用新案権者がその責めに帰することができない理由により第三十二条第二項に規定する期間又は前条の規定による納付の猶予後の期間内にその登録料を納付することができないときは、その割増登録料を納付することを要しない。`,
jitsu33j3k: `実第三十三条3項{登録料の追納}　前項の割増登録料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
jitsu33j4k: `実第三十三条4項{登録料の追納}　実用新案権者が第一項の規定により登録料を追納することができる期間内に第三十一条第一項の規定による第四年以後の各年分の登録料及び第二項の規定により納付すべき割増登録料を納付しないときは、その実用新案権は、第三十二条第二項に規定する期間の経過の時に遡つて消滅したものとみなす。`,
jitsu33j5k: `実第三十三条5項{登録料の追納}　実用新案権者が第一項の規定により登録料を追納することができる期間内に前条の規定により納付が猶予された登録料及び第二項の規定により納付すべき割増登録料を納付しないときは、その実用新案権は、初めから存在しなかつたものとみなす。`,
jitsu33no2j1k: `実第三十三条の二1項{登録料の追納による実用新案権の回復}　前条第四項の規定により消滅したものとみなされた実用新案権又は同条第五項の規定により初めから存在しなかつたものとみなされた実用新案権の原実用新案権者は、同条第四項又は第五項に規定する登録料及び割増登録料を納付することができるようになつた日から二月以内で同条第一項の規定により登録料を追納することができる期間の経過後一年以内に限り、経済産業省令で定めるところにより、その登録料及び割増登録料を追納することができる。 ただし、故意に、同項の規定により登録料を追納することができる期間内にその登録料及び割増登録料を納付しなかつたと認められる場合は、この限りでない。`,
jitsu33no2j2k: `実第三十三条の二2項{登録料の追納による実用新案権の回復}　前項の規定による登録料及び割増登録料の追納があつたときは、その実用新案権は、第三十二条第二項に規定する期間の経過の時にさかのぼつて存続していたもの又は初めから存在していたものとみなす。`,
jitsu33no3j1k: `実第三十三条の三1項{回復した実用新案権の効力の制限}　前条第二項の規定により実用新案権が回復したときは、その実用新案権の効力は、第三十三条第一項の規定により登録料を追納することができる期間の経過後実用新案権の回復の登録前に輸入し、又は日本国内において製造し、若しくは取得した当該登録実用新案に係る物品には、及ばない。`,
jitsu33no3j2k: `実第三十三条の三2項{回復した実用新案権の効力の制限}　前条第二項の規定により回復した実用新案権の効力は、第三十三条第一項の規定により登録料を追納することができる期間の経過後実用新案権の回復の登録前における次に掲げる行為には、及ばない。\n　　1号　当該考案の実施\n　　2号　当該登録実用新案に係る物品の製造に用いる物の生産、譲渡等若しくは輸入又は譲渡等の申出をした行為\n　　3号　当該登録実用新案に係る物品を譲渡、貸渡し又は輸出のために所持した行為`,
jitsu34j1k: `実第三十四条1項{既納の登録料の返還}　既納の登録料は、次に掲げるものに限り、納付した者の請求により返還する。\n　　1号　過誤納の登録料\n　　2号　実用新案登録出願を却下すべき旨の処分が確定した場合の登録料\n　　3号　実用新案登録を無効にすべき旨の審決が確定した年の翌年以後の各年分の登録料\n　　4号　実用新案権の存続期間の満了の日の属する年の翌年以後の各年分の登録料`,
jitsu34j2k: `実第三十四条2項{既納の登録料の返還}　前項の規定による登録料の返還は、同項第一号の登録料については納付した日から一年、同項第二号又は第三号の登録料についてはそれぞれ処分又は審決が確定した日から六月、同項第四号の登録料については実用新案権の設定の登録があつた日から一年を経過した後は、請求することができない。`,
jitsu34j3k: `実第三十四条3項{既納の登録料の返還}　第一項の規定による登録料の返還を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
jitsu35j: `実第三十五条{既納の登録料の返還}　削除`,
jitsu36j: `実第三十六条{特許法の準用}　特許法第百十条（特許料を納付すべき者以外の者による特許料の納付）の規定は、登録料について準用する。`,
jitsu37j1k: `実第三十七条1項{実用新案登録無効審判}　実用新案登録が次の各号のいずれかに該当するときは、その実用新案登録を無効にすることについて実用新案登録無効審判を請求することができる。 この場合において、二以上の請求項に係るものについては、請求項ごとに請求することができる。\n　　1号　その実用新案登録が第二条の二第二項に規定する要件を満たしていない補正をした実用新案登録出願に対してされたとき。\n　　2号　その実用新案登録が第二条の五第三項において準用する特許法第二十五条、第三条、第三条の二、第四条、第七条第一項から第三項まで若しくは第六項又は第十一条第一項において準用する同法第三十八条の規定に違反してされたとき（その実用新案登録が同項において準用する同法第三十八条の規定に違反してされた場合にあつては、第十七条の二第一項の規定による請求に基づき、その実用新案登録に係る実用新案権の移転の登録があつたときを除く。）。\n　　3号　その実用新案登録が条約に違反してされたとき。\n　　4号　その実用新案登録が第五条第四項又は第六項（第四号を除く。）に規定する要件を満たしていない実用新案登録出願に対してされたとき。\n　　5号　その実用新案登録がその考案について実用新案登録を受ける権利を有しない者の実用新案登録出願に対してされたとき（第十七条の二第一項の規定による請求に基づき、その実用新案登録に係る実用新案権の移転の登録があつたときを除く。）。\n　　6号　実用新案登録がされた後において、その実用新案権者が第二条の五第三項において準用する特許法第二十五条の規定により実用新案権を享有することができない者になつたとき、又はその実用新案登録が条約に違反することとなつたとき。\n　　7号　その実用新案登録の願書に添付した明細書、実用新案登録請求の範囲又は図面の訂正が第十四条の二第二項から第四項までの規定に違反してされたとき。`,
jitsu37j2k: `実第三十七条2項{実用新案登録無効審判}　実用新案登録無効審判は、何人も請求することができる。 ただし、実用新案登録が前項第二号に該当すること（その実用新案登録が第十一条第一項において準用する特許法第三十八条の規定に違反してされたときに限る。）又は前項第五号に該当することを理由とするものは、当該実用新案登録に係る考案について実用新案登録を受ける権利を有する者に限り請求することができる。`,
jitsu37j3k: `実第三十七条3項{実用新案登録無効審判}　実用新案登録無効審判は、実用新案権の消滅後においても、請求することができる。`,
jitsu37j4k: `実第三十七条4項{実用新案登録無効審判}　審判長は、実用新案登録無効審判の請求があつたときは、その旨を当該実用新案権についての専用実施権者その他その実用新案登録に関し登録した権利を有する者に通知しなければならない。`,
jitsu38j1k: `実第三十八条1項{審判請求の方式}　審判を請求する者は、次に掲げる事項を記載した請求書を特許庁長官に提出しなければならない。\n　　1号　当事者及び代理人の氏名又は名称及び住所又は居所\n　　2号　審判事件の表示\n　　3号　請求の趣旨及びその理由`,
jitsu38j2k: `実第三十八条2項{審判請求の方式}　前項第三号に掲げる請求の理由は、実用新案登録を無効にする根拠となる事実を具体的に特定し、かつ、立証を要する事実ごとに証拠との関係を記載したものでなければならない。`,
jitsu38no2j1k: `実第三十八条の二1項{審判請求書の補正}　前条第一項の規定により提出した請求書の補正は、その要旨を変更するものであつてはならない。 ただし、次項の規定による審判長の許可があつたときは、この限りでない。`,
jitsu38no2j2k: `実第三十八条の二2項{審判請求書の補正}　審判長は、前条第一項第三号に掲げる請求の理由の補正がその要旨を変更するものである場合において、当該補正が審理を不当に遅延させるおそれがないことが明らかなものであり、かつ、次の各号のいずれかに該当する事由があると認めるときは、決定をもつて、当該補正を許可することができる。\n　　1号　第十四条の二第一項の訂正があり、その訂正により請求の理由を補正する必要が生じたこと。\n　　2号　前号に掲げるもののほか当該補正に係る請求の理由を審判請求時の請求書に記載しなかつたことにつき合理的な理由があり、被請求人が当該補正に同意したこと。`,
jitsu38no2j3k: `実第三十八条の二3項{審判請求書の補正}　前項の補正の許可は、その補正に係る手続補正書が次条第一項の規定による請求書の副本の送達の前に提出されたときは、これをすることができない。`,
jitsu38no2j4k: `実第三十八条の二4項{審判請求書の補正}　第二項の決定又はその不作為に対しては、不服を申し立てることができない。`,
jitsu39j1k: `実第三十九条1項{答弁書の提出等}　審判長は、審判の請求があつたときは、請求書の副本を被請求人に送達し、相当の期間を指定して、答弁書を提出する機会を与えなければならない。`,
jitsu39j2k: `実第三十九条2項{答弁書の提出等}　審判長は、前条第二項の規定により請求書の補正を許可するときは、その補正に係る手続補正書の副本を被請求人に送達し、相当の期間を指定して、答弁書を提出する機会を与えなければならない。 ただし、被請求人に答弁書を提出する機会を与える必要がないと認められる特別の事情があるときは、この限りでない。`,
jitsu39j3k: `実第三十九条3項{答弁書の提出等}　審判長は、第一項若しくは前項本文の答弁書を受理したとき、又は実用新案登録無効審判が特許庁に係属している場合において第十四条の二第一項若しくは第七項の訂正があつたときは、その副本を請求人に送達しなければならない。`,
jitsu39j4k: `実第三十九条4項{答弁書の提出等}　審判長は、審判に関し、当事者及び参加人を審尋することができる。`,
jitsu39j5k: `実第三十九条5項{答弁書の提出等}　審判長は、実用新案登録無効審判の請求があつた場合において、その請求後にその実用新案登録に基づいて特許法第四十六条の二第一項の規定による特許出願がされたときは、その旨を請求人及び参加人に通知しなければならない。`,
jitsu39no2j1k: `実第三十九条の二1項{審判の請求の取下げ}　審判の請求は、審決が確定するまでは、取り下げることができる。`,
jitsu39no2j2k: `実第三十九条の二2項{審判の請求の取下げ}　審判の請求は、前条第一項の答弁書の提出があつた後は、相手方の承諾を得なければ、取り下げることができない。`,
jitsu39no2j3k: `実第三十九条の二3項{審判の請求の取下げ}　審判の請求人が前条第五項の規定による通知を受けたときは、前項の規定にかかわらず、その通知を受けた日から三十日以内に限り、その審判の請求を取り下げることができる。`,
jitsu39no2j4k: `実第三十九条の二4項{審判の請求の取下げ}　<a href="#" class="law-link" data-key="toku4j">特許法第四条</a>の規定は、<a href="#" class="law-link" data-key="jitsu39no2j3k">前項</a>に規定する期間に準用する。 この場合において、<a href="#" class="law-link" data-key="jitsu39no2j4k_toku4jYomikae">同条中「特許庁長官」とあるのは、「審判長」と読み替えるものとする。</a>`,
jitsu39no2j4k_toku4jYomikae: `特第四条{期間の延長等}　<span style="text-decoration: underline; text-decoration-color: red;">審判長</span>は、遠隔又は交通不便の地にある者のため、請求により又は職権で、<a href="#" class="law-link" data-key="toku46no2j1k">第四十六条の二第一項第三号</a>、<a href="#" class="law-link" data-key="toku108j1k">第百八条第一項</a>、<a href="#" class="law-link" data-key="toku121j1k">第百二十一条第一項</a>又は<a href="#" class="law-link" data-key="toku173j1k">第百七十三条第一項</a>に規定する期間を延長することができる。`,
jitsu39no2j5k: `実第三十九条の二5項{審判の請求の取下げ}　審判の請求人がその責めに帰することができない理由により第三項に規定する期間内にその請求を取り下げることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求を取り下げることができる。`,

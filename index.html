                        beginAtZero: true 
                    }
                }
            }
        });
    }



    /* ====== トグルボタンとチャートコンテナを作成/紐付け ======
      ボタン ID は toggle-chart-{blockId} を期待します（既にあれば使う）.
      コンテナ ID は chartContainer-{blockId} を使います（無ければ自動作成） */
    function ensureChartUIForBlock(blockElement, blockId) {
        // ボタン
        let toggleBtn = document.getElementById(`toggle-chart-${blockId}`);
        if (!toggleBtn) {
            toggleBtn = document.createElement('button');
            toggleBtn.id = `toggle-chart-${blockId}`;
            toggleBtn.textContent = 'グラフ表示/非表示';
            toggleBtn.style.margin = '8px 0';
            // ボタンは status-table-container の直後（あれば）に挿入、それがなければブロック末尾
            const tableContainer = blockElement.querySelector(`#statusTableContainer-${blockId}`) || blockElement;
            tableContainer.parentNode.insertBefore(toggleBtn, tableContainer.nextSibling);
        }

        // コンテナ
        let chartContainer = document.getElementById(`chartContainer-${blockId}`);
        if (!chartContainer) {
            chartContainer = document.createElement('div');
            chartContainer.id = `chartContainer-${blockId}`;
            chartContainer.className = 'chart-container';
            chartContainer.style.display = 'none'; // 初期は非表示
            // append after toggleBtn
            toggleBtn.parentNode.insertBefore(chartContainer, toggleBtn.nextSibling);
        }

        // 一度だけイベント登録
        if (!toggleBtn.dataset.chartListener) {
            toggleBtn.addEventListener('click', () => {
                // トグル表示
                if (chartContainer.style.display === 'none' || chartContainer.style.display === '') {
                    chartContainer.style.display = 'block';
                    // 高さはCSSに任せるが念のため minHeightを確保
                    chartContainer.style.minHeight = chartContainer.style.minHeight || '180px';
                    // 初回のみ描画
                    if (!charts[blockId]) {
                        renderChart(blockId);
                    }
                } else {
                    chartContainer.style.display = 'none';
                    // 非表示時にメモリ解放する（必要なければこの destroy 行をコメントアウト）
                    if (charts[blockId]) {
                        try { charts[blockId].destroy(); } catch (e) {}
                        charts[blockId] = null;
                        // canvas を空にしておく（DOMは残す）
                        const canvas = document.getElementById(`chartCanvas-${blockId}`);
                        if (canvas) {
                            canvas.remove(); // 削除しておくと次回新しいcanvasを作る
                        }
                    }
                }
                updateDeleteOptions(blockId);
            });
            toggleBtn.dataset.chartListener = '1';
        }
    }

    /* ====== ページロード時に各クイズブロックごとに日次保存だけ行い、UIを準備 ====== */
    document.querySelectorAll('.quiz-block').forEach((block, index) => {
        // try {
        //     saveDailyColorCounts(index);
        // } catch (e) {
        //     // 保険: テーブルが未生成等で失敗する可能性があるので無視
        //     console.warn('saveDailyColorCounts failed for', index, e);
        // }
        // ボタンとコンテナを作っておく（描画は未実行）
        ensureChartUIForBlock(block, index);
    });

    function setSaveButtonListener(blockId) {
        const saveBtn = document.getElementById(`save-button-${blockId}`);
        if (!saveBtn) return;

        saveBtn.addEventListener('click', () => {
            saveDailyColorCounts(blockId);
            updateDeleteOptions(blockId);
        });
    }






    function updateDeleteOptions(blockId) {
        const key = `dailyCounts-${blockId}`;
        const saved = JSON.parse(localStorage.getItem(key) || '{}');
        const dates = Object.keys(saved).sort();

        const select = document.getElementById(`deleteSelect-${blockId}`);
        const prevSelect = select.value; // 現在選択中の値保持

        select.innerHTML = ""; // リセット

        dates.forEach(date => {
            const option = document.createElement("option");
            option.value = date;
            // option.textContent = `${date} : 緑${saved[date].green}, 赤${saved[date].red}, 白${saved[date].white}`;
            option.textContent = `${date} : 緑${saved[date].green}, 赤${saved[date].red}`;
            select.appendChild(option);
        });

        // 削除後も選択が残っていたら保持
        if (dates.includes(prevSelect)) {
            select.value = prevSelect;
        }
    }


    function deleteDailyData(blockId) {
        const key = `dailyCounts-${blockId}`;
        let saved = JSON.parse(localStorage.getItem(key) || '{}');

        const select = document.getElementById(`deleteSelect-${blockId}`);
        const selectedDate = select.value;

        if (!selectedDate || !(selectedDate in saved)) {
            alert("削除する日付が選択されていません！");
            return;
        }

        if (!confirm(`${selectedDate} のデータを削除しますか？`)) return;

        // --- 選択された日付のみ削除 ---
        delete saved[selectedDate];

        localStorage.setItem(key, JSON.stringify(saved));

        // セレクト更新
        updateDeleteOptions(blockId);

        // グラフ更新
        renderChart(blockId);
        

        alert(`${selectedDate} のデータを削除しました。`);
    }



    function setDeleteButtonListener(blockId) {
        const deleteBtn = document.getElementById(`delete-button-${blockId}`);
        if (!deleteBtn) return;

        deleteBtn.addEventListener('click', () => {
            deleteDailyData(blockId);
            updateDeleteOptions(blockId);
        });

        // updateDeleteOptions(blockId);
    }



    setSaveButtonListener(blockId);
    setDeleteButtonListener(blockId);


    init();






}

// ====== 法条リンク展開パネル ======
const lawPanel = document.getElementById('lawPanel');
const lawPanelContent = document.getElementById('lawPanelContent');
const lawPanelClose = document.getElementById('lawPanelClose');
const lawPanelPrev = document.getElementById('lawPanelPrev');
const lawPanelNext = document.getElementById('lawPanelNext');

const lawStack = []; // { key, rawText, html } の配列
let lawIndex = -1;

// ---------- 色付けユーティリティ ----------
function makeStyledHtmlFromRaw(rawText) {
  const colored = colorizeNestedParentheses(rawText);
  const html = colored.replace(/【(.*?)】|{(.*?)}/g, (match, p1, p2) => {
    if (p1 !== undefined) {
      return `<span style="color: red; font-weight: bold;">【${p1}】</span>`;
    }
    if (p2 !== undefined) {
      const inner = p2.replace(/【(.*?)】/g,
        '<span style="color: red; font-weight: bold;">【$1】</span>');
      return `<span style="color: blue; font-weight: bold; text-decoration: underline;">{${inner}}</span>`;
    }
    return match;
  });
  return html;
}

// ---------- lawPanel レンダリング ----------
function renderLawAt(index) {
  const entry = lawStack[index];
  if (!entry) return;

  const html = entry.html ?? (entry.html = makeStyledHtmlFromRaw(entry.rawText));
  lawPanelContent.innerHTML = html;
  lawPanelContent.scrollTop = 0;

  lawIndex = index;
  updateNavButtons();
  lawPanel.classList.add('open');
}

// ---------- 前後ボタン更新 ----------
function updateNavButtons() {
  lawPanelPrev.disabled = (lawIndex <= 0);
  lawPanelNext.disabled = (lawIndex >= lawStack.length - 1 || lawIndex === -1);
}

// ---------- パネルを閉じる ----------
function closeLawPanel() {
  lawPanel.classList.remove('open');
  lawStack.length = 0;
  lawIndex = -1;
  lawPanelContent.innerHTML = "";
  updateNavButtons();
}

lawPanelClose?.addEventListener('click', closeLawPanel);
lawPanelPrev?.addEventListener('click', () => {
  if (lawIndex > 0) renderLawAt(lawIndex - 1);
});
lawPanelNext?.addEventListener('click', () => {
  if (lawIndex < lawStack.length - 1) renderLawAt(lawIndex + 1);
});

// ---------- 条文取得＋履歴スタック ----------
function pushAndShow(key) {
  // resolve 関数がどこにあるかに柔軟に対応 
  const resolver = (typeof resolve === 'function') ? resolve : (window && window.resolve) ? window.resolve : null;
  if (!resolver) {
    lawPanelContent.textContent = "[エラー] resolve 関数が見つかりません";
    lawPanel.classList.add('open');
    return;
  }
  const raw = resolver(key); // push
  lawStack.push({ key, rawText: raw });
  renderLawAt(lawStack.length - 1);
}

// ---------- クリックイベント ----------
document.addEventListener('click', (e) => {
  const link = e.target.closest && e.target.closest('.law-link');
  if (!link) return;
  e.preventDefault();

  const keyAttr = link.dataset && link.dataset.key;
  if (!keyAttr) return;

  // ✅ カンマ区切り対応
  const keys = keyAttr.split(',').map(k => k.trim()).filter(k => k);

  if (keys.length === 0) return;

  if (keys.length === 1) {
    // 通常通り単独
    pushAndShow(keys[0]);
  } else {
    // ✅ 複数キー → 条文を結合して一つの履歴として表示
    const resolver = (typeof resolve === 'function') ? resolve : (window && window.resolve) ? window.resolve : null;
    if (!resolver) {
      lawPanelContent.textContent = `[エラー] resolve 関数が見つかりません`;
      lawPanel.classList.add('open');
      return;
    }

    let combinedRaw = '';
    let found = 0;
    for (const key of keys) {
      const txt = resolver(key);
      if (txt && !txt.includes('未定義')) {
        combinedRaw += (found ? '\n\n' : '') + txt;
        found++;
      }
    }

    if (found === 0) {
      combinedRaw = `[未定義] ${keys.join(', ')} の条文が見つかりません`;
    }

    // 履歴にまとめて追加
    lawStack.push({ key: keys.join(','), rawText: combinedRaw });
    renderLawAt(lawStack.length - 1);
  }
});

function colorizeNestedParentheses(text) {
  const colors = [
    "#ff7f00", //オレンジ
    "#00ff7f", //薄い青緑
    "#ff00ff", //ピンクめ紫
    "#007fff", //薄い青
    "#7fff00", //明るめ緑
    "#0000ff", //青
    "#00ff00", //緑
    "#7f00ff", //紫
    "#00ffff", //水色
    "#ff007f", //赤紫
  ];
  let result = "";
  let depth = 0;

  for (let char of text) {
    if (char === "(" || char === "（") {
      const color = colors[Math.min(depth, colors.length - 1)];
      result += `<span style="color: ${color};">${char}`;
      depth++;
    } else if (char === ")" || char === "）") {
      depth = Math.max(0, depth - 1);
      result += `${char}</span>`;   // ← char の後に閉じる
    } else {
      result += char;
    }
  }

  return result;
}

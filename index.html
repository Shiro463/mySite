i60no12j2k: `意第六十条の十二2項{国際公表の効果等}　特許法第六十五条第二項から第六項までの規定は、前項の規定により請求権を行使する場合に準用する。 この場合において、同条第五項中「出願公開後」とあるのは「国際公表後」と、同条第六項中「第百一条、第百四条から第百四条の三まで、第百五条から第百五条の二の十二まで、第百五条の四から第百五条の七まで及び」とあるのは「意匠法第三十八条、同法第四十一条において準用する特許法第百四条の二から第百五条まで、第百五条の二の十二及び第百五条の四から第百五条の六まで並びに意匠法第五十二条において準用する特許法」と読み替えるものとする。`,
i60no12no2j1k: `意第六十条の十二の二1項{意匠登録の査定の方式の特例}　国際意匠登録出願についての第十九条において準用する特許法第五十二条第二項の規定の適用については、特許庁長官は、査定（第十八条の規定による意匠登録をすべき旨の査定に限る。）に記載されている事項を、経済産業省令で定めるところにより、国際事務局を経由して国際登録の名義人に通知することをもつて、第十九条において準用する同項の規定による当該査定の謄本の送達に代えることができる。`,
i60no12no2j2k: `意第六十条の十二の二2項{意匠登録の査定の方式の特例}　前項の場合において、同項の規定による通知が国際登録簿に記録された時に、同項に規定する送達があつたものとみなす。`,
i60no13j: `意第六十条の十三1項{意匠権の設定の登録の特例}　国際意匠登録出願についての第二十条第二項の規定の適用については、同項中「第四十二条第一項の規定による第一年分の登録料の納付」とあるのは、「意匠登録をすべき旨の査定又は審決」とする。`,
i60no14j1k: `意第六十条の十四1項{国際登録の消滅による効果}　国際意匠登録出願は、その基礎とした国際登録が消滅したときは、取り下げられたものとみなす。`,
i60no14j2k: `意第六十条の十四2項{国際登録の消滅による効果}　前条の規定により読み替えて適用する第二十条第二項の規定により設定の登録を受けた意匠権（以下「国際登録を基礎とした意匠権」という。）は、その基礎とした国際登録が消滅したときは、消滅したものとみなす。`,
i60no14j3k: `意第六十条の十四3項{国際登録の消滅による効果}　前二項の効果は、国際登録簿から当該国際登録が消滅した日から生ずる。`,
i60no15j: `意第六十条の十五1項{関連意匠の意匠権の移転の特例}　基礎意匠の意匠権が国際登録を基礎とした意匠権である場合における第二十二条第二項の規定の適用については、同項中「第四十四条第四項」とあるのは、「第六十条の十四第二項」とする。`,
i60no16j: `意第六十条の十六1項{関連意匠の意匠権についての専用実施権の設定の特例}　基礎意匠の意匠権が国際登録を基礎とした意匠権である場合における第二十七条第三項の規定の適用については、同項中「第四十四条第四項」とあるのは、「第六十条の十四第二項」とする。`,
i60no17j1k: `意第六十条の十七1項{意匠権の放棄の特例}　国際登録を基礎とした意匠権を有する者は、その意匠権を放棄することができる。`,
i60no17j2k: `意第六十条の十七2項{意匠権の放棄の特例}　国際登録を基礎とした意匠権については、第三十六条において準用する特許法第九十七条第一項の規定は、適用しない。`,
i60no18j1k: `意第六十条の十八1項{意匠権の登録の効果の特例}　国際登録を基礎とした意匠権の移転、信託による変更、放棄による消滅又は処分の制限は、登録しなければ、その効力を生じない。`,
i60no18j2k: `意第六十条の十八2項{意匠権の登録の効果の特例}　国際登録を基礎とした意匠権については、第三十六条において準用する特許法第九十八条第一項第一号及び第二項の規定は、適用しない。`,
i60no19j1k: `意第六十条の十九1項{意匠原簿への登録の特例}　国際登録を基礎とした意匠権についての第六十一条第一項第一号の規定の適用については、同号中「意匠権の設定、移転、信託による変更、消滅、回復又は処分の制限」とあるのは、「意匠権の設定、信託による変更、消滅（存続期間の満了によるものに限る。）又は処分の制限」とする。`,
i60no19j2k: `意第六十条の十九2項{意匠原簿への登録の特例}　国際登録を基礎とした意匠権の移転又は消滅（存続期間の満了によるものを除く。）は、国際登録簿に登録されたところによる。`,
i60no20j: `意第六十条の二十1項{意匠公報の特例}　国際登録を基礎とした意匠権についての第六十六条第二項第一号の規定の適用については、同号中「第四十四条第四項の規定によるものを除く。）又は回復（第四十四条の二第二項の規定によるものに限る。）」とあるのは、「第六十条の十四第二項の規定によるもの（ジュネーブ改正協定第十七条（２）の更新がなかつたことによるものに限る。）を除く。）」とする。`,
i60no21j1k: `意第六十条の二十一1項{国際意匠登録出願の個別指定手数料}　国際意匠登録出願をしようとする者は、ジュネーブ改正協定第七条（２）の個別の指定手数料（以下「個別指定手数料」という。）として、一件ごとに、十万五百円を超えない範囲内で政令で定める額に相当する額を国際事務局に納付しなければならない。`,
i60no21j2k: `意第六十条の二十一2項{国際意匠登録出願の個別指定手数料}　国際意匠登録出願又は国際登録を基礎とした意匠権が基礎とした国際登録についてジュネーブ改正協定第十七条（２）の更新をする者は、個別指定手数料として、一件ごとに、八万四千五百円を超えない範囲内で政令で定める額に相当する額を国際事務局に納付しなければならない。`,
i60no21j3k: `意第六十条の二十一3項{国際意匠登録出願の個別指定手数料}　国際意匠登録出願及び国際登録を基礎とした意匠権については、第四十二条から第四十五条まで及び第六十七条第二項（別表第一号に掲げる部分に限る。）の規定は、適用しない。`,
i60no22j1k: `意第六十条の二十二1項{個別指定手数料の返還}　国際意匠登録出願が取り下げられ、又は国際意匠登録出願について拒絶をすべき旨の査定若しくは審決が確定したときは、前条第一項又は第二項の規定により納付すべき個別指定手数料を納付した者の請求により政令で定める額を返還する。`,
i60no22j2k: `意第六十条の二十二2項{個別指定手数料の返還}　前項の規定による個別指定手数料の返還は、国際意匠登録出願が取り下げられ、又は国際意匠登録出願について拒絶をすべき旨の査定若しくは審決が確定した日から六月を経過した後は、請求することができない。`,
i60no22j3k: `意第六十条の二十二3項{個別指定手数料の返還}　第一項の規定による個別指定手数料の返還を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
i60no23j: `意第六十条の二十三1項{経済産業省令への委任}　第六十条の六から前条までに定めるもののほか、ジュネーブ改正協定及びジュネーブ改正協定に基づく規則を実施するため必要な事項の細目は、経済産業省令で定める。`,
i60no24j: `意第六十条の二十四1項{手続の補正}　意匠登録出願、請求その他意匠登録に関する手続をした者は、事件が審査、審判又は再審に係属している場合に限り、その補正をすることができる。`,
i61j1k: `意第六十一条1項{意匠原簿への登録}　次に掲げる事項は、特許庁に備える意匠原簿に登録する。\n　　1号　意匠権の設定、移転、信託による変更、消滅、回復又は処分の制限\n　　2号　専用実施権の設定、保存、移転、変更、消滅又は処分の制限\n　　3号　意匠権又は専用実施権を目的とする質権の設定、移転、変更、消滅又は処分の制限`,
i61j2k: `意第六十一条2項{意匠原簿への登録}　意匠原簿は、その全部又は一部を磁気テープ（これに準ずる方法により一定の事項を確実に記録して置くことができる物を含む。以下同じ。）をもつて調製することができる。`,
i61j3k: `意第六十一条3項{意匠原簿への登録}　この法律に規定するもののほか、登録に関して必要な事項は、政令で定める。`,
i62j1k: `意第六十二条1項{意匠登録証の交付}　特許庁長官は、意匠権の設定の登録又は第二十六条の二第一項の規定による請求に基づく意匠権の移転の登録があつたときは、意匠権者に対し、意匠登録証を交付する。`,
i62j2k: `意第六十二条2項{意匠登録証の交付}　意匠登録証の再交付については、経済産業省令で定める。`,
i63j1k: `意第六十三条1項{証明等の請求}　何人も、特許庁長官に対し、意匠登録に関し、証明、書類の謄本若しくは抄本の交付、書類、ひな形若しくは見本の閲覧若しくは謄写又は意匠原簿のうち磁気テープをもつて調製した部分に記録されている事項を記載した書類の交付を請求することができる。 ただし、次に掲げる書類、ひな形又は見本については、特許庁長官が秘密を保持する必要があると認めるときは、この限りでない。\n　　1号　願書、願書に添付した図面、写真、ひな形若しくは見本又は意匠登録出願の審査に係る書類であつて、意匠登録がされていないもの\n　　2号　第十四条第一項の規定により秘密にすることを請求した意匠に関する書類、ひな形又は見本\n　　3号　判定に係る書類であつて、当事者から当該当事者の保有する営業秘密（不正競争防止法（平成五年法律第四十七号）第二条第六項に規定する営業秘密をいう。次号及び第六号において同じ。）が記載された旨の申出があつたもの\n　　4号　裁定に係る書類であつて、当事者、当事者以外の者であつてその意匠登録に関し登録した権利を有するもの又は第三十三条第七項において準用する特許法第八十四条の二の規定により意見を述べた通常実施権者からこれらの者の保有する営業秘密が記載された旨の申出があつたもの\n　　5号　拒絶査定不服審判又は補正却下決定不服審判に係る書類であつて、当該事件に係る意匠登録出願について意匠登録がされていないもの\n　　6号　意匠登録無効審判又はその審判の確定審決に対する再審に係る書類であつて、当事者又は参加人から当該当事者又は参加人の保有する営業秘密が記載された旨の申出があつたもの\n　　7号　個人の名誉又は生活の平穏を害するおそれがあるもの\n　　8号　公の秩序又は善良の風俗を害するおそれがあるもの`,
i63j2k: `意第六十三条2項{証明等の請求}　特許庁長官は、前項第一号から第七号までに掲げる書類、ひな形又は見本について、同項本文の請求を認めるときは、当該書類、ひな形又は見本を提出した者に対し、その旨及びその理由を通知しなければならない。`,
i63j3k: `意第六十三条3項{証明等の請求}　意匠登録に関する書類及び意匠原簿のうち磁気テープをもつて調製した部分については、行政機関の保有する情報の公開に関する法律（平成十一年法律第四十二号）の規定は、適用しない。`,
i63j4k: `意第六十三条4項{証明等の請求}　意匠登録に関する書類及び意匠原簿のうち磁気テープをもつて調製した部分に記録されている保有個人情報（個人情報の保護に関する法律（平成十五年法律第五十七号）第六十条第一項に規定する保有個人情報をいう。）については、同法第五章第四節の規定は、適用しない。`,
i64j: `意第六十四条{意匠登録表示}　意匠権者、専用実施権者又は通常実施権者は、経済産業省令で定めるところにより、登録意匠若しくはこれに類似する意匠に係る物品若しくはその包装、建築物又は画像若しくは画像記録媒体等若しくはその包装に当該物品、建築物又は画像が登録意匠又はこれに類似する意匠に係る旨の表示（以下「意匠登録表示」という。）を付するように努めなければならない。`,
i65j: `意第六十五条{虚偽表示の禁止}　何人も、次に掲げる行為をしてはならない。\n　　1号　登録意匠若しくはこれに類似する意匠に係る物品、建築物又は画像若しくは画像記録媒体等以外の物品若しくはその包装、建築物又は画像若しくは画像記録媒体等若しくはその包装に意匠登録表示又はこれと紛らわしい表示を付する行為\n　　2号　登録意匠又はこれに類似する意匠に係る物品、建築物又は画像若しくは画像記録媒体等以外の物品、建築物又は画像若しくは画像記録媒体等であつて、当該物品若しくはその包装、建築物又は画像若しくは画像記録媒体等若しくはその包装に意匠登録表示又はこれと紛らわしい表示を付したものについて行う次のいずれかに該当する行為 \n　　　イ　当該物品、建築物又は画像記録媒体等の譲渡、貸渡し又は譲渡若しくは貸渡しのための展示をする行為\n　　　ロ　当該画像の電気通信回線を通じた提供又はそのための展示をする行為\n　　3号　登録意匠又はこれに類似する意匠に係る物品、建築物又は画像若しくは画像記録媒体等以外の物品、建築物又は画像若しくは画像記録媒体等について行う次のいずれかに該当する行為 \n　　　イ　当該物品又は画像記録媒体等の製造若しくは使用をさせるため、又は譲渡若しくは貸渡しをするため、広告に当該物品又は画像記録媒体等が登録意匠若しくはこれに類似する意匠に係る旨を表示し、又はこれと紛らわしい表示をする行為\n　　　ロ　当該建築物の建築若しくは使用をさせるため、又は譲渡若しくは貸渡しをするため、広告に当該建築物が登録意匠若しくはこれに類似する意匠に係る旨を表示し、又はこれと紛らわしい表示をする行為\n　　　ハ　当該画像の作成若しくは使用をさせるため、又は電気通信回線を通じた提供をするため、広告に当該画像が登録意匠若しくはこれに類似する意匠に係る旨を表示し、又はこれと紛らわしい表示をする行為`,
i66j1k: `意第六十六条1項{意匠公報}　特許庁は、意匠公報を発行する。`,
i66j2k: `意第六十六条2項{意匠公報}　意匠公報には、この法律に規定するもののほか、次に掲げる事項を掲載しなければならない。\n　　1号　意匠権の消滅（存続期間の満了によるもの及び第四十四条第四項の規定によるものを除く。）又は回復（第四十四条の二第二項の規定によるものに限る。）\n　　2号　審判若しくは再審の請求若しくはその取下げ又は審判若しくは再審の確定審決（意匠権の設定の登録がされたものに限る。）\n　　3号　裁定の請求若しくはその取下げ又は裁定\n　　4号　第五十九条第一項の訴えについての確定判決（意匠権の設定の登録がされたものに限る。）`,
i66j3k: `意第六十六条3項{意匠公報}　前項に規定するもののほか、第九条第二項後段の規定に該当することにより意匠登録出願について拒絶をすべき旨の査定又は審決が確定したときは、その意匠登録出願について、次に掲げる事項を意匠公報に掲載しなければならない。 この場合において、その意匠登録出願の中に第十四条第一項の規定により秘密にすることを請求した意匠登録出願があるときは、全ての意匠登録出願に関する第三号に掲げる事項は、拒絶をすべき旨の査定又は審決が確定した日から同項の規定により指定した期間（秘密にすることを請求した意匠登録出願が二以上ある場合には、そのうち最も長い期間）の経過後遅滞なく掲載するものとする。\n　　1号　意匠登録出願人の氏名又は名称及び住所又は居所\n　　2号　意匠登録出願の番号及び年月日\n　　3号　願書及び願書に添付した図面、写真、ひな形又は見本の内容\n　　4号　前三号に掲げるもののほか、必要な事項`,
i67j1k: `意第六十七条1項{手数料}　次に掲げる者は、実費を勘案して政令で定める額の手数料を納付しなければならない。\n　　1号　第十四条第四項の規定により意匠を示すべきことを求める者\n　　2号　第十五条第二項において準用する特許法第三十四条第四項の規定により承継の届出をする者\n　　3号　第十七条の四、第四十三条第三項若しくは次条第一項において準用する特許法第四条若しくは第五条第一項の規定による期間の延長又は次条第一項において準用する同法第五条第二項の規定による期日の変更を請求する者\n　　4号　国際登録出願をする者\n　　5号　意匠登録証の再交付を請求する者\n　　6号　第六十三条第一項の規定により証明を請求する者\n　　7号　第六十三条第一項の規定により書類の謄本又は抄本の交付を請求する者\n　　8号　第六十三条第一項の規定により書類、ひな形又は見本の閲覧又は謄写を請求する者\n　　9号　第六十三条第一項の規定により意匠原簿のうち磁気テープをもつて調製した部分に記録されている事項を記載した書類の交付を請求する者`,
i67j2k: `意第六十七条2項{手数料}　別表の中欄に掲げる者は、それぞれ同表の下欄に掲げる金額の範囲内において政令で定める額の手数料を納付しなければならない。`,
i67j3k: `意第六十七条3項{手数料}　前二項の規定は、これらの規定により手数料を納付すべき者が国であるときは、適用しない。`,
i67j4k: `意第六十七条4項{手数料}　意匠権又は意匠登録を受ける権利が国と国以外の者との共有に係る場合であつて持分の定めがあるときは、国と国以外の者が自己の意匠権又は意匠登録を受ける権利について第一項又は第二項の規定により納付すべき手数料（政令で定めるものに限る。）は、これらの規定にかかわらず、これらの規定に規定する手数料の金額に国以外の者の持分の割合を乗じて得た額とし、国以外の者がその額を納付しなければならない。`,
i67j5k: `意第六十七条5項{手数料}　前項の規定により算定した手数料の金額に十円未満の端数があるときは、その端数は、切り捨てる。`,
i67j6k: `意第六十七条6項{手数料}　第一項又は第二項の手数料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
i67j7k: `意第六十七条7項{手数料}　過誤納の手数料は、納付した者の請求により返還する。`,
i67j8k: `意第六十七条8項{手数料}　前項の規定による手数料の返還は、納付した日から一年を経過した後は、請求することができない。`,
i67j9k: `意第六十七条9項{手数料}　第七項の規定による手数料の返還を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
i68j1k: `意第六十八条1項{特許法の準用}　特許法第三条から第五条まで（期間及び期日）（\${toku3j1k}、\${toku3j2k}、\${toku4j}、\${toku5j1k}、\${toku5j2k}、\${toku5j3k}）の規定は、この法律に規定する期間及び期日に準用する。 この場合において、同法第四条中「第四十六条の二第一項第三号、第百八条第一項、第百二十一条第一項又は第百七十三条第一項」とあるのは、「意匠法第四十三条第一項、第四十六条第一項若しくは第四十七条第一項又は同法第五十八条第一項において準用する第百七十三条第一項」と読み替えるものとする。`,
i68j2k: `意第六十八条2項{特許法の準用}　特許法第六条から第九条まで、第十一条から第十六条まで、第十七条第三項及び第四項、第十八条から第二十四条まで並びに第百九十四条（手続）の規定は、意匠登録出願、請求その他意匠登録に関する手続に準用する。 この場合において、同法第九条中「拒絶査定不服審判」とあるのは「拒絶査定不服審判若しくは補正却下決定不服審判」と、同法第十四条中「拒絶査定不服審判」とあるのは「拒絶査定不服審判又は補正却下決定不服審判」と読み替えるものとする。`,
i68j3k: `意第六十八条3項{特許法の準用}　特許法第二十五条（外国人の権利の享有）の規定は、意匠権その他意匠登録に関する権利に準用する。`,
i68j4k: `意第六十八条4項{特許法の準用}　特許法第二十六条（条約の効力）の規定は、意匠登録に準用する。`,
i68j5k: `意第六十八条5項{特許法の準用}　特許法第百八十九条から第百九十二条まで（送達）の規定は、この法律の規定による送達に準用する。`,
i68j6k: `意第六十八条6項{特許法の準用}　特許法第百九十五条の三の規定は、この法律又はこの法律に基づく命令の規定による処分に準用する。`,
i68j7k: `意第六十八条7項{特許法の準用}　特許法第百九十五条の四（行政不服審査法の規定による審査請求の制限）の規定は、この法律の規定による補正の却下の決定、査定、審決及び審判若しくは再審の請求書の却下の決定並びにこの法律の規定により不服を申し立てることができないこととされている処分又はこれらの不作為に準用する。`,
i69j: `意第六十九条{侵害の罪}　意匠権又は専用実施権を侵害した者（第三十八条の規定により意匠権又は専用実施権を侵害する行為とみなされる行為を行つた者を除く。）は、十年以下の拘禁刑若しくは千万円以下の罰金に処し、又はこれを併科する。`,
i69no2j: `意第六十九条の二1項{侵害の罪}　第三十八条の規定により意匠権又は専用実施権を侵害する行為とみなされる行為を行つた者は、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。`,
i70j: `意第七十条{詐欺の行為の罪}　詐欺の行為により意匠登録又は審決を受けた者は、一年以下の拘禁刑又は百万円以下の罰金に処する。`,
i71j: `意第七十一条{虚偽表示の罪}　第六十五条の規定に違反した者は、一年以下の拘禁刑又は百万円以下の罰金に処する。`,
i72j1k: `意第七十二条1項{偽証等の罪}　この法律の規定により宣誓した証人、鑑定人又は通訳人が特許庁又はその嘱託を受けた裁判所に対し虚偽の陳述、鑑定又は通訳をしたときは、三月以上十年以下の拘禁刑に処する。`,
i72j2k: `意第七十二条2項{偽証等の罪}　前項の罪を犯した者が事件の判定の謄本が送達され、又は査定若しくは審決が確定する前に自白したときは、その刑を減軽し、又は免除することができる。`,
i73j: `意第七十三条{秘密を漏らした罪}　特許庁の職員又はその職にあつた者がその職務に関して知得した意匠登録出願中の意匠に関する秘密を漏らし、又は盗用したときは、一年以下の拘禁刑又は五十万円以下の罰金に処する。`,
i73no2j1k: `意第七十三条の二1項{秘密保持命令違反の罪}　第四十一条において準用する特許法第百五条の四第一項（第六十条の十二第二項において読み替えて準用する同法第六十五条第六項において準用する場合を含む。）の規定による命令に違反した者は、五年以下の拘禁刑若しくは五百万円以下の罰金に処し、又はこれを併科する。`,
i73no2j2k: `意第七十三条の二2項{秘密保持命令違反の罪}　前項の罪は、告訴がなければ公訴を提起することができない。`,
i73no2j3k: `意第七十三条の二3項{秘密保持命令違反の罪}　第一項の罪は、日本国外において同項の罪を犯した者にも適用する。`,
i74j1k: `意第七十四条1項{両罰規定}　法人の代表者又は法人若しくは人の代理人、使用人その他の従業者が、その法人又は人の業務に関し、次の各号に掲げる規定の違反行為をしたときは、行為者を罰するほか、その法人に対して当該各号で定める罰金刑を、その人に対して各本条の罰金刑を科する。\n　　1号　第六十九条、第六十九条の二又は前条第一項　三億円以下の罰金刑\n　　2号　第七十条又は第七十一条　三千万円以下の罰金刑`,
i74j2k: `意第七十四条2項{両罰規定}　前項の場合において、当該行為者に対してした前条第二項の告訴は、その法人又は人に対しても効力を生じ、その法人又は人に対してした告訴は、当該行為者に対しても効力を生ずるものとする。`,
i74j3k: `意第七十四条3項{両罰規定}　第一項の規定により第六十九条、第六十九条の二又は前条第一項の違反行為につき法人又は人に罰金刑を科する場合における時効の期間は、これらの規定の罪についての時効の期間による。`,
i75j: `意第七十五条{過料}　第二十五条第三項において準用する特許法第七十一条第三項において、第五十二条において、第五十八条第二項若しくは第三項において、又は同条第四項において準用する同法第百七十四条第三項において、それぞれ準用する同法第百五十一条において準用する民事訴訟法第二百七条第一項の規定により宣誓した者が特許庁又はその嘱託を受けた裁判所に対し虚偽の陳述をしたときは、十万円以下の過料に処する。`,
i76j: `意第七十六条{過料}　この法律の規定により特許庁又はその嘱託を受けた裁判所から呼出しを受けた者が、正当な理由がないのに出頭せず、又は宣誓、陳述、証言、鑑定若しくは通訳を拒んだときは、十万円以下の過料に処する。`,
i77j: `意第七十七条{過料}　証拠調べ又は証拠保全に関し、この法律の規定により特許庁又はその嘱託を受けた裁判所から書類その他の物件又は電磁的記録（電子的方式、磁気的方式その他人の知覚によつては認識することができない方式で作られる記録であつて、電子計算機による情報処理の用に供されるものをいう。）の提出又は提示を命じられた者が正当な理由がないのにその命令に従わなかつたときは、十万円以下の過料に処する。`,


shou2j1k: `商第二条1項{定義等}　この法律で「商標」とは、人の知覚によつて認識することができるもののうち、文字、図形、記号、立体的形状若しくは色彩又はこれらの結合、音その他政令で定めるもの（以下「標章」という。）であつて、次に掲げるものをいう。\n　　1号　業として商品を生産し、証明し、又は譲渡する者がその商品について使用をするもの\n　　2号　業として役務を提供し、又は証明する者がその役務について使用をするもの（前号に掲げるものを除く。）`,
shou2j2k: `商第二条2項{定義等}　前項第二号の役務には、小売及び卸売の業務において行われる顧客に対する便益の提供が含まれるものとする。`,
shou2j3k: `商第二条3項{定義等}　この法律で標章について「使用」とは、次に掲げる行為をいう。\n　　1号　商品又は商品の包装に標章を付する行為\n　　2号　商品又は商品の包装に標章を付したものを譲渡し、引き渡し、譲渡若しくは引渡しのために展示し、輸出し、輸入し、又は電気通信回線を通じて提供する行為\n　　3号　役務の提供に当たりその提供を受ける者の利用に供する物（譲渡し、又は貸し渡す物を含む。以下同じ。）に標章を付する行為\n　　4号　役務の提供に当たりその提供を受ける者の利用に供する物に標章を付したものを用いて役務を提供する行為\n　　5号　役務の提供の用に供する物（役務の提供に当たりその提供を受ける者の利用に供する物を含む。以下同じ。）に標章を付したものを役務の提供のために展示する行為\n　　6号　役務の提供に当たりその提供を受ける者の当該役務の提供に係る物に標章を付する行為\n　　7号　電磁的方法（電子的方法、磁気的方法その他人の知覚によつては認識することができない方法をいう。以下同じ。）により行う映像面を介した役務の提供に当たりその映像面に標章を表示して役務を提供する行為\n　　8号　商品若しくは役務に関する広告、価格表若しくは取引書類に標章を付して展示し、若しくは頒布し、又はこれらを内容とする情報に標章を付して電磁的方法により提供する行為\n　　9号　音の標章にあつては、前各号に掲げるもののほか、商品の譲渡若しくは引渡し又は役務の提供のために音の標章を発する行為\n　　10号　前各号に掲げるもののほか、政令で定める行為`,
shou2j4k: `商第二条4項{定義等}　前項において、商品その他の物に標章を付することには、次の各号に掲げる各標章については、それぞれ当該各号に掲げることが含まれるものとする。\n　　1号　文字、図形、記号若しくは立体的形状若しくはこれらの結合又はこれらと色彩との結合の標章　商品若しくは商品の包装、役務の提供の用に供する物又は商品若しくは役務に関する広告を標章の形状とすること。\n　　2号　音の標章　商品、役務の提供の用に供する物又は商品若しくは役務に関する広告に記録媒体が取り付けられている場合（商品、役務の提供の用に供する物又は商品若しくは役務に関する広告自体が記録媒体である場合を含む。）において、当該記録媒体に標章を記録すること。`,
shou2j5k: `商第二条5項{定義等}　この法律で「登録商標」とは、商標登録を受けている商標をいう。`,
shou2j6k: `商第二条6項{定義等}　この法律において、商品に類似するものの範囲には役務が含まれることがあるものとし、役務に類似するものの範囲には商品が含まれることがあるものとする。`,
shou2j7k: `商第二条7項{定義等}　この法律において、輸入する行為には、外国にある者が外国から日本国内に他人をして持ち込ませる行為が含まれるものとする。`,
shou3j1k: `商第三条1項{商標登録の要件}　自己の業務に係る商品又は役務について使用をする商標については、次に掲げる商標を除き、商標登録を受けることができる。\n　　1号　その商品又は役務の普通名称を普通に用いられる方法で表示する標章のみからなる商標\n　　2号　その商品又は役務について慣用されている商標\n　　3号　その商品の産地、販売地、品質、原材料、効能、用途、形状（包装の形状を含む。第二十六条第一項第二号及び第三号において同じ。）、生産若しくは使用の方法若しくは時期その他の特徴、数量若しくは価格又はその役務の提供の場所、質、提供の用に供する物、効能、用途、態様、提供の方法若しくは時期その他の特徴、数量若しくは価格を普通に用いられる方法で表示する標章のみからなる商標\n　　4号　ありふれた氏又は名称を普通に用いられる方法で表示する標章のみからなる商標\n　　5号　極めて簡単で、かつ、ありふれた標章のみからなる商標\n　　6号　前各号に掲げるもののほか、需要者が何人かの業務に係る商品又は役務であることを認識することができない商標`,
shou3j2k: `商第三条2項{商標登録の要件}　前項第三号から第五号までに該当する商標であつても、使用をされた結果需要者が何人かの業務に係る商品又は役務であることを認識することができるものについては、同項の規定にかかわらず、商標登録を受けることができる。`,
shou4j1k: `商第四条1項{商標登録を受けることができない商標}　次に掲げる商標については、前条の規定にかかわらず、商標登録を受けることができない。\n　　1号　国旗、菊花紋章、勲章、褒章又は外国の国旗と同一又は類似の商標\n　　2号　パリ条約（千九百年十二月十四日にブラッセルで、千九百十一年六月二日にワシントンで、千九百二十五年十一月六日にヘーグで、千九百三十四年六月二日にロンドンで、千九百五十八年十月三十一日にリスボンで及び千九百六十七年七月十四日にストックホルムで改正された工業所有権の保護に関する千八百八十三年三月二十日のパリ条約をいう。以下同じ。）の同盟国、世界貿易機関の加盟国又は商標法条約の締約国の国の紋章その他の記章（パリ条約の同盟国、世界貿易機関の加盟国又は商標法条約の締約国の国旗を除く。）であつて、経済産業大臣が指定するものと同一又は類似の商標\n　　3号　国際連合その他の国際機関（ロにおいて「国際機関」という。）を表示する標章であつて経済産業大臣が指定するものと同一又は類似の商標（次に掲げるものを除く。） \n　　　イ　自己の業務に係る商品若しくは役務を表示するものとして需要者の間に広く認識されている商標又はこれに類似するものであつて、その商品若しくは役務又はこれらに類似する商品若しくは役務について使用をするもの\n　　　ロ　国際機関の略称を表示する標章と同一又は類似の標章からなる商標であつて、その国際機関と関係があるとの誤認を生ずるおそれがない商品又は役務について使用をするもの\n　　4号　赤十字の標章及び名称等の使用の制限に関する法律（昭和二十二年法律第百五十九号）第一条の標章若しくは名称又は武力攻撃事態等における国民の保護のための措置に関する法律（平成十六年法律第百十二号）第百五十八条第一項の特殊標章と同一又は類似の商標\n　　5号　日本国又はパリ条約の同盟国、世界貿易機関の加盟国若しくは商標法条約の締約国の政府又は地方公共団体の監督用又は証明用の印章又は記号のうち経済産業大臣が指定するものと同一又は類似の標章を有する商標であつて、その印章又は記号が用いられている商品又は役務と同一又は類似の商品又は役務について使用をするもの\n　　6号　国若しくは地方公共団体若しくはこれらの機関、公益に関する団体であつて営利を目的としないもの又は公益に関する事業であつて営利を目的としないものを表示する標章であつて著名なものと同一又は類似の商標\n　　7号　公の秩序又は善良の風俗を害するおそれがある商標\n　　8号　他人の肖像若しくは他人の氏名（商標の使用をする商品又は役務の分野において需要者の間に広く認識されている氏名に限る。）若しくは名称若しくは著名な雅号、芸名若しくは筆名若しくはこれらの著名な略称を含む商標（その他人の承諾を得ているものを除く。）又は他人の氏名を含む商標であつて、政令で定める要件に該当しないもの\n　　9号　政府若しくは地方公共団体（以下「政府等」という。）が開設する博覧会若しくは政府等以外の者が開設する博覧会であつて特許庁長官の定める基準に適合するもの又は外国でその政府等若しくはその許可を受けた者が開設する国際的な博覧会の賞と同一又は類似の標章を有する商標（その賞を受けた者が商標の一部としてその標章の使用をするものを除く。）\n　　10号　他人の業務に係る商品若しくは役務を表示するものとして需要者の間に広く認識されている商標又はこれに類似する商標であつて、その商品若しくは役務又はこれらに類似する商品若しくは役務について使用をするもの\n　　11号　当該商標登録出願の日前の商標登録出願に係る他人の登録商標又はこれに類似する商標であつて、その商標登録に係る指定商品若しくは指定役務（第六条第一項（第六十八条第一項において準用する場合を含む。）の規定により指定した商品又は役務をいう。以下同じ。）又はこれらに類似する商品若しくは役務について使用をするもの\n　　12号　他人の登録防護標章（防護標章登録を受けている標章をいう。以下同じ。）と同一の商標であつて、その防護標章登録に係る指定商品又は指定役務について使用をするもの\n　　13号　削除\n　　14号　種苗法（平成十年法律第八十三号）第十八条第一項の規定による品種登録を受けた品種の名称と同一又は類似の商標であつて、その品種の種苗又はこれに類似する商品若しくは役務について使用をするもの\n　　15号　他人の業務に係る商品又は役務と混同を生ずるおそれがある商標（第十号から前号までに掲げるものを除く。）\n　　16号　商品の品質又は役務の質の誤認を生ずるおそれがある商標\n　　17号　日本国のぶどう酒若しくは蒸留酒の産地のうち特許庁長官が指定するものを表示する標章又は世界貿易機関の加盟国のぶどう酒若しくは蒸留酒の産地を表示する標章のうち当該加盟国において当該産地以外の地域を産地とするぶどう酒若しくは蒸留酒について使用をすることが禁止されているものを有する商標であつて、当該産地以外の地域を産地とするぶどう酒又は蒸留酒について使用をするもの\n　　18号　商品等（商品若しくは商品の包装又は役務をいう。第二十六条第一項第五号において同じ。）が当然に備える特徴のうち政令で定めるもののみからなる商標\n　　19号　他人の業務に係る商品又は役務を表示するものとして日本国内又は外国における需要者の間に広く認識されている商標と同一又は類似の商標であつて、不正の目的（不正の利益を得る目的、他人に損害を加える目的その他の不正の目的をいう。以下同じ。）をもつて使用をするもの（前各号に掲げるものを除く。）`,
shou4j2k: `商第四条2項{商標登録を受けることができない商標}　国若しくは地方公共団体若しくはこれらの機関、公益に関する団体であつて営利を目的としないもの又は公益に関する事業であつて営利を目的としないものを行つている者が前項第六号の商標について商標登録出願をするときは、同号の規定は、適用しない。`,
shou4j3k: `商第四条3項{商標登録を受けることができない商標}　第一項第八号、第十号、第十五号、第十七号又は第十九号に該当する商標であつても、商標登録出願の時に当該各号に該当しないものについては、これらの規定は、適用しない。`,
shou4j4k: `商第四条4項{商標登録を受けることができない商標}　第一項第十一号に該当する商標であつても、その商標登録出願人が、商標登録を受けることについて同号の他人の承諾を得ており、かつ、当該商標の使用をする商品又は役務と同号の他人の登録商標に係る商標権者、専用使用権者又は通常使用権者の業務に係る商品又は役務との間で混同を生ずるおそれがないものについては、同号の規定は、適用しない。`,
shou5j1k: `商第五条1項{商標登録出願}　商標登録を受けようとする者は、次に掲げる事項を記載した願書に必要な書面を添付して特許庁長官に提出しなければならない。\n　　1号　商標登録出願人の氏名又は名称及び住所又は居所\n　　2号　商標登録を受けようとする商標\n　　3号　指定商品又は指定役務並びに第六条第二項の政令で定める商品及び役務の区分`,
shou5j2k: `商第五条2項{商標登録出願}　次に掲げる商標について商標登録を受けようとするときは、その旨を願書に記載しなければならない。\n　　1号　商標に係る文字、図形、記号、立体的形状又は色彩が変化するものであつて、その変化の前後にわたるその文字、図形、記号、立体的形状若しくは色彩又はこれらの結合からなる商標\n　　2号　立体的形状（文字、図形、記号若しくは色彩又はこれらの結合との結合を含む。）からなる商標（前号に掲げるものを除く。）\n　　3号　色彩のみからなる商標（第一号に掲げるものを除く。）\n　　4号　音からなる商標\n　　5号　前各号に掲げるもののほか、経済産業省令で定める商標`,
shou5j3k: `商第五条3項{商標登録出願}　商標登録を受けようとする商標について、特許庁長官の指定する文字（以下「標準文字」という。）のみによつて商標登録を受けようとするときは、その旨を願書に記載しなければならない。`,
shou5j4k: `商第五条4項{商標登録出願}　経済産業省令で定める商標について商標登録を受けようとするときは、経済産業省令で定めるところにより、その商標の詳細な説明を願書に記載し、又は経済産業省令で定める物件を願書に添付しなければならない。`,
shou5j5k: `商第五条5項{商標登録出願}　前項の記載及び物件は、商標登録を受けようとする商標を特定するものでなければならない。`,
shou5j6k: `商第五条6項{商標登録出願}　商標登録を受けようとする商標を記載した部分のうち商標登録を受けようとする商標を記載する欄の色彩と同一の色彩である部分は、その商標の一部でないものとみなす。 ただし、色彩を付すべき範囲を明らかにしてその欄の色彩と同一の色彩を付すべき旨を表示した部分については、この限りでない。`,
shou5no2j1k: `商第五条の二1項{出願の日の認定等}　特許庁長官は、商標登録出願が次の各号の一に該当する場合を除き、商標登録出願に係る願書を提出した日を商標登録出願の日として認定しなければならない。\n　　1号　商標登録を受けようとする旨の表示が明確でないと認められるとき。\n　　2号　商標登録出願人の氏名若しくは名称の記載がなく、又はその記載が商標登録出願人を特定できる程度に明確でないと認められるとき。\n　　3号　願書に商標登録を受けようとする商標の記載がないとき。\n　　4号　指定商品又は指定役務の記載がないとき。`,
shou5no2j2k: `商第五条の二2項{出願の日の認定等}　特許庁長官は、商標登録出願が前項各号の一に該当するときは、商標登録を受けようとする者に対し、相当の期間を指定して、商標登録出願について補完をすべきことを命じなければならない。`,
shou5no2j3k: `商第五条の二3項{出願の日の認定等}　商標登録出願について補完をするには、手続の補完に係る書面（以下「手続補完書」という。）を提出しなければならない。`,
shou5no2j4k: `商第五条の二4項{出願の日の認定等}　特許庁長官は、第二項の規定により商標登録出願について補完をすべきことを命じた者が同項の規定により指定された期間内にその補完をしたときは、手続補完書を提出した日を商標登録出願の日として認定しなければならない。`,
shou5no2j5k: `商第五条の二5項{出願の日の認定等}　特許庁長官は、第二項の規定により商標登録出願について補完をすべきことを命じた者が同項の規定により指定された期間内にその補完をしないときは、当該商標登録出願を却下することができる。`,
shou6j1k: `商第六条1項{一商標一出願}　商標登録出願は、商標の使用をする一又は二以上の商品又は役務を指定して、商標ごとにしなければならない。`,
shou6j2k: `商第六条2項{一商標一出願}　前項の指定は、政令で定める商品及び役務の区分に従つてしなければならない。`,
shou6j3k: `商第六条3項{一商標一出願}　前項の商品及び役務の区分は、商品又は役務の類似の範囲を定めるものではない。`,
shou7j1k: `商第七条1項{団体商標}　一般社団法人その他の社団（法人格を有しないもの及び会社を除く。）若しくは事業協同組合その他の特別の法律により設立された組合（法人格を有しないものを除く。）又はこれらに相当する外国の法人は、その構成員に使用をさせる商標について、団体商標の商標登録を受けることができる。`,
shou7j2k: `商第七条2項{団体商標}　前項の場合における第三条第一項の規定の適用については、同項中「自己の」とあるのは、「自己又はその構成員の」とする。`,
shou7j3k: `商第七条3項{団体商標}　第一項の規定により団体商標の商標登録を受けようとする者は、第五条第一項の商標登録出願において、商標登録出願人が第一項に規定する法人であることを証明する書面を特許庁長官に提出しなければならない。`,
shou7no2j1k: `商第七条の二1項{地域団体商標}　事業協同組合その他の特別の法律により設立された組合（法人格を有しないものを除き、当該特別の法律において、正当な理由がないのに、構成員たる資格を有する者の加入を拒み、又はその加入につき現在の構成員が加入の際に付されたよりも困難な条件を付してはならない旨の定めのあるものに限る。）、商工会、商工会議所若しくは特定非営利活動促進法（平成十年法律第七号）第二条第二項に規定する特定非営利活動法人又はこれらに相当する外国の法人（以下「組合等」という。）は、その構成員に使用をさせる商標であつて、次の各号のいずれかに該当するものについて、その商標が使用をされた結果自己又はその構成員の業務に係る商品又は役務を表示するものとして需要者の間に広く認識されているときは、第三条の規定（同条第一項第一号又は第二号に係る場合を除く。）にかかわらず、地域団体商標の商標登録を受けることができる。\n　　1号　地域の名称及び自己又はその構成員の業務に係る商品又は役務の普通名称を普通に用いられる方法で表示する文字のみからなる商標\n　　2号　地域の名称及び自己又はその構成員の業務に係る商品又は役務を表示するものとして慣用されている名称を普通に用いられる方法で表示する文字のみからなる商標\n　　3号　地域の名称及び自己若しくはその構成員の業務に係る商品若しくは役務の普通名称又はこれらを表示するものとして慣用されている名称を普通に用いられる方法で表示する文字並びに商品の産地又は役務の提供の場所を表示する際に付される文字として慣用されている文字であつて、普通に用いられる方法で表示するもののみからなる商標`,
shou7no2j2k: `商第七条の二2項{地域団体商標}　前項において「地域の名称」とは、自己若しくはその構成員が商標登録出願前から当該出願に係る商標の使用をしている商品の産地若しくは役務の提供の場所その他これらに準ずる程度に当該商品若しくは当該役務と密接な関連性を有すると認められる地域の名称又はその略称をいう。`,
shou7no2j3k: `商第七条の二3項{地域団体商標}　第一項の場合における第三条第一項（第一号及び第二号に係る部分に限る。）の規定の適用については、同項中「自己の」とあるのは、「自己又はその構成員の」とする。`,
shou7no2j4k: `商第七条の二4項{地域団体商標}　第一項の規定により地域団体商標の商標登録を受けようとする者は、第五条第一項の商標登録出願において、商標登録出願人が組合等であることを証明する書面及びその商標登録出願に係る商標が第二項に規定する地域の名称を含むものであることを証明するため必要な書類を特許庁長官に提出しなければならない。`,
shou8j1k: `商第八条1項{先願}　同一又は類似の商品又は役務について使用をする同一又は類似の商標について異なつた日に二以上の商標登録出願があつたときは、最先の商標登録出願人のみがその商標について商標登録を受けることができる。 ただし、後の日に商標登録出願をした商標登録出願人（以下この項において「後出願人」という。）が、商標登録を受けることについて先の日に商標登録出願をした商標登録出願人（当該商標登録出願人が複数あるときは、当該複数の商標登録出願人。以下この項及び第六項において「先出願人」という。）の承諾を得ており、かつ、当該後出願人がその商標の使用をする商品又は役務と当該先出願人がその商標の使用をする商品又は役務（当該商標が商標登録された場合においては、その登録商標に係る商標権者、専用使用権者又は通常使用権者の業務に係る商品又は役務）との間で混同を生ずるおそれがないときは、当該後出願人もその商標について商標登録を受けることができる。`,
shou8j2k: `商第八条2項{先願}　同一又は類似の商品又は役務について使用をする同一又は類似の商標について同日に二以上の商標登録出願があつたときは、商標登録出願人の協議により定めた一の商標登録出願人のみがその商標について商標登録を受けることができる。 ただし、全ての商標登録出願人が、商標登録を受けることについて相互に承諾しており、かつ、それぞれの商標の使用をする商品又は役務との間で混同を生ずるおそれがないときは、当該全ての商標登録出願人がそれぞれの商標について商標登録を受けることができる。`,
shou8j3k: `商第八条3項{先願}　商標登録出願が放棄され取り下げられ若しくは却下されたとき、又は商標登録出願について査定若しくは審決が確定したときは、その商標登録出願は、前二項の規定の適用については、初めからなかつたものとみなす。`,
shou8j4k: `商第八条4項{先願}　特許庁長官は、第二項本文の場合は、相当の期間を指定して、同項本文の協議をしてその結果を届け出るべき旨を商標登録出願人に命じなければならない。`,
shou8j5k: `商第八条5項{先願}　第二項本文の協議が成立せず、又は前項の規定により指定した期間内に同項の規定による届出がないとき（第二項ただし書に規定するときを除く。）は、特許庁長官が行う公正な方法によるくじにより定めた順位における最先の商標登録出願人のみが商標登録を受けることができる。 ただし、当該くじにより定めた順位における後順位の商標登録出願人（以下この項において「後順位出願人」という。）が、商標登録を受けることについて先順位の商標登録出願人（当該商標登録出願人が複数あるときは、当該複数の商標登録出願人。以下この項及び次項において「先順位出願人」という。）の承諾を得ており、かつ、当該後順位出願人がその商標の使用をする商品又は役務と当該先順位出願人がその商標の使用をする商品又は役務（当該商標が商標登録された場合においては、その登録商標に係る商標権者、専用使用権者又は通常使用権者の業務に係る商品又は役務）との間で混同を生ずるおそれがないときは、当該後順位出願人もその商標について商標登録を受けることができる。`,
shou8j6k: `商第八条6項{先願}　第一項ただし書又は前項ただし書の場合において、先出願人又は先順位出願人の商標が商標登録され、その登録商標に係る商標権が移転されたときは、その登録商標に係る商標権者を先出願人又は先順位出願人とみなして、これらの規定を適用する。`,
shou9j1k: `商第九条1項{出願時の特例}　政府等が開設する博覧会若しくは政府等以外の者が開設する博覧会であつて特許庁長官の定める基準に適合するものに、パリ条約の同盟国、世界貿易機関の加盟国若しくは商標法条約の締約国の領域内でその政府等若しくはその許可を受けた者が開設する国際的な博覧会に、又はパリ条約の同盟国、世界貿易機関の加盟国若しくは商標法条約の締約国のいずれにも該当しない国の領域内でその政府等若しくはその許可を受けた者が開設する国際的な博覧会であつて特許庁長官の定める基準に適合するものに出品した商品又は出展した役務について使用をした商標について、その商標の使用をした商品を出品した者又は役務を出展した者がその出品又は出展の日から六月以内にその商品又は役務を指定商品又は指定役務として商標登録出願をしたときは、その商標登録出願は、その出品又は出展の時にしたものとみなす。`,
shou9j2k: `商第九条2項{出願時の特例}　商標登録出願に係る商標について前項の規定の適用を受けようとする者は、その旨を記載した書面を商標登録出願と同時に特許庁長官に提出し、かつ、その商標登録出願に係る商標及び商品又は役務が同項に規定する商標及び商品又は役務であることを証明する書面（次項及び第四項において「証明書」という。）を商標登録出願の日から三十日以内に特許庁長官に提出しなければならない。`,
shou9j3k: `商第九条3項{出願時の特例}　証明書を提出する者が前項に規定する期間内に証明書を提出することができないときは、その期間が経過した後であつても、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、その証明書を特許庁長官に提出することができる。`,
shou9j4k: `商第九条4項{出願時の特例}　証明書を提出する者がその責めに帰することができない理由により、前項の規定により証明書を提出することができる期間内に証明書を提出することができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその証明書を特許庁長官に提出することができる。`,
shou9no2j: `商第九条の二1項{パリ条約の例による優先権主張}　パリ条約の同盟国でされた商標（第二条第一項第二号に規定する商標に相当するものに限る。）の登録の出願に基づく優先権は、同項第一号に規定する商標に相当する商標の登録の出願に基づく優先権についてパリ条約第四条に定める例により、これを主張することができる。`,
shou9no3j: `商第九条の三1項{パリ条約の例による優先権主張}　次の表の上欄に掲げる者が同表の下欄に掲げる国においてした出願に基づく優先権は、パリ条約第四条の規定の例により、商標登録出願について、これを主張することができる。\n　・日本国民又はパリ条約の同盟国の国民（パリ条約第三条の規定により同盟国の国民とみなされる者を含む。）：世界貿易機関の加盟国又は商標法条約の締約国\n　・世界貿易機関の加盟国の国民（世界貿易機関を設立するマラケシュ協定附属書一Ｃ第一条３に規定する加盟国の国民をいう。）又は商標法条約の締約国の国民：パリ条約の同盟国、世界貿易機関の加盟国又は商標法条約の締約国`,
shou9no4j: `商第九条の四1項{指定商品等又は商標登録を受けようとする商標の補正と要旨変更}　願書に記載した指定商品若しくは指定役務又は商標登録を受けようとする商標についてした補正がこれらの要旨を変更するものと商標権の設定の登録があつた後に認められたときは、その商標登録出願は、その補正について手続補正書を提出した時にしたものとみなす。`,
shou10j1k: `商第十条1項{商標登録出願の分割}　商標登録出願人は、商標登録出願が審査、審判若しくは再審に係属している場合又は商標登録出願についての拒絶をすべき旨の審決に対する訴えが裁判所に係属している場合であつて、かつ、当該商標登録出願について第七十六条第二項の規定により納付すべき手数料を納付している場合に限り、二以上の商品又は役務を指定商品又は指定役務とする商標登録出願の一部を一又は二以上の新たな商標登録出願とすることができる。`,
shou10j2k: `商第十条2項{商標登録出願の分割}　前項の場合は、新たな商標登録出願は、もとの商標登録出願の時にしたものとみなす。 ただし、第九条第二項並びに第十三条第一項において準用する特許法（昭和三十四年法律第百二十一号）第四十三条第一項及び第二項（これらの規定を第十三条第一項において準用する同法第四十三条の三第三項において準用する場合を含む。）の規定の適用については、この限りでない。`,
shou10j3k: `商第十条3項{商標登録出願の分割}　第一項に規定する新たな商標登録出願をする場合には、もとの商標登録出願について提出された書面又は書類（第十三条第一項において準用する特許法第四十三条第二項（第十三条第一項において準用する同法第四十三条の三第三項において準用する場合を含む。）の規定により提出された場合には、電磁的方法により提供されたものを含む。）であつて、新たな商標登録出願について第九条第二項又は第十三条第一項において準用する同法第四十三条第一項及び第二項（これらの規定を第十三条第一項において準用する同法第四十三条の三第三項において準用する場合を含む。）の規定により提出しなければならないものは、当該新たな商標登録出願と同時に特許庁長官に提出されたものとみなす。`,
shou11j1k: `商第十一条1項{出願の変更}　商標登録出願人は、団体商標の商標登録出願を通常の商標登録出願（団体商標の商標登録出願及び地域団体商標の商標登録出願以外の商標登録出願をいう。以下同じ。）又は地域団体商標の商標登録出願に変更することができる。`,
shou11j2k: `商第十一条2項{出願の変更}　商標登録出願人は、地域団体商標の商標登録出願を通常の商標登録出願又は団体商標の商標登録出願に変更することができる。`,
shou11j3k: `商第十一条3項{出願の変更}　商標登録出願人は、通常の商標登録出願を団体商標の商標登録出願又は地域団体商標の商標登録出願に変更することができる。`,
shou11j4k: `商第十一条4項{出願の変更}　前三項の規定による商標登録出願の変更は、商標登録出願について査定又は審決が確定した後は、することができない。`,
shou11j5k: `商第十一条5項{出願の変更}　第一項から第三項までの規定による商標登録出願の変更があつたときは、もとの商標登録出願は、取り下げたものとみなす。`,
shou11j6k: `商第十一条6項{出願の変更}　前条第二項及び第三項の規定は、第一項から第三項までの規定による商標登録出願の変更の場合に準用する。`,
shou12j1k: `商第十二条1項{出願の変更}　防護標章登録出願人は、その防護標章登録出願を商標登録出願に変更することができる。`,
shou12j2k: `商第十二条2項{出願の変更}　前項の規定による出願の変更は、防護標章登録出願について査定又は審決が確定した後は、することができない。`,
shou12j3k: `商第十二条3項{出願の変更}　第十条第二項及び第三項並びに前条第五項の規定は、第一項の規定による出願の変更の場合に準用する。`,
shou12no2j1k: `商第十二条の二1項{出願公開}　特許庁長官は、商標登録出願があつたときは、出願公開をしなければならない。`,
shou12no2j2k: `商第十二条の二2項{出願公開}　出願公開は、次に掲げる事項を商標公報に掲載することにより行う。 ただし、第三号及び第四号に掲げる事項については、当該事項を商標公報に掲載することが公の秩序又は善良の風俗を害するおそれがあると特許庁長官が認めるときは、この限りでない。\n　　1号　商標登録出願人の氏名又は名称及び住所又は居所\n　　2号　商標登録出願の番号及び年月日\n　　3号　願書に記載した商標（第五条第三項に規定する場合にあつては標準文字により現したもの。以下同じ。）\n　　4号　指定商品又は指定役務\n　　5号　前各号に掲げるもののほか、必要な事項`,
shou13j1k: `商第十三条1項{特許法の準用}　特許法第四十三条第一項から第四項まで及び第七項から第九項まで並びに第四十三条の三第二項及び第三項の規定は、商標登録出願に準用する。 この場合において、同法第四十三条第一項中「経済産業省令で定める期間内」とあるのは「商標登録出願と同時」と、同条第二項中「明細書、特許請求の範囲若しくは実用新案登録請求の範囲及び図面」とあるのは「商標登録を受けようとする商標及び指定商品又は指定役務を記載したもの」と、「次の各号に掲げる日のうち最先の日から一年四月」とあるのは「商標登録出願の日から三月」と、同条第七項中「前項の規定による通知を受けた者は」とあるのは「優先権証明書類等を提出する者は、第二項に規定する期間内に優先権証明書類等を提出することができないときは、その期間が経過した後であつても」と、「優先権証明書類等又は第五項に規定する書面」とあるのは「経済産業省令で定めるところにより、優先権証明書類等」と、同条第八項中「第六項の規定による通知を受けた者」とあるのは「優先権証明書類等を提出する者」と、「前項に規定する期間内に優先権証明書類等又は第五項に規定する書面」とあるのは「前項の経済産業省令で定める期間内に優先権証明書類等」と、「、前項」とあるのは「、同項」と、「その優先権証明書類等又は書面」とあるのは「その優先権証明書類等」と、同条第九項中「優先権証明書類等又は第五項に規定する書面」とあるのは「優先権証明書類等」と、同法第四十三条の三第二項中「又は世界貿易機関の加盟国」とあるのは「、世界貿易機関の加盟国又は商標法条約の締約国」と、「若しくは世界貿易機関の加盟国の国民」とあるのは「、世界貿易機関の加盟国の国民若しくは商標法条約の締約国の国民」と、同条第三項中「前二条」とあるのは「第四十三条」と、「前二項」とあるのは「前項」と読み替えるものとする。`,
shou13j2k: `商第十三条2項{特許法の準用}　特許法第三十三条第一項から第三項まで及び第三十四条第四項から第七項まで（特許を受ける権利）の規定は、商標登録出願により生じた権利に準用する。`,
shou13no2j1k: `商第十三条の二1項{設定の登録前の金銭的請求権等}　商標登録出願人は、商標登録出願をした後に当該出願に係る内容を記載した書面を提示して警告をしたときは、その警告後商標権の設定の登録前に当該出願に係る指定商品又は指定役務について当該出願に係る商標の使用をした者に対し、当該使用により生じた業務上の損失に相当する額の金銭の支払を請求することができる。`,
shou13no2j2k: `商第十三条の二2項{設定の登録前の金銭的請求権等}　前項の規定による請求権は、商標権の設定の登録があつた後でなければ、行使することができない。`,
shou13no2j3k: `商第十三条の二3項{設定の登録前の金銭的請求権等}　第一項の規定による請求権の行使は、商標権の行使を妨げない。`,
shou13no2j4k: `商第十三条の二4項{設定の登録前の金銭的請求権等}　商標登録出願が放棄され、取り下げられ、若しくは却下されたとき、商標登録出願について拒絶をすべき旨の査定若しくは審決が確定したとき、第四十三条の三第二項の取消決定が確定したとき、又は第四十六条の二第一項ただし書の場合を除き商標登録を無効にすべき旨の審決が確定したときは、第一項の請求権は、初めから生じなかつたものとみなす。`,
shou13no2j5k: `商第十三条の二5項{設定の登録前の金銭的請求権等}　第二十七条、第三十七条、第三十九条において準用する特許法第百四条の三第一項及び第二項、第百五条、第百五条の二の十二、第百五条の四から第百五条の六まで及び第百六条、第五十六条第一項において準用する同法第百六十八条第三項から第六項まで並びに民法（明治二十九年法律第八十九号）第七百十九条及び第七百二十四条（不法行為）の規定は、第一項の規定による請求権を行使する場合に準用する。 この場合において、当該請求権を有する者が商標権の設定の登録前に当該商標登録出願に係る商標の使用の事実及びその使用をした者を知つたときは、同条第一号中「被害者又はその法定代理人が損害及び加害者を知った時」とあるのは、「商標権の設定の登録の日」と読み替えるものとする。`,
shou14j: `商第十四条{審査官による審査}　特許庁長官は、審査官に商標登録出願を審査させなければならない。`,
shou15j: `商第十五条{拒絶の査定}　審査官は、商標登録出願が次の各号のいずれかに該当するときは、その商標登録出願について拒絶をすべき旨の査定をしなければならない。\n　　1号　その商標登録出願に係る商標が第三条、第四条第一項、第七条の二第一項、第八条第二項若しくは第五項、第五十一条第二項（第五十二条の二第二項において準用する場合を含む。）、第五十三条第二項又は第七十七条第三項において準用する特許法第二十五条の規定により商標登録をすることができないものであるとき。\n　　2号　その商標登録出願に係る商標が条約の規定により商標登録をすることができないものであるとき。\n　　3号　その商標登録出願が第五条第五項又は第六条第一項若しくは第二項に規定する要件を満たしていないとき。`,
shou15no2j: `商第十五条の二1項{拒絶理由の通知}　審査官は、拒絶をすべき旨の査定をしようとするときは、商標登録出願人に対し、拒絶の理由を通知し、相当の期間を指定して、意見書を提出する機会を与えなければならない。`,
shou15no3j1k: `商第十五条の三1項{拒絶理由の通知}　審査官は、商標登録出願に係る商標が、当該商標登録出願の日前の商標登録出願に係る他人の商標又はこれに類似する商標であつて、その商標に係る指定商品若しくは指定役務又はこれらに類似する商品若しくは役務について使用をするものであるときは、商標登録出願人に対し、当該他人の商標が商標登録されることにより当該商標登録出願が第十五条第一号に該当することとなる旨を通知し、相当の期間を指定して、意見書を提出する機会を与えることができる。`,
shou15no3j2k: `商第十五条の三2項{拒絶理由の通知}　前項の通知が既にされている場合であつて、当該他人の商標が商標登録されたときは、前条の通知をすることを要しない。`,
shou16j: `商第十六条{商標登録の査定}　審査官は、政令で定める期間内に商標登録出願について拒絶の理由を発見しないときは、商標登録をすべき旨の査定をしなければならない。`,
shou16no2j1k: `商第十六条の二1項{補正の却下}　願書に記載した指定商品若しくは指定役務又は商標登録を受けようとする商標についてした補正がこれらの要旨を変更するものであるときは、審査官は、決定をもつてその補正を却下しなければならない。`,
shou16no2j2k: `商第十六条の二2項{補正の却下}　前項の規定による却下の決定は、文書をもつて行い、かつ、理由を付さなければならない。`,
shou16no2j3k: `商第十六条の二3項{補正の却下}　第一項の規定による却下の決定があつたときは、決定の謄本の送達があつた日から三月を経過するまでは、当該商標登録出願について査定をしてはならない。`,
shou16no2j4k: `商第十六条の二4項{補正の却下}　審査官は、商標登録出願人が第一項の規定による却下の決定に対し第四十五条第一項の審判を請求したときは、その審判の審決が確定するまでその商標登録出願の審査を中止しなければならない。`,
shou17j: `商第十七条{特許法の準用}　特許法第四十七条第二項（審査官の資格）、第四十八条（審査官の除斥）、第五十二条（査定の方式）及び第五十四条（訴訟との関係）の規定は、商標登録出願の審査に準用する。`,
shou17no2j1k: `商第十七条の二1項{意匠法の準用}　意匠法（昭和三十四年法律第百二十五号）第十七条の三（補正後の意匠についての新出願）の規定は、第十六条の二第一項の規定により、決定をもつて補正が却下された場合に準用する。`,
shou17no2j2k: `商第十七条の二2項{意匠法の準用}　意匠法第十七条の四の規定は、前項又は第五十五条の二第三項（第六十条の二第二項において準用する場合を含む。）において準用する同法第十七条の三第一項に規定する期間を延長する場合に準用する。`,
shou18j1k: `商第十八条1項{商標権の設定の登録}　商標権は、設定の登録により発生する。`,
shou18j2k: `商第十八条2項{商標権の設定の登録}　第四十条第一項の規定による登録料又は第四十一条の二第一項の規定により商標登録をすべき旨の査定若しくは審決の謄本の送達があつた日から三十日以内に納付すべき登録料の納付があつたときは、商標権の設定の登録をする。`,
shou18j3k: `商第十八条3項{商標権の設定の登録}　前項の登録があつたときは、次に掲げる事項を商標公報に掲載しなければならない。\n　　1号　商標権者の氏名又は名称及び住所又は居所\n　　2号　商標登録出願の番号及び年月日\n　　3号　願書に記載した商標\n　　4号　指定商品又は指定役務\n　　5号　登録番号及び設定の登録の年月日\n　　6号　前各号に掲げるもののほか、必要な事項`,
shou18j4k: `商第十八条4項{商標権の設定の登録}　特許庁長官は、前項の規定により同項各号に掲げる事項を掲載した商標公報（以下「商標掲載公報」という。）の発行の日から二月間、特許庁において出願書類及びその附属物件を公衆の縦覧に供しなければならない。 ただし、個人の名誉又は生活の平穏を害するおそれがある書類又は物件及び公の秩序又は善良の風俗を害するおそれがある書類又は物件であつて、特許庁長官が秘密を保持する必要があると認めるものについては、この限りでない。`,
shou18j5k: `商第十八条5項{商標権の設定の登録}　特許庁長官は、個人の名誉又は生活の平穏を害するおそれがある書類又は物件であつて、前項ただし書の規定により特許庁長官が秘密を保持する必要があると認めるもの以外のものを縦覧に供しようとするときは、当該書類又は物件を提出した者に対し、その旨及びその理由を通知しなければならない。`,
shou19j1k: `商第十九条1項{存続期間}　商標権の存続期間は、設定の登録の日から十年をもつて終了する。`,
shou19j2k: `商第十九条2項{存続期間}　商標権の存続期間は、商標権者の更新登録の申請により更新することができる。`,
shou19j3k: `商第十九条3項{存続期間}　商標権の存続期間を更新した旨の登録があつたときは、存続期間は、その満了の時に更新されるものとする。`,
shou20j1k: `商第二十条1項{存続期間の更新登録の申請}　商標権の存続期間の更新登録の申請をする者は、次に掲げる事項を記載した申請書を特許庁長官に提出しなければならない。\n　　1号　申請人の氏名又は名称及び住所又は居所\n　　2号　商標登録の登録番号\n　　3号　前二号に掲げるもののほか、経済産業省令で定める事項`,
shou20j2k: `商第二十条2項{存続期間の更新登録の申請}　更新登録の申請は、商標権の存続期間の満了前六月から満了の日までの間にしなければならない。`,
shou20j3k: `商第二十条3項{存続期間の更新登録の申請}　商標権者は、前項に規定する期間内に更新登録の申請をすることができないときは、その期間が経過した後であつても、経済産業省令で定める期間内にその申請をすることができる。`,
shou20j4k: `商第二十条4項{存続期間の更新登録の申請}　商標権者が前項の規定により更新登録の申請をすることができる期間内に、その申請をしないときは、その商標権は、存続期間の満了の時にさかのぼつて消滅したものとみなす。`,
shou21j1k: `商第二十一条1項{商標権の回復}　前条第四項の規定により消滅したものとみなされた商標権の原商標権者は、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、その申請をすることができる。 ただし、故意に、同条第三項の規定により更新登録の申請をすることができる期間内にその申請をしなかつたと認められる場合は、この限りでない。`,
shou21j2k: `商第二十一条2項{商標権の回復}　前項の規定による更新登録の申請があつたときは、存続期間は、その満了の時にさかのぼつて更新されたものとみなす。`,
shou22j: `商第二十二条{回復した商標権の効力の制限}　前条第二項の規定により回復した商標権の効力は、第二十条第三項に規定する更新登録の申請をすることができる期間の経過後前条第一項の申請により商標権の存続期間を更新した旨の登録がされる前における次に掲げる行為には、及ばない。\n　　1号　当該指定商品又は指定役務についての当該登録商標の使用\n　　2号　第三十七条各号に掲げる行為`,
shou23j1k: `商第二十三条1項{存続期間の更新の登録}　第四十条第二項の規定による登録料又は第四十一条の二第七項の規定により更新登録の申請と同時に納付すべき登録料の納付があつたときは、商標権の存続期間を更新した旨の登録をする。`,
shou23j2k: `商第二十三条2項{存続期間の更新の登録}　第二十条第三項又は第二十一条第一項の規定により更新登録の申請をする場合は、前項の規定にかかわらず、第四十条第二項の規定による登録料及び第四十三条第一項の規定による割増登録料又は第四十一条の二第七項の規定により更新登録の申請と同時に納付すべき登録料及び第四十三条第二項の規定による割増登録料の納付があつたときに、商標権の存続期間を更新した旨の登録をする。`,
shou23j3k: `商第二十三条3項{存続期間の更新の登録}　前二項の登録があつたときは、次に掲げる事項を商標公報に掲載しなければならない。\n　　1号　商標権者の氏名又は名称及び住所又は居所\n　　2号　登録番号及び更新登録の年月日\n　　3号　前二号に掲げるもののほか、必要な事項`,
shou24j1k: `商第二十四条1項{商標権の分割}　商標権の分割は、その指定商品又は指定役務が二以上あるときは、指定商品又は指定役務ごとにすることができる。`,
shou24j2k: `商第二十四条2項{商標権の分割}　前項の分割は、商標権の消滅後においても、第四十六条第三項の審判の請求があつたときは、その事件が審判、再審又は訴訟に係属している場合に限り、することができる。`,
shou24no2j1k: `商第二十四条の二1項{商標権の移転}　商標権の移転は、その指定商品又は指定役務が二以上あるときは、指定商品又は指定役務ごとに分割してすることができる。`,
shou24no2j2k: `商第二十四条の二2項{商標権の移転}　国若しくは地方公共団体若しくはこれらの機関又は公益に関する団体であつて営利を目的としないものの商標登録出願であつて、第四条第二項に規定するものに係る商標権は、譲渡することができない。`,
shou24no2j3k: `商第二十四条の二3項{商標権の移転}　公益に関する事業であつて営利を目的としないものを行つている者の商標登録出願であつて、第四条第二項に規定するものに係る商標権は、その事業とともにする場合を除き、移転することができない。`,
shou24no2j4k: `商第二十四条の二4項{商標権の移転}　地域団体商標に係る商標権は、譲渡することができない。`,
shou24no3j1k: `商第二十四条の三1項{団体商標に係る商標権の移転}　団体商標に係る商標権が移転されたときは、次項に規定する場合を除き、その商標権は、通常の商標権に変更されたものとみなす。`,
shou24no3j2k: `商第二十四条の三2項{団体商標に係る商標権の移転}　団体商標に係る商標権を団体商標に係る商標権として移転しようとするときは、その旨を記載した書面及び第七条第三項に規定する書面を移転の登録の申請と同時に特許庁長官に提出しなければならない。`,
shou24no4j: `商第二十四条の四1項{商標権の移転等に係る混同防止表示請求}　次に掲げる事由により、同一の商品若しくは役務について使用をする類似の登録商標又は類似の商品若しくは役務について使用をする同一若しくは類似の登録商標に係る商標権が異なつた商標権者に属することとなつた場合において、その一の登録商標に係る商標権者、専用使用権者又は通常使用権者の指定商品又は指定役務についての登録商標の使用により他の登録商標に係る商標権者又は専用使用権者の業務上の利益（当該他の登録商標の使用をしている指定商品又は指定役務に係るものに限る。）が害されるおそれのあるときは、当該他の登録商標に係る商標権者又は専用使用権者は、当該一の登録商標に係る商標権者、専用使用権者又は通常使用権者に対し、当該使用について、その者の業務に係る商品又は役務と自己の業務に係る商品又は役務との混同を防ぐのに適当な表示を付すべきことを請求することができる。\n　　1号　第四条第四項の規定により商標登録がされたこと。\n　　2号　第八条第一項ただし書、第二項ただし書又は第五項ただし書の規定により商標登録がされたこと。\n　　3号　商標登録をすべき旨の査定又は審決の謄本の送達があつた日以後に商標登録出願により生じた権利が承継されたこと。\n　　4号　商標権が移転されたこと。`,
shou25j: `商第二十五条{商標権の効力}　商標権者は、指定商品又は指定役務について登録商標の使用をする権利を専有する。 ただし、その商標権について専用使用権を設定したときは、専用使用権者がその登録商標の使用をする権利を専有する範囲については、この限りでない。`,
shou26j1k: `商第二十六条1項{商標権の効力が及ばない範囲}　商標権の効力は、次に掲げる商標（他の商標の一部となつているものを含む。）には、及ばない。\n　　1号　自己の肖像又は自己の氏名若しくは名称若しくは著名な雅号、芸名若しくは筆名若しくはこれらの著名な略称を普通に用いられる方法で表示する商標\n　　2号　当該指定商品若しくはこれに類似する商品の普通名称、産地、販売地、品質、原材料、効能、用途、形状、生産若しくは使用の方法若しくは時期その他の特徴、数量若しくは価格又は当該指定商品に類似する役務の普通名称、提供の場所、質、提供の用に供する物、効能、用途、態様、提供の方法若しくは時期その他の特徴、数量若しくは価格を普通に用いられる方法で表示する商標\n　　3号　当該指定役務若しくはこれに類似する役務の普通名称、提供の場所、質、提供の用に供する物、効能、用途、態様、提供の方法若しくは時期その他の特徴、数量若しくは価格又は当該指定役務に類似する商品の普通名称、産地、販売地、品質、原材料、効能、用途、形状、生産若しくは使用の方法若しくは時期その他の特徴、数量若しくは価格を普通に用いられる方法で表示する商標\n　　4号　当該指定商品若しくは指定役務又はこれらに類似する商品若しくは役務について慣用されている商標\n　　5号　商品等が当然に備える特徴のうち政令で定めるもののみからなる商標\n　　6号　前各号に掲げるもののほか、需要者が何人かの業務に係る商品又は役務であることを認識することができる態様により使用されていない商標`,
shou26j2k: `商第二十六条2項{商標権の効力が及ばない範囲}　前項第一号の規定は、商標権の設定の登録があつた後、不正競争の目的で、自己の肖像又は自己の氏名若しくは名称若しくは著名な雅号、芸名若しくは筆名若しくはこれらの著名な略称を用いた場合は、適用しない。`,
shou26j3k: `商第二十六条3項{商標権の効力が及ばない範囲}　商標権の効力は、次に掲げる行為には、及ばない。 ただし、その行為が不正競争の目的でされない場合に限る。\n　　1号　特定農林水産物等の名称の保護に関する法律（平成二十六年法律第八十四号。以下この項において「特定農林水産物等名称保護法」という。）第三条第一項（特定農林水産物等名称保護法第三十条において読み替えて適用する場合を含む。次号及び第三号において同じ。）の規定により特定農林水産物等名称保護法第六条の登録に係る特定農林水産物等名称保護法第二条第二項に規定する特定農林水産物等（当該登録に係る特定農林水産物等を主な原料又は材料として製造され、又は加工された同条第一項に規定する農林水産物等を含む。次号及び第三号において「登録に係る特定農林水産物等」という。）又はその包装に同条第三項に規定する地理的表示（次号及び第三号において「地理的表示」という。）を付する行為\n　　2号　特定農林水産物等名称保護法第三条第一項の規定により登録に係る特定農林水産物等又はその包装に地理的表示を付したものを譲渡し、引き渡し、譲渡若しくは引渡しのために展示し、輸出し、又は輸入する行為\n　　3号　特定農林水産物等名称保護法第三条第一項の規定により登録に係る特定農林水産物等に関する広告、価格表若しくは取引書類に地理的表示を付して展示し、若しくは頒布し、又はこれらを内容とする情報に地理的表示を付して電磁的方法により提供する行為`,
shou27j1k: `商第二十七条1項{登録商標等の範囲}　登録商標の範囲は、願書に記載した商標に基づいて定めなければならない。`,
shou27j2k: `商第二十七条2項{登録商標等の範囲}　指定商品又は指定役務の範囲は、願書の記載に基づいて定めなければならない。`,
shou27j3k: `商第二十七条3項{登録商標等の範囲}　第一項の場合においては、第五条第四項の記載及び物件を考慮して、願書に記載した商標の記載の意義を解釈するものとする。`,
shou28j1k: `商第二十八条1項{登録商標等の範囲}　商標権の効力については、特許庁に対し、判定を求めることができる。`,
shou28j2k: `商第二十八条2項{登録商標等の範囲}　特許庁長官は、前項の規定による求があつたときは、三名の審判官を指定して、その判定をさせなければならない。`,
shou28j3k: `商第二十八条3項{登録商標等の範囲}　特許法第七十一条第三項及び第四項の規定は、第一項の判定に準用する。`,
shou28no2j1k: `商第二十八条の二1項{登録商標等の範囲}　特許庁長官は、裁判所から商標権の効力について鑑定の嘱託があつたときは、三名の審判官を指定して、その鑑定をさせなければならない。`,
shou28no2j2k: `商第二十八条の二2項{登録商標等の範囲}　特許法第七十一条の二第二項の規定は、前項の鑑定の嘱託に準用する。`,
shou29j: `商第二十九条{他人の特許権等との関係}　商標権者、専用使用権者又は通常使用権者は、指定商品又は指定役務についての登録商標の使用がその使用の態様によりその商標登録出願の日前の出願に係る他人の特許権、実用新案権若しくは意匠権又はその商標登録出願の日前に生じた他人の著作権若しくは著作隣接権と抵触するときは、指定商品又は指定役務のうち抵触する部分についてその態様により登録商標の使用をすることができない。`,
shou30j1k: `商第三十条1項{専用使用権}　商標権者は、その商標権について専用使用権を設定することができる。 ただし、第四条第二項に規定する商標登録出願に係る商標権及び地域団体商標に係る商標権については、この限りでない。`,
shou30j2k: `商第三十条2項{専用使用権}　専用使用権者は、設定行為で定めた範囲内において、指定商品又は指定役務について登録商標の使用をする権利を専有する。`,
shou30j3k: `商第三十条3項{専用使用権}　専用使用権は、商標権者の承諾を得た場合及び相続その他の一般承継の場合に限り、移転することができる。`,
shou30j4k: `商第三十条4項{専用使用権}　特許法第七十七条第四項及び第五項（質権の設定等）、第九十七条第二項（放棄）並びに第九十八条第一項第二号及び第二項（登録の効果）の規定は、専用使用権に準用する。`,
shou31j1k: `商第三十一条1項{通常使用権}　商標権者は、その商標権について他人に通常使用権を許諾することができる。`,
shou31j2k: `商第三十一条2項{通常使用権}　通常使用権者は、設定行為で定めた範囲内において、指定商品又は指定役務について登録商標の使用をする権利を有する。`,
shou31j3k: `商第三十一条3項{通常使用権}　通常使用権は、商標権者（専用使用権についての通常使用権にあつては、商標権者及び専用使用権者）の承諾を得た場合及び相続その他の一般承継の場合に限り、移転することができる。`,
shou31j4k: `商第三十一条4項{通常使用権}　通常使用権は、その登録をしたときは、その商標権若しくは専用使用権又はその商標権についての専用使用権をその後に取得した者に対しても、その効力を生ずる。`,
shou31j5k: `商第三十一条5項{通常使用権}　通常使用権の移転、変更、消滅又は処分の制限は、登録しなければ、第三者に対抗することができない。`,
shou31j6k: `商第三十一条6項{通常使用権}　特許法第七十三条第一項（共有）、第九十四条第二項（質権の設定）及び第九十七条第三項（放棄）の規定は、通常使用権に準用する。`,
shou31no2j1k: `商第三十一条の二1項{団体構成員等の権利}　団体商標に係る商標権を有する第七条第一項に規定する法人の構成員（以下「団体構成員」という。）又は地域団体商標に係る商標権を有する組合等の構成員（以下「地域団体構成員」という。）は、当該法人又は当該組合等の定めるところにより、指定商品又は指定役務について団体商標又は地域団体商標に係る登録商標の使用をする権利を有する。 ただし、その商標権（団体商標に係る商標権に限る。）について専用使用権が設定されたときは、専用使用権者がその登録商標の使用をする権利を専有する範囲については、この限りでない。`,
shou31no2j2k: `商第三十一条の二2項{団体構成員等の権利}　前項本文の権利は、移転することができない。`,
shou31no2j3k: `商第三十一条の二3項{団体構成員等の権利}　団体構成員又は地域団体構成員は、第二十四条の四、第二十九条、第五十条、第五十二条の二、第五十三条及び第七十三条の規定の適用については、通常使用権者とみなす。`,
shou31no2j4k: `商第三十一条の二4項{団体構成員等の権利}　団体商標又は地域団体商標に係る登録商標についての第三十三条第一項第三号の規定の適用については、同号中「又はその商標権若しくは専用使用権についての第三十一条第四項の効力を有する通常使用権を有する者」とあるのは、「若しくはその商標権若しくは専用使用権についての第三十一条第四項の効力を有する通常使用権を有する者又はその商標の使用をする権利を有する団体構成員若しくは地域団体構成員」とする。`,
shou32j1k: `商第三十二条1項{先使用による商標の使用をする権利}　他人の商標登録出願前から日本国内において不正競争の目的でなくその商標登録出願に係る指定商品若しくは指定役務又はこれらに類似する商品若しくは役務についてその商標又はこれに類似する商標の使用をしていた結果、その商標登録出願の際（第九条の四の規定により、又は第十七条の二第一項若しくは第五十五条の二第三項（第六十条の二第二項において準用する場合を含む。）において準用する意匠法第十七条の三第一項の規定により、その商標登録出願が手続補正書を提出した時にしたものとみなされたときは、もとの商標登録出願の際又は手続補正書を提出した際）現にその商標が自己の業務に係る商品又は役務を表示するものとして需要者の間に広く認識されているときは、その者は、継続してその商品又は役務についてその商標の使用をする場合は、その商品又は役務についてその商標の使用をする権利を有する。 当該業務を承継した者についても、同様とする。`,
shou32j2k: `商第三十二条2項{先使用による商標の使用をする権利}　当該商標権者又は専用使用権者は、前項の規定により商標の使用をする権利を有する者に対し、その者の業務に係る商品又は役務と自己の業務に係る商品又は役務との混同を防ぐのに適当な表示を付すべきことを請求することができる。`,
shou32no2j1k: `商第三十二条の二1項{先使用による商標の使用をする権利}　他人の地域団体商標の商標登録出願前から日本国内において不正競争の目的でなくその商標登録出願に係る指定商品若しくは指定役務又はこれらに類似する商品若しくは役務についてその商標又はこれに類似する商標の使用をしていた者は、継続してその商品又は役務についてその商標の使用をする場合は、その商品又は役務についてその商標の使用をする権利を有する。 当該業務を承継した者についても、同様とする。`,
shou32no2j2k: `商第三十二条の二2項{先使用による商標の使用をする権利}　当該商標権者は、前項の規定により商標の使用をする権利を有する者に対し、その者の業務に係る商品又は役務と自己又はその構成員の業務に係る商品又は役務との混同を防ぐのに適当な表示を付すべきことを請求することができる。`,
shou33j1k: `商第三十三条1項{無効審判の請求登録前の使用による商標の使用をする権利}　次の各号のいずれかに該当する者が第四十六条第一項の審判の請求の登録前に商標登録が同項各号のいずれかに該当することを知らないで日本国内において指定商品若しくは指定役務又はこれらに類似する商品若しくは役務について当該登録商標又はこれに類似する商標の使用をし、その商標が自己の業務に係る商品又は役務を表示するものとして需要者の間に広く認識されていたときは、その者は、継続してその商品又は役務についてその商標の使用をする場合は、その商品又は役務についてその商標の使用をする権利を有する。 当該業務を承継した者についても、同様とする。\n　　1号　同一又は類似の指定商品又は指定役務について使用をする同一又は類似の商標についての二以上の商標登録のうち、その一を無効にした場合における原商標権者\n　　2号　商標登録を無効にして同一又は類似の指定商品又は指定役務について使用をする同一又は類似の商標について正当権利者に商標登録をした場合における原商標権者\n　　3号　前二号に掲げる場合において、第四十六条第一項の審判の請求の登録の際現にその無効にした商標登録に係る商標権についての専用使用権又はその商標権若しくは専用使用権についての第三十一条第四項の効力を有する通常使用権を有する者`,
shou33j2k: `商第三十三条2項{無効審判の請求登録前の使用による商標の使用をする権利}　当該商標権者又は専用使用権者は、前項の規定により商標の使用をする権利を有する者から相当の対価を受ける権利を有する。`,
shou33j3k: `商第三十三条3項{無効審判の請求登録前の使用による商標の使用をする権利}　第三十二条第二項の規定は、第一項の場合に準用する。`,
shou33no2j1k: `商第三十三条の二1項{特許権等の存続期間満了後の商標の使用をする権利}　商標登録出願の日前又はこれと同日の特許出願に係る特許権がその商標登録出願に係る商標権と抵触する場合において、その特許権の存続期間が満了したときは、その原特許権者は、原特許権の範囲内において、その商標登録出願に係る指定商品若しくは指定役務又はこれらに類似する商品若しくは役務についてその登録商標又はこれに類似する商標の使用をする権利を有する。 ただし、その使用が不正競争の目的でされない場合に限る。`,
shou33no2j2k: `商第三十三条の二2項{特許権等の存続期間満了後の商標の使用をする権利}　第三十二条第二項の規定は、前項の場合に準用する。`,
shou33no2j3k: `商第三十三条の二3項{特許権等の存続期間満了後の商標の使用をする権利}　前二項の規定は、商標登録出願の日前又はこれと同日の出願に係る実用新案権又は意匠権がその商標登録出願に係る商標権と抵触する場合において、その実用新案権又は意匠権の存続期間が満了したときに準用する。`,
shou33no3j1k: `商第三十三条の三1項{特許権等の存続期間満了後の商標の使用をする権利}　商標登録出願の日前又はこれと同日の特許出願に係る特許権がその商標登録出願に係る商標権と抵触する場合において、その特許権の存続期間が満了したときは、その満了の際現にその特許権についての専用実施権又はその特許権若しくは専用実施権についての通常実施権を有する者は、原権利の範囲内において、その商標登録出願に係る指定商品若しくは指定役務又はこれらに類似する商品若しくは役務についてその登録商標又はこれに類似する商標の使用をする権利を有する。 ただし、その使用が不正競争の目的でされない場合に限る。`,
shou33no3j2k: `商第三十三条の三2項{特許権等の存続期間満了後の商標の使用をする権利}　第三十二条第二項及び第三十三条第二項の規定は、前項の場合に準用する。`,
shou33no3j3k: `商第三十三条の三3項{特許権等の存続期間満了後の商標の使用をする権利}　前二項の規定は、商標登録出願の日前又はこれと同日の出願に係る実用新案権又は意匠権がその商標登録出願に係る商標権と抵触する場合において、その実用新案権又は意匠権の存続期間が満了したときに準用する。`,
shou34j1k: `商第三十四条1項{質権}　商標権、専用使用権又は通常使用権を目的として質権を設定したときは、質権者は、契約で別段の定めをした場合を除き、当該指定商品又は指定役務について当該登録商標の使用をすることができない。`,
shou34j2k: `商第三十四条2項{質権}　通常使用権を目的とする質権の設定、移転、変更、消滅又は処分の制限は、登録しなければ、第三者に対抗することができない。`,
shou34j3k: `商第三十四条3項{質権}　特許法第九十六条（物上代位）の規定は、商標権、専用使用権又は通常使用権を目的とする質権に準用する。`,
shou34j4k: `商第三十四条4項{質権}　特許法第九十八条第一項第三号及び第二項（登録の効果）の規定は、商標権又は専用使用権を目的とする質権に準用する。`,
shou34no2j: `商第三十四条の二1項{商標権の放棄}　商標権者は、専用使用権者、質権者又は通常使用権者があるときは、これらの者の承諾を得た場合に限り、その商標権を放棄することができる。`,
shou35j: `商第三十五条{特許法の準用}　特許法第七十三条（共有）、第七十六条（相続人がない場合の特許権の消滅）並びに第九十八条第一項第一号及び第二項（登録の効果）の規定は、商標権に準用する。 この場合において、同号中「移転（相続その他の一般承継によるものを除く。）」とあるのは、「分割、移転（相続その他の一般承継によるものを除く。）」と読み替えるものとする。`,
shou36j1k: `商第三十六条1項{差止請求権}　商標権者又は専用使用権者は、自己の商標権又は専用使用権を侵害する者又は侵害するおそれがある者に対し、その侵害の停止又は予防を請求することができる。`,
shou36j2k: `商第三十六条2項{差止請求権}　商標権者又は専用使用権者は、前項の規定による請求をするに際し、侵害の行為を組成した物の廃棄、侵害の行為に供した設備の除却その他の侵害の予防に必要な行為を請求することができる。`,
shou37j: `商第三十七条{侵害とみなす行為}　次に掲げる行為は、当該商標権又は専用使用権を侵害するものとみなす。\n　　1号　指定商品若しくは指定役務についての登録商標に類似する商標の使用又は指定商品若しくは指定役務に類似する商品若しくは役務についての登録商標若しくはこれに類似する商標の使用\n　　2号　指定商品又は指定商品若しくは指定役務に類似する商品であつて、その商品又はその商品の包装に登録商標又はこれに類似する商標を付したものを譲渡、引渡し又は輸出のために所持する行為\n　　3号　指定役務又は指定役務若しくは指定商品に類似する役務の提供に当たりその提供を受ける者の利用に供する物に登録商標又はこれに類似する商標を付したものを、これを用いて当該役務を提供するために所持し、又は輸入する行為\n　　4号　指定役務又は指定役務若しくは指定商品に類似する役務の提供に当たりその提供を受ける者の利用に供する物に登録商標又はこれに類似する商標を付したものを、これを用いて当該役務を提供させるために譲渡し、引き渡し、又は譲渡若しくは引渡しのために所持し、若しくは輸入する行為\n　　5号　指定商品若しくは指定役務又はこれらに類似する商品若しくは役務について登録商標又はこれに類似する商標の使用をするために登録商標又はこれに類似する商標を表示する物を所持する行為\n　　6号　指定商品若しくは指定役務又はこれらに類似する商品若しくは役務について登録商標又はこれに類似する商標の使用をさせるために登録商標又はこれに類似する商標を表示する物を譲渡し、引き渡し、又は譲渡若しくは引渡しのために所持する行為\n　　7号　指定商品若しくは指定役務又はこれらに類似する商品若しくは役務について登録商標又はこれに類似する商標の使用をし、又は使用をさせるために登録商標又はこれに類似する商標を表示する物を製造し、又は輸入する行為\n　　8号　登録商標又はこれに類似する商標を表示する物を製造するためにのみ用いる物を業として製造し、譲渡し、引き渡し、又は輸入する行為`,
shou38j1k: `商第三十八条1項{損害の額の推定等}　商標権者又は専用使用権者が故意又は過失により自己の商標権又は専用使用権を侵害した者に対しその侵害により自己が受けた損害の賠償を請求する場合において、その者がその侵害の行為を組成した商品を譲渡したときは、次の各号に掲げる額の合計額を、商標権者又は専用使用権者が受けた損害の額とすることができる。\n　　1号　商標権者又は専用使用権者がその侵害の行為がなければ販売することができた商品の単位数量当たりの利益の額に、自己の商標権又は専用使用権を侵害した者が譲渡した商品の数量（次号において「譲渡数量」という。）のうち当該商標権者又は専用使用権者の使用の能力に応じた数量（同号において「使用相応数量」という。）を超えない部分（その全部又は一部に相当する数量を当該商標権者又は専用使用権者が販売することができないとする事情があるときは、当該事情に相当する数量（同号において「特定数量」という。）を控除した数量）を乗じて得た額\n　　2号　譲渡数量のうち使用相応数量を超える数量又は特定数量がある場合（商標権者又は専用使用権者が、当該商標権者の商標権についての専用使用権の設定若しくは通常使用権の許諾又は当該専用使用権者の専用使用権についての通常使用権の許諾をし得たと認められない場合を除く。）におけるこれらの数量に応じた当該商標権又は専用使用権に係る登録商標の使用に対し受けるべき金銭の額に相当する額`,
shou38j2k: `商第三十八条2項{損害の額の推定等}　商標権者又は専用使用権者が故意又は過失により自己の商標権又は専用使用権を侵害した者に対しその侵害により自己が受けた損害の賠償を請求する場合において、その者がその侵害の行為により利益を受けているときは、その利益の額は、商標権者又は専用使用権者が受けた損害の額と推定する。`,
shou38j3k: `商第三十八条3項{損害の額の推定等}　商標権者又は専用使用権者は、故意又は過失により自己の商標権又は専用使用権を侵害した者に対し、その登録商標の使用に対し受けるべき金銭の額に相当する額の金銭を、自己が受けた損害の額としてその賠償を請求することができる。`,
shou38j4k: `商第三十八条4項{損害の額の推定等}　裁判所は、第一項第二号及び前項に規定する登録商標の使用に対し受けるべき金銭の額に相当する額を認定するに当たつては、商標権者又は専用使用権者が、自己の商標権又は専用使用権に係る登録商標の使用の対価について、当該商標権又は専用使用権の侵害があつたことを前提として当該商標権又は専用使用権を侵害した者との間で合意をするとしたならば、当該商標権者又は専用使用権者が得ることとなるその対価を考慮することができる。`,
shou38j5k: `商第三十八条5項{損害の額の推定等}　商標権者又は専用使用権者が故意又は過失により自己の商標権又は専用使用権を侵害した者に対しその侵害により自己が受けた損害の賠償を請求する場合において、その侵害が指定商品又は指定役務についての登録商標（書体のみに変更を加えた同一の文字からなる商標、平仮名、片仮名及びローマ字の文字の表示を相互に変更するものであつて同一の称呼及び観念を生ずる商標、外観において同視される図形からなる商標その他の当該登録商標と社会通念上同一と認められる商標を含む。第五十条において同じ。）の使用によるものであるときは、その商標権の取得及び維持に通常要する費用に相当する額を、商標権者又は専用使用権者が受けた損害の額とすることができる。`,
shou38j6k: `商第三十八条6項{損害の額の推定等}　第三項及び前項の規定は、これらの規定に規定する金額を超える損害の賠償の請求を妨げない。 この場合において、商標権又は専用使用権を侵害した者に故意又は重大な過失がなかつたときは、裁判所は、損害の賠償の額を定めるについて、これを参酌することができる。`,
shou38no2j: `商第三十八条の二1項{主張の制限}　商標権若しくは専用使用権の侵害又は第十三条の二第一項（第六十八条第一項において準用する場合を含む。）に規定する金銭の支払の請求に係る訴訟の終局判決が確定した後に、次に掲げる審決又は決定が確定したときは、当該訴訟の当事者であつた者は、当該終局判決に対する再審の訴え（当該訴訟を本案とする仮差押命令事件の債権者に対する損害賠償の請求を目的とする訴え並びに当該訴訟を本案とする仮処分命令事件の債権者に対する損害賠償及び不当利得返還の請求を目的とする訴えを含む。）においては、当該審決又は決定が確定したことを主張することができない。\n　　1号　当該商標登録を無効にすべき旨の審決\n　　2号　当該商標登録を取り消すべき旨の決定`,
shou39j: `商第三十九条{特許法の準用}　特許法第百三条（過失の推定）、第百四条の二（具体的態様の明示義務）、第百四条の三第一項及び第二項（特許権者等の権利行使の制限）、第百五条（書類の提出等）、第百五条の二の十二から第百五条の六まで（損害計算のための鑑定、相当な損害額の認定、秘密保持命令、秘密保持命令の取消し及び訴訟記録の閲覧等の請求の通知等）並びに第百六条（信用回復の措置）の規定は、商標権又は専用使用権の侵害に準用する。`,
shou40j1k: `商第四十条1項{登録料}　商標権の設定の登録を受ける者は、登録料として、一件ごとに、三万二千九百円を超えない範囲内で政令で定める額に区分（指定商品又は指定役務が属する第六条第二項の政令で定める商品及び役務の区分をいう。以下同じ。）の数を乗じて得た額を納付しなければならない。`,
shou40j2k: `商第四十条2項{登録料}　商標権の存続期間の更新登録の申請をする者は、登録料として、一件ごとに、四万三千六百円を超えない範囲内で政令で定める額に区分の数を乗じて得た額を納付しなければならない。`,
shou40j3k: `商第四十条3項{登録料}　前二項の規定は、国に属する商標権には、適用しない。`,
shou40j4k: `商第四十条4項{登録料}　第一項又は第二項の登録料は、商標権が国と国以外の者との共有に係る場合であつて持分の定めがあるときは、第一項又は第二項の規定にかかわらず、これらの規定に規定する登録料の金額に国以外の者の持分の割合を乗じて得た額とし、国以外の者がその額を納付しなければならない。`,
shou40j5k: `商第四十条5項{登録料}　前項の規定により算定した登録料の金額に十円未満の端数があるときは、その端数は、切り捨てる。`,
shou40j6k: `商第四十条6項{登録料}　第一項又は第二項の登録料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
shou41j1k: `商第四十一条1項{登録料の納付期限}　前条第一項の規定による登録料は、商標登録をすべき旨の査定又は審決の謄本の送達があつた日から三十日以内に納付しなければならない。`,
shou41j2k: `商第四十一条2項{登録料の納付期限}　特許庁長官は、登録料を納付すべき者の請求により、三十日以内を限り、前項に規定する期間を延長することができる。`,
shou41j3k: `商第四十一条3項{登録料の納付期限}　登録料を納付すべき者は、第一項に規定する期間（前項の規定による期間の延長があつたときは、延長後の期間）内にその登録料を納付することができないときは、その期間が経過した後であつても、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、その登録料を納付することができる。`,
shou41j4k: `商第四十一条4項{登録料の納付期限}　登録料を納付すべき者がその責めに帰することができない理由により、前項の規定により登録料を納付することができる期間内にその登録料を納付することができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその登録料を納付することができる。`,
shou41j5k: `商第四十一条5項{登録料の納付期限}　前条第二項の規定による登録料は、更新登録の申請と同時に納付しなければならない。`,
shou41no2j1k: `商第四十一条の二1項{登録料の分割納付}　商標権の設定の登録を受ける者は、第四十条第一項の規定にかかわらず、登録料を分割して納付することができる。 この場合においては、商標登録をすべき旨の査定又は審決の謄本の送達があつた日から三十日以内に、一件ごとに、一万九千百円を超えない範囲内で政令で定める額に区分の数を乗じて得た額を納付するとともに、商標権の存続期間の満了前五年までに、一件ごとに、一万九千百円を超えない範囲内で政令で定める額に区分の数を乗じて得た額を納付しなければならない。`,
shou41no2j2k: `商第四十一条の二2項{登録料の分割納付}　特許庁長官は、前項の規定により商標登録をすべき旨の査定又は審決の謄本の送達があつた日から三十日以内に納付すべき登録料（以下「前期分割登録料」という。）を納付すべき者の請求により、三十日以内を限り、同項に規定する期間を延長することができる。`,
shou41no2j3k: `商第四十一条の二3項{登録料の分割納付}　前期分割登録料を納付すべき者は、前期分割登録料を納付すべき期間（前項の規定による期間の延長があつたときは、延長後の期間）内に前期分割登録料を納付することができないときは、その期間が経過した後であつても、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、前期分割登録料を納付することができる。`,
shou41no2j4k: `商第四十一条の二4項{登録料の分割納付}　前期分割登録料を納付すべき者がその責めに帰することができない理由により、前項の規定により前期分割登録料を納付することができる期間内に前期分割登録料を納付することができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその登録料を納付することができる。`,
shou41no2j5k: `商第四十一条の二5項{登録料の分割納付}　第一項の規定により商標権の存続期間の満了前五年までに納付すべき登録料（以下「後期分割登録料」という。）を納付すべき者は、後期分割登録料を納付すべき期間内に後期分割登録料を納付することができないときは、その期間が経過した後であつても、その期間の経過後六月以内に後期分割登録料を追納することができる。`,
shou41no2j6k: `商第四十一条の二6項{登録料の分割納付}　前項の規定により後期分割登録料を追納することができる期間内に後期分割登録料及び第四十三条第三項の規定により納付すべき割増登録料の納付がなかつたときは、その商標権は、存続期間の満了前五年の日に遡つて消滅したものとみなす。`,
shou41no2j7k: `商第四十一条の二7項{登録料の分割納付}　商標権の存続期間の更新登録の申請をする者は、第四十条第二項の規定にかかわらず、登録料を分割して納付することができる。 この場合においては、更新登録の申請と同時に、一件ごとに、二万五千四百円を超えない範囲内で政令で定める額に区分の数を乗じて得た額を納付するとともに、商標権の存続期間の満了前五年までに、一件ごとに、二万五千四百円を超えない範囲内で政令で定める額に区分の数を乗じて得た額を納付しなければならない。`,
shou41no2j8k: `商第四十一条の二8項{登録料の分割納付}　第五項及び第六項の規定は、前項の規定により商標権の存続期間の満了前五年までに納付すべき登録料を追納する場合に準用する。 この場合において、第五項中「第一項」とあるのは、「第七項」と読み替えるものとする。`,
shou41no2j9k: `商第四十一条の二9項{登録料の分割納付}　第四十条第三項から第五項までの規定は、第一項及び第七項の場合に準用する。`,
shou41no3j1k: `商第四十一条の三1項{後期分割登録料等の追納による商標権の回復}　前条第六項の規定により消滅したものとみなされた商標権の原商標権者は、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、後期分割登録料及び第四十三条第三項の割増登録料を追納することができる。 ただし、故意に、前条第五項の規定により後期分割登録料を追納することができる期間内にその後期分割登録料及び割増登録料を納付しなかつたと認められる場合は、この限りでない。`,
shou41no3j2k: `商第四十一条の三2項{後期分割登録料等の追納による商標権の回復}　前項の規定による後期分割登録料及び第四十三条第三項の割増登録料の追納があつたときは、その商標権は、存続期間の満了前五年の日の前日の経過の時に遡つて存続していたものとみなす。`,
shou41no3j3k: `商第四十一条の三3項{後期分割登録料等の追納による商標権の回復}　前二項の規定は、前条第七項の規定により商標権の存続期間の満了前五年までに納付すべき登録料及び第四十三条第三項の割増登録料を追納する場合に準用する。`,
shou41no4j1k: `商第四十一条の四1項{後期分割登録料等の追納により回復した商標権の効力の制限}　前条第二項の規定により回復した商標権の効力は、第四十一条の二第五項の規定により後期分割登録料を追納することができる期間の経過後前条第二項の規定により商標権が存続していたものとみなされた旨の登録がされる前における次に掲げる行為には、及ばない。\n　　1号　当該指定商品又は指定役務についての当該登録商標の使用\n　　2号　第三十七条各号に掲げる行為`,
shou41no4j2k: `商第四十一条の四2項{後期分割登録料等の追納により回復した商標権の効力の制限}　前項の規定は、前条第三項において準用する同条第二項の規定により回復した商標権の効力について準用する。`,
shou41no5j1k: `商第四十一条の五1項{利害関係人による登録料の納付}　利害関係人は、納付すべき者の意に反しても、登録料（更新登録の申請と同時に納付すべき登録料を除く。）を納付することができる。`,
shou41no5j2k: `商第四十一条の五2項{利害関係人による登録料の納付}　前項の規定により登録料を納付した利害関係人は、納付すべき者が現に利益を受ける限度においてその費用の償還を請求することができる。`,
shou42j1k: `商第四十二条1項{既納の登録料の返還}　既納の登録料は、次に掲げるものに限り、納付した者の請求により返還する。\n　　1号　過誤納の登録料\n　　2号　第四十一条の二第一項又は第七項の規定により商標権の存続期間の満了前五年までに納付すべき登録料（商標権の存続期間の満了前五年までに第四十三条の三第二項の取消決定又は商標登録を無効にすべき旨の審決が確定した場合に限る。）`,
shou42j2k: `商第四十二条2項{既納の登録料の返還}　前項の規定による登録料の返還は、同項第一号の登録料については納付した日から一年、同項第二号の登録料については第四十三条の三第二項の取消決定又は審決が確定した日から六月を経過した後は、請求することができない。`,
shou42j3k: `商第四十二条3項{既納の登録料の返還}　第一項の規定による登録料の返還を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
shou43j1k: `商第四十三条1項{割増登録料}　第二十条第三項又は第二十一条第一項の規定により更新登録の申請をする者は、第四十条第二項の規定により納付すべき登録料のほか、その登録料と同額の割増登録料を納付しなければならない。 ただし、当該更新登録の申請をする者がその責めに帰することができない理由により第二十条第二項に規定する期間内にその登録料を納付することができないときは、その割増登録料を納付することを要しない。`,
shou43j2k: `商第四十三条2項{割増登録料}　第四十一条の二第七項の場合においては、前項に規定する者は、同条第七項の規定により更新登録の申請と同時に納付すべき登録料のほか、その登録料と同額の割増登録料を納付しなければならない。 ただし、当該者がその責めに帰することができない理由により第二十条第二項に規定する期間内にその登録料を納付することができないときは、その割増登録料を納付することを要しない。`,
shou43j3k: `商第四十三条3項{割増登録料}　第四十一条の二第五項（同条第八項において準用する場合を含む。以下この項において同じ。）の場合においては、商標権者は、同条第一項又は第七項の規定により商標権の存続期間の満了前五年までに納付すべき登録料のほか、その登録料と同額の割増登録料を納付しなければならない。 ただし、当該商標権者がその責めに帰することができない理由により同条第五項に規定する後期分割登録料を納付すべき期間内にその登録料を納付することができないときは、その割増登録料を納付することを要しない。`,
shou43j4k: `商第四十三条4項{割増登録料}　前三項の割増登録料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
shou43no2j: `商第四十三条の二1項{登録異議の申立て}　何人も、商標掲載公報の発行の日から二月以内に限り、特許庁長官に、商標登録が次の各号のいずれかに該当することを理由として登録異議の申立てをすることができる。 この場合において、二以上の指定商品又は指定役務に係る商標登録については、指定商品又は指定役務ごとに登録異議の申立てをすることができる。\n　　1号　その商標登録が第三条、第四条第一項、第七条の二第一項、第八条第一項、第二項若しくは第五項、第五十一条第二項（第五十二条の二第二項において準用する場合を含む。）、第五十三条第二項又は第七十七条第三項において準用する特許法第二十五条の規定に違反してされたこと。\n　　2号　その商標登録が条約に違反してされたこと。\n　　3号　その商標登録が第五条第五項に規定する要件を満たしていない商標登録出願に対してされたこと。`,
shou43no3j1k: `商第四十三条の三1項{決定}　登録異議の申立てについての審理及び決定は、三人又は五人の審判官の合議体が行う。`,
shou43no3j2k: `商第四十三条の三2項{決定}　審判官は、登録異議の申立てに係る商標登録が前条各号の一に該当すると認めるときは、その商標登録を取り消すべき旨の決定（以下「取消決定」という。）をしなければならない。`,
shou43no3j3k: `商第四十三条の三3項{決定}　取消決定が確定したときは、その商標権は、初めから存在しなかつたものとみなす。`,
shou43no3j4k: `商第四十三条の三4項{決定}　審判官は、登録異議の申立てに係る商標登録が前条各号の一に該当すると認めないときは、その商標登録を維持すべき旨の決定をしなければならない。`,
shou43no3j5k: `商第四十三条の三5項{決定}　前項の決定に対しては、不服を申し立てることができない。`,
shou43no4j1k: `商第四十三条の四1項{申立ての方式等}　登録異議の申立てをする者は、次に掲げる事項を記載した登録異議申立書を特許庁長官に提出しなければならない。\n　　1号　登録異議申立人及び代理人の氏名又は名称及び住所又は居所\n　　2号　登録異議の申立てに係る商標登録の表示\n　　3号　登録異議の申立ての理由及び必要な証拠の表示`,
shou43no4j2k: `商第四十三条の四2項{申立ての方式等}　前項の規定により提出した登録異議申立書の補正は、その要旨を変更するものであつてはならない。 ただし、第四十三条の二に規定する期間の経過後三十日を経過するまでに前項第三号に掲げる事項についてする補正については、この限りでない。`,
shou43no4j3k: `商第四十三条の四3項{申立ての方式等}　特許庁長官は、遠隔又は交通不便の地にある者のため、請求により又は職権で、前項に規定する期間を延長することができる。`,
shou43no4j4k: `商第四十三条の四4項{申立ての方式等}　審判長は、登録異議申立書の副本を商標権者に送付しなければならない。`,
shou43no4j5k: `商第四十三条の四5項{申立ての方式等}　第四十六条第四項の規定は、登録異議の申立てがあつた場合に準用する。`,
shou43no5j: `商第四十三条の五1項{審判官の指定等}　第五十六条第一項において準用する特許法第百三十六条第二項及び第百三十七条から第百四十四条までの規定は、第四十三条の三第一項の合議体及びこれを構成する審判官に準用する。`,
shou43no5no2j1k: `商第四十三条の五の二1項{審判書記官}　特許庁長官は、各登録異議申立事件について審判書記官を指定しなければならない。`,
shou43no5no2j2k: `商第四十三条の五の二2項{審判書記官}　第五十六条第一項において準用する特許法第百四十四条の二第三項から第五項までの規定は、前項の審判書記官に準用する。`,
shou43no6j1k: `商第四十三条の六1項{審理の方式等}　登録異議の申立てについての審理は、書面審理による。 ただし、審判長は、商標権者、登録異議申立人若しくは参加人の申立てにより、又は職権で、口頭審理によるものとすることができる。`,
shou43no6j2k: `商第四十三条の六2項{審理の方式等}　第五十六条第一項において準用する特許法第百四十五条第三項から第七項まで、第百四十六条及び第百四十七条の規定は、前項ただし書の規定による口頭審理に準用する。`,
shou43no6j3k: `商第四十三条の六3項{審理の方式等}　共有に係る商標権の商標権者の一人について、登録異議の申立てについての審理及び決定の手続の中断又は中止の原因があるときは、その中断又は中止は、共有者全員についてその効力を生ずる。`,
shou43no7j1k: `商第四十三条の七1項{参加}　商標権についての権利を有する者その他商標権に関し利害関係を有する者は、登録異議の申立てについての決定があるまでは、商標権者を補助するため、その審理に参加することができる。`,
shou43no7j2k: `商第四十三条の七2項{参加}　第五十六条第一項において準用する特許法第百四十八条第四項及び第五項並びに第百四十九条の規定は、前項の規定による参加人に準用する。`,
shou43no8j: `商第四十三条の八1項{証拠調べ及び証拠保全}　第五十六条第一項において準用する特許法第百五十条及び第百五十一条の規定は、登録異議の申立てについての審理における証拠調べ及び証拠保全に準用する。`,
shou43no9j1k: `商第四十三条の九1項{職権による審理}　登録異議の申立てについての審理においては、商標権者、登録異議申立人又は参加人が申し立てない理由についても、審理することができる。`,
shou43no9j2k: `商第四十三条の九2項{職権による審理}　登録異議の申立てについての審理においては、登録異議の申立てがされていない指定商品又は指定役務については、審理することができない。`,
shou43no10j1k: `商第四十三条の十1項{申立ての併合又は分離}　同一の商標権に係る二以上の登録異議の申立てについては、その審理は、特別の事情がある場合を除き、併合するものとする。`,
shou43no10j2k: `商第四十三条の十2項{申立ての併合又は分離}　前項の規定により審理を併合したときは、更にその審理の分離をすることができる。`,
shou43no11j1k: `商第四十三条の十一1項{申立ての取下げ}　登録異議の申立ては、次条の規定による通知があつた後は、取り下げることができない。`,
shou43no11j2k: `商第四十三条の十一2項{申立ての取下げ}　第五十六条第二項において準用する特許法第百五十五条第三項の規定は、登録異議の申立ての取下げに準用する。`,
shou43no12j: `商第四十三条の十二1項{取消理由の通知}　審判長は、取消決定をしようとするときは、商標権者及び参加人に対し、商標登録の取消しの理由を通知し、相当の期間を指定して、意見書を提出する機会を与えなければならない。`,
shou43no13j1k: `商第四十三条の十三1項{決定の方式}　登録異議の申立てについての決定は、次に掲げる事項を記載した文書をもつて行わなければならない。\n　　1号　登録異議申立事件の番号\n　　2号　商標権者、登録異議申立人及び参加人並びに代理人の氏名又は名称及び住所又は居所\n　　3号　決定に係る商標登録の表示\n　　4号　決定の結論及び理由\n　　5号　決定の年月日`,
shou43no13j2k: `商第四十三条の十三2項{決定の方式}　特許庁長官は、決定があつたときは、決定の謄本を商標権者、登録異議申立人、参加人及び登録異議の申立てについての審理に参加を申請してその申請を拒否された者に送達しなければならない。`,
shou43no14j: `商第四十三条の十四1項{決定の確定範囲}　登録異議の申立てについての決定は、登録異議申立事件ごとに確定する。 ただし、指定商品又は指定役務ごとに申し立てられた登録異議の申立てについての決定は、指定商品又は指定役務ごとに確定する。`,
shou43no15j1k: `商第四十三条の十五1項{審判の規定の準用}　第五十六条第一項において準用する特許法第百三十三条、第百三十三条の二、第百三十四条第四項、第百三十五条、第百五十二条、第百六十八条、第百六十九条第三項から第六項まで及び第百七十条の規定は、登録異議の申立てについての審理及び決定に準用する。`,
shou43no15j2k: `商第四十三条の十五2項{審判の規定の準用}　第四十三条の三第五項の規定は、前項において準用する特許法第百三十五条の規定による決定に準用する。`,
shou44j1k: `商第四十四条1項{拒絶査定に対する審判}　拒絶をすべき旨の査定を受けた者は、その査定に不服があるときは、その査定の謄本の送達があつた日から三月以内に審判を請求することができる。`,
shou44j2k: `商第四十四条2項{拒絶査定に対する審判}　前項の審判を請求する者がその責めに帰することができない理由により同項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
shou45j1k: `商第四十五条1項{補正の却下の決定に対する審判}　第十六条の二第一項の規定による却下の決定を受けた者は、その決定に不服があるときは、その決定の謄本の送達があつた日から三月以内に審判を請求することができる。 ただし、第十七条の二第一項において準用する意匠法第十七条の三第一項に規定する新たな商標登録出願をしたときは、この限りでない。`,
shou45j2k: `商第四十五条2項{補正の却下の決定に対する審判}　前条第二項の規定は、前項の審判の請求に準用する。`,
shou46j1k: `商第四十六条1項{商標登録の無効の審判}　商標登録が次の各号のいずれかに該当するときは、その商標登録を無効にすることについて審判を請求することができる。 この場合において、商標登録に係る指定商品又は指定役務が二以上のものについては、指定商品又は指定役務ごとに請求することができる。\n　　1号　その商標登録が第三条、第四条第一項、第七条の二第一項、第八条第一項、第二項若しくは第五項、第五十一条第二項（第五十二条の二第二項において準用する場合を含む。）、第五十三条第二項又は第七十七条第三項において準用する特許法第二十五条の規定に違反してされたとき。\n　　2号　その商標登録が条約に違反してされたとき。\n　　3号　その商標登録が第五条第五項に規定する要件を満たしていない商標登録出願に対してされたとき。\n　　4号　その商標登録がその商標登録出願により生じた権利を承継しない者の商標登録出願に対してされたとき。\n　　5号　商標登録がされた後において、その商標権者が第七十七条第三項において準用する特許法第二十五条の規定により商標権を享有することができない者になつたとき、又はその商標登録が条約に違反することとなつたとき。\n　　6号　商標登録がされた後において、その登録商標が第四条第一項第一号から第三号まで、第五号、第七号又は第十六号に掲げる商標に該当するものとなつているとき。\n　　7号　地域団体商標の商標登録がされた後において、その商標権者が組合等に該当しなくなつたとき、又はその登録商標が商標権者若しくはその構成員の業務に係る商品若しくは役務を表示するものとして需要者の間に広く認識されているもの若しくは第七条の二第一項各号に該当するものでなくなつているとき。`,
shou46j2k: `商第四十六条2項{商標登録の無効の審判}　前項の審判は、利害関係人に限り請求することができる。`,
shou46j3k: `商第四十六条3項{商標登録の無効の審判}　第一項の審判は、商標権の消滅後においても、請求することができる。`,
shou46j4k: `商第四十六条4項{商標登録の無効の審判}　審判長は、第一項の審判の請求があつたときは、その旨を当該商標権についての専用使用権者その他その商標登録に関し登録した権利を有する者に通知しなければならない。`,
shou46no2j1k: `商第四十六条の二1項{商標登録の無効の審判}　商標登録を無効にすべき旨の審決が確定したときは、商標権は、初めから存在しなかつたものとみなす。 ただし、商標登録が前条第一項第五号から第七号までに該当する場合において、その商標登録を無効にすべき旨の審決が確定したときは、商標権は、その商標登録が同項第五号から第七号までに該当するに至つた時から存在しなかつたものとみなす。`,
shou46no2j2k: `商第四十六条の二2項{商標登録の無効の審判}　前項ただし書の場合において、商標登録が前条第一項第五号から第七号までに該当するに至つた時を特定できないときは、商標権は、その商標登録を無効にすべき旨の審判の請求の登録の日から存在しなかつたものとみなす。`,
shou47j1k: `商第四十七条1項{商標登録の無効の審判}　商標登録が第三条、第四条第一項第八号若しくは第十一号から第十四号まで若しくは第八条第一項、第二項若しくは第五項の規定に違反してされたとき、商標登録が第四条第一項第十号若しくは第十七号の規定に違反してされたとき（不正競争の目的で商標登録を受けた場合を除く。）、商標登録が同項第十五号の規定に違反してされたとき（不正の目的で商標登録を受けた場合を除く。）又は商標登録が第四十六条第一項第四号に該当するときは、その商標登録についての同項の審判は、商標権の設定の登録の日から五年を経過した後は、請求することができない。`,
shou47j2k: `商第四十七条2項{商標登録の無効の審判}　商標登録が第七条の二第一項の規定に違反してされた場合（商標が使用をされた結果商標登録出願人又はその構成員の業務に係る商品又は役務を表示するものとして需要者の間に広く認識されているものでなかつた場合に限る。）であつて、商標権の設定の登録の日から五年を経過し、かつ、その登録商標が商標権者又はその構成員の業務に係る商品又は役務を表示するものとして需要者の間に広く認識されているときは、その商標登録についての第四十六条第一項の審判は、請求することができない。`,
shou50j1k: `商第五十条1項{商標登録の取消しの審判}　継続して三年以上日本国内において商標権者、専用使用権者又は通常使用権者のいずれもが各指定商品又は指定役務についての登録商標の使用をしていないときは、何人も、その指定商品又は指定役務に係る商標登録を取り消すことについて審判を請求することができる。`,
shou50j2k: `商第五十条2項{商標登録の取消しの審判}　前項の審判の請求があつた場合においては、その審判の請求の登録前三年以内に日本国内において商標権者、専用使用権者又は通常使用権者のいずれかがその請求に係る指定商品又は指定役務のいずれかについての登録商標の使用をしていることを被請求人が証明しない限り、商標権者は、その指定商品又は指定役務に係る商標登録の取消しを免れない。 ただし、その指定商品又は指定役務についてその登録商標の使用をしていないことについて正当な理由があることを被請求人が明らかにしたときは、この限りでない。`,
shou50j3k: `商第五十条3項{商標登録の取消しの審判}　第一項の審判の請求前三月からその審判の請求の登録の日までの間に、日本国内において商標権者、専用使用権者又は通常使用権者のいずれかがその請求に係る指定商品又は指定役務についての登録商標の使用をした場合であつて、その登録商標の使用がその審判の請求がされることを知つた後であることを請求人が証明したときは、その登録商標の使用は第一項に規定する登録商標の使用に該当しないものとする。 ただし、その登録商標の使用をしたことについて正当な理由があることを被請求人が明らかにしたときは、この限りでない。`,
shou51j1k: `商第五十一条1項{商標登録の取消しの審判}　商標権者が故意に指定商品若しくは指定役務についての登録商標に類似する商標の使用又は指定商品若しくは指定役務に類似する商品若しくは役務についての登録商標若しくはこれに類似する商標の使用であつて商品の品質若しくは役務の質の誤認又は他人の業務に係る商品若しくは役務と混同を生ずるものをしたときは、何人も、その商標登録を取り消すことについて審判を請求することができる。`,
shou51j2k: `商第五十一条2項{商標登録の取消しの審判}　商標権者であつた者は、前項の規定により商標登録を取り消すべき旨の審決が確定した日から五年を経過した後でなければ、その商標登録に係る指定商品若しくは指定役務又はこれらに類似する商品若しくは役務について、その登録商標又はこれに類似する商標についての商標登録を受けることができない。`,
shou52j: `商第五十二条{商標登録の取消しの審判}　前条第一項の審判は、商標権者の同項に規定する商標の使用の事実がなくなつた日から五年を経過した後は、請求することができない。`,
shou52no2j1k: `商第五十二条の二1項{商標登録の取消しの審判}　第二十四条の四各号に掲げる事由により、同一の商品若しくは役務について使用をする類似の登録商標又は類似の商品若しくは役務について使用をする同一若しくは類似の登録商標に係る商標権が異なつた商標権者に属することとなつた場合において、その一の登録商標に係る商標権者が不正競争の目的で指定商品又は指定役務についての登録商標の使用であつて他の登録商標に係る商標権者、専用使用権者又は通常使用権者の業務に係る商品又は役務と混同を生ずるものをしたときは、何人も、その商標登録を取り消すことについて審判を請求することができる。`,
shou52no2j2k: `商第五十二条の二2項{商標登録の取消しの審判}　第五十一条第二項及び前条の規定は、前項の審判に準用する。`,
shou53j1k: `商第五十三条1項{商標登録の取消しの審判}　専用使用権者又は通常使用権者が指定商品若しくは指定役務又はこれらに類似する商品若しくは役務についての登録商標又はこれに類似する商標の使用であつて商品の品質若しくは役務の質の誤認又は他人の業務に係る商品若しくは役務と混同を生ずるものをしたときは、何人も、当該商標登録を取り消すことについて審判を請求することができる。 ただし、当該商標権者がその事実を知らなかつた場合において、相当の注意をしていたときは、この限りでない。`,
shou53j2k: `商第五十三条2項{商標登録の取消しの審判}　当該商標権者であつた者又は専用使用権者若しくは通常使用権者であつた者であつて前項に規定する使用をしたものは、同項の規定により商標登録を取り消すべき旨の審決が確定した日から五年を経過した後でなければ、その商標登録に係る指定商品若しくは指定役務又はこれらに類似する商品若しくは役務について、その登録商標又はこれに類似する商標についての商標登録を受けることができない。`,
shou53j3k: `商第五十三条3項{商標登録の取消しの審判}　第五十二条の規定は、第一項の審判に準用する。`,
shou53no2j: `商第五十三条の二1項{商標登録の取消しの審判}　登録商標がパリ条約の同盟国、世界貿易機関の加盟国若しくは商標法条約の締約国において商標に関する権利（商標権に相当する権利に限る。）を有する者の当該権利に係る商標又はこれに類似する商標であつて当該権利に係る商品若しくは役務又はこれらに類似する商品若しくは役務を指定商品又は指定役務とするものであり、かつ、その商標登録出願が、正当な理由がないのに、その商標に関する権利を有する者の承諾を得ないでその代理人若しくは代表者又は当該商標登録出願の日前一年以内に代理人若しくは代表者であつた者によつてされたものであるときは、その商標に関する権利を有する者は、当該商標登録を取り消すことについて審判を請求することができる。`,
shou53no3j: `商第五十三条の三1項{商標登録の取消しの審判}　前条の審判は、商標権の設定の登録の日から五年を経過した後は、請求することができない。`,
shou54j1k: `商第五十四条1項{商標登録の取消しの審判}　商標登録を取り消すべき旨の審決が確定したときは、商標権は、その後消滅する。`,
shou54j2k: `商第五十四条2項{商標登録の取消しの審判}　前項の規定にかかわらず、第五十条第一項の審判により商標登録を取り消すべき旨の審決が確定したときは、商標権は、同項の審判の請求の登録の日に消滅したものとみなす。`,
shou55j: `商第五十五条{商標登録の取消しの審判}　第四十六条第四項の規定は、第五十条第一項、第五十一条第一項、第五十二条の二第一項、第五十三条第一項又は第五十三条の二の審判の請求があつた場合に準用する。`,
shou55no2j1k: `商第五十五条の二1項{拒絶査定に対する審判における特則}　第十五条の二及び第十五条の三の規定は、第四十四条第一項の審判において査定の理由と異なる拒絶の理由を発見した場合に準用する。`,
shou55no2j2k: `商第五十五条の二2項{拒絶査定に対する審判における特則}　第十六条の規定は、第四十四条第一項の審判の請求を理由があるとする場合に準用する。 ただし、第五十六条第一項において準用する特許法第百六十条第一項の規定によりさらに審査に付すべき旨の審決をするときは、この限りでない。`,
shou55no2j3k: `商第五十五条の二3項{拒絶査定に対する審判における特則}　第十六条の二及び意匠法第十七条の三の規定は、第四十四条第一項の審判に準用する。 この場合において、第十六条の二第三項及び同法第十七条の三第一項中「三月」とあるのは「三十日」と、第十六条の二第四項中「第四十五条第一項の審判を請求したとき」とあるのは「第六十三条第一項の訴えを提起したとき」と読み替えるものとする。`,
shou55no3j: `商第五十五条の三1項{審決の確定範囲}　審決は、審判事件ごとに確定する。 ただし、指定商品又は指定役務ごとに請求された第四十六条第一項の審判の審決は、指定商品又は指定役務ごとに確定する。`,
shou56j1k: `商第五十六条1項{特許法の準用}　特許法第百三十一条第一項、第百三十一条の二第一項（第二号及び第三号を除く。）、第百三十二条から第百三十三条の二まで、第百三十四条第一項、第三項及び第四項、第百三十五条から第百五十四条まで、第百五十五条第一項及び第二項、第百五十六条第一項、第三項及び第四項、第百五十七条、第百五十八条、第百六十条第一項及び第二項、第百六十一条、第百六十七条並びに第百六十八条から第百七十条まで（審決の効果、審判の請求、審判官、審判の手続、訴訟との関係及び審判における費用）の規定は、審判に準用する。 この場合において、同法第百三十一条の二第一項第一号中「特許無効審判以外の審判を請求する場合における前条第一項第三号に掲げる請求の理由」とあるのは「商標法第四十六条第一項の審判以外の審判を請求する場合における同法第五十六条第一項において準用する特許法第百三十一条第一項第三号に掲げる請求の理由」と、同法第百三十二条第一項及び第百六十七条中「特許無効審判又は延長登録無効審判」とあり、並びに同法第百四十五条第一項及び第百六十九条第一項中「特許無効審判及び延長登録無効審判」とあるのは「商標法第四十六条第一項、第五十条第一項、第五十一条第一項、第五十二条の二第一項、第五十三条第一項又は第五十三条の二の審判」と、同法第百五十六条第一項中「特許無効審判以外の審判においては、事件が」とあるのは「事件が」と、同法第百六十一条中「拒絶査定不服審判」とあり、及び同法第百六十九条第三項中「拒絶査定不服審判及び訂正審判」とあるのは「商標法第四十四条第一項又は第四十五条第一項の審判」と読み替えるものとする。`,
shou56j2k: `商第五十六条2項{特許法の準用}　特許法第百五十五条第三項（審判の請求の取下げ）の規定は、第四十六条第一項の審判に準用する。`,
shou56no2j: `商第五十六条の二1項{意匠法の準用}　意匠法第五十一条の規定は、第四十五条第一項の審判に準用する。`,
shou57j1k: `商第五十七条1項{再審の請求}　確定した取消決定及び確定審決に対しては、当事者又は参加人は、再審を請求することができる。`,
shou57j2k: `商第五十七条2項{再審の請求}　民事訴訟法（平成八年法律第百九号）第三百三十八条第一項及び第二項並びに第三百三十九条（再審の事由）の規定は、前項の再審の請求に準用する。`,
shou58j1k: `商第五十八条1項{再審の請求}　審判の請求人及び被請求人が共謀して第三者の権利又は利益を害する目的をもつて審決をさせたときは、その第三者は、その確定審決に対し再審を請求することができる。`,
shou58j2k: `商第五十八条2項{再審の請求}　前項の再審は、その請求人及び被請求人を共同被請求人として請求しなければならない。`,
shou59j: `商第五十九条{再審により回復した商標権の効力の制限}　取り消し、若しくは無効にした商標登録に係る商標権が再審により回復したときは、商標権の効力は、次に掲げる行為には、及ばない。\n　　1号　当該取消決定又は審決が確定した後再審の請求の登録前における当該指定商品又は指定役務についての当該登録商標の善意の使用\n　　2号　当該取消決定又は審決が確定した後再審の請求の登録前に善意にした第三十七条各号に掲げる行為`,
shou60j1k: `商第六十条1項{再審により回復した商標権の効力の制限}　取り消し、若しくは無効にした商標登録に係る商標権が再審により回復した場合、又は拒絶をすべき旨の審決があつた商標登録出願について再審により商標権の設定の登録があつた場合において、当該取消決定又は審決が確定した後再審の請求の登録前に善意に日本国内において当該指定商品若しくは指定役務又はこれらに類似する商品若しくは役務について当該登録商標又はこれに類似する商標の使用をした結果、再審の請求の登録の際現にその商標が自己の業務に係る商品又は役務を表示するものとして需要者の間に広く認識されているときは、その者は、継続してその商品又は役務についてその商標の使用をする場合は、その商品又は役務についてその商標の使用をする権利を有する。 当該業務を承継した者についても、同様とする。`,
shou60j2k: `商第六十条2項{再審により回復した商標権の効力の制限}　第三十二条第二項の規定は、前項の場合に準用する。`,
shou60no2j1k: `商第六十条の二1項{審判の規定の準用}　第四十三条の三、第四十三条の五から第四十三条の九まで、第四十三条の十二から第四十三条の十五まで、第五十六条第一項において準用する特許法第百三十一条第一項、第百三十一条の二第一項本文、第百三十二条第三項、第百五十四条、第百五十五条第一項並びに第百五十六条第一項、第三項及び第四項並びに第五十六条第二項において準用する同法第百五十五条第三項の規定は、確定した取消決定に対する再審に準用する。`,
shou60no2j2k: `商第六十条の二2項{審判の規定の準用}　第五十五条の二及び第五十五条の三の規定は、第四十四条第一項の審判の確定審決に対する再審に準用する。`,
shou60no2j3k: `商第六十条の二3項{審判の規定の準用}　第五十五条の三及び第五十六条の二の規定は、第四十五条第一項の審判の確定審決に対する再審に準用する。`,
shou60no2j4k: `商第六十条の二4項{審判の規定の準用}　第五十五条の三の規定は、第四十六条第一項、第五十条第一項、第五十一条第一項、第五十二条の二第一項、第五十三条第一項又は第五十三条の二の審判の確定審決に対する再審に準用する。`,
shou61j: `商第六十一条{特許法の準用}　特許法第百七十三条（再審の請求期間）並びに第百七十四条第三項及び第五項（審判の規定等の準用）の規定は、再審に準用する。 この場合において、同条第三項中「第百六十七条から第百六十八条まで」とあるのは「第百六十七条、第百六十八条」と、「特許無効審判又は延長登録無効審判」とあるのは「商標法第四十六条第一項、第五十条第一項、第五十一条第一項、第五十二条の二第一項、第五十三条第一項又は第五十三条の二の審判」と読み替えるものとする。`,
shou62j1k: `商第六十二条1項{意匠法の準用}　意匠法第五十八条第二項（審判の規定の準用）の規定は、第四十四条第一項の審判の確定審決に対する再審に準用する。 この場合において、同法第五十八条第二項中「第百六十七条の二本文、第百六十八条」とあるのは、「第百六十八条」と読み替えるものとする。`,
shou62j2k: `商第六十二条2項{意匠法の準用}　意匠法第五十八条第三項の規定は、第四十五条第一項の審判の確定審決に対する再審に準用する。 この場合において、同法第五十八条第三項中「第百六十七条の二本文、第百六十八条」とあるのは、「第百六十八条」と読み替えるものとする。`,
shou63j1k: `商第六十三条1項{審決等に対する訴え}　取消決定又は審決に対する訴え、第五十五条の二第三項（第六十条の二第二項において準用する場合を含む。）において準用する第十六条の二第一項の規定による却下の決定に対する訴え及び登録異議申立書又は審判若しくは再審の請求書の却下の決定に対する訴えは、東京高等裁判所の専属管轄とする。`,
shou63j2k: `商第六十三条2項{審決等に対する訴え}　特許法第百七十八条第二項から第六項まで（出訴期間等）及び第百七十九条から第百八十二条まで（被告適格、出訴の通知等、審決取消訴訟における特許庁長官の意見、審決又は決定の取消し及び裁判の正本等の送付）の規定は、前項の訴えに準用する。 この場合において、同法第百七十九条中「特許無効審判若しくは延長登録無効審判」とあるのは、「商標法第四十六条第一項、第五十条第一項、第五十一条第一項、第五十二条の二第一項、第五十三条第一項若しくは第五十三条の二の審判」と読み替えるものとする。`,
shou64j1k: `商第六十四条1項{防護標章登録の要件}　商標権者は、商品に係る登録商標が自己の業務に係る指定商品を表示するものとして需要者の間に広く認識されている場合において、その登録商標に係る指定商品及びこれに類似する商品以外の商品又は指定商品に類似する役務以外の役務について他人が登録商標の使用をすることによりその商品又は役務と自己の業務に係る指定商品とが混同を生ずるおそれがあるときは、そのおそれがある商品又は役務について、その登録商標と同一の標章についての防護標章登録を受けることができる。`,
shou64j2k: `商第六十四条2項{防護標章登録の要件}　商標権者は、役務に係る登録商標が自己の業務に係る指定役務を表示するものとして需要者の間に広く認識されている場合において、その登録商標に係る指定役務及びこれに類似する役務以外の役務又は指定役務に類似する商品以外の商品について他人が登録商標の使用をすることによりその役務又は商品と自己の業務に係る指定役務とが混同を生ずるおそれがあるときは、そのおそれがある役務又は商品について、その登録商標と同一の標章についての防護標章登録を受けることができる。`,
shou64j3k: `商第六十四条3項{防護標章登録の要件}　地域団体商標に係る商標権に係る防護標章登録についての前二項の規定の適用については、これらの規定中「自己の」とあるのは、「自己又はその構成員の」とする。`,
shou65j1k: `商第六十五条1項{出願の変更}　商標登録出願人は、その商標登録出願を防護標章登録出願に変更することができる。`,
shou65j2k: `商第六十五条2項{出願の変更}　前項の規定による出願の変更は、商標登録出願について査定又は審決が確定した後は、することができない。`,
shou65j3k: `商第六十五条3項{出願の変更}　第十条第二項及び第三項並びに第十一条第五項の規定は、第一項の規定による出願の変更の場合に準用する。`,
shou65no2j1k: `商第六十五条の二1項{防護標章登録に基づく権利の存続期間}　防護標章登録に基づく権利の存続期間は、設定の登録の日から十年をもつて終了する。`,
shou65no2j2k: `商第六十五条の二2項{防護標章登録に基づく権利の存続期間}　防護標章登録に基づく権利の存続期間は、更新登録の出願により更新することができる。 ただし、その登録防護標章が第六十四条の規定により防護標章登録を受けることができるものでなくなつたときは、この限りでない。`,
shou65no3j1k: `商第六十五条の三1項{防護標章登録に基づく権利の存続期間の更新登録}　防護標章登録に基づく権利の存続期間の更新登録の出願をする者は、次に掲げる事項を記載した願書を特許庁長官に提出しなければならない。\n　　1号　出願人の氏名又は名称及び住所又は居所\n　　2号　防護標章登録の登録番号\n　　3号　前二号に掲げるもののほか、経済産業省令で定める事項`,
shou65no3j2k: `商第六十五条の三2項{防護標章登録に基づく権利の存続期間の更新登録}　更新登録の出願は、防護標章登録に基づく権利の存続期間の満了前六月から満了の日までの間にしなければならない。`,
shou65no3j3k: `商第六十五条の三3項{防護標章登録に基づく権利の存続期間の更新登録}　防護標章登録に基づく権利の存続期間の更新登録の出願をする者は、前項の規定により更新登録の出願をすることができる期間内にその出願ができなかつたときは、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、その出願をすることができる。 ただし、故意に、同項の規定により更新登録の出願をすることができる期間内にその出願をしなかつたと認められる場合は、この限りでない。`,
shou65no3j4k: `商第六十五条の三4項{防護標章登録に基づく権利の存続期間の更新登録}　防護標章登録に基づく権利の存続期間の更新登録の出願があつたときは、存続期間は、その満了の時（前項の規定による出願があつたときは、その出願の時）に更新されたものとみなす。 ただし、その出願について拒絶をすべき旨の査定若しくは審決が確定し、又は防護標章登録に基づく権利の存続期間を更新した旨の登録があつたときは、この限りでない。`,
shou65no4j1k: `商第六十五条の四1項{防護標章登録に基づく権利の存続期間の更新登録}　審査官は、防護標章登録に基づく権利の存続期間の更新登録の出願が次の各号の一に該当するときは、その出願について拒絶をすべき旨の査定をしなければならない。\n　　1号　その出願に係る登録防護標章が第六十四条の規定により防護標章登録を受けることができるものでなくなつたとき。\n　　2号　その出願をした者が当該防護標章登録に基づく権利を有する者でないとき。`,
shou65no4j2k: `商第六十五条の四2項{防護標章登録に基づく権利の存続期間の更新登録}　審査官は、防護標章登録に基づく権利の存続期間の更新登録の出願について拒絶の理由を発見しないときは、更新登録をすべき旨の査定をしなければならない。`,
shou65no5j: `商第六十五条の五1項{防護標章登録に基づく権利の存続期間の更新登録}　第十四条及び第十五条の二並びに特許法第四十八条（審査官の除斥）及び第五十二条（査定の方式）の規定は、防護標章登録に基づく権利の存続期間の更新登録の出願の審査に準用する。`,
shou65no6j1k: `商第六十五条の六1項{防護標章登録に基づく権利の存続期間の更新の登録}　次条第二項の規定による登録料の納付があつたときは、防護標章登録に基づく権利の存続期間を更新した旨の登録をする。`,
shou65no6j2k: `商第六十五条の六2項{防護標章登録に基づく権利の存続期間の更新の登録}　前項の登録があつたときは、次に掲げる事項を商標公報に掲載しなければならない。\n　　1号　防護標章登録に基づく権利を有する者の氏名又は名称及び住所又は居所\n　　2号　登録番号及び更新登録の年月日\n　　3号　前二号に掲げるもののほか、必要な事項`,
shou65no7j1k: `商第六十五条の七1項{登録料}　防護標章登録に基づく権利の設定の登録を受ける者は、登録料として、一件ごとに、三万二千九百円を超えない範囲内で政令で定める額に区分の数を乗じて得た額を納付しなければならない。`,
shou65no7j2k: `商第六十五条の七2項{登録料}　防護標章登録に基づく権利の存続期間を更新した旨の登録を受ける者は、登録料として、一件ごとに、三万七千五百円を超えない範囲内で政令で定める額に区分の数を乗じて得た額を納付しなければならない。`,
shou65no7j3k: `商第六十五条の七3項{登録料}　第四十条第三項から第五項までの規定は、前二項の場合に準用する。`,
shou65no8j1k: `商第六十五条の八1項{登録料の納付期限}　前条第一項の規定による登録料は、防護標章登録をすべき旨の査定又は審決の謄本の送達があつた日から三十日以内に納付しなければならない。`,
shou65no8j2k: `商第六十五条の八2項{登録料の納付期限}　前条第二項の規定による登録料は、防護標章登録に基づく権利の存続期間の更新登録をすべき旨の査定又は審決の謄本の送達があつた日（防護標章登録に基づく権利の存続期間の満了前にその送達があつたときは、存続期間の満了の日）から三十日以内に納付しなければならない。`,
shou65no8j3k: `商第六十五条の八3項{登録料の納付期限}　特許庁長官は、登録料を納付すべき者の請求により、三十日以内を限り、前二項に規定する期間を延長することができる。`,
shou65no8j4k: `商第六十五条の八4項{登録料の納付期限}　登録料を納付すべき者が第一項又は第二項に規定する期間（前項の規定による期間の延長があつたときは、延長後の期間）内にその登録料を納付することができないときは、その期間が経過した後であつても、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、その登録料を納付することができる。`,
shou65no8j5k: `商第六十五条の八5項{登録料の納付期限}　登録料を納付する者がその責めに帰することができない理由により、前項の規定により登録料を納付することができる期間内にその登録料を納付することができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその登録料を納付することができる。`,
shou65no9j1k: `商第六十五条の九1項{利害関係人による登録料の納付}　利害関係人は、納付すべき者の意に反しても、第六十五条の七第一項又は第二項の規定による登録料を納付することができる。`,
shou65no9j2k: `商第六十五条の九2項{利害関係人による登録料の納付}　前項の規定により登録料を納付した利害関係人は、納付すべき者が現に利益を受ける限度においてその費用の償還を請求することができる。`,
shou65no10j1k: `商第六十五条の十1項{過誤納の登録料の返還}　過誤納に係る第六十五条の七第一項又は第二項の規定による登録料は、納付した者の請求により返還する。`,
shou65no10j2k: `商第六十五条の十2項{過誤納の登録料の返還}　前項の規定による登録料の返還は、納付した日から一年を経過した後は、請求することができない。`,
shou65no10j3k: `商第六十五条の十3項{過誤納の登録料の返還}　第一項の規定による登録料の返還を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
shou66j1k: `商第六十六条1項{防護標章登録に基づく権利の附随性}　防護標章登録に基づく権利は、当該商標権を分割したときは、消滅する。`,
shou66j2k: `商第六十六条2項{防護標章登録に基づく権利の附随性}　防護標章登録に基づく権利は、当該商標権を移転したときは、その商標権に従つて移転する。`,
shou66j3k: `商第六十六条3項{防護標章登録に基づく権利の附随性}　防護標章登録に基づく権利は、当該商標権が消滅したときは、消滅する。`,
shou66j4k: `商第六十六条4項{防護標章登録に基づく権利の附随性}　第二十条第四項の規定により商標権が消滅したものとみなされた場合において、第二十一条第二項の規定により回復した当該商標権に係る防護標章登録に基づく権利の効力は、第二十条第三項に規定する更新登録の申請をすることができる期間の経過後第二十一条第一項の申請により商標権の存続期間を更新した旨の登録がされる前における次条各号に掲げる行為には、及ばない。`,
shou66j5k: `商第六十六条5項{防護標章登録に基づく権利の附随性}　第四十一条の二第六項の規定により商標権が消滅したものとみなされた場合において、第四十一条の三第二項の規定により回復した当該商標権に係る防護標章登録に基づく権利の効力は、第四十一条の二第五項の規定により後期分割登録料を追納することができる期間の経過後第四十一条の三第二項の規定により商標権が存続していたものとみなされた旨の登録がされる前における次条各号に掲げる行為には、及ばない。`,
shou66j6k: `商第六十六条6項{防護標章登録に基づく権利の附随性}　前項の規定は、第四十一条の三第三項において準用する同条第二項の規定により回復した商標権に係る防護標章登録に基づく権利の効力について準用する。`,
shou67j: `商第六十七条{侵害とみなす行為}　次に掲げる行為は、当該商標権又は専用使用権を侵害するものとみなす。\n　　1号　指定商品又は指定役務についての登録防護標章の使用\n　　2号　指定商品であつて、その商品又はその商品の包装に登録防護標章を付したものを譲渡、引渡し又は輸出のために所持する行為\n　　3号　指定役務の提供に当たりその提供を受ける者の利用に供する物に登録防護標章を付したものを、これを用いて当該指定役務を提供するために所持し、又は輸入する行為\n　　4号　指定役務の提供に当たりその提供を受ける者の利用に供する物に登録防護標章を付したものを、これを用いて当該指定役務を提供させるために譲渡し、引き渡し、又は譲渡若しくは引渡しのために所持し、若しくは輸入する行為\n　　5号　指定商品又は指定役務について登録防護標章の使用をするために登録防護標章を表示する物を所持する行為\n　　6号　指定商品又は指定役務について登録防護標章の使用をさせるために登録防護標章を表示する物を譲渡し、引き渡し、又は譲渡若しくは引渡しのために所持する行為\n　　7号　指定商品又は指定役務について登録防護標章の使用をし、又は使用をさせるために登録防護標章を表示する物を製造し、又は輸入する行為`,
shou68j1k: `商第六十八条1項{商標に関する規定の準用}　第五条、第五条の二、第六条第一項及び第二項、第九条の二から第十条まで、第十二条の二、第十三条第一項並びに第十三条の二の規定は、防護標章登録出願に準用する。 この場合において、第五条第一項中「三指定商品又は指定役務並びに第六条第二項の政令で定める商品及び役務の区分」とあるのは「／三指定商品又は指定役務並びに第六条第二項の政令で定める商品及び役務の区分／四防護標章登録出願に係る商標登録の登録番号／」と、第五条の二第一項中「四指定商品又は指定役務の記載がないとき。」とあるのは「／四指定商品又は指定役務の記載がないとき。／五防護標章登録出願に係る商標登録の登録番号の記載がないとき。／」と、第十三条の二第五項中「第三十七条」とあるのは「第六十七条（第一号に係る部分を除く。）」と読み替えるものとする。`,
shou68j2k: `商第六十八条2項{商標に関する規定の準用}　第十四条から第十五条の二まで及び第十六条から第十七条の二までの規定は、防護標章登録出願の審査に準用する。 この場合において、第十五条第一号中「第三条、第四条第一項、第七条の二第一項、第八条第二項若しくは第五項、第五十一条第二項（第五十二条の二第二項において準用する場合を含む。）、第五十三条第二項」とあるのは「第六十四条」と、同条第三号中「第五条第五項又は第六条第一項若しくは第二項」とあるのは「第六条第一項又は第二項」と読み替えるものとする。`,
shou68j3k: `商第六十八条3項{商標に関する規定の準用}　第十八条、第二十六条から第二十八条の二まで、第三十二条から第三十三条の三まで、第三十五条、第三十八条の二、第三十九条において準用する特許法第百四条の三第一項及び第二項並びに第六十九条の規定は、防護標章登録に基づく権利に準用する。 この場合において、第十八条第二項中「第四十条第一項の規定による登録料又は第四十一条の二第一項の規定により商標登録をすべき旨の査定若しくは審決の謄本の送達があつた日から三十日以内に納付すべき登録料」とあるのは、「第六十五条の七第一項の規定による登録料」と読み替えるものとする。`,
shou68j4k: `商第六十八条4項{商標に関する規定の準用}　第四十三条の二（第三号を除く。）から第四十五条まで、第四十六条（第一項第三号及び第七号を除く。）、第四十六条の二、第五十三条の二、第五十三条の三、第五十四条第一項及び第五十五条の二から第五十六条の二までの規定は、防護標章登録に係る登録異議の申立て及び審判に準用する。 この場合において、第四十三条の二第一号及び第四十六条第一項第一号中「第三条、第四条第一項、第七条の二第一項、第八条第一項、第二項若しくは第五項、第五十一条第二項（第五十二条の二第二項において準用する場合を含む。）、第五十三条第二項」とあるのは「第六十四条」と、同項第六号中「その登録商標が第四条第一項第一号から第三号まで、第五号、第七号又は第十六号に掲げる商標に該当するものとなつているとき」とあるのは「その商標登録が第六十四条の規定に違反することとなつたとき」と読み替えるものとする。`,
shou68j5k: `商第六十八条5項{商標に関する規定の準用}　前章の規定は、防護標章登録に係る再審及び訴訟に準用する。 この場合において、第五十九条第二号中「第三十七条各号」とあるのは「第六十七条第二号から第七号まで」と、第六十条中「商標登録に係る商標権」とあるのは「防護標章登録に係る防護標章登録に基づく権利」と、「商標登録出願」とあるのは「防護標章登録出願若しくは防護標章登録に基づく権利の存続期間の更新登録の出願」と、「商標権の設定の登録」とあるのは「防護標章登録に基づく権利の設定の登録若しくは防護標章登録に基づく権利の存続期間を更新した旨の登録」と、「又はこれらに類似する商品若しくは役務について当該登録商標又はこれに類似する商標」とあるのは「について当該登録防護標章と同一の商標」と読み替えるものとする。`,
shou68no2j1k: `商第六十八条の二1項{国際登録出願}　日本国民又は日本国内に住所若しくは居所（法人にあつては、営業所）を有する外国人であつて標章の国際登録に関するマドリッド協定の千九百八十九年六月二十七日にマドリッドで採択された議定書（以下「議定書」という。）第二条（１）に規定する国際登録（以下「国際登録」という。）を受けようとする者は、特許庁長官に次の各号のいずれかを基礎とした議定書第二条（２）に規定する出願（以下「国際登録出願」という。）をしなければならない。 この場合において、経済産業省令で定める要件に該当するときには、二人以上が共同して国際登録出願をすることができる。\n　　1号　特許庁に係属している自己の商標登録出願又は防護標章登録出願（以下「商標登録出願等」という。）\n　　2号　自己の商標登録又は防護標章登録（以下「商標登録等」という。）`,
shou68no2j2k: `商第六十八条の二2項{国際登録出願}　国際登録出願をしようとする者は、経済産業省令で定めるところにより外国語で作成した願書及び必要な書面を提出しなければならない。`,
shou68no2j3k: `商第六十八条の二3項{国際登録出願}　願書には、次に掲げる事項を記載しなければならない。\n　　1号　国際登録出願に係る商標の保護を求める議定書の締約国の国名\n　　2号　国際登録出願に係る商標の保護を求める商品又は役務並びに第六条第二項の政令で定める商品及び役務の区分`,
shou68no2j4k: `商第六十八条の二4項{国際登録出願}　国際登録出願に係る商標又は標章について議定書第三条（３）の規定の適用を受けようとする者は、その旨及び付した色彩又はその組合せを願書に記載し、かつ、その色彩を付した商標登録出願等に係る商標若しくは標章又は登録商標若しくは登録防護標章の写しを願書に添付しなければならない。`,
shou68no2j5k: `商第六十八条の二5項{国際登録出願}　国際登録出願を電磁的方法（政令で定めるものを除く。）によりしようとする者は、実費を勘案して政令で定める額に相当する額を議定書第二条（１）に規定する国際事務局（以下「国際事務局」という。）に納付しなければならない。`,
shou68no3j1k: `商第六十八条の三1項{国際登録出願}　特許庁長官は、国際登録出願の願書及び必要な書面を国際事務局に送付しなければならない。`,
shou68no3j2k: `商第六十八条の三2項{国際登録出願}　特許庁長官は前項の場合において、願書の記載事項とその基礎とした商標登録出願等又は商標登録等の記載事項が一致するときは、その旨及び国際登録出願の受理の日を願書に記載しなければならない。`,
shou68no3j3k: `商第六十八条の三3項{国際登録出願}　第一項の場合において、特許庁長官は国際事務局に送付した国際登録出願の願書の写しを当該国際登録出願の出願人に対して送付する。`,
shou68no4j: `商第六十八条の四1項{事後指定}　国際登録の名義人は、経済産業省令で定めるところにより、議定書第三条の三に規定する領域指定（以下「領域指定」という。）であつて国際登録後のもの（以下「事後指定」という。）を特許庁長官にすることができる。`,
shou68no5j: `商第六十八条の五1項{国際登録の存続期間の更新の申請}　国際登録の名義人は、経済産業省令で定めるところにより、議定書第七条（１）に規定する国際登録の存続期間の更新（以下「国際登録の存続期間の更新」という。）の申請を特許庁長官にすることができる。`,
shou68no6j1k: `商第六十八条の六1項{国際登録の名義人の変更の記録の請求}　国際登録の名義人又はその譲受人は、経済産業省令で定めるところにより、議定書第九条に規定する国際登録の名義人の変更（以下「国際登録の名義人の変更」という。）の記録の請求を特許庁長官にすることができる。`,
shou68no6j2k: `商第六十八条の六2項{国際登録の名義人の変更の記録の請求}　前項に規定する請求は、国際登録において指定された商品若しくは役務ごと又は国際登録が効力を有する締約国ごとにすることができる。`,
shou68no7j: `商第六十八条の七1項{商標登録出願に関する規定の準用}　第七十七条第二項において準用する特許法第十七条第三項（第三号に係る部分に限る。）及び第十八条第一項の規定は、国際登録出願、事後指定、国際登録の存続期間の更新の申請及び国際登録の名義人の変更の記録の請求に準用する。`,
shou68no8j: `商第六十八条の八1項{経済産業省令への委任}　第六十八条の二から前条までに定めるもののほか、国際登録出願、事後指定、国際登録の存続期間の更新の申請及び国際登録の名義人の変更の記録の請求に関し議定書及び議定書に基づく規則を実施するため必要な事項の細目は、経済産業省令で定める。`,
shou68no9j1k: `商第六十八条の九1項{領域指定による商標登録出願}　日本国を指定する領域指定は、議定書第三条（４）に規定する国際登録の日（以下「国際登録の日」という。）にされた商標登録出願とみなす。 ただし、事後指定の場合は、議定書第三条の三（２）の規定により国際登録に係る事後指定が議定書第二条（１）に規定する国際事務局の登録簿（以下「国際登録簿」という。）に記録された日（以下「事後指定の日」という。）にされた商標登録出願とみなす。`,
shou68no9j2k: `商第六十八条の九2項{領域指定による商標登録出願}　日本国を指定する国際登録に係る国際登録簿における次の表の上欄に掲げる事項は、第五条第一項の規定により提出した願書に記載された同表の下欄に掲げる事項とみなす。\n　・国際登録の名義人の氏名又は名称及びその住所：商標登録出願人の氏名又は名称及び住所又は居所\n　・国際登録の対象である商標：商標登録を受けようとする商標\n　・国際登録において指定された商品又は役務及び当該商品又は役務の類：指定商品又は指定役務並びに第六条第二項の政令で定める商品及び役務の区分\n　・国際登録簿に記載されている事項のうち国際登録の対象である商標の記載の意義を解釈するために必要な事項として経済産業省令で定めるもの：商標の詳細な説明`,
shou68no10j1k: `商第六十八条の十1項{国際商標登録出願の出願時の特例}　前条第一項の規定により商標登録出願とみなされた領域指定（以下この章において「国際商標登録出願」という。）に係る登録商標（以下この条において「国際登録に基づく登録商標」という。）がその商標登録前の登録商標（国際登録に基づく登録商標を除く。以下この条において「国内登録に基づく登録商標」という。）と同一であり、かつ、国際登録に基づく登録商標に係る指定商品又は指定役務が国内登録に基づく登録商標に係る指定商品又は指定役務と重複している場合であつて、国際登録に基づく登録商標に係る商標権者と国内登録に基づく登録商標に係る商標権者が同一であるときは、国際商標登録出願はその重複している範囲については、国内登録に基づく登録商標に係る商標登録出願の日にされていたものとみなす。`,
shou68no10j2k: `商第六十八条の十2項{国際商標登録出願の出願時の特例}　第六十八条の三十二第三項及び第四項の規定は、前項の国際商標登録出願に準用する。`,
shou68no11j: `商第六十八条の十一1項{出願時の特例}　国際商標登録出願についての第九条第二項の規定の適用については、同項中「商標登録出願と同時」とあるのは、「国際商標登録出願の日から三十日以内」とする。`,
shou68no12j: `商第六十八条の十二1項{出願の分割の特例}　国際商標登録出願については、第十条の規定は、適用しない。`,
shou68no13j: `商第六十八条の十三1項{出願の変更の特例}　国際商標登録出願については、第十一条及び第六十五条の規定は、適用しない。`,
shou68no14j: `商第六十八条の十四1項{出願公開に係る商標公報の掲載事項の特例}　国際商標登録出願についての第十二条の二第二項の規定の適用については、同項第二号中「商標登録出願の番号及び年月日」とあるのは、「国際登録の番号及び国際登録の日（事後指定に係る国際商標登録出願の場合は事後指定の日）」とする。`,
shou68no15j1k: `商第六十八条の十五1項{パリ条約等による優先権主張の手続の特例}　国際商標登録出願については、第十三条第一項において読み替えて準用する特許法第四十三条第一項から第四項まで及び第七項から第九項までの規定は、適用しない。`,
shou68no15j2k: `商第六十八条の十五2項{パリ条約等による優先権主張の手続の特例}　国際商標登録出願についての第十三条第一項において読み替えて準用する特許法第四十三条の三第三項において準用する同法第四十三条第一項の規定の適用については、同項中「経済産業省令で定める期間内」とあるのは、「国際商標登録出願の日から三十日以内」とする。`,
shou68no16j1k: `商第六十八条の十六1項{商標登録出願により生じた権利の特例}　国際商標登録出願についての第十三条第二項において準用する特許法第三十四条第四項の規定の適用については、同項中「相続その他の一般承継の場合を除き、特許庁長官」とあるのは、「商標法第六十八条の二第五項に規定する国際事務局」とする。`,
shou68no16j2k: `商第六十八条の十六2項{商標登録出願により生じた権利の特例}　国際商標登録出願については、第十三条第二項において準用する特許法第三十四条第五項から第七項までの規定は、適用しない。`,
shou68no17j: `商第六十八条の十七1項{国際登録の名義人の変更に伴う国際商標登録出願の取扱い}　国際登録の名義人の変更により国際登録において指定された商品又は役務の全部又は一部が分割して移転されたときは、国際商標登録出願は、変更後の名義人についてのそれぞれの商標登録出願になつたものとみなす。`,
shou68no18j1k: `商第六十八条の十八1項{補正後の商標についての新出願の特例}　国際商標登録出願については、第十七条の二第一項又は第五十五条の二第三項（第六十条の二第二項において準用する場合を含む。）において準用する意匠法第十七条の三の規定は、適用しない。`,
shou68no18j2k: `商第六十八条の十八2項{補正後の商標についての新出願の特例}　国際商標登録出願については、第十七条の二第二項において準用する意匠法第十七条の四の規定は、適用しない。`,
shou68no18no2j1k: `商第六十八条の十八の二1項{商標登録の査定の方式の特例}　国際商標登録出願についての第十七条において準用する特許法第五十二条第二項の規定の適用については、特許庁長官は、査定（第十六条の規定による商標登録をすべき旨の査定に限る。）に記載されている事項を、経済産業省令で定めるところにより、国際事務局を経由して国際登録の名義人に通知することをもつて、第十七条において準用する同項の規定による当該査定の謄本の送達に代えることができる。`,
shou68no18no2j2k: `商第六十八条の十八の二2項{商標登録の査定の方式の特例}　前項の場合において、同項の規定による通知が国際登録簿に記録された時に、同項に規定する送達があつたものとみなす。`,
shou68no19j1k: `商第六十八条の十九1項{商標権の設定の登録の特例}　国際商標登録出願についての第十八条第二項の規定の適用については、同項中「第四十条第一項の規定による登録料又は第四十一条の二第一項の規定により商標登録をすべき旨の査定若しくは審決の謄本の送達があつた日から三十日以内に納付すべき登録料の納付があつたときは」とあるのは、「商標登録をすべき旨の査定又は審決があつたときは」とする。`,
shou68no19j2k: `商第六十八条の十九2項{商標権の設定の登録の特例}　国際商標登録出願についての第十八条第三項の規定の適用については、同項第二号中「商標登録出願の番号及び年月日」とあるのは「国際登録の番号及び国際登録の日（事後指定に係る国際商標登録出願の場合は事後指定の日）」と、同項第五号中「登録番号及び設定の登録の年月日」とあるのは「国際登録の番号及び設定の登録の年月日」とする。`,
shou68no20j1k: `商第六十八条の二十1項{国際登録の消滅による効果}　国際商標登録出願は、その基礎とした国際登録が全部又は一部について消滅したときは、その消滅した範囲で指定商品又は指定役務の全部又は一部について取り下げられたものとみなす。`,
shou68no20j2k: `商第六十八条の二十2項{国際登録の消滅による効果}　前条第一項の規定により読み替えて適用する第十八条第二項の規定により設定の登録を受けた商標権（以下「国際登録に基づく商標権」という。）は、その基礎とした国際登録が全部又は一部について消滅したときは、その消滅した範囲で指定商品又は指定役務の全部又は一部について消滅したものとみなす。`,
shou68no20j3k: `商第六十八条の二十3項{国際登録の消滅による効果}　前二項の効果は、国際登録簿から当該国際登録が消滅した日から生ずる。`,
shou68no21j1k: `商第六十八条の二十一1項{国際登録に基づく商標権の存続期間}　国際登録に基づく商標権の存続期間は、その国際登録の日（その商標権の設定の登録前に国際登録の存続期間の更新がされているときは、直近の更新の日）から十年をもつて終了する。`,
shou68no21j2k: `商第六十八条の二十一2項{国際登録に基づく商標権の存続期間}　国際登録に基づく商標権の存続期間は、国際登録の存続期間の更新により更新することができる。`,
shou68no21j3k: `商第六十八条の二十一3項{国際登録に基づく商標権の存続期間}　国際登録の存続期間の更新があつたときは、その国際登録に基づく商標権の存続期間は、その満了の時に更新されるものとする。`,
shou68no21j4k: `商第六十八条の二十一4項{国際登録に基づく商標権の存続期間}　国際登録の存続期間の更新がなかつたときは、その国際登録に基づく商標権は、その存続期間の満了の時にさかのぼつて消滅したものとみなす。`,
shou68no22j1k: `商第六十八条の二十二1項{存続期間の更新登録の特例}　国際登録に基づく商標権については、第十九条から第二十二条まで並びに第二十三条第一項及び第二項の規定は、適用しない。`,
shou68no22j2k: `商第六十八条の二十二2項{存続期間の更新登録の特例}　国際登録に基づく商標権についての第二十三条第三項の規定の適用については、同項中「前二項の登録」とあるのは「国際登録の存続期間の更新」と、同項第二号中「登録番号及び更新登録の年月日」とあるのは「国際登録の番号及び国際登録の存続期間の更新の日」とする。`,
shou68no23j: `商第六十八条の二十三1項{商標権の分割の特例}　国際登録に基づく商標権については、第二十四条の規定は、適用しない。`,
shou68no24j1k: `商第六十八条の二十四1項{団体商標に係る商標権の移転の特例}　国際登録に基づく団体商標に係る商標権は、第七条第三項に規定する書面を提出する場合を除き、移転することができない。`,
shou68no24j2k: `商第六十八条の二十四2項{団体商標に係る商標権の移転の特例}　国際登録に基づく商標権については、第二十四条の三の規定は、適用しない。`,
shou68no25j1k: `商第六十八条の二十五1項{商標権の放棄の特例}　国際登録に基づく商標権者は、その商標権を放棄することができる。`,
shou68no25j2k: `商第六十八条の二十五2項{商標権の放棄の特例}　国際登録に基づく商標権については、第三十四条の二の規定は、適用しない。`,
shou68no26j1k: `商第六十八条の二十六1項{商標権の登録の効果の特例}　国際登録に基づく商標権の移転、信託による変更、放棄による消滅又は処分の制限は、登録しなければ、その効力を生じない。`,
shou68no26j2k: `商第六十八条の二十六2項{商標権の登録の効果の特例}　国際登録に基づく商標権については、第三十五条において読み替えて準用する特許法第九十八条第一項第一号及び第二項の規定は、適用しない。`,
shou68no27j1k: `商第六十八条の二十七1項{商標原簿への登録の特例}　国際登録に基づく商標権についての第七十一条第一項第一号の規定の適用については、同号中「商標権の設定、存続期間の更新、分割、移転、変更、消滅、回復又は処分の制限」とあるのは、「商標権の設定、信託による変更又は処分の制限」とする。`,
shou68no27j2k: `商第六十八条の二十七2項{商標原簿への登録の特例}　国際登録に基づく商標権の存続期間の更新、移転、変更（信託によるものを除く。）又は消滅は、国際登録簿に登録されたところによる。`,
shou68no28j1k: `商第六十八条の二十八1項{手続の補正の特例}　国際商標登録出願については、第十五条の二（第五十五条の二第一項（第六十条の二第二項において準用する場合を含む。）において準用する場合を含む。）又は第十五条の三（第五十五条の二第一項（第六十条の二第二項において準用する場合を含む。）において準用する場合を含む。）の規定による通知を受けた後は、事件が審査、審判又は再審に係属している場合に限り、願書に記載した指定商品又は指定役務について補正をすることができる。`,
shou68no28j2k: `商第六十八条の二十八2項{手続の補正の特例}　国際商標登録出願については、第六十八条の九第二項の規定により商標の詳細な説明とみなされた事項を除き、第六十八条の四十の規定は、適用しない。`,
shou68no29j: `商第六十八条の二十九1項{指定商品又は指定役務が二以上の商標権についての特則の特例}　国際登録に基づく商標権についての第六十九条の規定の適用については、同条中「第二十条第四項、第三十三条第一項、第三十四条の二、第三十五条において準用する特許法第九十八条第一項第一号」とあるのは「第三十三条第一項、第六十八条の二十五第一項若しくは第六十八条の二十六第一項」と、「第七十一条第一項第一号」とあるのは「第六十八条の二十七第一項において読み替えて適用する第七十一条第一項第一号、第六十八条の二十七第二項」とする。`,
shou68no30j1k: `商第六十八条の三十1項{国際登録に基づく商標権の個別手数料}　国際登録に基づく商標権の設定の登録を受けようとする者は、議定書第八条（７）（ａ）に規定する個別の手数料（以下「個別手数料」という。）として、一件ごとに、六千円を超えない範囲内で政令で定める額に一の区分につき四万七千九百円を超えない範囲内で政令で定める額を加えた額に相当する額を国際登録前に国際事務局に納付しなければならない。`,
shou68no30j2k: `商第六十八条の三十2項{国際登録に基づく商標権の個別手数料}　国際登録に基づく商標権の存続期間の更新をする者は、個別手数料として、一件ごとに、四万三千六百円を超えない範囲内で政令で定める額に区分の数を乗じて得た額に相当する額を国際事務局に納付しなければならない。`,
shou68no30j3k: `商第六十八条の三十3項{国際登録に基づく商標権の個別手数料}　国際商標登録出願及び国際登録に基づく商標権については、第四十条から第四十三条まで及び第七十六条第二項（別表第一号に掲げる部分に限る。）の規定は、適用しない。`,
shou68no31j: `商第六十八条の三十一1項{経済産業省令への委任}　第六十八条の九から前条までに定めるもののほか、議定書及び議定書に基づく規則を実施するため必要な事項の細目は、経済産業省令で定める。`,
shou68no32j1k: `商第六十八条の三十二1項{国際登録の取消し後の商標登録出願の特例}　議定書第六条（４）の規定により日本国を指定する国際登録の対象であつた商標について、当該国際登録において指定されていた商品又は役務の全部又は一部について当該国際登録が取り消されたときは、当該国際登録の名義人であつた者は、当該商品又は役務の全部又は一部について商標登録出願をすることができる。`,
shou68no32j2k: `商第六十八条の三十二2項{国際登録の取消し後の商標登録出願の特例}　前項の規定による商標登録出願は、次の各号のいずれにも該当するときは、同項の国際登録の国際登録の日（同項の国際登録が事後指定に係るものである場合は当該国際登録に係る事後指定の日）にされたものとみなす。\n　　1号　前項の商標登録出願が同項の国際登録が取り消された日から三月以内にされたものであること。\n　　2号　商標登録を受けようとする商標が前項の国際登録の対象であつた商標と同一であること。\n　　3号　前項の商標登録出願に係る指定商品又は指定役務が同項の国際登録において指定されていた商品又は役務の範囲に含まれていること。`,
shou68no32j3k: `商第六十八条の三十二3項{国際登録の取消し後の商標登録出願の特例}　第一項の国際登録に係る国際商標登録出願についてパリ条約第四条の規定による優先権が認められていたときは、同項の規定による商標登録出願に当該優先権が認められる。`,
shou68no32j4k: `商第六十八条の三十二4項{国際登録の取消し後の商標登録出願の特例}　第一項の国際登録に係る国際商標登録出願について第九条の三又は第十三条第一項において読み替えて準用する特許法第四十三条の三第二項の規定による優先権が認められていたときも、前項と同様とする。`,
shou68no32j5k: `商第六十八条の三十二5項{国際登録の取消し後の商標登録出願の特例}　第一項の規定による商標登録出願についての第十条第一項の規定の適用については、同項中「商標登録出願の一部」とあるのは、「商標登録出願の一部（第六十八条の三十二第一項の国際登録において指定されていた商品又は役務の範囲に含まれているものに限る。）」とする。`,
shou68no32j6k: `商第六十八条の三十二6項{国際登録の取消し後の商標登録出願の特例}　第一項の規定による商標登録出願をする者がその責めに帰することができない理由により第二項第一号に規定する期間内にその出願をすることができないときは、同号の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその出願をすることができる。`,
shou68no32j7k: `商第六十八条の三十二7項{国際登録の取消し後の商標登録出願の特例}　前項の規定によりされた商標登録出願は、第二項第一号に規定する期間が満了する時にされたものとみなす。`,
shou68no33j1k: `商第六十八条の三十三1項{議定書の廃棄後の商標登録出願の特例}　議定書第十五条（５）（ｂ）の規定により、日本国を指定する国際登録の名義人が議定書第二条（１）の規定に基づく国際出願をする資格を有する者でなくなつたときは、当該国際登録の名義人であつた者は、当該国際登録において指定されていた商品又は役務について商標登録出願をすることができる。`,
shou68no33j2k: `商第六十八条の三十三2項{議定書の廃棄後の商標登録出願の特例}　前条第二項から第七項までの規定は、前項の規定による商標登録出願に準用する。 この場合において、同条第二項第一号中「同項の国際登録が取り消された日から三月以内」とあるのは、「議定書第十五条（３）の規定による廃棄の効力が生じた日から二年以内」と読み替えるものとする。`,
shou68no34j1k: `商第六十八条の三十四1項{拒絶理由の特例}　第六十八条の三十二第一項又は前条第一項の規定による商標登録出願についての第十五条の規定の適用については、同条中「次の各号のいずれかに該当するとき」とあるのは、「次の各号のいずれかに該当するとき又は第六十八条の三十二第一項若しくは第六十八条の三十三第一項の規定による商標登録出願が第六十八条の三十二第一項若しくは第六十八条の三十三第一項若しくは第六十八条の三十二第二項各号（第六十八条の三十三第二項において読み替えて準用する場合を含む。）に規定する要件を満たしていないとき」とする。`,
shou68no34j2k: `商第六十八条の三十四2項{拒絶理由の特例}　国際登録に係る商標権であつたものについての第六十八条の三十二第一項又は前条第一項の規定による商標登録出願（第六十八条の三十七及び第六十八条の三十九において「旧国際登録に係る商標権の再出願」という。）については、第十五条（第一号及び第二号に係る部分に限る。）の規定は、適用しない。`,
shou68no35j: `商第六十八条の三十五1項{商標権の設定の登録の特例}　第六十八条の三十二第一項又は第六十八条の三十三第一項の規定による商標登録出願については、当該出願に係る国際登録の国際登録の日（国際登録の存続期間の更新がされているときは、直近の更新の日）から十年以内に商標登録をすべき旨の査定又は審決があつたときは、第十八条第二項の規定にかかわらず、商標権の設定の登録をする。`,
shou68no36j1k: `商第六十八条の三十六1項{存続期間の特例}　前条に規定する商標権の存続期間は、当該出願に係る国際登録の国際登録の日（当該国際登録の存続期間の更新がされているときは、直近の更新の日）から十年をもつて終了する。`,
shou68no36j2k: `商第六十八条の三十六2項{存続期間の特例}　前項に規定する商標権の存続期間については、第十九条第一項の規定は、適用しない。`,
shou68no37j: `商第六十八条の三十七1項{登録異議の申立ての特例}　旧国際登録に係る商標権の再出願に係る商標登録についての第四十三条の二の規定の適用については、同条中「、商標登録」とあるのは、「、商標登録（旧国際登録に係る商標権の再出願に係る商標登録にあつては、もとの国際登録に係る商標登録について登録異議の申立てがされることなくこの条に規定する期間を経過したものを除く。）」とする。`,

pct8j1k: `PCT第八条{優先権の主張}（１）国際出願は、規則の定めるところにより、工業所有権の保護に関するパリ条約の締約国において又は同条約の締約国についてされた先の出願に基づく優先権を主張する申立てを伴うことができる。`,
pct8j2k: `PCT第八条{優先権の主張}（２）\n　　（ａ） （ｂ）の規定が適用される場合を除くほか、（１）の規定に基づいて申し立てられた優先権の主張の条件及び効果は、工業所有権の保護に関するパリ条約のストックホルム改正条約第四条の定めるところによる。 \n　　（ｂ） いずれかの締約国において又はいずれかの締約国についてされた先の出願に基づく優先権の主張を伴う国際出願には、当該締約国の指定を含めることができる。国際出願が、いずれかの指定国において若しくはいずれかの指定国についてされた国内出願に基づく優先権の主張を伴う場合又は一の国のみの指定を含む国際出願に基づく優先権の主張を伴う場合には、当該指定国における優先権の主張の条件及び効果は、当該指定国の国内法令の定めるところによる。`,
pct9j1k: `PCT第九条{出願人}（１）締約国の居住者及び国民は、国際出願をすることができる。`,
pct9j2k: `PCT第九条{出願人}（２）総会は、この条約の締約国ではないが工業所有権の保護に関するパリ条約の締約国であるいずれかの国の居住者及び国民に国際出願をすることを認めることを決定することができる。`,
pct9j3k: `PCT第九条{出願人}（３）住所及び国籍の概念並びに二人以上の出願人がある場合又は出願人がすべての指定国について同一でない場合におけるこれらの概念の適用については、規則に定める。`,
pct10j: `PCT第十条{受理官庁}国際出願は、所定の受理官庁にするものとし、受理官庁は、この条約及び規則の定めるところにより、国際出願を点検し及び処理する。`,
pct11j1k: `PCT第十一条{国際出願日及び国際出願の効果}（１）受理官庁は、次の要件が受理の時に満たされていることを確認することを条件として、国際出願の受理の日を国際出願日として認める。  \n　　　（ⅰ） 出願人が、当該受理官庁に国際出願をする資格を住所又は国籍上の理由により明らかに欠いている者でないこと。  \n　　　（ⅱ） 国際出願が所定の言語で作成されていること。  \n　　　（ⅲ） 国際出願に少なくとも次のものが含まれていること。  \n　　　　（ａ） 国際出願をする意思の表示 \n　　　　（ｂ） 少なくとも一の締約国の指定 \n　　　　（ｃ） 出願人の氏名又は名称の所定の表示 \n　　　　（ｄ） 明細書であると外見上認められる部分 \n　　　　（ｅ） 請求の範囲であると外見上認められる部分`,
pct11j2k: `PCT第十一条{国際出願日及び国際出願の効果}（２）\n　　（ａ） 受理官庁は、国際出願が（１）に掲げる要件を受理の時に満たしていないと認める場合には、規則の定めるところにより、出願人に対し必要な補充をすることを求める。\n　　（ｂ） 受理官庁は、出願人が規則の定めるところにより（ａ）の求めに応ずる場合には、当該補充の受理の日を国際出願日として認める。`,
pct11j3k: `PCT第十一条{国際出願日及び国際出願の効果}（３）第六十四条（４）の規定に従うことを条件として、（１）（ⅰ）から（ⅲ）までに掲げる要件を満たし、かつ、国際出願日の認められる国際出願は、国際出願日から各指定国における正規の国内出願の効果を有するものとし、国際出願日は、各指定国における実際の出願日とみなす。`,
pct11j4k: `PCT第十一条{国際出願日及び国際出願の効果}（４）（１）（ⅰ）から（ⅲ）までに掲げる要件を満たす国際出願は、工業所有権の保護に関するパリ条約にいう正規の国内出願とする。`,
pct12j1k: `PCT第十二条{国際出願の国際事務局及び国際調査機関への送付}（１）規則の定めるところにより、国際出願の一通（「受理官庁用写し」）は受理官庁が保持し、一通（「記録原本」）は国際事務局に送付され、他の一通（「調査用写し」）は第十六条に規定する管轄国際調査機関に送付される。`,
pct12j2k: `PCT第十二条{国際出願の国際事務局及び国際調査機関への送付}（２）記録原本は、国際出願の正本とする。`,
pct12j3k: `PCT第十二条{国際出願の国際事務局及び国際調査機関への送付}（３）国際事務局が所定の期間内に記録原本を受理しなかつた場合には、国際出願は、取り下げられたものとみなす。`,
pct13j1k: `PCT第十三条{国際出願の写しの指定官庁による入手の可能性}（１）指定官庁は、第二十条の送達に先立つて国際出願の写しを送付することを国際事務局に要請することができるものとし、国際事務局は、優先日から一年を経過した後できる限り速やかにその写しをその指定官庁に送付する。`,
pct13j2k: `PCT第十三条{国際出願の写しの指定官庁による入手の可能性}（２）\n　　（ａ） 出願人は、国際出願の写しをいつでも指定官庁に送付することができる。 \n　　（ｂ） 出願人は、国際出願の写しを指定官庁に送付することをいつでも国際事務局に要請することができるものとし、国際事務局は、できる限り速やかにその写しをその指定官庁に送付する。 \n　　（ｃ） いずれの国内官庁も、（ｂ）の写しの受領を希望しない旨を国際事務局に通告することができる。この場合には、（ｂ）の規定は、その国内官庁については、適用しない。`,
pct14j1k: `PCT第十四条{国際出願の欠陥}（１）\n　　（ａ） 受理官庁は、国際出願に次のいずれかの欠陥が含まれていないかどうかを点検する。 \n　　　（ⅰ） 規則の定めるところによる署名がないこと。 \n　　　（ⅱ） 出願人に関する所定の記載がないこと。 \n　　　（ⅲ） 発明の名称の記載がないこと。 \n　　　（ⅳ） 要約が含まれていないこと。 \n　　　（ⅴ） 所定の様式上の要件が規則に定める程度にまで満たされていないこと。 \n　　（ｂ） 受理官庁は、（ａ）のいずれかの欠陥を発見した場合には、出願人に対し所定の期間内に国際出願の補充をすることを求める。補充をしなかつた場合には、その国際出願は、取り下げられたものとみなし、受理官庁は、その旨を宣言する。`,
pct14j2k: `PCT第十四条{国際出願の欠陥}（２）国際出願が実際にはその国際出願に含まれていない図面に言及している場合には、受理官庁は、出願人にその旨を通知するものとし、出願人は、所定の期間内にその図面を提出することができる。出願人が所定の期間内にその図面を提出した場合には、受理官庁がその図面を受理した日を国際出願日とする。その他の場合には、その図面への言及は、ないものとみなす。`,
pct14j3k: `PCT第十四条{国際出願の欠陥}（３）\n　　（ａ） 第三条（４）（ⅳ）にいう所定の手数料が所定の期間内に又はいずれの指定国についても第四条（２）にいう所定の手数料が所定の期間内に支払われていないと受理官庁が認めた場合には、国際出願は、取り下げられたものとみなし、受理官庁は、その旨を宣言する。 （ｂ）\n　　 第四条（２）にいう所定の手数料が所定の期間内に一又は二以上の指定国について支払われているがすべての指定国については支払われていないと受理官庁が認めた場合には、その手数料が所定の期間内に支払われていない指定国の指定は、取り下げられたものとみなし、受理官庁は、その旨を宣言する。`,
pct14j4k: `PCT第十四条{国際出願の欠陥}（４）受理官庁が、国際出願日を認めた後所定の期間内に、当該国際出願が第十一条（１）（ⅰ）から（ⅲ）までに掲げるいずれかの要件をその国際出願日において満たしていなかつたと認定した場合には、当該国際出願は、取り下げられたものとみなし、受理官庁は、その旨を宣言する。`,
pct15j1k: `PCT第十五条{国際調査}（１）各国際出願は、国際調査の対象とする。`,
pct15j2k: `PCT第十五条{国際調査}（２）国際調査は、関連のある先行技術を発見することを目的とする。`,
pct15j3k: `PCT第十五条{国際調査}（３）国際調査は、明細書及び図面に妥当な考慮を払つた上で、請求の範囲に基づいて行う。`,
pct15j4k: `PCT第十五条{国際調査}（４）次条に規定する国際調査機関は、可能な限り多くの関連のある先行技術を発見するよう努めるものとし、いかなる場合にも、規則に定める資料を調査する。`,
pct15j5k: `PCT第十五条{国際調査}（５）\n　　（ａ） 締約国の国内法令が認める場合には、当該締約国の国内官庁又は当該締約国のために行動する国内官庁に国内出願をした出願人は、国内法令に定める条件に従い、国際調査に類する調査（「国際型調査」）がその国内出願について行われることを請求することができる。 \n　　（ｂ） 締約国の国内法令が認める場合には、当該締約国の国内官庁又は当該締約国のために行動する国内官庁は、当該国内官庁にされた国内出願を国際型調査に付することができる。 \n　　（ｃ） 国際型調査は、次条に規定する国際調査機関であつて国内出願が国際出願として（ａ）及び（ｂ）に規定する国内官庁にされたとしたならば国際調査を管轄したであろうとされるものが行う。国際調査機関が処理することができないと認める言語で国内出願がされている場合には、国際型調査は、国際出願のための所定の言語であつて当該国際調査機関が国際出願の言語として認めることを約束しているもので出願人が作成した翻訳文に基づいて行う。国内出願及び必要な翻訳文は、国際出願のための所定の形式で提出する。`,
pct16j1k: `PCT第十六条{国際調査機関}（１）国際調査は、国際調査機関が行うものとし、国内官庁又は出願の対象である発明に関する先行技術についての資料調査報告を作成する任務を有する政府間機関（例えば、国際特許協会）を国際調査機関とすることができる。`,
pct16j2k: `PCT第十六条{国際調査機関}（２）単一の国際調査機関が設立されるまでの間に二以上の国際調査機関が存在する場合には、各受理官庁は、 （３）（ｂ）に規定する関係取決めに従い、国際出願についての国際調査を管轄することとなる一又は二以上の国際調査機関を特定する。`,
pct16j3k: `PCT第十六条{国際調査機関}（３）\n　　（ａ） 国際調査機関は、総会が選定する。国内官庁及び政府間機関は、（ｃ）に規定する要件を満たしている場合には、国際調査機関として選定されることができる。  \n　　（ｂ） 選定は、選定される国内官庁又は政府間機関の同意を得ること及び総会の承認を得て当該国内官庁又は当該政府間機関と国際事務局との間に取決めが締結されることを条件とする。この取決めには、当事者の権利及び義務、特に、国際調査のすべての共通の準則を適用しかつ遵守する旨の当該国内官庁又は当該政府間機関の公式の約束を明記する。  \n　　（ｃ） 国内官庁又は政府間機関が選定される前に及び選定されている間満たしていなければならない最小限の要件、特に人員及び資料に関する要件は、規則に定める。  \n　　（ｄ） 選定は、一定の期間を付して行うものとし、選定期間は、更新することができる。  \n　　（ｅ） 総会は、国内官庁若しくは政府間機関の選定若しくは選定期間の更新について決定する前又は選定期間の満了前に、当該国内官庁又は当該政府間機関の意見を聴取し及び、第五十六条に規定する技術協力委員会が設置されている場合には、同委員会の助言を求める。`,
pct17j1k: `PCT第十七条{国際調査機関における手続}（１）国際調査機関における手続は、この条約、規則並びに国際事務局がこの条約及び規則に従つて当該国際調査機関と締結する取決めの定めるところによる。`,
pct17j2k: `PCT第十七条{国際調査機関における手続}（２）\n　　（ａ） 国際調査機関は、国際出願について次のいずれかの事由がある場合には、その旨を宣言するものとし、出願人及び国際事務局に対し国際調査報告を作成しない旨を通知する。 \n　　　（ⅰ） 当該国際調査機関が、当該国際出願の対象が規則により国際調査機関による調査を要しないとされているものであると認め、かつ、当該国際出願について調査を行わないことを決定したこと。 \n　　　（ⅱ） 当該国際調査機関が、明細書、請求の範囲又は図面が有意義な調査を行うことができる程度にまで所定の要件を満たしていないと認めたこと。 \n　　（ｂ） （ａ）に規定するいずれかの事由が一部の請求の範囲のみとの関連においてある場合には、国際調査報告は、当該請求の範囲についてはその旨を表示するものとし、他の請求の範囲については次条の規定に従つて作成される。`,
pct17j3k: `PCT第十七条{国際調査機関における手続}（３）\n　　（ａ） 国際調査機関は、国際出願が規則に定める発明の単一性の要件を満たしていないと認める場合には、出願人に対し追加手数料の支払を求める。国際調査機関は、国際出願のうち、請求の範囲に最初に記載されている発明（「主発明」）に係る部分及び、必要な追加手数料が所定の期間内に支払われた場合には、追加手数料が支払われた発明に係る部分について、国際調査報告を作成する。 \n　　（ｂ） 指定国の国内法令は、当該指定国の国内官庁が国際調査機関による（ａ）の求めを正当であると認める場合に、出願人が追加手数料を支払わなかつたために調査が行われなかつた国際出願の部分は、当該指定国における効果に関する限り、出願人が当該指定国の国内官庁に特別手数料を支払つた場合を除くほか、取り下げられたものとみなすことを定めることができる。`,
pct18j1k: `PCT第十八条{国際調査報告}（１）国際調査報告は、所定の期間内に、所定の形式で作成する。`,
pct18j2k: `PCT第十八条{国際調査報告}（２）国際調査報告は、作成の後速やかに、国際調査機関が出願人及び国際事務局に送付する。`,
pct18j3k: `PCT第十八条{国際調査報告}（３）国際調査報告又は前条（２）（ａ）の宣言は、規則の定めるところによつて翻訳する。翻訳文は、国際事務局により又はその責任において作成される。`,
pct19j1k: `PCT第十九条{国際事務局に提出する請求の範囲の補正書}（１）出願人は、国際調査報告を受け取つた後、所定の期間内に国際事務局に補正書を提出することにより、国際出願の請求の範囲について一回に限り補正をすることができる。出願人は、同時に、補正並びにその補正が明細書及び図面に与えることのある影響につき、規則の定めるところにより簡単な説明書を提出することができる。`,
pct19j2k: `PCT第十九条{国際事務局に提出する請求の範囲の補正書}（２）補正は、出願時における国際出願の開示の範囲を超えてしてはならない。`,
pct19j3k: `PCT第十九条{国際事務局に提出する請求の範囲の補正書}（３）指定国の国内法令が（２）の開示の範囲を超えてする補正を認めている場合には、（２）の規定に従わないことは、当該指定国においていかなる影響をも及ぼすものではない。`,
pct20j1k: `PCT第二十条{指定官庁への送達}（１）\n　　（ａ） 国際出願は、国際調査報告（第十七条（２）（ｂ）の表示を含む。）又は第十七条（２）（ａ）の宣言とともに、規則の定めるところにより各指定官庁に送達される。ただし、当該指定官庁が送達の義務の全部又は一部を免除する場合は、この限りでない。 \n　　（ｂ） 送達される文書には、（ａ）の国際調査報告又は宣言の所定の翻訳文を含める。`,
pct20j2k: `PCT第二十条{指定官庁への送達}（２）請求の範囲について前条（１）の規定に基づく補正がされた場合には、送達される文書には、出願時における請求の範囲の全文及び補正後の請求の範囲の全文又は出願時における請求の範囲の全文及び補正を明記する記載を含めるものとし、また、同条（１）に規定する説明書がある場合には、その説明書を含める。`,
pct20j3k: `PCT第二十条{指定官庁への送達}（３）国際調査機関は、指定官庁又は出願人の請求に応じ、規則の定めるところにより、当該指定官庁又は当該出願人に対し国際調査報告に列記された文献の写しを送付する。`,
pct21j1k: `PCT第二十一条{国際公開}（１）国際事務局は、国際出願の国際公開を行う。`,
pct21j2k: `PCT第二十一条{国際公開}（２）\n　　（ａ） 国際出願の国際公開は、（ｂ）及び第六十四条（３）に定める場合を除くほか、国際出願の優先日から十八箇月を経過した後速やかに行う。\n\n　　（ｂ） 出願人は、（ａ）に定める期間の満了前のいずれの時においても国際出願の国際公開を行うことを国際事務局に請求することができるものとし、国際事務局は、規則の定めるところにより手続をとる。`,
pct21j3k: `PCT第二十一条{国際公開}（３）国際調査報告又は第十七条（２）（ａ）の宣言は、規則の定めるところによつて公開する。`,
pct21j4k: `PCT第二十一条{国際公開}（４）国際公開の言語、形式その他の細目は、規則に定める。`,
pct21j5k: `PCT第二十一条{国際公開}（５）国際公開の技術的な準備が完了する前に国際出願が取り下げられ又は取り下げられたものとみなされる場合には、国際公開は、行わない。`,
pct21j6k: `PCT第二十一条{国際公開}（６）国際事務局は、国際出願に善良の風俗若しくは公の秩序に反する表現若しくは図面が含まれており又は規則に定める誹謗の記載が含まれていると認める場合には、その刊行物においてそのような表現、図面及び記載を省略することができる。この場合には、省略した語又は図面の箇所及び数を表示し並びに請求により個別に省略箇所の写しを交付する。`,
pct22j1k: `PCT第二十二条{指定官庁に対する国際出願の写し及び翻訳文の提出並びに手数料の支払}（１）出願人は、優先日から三十箇月※（※ 編者の注釈： 三十ヶ月の期限は、二千二年四月一日から発効するが、その官庁に適用される国内法と不整合がある旨の通知を、国際事務局に行った指定官庁には適用されない。二十ヶ月の期限が、二千二年三月三十一日まで効力があったが、改正された第二十二条（１）が該当する国内法に整合しないことが続く限り、そのような指定官庁には、先の日付の後にも適用される。そのような不整合及び通知の取下げに関する通知は、ガゼットで公表される。 ）を経過する時までに各指定官庁に対し、国際出願の写し（第二十条の送達が既にされている場合を除く。）及び所定の翻訳文を提出し並びに、該当する場合には、国内手数料を支払う。出願人は、指定国の国内法令が発明者の氏名又は名称その他の発明者に関する所定の事項を表示することを定めているが国内出願をする時よりも遅い時に表示することを認めている場合において、それらの事項が願書に記載されていないときは、当該指定国の国内官庁又は当該指定国のために行動する国内官庁に対し、優先日から三十箇月※を経過する時までにそれらの事項を届け出る。`,
pct22j2k: `PCT第二十二条{指定官庁に対する国際出願の写し及び翻訳文の提出並びに手数料の支払}（２）国際調査機関が第十七条（２）（ａ）の規定に基づき国際調査報告を作成しない旨を宣言した場合には、（１）に規定する行為をすべき期間は、（１）に定める期間と同一とする。`,
pct22j3k: `PCT第二十二条{指定官庁に対する国際出願の写し及び翻訳文の提出並びに手数料の支払}（３）国内法令は、（１）又は（２）に規定する行為をすべき期間として、（１）又は（２）に定める期間よりも遅い時に満了する期間を定めることができる。`,
pct23j1k: `PCT第二十三条{国内手続の繰延べ}（１）指定官庁は、前条に規定する当該期間の満了前に、国際出願の処理又は審査を行つてはならない。`,
pct23j2k: `PCT第二十三条{国内手続の繰延べ}（２）（１）の規定にかかわらず、指定官庁は、出願人の明示の請求により、国際出願の処理又は審査をいつでも行うことができる。`,
pct24j1k: `PCT第二十四条{指定国における効果の喪失}（１）第十一条（３）に定める国際出願の効果は、次の場合には、（ⅱ）にあつては次条の規定に従うことを条件として、指定国において、当該指定国における国内出願の取下げの効果と同一の効果をもつて消滅する。 \n　　　（ⅰ） 出願人が国際出願又は当該指定国の指定を取り下げた場合 \n　　　（ⅱ） 国際出願が第十二条（３）若しくは第十四条（１）（ｂ）、（３）（ａ）若しくは（４）の規定により取り下げられたものとみなされる場合又は当該指定国の指定が第十四条（３）（ｂ）の規定により取り下げられたものとみなされる場合\n　　　（ⅲ） 出願人が第二十二条に規定する行為を該当する期間内にしなかつた場合`,
pct24j2k: `PCT第二十四条{指定国における効果の喪失}（２）（１）の規定にかかわらず、指定官庁は、第十一条（３）に定める効果を、その効果の次条（２）の規定による維持が必要とされない場合を含め、維持することができる。`,
pct25j1k: `PCT第二十五条{指定官庁による検査}（１）\n　　（ａ） 受理官庁が国際出願日を認めることを拒否した場合若しくは国際出願は取り下げられたものとみなす旨を宣言した場合又は国際事務局が第十二条（３）の規定により所定の期間内に記録原本を受理しなかつたと認定した場合には、国際事務局は、出願人の請求に応じ、出願人が特定した指定官庁に対し当該出願に関する書類の写しを速やかに送付する。 \n　　（ｂ） 受理官庁がいずれかの国の指定は取り下げられたものとみなす旨を宣言した場合には、国際事務局は、出願人の請求に応じ、当該国の国内官庁に対し当該出願に関する書類の写しを速やかに送付する。 \n　　（ｃ） （ａ）又は（ｂ）にいう請求は、所定の期間内に行う。`,
pct25j2k: `PCT第二十五条{指定官庁による検査}（２）\n　　（ａ） （ｂ）の規定に従うことを条件として、各指定官庁は、必要な国内手数料の支払及び所定の適当な翻訳文の提出が所定の期間内にあつた場合には、（１）の拒否、宣言又は認定がこの条約及び規則に照らし正当であるかどうかを決定するものとし、その拒否若しくは宣言が受理官庁の過失の結果であり又はその認定が国際事務局の過失の結果であると認めた場合には、当該国際出願を、当該指定官庁に係る国における効果に関する限り、このような過失の結果が生じなかつたものとして取り扱う。 \n\n　　（ｂ） （ａ）の規定は、記録原本が出願人の過失により第十二条（３）にいう所定の期間の満了の後に国際事務局に到達した場合について準用する。ただし、第四十八条（２）の規定が適用される場合に限る。`,
pct26j: `PCT第二十六条{指定官庁における補充の機会}指定官庁は、同一又は類似の場合における国内出願について国内法令に定める範囲内で及び手続に従い国際出願の補充をする機会をあらかじめ出願人に与えることなく、この条約及び規則に定める要件を満たしていないことを理由として国際出願を却下してはならない。`,
pct27j1k: `PCT第二十七条{国内的要件}（１）国内法令は、国際出願が、その形式又は内容について、この条約及び規則に定める要件と異なる要件又はこれに追加する要件を満たすことを要求してはならない。`,
pct27j2k: `PCT第二十七条{国内的要件}（２）（１）の規定は、第七条（２）の規定の適用を妨げるものではなく、また、国内法令が、指定官庁における国際出願の処理が開始された後に、 \n　　（ⅰ） 出願人が法人である場合にその法人を代表する権限を有する役員の氏名を届け出ること、又は\n　　（ⅱ） 国際出願の一部をなす書類ではないが、国際出願においてされている主張若しくは記述の裏付けとなる書類（出願時に出願人の代表者又は代理人が国際出願に署名している場合に、出願人が自己の署名によつて国際出願を確認するものを含む。）を提出することを定めることを妨げるものでもない。`,
pct27j3k: `PCT第二十七条{国内的要件}（３）出願人が発明者でないという理由で当該指定国の国内法令により国内出願をする資格を有しない場合には、当該指定官庁は、当該国際出願を却下することができる。`,
pct27j4k: `PCT第二十七条{国内的要件}（４）指定国の国内法令が、国内出願の形式又は内容につき、この条約及び規則に国際出願について定める要件よりも出願人の立場からみて有利な要件を定めている場合には、当該指定国の国内官庁、裁判所その他の権限のある機関又は当該指定国のために行動するこれらの機関は、この条約及び規則に定める要件に代えて当該国内法令に定める要件を国際出願について適用することができる。ただし、出願人が、この条約及び規則に定める要件が国際出願について適用されることを要求するときは、この限りでない。`,
pct27j5k: `PCT第二十七条{国内的要件}（５）この条約及び規則のいかなる規定も、各締約国が特許性の実体的な条件を定める自由を制限するものと解してはならない。特に先行技術の定義に関するこの条約及び規則の規定は、専ら国際的手続について適用されるものであり、したがつて、いずれの締約国も、国際出願に係る発明の特許性を判断するに当たつて、先行技術その他の特許性の条件（出願の形式及び内容に係るものを除く。）に関する国内法令上の基準を適用する自由を有する。`,
pct27j6k: `PCT第二十七条{国内的要件}（６）国内法令は、その定める特許性の実体的な条件に関する証拠を出願人が提出することを要求することができる。`,
pct27j7k: `PCT第二十七条{国内的要件}（７）受理官庁又は国際出願の処理を開始した指定官庁は、当該受理官庁若しくは当該指定官庁に対して出願人を代理する資格を有する代理人によつて出願人が代理され又は出願人が通知を受け取るためのあて名を指定国内に有するという要件に関する限り、国内法令を適用することができる。`,
pct27j8k: `PCT第二十七条{国内的要件}（８）この条約及び規則のいかなる規定も、締約国が自国の安全を保持するために必要と認める措置をとる自由又は締約国が自国の一般的な経済的利益の保護のため自国の居住者若しくは国民の国際出願をする権利を制限する自由を制限するものと解してはならない。`,
pct28j1k: `PCT第二十八条{指定官庁における請求の範囲、明細書及び図面の補正}（１）出願人は、各指定官庁において所定の期間内に請求の範囲、明細書及び図面について補正をする機会を与えられる。指定官庁は、出願人の明示の同意がない限り、その期間の満了前に特許を与えてはならず又は特許を拒絶してはならない。`,
pct28j2k: `PCT第二十八条{指定官庁における請求の範囲、明細書及び図面の補正}（２）補正は、出願時における国際出願の開示の範囲を超えてしてはならない。ただし、指定国の国内法令が認める場合は、この限りでない。`,
pct28j3k: `PCT第二十八条{指定官庁における請求の範囲、明細書及び図面の補正}（３）補正は、この条約及び規則に定めのないすべての点については、指定国の国内法令の定めるところによる。`,
pct28j4k: `PCT第二十八条{指定官庁における請求の範囲、明細書及び図面の補正}（４）補正書は、指定官庁が国際出願の翻訳文の提出を要求する場合には、その翻訳文の言語で作成する。`,
pct29j1k: `PCT第二十九条{国際公開の効果}（１）指定国における出願人の権利の保護に関する限り、国際出願の国際公開の指定国における効果は、（２）から（４）までの規定に従うことを条件として、審査を経ていない国内出願の強制的な国内公開について当該指定国の国内法令が定める効果と同一とする。`,
pct29j2k: `PCT第二十九条{国際公開の効果}（２）指定国の国内法令は、当該指定国において国内法令に基づく公開に用いられる言語と異なる言語で国際公開が行われた場合に（１）に定める効果が次のいずれかの時からのみ生ずることを定めることができる。 \n　　（ⅰ） 当該公開に用いられる言語による翻訳文が、国内法令の定めるところにより公表された時 \n　　（ⅱ） 当該公開に用いられる言語による翻訳文が、国内法令の定めるところにより公衆の閲覧に供されることによつて公衆が利用することができるようにされた時 \n　　（ⅲ） 当該公開に用いられる言語による翻訳文が、国際出願に係る発明を許諾を得ないで現に実施しており又は実施すると予想される者に対し出願人によつて送付された時 \n　　（ⅳ） （ⅰ）及び（ⅲ）に規定する措置の双方がとられた時又は（ⅱ）及び（ⅲ）に規定する措置の双方がとられた時`,
pct29j3k: `PCT第二十九条{国際公開の効果}（３）指定国の国内法令は、国際公開が出願人の請求により優先日から十八箇月を経過する前に行われた場合に（１）に定める効果が優先日から十八箇月を経過した時からのみ生ずることを定めることができる。`,
pct29j4k: `PCT第二十九条{国際公開の効果}（４）指定国の国内法令は、（１）に定める効果が第二十一条の規定に従つて公開された国際出願を当該指定国の国内官庁又は当該指定国のために行動する国内官庁が受領した日からのみ生ずることを定めることができる。当該国内官庁は、その公報にその受領の日をできる限り速やかに掲載する。`,
pct30j1k: `PCT第三十条{国際出願の秘密保持}（１）\n　　（ａ） （ｂ）の規定が適用される場合を除くほか、国際事務局及び国際調査機関は、国際出願の国際公開が行われる前に、いかなる者又は当局に対しても国際出願が知得されるようにしてはならない。ただし、出願人の請求による場合又はその承諾を得た場合は、この限りでない。 \n　　（ｂ） （ａ）の規定は、管轄国際調査機関への送付、第十三条の送付及び第二十条の送達については、適用しない。`,
pct30j2k: `PCT第三十条{国際出願の秘密保持}（２）\n　　（ａ） 国内官庁は、次の日のうち最も早い日前に、第三者に対し国際出願が知得されるようにしてはならない。ただし、出願人の請求による場合又はその承諾を得た場合は、この限りでない。 \n　　　（ⅰ） 国際出願の国際公開の日 \n　　　（ⅱ） 第二十条の規定に従つて送達される国際出願の受理の日 \n　　　（ⅲ） 第二十二条の規定に基づく国際出願の写しの受理の日 \n　　（ｂ） （ａ）の規定は、国内官庁が自己が指定官庁とされた旨を第三者に通知すること又はその指定された事実を公表することを妨げるものではない。ただし、その通知又は公表には、受理官庁の名称、出願人の氏名又は名称、国際出願日、国際出願番号及び発明の名称以外の事項を含めることができない。 \n　　（ｃ） （ａ）の規定は、指定官庁が司法当局に対し国際出願が知得されるようにすることを妨げるものではない。`,
pct30j3k: `PCT第三十条{国際出願の秘密保持}（３）（２）（ａ）の規定は、第十二条（１）の送付の場合を除くほか、受理官庁について適用する。`,
pct30j4k: `PCT第三十条{国際出願の秘密保持}（４）この条の規定の適用上、「知得されるようにする」とは、手段のいかんを問わず第三者が知ることができるようにすることをいい、個別に通報すること及び一般に公表することを含む。ただし、国内官庁が、国際公開前又は、国際公開が優先日から二十箇月を経過する時までに行われない場合には、優先日から二十箇月を経過する前に、国際出願又はその翻訳文を一般に公表してはならないことを条件とする。`,
pct31j1k: `PCT第三十一条{国際予備審査の請求}（１）国際出願は、出願人の国際予備審査の請求により、この条及び次の諸条並びに規則の定めるところにより国際予備審査の対象とする。`,
pct31j2k: `PCT第三十一条{国際予備審査の請求}（２）\n　　（ａ） 出願人が、規則の定めるところによつて、この章の規定に拘束される締約国の居住者又は国民である場合において、そのような締約国の受理官庁又はそのような締約国のために行動する受理官庁に国際出願をしたときは、その出願人は、国際予備審査の請求をすることができる。 \n　　（ｂ） 総会は、国際出願をする資格を有する者に対し、その者が非締約国又はこの章の規定に拘束されない締約国の居住者又は国民である場合においても、国際予備審査の請求をすることを認めることを決定することができる。`,
pct31j3k: `PCT第三十一条{国際予備審査の請求}（３）国際予備審査の請求は、国際出願とは別個に行う。この請求書には、所定の事項を記載するものとし、この請求書は、所定の言語及び形式で作成する。`,
pct31j4k: `PCT第三十一条{国際予備審査の請求}（４）\n　　（ａ） 国際予備審査の請求書には、国際予備審査の結果を利用することを出願人が意図する一又は二以上の締約国（「選択国」）を表示する。選択国は、後にする選択によつて追加することができる。選択の対象は、第四条の規定によつて既に指定された締約国に限る。 \n　　（ｂ） （２）（ａ）の出願人は、この章の規定に拘束されるいずれの締約国をも選択することができる。（２）（ｂ）の出願人は、この章の規定に拘束される締約国であつて（２）（ｂ）の出願人によつて選択される用意があることを宣言しているもののみを選択することができる。`,
pct31j5k: `PCT第三十一条{国際予備審査の請求}（５）国際予備審査の請求については、所定の期間内に所定の手数料を支払わなければならない。`,
pct31j6k: `PCT第三十一条{国際予備審査の請求}（６）\n　　（ａ） 国際予備審査の請求は、次条に規定する管轄国際予備審査機関に対して行う。 \n　　（ｂ） 後にする選択は、国際事務局に届け出る。`,
pct31j7k: `PCT第三十一条{国際予備審査の請求}（７）各選択官庁は、自己が選択官庁とされた旨の通知を受ける。`,
pct32j1k: `PCT第三十二条{国際予備審査機関}（１）国際予備審査は、国際予備審査機関が行う。`,
pct32j2k: `PCT第三十二条{国際予備審査機関}（２）受理官庁は前条（２）（ａ）にいう国際予備審査の請求につき、総会は同条（２）（ｂ）にいう国際予備審査の請求につき、国際予備審査機関と国際事務局との間の関係取決めに従い、国際予備審査を管轄することとなる一又は二以上の国際予備審査機関を特定する。`,
pct32j3k: `PCT第三十二条{国際予備審査機関}（３）第十六条（３）の規定は、国際予備審査機関について準用する。`,
pct33j1k: `PCT第三十三条{国際予備審査}（１）国際予備審査は、請求の範囲に記載されている発明が新規性を有するもの、進歩性を有するもの（自明のものではないもの）及び産業上の利用可能性を有するものと認められるかどうかの問題についての予備的なかつ拘束力のない見解を示すことを目的とする。`,
pct33j2k: `PCT第三十三条{国際予備審査}（２）国際予備審査に当たつては、請求の範囲に記載されている発明は、規則に定義する先行技術のうちに該当するものがない場合には、新規性を有するものとする。`,
pct33j3k: `PCT第三十三条{国際予備審査}（３）国際予備審査に当たつては、請求の範囲に記載されている発明は、所定の基準日に当該技術分野の専門家にとつて規則に定義する先行技術からみて自明のものではない場合には、進歩性を有するものとする。`,
pct33j4k: `PCT第三十三条{国際予備審査}（４）国際予備審査に当たつては、請求の範囲に記載されている発明は、いずれかの産業の分野においてその発明の対象がその発明の性質に応じ技術的な意味において生産し又は使用することができるものである場合には、産業上の利用可能性を有するものとする。「産業」の語は、工業所有権の保護に関するパリ条約におけると同様に最も広義に解釈する。`,
pct33j5k: `PCT第三十三条{国際予備審査}（５）（１）から（４）までに規定する基準は、国際予備審査にのみ用いる。締約国は、請求の範囲に記載されている発明が自国において特許を受けることができる発明であるかどうかを決定するに当たつては、追加の又は異なる基準を適用することができる。`,
pct33j6k: `PCT第三十三条{国際予備審査}（６）国際予備審査に当たつては、国際調査報告に列記されたすべての文献を考慮に入れるものとし、更に、当該事案に関連があると認められる文献をも考慮に入れることができる。`,
pct34j1k: `PCT第三十四条{国際予備審査機関における手続}（１）国際予備審査機関における手続は、この条約、規則並びに国際事務局がこの条約及び規則に従つて当該国際予備審査機関と締結する取決めの定めるところによる。`,
pct34j2k: `PCT第三十四条{国際予備審査機関における手続}（２）\n　　（ａ） 出願人は、国際予備審査機関と口頭及び書面で連絡する権利を有する。 \n　　（ｂ） 出願人は、国際予備審査報告が作成される前に、所定の方法で及び所定の期間内に、請求の範囲、明細書及び図面について補正をする権利を有する。この補正は、出願時における国際出願の開示の範囲を超えてしてはならない。 \n　　（ｃ） 出願人は、国際予備審査機関が次のすべての条件が満たされていると認める場合を除くほか、少なくとも一回当該国際予備審査機関から書面による見解を示される。 \n　　　（ⅰ） 発明が前条（１）に規定する基準に適合していること。 \n　　　（ⅱ） 国際出願が当該国際予備審査機関の点検した範囲内でこの条約及び規則に定める要件を満たしていること。 \n　　　（ⅲ） 当該国際予備審査機関が次条（２）の末文の意見を述べることを意図していないこと。 \n　　（ｄ） 出願人は、書面による見解に対して答弁をすることができる。`,
pct34j3k: `PCT第三十四条{国際予備審査機関における手続}（３）\n　　（ａ） 国際予備審査機関は、国際出願が規則に定める発明の単一性の要件を満たしていないと認める場合には、出願人に対し、その選択によりその要件を満たすように請求の範囲を減縮し又は追加手数料を支払うことを求めることができる。 \n　　（ｂ） 選択国の国内法令は、（ａ）の規定により出願人が請求の範囲を減縮することを選択する場合に、その減縮の結果国際予備審査の対象とならない国際出願の部分は、当該選択国における効果に関する限り、出願人が当該選択国の国内官庁に特別手数料を支払つた場合を除くほか、取り下げられたものとみなすことを定めることができる。 \n　　（ｃ） 出願人が所定の期間内に（ａ）の求めに応じない場合には、国際予備審査機関は、国際出願のうち主発明であると認められる発明に係る部分について国際予備審査報告を作成し、この報告に関係事実を記載する。選択国の国内法令は、当該選択国の国内官庁が国際予備審査機関の求めを正当であると認める場合に、主発明に係る部分以外の国際出願の部分は、当該選択国における効果に関する限り、出願人が当該国内官庁に特別手数料を支払つた場合を除くほか、取り下げられたものとみなすことを定めることができる。`,
pct34j4k: `PCT第三十四条{国際予備審査機関における手続}（４）\n　　（ａ） 国際予備審査機関は、国際出願について次のいずれかの事由がある場合には、前条（１）の問題を検討することなく、出願人に対しその旨の見解及びその根拠を通知する。 \n　　　（ⅰ） 当該国際予備審査機関が、当該国際出願の対象が規則により国際予備審査機関による国際予備審査を要しないとされているものであると認め、かつ、当該国際出願について国際予備審査を行わないことを決定したこと。 \n　　　（ⅱ） 当該国際予備審査機関が、明細書、請求の範囲若しくは図面が明瞭でないため又は請求の範囲が明細書により十分な裏付けをされていないため、請求の範囲に記載されている発明の新規性、進歩性（自明のものではないこと）又は産業上の利用可能性について有意義な見解を示すことができないと認めたこと。 \n　　（ｂ） （ａ）に規定するいずれかの事由が一部の請求の範囲のみについて又は一部の請求の範囲のみとの関連においてある場合には、（ａ）の規定は、当該請求の範囲のみについて適用する。`,
pct35j1k: `PCT第三十五条{国際予備審査報告}（１）国際予備審査報告は、所定の期間内に、所定の形式で作成する。`,
pct35j2k: `PCT第三十五条{国際予備審査報告}（２）国際予備審査報告には、請求の範囲に記載されている発明がいずれかの国内法令により特許を受けることができる発明であるかどうか又は特許を受けることができる発明であると思われるかどうかの問題についてのいかなる陳述をも記載してはならない。国際予備審査報告には、（３）の規定が適用される場合を除くほか、請求の範囲が国際予備審査に当たつての第三十三条（１）から（４）までに規定する新規性、進歩性（自明のものではないこと）及び産業上の利用可能性の基準に適合していると認められるかどうかを各請求の範囲について記述する。その記述には、その記述の結論を裏付けると認められる文献を列記するものとし、場合により必要な説明を付する。また、その記述には、規則に定める他の意見を付する。`,
pct35j3k: `PCT第三十五条{国際予備審査報告}（３）\n　　（ａ） 国際予備審査機関は、国際予備審査報告の作成の際現に前条（４）（ａ）に規定するいずれかの事由があると認める場合には、国際予備審査報告にその旨の見解及びその根拠を記述する。国際予備審査報告には、（２）のいかなる記述もしてはならない。 \n　　（ｂ） 前条（４）（ｂ）に規定する事情があると認められる場合には、国際予備審査報告には、同条（４）（ｂ）にいう一部の請求の範囲については（ａ）の記述をするものとし、他の請求の範囲については（２）の記述をする。`,
pct36j1k: `PCT第三十六条{国際予備審査報告の送付、翻訳及び送達}（１）国際予備審査報告は、所定の附属書類とともに出願人及び国際事務局に送付する。`,
pct36j2k: `PCT第三十六条{国際予備審査報告の送付、翻訳及び送達}（２）\n　　（ａ） 国際予備審査報告及び附属書類は、所定の言語に翻訳する。 \n　　（ｂ） 国際予備審査報告の翻訳文は、国際事務局により又はその責任において作成されるものとし、附属書類の翻訳文は、出願人が作成する。`,
pct36j3k: `PCT第三十六条{国際予備審査報告の送付、翻訳及び送達}（３）\n　　（ａ） 国際予備審査報告は、所定の翻訳文及び原語の附属書類とともに、国際事務局が各選択官庁に送達する。 \n　　（ｂ） 附属書類の所定の翻訳文は、出願人が所定の期間内に選択官庁に送付する。`,
pct36j4k: `PCT第三十六条{国際予備審査報告の送付、翻訳及び送達}（４）第二十条（３）の規定は、国際予備審査報告に列記された文献であつて国際調査報告には列記されていないものの写しについて準用する。`,
pct37j1k: `PCT第三十七条{国際予備審査の請求又は選択の取下げ}（１）出願人は、いずれかの又はすべての選択国の選択を取り下げることができる。`,
pct37j2k: `PCT第三十七条{国際予備審査の請求又は選択の取下げ}（２）すべての選択国の選択が取り下げられた場合には、国際予備審査の請求は、取り下げられたものとみなす。`,
pct37j3k: `PCT第三十七条{国際予備審査の請求又は選択の取下げ}（３）\n　　（ａ） 取下げは、国際事務局に届け出る。 \n　　（ｂ） （ａ）の届出があつた場合には、国際事務局は、関係選択官庁及び関係国際予備審査機関にその旨を通告する。`,
pct37j4k: `PCT第三十七条{国際予備審査の請求又は選択の取下げ}（４）\n　　（ａ） （ｂ）の規定が適用される場合を除くほか、国際予備審査の請求又は選択の取下げは、関係締約国に関する限り、国際出願の取下げとみなす。ただし、関係締約国の国内法令に別段の定めがある場合は、この限りでない。 \n　　（ｂ） 国際予備審査の請求又は選択の取下げは、第二十二条に規定する当該期間の満了前に行われた場合には、国際出願の取下げとはみなさない。もつとも、締約国は、自国の国内官庁が当該期間内に国際出願の写し、所定の翻訳文及び国内手数料を受け取つた場合にのみこの（ｂ）の規定が適用されることを国内法令で定めることができる。`,
pct38j1k: `PCT第三十八条{国際予備審査の秘密保持}（１）国際事務局及び国際予備審査機関は、いかなる時においても、いかなる者又は当局（国際予備審査報告の作成の後は、選択官庁を除く。）に対しても国際予備審査の一件書類につき第三十条（４）（ただし書を含む）に定義する意味において知得されるようにしてはならない。ただし、出願人の請求による場合又はその承諾を得た場合は、この限りでない。`,
pct38j2k: `PCT第三十八条{国際予備審査の秘密保持}（２）（１）、第三十六条（１）及び（３）並びに前条（３）（ｂ）の規定に従うことを条件として、国際事務局及び国際予備審査機関は、国際予備審査報告の作成の有無及び国際予備審査の請求又は選択の取下げの有無について情報を提供してはならない。ただし、出願人の請求による場合又はその承諾を得た場合は、この限りでない。`,
pct39j1k: `PCT第三十九条{選択官庁に対する国際出願の写し及び翻訳文の提出並びに手数料の支払}（１）\n　　（ａ） 締約国の選択が優先日から十九箇月を経過する前に行われた場合には、第二十二条の規定は、当該締約国については適用しないものとし、出願人は、優先日から三十箇月を経過する時までに各選択官庁に対し、国際出願の写し（第二十条の送達が既にされている場合を除く。）及び所定の翻訳文を提出し並びに、該当する場合には、国内手数料を支払う。 \n　　（ｂ） 国内法令は、（ａ）に規定する行為をするため、（ａ）に定める期間よりも遅い時に満了する期間を定めることができる。`,
pct39j2k: `PCT第三十九条{選択官庁に対する国際出願の写し及び翻訳文の提出並びに手数料の支払}（２）第十一条（３）に定める効果は、出願人が（１）（ａ）に規定する行為を（１）（ａ）又は（ｂ）に規定する当該期間内にしなかつた場合には、選択国において、当該選択国における国内出願の取下げの効果と同一の効果をもつて消滅する。`,
pct39j3k: `PCT第三十九条{選択官庁に対する国際出願の写し及び翻訳文の提出並びに手数料の支払}（３）選択官庁は、出願人が（１）（ａ）又は（ｂ）の要件を満たしていない場合においても、第十一条（３）に定める効果を維持することができる。`,
pct40j1k: `PCT第四十条{国内審査及び他の処理の繰延べ}（１）締約国の選択が優先日から十九箇月を経過する前に行われた場合には、第二十三条の規定は、当該締約国については適用しないものとし、当該締約国の国内官庁又は当該締約国のために行動する国内官庁は、（２）の規定が適用される場合を除くほか、前条に規定する当該期間の満了前に、国際出願の審査及び他の処理を開始してはならない。`,
pct40j2k: `PCT第四十条{国内審査及び他の処理の繰延べ}（２）（１）の規定にかかわらず、選択官庁は、出願人の明示の請求により、国際出願の審査及び他の処理をいつでも開始することができる。`,
pct41j1k: `PCT第四十一条{選択官庁における請求の範囲、明細書及び図面の補正}（１）出願人は、各選択官庁において所定の期間内に請求の範囲、明細書及び図面について補正をする機会を与えられる。選択官庁は、出願人の明示の同意がない限り、その期間の満了前に特許を与えてはならず又は特許を拒絶してはならない。`,
pct41j2k: `PCT第四十一条{選択官庁における請求の範囲、明細書及び図面の補正}（２）補正は、出願時における国際出願の開示の範囲を超えてしてはならない。ただし、選択国の国内法令が認める場合は、この限りでない。`,
pct41j3k: `PCT第四十一条{選択官庁における請求の範囲、明細書及び図面の補正}（３）補正は、この条約及び規則に定めのないすべての点については、選択国の国内法令の定めるところによる。`,
pct41j4k: `PCT第四十一条{選択官庁における請求の範囲、明細書及び図面の補正}（４）補正書は、選択官庁が国際出願の翻訳文の提出を要求する場合には、その翻訳文の言語で作成する。`,
pct42j: `PCT第四十二条{選択官庁における国内審査の結果}国際予備審査報告を受領した選択官庁は、出願人に対し、他の選択官庁における当該国際出願に関する審査に係る書類の写しの提出又はその書類の内容に関する情報の提供を要求することができない。`,
pct43j: `PCT第四十三条{特定の種類の保護を求める出願}指定国又は選択国が発明者証、実用証、実用新案、追加特許、追加発明者証又は追加実用証を与えることを国内法令に定めている場合には、出願人は、当該指定国又は当該選択国に関する限り、国際出願が特許ではなく発明者証、実用証若しくは実用新案を求める出願であること又は国際出願が追加特許、追加発明者証若しくは追加実用証を求める出願であることを規則の定めるところによつて表示することができるものとし、その国際出願は、出願人のこのような選択に従つて取り扱われる。第二条（ⅱ）の規定は、この条及びこの条の規定に基づく規則の規定については、適用しない。`,
pct44j: `PCT第四十四条{二の種類の保護を求める出願}指定国又は選択国が、特許又は前条に規定する他の種類の保護のうち、一の種類の保護を求める出願が他の一の種類の保護をも求める出願であることを国内法令で認める場合には、出願人は、当該指定国又は当該選択国については、その求める二の種類の保護を規則の定めるところによつて表示することができるものとし、当該国際出願は、出願人のこのような表示に従つて取り扱われる。第二条（ⅱ）の規定は、この条の規定については、適用しない。`,
pct45j1k: `PCT第四十五条{広域特許条約}（１）広域特許を与えることを定める条約（「広域特許条約」）であつて、第九条の規定に基づいて国際出願をする資格を有するすべての者に対し広域特許の出願をする資格を与えるものは、広域特許条約の締約国でありかつこの条約の締約国である国の指定又は選択を含む国際出願を広域特許の出願としてすることができることを定めることができる。`,
pct45j2k: `PCT第四十五条{広域特許条約}（２）（１）に規定する指定国又は選択国の国内法令は、国際出願における当該指定国又は当該選択国の指定又は選択を広域特許条約に基づく広域特許を受けることを希望する旨の表示とみなすことを定めることができる。`,
pct46j: `PCT第四十六条{国際出願の正確でない翻訳}国際出願が正確に翻訳されなかつたため、当該国際出願に基づいて与えられた特許の範囲が原語の国際出願の範囲を超えることとなる場合には、当該締約国の権限のある当局は、それに応じて特許の範囲を遡及して限定することができるものとし、特許の範囲が原語の国際出願の範囲を超えることとなる限りにおいて特許が無効であることを宣言することができる。`,
pct47j1k: `PCT第四十七条{期間}（１）この条約に規定する期間の計算については、規則に定める。`,
pct47j2k: `PCT第四十七条{期間}（２）\n　　（ａ） 前二章に定めるすべての期間は、第六十条の規定による改正のほか、締約国の決定によつても変更することができる。 \n　　（ｂ） （ａ）の決定は、総会において又は通信による投票によつて行うものとし、全会一致によらなければならない。 \n　　（ｃ） （ａ）の変更のための手続の細目は、規則に定める。`,
pct48j1k: `PCT第四十八条{遵守されなかつた期間}（１）この条約又は規則に定める期間が郵便業務の中断又は避けることのできない郵便物の亡失若しくは郵便の遅延によつて遵守されなかつた場合において、規則に定める場合に該当し、かつ、規則に定める立証その他の条件が満たされているときは、期間は、遵守されたものとみなす。`,
pct48j2k: `PCT第四十八条{遵守されなかつた期間}（２）\n　　（ａ） 締約国は、期間が遵守されていないことが国内法令で認められている遅滞の事由と同一の事由による場合には、自国に関する限り、遅滞を許すものとする。 \n　　（ｂ） 締約国は、期間が遵守されていないことが（ａ）の事由以外の事由による場合であつても、自国に関する限り、遅滞を許すことができる。`,
pct49j: `PCT第四十九条{国際機関に対し業として手続をとる権能}弁護士、弁理士その他の者であつて当該国際出願がされた国内官庁に対し業として手続をとる権能を有するものは、当該国際出願について、国際事務局、管轄国際調査機関及び管轄国際予備審査機関に対し業として手続をとる権能を有する。`,
pct50j1k: `PCT第五十条{特許情報提供業務}（１）国際事務局は、公表された文書、主として特許及び公表された出願に基づいてその有する技術情報その他の適切な情報を提供する業務（この条において「情報提供業務」という。）を行うことができる。`,
pct50j2k: `PCT第五十条{特許情報提供業務}（２）国際事務局は、直接に又は取決めを締結した国際調査機関その他の国内的若しくは国際的な専門的組織を通じて、情報提供業務を行うことができる。`,
pct50j3k: `PCT第五十条{特許情報提供業務}（３）情報提供業務は、特に、技術的知識及び技術（入手可能な公開のノウ・ハウを含む。）の開発途上にある締約国による取得を容易にするように行う。`,
pct50j4k: `PCT第五十条{特許情報提供業務}（４）情報提供業務は、締約国の政府並びにその国民及び居住者の利用に供する。総会は、情報提供業務を他の者の利用にも供することを決定することができる。`,
pct50j5k: `PCT第五十条{特許情報提供業務}（５）\n　　（ａ） 締約国の政府に対する業務は、実費で提供する。ただし、開発途上にある締約国の政府に対する業務については、実費との差額を締約国の政府以外の者に提供する業務から生ずる利益又は次条（４）に規定する財源で賄うことができる場合に限り、実費に満たない額で提供する。 \n　　（ｂ） （ａ）の実費は、国内官庁又は国際調査機関の任務の遂行に伴つて通常生ずる費用を超える部分とする。`,
pct50j6k: `PCT第五十条{特許情報提供業務}（６）この条の規定の実施に関する細目は、総会の決定により及び総会が設置することのある作業部会が総会の定める範囲内で行う決定によつて定める。`,
pct50j7k: `PCT第五十条{特許情報提供業務}（７）総会は、必要と認めるときは、（５）に規定する財政措置を補足するための財政措置を勧告する。`,
pct51j1k: `PCT第五十一条{技術援助}（１）総会は、技術援助委員会（この条において「委員会」という。）を設置する。`,
pct51j2k: `PCT第五十一条{技術援助}（２）\n　　（ａ） 委員会の構成国は、開発途上にある国が代表されるように妥当な考慮を払つた上で、締約国の中から選出する。 \n　　（ｂ） 事務局長は、その発意又は委員会の要請により、開発途上にある国に対する技術援助に関与する政府間機関の代表者が委員会の作業に参加するよう招請する。`,
pct51j3k: `PCT第五十一条{技術援助}（３）\n　　（ａ） 委員会は、開発途上にある締約国に対し各国別の又は広域的な特許制度の発展を目的として供与される技術援助を組織し及び監督することを任務とする。 \n　　（ｂ） 技術援助は、特に、専門家の養成及び派遣並びに教習用及び実務用の設備の供与を含むものとする。`,
pct51j4k: `PCT第五十一条{技術援助}（４）国際事務局は、この条の規定に基づく事業計画のための資金を調達することを目的として、一方において国際金融機関及び政府間機関、特に、国際連合、国際連合の諸機関及び技術援助に関与する国際連合の専門機関と、他方において技術援助を受ける国の政府と取決めを締結するよう努める。`,
pct51j5k: `PCT第五十一条{技術援助}（５）この条の規定の実施に関する細目は、総会の決定により及び総会が設置することのある作業部会が総会の定める範囲内で行う決定によつて定める。`,
pct52j: `PCT第五十二条{この条約の他の規定との関係}この章のいかなる規定も、他の章の財政に関する規定に影響を及ぼすものではない。それらの規定は、この章の規定及びこの章の規定の実施については、適用しない。`,
pct53j1k: `PCT第五十三条{総会}（１）\n　　（ａ） 総会は、第五十七条（８）の規定に従うことを条件として、締約国で構成する。 \n　　（ｂ） 各締約国の政府は、一人の代表によつて代表されるものとし、代表は、代表代理、顧問及び専門家の補佐を受けることができる。`,
pct53j2k: `PCT第五十三条{総会}（２）\n　　（ａ） 総会は、次のことを行う。 \n　　　（ⅰ） 同盟の維持及び発展並びにこの条約の実施に関するすべての問題を取り扱うこと。 \n　　　（ⅱ） この条約の他の規定によつて明示的に総会に与えられた任務を遂行すること。 \n　　　（ⅲ） 国際事務局に対し改正会議の準備に関する指示を与えること。 \n　　　（ⅳ） 事務局長の同盟に関する報告及び活動を検討し及び承認し、並びに事務局長に対し同盟の権限内の事項についてすべての必要な指示を与えること。 \n　　　（ⅴ） （９）の規定に従つて設置される執行委員会の報告及び活動を検討し及び承認し、並びに執行委員会に対し指示を与えること。 \n　　　（ⅵ） 同盟の事業計画を決定し及び三年予算を採択し、並びに決算を承認すること。 \n　　　（ⅶ） 同盟の財政規則を採択すること。 \n　　　（ⅷ） 同盟の目的を達成するために必要と認める委員会及び作業部会を設置すること。 \n　　　（ⅸ） 非締約国並びに、（８）の規定に従うことを条件として、政府間機関及び国際的な非政府機関であつて総会の会合にオブザーバーとして出席することを認められるものを決定すること。 \n　　　（ⅹ） 同盟の目的を達成するため他の適当な措置をとり、及びその他この条約に基づく必要な任務を遂行すること。 \n　　（ｂ） 総会は、機関が管理業務を行つている他の同盟にも利害関係のある事項については、機関の調整委員会の助言を受けた上で決定を行う。`,
pct53j3k: `PCT第五十三条{総会}（３）代表は、一の国のみを代表し及びその国の名においてのみ投票することができる。`,
pct53j4k: `PCT第五十三条{総会}（４）各締約国は、一の票を有する。`,
pct53j5k: `PCT第五十三条{総会}（５）\n　　（ａ） 締約国の二分の一をもつて定足数とする。 \n　　（ｂ） 総会は、定足数に満たない場合においても、決定を行うことができる。ただし、その決定は、総会の手続に関する決定を除くほか、規則に定める通信による投票で定足数が満たされかつ必要な多数が得られた場合にのみ効力を生ずる。`,
pct53j6k: `PCT第五十三条{総会}（６）\n　　（ａ） 第四十七条（２）（ｂ）、第五十八条（２）（ｂ）及び（３）並びに第六十一条（２）（ｂ）の規定が適用される場合を除くほか、総会の決定は、投じられた票の三分の二以上の多数による議決で行う。 \n　　（ｂ） 棄権は、投票とみなさない。`,
pct53j7k: `PCT第五十三条{総会}（７）第二章の規定に拘束される締約国にのみ利害関係のある事項については、（４）から（６）までに規定する締約国とは、同章の規定に拘束される締約国のみをいう。`,
pct53j8k: `PCT第五十三条{総会}（８）国際調査機関として又は国際予備審査機関として選定された政府間機関は、総会にオブザーバーとして出席することを認められる。`,
pct53j9k: `PCT第五十三条{総会}（９）総会は、締約国の数が四十を超える場合には、執行委員会を設置する。この条約及び規則において執行委員会というときは、設置された後の執行委員会をいうものとする。`,
pct53j10k: `PCT第五十三条{総会}（１０）総会は、執行委員会が設置されるまでの間は、事務局長が作成した年次事業計画及び年次予算を事業計画及び三年予算の範囲内で承認する。`,
pct53j11k: `PCT第五十三条{総会}（１１）\n　　（ａ） 総会は、事務局長の招集により、二年ごとに通常会期として会合するものとし、例外的な場合を除くほか、機関の一般総会と同一期間中に同一の場所において会合する。 \n　　（ｂ） 総会は、執行委員会の要請又は締約国の四分の一以上の要請があつたときは、事務局長の招集により、臨時会期として会合する。`,
pct53j12k: `PCT第五十三条{総会}（１２）総会は、その手続規則を採択する。`,
pct54j1k: `PCT第五十四条{執行委員会}（１）総会が執行委員会を設置したときは、執行委員会は、（２）から（１０）までの規定に従うものとする。`,
pct54j2k: `PCT第五十四条{執行委員会}（２）\n　　（ａ） 執行委員会は、第五十七条（８）の規定に従うことを条件として、総会の構成国の中から総会によつて選出された国で構成する。 \n　　（ｂ） 執行委員会の各構成国の政府は、一人の代表によつて代表されるものとし、代表は、代表代理、顧問及び専門家の補佐を受けることができる。`,
pct54j3k: `PCT第五十四条{執行委員会}（３）執行委員会の構成国の数は、総会の構成国の数の四分の一とする。議席の数の決定に当たつては、四で除した余りの数は、考慮に入れない。`,
pct54j4k: `PCT第五十四条{執行委員会}（４）総会は、執行委員会の構成国の選出に当たり、衡平な地理的配分に妥当な考慮を払う。`,
pct54j5k: `PCT第五十四条{執行委員会}（５）\n　　（ａ） 執行委員会の構成国の任期は、その選出が行われた総会の会期の終了時から総会の次の通常会期の終了時までとする。 \n　　（ｂ） 執行委員会の構成国は、最大限その構成国の三分の二まで再選されることができる。\n　　（ｃ） 総会は、執行委員会の構成国の選出及び再選に関する細目を定める。`,
pct54j6k: `PCT第五十四条{執行委員会}（６）\n　　（ａ） 執行委員会は、次のことを行う。 \n　　　（ⅰ） 総会の議事日程案を作成すること。 \n　　　（ⅱ） 事務局長が作成した同盟の事業計画案及び二年予算案について総会に提案をすること。 \n　　　（ⅲ） 削除 \n　　　（ⅳ） 事務局長の定期報告及び年次会計検査報告を、適当な意見を付して、総会に提出すること。 \n　　　（ⅴ） 総会の決定に従い、また、総会の通常会期から通常会期までの間に生ずる事態を考慮して、事務局長による同盟の事業計画の実施を確保するためすべての必要な措置をとること。 \n　　　（ⅵ） その他この条約に基づいて執行委員会に与えられる任務を遂行すること。 \n　　（ｂ） 執行委員会は、機関が管理業務を行つている他の同盟にも利害関係のある事項については、機関の調整委員会の助言を受けた上で決定を行う。`,
pct54j7k: `PCT第五十四条{執行委員会}（７）\n　　（ａ） 執行委員会は、事務局長の招集により、毎年一回、通常会期として会合するものとし、できる限り機関の調整委員会と同一期間中に同一の場所において会合する。 \n　　（ｂ） 執行委員会は、事務局長の発意により又は執行委員会の議長若しくはその構成国の四分の一以上の要請に基づき、事務局長の招集により、臨時会期として会合する。`,
pct54j8k: `PCT第五十四条{執行委員会}（８）\n　　（ａ） 執行委員会の各構成国は、一の票を有する。 \n　　（ｂ） 執行委員会の構成国の二分の一をもつて定足数とする。 \n　　（ｃ） 決定は、投じられた票の単純多数による議決で行う。 \n　　（ｄ） 棄権は、投票とみなさない。 \n　　（ｅ） 代表は、一の国のみを代表し及びその国の名においてのみ投票することができる。`,
pct54j9k: `PCT第五十四条{執行委員会}（９）執行委員会の構成国でない締約国及び国際調査機関として又は国際予備審査機関として選定された政府間機関は、執行委員会の会合にオブザーバーとして出席することを認められる。`,
pct54j10k: `PCT第五十四条{執行委員会}（１０）執行委員会は、その手続規則を採択する。`,
pct55j1k: `PCT第五十五条{国際事務局}（１）同盟の管理業務は、国際事務局が行う。`,
pct55j2k: `PCT第五十五条{国際事務局}（２）国際事務局は、同盟の諸機関の事務局の職務を行う。`,
pct55j3k: `PCT第五十五条{国際事務局}（３）事務局長は、同盟の首席の管理職員とし、同盟を代表する。`,
pct55j4k: `PCT第五十五条{国際事務局}（４）国際事務局は、公報その他規則又は総会の定める刊行物を発行する。`,
pct55j5k: `PCT第五十五条{国際事務局}（５）国際事務局、国際調査機関及び国際予備審査機関がこの条約に基づく任務を遂行するに当たつて国内官庁が与える援助については、規則に定める。`,
pct55j6k: `PCT第五十五条{国際事務局}（６）事務局長及びその指名する職員は、総会、執行委員会その他この条約又は規則に基づいて設置される委員会又は作業部会のすべての会合に投票権なしで参加する。事務局長又はその指名する職員一人は、当然にこれらの機関の事務局の長としての職務を行う。`,
pct55j7k: `PCT第五十五条{国際事務局}（７）\n　　（ａ） 国際事務局は、総会の指示に従い、かつ、執行委員会と協力して、改正会議の準備を行う。  \n　　（ｂ） 国際事務局は、改正会議の準備に関し政府間機関及び国際的な非政府機関と協議することができる。  \n　　（ｃ） 事務局長及びその指名する者は、改正会議における審議に投票権なしで参加する。`,
pct55j8k: `PCT第五十五条{国際事務局}（８）国際事務局は、その他国際事務局に与えられる任務を遂行する。`,
pct56j1k: `PCT第五十六条{技術協力委員会}（１）総会は、技術協力委員会（この条において「委員会」という。）を設置する。`,
pct56j2k: `PCT第五十六条{技術協力委員会}（２）\n　　（ａ） 総会は、開発途上にある国が衡平に代表されるように妥当な考慮を払つた上で、委員会の構成を決定し及びその構成員を任命する。  \n　　（ｂ） 国際調査機関及び国際予備審査機関は、当然に委員会の構成員となる。国際調査機関又は国際予備審査機関が締約国の国内官庁である場合には、当該締約国は、委員会において重複して代表を出すことができない。  \n　　（ｃ） 委員会の構成員の総数は、締約国の数に照らして可能な場合には、当然に委員会の構成員となるものの数の二倍を超える数とする。  \n　　（ｄ） 事務局長は、その発意又は委員会の要請により、関係機関に利害関係のある討議に当該関係機関の代表者が参加するよう招請する。`,
pct56j3k: `PCT第五十六条{技術協力委員会}（３）委員会は、助言又は勧告を行うことによつて次のことに寄与することを目的とする。  \n　　　（ⅰ） この条約に基づく業務を絶えず改善すること。  \n　　　（ⅱ） 二以上の国際調査機関又は二以上の国際予備審査機関が存在する限り、その資料及び作業方法についてできる限りの統一性を確保すること並びにその報告の質ができる限り高くかつ均一であることを確保すること。  \n　　　（ⅲ） 総会又は執行委員会の発意に基づき、特に単一の国際調査機関の設立に関する技術的問題を解決すること。`,
pct56j4k: `PCT第五十六条{技術協力委員会}（４）締約国及び関係国際機関は、委員会に対し、委員会の権限内にある問題につき書面によつて意見を述べることができる。`,
pct56j5k: `PCT第五十六条{技術協力委員会}（５）委員会は、事務局長に対し又は、事務局長を通じて、総会、執行委員会、すべての若しくは一部の国際調査機関及び国際予備審査機関並びにすべての若しくは一部の受理官庁に対し、助言及び勧告を行うことができる。`,
pct56j6k: `PCT第五十六条{技術協力委員会}（６）\n　　（ａ） 事務局長は、いかなる場合においても、執行委員会に対し委員会のすべての助言及び勧告を送付する。事務局長は、その助言及び勧告について意見を付することができる。  \n　　（ｂ） 執行委員会は、委員会の助言、勧告又は他の活動について見解を表明することができるものとし、委員会に対し、委員会の権限内にある問題について研究し及び報告することを求めることができる。執行委員会は、総会に対し、適当な意見を付して委員会の助言、勧告及び報告を提出することができる。`,
pct56j7k: `PCT第五十六条{技術協力委員会}（７）執行委員会が設置されるまでの間は、（６）にいう執行委員会とは、総会をいうものとする。`,
pct56j8k: `PCT第五十六条{技術協力委員会}（８）委員会の手続の細目は、総会の決定によつて定める。`,
pct57j1k: `PCT第五十七条{財政}（１）\n　　（ａ） 同盟は、予算を有する。  \n　　（ｂ） 同盟の予算は、収入並びに同盟に固有の支出及び機関が管理業務を行つている諸同盟の共通経費の予算に対する同盟の分担金から成る。  \n　　（ｃ） 諸同盟の共通経費とは、同盟にのみでなく機関が管理業務を行つている他の同盟にも帰すべき経費をいう。共通経費についての同盟の分担の割合は、共通経費が同盟にもたらす利益に比例する。`,
pct57j2k: `PCT第五十七条{財政}（２）同盟の予算は、機関が管理業務を行つている他の同盟の予算との調整の必要性を考慮した上で決定する。`,
pct57j3k: `PCT第五十七条{財政}（３）（５）の規定が適用される場合を除くほか、同盟の予算は、次のものを財源とする。  \n　　　（ⅰ） 国際事務局が同盟の名において提供する役務について支払われる手数料及び料金  \n　　　（ⅱ） 同盟に関する国際事務局の刊行物の販売代金及びこれらの刊行物に係る権利の使用料  \n　　　（ⅲ） 贈与、遺贈及び補助金  \n　　　（ⅳ） 賃貸料、利子その他の雑収入`,
pct57j4k: `PCT第五十七条{財政}（４）国際事務局に支払われる手数料及び料金の額並びに国際事務局の刊行物の価格は、この条約の管理業務に係る国際事務局のすべての経費を通常の状態において賄うことができるように定める。`,
pct57j5k: `PCT第五十七条{財政}（５）\n　　（ａ） 会計年度が欠損を伴つて終了する場合には、締約国は、（ｂ）及び（ｃ）の規定に従うことを条件として、その欠損を填補するため分担金を支払う。  \n　　（ｂ） 各締約国の分担金の額は、当該年度における各締約国からの国際出願の数に妥当な考慮を払つた上で総会が定める。  \n　　（ｃ） 総会は、欠損の全部又は一部を他の方法によつて暫定的に填補することができる場合には、その欠損を繰り越すこと及び締約国に分担金の支払を求めないことを決定することができる。  \n　　（ｄ） 総会は、同盟の財政状態が許す場合には、（ａ）の規定に従つて支払われた分担金をこれを支払つた締約国に払い戻すことを決定することができる。  \n　　（ｅ） （ｂ）の規定に基づく分担金を総会が定める支払期日から二年以内に支払わなかつた締約国は、同盟のいずれの機関においても、投票権を行使することができない。ただし、同盟のいずれの機関も、支払の延滞が例外的なかつ避けることのできない事情によるものであると認める限り、当該締約国が当該機関において引き続き投票権を行使することを許すことができる。`,
pct57j6k: `PCT第五十七条{財政}（６）予算が新会計年度の開始前に採択されなかつた場合には、財政規則の定めるところにより、前年度の予算をもつて予算とする。`,
pct57j7k: `PCT第五十七条{財政}（７）\n　　（ａ） 同盟は、各締約国の一回限りの支払金から成る運転資金を有する。運転資金が十分でなくなつた場合には、総会は、その増額のための措置をとる。運転資金の一部が必要でなくなつた場合には、その運転資金の一部は、払い戻す。  \n　　（ｂ） 運転資金に対する各締約国の当初の支払金の額及び運転資金の増額の部分に対する各締約国の分担額は、（５）（ｂ）に定める原則と同様の原則に基づいて総会が定める。  \n　　（ｃ） 支払の条件は、事務局長の提案に基づき、かつ、機関の調整委員会の助言を受けた上で、総会が定める。  \n　　（ｄ） 払戻しは、各締約国の支払つた額に比例して行うものとし、各締約国の支払つた日を考慮に入れる。`,
pct57j8k: `PCT第五十七条{財政}（８）\n　　（ａ） その領域内に機関の本部が所在する国との間で締結される本部協定には、運転資金が十分でない場合にその国が立替えをすることを定める。立替えの額及び条件は、その国と機関との間の別個の取極によつてその都度定める。その国は、立替えの義務を有する限り、当然に総会及び執行委員会に議席を有する。  \n　　（ｂ） （ａ）の国及び機関は、それぞれ、書面による通告により立替えの約束を廃棄する権利を有する。廃棄は、通告が行われた年の終わりから三年を経過した時に効力を生ずる。`,
pct57j9k: `PCT第五十七条{財政}（９）会計検査は、財政規則の定めるところにより、一若しくは二以上の締約国又は外部の会計検査専門家が行う。これらの締約国又は会計検査専門家は、総会がこれらの締約国又は会計検査専門家の同意を得て指定する。`,
pct58j1k: `PCT第五十八条{規則}（１）この条約に附属する規則には、次の事項に関する規定を設ける。 \n　　　（ⅰ） この条約において、規則に明示的にゆだねられている事項又は所定の事項であることが明示的に定められている事項 \n　　　（ⅱ） 業務の運用上の要件、事項又は手続 \n　　　（ⅲ） この条約の規定を実施するために有用な細目`,
pct58j2k: `PCT第五十八条{規則}（２）\n　　（ａ） 総会は、規則を修正することができる。 \n　　（ｂ） 修正は、（３）の規定に従うことを条件として、投じられた票の四分の三以上の多数による議決で行う。`,
pct58j3k: `PCT第五十八条{規則}（３）\n　　（ａ） 規則は、次のいずれかの場合に限つて修正することができる規定を特定する。\n　　　（ⅰ） 全会一致の合意がある場合 \n　　　（ⅱ） 自国の国内官庁を国際調査機関又は国際予備審査機関とする締約国及び、政府間機関が国際調査機関又は国際予備審査機関である場合には、当該政府間機関の権限のある機関において他の構成国から委任を受けた当該政府間機関の構成国である締約国のいずれも異なる意見を表明しない場合 \n　　（ｂ） 将来において、当該規定につき付されている条件を解除するためには、場合に応じ、（ａ）（ⅰ）又は（ⅱ）に定める条件が満たされなければならない。 \n　　（ｃ） 将来において、いずれかの規定につき（ａ）に定めるいずれかの条件を付するためには、全会一致の合意がなければならない。`,
pct58j4k: `PCT第五十八条{規則}（４）規則は、総会の監督の下において事務局長が実施細則を作成することについて定める。`,
pct58j5k: `PCT第五十八条{規則}（５）この条約の規定と規則の規定とが抵触する場合には、この条約の規定が優先する。`,
pct59j: `PCT第五十九条{紛争}第六十四条（５）の規定が適用される場合を除くほか、この条約又は規則の解釈又は適用に関する二以上の締約国の間の紛争で交渉によつて解決されないものは、紛争当事国が他の解決方法について合意しない限り、いずれかの紛争当事国が、国際司法裁判所規程に合致した請求を行うことにより、国際司法裁判所に付託することができる。紛争を国際司法裁判所に付託する締約国は、その旨を国際事務局に通報するものとし、国際事務局は、それを他の締約国に通報する。`,
pct60j1k: `PCT第六十条{この条約の改正}（１）この条約は、締約国の特別の会議により随時改正することができる。`,
pct60j2k: `PCT第六十条{この条約の改正}（２）改正会議の招集は、総会が決定する。`,
pct60j3k: `PCT第六十条{この条約の改正}（３）国際調査機関として又は国際予備審査機関として選定された政府間機関は、改正会議にオブザーバーとして出席することを認められる。`,
pct60j4k: `PCT第六十条{この条約の改正}（４）第五十三条（５）、（９）及び（１１）、第五十四条、第五十五条（４）から（８）まで、第五十六条並びに第五十七条の規定は、改正会議により又は次条の規定に従つて修正することができる。`,
pct61j1k: `PCT第六十一条{この条約の特定の規定の修正}（１）\n　　（ａ） 第五十三条（５）、（９）及び（１１）、第五十四条、第五十五条（４）から（８）まで、第五十六条並びに第五十七条の規定の修正の提案は、総会の構成国、執行委員会又は事務局長が行うことができる。\n　　（ｂ） （ａ）の提案は、遅くとも総会による審議の六箇月前までに、事務局長が締約国に送付する。`,
pct61j2k: `PCT第六十一条{この条約の特定の規定の修正}（２）\n　　（ａ） （１）に規定する規定の修正は、総会が採択する。 \n　　（ｂ） 採択は、投じられた票の四分の三以上の多数による議決で行う。`,
pct61j3k: `PCT第六十一条{この条約の特定の規定の修正}（３）\n　　（ａ） （１）に規定する規定の修正は、その修正が採択された時に総会の構成国であつた国の四分の三から、それぞれの憲法上の手続に従つて行われた受諾についての書面による通告を事務局長が受領した後一箇月で\n効力を生ずる。 \n　　（ｂ） （ａ）の規定に従つて受諾された（１）に規定する規定の修正は、その修正が効力を生ずる時に総会の構成国であるすべての国を拘束する。ただし、締約国の財政上の義務を増大する修正は、その修正の受諾を通告した締約国のみを拘束する。 \n　　（ｃ） （ａ）の規定に従つて受諾された修正は、その修正が（ａ）の規定に従つて効力を生じた日の後に総会の構成国となるすべての国を拘束する。`,
pct62j1k: `PCT第六十二条{締約国となるための手続}（１）工業所有権の保護に関する国際同盟の構成国は、次のいずれかの手続により、締約国となることができる。 \n　　　（ⅰ） 署名し、その後に批准書を寄託すること。 \n　　　（ⅱ） 加入書を寄託すること。`,
pct62j2k: `PCT第六十二条{締約国となるための手続}（２）批准書又は加入書は、事務局長に寄託する。`,
pct62j3k: `PCT第六十二条{締約国となるための手続}（３）工業所有権の保護に関するパリ条約のストックホルム改正条約第二十四条の規定は、この条約の適用について準用する。`,
pct62j4k: `PCT第六十二条{締約国となるための手続}（４）（３）の規定は、いずれかの締約国が（３）の規定に基づいてこの条約を適用する領域の事実上の状態を、他の締約国が承認し又は黙示的に容認することを意味するものと解してはならない。`,
pct63j1k: `PCT第六十三条{この条約の効力発生}（１）\n　　（ａ） この条約は、（３）の規定に従うことを条件として、八の国が批准書又は加入書を寄託した後三箇月で効力を生ずる。ただし、それらの国のうち少なくとも四の国がそれぞれ、次のいずれかの条件を満たしていなければならない。 \n　　　（ⅰ） 当該国でされた出願の数が、国際事務局によつて公表された最新の年次統計において四万を超えていること。 \n　　　（ⅱ） 当該国の国民又は居住者が一の外国にした出願の数が、国際事務局によつて公表された最新の年次統計において千以上であること。 \n\n　　　（ⅲ） 当該国の国内官庁が外国の国民又は居住者から受理した出願の数が、国際事務局によつて公表された最新の年次統計において一万以上であること。 \n　　（ｂ） この（１）の規定の適用上、「出願」には、実用新案の出願を含めない。`,
pct63j2k: `PCT第六十三条{この条約の効力発生}（２）（３）の規定に従うことを条件として、この条約が（１）の規定に従つて効力を生じた時に締約国とならない国は、批准書又は加入書を寄託した日の後三箇月でこの条約に拘束される。`,
pct63j3k: `PCT第六十三条{この条約の効力発生}（３）第二章の規定及びこの条約に附属する規則中同章の規定に対応する規定は、（１）に定める三の条件のうち少なくとも一の条件を満たす三の国が同章の規定に拘束される意思を有しないことを次条（１）の規定に基づいて宣言することなく締約国となつた日から、適用する。もつとも、その日は、（１）の規定に基づく当初の効力発生の日前ではないものとする。`,
pct64j1k: `PCT第六十四条{留保}（１）\n　　（ａ） いずれの国も、第二章の規定に拘束されないことを宣言することができる。 \n　　（ｂ） （ａ）の宣言を行つた国は、第二章の規定及び規則中同章の規定に対応する規定に拘束されない。`,
pct64j2k: `PCT第六十四条{留保}（２）\n　　（ａ） （１）（ａ）の宣言を行わない国は、次のことを宣言することができる。 \n　　　（ⅰ） 国際出願の写し及び所定の翻訳文の提出については第三十九条（１）の規定に拘束されないこと。 \n　　　（ⅱ） 第四十条に規定する国内処理の繰延べの義務によつて、自国の国内官庁による又はこれに通ずる国際出願又はその翻訳文の公表が妨げられることのないこと。もつとも、当該国内官庁に対し第三十条及び第三十八条の義務を免除するものと解してはならない。 \n　　（ｂ） （ａ）の宣言を行つた国は、その限度において当該規定に拘束されない。`,
pct64j3k: `PCT第六十四条{留保}（３）\n　　（ａ） いずれの国も、自国に関する限り、国際出願の国際公開を行う必要がないことを宣言することができる。 \n　　（ｂ） 優先日から十八箇月を経過した時に、国際出願に（ａ）の宣言を行つている国のみの指定が含まれている場合には、その国際出願の第二十一条（２）の規定に基づく国際公開は、行わない。 （ｃ） （ｂ）の規定が適用される場合であつても、国際事務局は、 \n　　　（ⅰ） 出願人から請求があつたときは、規則の定めるところにより当該国際出願の国際公開を行う。 \n　　　（ⅱ） 国際出願に基づく国内出願又は特許が（ａ）の宣言を行つているいずれかの指定国の国内官庁により又はその国内官庁のために公表されたときは、その公表の後速やかに当該国際出願の国際公開を行う。ただし、優先日から十八箇月を経過する前であつてはならない。`,
pct64j4k: `PCT第六十四条{留保}（４）\n　　（ａ） 自国の特許が公表の日前の日から先行技術としての効果を有することを定めているが工業所有権の保護に関するパリ条約に基づいて主張される優先日を先行技術の問題については自国における実際の出願日と同等に取り扱わないこととする国内法令を有する国は、自国の指定を含む国際出願であつて他国においてしたものを先行技術の問題については自国における実際の出願と同等に取り扱わないことを宣言することができる。 \n　　（ｂ） （ａ）の宣言を行つた国は、その限度において第十一条（３）の規定に拘束されない。 \n　　（ｃ） （ａ）の宣言を行う国は、同時に、自国の指定を含む国際出願が自国において先行技術としての効果を有することとなる日及びそのための条件を書面で通知する。その通知は、事務局長にあてた通知により、いつでも変更することができる。`,
pct64j5k: `PCT第六十四条{留保}（５）いずれの国も、第五十九条の規定に拘束されないことを宣言することができる。同条の規定は、その宣言を行つた締約国と他の締約国との間の紛争については、適用しない。`,
pct64j6k: `PCT第六十四条{留保}（６）\n　　（ａ） この条の規定に基づく宣言は、書面で行う。その宣言は、この条約の署名若しくは批准書若しくは加入書の寄託の際に又は、（５）の宣言を除くほか、事務局長にあてた通告によりその後いつでも、行うことができる。その通告による宣言は、事務局長がその通告を受領した日の後六箇月で効力を生ずるものとし、その六箇月の期間の満了前にされた国際出願には影響を及ぼさない。 \n　　（ｂ） この条の規定に基づく宣言は、事務局長にあてた通告により、いつでも撤回することができる。その撤回は、事務局長がその通告を受領した日の後三箇月で効力を生ずるものとし、（３）の宣言の撤回にあつては、その三箇月の期間の満了前にされた国際出願には影響を及ぼさない。`,
pct64j7k: `PCT第六十四条{留保}（７）留保は、（１）から（５）までの規定に基づく留保を除くほか、この条約のいかなる規定についても行うことができない。`,
pct65j1k: `PCT第六十五条{漸進的適用}（１）国際調査機関又は国際予備審査機関との間の取決めが当該国際調査機関又は当該国際予備審査機関が処理を引き受ける国際出願の数又は種類について経過的に制限を定める場合には、総会は、特定の範囲の国際出願についてのこの条約及び規則の漸進的適用に必要な措置を採択する。この（１）の規定は、第十五条（５）の規定に基づく国際型調査の請求について準用する。`,
pct65j2k: `PCT第六十五条{漸進的適用}（２）総会は、（１）に規定する条件の下で国際出願をすることができることとなる日及び国際予備審査の請求をすることができることとなる日を定める。これらの日は、それぞれ、第六十三条（１）の規定に従つてこの条約が効力を生じた後六箇月以内の日及び同条（３）の規定に従つて第二章の規定が適用されることとなつた後六箇月以内の日とする。`,
pct66j1k: `PCT第六十六条{廃棄}（１）いずれの締約国も、事務局長にあてた通告により、この条約を廃棄することができる。`,

  // 文字列中から start〜end を抜き出す関数（そのまま使う）
  function extractBetweenRegex(text = "", startStr, endStr) {
    const regex = new RegExp(`${startStr}[\\s\\S]*?${endStr}`, "g");
    const matches = text.match(regex);
    return matches ? matches.join("") : "";
  }

  // ヘルパ：トップレベルの + で分割（文字列リテラル内の + は無視）
  function splitTopLevelPlus(expr) {
    const parts = [];
    let cur = "";
    let inSingle = false, inDouble = false, depth = 0;
    for (let i = 0; i < expr.length; i++) {
      const ch = expr[i];
      if (ch === "'" && !inDouble) { inSingle = !inSingle; cur += ch; continue; }
      if (ch === '"' && !inSingle) { inDouble = !inDouble; cur += ch; continue; }
      if (!inSingle && !inDouble) {
        if (ch === "(") { depth++; cur += ch; continue; }
        if (ch === ")") { depth--; cur += ch; continue; }
        if (ch === "+" && depth === 0) {
          parts.push(cur.trim());
          cur = "";
          continue;
        }
      }
      cur += ch;
    }
    if (cur.trim() !== "") parts.push(cur.trim());
    return parts;
  }

  // 許可する式だけを安全に評価する（evalは使わない）
  // expr例： "i3j2k"、 "defs.i38j"、 "extractBetweenRegex(i38j, \"start\", \"end\")"、またはそれらの + 連結
  function safeEvaluate(expr, seen) {
    const parts = splitTopLevelPlus(expr);
    let out = "";
    for (const part of parts) {
      // 関数呼び出しパターン: extractBetweenRegex(optional defs.)key, "start", "end"
      const fnRe = /^extractBetweenRegex\(\s*(?:defs\.)?([A-Za-z0-9_]+)\s*,\s*(['"])([\s\S]*?)\2\s*,\s*(['"])([\s\S]*?)\4\s*\)$/;
      const m = part.match(fnRe);
      if (m) {
        const [, key, , startStr, , endStr] = m;
        // innerText は resolve(key) で展開してから抜き出すのが望ましい
        const inner = resolve(key, new Set(seen));
        out += extractBetweenRegex(inner, startStr, endStr);
        continue;
      }

      // 単純 key（defs.key または key）
      const keyRe = /^(?:defs\.)?([A-Za-z0-9_]+)$/;
      const mk = part.match(keyRe);
      if (mk) {
        out += resolve(mk[1], new Set(seen));
        continue;
      }

      // 文字列リテラル（"..." または '...'）
      const strRe = /^(['"])([\s\S]*)\1$/;
      const ms = part.match(strRe);
      if (ms) {
        out += ms[2];
        continue;
      }

      // 未対応
      out += `[未対応:${part}]`;
    }
    return out;
  }

  // 展開関数（${...} を安全評価）
  function resolve(key, seen = new Set()) {
    if (seen.has(key)) return `[循環参照:${key}]`;

    return val.replace(/\$\{([^}]+)\}/g, (_, expr) => {

      } catch (e) {
        console.warn("safeEvaluate error:", e);
        return `[評価エラー:${expr}]`;
      }
    });
  }

    "青本\n本条は、この法律で特に重要な語句について定義したものである。\n一項は意匠について定義を設けたものである。意匠法上の意匠には、物品及び建築物の形状等（形状、模様、色彩又はこれらの結合）及び画像が含まれており、これらの部分についても意匠登録を受けることができる（なお、後述する八条に規定する組物の意匠、八条の二に規定する内装の意匠についても部分について意匠登録を受けることができる。）こと、及びこれらについて審美的なものでなければならないことが規定されている。\n一項の改正の経緯及び趣旨は以下のとおりである。\n昭和三四年に現行法が制定される以前の大正一〇年法一条では「物品ニ関シ形状、模様若ハ色彩又ハ其ノ結合ニ係ル新規ノ意匠ノ工業的考案」と規定しており、審美的なことについては何ら表現していない。しかし、学説は一致して意匠が審美的なものでなければならないとしていた。昭和三四年制定の現行法では旧法の解釈を法文に規定して、意義を明らかにした。\n平成一〇年の一部改正では、「物品の部分」を意匠の構成要素として新たに加え、部分意匠（物品の部分の形状等）が意匠登録の対象となるようにした。昭和三四年の現行法制定時から当時までは「物品」とは市場で流通する有体物であり、独立して取引の対象となり得ない物品の部分は、意匠法上の「物品」ではないものとして扱われ、物品の部分に係る意匠は保護対象とはなっていなかった。しかし、独創的で特徴ある部分を取り入れつつ意匠全体で侵害を避ける巧妙な模倣が増加し、十分にその投資を保護することができないものとなっていたことから、物品の部分に係る意匠も保護対象となるように改正したものである。なお、平成一〇年の一部改正時は八条に規定されている「組物の意匠」について、「組物の意匠」の保護の価値はその全体の組合せが有する美感にあることから、「組物の意匠」については、部分に係る創作を評価する部分意匠の出願は認めないこととし、二条一項では八条を除いて「物品の部分を含む」と規定していた（令和元年の一部改正で廃止）。\n平成一八年の一部改正では、一部改正前二項を新設（令和元年の一部改正で削除）し、物品の操作（当該物品がその機能を発揮できる状態にするために行われるものに限る。）の用に供される画像について、それらが物品の部分の形状等に含まれることを明確にし、物品の本来的な機能を発揮できる状態にする際に使用される画面上に表示された画像を物品の部分として限定的に保護することとした。くわえて、同項で保護する画像については、当該画像等がその物品の表示部に表示されている場合だけでなく、同時に使用される別の物品の表示部に表示される場合も保護対象とすることとした。令和元年の一部改正では、物品の形状等と並列するように、建築物の形状等及び画像を意匠の定義に追加した。建築物については、店舗の外観に特徴的な工夫を凝らしてブランド価値を創出し、サービスの提供や製品の販売を行う事例が増え、意匠権による保護ニーズが増加したため、意匠の定義に追加した。なお、ここでいう建築物は、建築基準法の定義等における用語の意よりも広く、建設される物体を指し、土木構造物を含む。また、画像については、クラウド上に保存され、ネットワークを通じて提供される画像が一般化したことや、画像の表示場所が物品の表示部に限られず多様化したこと等により、幅広い画像について意匠権による保護を求めるニーズが生じていたことから、意匠の定義に追加したものである。ただし、意匠権という強力な独占権を付与することを誘因として画像デザインの開発投資を促進する以上、当該画像デザインによって機器や機器に関連するサービス等の付加価値を向上させるものに限って権利の客体とすることが適切であることから、意匠に該当する「画像」には、機器の操作の用に供されるもの又は機器がその機能を発揮した結果として表示されるもののみが含まれる旨を規定することとした（よって、映画の一場面等の画像は、意匠権の保護対象とならない。）。なお、一項の画像は平成一八年の改正で加えられた一部改正前二項で保護対象としていた操作画像を包摂し、表示場所も限定するものでないことから、同項を削除した。また、平成一〇年の一部改正時、部分意匠に関し、八条を除いて「物品の部分を含む」と規定し、「組物の意匠」については部分意匠の出願は認めないものとしていた点について、商品の多様化が進み、商品の基幹部分は同一であるが、その細部について多様な形状等をあしらう商品群が増加してきたことから、このような商品群についても組物として保護することができるよう、組物についても部分意匠を認めることとし、部分意匠の対象から組物の意匠を除くとしていた規定を削除した。\n\n〔字句の解釈〕\n1〈物品〉有体物である動産を指す。\n2〈形状〉実用新案法一条の〔字句の解釈〕参照\n3〈操作〉一定の作用効果や結果を得るために物品の内部機構等に指示を入力することをいう。\n4〈機能を発揮した結果として表示されるもの〉機能とは願書や願書に添付された図面から特定できる意匠から一般的に想起される特定の機能を意味する。また、機能を発揮した結果として表示される画像とは、入力操作等の結果、機器自体の機能を発揮した状態として出力される画像を意味する。\n5〈美感〉美に対する感覚のことである。美感は音楽のように聴覚を通じて起こる場合もあるが、意匠については視覚を通じて起こる場合に限られる。"

  const shou2j1kao =

    "青本\n本条の趣旨は、本法の解釈及び運用について基本的な概念となる「商標」、標章についての「使用」及び「登録商標」の三つについて定義を与えるとともに、商品に類似するものの範囲及び役務（サービス）に類似するものの範囲について解釈規定を設けることにより、その意義を明確にし、法の正しい適用を担保しようとするものである。\n一項では「商標」について定義を設けている。旧法（大正一〇年法）の商標の考え方と異なる点は、色彩を商標の構成要素としたことである。すなわち、旧法（大正一〇年法）は「商標」を明確に定義していなかったので、商標の色彩が商標の構成要素としてどのような意味を持つのか必ずしも明瞭ではなかったが、実際上の取扱いは色のみが違う商標、例えば赤色の三角と黒色の三角とは同一のものとしていたようである。しかし、経験的な事実から、同一の文字、図形若しくは記号又はこれらの結合であってもその色彩の施し方によっては非常に異なった印象が与えられる場合が少なくないし、時には全く異なったものとして意識される場合もある。また、着色限定をするとその限定した色彩を施したものとそうでないものとは別のものとして取り扱われるのであるが、これは、着色限定をしたときには色彩が商標の構成要素となることにほかならない。しかし、構成要素というからには常に構成要素でなければならないので、場合によって構成要素になったりならなかったりするのは適切でない。現行法（昭和三四年法）ではこれらの考え方から色彩を商標の構成要素として明確に定義した。ただし、平成二六年の一部改正が行われるまで、色彩は独立して商標の構成要素となることができず、文字、図形又は記号などと結合して初めて構成要素となることができるものとされていた。また、打ち抜いたものや透明なガラス等に描いたものに色彩はないといえるので、この場合には色彩は当然に構成要素ではないが、それはちょうど文字だけからできている商標では図形及び記号が構成要素になっていないのと同様の関係に立つのである。\nなお、平成八年の一部改正により、「立体的形状」を商標の構成要素として新たに加えた。この結果、平面商標（文字、図形若しくは記号若しくはこれらの結合又はこれらと色彩との結合からなる平面標章により構成される。）のほかに立体商標（立体的形状又は立体的形状と平面標章との結合により構成される。）も商標登録の対象となった。立体商標制度を導入したのは以下の理由による。\n⑴立体商標に対する保護のニーズが現実に存在する。例えば従前は立体的形状を平面図形（斜視図や展開図等）として商標登録を得ている事例も少なくなく、また、商品の形状を「商品等表示」として不正競争防止法上の保護を求める訴訟も多数存在している。\n⑵立体商標についても権利を付与するのが国際的な趨勢となってきており、商標制度の国際的な調和を考慮する必要がある。\nちなみに、平面商標を実際に商品に表示するときには多少の凸凹ができることもあるが、社会通念上、許容することができる範囲のものについては平面商標として取り扱うのが妥当である。例えば石けんに商標を付するとき（刻印）には、その部分に凹ができるが、これは平面商標の使用として認められよう。\nさらに、平成二六年の一部改正により、「色彩のみ」及び「音」が新たに商標の構成要素として認められた。これは、欧米等では、こうした商標を既に保護対象としており、著名な商標が数多く登録されていること、また、こうした海外諸国において、実際に我が国企業が出願や権利取得を進めるケースも増加していることを踏まえたものである。\n併せて、平成二六年の一部改正では、我が国企業に限らず各国での権利取得事例が相当程度ある商標（例えば「におい」の商標）については、我が国における将来的な保護ニーズの高まりに迅速に対応し、保護対象に追加することができるよう、商標の定義について、人の知覚によって認識することができるものであることを明示するとともに、政令に委任することとした。\n商標が標章でなければならないことのほかの要件に関しては、平成三年の一部改正により、商品に係る商標については改正前の「業として商品を生産し加工し証明し又は譲渡する者がその商品について使用をするもの」から「加工」を削って一号とし、サービスマークについては、一項二号を新設し、「業として役務を提供し、又は証明する者がその役務について使用をするもの（前号に掲げるものを除く。）」と定めた。この結果、商標法においては、サービスマークをも商標として扱うこととなり、従来の商品商標と同様に扱われることとなった。\n二項は、平成一八年の一部改正において、小売及び卸売の業務において行われる役務を商標法上の役務としての保護対象として新たに追加した規定である。この役務には、製造小売業や通信販売による小売業によって提供されるサービス活動も含まれる。この結果、小売業者や卸売業者が使用する商標は、従来の商品商標に加え、役務商標としての保護も可能となった。\n\n〔字句の解釈〕\n1〈立体的形状〉三次元の物の形状をいう。なお、四項一号において単に「形状」の語を使用したのは、二次元の平面的な物の形状と三次元の物の形状の双方を含ませるためであり、三条一項三号、二六条一項二号、三号の規定において用いられている「形状」も同様の解釈である。\n2〈色彩〉白及び黒もここにいう色彩のうちに入る。\n3〈商品〉商取引の目的たり得るべき物、特に動産をいう。\n4〈役務〉他人のために行う労務又は便益であって、独立して商取引の目的たり得るべきものをいう。\n5〈証明〉ここで「証明」というのは、主として商品の品質又は役務の質を保証するような場合である。"

    "青本\n三項は標章についての「使用」を定義している。ここで商標についてではなく、あえて標章について「使用」を定義したのは、商標について定義しようとすると一項との関係で相互に一方の定義を他方の定義に使う結果となり、問いに答えるのに問いをもってする結果となってしまうので、それを避けるためである。\nつぎに、標章と商標との関係であるが、標章とは一項の定義のとおり、文字、図形、記号、立体的形状若しくは色彩又はこれらの結合、音その他政令で定めるものであり、業務を行うものが標章を商品又は役務について使用をすると商標となるのである。すなわち、標章は商標を含む広い概念であり、逆にいえば商標は標章の中で一定の者が商品又は役務について使用をするという特殊な要件が加わったものなのである。したがって、標章というときは、商品又は役務とは全く関係のない文字、図形又は記号なども含まれるのである。標章と商標とがこのような関係に立つ結果、「標章の使用」というときは当然に「商標の使用」もその一態様としてその中に含まれるのであり、三項はその意味で商標における使用の定義を与えているのである。なお、現行法（昭和三四年法）では「標章」という言葉の持つ意味が旧法（大正一〇年法）と異なることに注意を要する。旧法（大正一〇年法）で「標章」といった場合には、おおよそ三つの意味があるといわれている。第一は旧法二六条に規定する営利を目的としない業務に係る商品に用いる標識の意味、第二は旧法二条一項八号等にいう未登録の商標の意味、第三は文字、図形若しくは記号又はこれらの結合の意味である。現行法で標章というときは、おおよそ第三の意味で使われる。\nそして第一の意味の標章は、現行法（昭和三四年法）では機能的に商標と同一であり、かつ、これには商標に関する規定が適用されるのであるから、法律上「標章」という語句で商標と区別する必要はないという理由によりこれを商標の中に含めて読むこととしている。第二の意味の標章は現行法では一項の定義から当然に商標の中に含まれることになる。\n「使用」の定義については、三項一号及び二号は商品についての使用であり、旧法（大正一〇年法）の解釈上も問題のないところである。\nなお、二号は、平成一四年の一部改正において、経済社会のＩＴ化に伴う商品・サービス、広告の多様化、商品に関する国際的な認識の変化等を踏まえ、電子出版物や電子計算機用プログラム等の電子情報財については、インターネット等の発達によりそれ自体が独立して商取引の対象となり得るようになったことを重視して、商標法上の商品と扱うこととし、ネットワークを通じた電子情報財の流通行為が商品商標の使用行為に含まれることを明確にするため、商標の使用の定義として標章を付した商品の流通行為を定めた二号に、「電気通信回線を通じて提供」する行為を追加した。\nまた、平成一八年の一部改正において、「使用」行為に「輸出」を追加した（特二条の〔趣旨〕参照）。\n平成三年の一部改正では役務についての使用に対応するものとして、改正前の三号に「役務」を加え、七号（平成一四年の一部改正により、現在は八号）として、新たに三号から六号までを加えた。役務に係る商標の「使用」については、役務が無形の財であり、直接標章を付することができないため、有形物を介して「使用」されることとなること、また、需要者の目に触れることにより、自他役務の識別標識として機能し得るものを「使用」とすべきこととの考え方によってこれを定義したものである。\n三号は、一号と同様に「役務の提供に当たりその提供を受ける者の利用に供する物（譲渡し、又は貸し渡す物を含む。）」に標章を付する行為を「使用」とするものである。\n四号は「役務の提供に当たり役務の提供を受ける者の利用に供する物」に標章を付したものを用いて実際に役務を提供する行為であり、実際のサービス取引の局面での「使用」を規定するものである。\n五号は、「役務の提供の用に供する物」に標章を付したものを役務の提供のために展示する行為である。なお、この場合の「役務の提供の用に供する物」とは、役務の提供を受ける者の利用に供する物を含み、これより更に広い概念である。\n六号は、役務の提供の対象となる役務の提供を受ける者の物に標章を付する行為である。\n七号は、サービスマークの使用行為として、ネットワークを通じたサービス提供行為を定めたものである。平成一四年の一部改正前の三号から六号までの各規定では、ネットワークを通じたサービス提供行為の保護が明確でなかったため、「映像面を介した役務の提供に当たりその映像面に標章を表示して役務を提供する行為」と定義することでこの点の明確化を図った。\n八号は、商標の広告的使用を定義したものである。商標の広告的な使い方にも信用の蓄積作用があり、また、このような他人の使い方は商標の信用の毀損を招くという理由で、商標を広告等に用いる場合もその「使用」としてみるべきであるという見地から、現行法（昭和三四年法）ではこれを商標の使用の一態様として捉えたのである。したがって、商品が製造される前、あるいは役務が提供される前にその商品又は役務に使用する予定の商標をあらかじめ新聞や雑誌などに広告するような場合は、その広告は既に商標の使用となるのである。この結果、旧法（大正一〇年法）と異なるのは、不使用取消審判（五〇条）について、広告による使用があれば、不使用取消しを免れることとなる点である。また、他人によるこのような使用によって民事責任が生ずるかどうかは、旧法（大正一〇年法）の下においては解釈上はっきりしていなかったが、これを明文化した意味もある。なお、単に不使用取消しを免れるためだけの名目的な使用の行為があったとしても、使用とは認められない。刑罰等については旧法（大正一〇年法）の下においても罰則が科せられていたので、ほとんど差異はない。\nなお、平成一四年の一部改正前の旧七号では、有体物たる広告等に標章を付して「展示」又は「頒布」する行為と規定しており、ネットワークを通じた広告等の行為の保護が明確でなかった。このため、改正前の行為類型に加え、「広告等を内容とする情報に標章を付して電磁的方法により提供する行為」を追加することにより、この点の明確化を図った。\n九号は、平成二六年の一部改正により音商標が保護対象となったことに伴って新設されたものであり、音の標章について、機器を用いて再生する行為や楽器を用いて演奏する行為といった、商品の譲渡若しくは引渡し又は役務の提供のために実際に音を発する行為を音の標章の使用行為としている。\n一〇号は、平成二六年の一部改正により、商標の定義が一部政令に委任されたことに伴って新設されたものである。\nすなわち、一項の「その他政令で定める」標章が追加された際に、当該標章に必要な使用行為についても併せて整備することができるよう、標章の使用の定義も政令に委任したものである。\n四項は、前項各号における標章についての「使用」の定義における「商品その他の物に標章を付すること」についての解釈規定であり、平成八年の一部改正により立体商標制度を導入したことに伴い、立体商標の「使用」の意義を明確にするために新設されたものである。ここで「その他の物」とは、商品の包装、役務の提供の用に供する物（役務の提供に当たり、その提供を受ける者の利用に供する物を含む。）及び商品又は役務に関する広告をいい、この「広告」には広告塔、店頭人形などが含まれる。平成二六年の一部改正により音商標が保護対象となったことに伴い、音商標についても「使用」の意義を明確にする規定を追加するため、所要の改正を行った。\n一号は、平成二六年の一部改正前の本項と同内容を規定したものである。すなわち、文字、図形、記号又は立体的形状等の標章について、前項各号でいう「付する」には、商品その他の物の形状自体を標章の形状とすることが含まれることを明らかにした規定である。二号は、平成二六年の一部改正により音商標が保護対象となったことに伴って新設されたものであり、音の標章について、前項各号でいう「付する」には、記録媒体に音を記録することが含まれることを明らかにしたものである。\n当該行為としては、「商品、役務の提供の用に供する物又は商品若しくは役務に関する広告」に音を記録するための記録媒体が取り付けられている場合に、当該記録媒体に音を記録する行為、例えば役務「移動販売車による飲食物の提供」において、移動販売車（役務の提供の用に供する物）に取り付けられている記録媒体に、移動販売車が発するサウンドロゴを記録する行為などを想定している。また、ＤＶＤカタログのように商品等それ自体が記録媒体である場合も存在することから、これに音を記録する行為についても、音の標章を「付する」行為に含まれる旨を括弧書において明確化している。なお、本号には「商品の包装」に記録媒体が取り付けられている場合が規定されていないが、これは、商品の包装に音を記録するための記録媒体が取り付けられる場合について商標法の保護を及ぼす必要性が、現状では想定されにくいためである。\n六項は、平成三年の一部改正において新設（平成八年の一部改正で四項から五項へ、平成一八年の一部改正で五項から六項へ移動）されたものである。本項は、商品に類似するものの範囲には役務が含まれることがあるものとし、役務に類似するものの範囲には商品が含まれることがあるものとすることにより、商品と役務との間においても互いに類似することがある旨を入念的に表した解釈規定である。現行法（昭和三四年法）においては、改正前から同一又は類似の商標を使用した場合、同一の出所によるものと出所の混同を生ずるおそれのある商品の関係を「類似」としてきたところであるが、役務に係る商標と商品に係る商標についても、著名等の特別な事情がない場合でも、一定の関係にある役務と商品について同一又は類似の商標を使用した場合、同一の出所によるものと出所の混同が生ずるおそれのあることは否定できないものと考えられる。出所の混同を生ずるおそれのある商標をともに商標登録することは、制度の目的にも反しかねない。したがって、商取引の経験則上、一般的に同一の出所によるものと出所の混同を生ずるおそれのある役務と商品についても「類似」関係を認めたものである。\n七項は、令和三年の一部改正において新設された「輸入」行為についての解釈規定である。本改正前において、電子商取引の発展や国際貨物に係る配送料金の低下等により、海外の事業者が、国内の事業者を介することなく、直接、国内の消費者に対して少量の模倣品を販売し、送付する事例が急増したが、この場合、消費者の行為に商標権の侵害は成立せず、また、海外の事業者の行為に侵害が成立するか否かは明らかでないことから、税関において商標権の侵害を認めて没収等（関税法六九条の一一第一項九号及び二項）することができない状況であった。これに鑑み、海外の事業者の行為に着目した規制が可能となるよう「輸入」行為に「外国にある者が外国から日本国内に他人をして持ち込ませる行為」が含まれるものと規定した。これにより、かかる行為を事業者が権原なく、商標法上「輸入」行為に係る各規定の目的物（商品等）について行った場合には商標権の侵害が成立し、国内の荷受人が消費者である場合を含め、当該商品等は税関での没収等の対象となる。なお、本項は、「外国にある者」を主体とする行為を定めるものであるが、その行為のうち日本国内に到達する時点以降を捉え、国内における行為として規定するものであり、日本の領域外における行為（外国における発送等）は規制対象に含まれない。そのため、我が国の商標権の効力をその領域外に及ぼすものではなく、属地主義に反するものではない。また、「この法律において」と規定するとおり、本項の解釈規定は、使用行為としての「輸入」（二条三項二号）のみならず、その他の商標法上の「輸入」（二六条三項、三七条、六七条、七四条）についても適用される。なお、「他人をして持ち込ませる行為」については〔字句の解釈〕も参照されたい。\n\n〔字句の解釈〕\n6〈包装〉容器を含む。しかし、実際に商品を包むのに用いられていない包装用紙等は含まれない。\n7〈引渡し〉一般的に三つの意味を持つ。第一は広く物又は人についての支配を移転すること、第二は占有を移転すること、第三は物の上の現実の支配を移転することである。現行法では第三の意味で使っている。\n8〈広告〉旧法の看板、引き札を含む。さらに街頭のネオンサイン、飛行機が空に描いたもの、テレビによる広告、カレンダー等も含まれる。\n9〈取引書類〉注文書、納品書、送り状、出荷案内書、物品領収書、カタログ等である。\n〈商品に標章を付したもの〉商品が電子情報財の場合は、それ自体が無体物であるため商標を物理的に付着させることはできない。この場合の「付する」とは、商標の電磁的な情報が当該プログラム起動時や作業時のインターフェースに顧客が商標として視認できるよう、商標の電磁的な情報を組み込む行為をいう。コンピュータプログラムのコードデータ又はメタタグ等に、商標と同一又は類似の文字列を含むコード等を埋め込むことも標章を付する行為と観念的には捉えることが可能であるが、これらは通常の用途でプログラムを利用する者に視認されることはない。このため、コードデータ等に組み込まれた商標が視覚的に商標の出所表示機能を果たしていない場合には、商標としての使用から排除されることが多いと考えられる。\n11〈電気通信回線を通じて提供する行為〉「電気通信回線」は、有線であるか無線であるかを問わない。光ファイバによる通信網も含まれる。「電気通信回線を通じて提供する行為」には、物理的な記録媒体を用いる提供ではなく、電気通信回線を利用して電子情報財を需要者に実際に送信して利用させること（プログラム等のダウンロード、電子メールでの送信等）が含まれる。なお、ＣＤＲＯＭ等に記録して販売する流通行為は、平成一四年の一部改正前のとおり「譲渡、引渡し」に含まれると解釈される。\n12〈電磁的方法〉「電気通信回線を通じて」の用語では一方向にしか情報を送信できない放送が基本的には除かれるため、放送も含み得る広い概念として「電磁的方法」の用語を用いた。\n13〈その映像面に標章を表示して役務を提供する行為〉商標の使用行為として、モニター、ディスプレー等の「映像面」に商標を表示してサービスを提供する行為である。「その映像面」と規定したのは、サービス提供時の映像面と密接なつながりのある画面において商標が表示される必要があることを特定するためである。なお、「映像面」は事業者のものか顧客のものかを特定していないため、事業者のモニターを通じてサービス提供がされる場合も当号に含まれる。\n14〈これらを内容とする情報〉広告、価格表又は取引書類を内容とする情報であり、ちらし広告や契約書等と同様の機能を期待される情報のことである。具体的にはウェブサイト上のバナー広告、自己のウェブサイトの出所を示す広告、オンライン取引や双方向デジタルテレビ放送における契約フォーム等が挙げられる。\n15〈他人をして持ち込ませる行為〉配送業者等の第三者の行為を利用して、外国から日本国内に持ち込む行為をいう。なお、第三者の行為を利用することなく、自ら携帯品として日本国内に持ち込む行為（ハンドキャリー）は、二条七項の解釈によることなく、令和三年の一部改正前から「輸入」行為に該当すると解されている。\n\n〔参考〕\n1〈商標の定義〉現行法（昭和三四年法）制定時に商標の定義に関連して、その定義の中に「当該商品が自己の業務に係る商品であることを表示し、その商品と他人の業務に係る商品とを区別するために使用するものをいう」というような主観的要件を付加してはどうかという意見、更に進んで「… …区別することができることをいう」という自他商品の識別力をも商標の構成要件としたらどうかという意見があった。前者は、標章を単に商品について客観的に用いるというだけではなく、自他商品を区別するために用いるという意思がなければ商標とはいえないという立場であり、後者は単なる主観要件にとどまらず、客観的に自他商品の識別力がなければ商標とはいえないという立場である。両者ともに商標の本来的な機能に着目した見解であるが、現行法（昭和三四年法）の定義では単に標章を商品について用いるだけで商標であるとした結果、商標の概念は形式的には広くなっている。しかしながら、一条、二条一項、三条等の趣旨を総合すれば、現行法（昭和三四年法）においても商標は自他商品識別をその本質的機能としていると考えられる。\nまた、平成三年の一部改正により、役務に係る商標の定義が追加されたが、前記の考え方に相違はない。\n2〈着色限定〉旧法（大正一〇年法）一条三項は着色限定の制度であった。この制度の趣旨は、通常の登録要件では商標登録を受けることができない商標であっても、特に色彩を限定すれば特別顕著性が出るなど、不登録事由に該当する商標と別のものになるために登録を受けることができるような場合に、色彩を限定して商標登録をするという、言わば救済規定であるとされていた。現行法（昭和三四年法）では、前述のとおり、色彩を商標の構成要素とし、さらに、色彩の特殊性に着目して七〇条において特則を設けたので、旧法の着色限定制度は存在理由がなくなり、廃止した。\n3〈選擇・取扱〉旧法（大正一〇年法）一条一項中には、「選擇」や「取扱」の規定があった。しかし、現行法（昭和三四年法）制定の際、「選擇」は実例に乏しく、かつ、選擇だけに商標を使うことはまれで、結局は譲渡につながるものであるとの理由から「譲渡」に含めて読むこととして、削除した。また、「取扱い」も同様に、結局は「譲渡」に含まれるものであり、かつ、このまま存置しておくと運送業者の運送のために物を取り扱う場合のように、サービスについても商標登録があり得るという誤解を招くおそれがあるので削除した（なお、平成三年の一部改正でサービスについても商標登録がされることとなった。）。\n4〈加工〉平成三年の一部改正でサービスマーク登録制度を導入するに当たり、「加工」については、ニース協定の国際分類の趣旨も勘案し、その物品が商品として譲渡される場合も含め、役務に係る商標として扱うこととした。また、改正後の商標法下においても、商品に係る商標として扱うべきものについての「加工」は商品を「譲渡」する行為を伴うことから、「譲渡」に含めて読むこととし、商品に係る商標の定義から「加工」を削除した。\n5〈商標登録〉旧法（大正一〇年法）二六条一項は「營利ヲ目的トセサル業務ニ係ル商品ノ標章ヲ専用セムトスル者ハ登録ヲ受クルコトヲ得」と規定して、営利の目的の有無によって商標と標章とを区別していた。しかし、その二項で、標章は商標とみなして商標に関する規定を適用すると規定しており、実体的な差異はなかった。そこで、現行法（昭和三四年法）は両者を含めて商標とし、制度を一本化した。したがって、標章登録制度は商標登録制度に吸収されて消滅した。\n6〈立体商標と平面商標との類似関係について〉立体商標と平面商標はいずれも視覚を通じて認識されるものであり、両者が結合した商標も存在するというように密接な関係にあるものであるので、両者が類似する場合があることは明らかである。したがって、あえて六項のような入念的な解釈規定は設けなかった。\n7〈商品概念の変化〉世界知的所有権機関（ＷＩＰＯ）において、ニース協定で定める商品・サービスの国際分類の改訂（平成一二年一〇月採択。平成一三年一月から発効）により、新たに「ダウンロード可能な電子出版物」「ダウンロード可能なプログラム」が商品分類第九類（電子応用機械器具等）に含まれる商品の例示として追加された。\nこれを踏まえ、米国、欧州、さらに英国、ドイツ等では、商品の概念の変化に対応した解釈の下、商標法上の「商品（g o o d s）」の用語に改正を加えることなく、既にダウンロード可能な電子出版物・プログラムを商品（第九類）として採用している。\nこれを受けて、我が国においても、商標法上の商品・サービスを例示する商標法施行規則別表に、商品分類第九類として「電子計算機用プログラム」及び「電子出版物」を追加する省令改正（「商標法施行規則の一部を改正する省令」平成一三経済産業省令二〇二（平成一四年一月一日施行））を行うことにより、無体物であっても商取引の対象になる場合は商品として扱うことを明確化した。\n8〈商品とサービスの相違について〉商品の要件としての有体物性を放棄して商品の範囲が無秩序に拡大することは適当ではなく、商品のもう一つの要件である流通性を厳格に解釈する必要がある。電子情報財が流通するのは、ダウンロード等により顧客に電子情報財そのものが送信され、顧客がハードディスクに記録し、継続して管理・支配できる場合である。一方、電子情報財の提供形式はダウンロードに限られず、ＡＳＰ（Application Service Provider）型で電子情報財の機能を提供する場合や、一般的なストリーミングのような場合もあるが、これらは電子情報財の機能の提供であり、電子情報財自体が流通しているとはいえない。ニース協定で定める商品・サービスの国際分類においても、電子情報財に関して商品とサービスは、ダウンロード可能か否かで区別するとの基準が用いられている。電子出版物を例にすると、ダウンロード可能な電子出版物（Electronic publications, downloadable）は商品であるが、ダウンロードできないオンラインでの電子出版物の提供（Providing online electronic publications, not downloadable）はサービスとして扱われている（国際分類第一一版参照）。以上の理由から、電子情報財についての商品とサービスの区別は、ダウンロード可能であれば商品と捉え、保存できないような形態で電子情報財を提供する場合はサービスと捉えることが適当である。\n9〈「価格表」の変更について〉平成一四年の一部改正前の三項七号の「定価表」については、現実の商取引慣行上適切ではない用語となっているため、「定価表」の用語を「価格表」という適切な用語に改めることとした（現行八号）。"

// 変換関数（修正版）
function transformAnswerToQuestion(text) {
  // 1) まず「前に何か + (中身)」のパターンを処理する
  //    半角・全角括弧両対応
  const pairRe = /([^\s\(\（]+)[\(\（]([^)\）]*)[\)\）]/g;
  return text.replace(pairRe, (match, before, inside) => {
    const firstChar = before.slice(0, 1);
    const lastChar = before.slice(-1);

    // 1文字目がひらがなでない場合は何もしない（元のまま返す）
    if (!isHiragana(firstChar)) {
      return match;
    }

    // 漢字を含む場合は括弧を削除して before を返す（既存の挙動）
    if (isKanji(before)) {
      return before;
    }

    // ひらがなで始まり、末尾もひらがなっぽいときにマスクする
    if (isHiragana(firstChar) && isHiragana(lastChar)) {
      const hirMatch = before.match(/[\u3040-\u309F]+$/);
      if (hirMatch) {
        const hir = hirMatch[0];
        const masked = hir[0] + "○".repeat(Math.max(0, hir.length - 1));
        const withoutHir = before.slice(0, -hir.length);
        return withoutHir + masked + `(${inside})`;
      }
    }

    // その他はそのまま
    return match;
  });


  // 2) 括弧の中身を保護（プレースホルダ化）して、以降の全体置換で触られないようにする
  const parenRe = /[\(\（][^)\）]*[\)\）]/g;
  const placeholders = [];
  transformed = transformed.replace(parenRe, (m) => {
    const token = `@@P${placeholders.length}@@`;
    placeholders.push(m); // 保存（括弧込み）
    return token;
  });

  // 3) ひらがなだけの単語（括弧外）を 先頭1文字残して X に置換
  transformed = transformed.replace(/[\u3040-\u309F]{2,}/g, (m) => {
    return m[0] + "○".repeat(m.length - 1);
  });

  // 4) カタカナ単語削除（※中点・は残す）
  transformed = transformed.replace(/[ァ-ヶー]+/g, ""); 

  // 5) プレースホルダを元の括弧付き文字列で復元（括弧内は保護されたまま）
  placeholders.forEach((orig, idx) => {
    transformed = transformed.replace(`@@P${idx}@@`, orig);
  });

  // 余分な空白ができたら整理（必要なら）
  // transformed = transformed.replace(/\s{2,}/g, " ").trim();

  return transformed;
}

// クイズブロック作成
const titles = ["イタリア語", "音読み", "熟字・一字訓", "四法", "漢字パーツ", "みんはや", "首都" ]; // 任意の科目名リスト// 任意の科目名リスト
const template = document.querySelector('.quiz-block'); // 最初のブロックをテンプレートに
const container = document.createElement('div'); // 全体を包む要素（任意）

titles.forEach((title, index) => {
  const newBlock = template.cloneNode(true);
  newBlock.id = `quizBlock-${index}`;

  // タイトル書き換え
  newBlock.querySelector('p.title').textContent = title;

  // ID付き要素のIDをすべて更新
  const elementsWithId = newBlock.querySelectorAll('[id]');
  elementsWithId.forEach(el => {
    const oldId = el.id;
    const newId = oldId.replace(/-\d+$/, `-${index}`);
    el.id = newId;
  });

  container.appendChild(newBlock);
});

// 元のテンプレートは削除しておく（重複を防ぐ）

// クイズ作成
function createQuiz(blockId, data) {
    const questionArea = document.getElementById(`questionArea-${blockId}`);
    const answerArea = document.getElementById(`answerArea-${blockId}`);
    const nextBtn = document.getElementById(`nextBtn-${blockId}`);
    const showAnswerBtn = document.getElementById(`showAnswerBtn-${blockId}`);
    const correctBtn = document.getElementById(`correctBtn-${blockId}`);
    const wrongBtn = document.getElementById(`wrongBtn-${blockId}`);
    const statusTable = document.getElementById(`statusTable-${blockId}`);
    const statusTableContainer = document.getElementById(`statusTableContainer-${blockId}`);
    const startSelect = document.getElementById(`startSelect-${blockId}`);
    const endSelect = document.getElementById(`endSelect-${blockId}`);
    const excludeCorrectSelect = document.getElementById(`excludeCorrectSelect-${blockId}`);
    const resetCountsBtn = document.getElementById(`resetCountsBtn-${blockId}`);

    const toggleTableBtn = document.getElementById(`toggleTableBtn-${blockId}`);
    const toggleIdSortBtn = document.getElementById(`toggleIdSortBtn-${blockId}`);
    const toggleWeightSortBtn = document.getElementById(`toggleWeightSortBtn-${blockId}`);
    const toggleLabelSortBtn = document.getElementById(`toggleLabelSortBtn-${blockId}`);
    const toggleLastReviewSortBtn = document.getElementById(`toggleLastReviewSortBtn-${blockId}`);
    const toggleCorrectSortBtn = document.getElementById(`toggleCorrectSortBtn-${blockId}`);
    const toggleWrongSortBtn = document.getElementById(`toggleWrongSortBtn-${blockId}`);


    const remainingCountLabel = document.getElementById(`remainingCount-${blockId}`);

    const greenCountEl = document.getElementById(`greenCount-${blockId}`);
    const redCountEl   = document.getElementById(`redCount-${blockId}`);
    const blueCountEl  = document.getElementById(`blueCount-${blockId}`);
    const whiteCountEl = document.getElementById(`whiteCount-${blockId}`);

    const colorFilterSelect = document.getElementById(`colorFilterSelect-${blockId}`);
    const savedColorFilter = localStorage.getItem(`colorFilterSelect-${blockId}`) || 'all';
    colorFilterSelect.value = savedColorFilter;


    let currentId = null;
    let remaining = [];
    let previousHighlightedId = null; // 前回青くしたセルのIDを保存
    let lastBlueId = null; // 直前に青にしたセル



    const statusMap = new Map();
    const wrongCounts = new Map();
    const correctCounts = new Map();
    const weights = new Map();
    const lastReviews = new Map();


    // const ctx = document.getElementById(`chartsContainer-${blockId}`).getContext('2d');




    // 状態初期化
    function init() {
        startSelect.innerHTML = '';
        endSelect.innerHTML = '';
        excludeCorrectSelect.innerHTML = '';
        lastBlueId = null;

        data.forEach(d => {
            const opt1 = document.createElement("option");
            opt1.value = d.id;
            opt1.textContent = d.id;
            const opt2 = opt1.cloneNode(true);
            startSelect.appendChild(opt1);
            endSelect.appendChild(opt2);
        });
        startSelect.value = data[0].id;
        endSelect.value = data[data.length - 1].id;

        // 正答数選択肢
        // const excludeCorrectSelect = document.getElementById(`excludeCorrectSelect-${blockId}`);
        for (let i = 0; i <= 100; i++) {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = i;
          excludeCorrectSelect.appendChild(opt);
        }
        excludeCorrectSelect.value = localStorage.getItem(`excludeCorrectSelect-${blockId}`) ?? 100;
        document.getElementById(`excludeCorrectCond-${blockId}`).value =
          localStorage.getItem(`excludeCorrectCond-${blockId}`) ?? "none";

        // 誤答数選択肢
        const excludeWrongSelect = document.getElementById(`excludeWrongSelect-${blockId}`);
        for (let i = 0; i <= 100; i++) {
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = i;
          excludeWrongSelect.appendChild(opt);
        }
        excludeWrongSelect.value = localStorage.getItem(`excludeWrongSelect-${blockId}`) ?? 100;
        document.getElementById(`excludeWrongCond-${blockId}`).value =
          localStorage.getItem(`excludeWrongCond-${blockId}`) ?? "none";

        // weight選択肢
        const excludeWeightSelect = document.getElementById(`excludeWeightSelect-${blockId}`);
        for (let j = 0; j <= 300; j++) {
          let i = (j / 10).toFixed(1); // 小数点以下1桁に丸める
          const opt = document.createElement("option");
          opt.value = i;
          opt.textContent = i;
          excludeWeightSelect.appendChild(opt);
        }
        excludeWeightSelect.value = localStorage.getItem(`excludeWeightSelect-${blockId}`) ?? 100;
        document.getElementById(`excludeWeightCond-${blockId}`).value =
          localStorage.getItem(`excludeWeightCond-${blockId}`) ?? "none";

        // lastReview 初期値
        document.getElementById(`excludeLastReviewDate-${blockId}`).value =
          localStorage.getItem(`excludeLastReviewDate-${blockId}`) ?? "";
        document.getElementById(`excludeLastReviewCond-${blockId}`).value =
          localStorage.getItem(`excludeLastReviewCond-${blockId}`) ?? "none";



        startSelect.value = localStorage.getItem(`startSelect-${blockId}`) ?? data[0].id;
        endSelect.value = localStorage.getItem(`endSelect-${blockId}`) ?? data[data.length - 1].id;
        // excludeCorrectSelect.value = localStorage.getItem(`excludeCorrectSelect-${blockId}`) ?? 100;



        loadWrongCounts();
        loadCorrectCounts();
        loadWeights();
        loadLastReviews();
        buildTable();
        resetState();
        loadCellColors(); // ← 最後に追加
        updateDeleteOptions(blockId);
    }
  
    // テーブル作成
    function buildTable() {
      statusTable.innerHTML = '';
      statusMap.clear();
      const sortedData = getSortedData(); 
      const rowHeight = 500 / data.length + 'px'; 

      sortedData.forEach(d => { 
        const row = statusTable.insertRow(); 
        const cell = row.insertCell(); 
        cell.textContent = d.label; 
        row.style.height = rowHeight; 
        cell.style.position = "relative"; 
        const wrongCount = wrongCounts.get(d.id) ?? 0; 
        const correctCount = correctCounts.get(d.id) ?? 0; // weight計算は削除！代わりに localStorage から読む 
        const savedWeight = weights.get(d.id) ?? "";

        // weight表示 
        const weightSpan = document.createElement("span"); 
        weightSpan.className = "weight-display";
        weightSpan.textContent = savedWeight;// ← localStorageの値をそのまま表示 
        cell.appendChild(weightSpan); 

        const wrongSpan = document.createElement("span"); 
        wrongSpan.className = "wrong-count"; 
        wrongSpan.textContent = `×${wrongCount}`; 
        cell.appendChild(wrongSpan); 
        
        const correctSpan = document.createElement("span"); 
        correctSpan.className = "correct-count"; 
        correctSpan.textContent = `○${correctCount}`; 
        cell.appendChild(correctSpan); 
        
        // 🔽 lastReview表示も localStorage の値をそのまま 
        if (lastReviews.has(d.id)) { 
          const reviewSpan = document.createElement("span"); 
          reviewSpan.className = "last-review"; 
          const date = new Date(lastReviews.get(d.id)); 
          reviewSpan.textContent = date.toLocaleDateString("ja-JP"); 
          cell.appendChild(reviewSpan); 
        } 
        
        statusMap.set(d.id, { cell, wrongSpan, correctSpan, weightSpan }); 
        
        if (lastBlueId !== null && lastBlueId === d.id) { 
          cell.className = ''; 
          cell.classList.add('blue'); 
        } 
      }); 
      
      loadCellColors(); 
      updateColorCount(); // ← 追加
    } 
    
    // 問題文・答えリセット 
    function resetState() { 
      remaining = []; 
      currentId = null; 
      lastBlueId = null; 
      questionArea.textContent = "ここに問題文が表示されます"; 
      answerArea.textContent = "ここに答えが表示されます"; 
      data.forEach(d => { 
        const entry = statusMap.get(d.id); 
        entry.cell.className = ''; 
      }); 
      
      setButtonsEnabled(false); 
      buildTable(); 
    }


    // 正解・不正解数をリセットボタンを押したとき
    resetCountsBtn.addEventListener('click', () => {
        if (!confirm('正解・不正解数をリセットしますか？')) return;

        // カウント初期化
        wrongCounts.clear();
        correctCounts.clear();

        // localStorageから削除
        localStorage.removeItem(`wrongCounts-${blockId}`);
        localStorage.removeItem(`correctCounts-${blockId}`);
        localStorage.removeItem(`cellColors-${blockId}`); // ← この1行を追加


        // テーブル再描画
        buildTable();
    });

    // ボタンを使えないようにする
    function setButtonsEnabled(enabled) {
        showAnswerBtn.disabled = !enabled;
        correctBtn.disabled = !enabled;
        wrongBtn.disabled = !enabled;
    }

    function updateColorCount() {
      const table = document.getElementById(`statusTable-${blockId}`);
      const greenCells = table.querySelectorAll('.green').length;
      const redCells   = table.querySelectorAll('.red').length;
      const blueCells  = table.querySelectorAll('.blue').length;

      // 白セル = すべてのセル数 - 他の色セル
      const allCells = table.querySelectorAll('td').length;
      const whiteCells = allCells - (greenCells + redCells + blueCells);

      greenCountEl.textContent = greenCells;
      redCountEl.textContent   = redCells;
      blueCountEl.textContent  = blueCells;
      whiteCountEl.textContent = whiteCells;

    }







    function getRangeData() {
      
      const start = parseInt(document.getElementById(`startSelect-${blockId}`).value);
      const end = parseInt(document.getElementById(`endSelect-${blockId}`).value);

      const excludeCorrect = parseInt(document.getElementById(`excludeCorrectSelect-${blockId}`).value);
      const excludeCorrectCond = document.getElementById(`excludeCorrectCond-${blockId}`).value;

      const excludeWrong = parseInt(document.getElementById(`excludeWrongSelect-${blockId}`).value);
      const excludeWrongCond = document.getElementById(`excludeWrongCond-${blockId}`).value;

      const excludeWeight = parseFloat(document.getElementById(`excludeWeightSelect-${blockId}`).value);
      const excludeWeightCond = document.getElementById(`excludeWeightCond-${blockId}`).value;

      const excludeLastReviewDate = document.getElementById(`excludeLastReviewDate-${blockId}`).value;
      const excludeLastReviewCond = document.getElementById(`excludeLastReviewCond-${blockId}`).value;

      // ✅ まずは既存条件で範囲抽出
      let rangeData = data.filter(d => {
        if (d.id < start || d.id > end) return false;

        // 正解数フィルタ
        const correct = correctCounts.get(d.id) ?? 0;
        if (excludeCorrectCond !== "none") {
            if (excludeCorrectCond === "lt" && correct <= excludeCorrect) return false;
            if (excludeCorrectCond === "gt" && correct >= excludeCorrect) return false;
        }

        // 誤答数フィルタ
        const wrong = wrongCounts.get(d.id) ?? 0;
        if (excludeWrongCond !== "none") {
            if (excludeWrongCond === "lt" && wrong <= excludeWrong) return false;
            if (excludeWrongCond === "gt" && wrong >= excludeWrong) return false;
        }

        // weight フィルタ
        const weight = parseFloat(weights.get(d.id) ?? 0);
        if (excludeWeightCond !== "none") {
            if (excludeWeightCond === "lt" && weight <= excludeWeight) return false;
            if (excludeWeightCond === "gt" && weight >= excludeWeight) return false;
        }

        // lastReview フィルタ
        if (excludeLastReviewCond !== "none" && excludeLastReviewDate) {
          const reviewDate = new Date(lastReviews.get(d.id) ?? 0);
          const condDate = new Date(excludeLastReviewDate);
          if (excludeLastReviewCond === "before" && reviewDate <= condDate) return false;
          if (excludeLastReviewCond === "after" && reviewDate >= condDate) return false;
        }

        return true;
      });

      // ✅ ここからセル色フィルタを追加
      const colorFilterSelect = document.getElementById(`colorFilterSelect-${blockId}`);
      if (colorFilterSelect) {
        const colorChoice = colorFilterSelect.value; // "all", "green", "red", "white"
        const savedColors = JSON.parse(localStorage.getItem(`cellColors-${blockId}`) || '{}');

        if (colorChoice === "green" || colorChoice === "red") {
          rangeData = rangeData.filter(item => savedColors[item.id] === colorChoice);
        } else if (colorChoice === "white") {
          rangeData = rangeData.filter(item => !savedColors[item.id]);
        }
        // "all" の場合はフィルタしない
      }

      return rangeData;
    }



    // 出題
    function pickQuestion() {
        if (remaining.length === 0) {
            // console.log("本日出題済みの問題しか残っていません。");
            questionArea.textContent = "おわり！";
            answerArea.textContent = "";
            setButtonsEnabled(false);
            return;
        }

        // // remaining が空になっていたら処理を中断
        // if (remaining.length === 0) {
        //     return;
        // }
        
        // const now = new Date();
        // remaining = remaining.filter(d => {
        // const days = d.lastReview
        //     ? Math.floor((now - new Date(d.lastReview)) / (1000 * 60 * 60 * 24))
        //     : 365;
        // return days !== 0;  // days が 0 の要素は除外
        // });


        const now = new Date();
        const weights = remaining.map(d => {
            const wrongCount = wrongCounts.get(d.id) ?? 0;
            const correctCount = correctCounts.get(d.id) ?? 0;

            // let days = 0;
            // if (item.lastReview) {
            //     days = Math.floor((now - new Date(item.lastReview)) / (1000 * 60 * 60 * 24));
            // }

            // return ((wrong + 1) / (correct + 1)) * (1 + days * 0.1);

            const now = new Date();
            const days = d.lastReview ? Math.floor((now - new Date(d.lastReview)) / (1000 * 60 * 60 * 24)) : 365;
            const base = (wrongCount + 1) / (correctCount + 1);
            const timeFactor = 1 - Math.exp(-days / (5 * (correctCount + 1)));
            const timeScale = 2.0;
            const jitter = 1 + (Math.random() - 0.5) * 0.1;
            const lowCorrectBoost = 0.12 * (1 / (correctCount + 1));
            const weight = (base * (1 + timeFactor * timeScale) * jitter * (1 + lowCorrectBoost)).toFixed(2);

            // console.log("now", now, "days", days, "base", base, "timeFactor", timeFactor, "lowCorrectBoost", lowCorrectBoost, "weight", weight)





            return Math.round(weight * 100) / 100;

        });

        const totalWeight = weights.reduce((a, b) => a + b, 0);
        let r_b = Math.random();
        let r = r_b * totalWeight;
        let index = 0;
        for (let i = 0; i < weights.length; i++) {
            r -= weights[i];
            // console.log("r", r, "index", i)
            if (r <= 0) {
                index = i;
                break;
            }
        }

        const item = remaining.splice(index, 1)[0];
        currentId = item.id;
        item.lastReview = now; // 出題時に更新

        let styledQuestion = colorizeNestedParentheses(item.question)
          .replace(/【(.*?)】|{(.*?)}/g, (match, p1, p2) => {
            if (p1 !== undefined) {
              return `<span style="color: red; font-weight: bold;">【${p1}】</span>`;

    function scrollCellIntoView(cell) {
      if (!cell) return;

      // セルに最も近いスクロール可能な親を探す（テンプレート複製などでも安全）
      const container = cell.closest('.status-table-container') || document.getElementById('statusTableContainer');
      if (!container) return;

      // 安全チェック
      if (typeof container.getBoundingClientRect !== 'function' || typeof cell.getBoundingClientRect !== 'function') return;

      const cellRect = cell.getBoundingClientRect();
      const containerRect = container.getBoundingClientRect();

      const absoluteTopInContainer = container.scrollTop + (cellRect.top - containerRect.top);

      const targetScrollTop = Math.round( absoluteTopInContainer - (container.clientHeight - cellRect.height) / 2 );

      const maxScrollTop = Math.max(0, container.scrollHeight - container.clientHeight);
      const boundedTop = Math.min(Math.max(0, targetScrollTop), maxScrollTop);

      container.scrollTo({
        top: boundedTop,
        behavior: 'auto' // または 'smooth'
      });
    }

      const entry = statusMap.get(id);
      if (!entry) return;

      entry.cell.className = '';

      if (className) {

        if (className !== 'blue') {
          saveCellColor(id, className);
          lastBlueId = null;
        } else {
          lastBlueId = id;

          requestAnimationFrame(() => {
            scrollCellIntoView(entry.cell);
          });
        }
      } else {
        removeCellColor(id);
        if (lastBlueId === id) lastBlueId = null;
      }
    }

    function colorizeParentheses(text) {
      const colors = [
        "#FFA500", // 濃いオレンジ
        "#FFB733", // 少し薄い
        "#FFCC80", // さらに薄い
        "#FFE0B3"  // もっと薄い（必要なら増やす）
      ];

      let result = "";
      let depth = 0;

      for (let char of text) {
        if (char === "(" || char === "（") {
          const color = colors[Math.min(depth, colors.length - 1)];
          result += `<span style="color: ${color};">` + char;
          depth++;
        } else if (char === ")" || char === "）") {
          depth = Math.max(0, depth - 1);
          result += char + "</span>";
        } else {
          result += char;
        }
      }

      return result;
    }

    // ▼ getSortedData()を書き換え or 拡張
    function getSortedData() {
        const sorted = [...data];

        if (currentSortMode === 'id-asc') {
            sorted.sort((a, b) => a.id - b.id);
        } else if (currentSortMode === 'id-desc') {
            sorted.sort((a, b) => b.id - a.id);
        } else if (currentSortMode === 'weight-asc' || currentSortMode === 'weight-desc') {
            sorted.sort((a, b) => {
                const weightA = weights.get(a.id) ?? ""; 
                const weightB = weights.get(b.id) ?? ""; 
                return currentSortMode === 'weight-asc' ? weightA - weightB : weightB - weightA;
            });
        } else if (currentSortMode === 'label-asc') {
            sorted.sort((a, b) => a.label.localeCompare(b.label));
        } else if (currentSortMode === 'label-desc') {
            sorted.sort((a, b) => b.label.localeCompare(a.label));
        } else if (currentSortMode === 'lastReview-asc' || currentSortMode === 'lastReview-desc') {
            sorted.sort((a, b) => {
                const dateA = lastReviews.has(a.id) ? new Date(lastReviews.get(a.id)) : new Date(0);
                const dateB = lastReviews.has(b.id) ? new Date(lastReviews.get(b.id)) : new Date(0);
                return currentSortMode === 'lastReview-asc'
                    ? dateA - dateB
                    : dateB - dateA;
            });
        } else if (currentSortMode === 'correct-asc' || currentSortMode === 'correct-desc') {
            sorted.sort((a, b) => {
                const correctA = correctCounts.get(a.id) ?? 0;
                const correctB = correctCounts.get(b.id) ?? 0;
                return currentSortMode === 'correct-asc' ? correctA - correctB : correctB - correctA;
            });
        } else if (currentSortMode === 'wrong-asc' || currentSortMode === 'wrong-desc') {
            sorted.sort((a, b) => {
                const wrongA = wrongCounts.get(a.id) ?? 0;
                const wrongB = wrongCounts.get(b.id) ?? 0;
                return currentSortMode === 'wrong-asc' ? wrongA - wrongB : wrongB - wrongA;
            });
        } else {
            // デフォルトは label-asc
            sorted.sort((a, b) => a.label.localeCompare(b.label));
        }

        return sorted;
    }

    /* ====== チャート描画関数（ローカルデータから） ====== */
    // const charts = {}; // 複数ブロック対応

    function renderChart(blockId) {
        const key = `dailyCounts-${blockId}`;
        const saved = JSON.parse(localStorage.getItem(key) || '{}');
        const dates = Object.keys(saved).sort();
        const greenData = dates.map(d => saved[d].green);
        const redData   = dates.map(d => saved[d].red);
        // const whiteData = dates.map(d => saved[d].white);

        const containerId = `chartContainer-${blockId}`;
        const container = document.getElementById(containerId);
        container.innerHTML = '<canvas id="chartCanvas-' + blockId + '"></canvas>';

        const ctx = document.getElementById(`chartCanvas-${blockId}`);

        new Chart(ctx, {
            type: 'line',  // ← 折れ線グラフへ変更
            data: {
                labels: dates,
                datasets: [
                    { 
                        label: '緑',
                        data: greenData,
                        borderColor: 'green',
                        backgroundColor: 'green',
                        tension: 0.25,
                        fill: false

                        beginAtZero: false,

                    },

toku25j: `特第二十五条{外国人の権利の享有}　日本国内に住所又は居所（法人にあつては、営業所）を有しない外国人は、次の各号の一に該当する場合を除き、特許権その他特許に関する権利を享有することができない。\n　　1号　その者の属する国において、日本国民に対しその国民と同一の条件により特許権その他特許に関する権利の享有を認めているとき。\n　　2号　その者の属する国において、日本国がその国民に対し特許権その他特許に関する権利の享有を認める場合には日本国民に対しその国民と同一の条件により特許権その他特許に関する権利の享有を認めることとしているとき。\n　　3号　条約に別段の定があるとき。`,
toku26j: `特第二十六条{条約の効力}　特許に関し条約に別段の定があるときは、その規定による。`,
toku27j1k: `特第二十七条1項{特許原簿への登録}　次に掲げる事項は、特許庁に備える特許原簿に登録する。\n　　1号　特許権の設定、存続期間の延長、移転、信託による変更、消滅、回復又は処分の制限\n　　2号　専用実施権の設定、保存、移転、変更、消滅又は処分の制限\n　　3号　特許権又は専用実施権を目的とする質権の設定、移転、変更、消滅又は処分の制限\n　　4号　仮専用実施権の設定、保存、移転、変更、消滅又は処分の制限`,
toku27j2k: `特第二十七条2項{特許原簿への登録}　特許原簿は、その全部又は一部を磁気テープ（これに準ずる方法により一定の事項を確実に記録して置くことができる物を含む。以下同じ。）をもつて調製することができる。`,
toku27j3k: `特第二十七条3項{特許原簿への登録}　この法律に規定するもののほか、登録に関して必要な事項は、政令で定める。`,
toku28j1k: `特第二十八条1項{特許証の交付}　特許庁長官は、特許権の設定の登録があつたとき、第七十四条第一項の規定による請求に基づく特許権の移転の登録があつたとき、又は願書に添付した明細書、特許請求の範囲若しくは図面の訂正をすべき旨の決定若しくは審決が確定した場合において、その登録があつたときは、特許権者に対し、特許証を交付する。`,
toku28j2k: `特第二十八条2項{特許証の交付}　特許証の再交付については、経済産業省令で定める。`,
toku29j1k: `特第二十九条1項{特許の要件}　産業上利用することができる発明をした者は、次に掲げる発明を除き、その発明について特許を受けることができる。\n　　1号　特許出願前に日本国内又は外国において公然知られた発明\n　　2号　特許出願前に日本国内又は外国において公然実施をされた発明\n　　3号　特許出願前に日本国内又は外国において、頒布された刊行物に記載された発明又は電気通信回線を通じて公衆に利用可能となつた発明`,
toku29j2k: `特第二十九条2項{特許の要件}　特許出願前にその発明の属する技術の分野における通常の知識を有する者が前項各号に掲げる発明に基いて容易に発明をすることができたときは、その発明については、同項の規定にかかわらず、特許を受けることができない。`,
toku29no2j: `特第二十九条の二{特許の要件}　特許出願に係る発明が当該特許出願の日前の他の特許出願又は実用新案登録出願であつて当該特許出願後に第六十六条第三項の規定により同項各号に掲げる事項を掲載した特許公報（以下「特許掲載公報」という。）の発行若しくは出願公開又は実用新案法（昭和三十四年法律第百二十三号）第十四条第三項の規定により同項各号に掲げる事項を掲載した実用新案公報（以下「実用新案掲載公報」という。）の発行がされたものの願書に最初に添付した明細書、特許請求の範囲若しくは実用新案登録請求の範囲又は図面（第三十六条の二第二項の外国語書面出願にあつては、同条第一項の外国語書面）に記載された発明又は考案（その発明又は考案をした者が当該特許出願に係る発明の発明者と同一の者である場合におけるその発明又は考案を除く。）と同一であるときは、その発明については、前条第一項の規定にかかわらず、特許を受けることができない。 ただし、当該特許出願の時にその出願人と当該他の特許出願又は実用新案登録出願の出願人とが同一の者であるときは、この限りでない。`,
toku30j1k: `特第三十条1項{発明の新規性の喪失の例外}　特許を受ける権利を有する者の意に反して第二十九条第一項各号のいずれかに該当するに至つた発明は、その該当するに至つた日から一年以内にその者がした特許出願に係る発明についての同項及び同条第二項の規定の適用については、同条第一項各号のいずれかに該当するに至らなかつたものとみなす。`,
toku30j2k: `特第三十条2項{発明の新規性の喪失の例外}　特許を受ける権利を有する者の行為に起因して第二十九条第一項各号のいずれかに該当するに至つた発明（発明、実用新案、意匠又は商標に関する公報に掲載されたことにより同項各号のいずれかに該当するに至つたものを除く。）も、その該当するに至つた日から一年以内にその者がした特許出願に係る発明についての同項及び同条第二項の規定の適用については、前項と同様とする。`,
toku30j3k: `特第三十条3項{発明の新規性の喪失の例外}　前項の規定の適用を受けようとする者は、その旨を記載した書面を特許出願と同時に特許庁長官に提出し、かつ、第二十九条第一項各号のいずれかに該当するに至つた発明が前項の規定の適用を受けることができる発明であることを証明する書面（次項において「証明書」という。）を特許出願の日から三十日以内に特許庁長官に提出しなければならない。`,
toku30j4k: `特第三十条4項{発明の新規性の喪失の例外}　証明書を提出する者がその責めに帰することができない理由により前項に規定する期間内に証明書を提出することができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその証明書を特許庁長官に提出することができる。`,
toku31j: `特第三十一条{発明の新規性の喪失の例外}　削除`,
toku32j: `特第三十二条{特許を受けることができない発明}　公の秩序、善良の風俗又は公衆の衛生を害するおそれがある発明については、第二十九条の規定にかかわらず、特許を受けることができない。`,
toku33j1k: `特第三十三条1項{特許を受ける権利}　特許を受ける権利は、移転することができる。`,
toku33j2k: `特第三十三条2項{特許を受ける権利}　特許を受ける権利は、質権の目的とすることができない。`,
toku33j3k: `特第三十三条3項{特許を受ける権利}　特許を受ける権利が共有に係るときは、各共有者は、他の共有者の同意を得なければ、その持分を譲渡することができない。`,
toku33j4k: `特第三十三条4項{特許を受ける権利}　特許を受ける権利が共有に係るときは、各共有者は、他の共有者の同意を得なければ、その特許を受ける権利に基づいて取得すべき特許権について、仮専用実施権を設定し、又は他人に仮通常実施権を許諾することができない。`,
toku34j1k: `特第三十四条1項{特許を受ける権利}　特許出願前における特許を受ける権利の承継は、その承継人が特許出願をしなければ、第三者に対抗することができない。`,
toku34j2k: `特第三十四条2項{特許を受ける権利}　同一の者から承継した同一の特許を受ける権利について同日に二以上の特許出願があつたときは、特許出願人の協議により定めた者以外の者の承継は、第三者に対抗することができない。`,
toku34j3k: `特第三十四条3項{特許を受ける権利}　同一の者から承継した同一の発明及び考案についての特許を受ける権利及び実用新案登録を受ける権利について同日に特許出願及び実用新案登録出願があつたときも、前項と同様とする。`,
toku34j4k: `特第三十四条4項{特許を受ける権利}　特許出願後における特許を受ける権利の承継は、相続その他の一般承継の場合を除き、特許庁長官に届け出なければ、その効力を生じない。`,
toku34j5k: `特第三十四条5項{特許を受ける権利}　特許を受ける権利の相続その他の一般承継があつたときは、承継人は、遅滞なく、その旨を特許庁長官に届け出なければならない。`,
toku34j6k: `特第三十四条6項{特許を受ける権利}　同一の者から承継した同一の特許を受ける権利の承継について同日に二以上の届出があつたときは、届出をした者の協議により定めた者以外の者の届出は、その効力を生じない。`,
toku34j7k: `特第三十四条7項{特許を受ける権利}　第三十九条第六項及び第七項の規定は、第二項、第三項及び前項の場合に準用する。`,
toku34no2j1k: `特第三十四条の二1項{仮専用実施権}　特許を受ける権利を有する者は、その特許を受ける権利に基づいて取得すべき特許権について、その特許出願の願書に最初に添付した明細書、特許請求の範囲又は図面に記載した事項の範囲内において、仮専用実施権を設定することができる。`,
toku34no2j2k: `特第三十四条の二2項{仮専用実施権}　仮専用実施権に係る特許出願について特許権の設定の登録があつたときは、その特許権について、当該仮専用実施権の設定行為で定めた範囲内において、専用実施権が設定されたものとみなす。`,
toku34no2j3k: `特第三十四条の二3項{仮専用実施権}　仮専用実施権は、その特許出願に係る発明の実施の事業とともにする場合、特許を受ける権利を有する者の承諾を得た場合及び相続その他の一般承継の場合に限り、移転することができる。`,
toku34no2j4k: `特第三十四条の二4項{仮専用実施権}　仮専用実施権者は、特許を受ける権利を有する者の承諾を得た場合に限り、その仮専用実施権に基づいて取得すべき専用実施権について、他人に仮通常実施権を許諾することができる。`,
toku34no2j5k: `特第三十四条の二5項{仮専用実施権}　仮専用実施権に係る特許出願について、第四十四条第一項の規定による特許出願の分割があつたときは、当該特許出願の分割に係る新たな特許出願に係る特許を受ける権利に基づいて取得すべき特許権について、当該仮専用実施権の設定行為で定めた範囲内において、仮専用実施権が設定されたものとみなす。 ただし、当該設定行為に別段の定めがあるときは、この限りでない。`,
toku34no2j6k: `特第三十四条の二6項{仮専用実施権}　仮専用実施権は、その特許出願について特許権の設定の登録があつたとき、その特許出願が放棄され、取り下げられ、若しくは却下されたとき又はその特許出願について拒絶をすべき旨の査定若しくは審決が確定したときは、消滅する。`,
toku34no2j7k: `特第三十四条の二7項{仮専用実施権}　仮専用実施権者は、第四項又は次条第七項本文の規定による仮通常実施権者があるときは、これらの者の承諾を得た場合に限り、その仮専用実施権を放棄することができる。`,
toku34no2j8k: `特第三十四条の二8項{仮専用実施権}　第三十三条第二項から第四項までの規定は、仮専用実施権に準用する。`,
toku34no3j1k: `特第三十四条の三1項{仮通常実施権}　特許を受ける権利を有する者は、その特許を受ける権利に基づいて取得すべき特許権について、その特許出願の願書に最初に添付した明細書、特許請求の範囲又は図面に記載した事項の範囲内において、他人に仮通常実施権を許諾することができる。`,
toku34no3j2k: `特第三十四条の三2項{仮通常実施権}　前項の規定による仮通常実施権に係る特許出願について特許権の設定の登録があつたときは、当該仮通常実施権を有する者に対し、その特許権について、当該仮通常実施権の設定行為で定めた範囲内において、通常実施権が許諾されたものとみなす。`,
toku34no3j3k: `特第三十四条の三3項{仮通常実施権}　前条第二項の規定により、同条第四項の規定による仮通常実施権に係る仮専用実施権について専用実施権が設定されたものとみなされたときは、当該仮通常実施権を有する者に対し、その専用実施権について、当該仮通常実施権の設定行為で定めた範囲内において、通常実施権が許諾されたものとみなす。`,
toku34no3j4k: `特第三十四条の三4項{仮通常実施権}　仮通常実施権は、その特許出願に係る発明の実施の事業とともにする場合、特許を受ける権利を有する者（仮専用実施権に基づいて取得すべき専用実施権についての仮通常実施権にあつては、特許を受ける権利を有する者及び仮専用実施権者）の承諾を得た場合及び相続その他の一般承継の場合に限り、移転することができる。`,
toku34no3j5k: `特第三十四条の三5項{仮通常実施権}　第一項若しくは前条第四項又は実用新案法第四条の二第一項の規定による仮通常実施権に係る第四十一条第一項の先の出願の願書に最初に添付した明細書、特許請求の範囲若しくは実用新案登録請求の範囲又は図面（当該先の出願が第三十六条の二第二項の外国語書面出願である場合にあつては、同条第一項の外国語書面）に記載された発明に基づいて第四十一条第一項の規定による優先権の主張があつたときは、当該仮通常実施権を有する者に対し、当該優先権の主張を伴う特許出願に係る特許を受ける権利に基づいて取得すべき特許権について、当該仮通常実施権の設定行為で定めた範囲内において、仮通常実施権が許諾されたものとみなす。 ただし、当該設定行為に別段の定めがあるときは、この限りでない。`,
toku34no3j6k: `特第三十四条の三6項{仮通常実施権}　仮通常実施権に係る特許出願について、第四十四条第一項の規定による特許出願の分割があつたときは、当該仮通常実施権を有する者に対し、当該特許出願の分割に係る新たな特許出願に係る特許を受ける権利に基づいて取得すべき特許権について、当該仮通常実施権の設定行為で定めた範囲内において、仮通常実施権が許諾されたものとみなす。 ただし、当該設定行為に別段の定めがあるときは、この限りでない。`,
toku34no3j7k: `特第三十四条の三7項{仮通常実施権}　前条第五項本文の規定により、同項に規定する新たな特許出願に係る特許を受ける権利に基づいて取得すべき特許権についての仮専用実施権（以下この項において「新たな特許出願に係る仮専用実施権」という。）が設定されたものとみなされたときは、当該新たな特許出願に係るもとの特許出願に係る特許を受ける権利に基づいて取得すべき特許権についての仮専用実施権に基づいて取得すべき専用実施権についての仮通常実施権を有する者に対し、当該新たな特許出願に係る仮専用実施権に基づいて取得すべき専用実施権について、当該仮通常実施権の設定行為で定めた範囲内において、仮通常実施権が許諾されたものとみなす。 ただし、当該設定行為に別段の定めがあるときは、この限りでない。`,
toku34no3j8k: `特第三十四条の三8項{仮通常実施権}　実用新案法第四条の二第一項の規定による仮通常実施権に係る実用新案登録出願について、第四十六条第一項の規定による出願の変更があつたときは、当該仮通常実施権を有する者に対し、当該出願の変更に係る特許出願に係る特許を受ける権利に基づいて取得すべき特許権について、当該仮通常実施権の設定行為で定めた範囲内において、仮通常実施権が許諾されたものとみなす。 ただし、当該設定行為に別段の定めがあるときは、この限りでない。`,
toku34no3j9k: `特第三十四条の三9項{仮通常実施権}　意匠法（昭和三十四年法律第百二十五号）第五条の二第一項の規定による仮通常実施権に係る意匠登録出願について、第四十六条第二項の規定による出願の変更があつたときは、当該仮通常実施権を有する者に対し、当該出願の変更に係る特許出願に係る特許を受ける権利に基づいて取得すべき特許権について、当該仮通常実施権の設定行為で定めた範囲内において、仮通常実施権が許諾されたものとみなす。 ただし、当該設定行為に別段の定めがあるときは、この限りでない。`,
toku34no3j10k: `特第三十四条の三10項{仮通常実施権}　仮通常実施権は、その特許出願について特許権の設定の登録があつたとき、その特許出願が放棄され、取り下げられ、若しくは却下されたとき又はその特許出願について拒絶をすべき旨の査定若しくは審決が確定したときは、消滅する。`,
toku34no3j11k: `特第三十四条の三11項{仮通常実施権}　前項に定める場合のほか、前条第四項の規定又は第七項本文の規定による仮通常実施権は、その仮専用実施権が消滅したときは、消滅する。`,
toku34no3j12k: `特第三十四条の三12項{仮通常実施権}　第三十三条第二項及び第三項の規定は、仮通常実施権に準用する。`,
toku34no4j1k: `特第三十四条の四1項{登録の効果}　仮専用実施権の設定、移転（相続その他の一般承継によるものを除く。）、変更、消滅（混同又は第三十四条の二第六項の規定によるものを除く。）又は処分の制限は、登録しなければ、その効力を生じない。`,
toku34no4j2k: `特第三十四条の四2項{登録の効果}　前項の相続その他の一般承継の場合は、遅滞なく、その旨を特許庁長官に届け出なければならない。`,
toku34no5j: `特第三十四条の五1項{仮通常実施権の対抗力}　仮通常実施権は、その許諾後に当該仮通常実施権に係る特許を受ける権利若しくは仮専用実施権又は当該仮通常実施権に係る特許を受ける権利に関する仮専用実施権を取得した者に対しても、その効力を有する。`,
toku35j1k: `特第三十五条1項{職務発明}　使用者、法人、国又は地方公共団体（以下「使用者等」という。）は、従業者、法人の役員、国家公務員又は地方公務員（以下「従業者等」という。）がその性質上当該使用者等の業務範囲に属し、かつ、その発明をするに至つた行為がその使用者等における従業者等の現在又は過去の職務に属する発明（以下「職務発明」という。）について特許を受けたとき、又は職務発明について特許を受ける権利を承継した者がその発明について特許を受けたときは、その特許権について通常実施権を有する。`,
toku35j2k: `特第三十五条2項{職務発明}　従業者等がした発明については、その発明が職務発明である場合を除き、あらかじめ、使用者等に特許を受ける権利を取得させ、使用者等に特許権を承継させ、又は使用者等のため仮専用実施権若しくは専用実施権を設定することを定めた契約、勤務規則その他の定めの条項は、無効とする。`,
toku35j3k: `特第三十五条3項{職務発明}　従業者等がした職務発明については、契約、勤務規則その他の定めにおいてあらかじめ使用者等に特許を受ける権利を取得させることを定めたときは、その特許を受ける権利は、その発生した時から当該使用者等に帰属する。`,
toku35j4k: `特第三十五条4項{職務発明}　従業者等は、契約、勤務規則その他の定めにより職務発明について使用者等に特許を受ける権利を取得させ、使用者等に特許権を承継させ、若しくは使用者等のため専用実施権を設定したとき、又は契約、勤務規則その他の定めにより職務発明について使用者等のため仮専用実施権を設定した場合において、第三十四条の二第二項の規定により専用実施権が設定されたものとみなされたときは、相当の金銭その他の経済上の利益（次項及び第七項において「相当の利益」という。）を受ける権利を有する。`,
toku35j5k: `特第三十五条5項{職務発明}　契約、勤務規則その他の定めにおいて相当の利益について定める場合には、相当の利益の内容を決定するための基準の策定に際して使用者等と従業者等との間で行われる協議の状況、策定された当該基準の開示の状況、相当の利益の内容の決定について行われる従業者等からの意見の聴取の状況等を考慮して、その定めたところにより相当の利益を与えることが不合理であると認められるものであつてはならない。`,
toku35j6k: `特第三十五条6項{職務発明}　経済産業大臣は、発明を奨励するため、産業構造審議会の意見を聴いて、前項の規定により考慮すべき状況等に関する事項について指針を定め、これを公表するものとする。`,
toku35j7k: `特第三十五条7項{職務発明}　相当の利益についての定めがない場合又はその定めたところにより相当の利益を与えることが第五項の規定により不合理であると認められる場合には、第四項の規定により受けるべき相当の利益の内容は、その発明により使用者等が受けるべき利益の額、その発明に関連して使用者等が行う負担、貢献及び従業者等の処遇その他の事情を考慮して定めなければならない。`,
toku36j1k: `特第三十六条1項{特許出願}　特許を受けようとする者は、次に掲げる事項を記載した願書を特許庁長官に提出しなければならない。\n　　1号　特許出願人の氏名又は名称及び住所又は居所\n　　2号　発明者の氏名及び住所又は居所`,
toku36j2k: `特第三十六条2項{特許出願}　願書には、明細書、特許請求の範囲、必要な図面及び要約書を添付しなければならない。`,
toku36j3k: `特第三十六条3項{特許出願}　前項の明細書には、次に掲げる事項を記載しなければならない。\n　　1号　発明の名称\n　　2号　図面の簡単な説明\n　　3号　発明の詳細な説明`,
toku36j4k: `特第三十六条4項{特許出願}　前項第三号の発明の詳細な説明の記載は、次の各号に適合するものでなければならない。\n　　1号　経済産業省令で定めるところにより、その発明の属する技術の分野における通常の知識を有する者がその実施をすることができる程度に明確かつ十分に記載したものであること。\n　　2号　その発明に関連する文献公知発明（第二十九条第一項第三号に掲げる発明をいう。以下この号において同じ。）のうち、特許を受けようとする者が特許出願の時に知つているものがあるときは、その文献公知発明が記載された刊行物の名称その他のその文献公知発明に関する情報の所在を記載したものであること。`,
toku36j5k: `特第三十六条5項{特許出願}　第二項の特許請求の範囲には、請求項に区分して、各請求項ごとに特許出願人が特許を受けようとする発明を特定するために必要と認める事項のすべてを記載しなければならない。 この場合において、一の請求項に係る発明と他の請求項に係る発明とが同一である記載となることを妨げない。`,
toku36j6k: `特第三十六条6項{特許出願}　第二項の特許請求の範囲の記載は、次の各号に適合するものでなければならない。\n　　1号　特許を受けようとする発明が発明の詳細な説明に記載したものであること。\n　　2号　特許を受けようとする発明が明確であること。\n　　3号　請求項ごとの記載が簡潔であること。\n　　4号　その他経済産業省令で定めるところにより記載されていること。`,
toku36j7k: `特第三十六条7項{特許出願}　第二項の要約書には、明細書、特許請求の範囲又は図面に記載した発明の概要その他経済産業省令で定める事項を記載しなければならない。`,
toku36no2j1k: `特第三十六条の二1項{特許出願}　特許を受けようとする者は、前条第二項の明細書、特許請求の範囲、必要な図面及び要約書に代えて、同条第三項から第六項までの規定により明細書又は特許請求の範囲に記載すべきものとされる事項を経済産業省令で定める外国語で記載した書面及び必要な図面でこれに含まれる説明をその外国語で記載したもの（以下「外国語書面」という。）並びに同条第七項の規定により要約書に記載すべきものとされる事項をその外国語で記載した書面（以下「外国語要約書面」という。）を願書に添付することができる。`,
toku36no2j2k: `特第三十六条の二2項{特許出願}　前項の規定により外国語書面及び外国語要約書面を願書に添付した特許出願（以下「外国語書面出願」という。）の出願人は、その特許出願の日（第四十一条第一項の規定による優先権の主張を伴う特許出願にあつては、同項に規定する先の出願の日、第四十三条第一項、第四十三条の二第一項（第四十三条の三第三項において準用する場合を含む。）又は第四十三条の三第一項若しくは第二項の規定による優先権の主張を伴う特許出願にあつては、最初の出願若しくはパリ条約（千九百年十二月十四日にブラッセルで、千九百十一年六月二日にワシントンで、千九百二十五年十一月六日にヘーグで、千九百三十四年六月二日にロンドンで、千九百五十八年十月三十一日にリスボンで及び千九百六十七年七月十四日にストックホルムで改正された工業所有権の保護に関する千八百八十三年三月二十日のパリ条約をいう。以下同じ。）第四条Ｃ（４）の規定により最初の出願とみなされた出願又は同条Ａ（２）の規定により最初の出願と認められた出願の日、第四十一条第一項、第四十三条第一項、第四十三条の二第一項（第四十三条の三第三項において準用する場合を含む。）又は第四十三条の三第一項若しくは第二項の規定による二以上の優先権の主張を伴う特許出願にあつては、当該優先権の主張の基礎とした出願の日のうち最先の日。第六十四条第一項において同じ。）から一年四月以内に外国語書面及び外国語要約書面の日本語による翻訳文を、特許庁長官に提出しなければならない。 ただし、当該外国語書面出願が第四十四条第一項の規定による特許出願の分割に係る新たな特許出願、第四十六条第一項若しくは第二項の規定による出願の変更に係る特許出願又は第四十六条の二第一項の規定による実用新案登録に基づく特許出願である場合にあつては、本文の期間の経過後であつても、その特許出願の分割、出願の変更又は実用新案登録に基づく特許出願の日から二月以内に限り、外国語書面及び外国語要約書面の日本語による翻訳文を提出することができる。`,
toku36no2j3k: `特第三十六条の二3項{特許出願}　特許庁長官は、前項本文に規定する期間（同項ただし書の規定により外国語書面及び外国語要約書面の翻訳文を提出することができるときは、同項ただし書に規定する期間。以下この条において同じ。）内に同項に規定する外国語書面及び外国語要約書面の翻訳文の提出がなかつたときは、外国語書面出願の出願人に対し、その旨を通知しなければならない。`,
toku36no2j4k: `特第三十六条の二4項{特許出願}　前項の規定による通知を受けた者は、経済産業省令で定める期間内に限り、第二項に規定する外国語書面及び外国語要約書面の翻訳文を特許庁長官に提出することができる。`,
toku36no2j5k: `特第三十六条の二5項{特許出願}　前項に規定する期間内に外国語書面（図面を除く。）の第二項に規定する翻訳文の提出がなかつたときは、その特許出願は、同項本文に規定する期間の経過の時に取り下げられたものとみなす。`,
toku36no2j6k: `特第三十六条の二6項{特許出願}　前項の規定により取り下げられたものとみなされた特許出願の出願人は、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、第二項に規定する外国語書面及び外国語要約書面の翻訳文を特許庁長官に提出することができる。 ただし、故意に、第四項に規定する期間内に前項に規定する翻訳文を提出しなかつたと認められる場合は、この限りでない。`,
toku36no2j7k: `特第三十六条の二7項{特許出願}　第四項又は前項の規定により提出された翻訳文は、第二項本文に規定する期間が満了する時に特許庁長官に提出されたものとみなす。`,
toku36no2j8k: `特第三十六条の二8項{特許出願}　第二項に規定する外国語書面の翻訳文は前条第二項の規定により願書に添付して提出した明細書、特許請求の範囲及び図面と、第二項に規定する外国語要約書面の翻訳文は同条第二項の規定により願書に添付して提出した要約書とみなす。`,
toku37j: `特第三十七条{特許出願}　二以上の発明については、経済産業省令で定める技術的関係を有することにより発明の単一性の要件を満たす一群の発明に該当するときは、一の願書で特許出願をすることができる。`,
toku38j: `特第三十八条{共同出願}　特許を受ける権利が共有に係るときは、各共有者は、他の共有者と共同でなければ、特許出願をすることができない。`,
toku38no2j1k: `特第三十八条の二1項{特許出願の日の認定}　特許庁長官は、特許出願が次の各号のいずれかに該当する場合を除き、特許出願に係る願書を提出した日を特許出願の日として認定しなければならない。\n　　1号　特許を受けようとする旨の表示が明確でないと認められるとき。\n　　2号　特許出願人の氏名若しくは名称の記載がなく、又はその記載が特許出願人を特定できる程度に明確でないと認められるとき。\n　　3号　明細書（外国語書面出願にあつては、明細書に記載すべきものとされる事項を第三十六条の二第一項の経済産業省令で定める外国語で記載した書面。以下この条において同じ。）が添付されていないとき（次条第一項に規定する方法により特許出願をするときを除く。）。`,
toku38no2j2k: `特第三十八条の二2項{特許出願の日の認定}　特許庁長官は、特許出願が前項各号のいずれかに該当するときは、特許を受けようとする者に対し、特許出願について補完をすることができる旨を通知しなければならない。`,
toku38no2j3k: `特第三十八条の二3項{特許出願の日の認定}　前項の規定による通知を受けた者は、経済産業省令で定める期間内に限り、その補完をすることができる。`,
toku38no2j4k: `特第三十八条の二4項{特許出願の日の認定}　前項の規定により補完をするには、経済産業省令で定めるところにより、手続の補完に係る書面（以下「手続補完書」という。）を提出しなければならない。 ただし、同項の規定により明細書について補完をする場合には、手続補完書の提出と同時に明細書を提出しなければならない。`,
toku38no2j5k: `特第三十八条の二5項{特許出願の日の認定}　第三項の規定により明細書について補完をする場合には、手続補完書の提出と同時に第三十六条第二項の必要な図面（外国語書面出願にあつては、必要な図面でこれに含まれる説明を第三十六条の二第一項の経済産業省令で定める外国語で記載したもの。以下この条において同じ。）を提出することができる。`,
toku38no2j6k: `特第三十八条の二6項{特許出願の日の認定}　第二項の規定による通知を受けた者が第三項に規定する期間内にその補完をしたときは、その特許出願は、手続補完書を提出した時にしたものとみなす。 この場合において、特許庁長官は、手続補完書を提出した日を特許出願の日として認定するものとする。`,
toku38no2j7k: `特第三十八条の二7項{特許出願の日の認定}　第四項ただし書の規定により提出された明細書は願書に添付して提出したものと、第五項の規定により提出された図面は願書に添付して提出したものとみなす。`,
toku38no2j8k: `特第三十八条の二8項{特許出願の日の認定}　特許庁長官は、第二項の規定による通知を受けた者が第三項に規定する期間内にその補完をしないときは、その特許出願を却下することができる。`,
toku38no2j9k: `特第三十八条の二9項{特許出願の日の認定}　特許を受けようとする者が第二項の規定による通知を受ける前に、その通知を受けた場合に執るべき手続を執つたときは、経済産業省令で定める場合を除き、当該手続は、その通知を受けたことにより執つた手続とみなす。`,
toku38no3j1k: `特第三十八条の三1項{先の特許出願を参照すべき旨を主張する方法による特許出願}　特許を受けようとする者は、外国語書面出願をする場合を除き、第三十六条第二項の規定にかかわらず、願書に明細書及び必要な図面を添付することなく、その者がした特許出願（外国においてしたものを含む。以下この条において「先の特許出願」という。）を参照すべき旨を主張する方法により、特許出願をすることができる。 ただし、その特許出願が前条第一項第一号又は第二号に該当する場合は、この限りでない。`,
toku38no3j2k: `特第三十八条の三2項{先の特許出願を参照すべき旨を主張する方法による特許出願}　前項に規定する方法により特許出願をしようとする者は、その旨及び先の特許出願に関し経済産業省令で定める事項を記載した書面を当該特許出願と同時に特許庁長官に提出しなければならない。`,
toku38no3j3k: `特第三十八条の三3項{先の特許出願を参照すべき旨を主張する方法による特許出願}　第一項に規定する方法により特許出願をした者は、経済産業省令で定める期間内に、当該特許出願に係る願書に添付して提出すべき明細書及び必要な図面並びに同項に規定する方法における主張に係る先の特許出願に関し経済産業省令で定める書類を提出しなければならない。`,
toku38no3j4k: `特第三十八条の三4項{先の特許出願を参照すべき旨を主張する方法による特許出願}　前項の規定により提出された明細書及び図面に記載した事項が、第一項に規定する方法における主張に係る先の特許出願の願書に添付した明細書、特許請求の範囲又は図面（当該先の特許出願が、外国語書面出願である場合にあつては外国語書面、外国においてしたものである場合にあつてはその出願に際し提出した書類であつて明細書、特許請求の範囲又は図面に相当するもの）に記載した事項の範囲内にない場合は、その特許出願は、前条第一項の規定にかかわらず、前項の規定により明細書及び図面を提出した時にしたものとみなす。`,
toku38no3j5k: `特第三十八条の三5項{先の特許出願を参照すべき旨を主張する方法による特許出願}　第三項の規定により提出された明細書及び図面は、願書に添付して提出したものとみなす。`,
toku38no3j6k: `特第三十八条の三6項{先の特許出願を参照すべき旨を主張する方法による特許出願}　前各項の規定は、第四十四条第一項の規定による特許出願の分割に係る新たな特許出願、第四十六条第一項又は第二項の規定による出願の変更に係る特許出願及び第四十六条の二第一項の規定による実用新案登録に基づく特許出願については、適用しない。`,
toku38no4j1k: `特第三十八条の四1項{明細書又は図面の一部の記載が欠けている場合の通知等}　特許庁長官は、特許出願の日の認定に際して、願書に添付されている明細書又は図面（外国語書面出願にあつては、明細書に記載すべきものとされる事項を第三十六条の二第一項の経済産業省令で定める外国語で記載した書面又は必要な図面でこれに含まれる説明を同項の経済産業省令で定める外国語で記載したもの。以下この条において同じ。）について、その一部の記載が欠けていることを発見したときは、その旨を特許出願人に通知しなければならない。`,
toku38no4j2k: `特第三十八条の四2項{明細書又は図面の一部の記載が欠けている場合の通知等}　前項の規定による通知を受けた者は、経済産業省令で定める期間内に限り、明細書又は図面について補完をすることができる。`,
toku38no4j3k: `特第三十八条の四3項{明細書又は図面の一部の記載が欠けている場合の通知等}　前項の規定によりその補完をするには、経済産業省令で定めるところにより、明細書又は図面の補完に係る書面（以下この条及び第六十七条第三項第六号において「明細書等補完書」という。）を提出しなければならない。`,
toku38no4j4k: `特第三十八条の四4項{明細書又は図面の一部の記載が欠けている場合の通知等}　第一項の規定による通知を受けた者が第二項に規定する期間内にその補完をしたときは、その特許出願は、第三十八条の二第一項又は第六項の規定にかかわらず、明細書等補完書を提出した時にしたものとみなす。 ただし、その補完が第四十一条第一項の規定による優先権の主張又は第四十三条第一項、第四十三条の二第一項（第四十三条の三第三項において準用する場合を含む。）若しくは第四十三条の三第一項若しくは第二項の規定による優先権の主張を伴う特許出願に係るものであつて、かつ、前項の規定により提出した明細書等補完書に記載した内容が経済産業省令で定める範囲内にあるときは、この限りでない。`,
toku38no4j5k: `特第三十八条の四5項{明細書又は図面の一部の記載が欠けている場合の通知等}　第二項の補完をした特許出願が、第三十八条の二第一項第一号又は第二号に該当する場合であつて、その補完に係る手続補完書を第三項の規定により明細書等補完書を提出した後に提出したときは、その特許出願は、前項の規定にかかわらず、当該手続補完書を提出した時にしたものとみなす。`,
toku38no4j6k: `特第三十八条の四6項{明細書又は図面の一部の記載が欠けている場合の通知等}　第二項の規定によりその補完をした明細書又は図面は、願書に添付して提出したものとみなす。`,
toku38no4j7k: `特第三十八条の四7項{明細書又は図面の一部の記載が欠けている場合の通知等}　第二項の補完をした者は、経済産業省令で定める期間内に限り、第三項の規定により提出した明細書等補完書を取り下げることができる。`,
toku38no4j8k: `特第三十八条の四8項{明細書又は図面の一部の記載が欠けている場合の通知等}　前項の規定による明細書等補完書の取下げがあつたときは、その補完は、されなかつたものとみなす。`,
toku38no4j9k: `特第三十八条の四9項{明細書又は図面の一部の記載が欠けている場合の通知等}　第三十八条の二第九項の規定は、第一項の規定による通知を受ける前に執つた手続に準用する。`,
toku38no4j10k: `特第三十八条の四10項{明細書又は図面の一部の記載が欠けている場合の通知等}　前各項の規定は、第四十四条第一項の規定による特許出願の分割に係る新たな特許出願、第四十六条第一項又は第二項の規定による出願の変更に係る特許出願及び第四十六条の二第一項の規定による実用新案登録に基づく特許出願については、適用しない。`,
toku38no5j: `特第三十八条の五1項{特許出願の放棄又は取下げ}　特許出願人は、その特許出願について仮専用実施権を有する者があるときは、その承諾を得た場合に限り、その特許出願を放棄し、又は取り下げることができる。`,
toku39j1k: `特第三十九条1項{先願}　同一の発明について異なつた日に二以上の特許出願があつたときは、最先の特許出願人のみがその発明について特許を受けることができる。`,
toku39j2k: `特第三十九条2項{先願}　同一の発明について同日に二以上の特許出願があつたときは、特許出願人の協議により定めた一の特許出願人のみがその発明について特許を受けることができる。 協議が成立せず、又は協議をすることができないときは、いずれも、その発明について特許を受けることができない。`,
toku39j3k: `特第三十九条3項{先願}　特許出願に係る発明と実用新案登録出願に係る考案とが同一である場合において、その特許出願及び実用新案登録出願が異なつた日にされたものであるときは、特許出願人は、実用新案登録出願人より先に出願をした場合にのみその発明について特許を受けることができる。`,
toku39j4k: `特第三十九条4項{先願}　特許出願に係る発明と実用新案登録出願に係る考案とが同一である場合（第四十六条の二第一項の規定による実用新案登録に基づく特許出願（第四十四条第二項（第四十六条第六項において準用する場合を含む。）の規定により当該特許出願の時にしたものとみなされるものを含む。）に係る発明とその実用新案登録に係る考案とが同一である場合を除く。）において、その特許出願及び実用新案登録出願が同日にされたものであるときは、出願人の協議により定めた一の出願人のみが特許又は実用新案登録を受けることができる。 協議が成立せず、又は協議をすることができないときは、特許出願人は、その発明について特許を受けることができない。`,
toku39j5k: `特第三十九条5項{先願}　特許出願若しくは実用新案登録出願が放棄され、取り下げられ、若しくは却下されたとき、又は特許出願について拒絶をすべき旨の査定若しくは審決が確定したときは、その特許出願又は実用新案登録出願は、第一項から前項までの規定の適用については、初めからなかつたものとみなす。 ただし、その特許出願について第二項後段又は前項後段の規定に該当することにより拒絶をすべき旨の査定又は審決が確定したときは、この限りでない。`,
toku39j6k: `特第三十九条6項{先願}　特許庁長官は、第二項又は第四項の場合は、相当の期間を指定して、第二項又は第四項の協議をしてその結果を届け出るべき旨を出願人に命じなければならない。`,
toku39j7k: `特第三十九条7項{先願}　特許庁長官は、前項の規定により指定した期間内に同項の規定による届出がないときは、第二項又は第四項の協議が成立しなかつたものとみなすことができる。`,
toku40j: `特第四十条{先願}　削除`,
toku41j1k: `特第四十一条1項{特許出願等に基づく優先権主張}　特許を受けようとする者は、次に掲げる場合を除き、その特許出願に係る発明について、その者が特許又は実用新案登録を受ける権利を有する特許出願又は実用新案登録出願であつて先にされたもの（以下「先の出願」という。）の願書に最初に添付した明細書、特許請求の範囲若しくは実用新案登録請求の範囲又は図面（先の出願が外国語書面出願である場合にあつては、外国語書面）に記載された発明に基づいて優先権を主張することができる。 ただし、先の出願について仮専用実施権を有する者があるときは、その特許出願の際に、その承諾を得ている場合に限る。\n　　1号　その特許出願が先の出願の日から一年以内にされたものでない場合（その特許出願が故意に先の出願の日から一年以内にされなかつたものでないと認められる場合であつて、かつ、その特許出願が経済産業省令で定める期間内に経済産業省令で定めるところによりされたものである場合を除く。）\n　　2号　先の出願が第四十四条第一項の規定による特許出願の分割に係る新たな特許出願、第四十六条第一項若しくは第二項の規定による出願の変更に係る特許出願若しくは第四十六条の二第一項の規定による実用新案登録に基づく特許出願又は実用新案法第十一条第一項において準用するこの法律第四十四条第一項の規定による実用新案登録出願の分割に係る新たな実用新案登録出願若しくは実用新案法第十条第一項若しくは第二項の規定による出願の変更に係る実用新案登録出願である場合\n　　3号　先の出願が、その特許出願の際に、放棄され、取り下げられ、又は却下されている場合\n　　4号　先の出願について、その特許出願の際に、査定又は審決が確定している場合\n　　5号　先の出願について、その特許出願の際に、実用新案法第十四条第二項に規定する設定の登録がされている場合`,
toku41j2k: `特第四十一条2項{特許出願等に基づく優先権主張}　前項の規定による優先権の主張を伴う特許出願に係る発明のうち、当該優先権の主張の基礎とされた先の出願の願書に最初に添付した明細書、特許請求の範囲若しくは実用新案登録請求の範囲又は図面（当該先の出願が外国語書面出願である場合にあつては、外国語書面）に記載された発明（当該先の出願が同項若しくは実用新案法第八条第一項の規定による優先権の主張又は第四十三条第一項、第四十三条の二第一項（第四十三条の三第三項において準用する場合を含む。）若しくは第四十三条の三第一項若しくは第二項（これらの規定を同法第十一条第一項において準用する場合を含む。）の規定による優先権の主張を伴う出願である場合には、当該先の出願についての優先権の主張の基礎とされた出願に係る出願の際の書類（明細書、特許請求の範囲若しくは実用新案登録請求の範囲又は図面に相当するものに限る。）に記載された発明を除く。）についての第二十九条、第二十九条の二本文、第三十条第一項及び第二項、第三十九条第一項から第四項まで、第六十九条第二項第二号、第七十二条、第七十九条、第八十一条、第八十二条第一項、第百四条（第六十五条第六項（第百八十四条の十第二項において準用する場合を含む。）において準用する場合を含む。）並びに第百二十六条第七項（第十七条の二第六項、第百二十条の五第九項及び第百三十四条の二第九項において準用する場合を含む。）、同法第七条第三項及び第十七条、意匠法第二十六条、第三十一条第二項及び第三十二条第二項並びに商標法（昭和三十四年法律第百二十七号）第二十九条並びに第三十三条の二第一項及び第三十三条の三第一項（これらの規定を同法第六十八条第三項において準用する場合を含む。）の規定の適用については、当該特許出願は、当該先の出願の時にされたものとみなす。`,
toku41j3k: `特第四十一条3項{特許出願等に基づく優先権主張}　第一項の規定による優先権の主張を伴う特許出願の願書に最初に添付した明細書、特許請求の範囲又は図面（外国語書面出願にあつては、外国語書面）に記載された発明のうち、当該優先権の主張の基礎とされた先の出願の願書に最初に添付した明細書、特許請求の範囲若しくは実用新案登録請求の範囲又は図面（当該先の出願が外国語書面出願である場合にあつては、外国語書面）に記載された発明（当該先の出願が同項若しくは実用新案法第八条第一項の規定による優先権の主張又は第四十三条第一項、第四十三条の二第一項（第四十三条の三第三項において準用する場合を含む。）若しくは第四十三条の三第一項若しくは第二項（これらの規定を同法第十一条第一項において準用する場合を含む。）の規定による優先権の主張を伴う出願である場合には、当該先の出願についての優先権の主張の基礎とされた出願に係る出願の際の書類（明細書、特許請求の範囲若しくは実用新案登録請求の範囲又は図面に相当するものに限る。）に記載された発明を除く。）については、当該特許出願について特許掲載公報の発行又は出願公開がされた時に当該先の出願について出願公開又は実用新案掲載公報の発行がされたものとみなして、第二十九条の二本文又は同法第三条の二本文の規定を適用する。`,
toku41j4k: `特第四十一条4項{特許出願等に基づく優先権主張}　第一項の規定による優先権を主張しようとする者は、その旨及び先の出願の表示を記載した書面を経済産業省令で定める期間内に特許庁長官に提出しなければならない。`,
toku42j1k: `特第四十二条1項{先の出願の取下げ等}　前条第一項の規定による優先権の主張の基礎とされた先の出願は、その出願の日から経済産業省令で定める期間を経過した時に取り下げたものとみなす。 ただし、当該先の出願が放棄され、取り下げられ、若しくは却下されている場合、当該先の出願について査定若しくは審決が確定している場合、当該先の出願について実用新案法第十四条第二項に規定する設定の登録がされている場合又は当該先の出願に基づく全ての優先権の主張が取り下げられている場合には、この限りでない。`,
toku42j2k: `特第四十二条2項{先の出願の取下げ等}　前条第一項の規定による優先権の主張を伴う特許出願の出願人は、先の出願の日から経済産業省令で定める期間を経過した後は、その主張を取り下げることができない。`,
toku42j3k: `特第四十二条3項{先の出願の取下げ等}　前条第一項の規定による優先権の主張を伴う特許出願が先の出願の日から経済産業省令で定める期間内に取り下げられたときは、同時に当該優先権の主張が取り下げられたものとみなす。`,
toku43j1k: `特第四十三条1項{パリ条約による優先権主張の手続}　パリ条約第四条Ｄ（１）の規定により特許出願について優先権を主張しようとする者は、その旨並びに最初に出願をし若しくは同条Ｃ（４）の規定により最初の出願とみなされた出願をし又は同条Ａ（２）の規定により最初に出願をしたものと認められたパリ条約の同盟国の国名及び出願の年月日を記載した書面を経済産業省令で定める期間内に特許庁長官に提出しなければならない。`,
toku43j2k: `特第四十三条2項{パリ条約による優先権主張の手続}　前項の規定による優先権の主張をした者は、最初に出願をし、若しくはパリ条約第四条Ｃ（４）の規定により最初の出願とみなされた出願をし、若しくは同条Ａ（２）の規定により最初に出願をしたものと認められたパリ条約の同盟国の認証がある出願の年月日を記載した書面、その出願の際の書類で明細書、特許請求の範囲若しくは実用新案登録請求の範囲及び図面に相当するものの謄本若しくはこれらと同様の内容を有する公報若しくは証明書であつてその同盟国の政府が発行したもの（電磁的方法（電子的方法、磁気的方法その他人の知覚によつては認識することができない方法をいう。第五項及び第四十四条第四項において同じ。）により提供されたものを含む。）又はこれらの写し（以下この条において「優先権証明書類等」という。）を次の各号に掲げる日のうち最先の日から一年四月以内に特許庁長官に提出しなければならない。\n　　1号　当該最初の出願若しくはパリ条約第四条Ｃ（４）の規定により当該最初の出願とみなされた出願又は同条Ａ（２）の規定により当該最初の出願と認められた出願の日\n　　2号　その特許出願が第四十一条第一項の規定による優先権の主張を伴う場合における当該優先権の主張の基礎とした出願の日\n　　3号　その特許出願が前項、次条第一項（第四十三条の三第三項において準用する場合を含む。）又は第四十三条の三第一項若しくは第二項の規定による他の優先権の主張を伴う場合における当該優先権の主張の基礎とした出願の日`,
toku43j3k: `特第四十三条3項{パリ条約による優先権主張の手続}　第一項の規定による優先権の主張をした者は、最初の出願若しくはパリ条約第四条Ｃ（４）の規定により最初の出願とみなされた出願又は同条Ａ（２）の規定により最初の出願と認められた出願の番号を記載した書面を優先権証明書類等とともに特許庁長官に提出しなければならない。 ただし、優先権証明書類等の提出前にその番号を知ることができないときは、当該書面に代えてその理由を記載した書面を提出し、かつ、その番号を知つたときは、遅滞なく、その番号を記載した書面を提出しなければならない。`,
toku43j4k: `特第四十三条4項{パリ条約による優先権主張の手続}　第一項の規定による優先権の主張をした者が第二項に規定する期間内に優先権証明書類等を提出しないときは、当該優先権の主張は、その効力を失う。`,
toku43j5k: `特第四十三条5項{パリ条約による優先権主張の手続}　優先権証明書類等に記載されている事項を電磁的方法によりパリ条約の同盟国の政府又は工業所有権に関する国際機関との間で交換することができる場合として経済産業省令で定める場合において、第一項の規定による優先権の主張をした者が、第二項に規定する期間内に、出願の番号その他の当該事項を交換するために必要な事項として経済産業省令で定める事項を記載した書面を特許庁長官に提出したときは、前二項の規定の適用については、優先権証明書類等を提出したものとみなす。`,
toku43j6k: `特第四十三条6項{パリ条約による優先権主張の手続}　特許庁長官は、第二項に規定する期間内に優先権証明書類等又は前項に規定する書面の提出がなかつたときは、第一項の規定による優先権の主張をした者に対し、その旨を通知しなければならない。`,
toku43j7k: `特第四十三条7項{パリ条約による優先権主張の手続}　前項の規定による通知を受けた者は、経済産業省令で定める期間内に限り、優先権証明書類等又は第五項に規定する書面を特許庁長官に提出することができる。`,
toku43j8k: `特第四十三条8項{パリ条約による優先権主張の手続}　第六項の規定による通知を受けた者がその責めに帰することができない理由により前項に規定する期間内に優先権証明書類等又は第五項に規定する書面を提出することができないときは、前項の規定にかかわらず、経済産業省令で定める期間内に、その優先権証明書類等又は書面を特許庁長官に提出することができる。`,
toku43j9k: `特第四十三条9項{パリ条約による優先権主張の手続}　第七項又は前項の規定により優先権証明書類等又は第五項に規定する書面の提出があつたときは、第四項の規定は、適用しない。`,
toku43no2j1k: `特第四十三条の二1項{パリ条約の例による優先権主張}　パリ条約第四条Ｄ（１）の規定により特許出願について優先権を主張しようとしたにもかかわらず、同条Ｃ（１）に規定する優先期間（以下この項において「優先期間」という。）内に優先権の主張を伴う特許出願をすることができなかつた者は、経済産業省令で定める期間内に経済産業省令で定めるところによりその特許出願をしたときは、優先期間の経過後であつても、同条の規定の例により、その特許出願について優先権を主張することができる。 ただし、故意に、優先期間内にその特許出願をしなかつたと認められる場合は、この限りでない。`,
toku43no2j2k: `特第四十三条の二2項{パリ条約の例による優先権主張}　前条の規定は、前項の規定により優先権を主張する場合に準用する。`,
toku43no3j1k: `特第四十三条の三1項{パリ条約の例による優先権主張}　次の表の上欄に掲げる者が同表の下欄に掲げる国においてした出願に基づく優先権は、パリ条約第四条の規定の例により、特許出願について、これを主張することができる。\n　・日本国民又はパリ条約の同盟国の国民（パリ条約第三条の規定により同盟国の国民とみなされる者を含む。次項において同じ。）：世界貿易機関の加盟国\n　・世界貿易機関の加盟国の国民（世界貿易機関を設立するマラケシュ協定附属書一Ｃ第一条３に規定する加盟国の国民をいう。次項において同じ。）：パリ条約の同盟国又は世界貿易機関の加盟国`,
toku43no3j2k: `特第四十三条の三2項{パリ条約の例による優先権主張}　パリ条約の同盟国又は世界貿易機関の加盟国のいずれにも該当しない国（日本国民に対し、日本国と同一の条件により優先権の主張を認めることとしているものであつて、特許庁長官が指定するものに限る。以下この項において「特定国」という。）の国民がその特定国においてした出願に基づく優先権及び日本国民又はパリ条約の同盟国の国民若しくは世界貿易機関の加盟国の国民が特定国においてした出願に基づく優先権は、パリ条約第四条の規定の例により、特許出願について、これを主張することができる。`,
toku43no3j3k: `特第四十三条の三3項{パリ条約の例による優先権主張}　前二条の規定は、前二項の規定により優先権を主張する場合に準用する。`,
toku44j1k: `特第四十四条1項{特許出願の分割}　特許出願人は、次に掲げる場合に限り、二以上の発明を包含する特許出願の一部を一又は二以上の新たな特許出願とすることができる。\n　　1号　願書に添付した明細書、特許請求の範囲又は図面について補正をすることができる時又は期間内にするとき。\n　　2号　特許をすべき旨の査定（第百六十三条第三項において準用する第五十一条の規定による特許をすべき旨の査定及び第百六十条第一項に規定する審査に付された特許出願についての特許をすべき旨の査定を除く。）の謄本の送達があつた日から三十日以内にするとき。\n　　3号　拒絶をすべき旨の最初の査定の謄本の送達があつた日から三月以内にするとき。`,
toku44j2k: `特第四十四条2項{特許出願の分割}　前項の場合は、新たな特許出願は、もとの特許出願の時にしたものとみなす。 ただし、新たな特許出願が第二十九条の二に規定する他の特許出願又は実用新案法第三条の二に規定する特許出願に該当する場合におけるこれらの規定の適用及び第三十条第三項の規定の適用については、この限りでない。`,
toku44j3k: `特第四十四条3項{特許出願の分割}　第一項に規定する新たな特許出願をする場合における第四十三条第二項（第四十三条の二第二項（前条第三項において準用する場合を含む。）及び前条第三項において準用する場合を含む。）の規定の適用については、第四十三条第二項中「最先の日から一年四月以内」とあるのは、「最先の日から一年四月又は新たな特許出願の日から三月のいずれか遅い日まで」とする。`,
toku44j4k: `特第四十四条4項{特許出願の分割}　第一項に規定する新たな特許出願をする場合には、もとの特許出願について提出された書面又は書類（第四十三条第二項（第四十三条の二第二項（前条第三項において準用する場合を含む。以下この項において同じ。）及び前条第三項において準用する場合を含む。）の規定により提出された場合には、電磁的方法により提供されたものを含む。）であつて、新たな特許出願について第三十条第三項、第四十一条第四項又は第四十三条第一項及び第二項（これらの規定を第四十三条の二第二項及び前条第三項において準用する場合を含む。）の規定により提出しなければならないものは、当該新たな特許出願と同時に特許庁長官に提出されたものとみなす。`,
toku44j5k: `特第四十四条5項{特許出願の分割}　第一項第二号に規定する三十日の期間は、第四条又は第百八条第三項の規定により同条第一項に規定する期間が延長されたときは、その延長された期間を限り、延長されたものとみなす。`,
toku44j6k: `特第四十四条6項{特許出願の分割}　第一項第三号に規定する三月の期間は、第四条の規定により第百二十一条第一項に規定する期間が延長されたときは、その延長された期間を限り、延長されたものとみなす。`,
toku44j7k: `特第四十四条7項{特許出願の分割}　第一項に規定する新たな特許出願をする者がその責めに帰することができない理由により同項第二号又は第三号に規定する期間内にその新たな特許出願をすることができないときは、これらの規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でこれらの規定に規定する期間の経過後六月以内にその新たな特許出願をすることができる。`,
toku45j: `特第四十五条{特許出願の分割}　削除`,
toku46j1k: `特第四十六条1項{出願の変更}　実用新案登録出願人は、その実用新案登録出願を特許出願に変更することができる。 ただし、その実用新案登録出願の日から三年を経過した後は、この限りでない。`,
toku46j2k: `特第四十六条2項{出願の変更}　意匠登録出願人は、その意匠登録出願を特許出願に変更することができる。 ただし、その意匠登録出願について拒絶をすべき旨の最初の査定の謄本の送達があつた日から三月を経過した後又はその意匠登録出願の日から三年を経過した後（その意匠登録出願について拒絶をすべき旨の最初の査定の謄本の送達があつた日から三月以内の期間を除く。）は、この限りでない。`,
toku46j3k: `特第四十六条3項{出願の変更}　前項ただし書に規定する三月の期間は、意匠法第六十八条第一項において準用するこの法律第四条の規定により意匠法第四十六条第一項に規定する期間が延長されたときは、その延長された期間を限り、延長されたものとみなす。`,
toku46j4k: `特第四十六条4項{出願の変更}　第一項又は第二項の規定による出願の変更があつたときは、もとの出願は、取り下げたものとみなす。`,
toku46j5k: `特第四十六条5項{出願の変更}　第一項の規定による出願の変更をする者がその責めに帰することができない理由により同項ただし書に規定する期間内にその出願の変更をすることができないとき、又は第二項の規定による出願の変更をする者がその責めに帰することができない理由により同項ただし書に規定する三年の期間内にその出願の変更をすることができないときは、これらの規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でこれらの規定に規定する期間の経過後六月以内にその出願の変更をすることができる。`,
toku46j6k: `特第四十六条6項{出願の変更}　第四十四条第二項から第四項までの規定は、第一項又は第二項の規定による出願の変更の場合に準用する。`,
toku46no2j1k: `特第四十六条の二1項{実用新案登録に基づく特許出願}　実用新案権者は、次に掲げる場合を除き、経済産業省令で定めるところにより、自己の実用新案登録に基づいて特許出願をすることができる。 この場合においては、その実用新案権を放棄しなければならない。\n　　1号　その実用新案登録に係る実用新案登録出願の日から三年を経過したとき。\n　　2号　その実用新案登録に係る実用新案登録出願又はその実用新案登録について、実用新案登録出願人又は実用新案権者から実用新案法第十二条第一項に規定する実用新案技術評価（次号において単に「実用新案技術評価」という。）の請求があつたとき。\n　　3号　その実用新案登録に係る実用新案登録出願又はその実用新案登録について、実用新案登録出願人又は実用新案権者でない者がした実用新案技術評価の請求に係る実用新案法第十三条第二項の規定による最初の通知を受けた日から三十日を経過したとき。\n　　4号　その実用新案登録について請求された実用新案法第三十七条第一項の実用新案登録無効審判について、同法第三十九条第一項の規定により最初に指定された期間を経過したとき。`,
toku46no2j2k: `特第四十六条の二2項{実用新案登録に基づく特許出願}　前項（\${toku46no2j1k}）の規定による特許出願は、その願書に添付した明細書、特許請求の範囲又は図面に記載した事項が当該特許出願の基礎とされた実用新案登録の願書に添付した明細書、実用新案登録請求の範囲又は図面に記載した事項の範囲内にあるものに限り、その実用新案登録に係る実用新案登録出願の時にしたものとみなす。 ただし、その特許出願が第二十九条の二（\${toku29no2j}）に規定する他の特許出願又は実用新案法第三条の二（\${jitsu3no2j}）に規定する特許出願に該当する場合におけるこれらの規定の適用並びに第三十条第三項、第三十六条の二第二項ただし書及び第四十八条の三第二項の規定の適用については、この限りでない。`,
toku46no2j3k: `特第四十六条の二3項{実用新案登録に基づく特許出願}　第一項の規定による特許出願をする者がその責めに帰することができない理由により同項第一号又は第三号に規定する期間を経過するまでにその特許出願をすることができないときは、これらの規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でこれらの規定に規定する期間の経過後六月以内にその特許出願をすることができる。`,
toku46no2j4k: `特第四十六条の二4項{実用新案登録に基づく特許出願}　実用新案権者は、専用実施権者、質権者又は実用新案法第十一条第三項において準用するこの法律第三十五条第一項、実用新案法第十八条第三項において準用するこの法律第七十七条第四項若しくは実用新案法第十九条第一項の規定による通常実施権者があるときは、これらの者の承諾を得た場合に限り、第一項の規定による特許出願をすることができる。`,
toku46no2j5k: `特第四十六条の二5項{実用新案登録に基づく特許出願}　第四十四条第三項及び第四項の規定は、第一項の規定による特許出願をする場合に準用する。`,
toku47j1k: `特第四十七条1項{審査官による審査}　特許庁長官は、審査官に特許出願を審査させなければならない。`,
toku47j2k: `特第四十七条2項{審査官による審査}　審査官の資格は、政令で定める。`,
toku48j: `特第四十八条{審査官の除斥}　第百三十九条（第六号及び第七号を除く。）の規定は、審査官について準用する。`,
toku48no2j: `特第四十八条の二1項{特許出願の審査}　特許出願の審査は、その特許出願についての出願審査の請求をまつて行なう。`,
toku48no3j1k: `特第四十八条の三1項{出願審査の請求}　特許出願があつたときは、何人も、その日から三年以内に、特許庁長官にその特許出願について出願審査の請求をすることができる。`,
toku48no3j2k: `特第四十八条の三2項{出願審査の請求}　第四十四条第一項の規定による特許出願の分割に係る新たな特許出願、第四十六条第一項若しくは第二項の規定による出願の変更に係る特許出願又は第四十六条の二第一項の規定による実用新案登録に基づく特許出願については、前項の期間の経過後であつても、その特許出願の分割、出願の変更又は実用新案登録に基づく特許出願の日から三十日以内に限り、出願審査の請求をすることができる。`,
toku48no3j3k: `特第四十八条の三3項{出願審査の請求}　出願審査の請求は、取り下げることができない。`,
toku48no3j4k: `特第四十八条の三4項{出願審査の請求}　第一項の規定により出願審査の請求をすることができる期間内に出願審査の請求がなかつたときは、この特許出願は、取り下げたものとみなす。`,
toku48no3j5k: `特第四十八条の三5項{出願審査の請求}　前項の規定により取り下げられたものとみなされた特許出願の出願人は、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、出願審査の請求をすることができる。 ただし、故意に、第一項に規定する期間内にその特許出願について出願審査の請求をしなかつたと認められる場合は、この限りでない。`,
toku48no3j6k: `特第四十八条の三6項{出願審査の請求}　前項の規定によりされた出願審査の請求は、第一項に規定する期間が満了する時に特許庁長官にされたものとみなす。`,
toku48no3j7k: `特第四十八条の三7項{出願審査の請求}　前三項の規定は、第二項に規定する期間内に出願審査の請求がなかつた場合に準用する。`,
toku48no3j8k: `特第四十八条の三8項{出願審査の請求}　第五項（前項において準用する場合を含む。以下この項において同じ。）の規定により特許出願について出願審査の請求をした場合において、その特許出願について特許権の設定の登録があつたときは、その特許出願が第四項（前項において準用する場合を含む。）の規定により取り下げられたものとみなされた旨が掲載された特許公報の発行後その特許出願について第五項の規定による出願審査の請求があつた旨が掲載された特許公報の発行前に善意に日本国内において当該発明の実施である事業をしている者又はその事業の準備をしている者は、その実施又は準備をしている発明及び事業の目的の範囲内において、その特許権について通常実施権を有する。`,
toku48no4j: `特第四十八条の四1項{出願審査の請求}　出願審査の請求をしようとする者は、次に掲げる事項を記載した請求書を特許庁長官に提出しなければならない。\n　　1号　請求人の氏名又は名称及び住所又は居所\n　　2号　出願審査の請求に係る特許出願の表示`,
toku48no5j1k: `特第四十八条の五1項{出願審査の請求}　特許庁長官は、出願公開前に出願審査の請求があつたときは出願公開の際又はその後遅滞なく、出願公開後に出願審査の請求があつたときはその後遅滞なく、その旨を特許公報に掲載しなければならない。`,
toku48no5j2k: `特第四十八条の五2項{出願審査の請求}　特許庁長官は、特許出願人でない者から出願審査の請求があつたときは、その旨を特許出願人に通知しなければならない。`,
toku48no6j: `特第四十八条の六1項{優先審査}　特許庁長官は、出願公開後に特許出願人でない者が業として特許出願に係る発明を実施していると認める場合において必要があるときは、審査官にその特許出願を他の特許出願に優先して審査させることができる。`,
toku48no7j: `特第四十八条の七1項{文献公知発明に係る情報の記載についての通知}　審査官は、特許出願が第三十六条第四項第二号に規定する要件を満たしていないと認めるときは、特許出願人に対し、その旨を通知し、相当の期間を指定して、意見書を提出する機会を与えることができる。`,
toku49j: `特第四十九条{拒絶の査定}　審査官は、特許出願が次の各号のいずれかに該当するときは、その特許出願について拒絶をすべき旨の査定をしなければならない。\n　　1号　その特許出願の願書に添付した明細書、特許請求の範囲又は図面についてした補正が第十七条の二第三項又は第四項に規定する要件を満たしていないとき。\n　　2号　その特許出願に係る発明が第二十五条、第二十九条、第二十九条の二、第三十二条、第三十八条又は第三十九条第一項から第四項までの規定により特許をすることができないものであるとき。\n　　3号　その特許出願に係る発明が条約の規定により特許をすることができないものであるとき。\n　　4号　その特許出願が第三十六条第四項第一号若しくは第六項又は第三十七条に規定する要件を満たしていないとき。\n　　5号　前条の規定による通知をした場合であつて、その特許出願が明細書についての補正又は意見書の提出によつてもなお第三十六条第四項第二号に規定する要件を満たすこととならないとき。\n　　6号　その特許出願が外国語書面出願である場合において、当該特許出願の願書に添付した明細書、特許請求の範囲又は図面に記載した事項が外国語書面に記載した事項の範囲内にないとき。\n　　7号　その特許出願人がその発明について特許を受ける権利を有していないとき。`,
toku50j: `特第五十条{拒絶理由の通知}　審査官は、拒絶をすべき旨の査定をしようとするときは、特許出願人に対し、拒絶の理由を通知し、相当の期間を指定して、意見書を提出する機会を与えなければならない。 ただし、第十七条の二第一項第一号又は第三号に掲げる場合（同項第一号に掲げる場合にあつては、拒絶の理由の通知と併せて次条の規定による通知をした場合に限る。）において、第五十三条第一項の規定による却下の決定をするときは、この限りでない。`,
toku50no2j: `特第五十条の二1項{既に通知された拒絶理由と同一である旨の通知}　審査官は、前条の規定により特許出願について拒絶の理由を通知しようとする場合において、当該拒絶の理由が、他の特許出願（当該特許出願と当該他の特許出願の少なくともいずれか一方に第四十四条第二項の規定が適用されたことにより当該特許出願と同時にされたこととなつているものに限る。）についての前条（第百五十九条第二項（第百七十四条第二項において準用する場合を含む。）及び第百六十三条第二項において準用する場合を含む。）の規定による通知（当該特許出願についての出願審査の請求前に当該特許出願の出願人がその内容を知り得る状態になかつたものを除く。）に係る拒絶の理由と同一であるときは、その旨を併せて通知しなければならない。`,
toku51j: `特第五十一条{特許査定}　審査官は、特許出願について拒絶の理由を発見しないときは、特許をすべき旨の査定をしなければならない。`,
toku52j1k: `特第五十二条1項{査定の方式}　査定は、文書をもつて行い、かつ、理由を付さなければならない。`,
toku52j2k: `特第五十二条2項{査定の方式}　特許庁長官は、査定があつたときは、査定の謄本を特許出願人に送達しなければならない。`,
toku53j1k: `特第五十三条1項{補正の却下}　第十七条の二第一項第一号又は第三号に掲げる場合（同項第一号に掲げる場合にあつては、拒絶の理由の通知と併せて第五十条の二の規定による通知をした場合に限る。）において、願書に添付した明細書、特許請求の範囲又は図面についてした補正が第十七条の二第三項から第六項までの規定に違反しているものと特許をすべき旨の査定の謄本の送達前に認められたときは、審査官は、決定をもつてその補正を却下しなければならない。`,
toku53j2k: `特第五十三条2項{補正の却下}　前項の規定による却下の決定は、文書をもつて行い、かつ、理由を付さなければならない。`,
toku53j3k: `特第五十三条3項{補正の却下}　第一項の規定による却下の決定に対しては、不服を申し立てることができない。 ただし、拒絶査定不服審判を請求した場合における審判においては、この限りでない。`,
toku54j1k: `特第五十四条1項{訴訟との関係}　審査において必要があると認めるときは、特許異議の申立てについての決定若しくは審決が確定し、又は訴訟手続が完結するまでその手続を中止することができる。`,
toku54j2k: `特第五十四条2項{訴訟との関係}　訴えの提起又は仮差押命令若しくは仮処分命令の申立てがあつた場合において、必要があると認めるときは、裁判所は、査定が確定するまでその訴訟手続を中止することができる。`,
toku64j1k: `特第六十四条1項{出願公開}　特許庁長官は、特許出願の日から一年六月を経過したときは、特許掲載公報の発行をしたものを除き、その特許出願について出願公開をしなければならない。 次条第一項に規定する出願公開の請求があつたときも、同様とする。`,
toku64j2k: `特第六十四条2項{出願公開}　出願公開は、次に掲げる事項を特許公報に掲載することにより行う。 ただし、第四号から第六号までに掲げる事項については、当該事項を特許公報に掲載することが公の秩序又は善良の風俗を害するおそれがあると特許庁長官が認めるときは、この限りでない。\n　　1号　特許出願人の氏名又は名称及び住所又は居所\n　　2号　特許出願の番号及び年月日\n　　3号　発明者の氏名及び住所又は居所\n　　4号　願書に添付した明細書及び特許請求の範囲に記載した事項並びに図面の内容\n　　5号　願書に添付した要約書に記載した事項\n　　6号　外国語書面出願にあつては、外国語書面及び外国語要約書面に記載した事項\n　　7号　出願公開の番号及び年月日\n　　8号　前各号に掲げるもののほか、必要な事項`,
toku64j3k: `特第六十四条3項{出願公開}　特許庁長官は、願書に添付した要約書の記載が第三十六条第七項の規定に適合しないときその他必要があると認めるときは、前項第五号の要約書に記載した事項に代えて、自ら作成した事項を特許公報に掲載することができる。`,
toku64no2j1k: `特第六十四条の二1項{出願公開の請求}　特許出願人は、次に掲げる場合を除き、特許庁長官に、その特許出願について出願公開の請求をすることができる。\n　　1号　その特許出願が出願公開されている場合\n　　2号　その特許出願が第四十三条第一項、第四十三条の二第一項（第四十三条の三第三項において準用する場合を含む。）又は第四十三条の三第一項若しくは第二項の規定による優先権の主張を伴う特許出願であつて、第四十三条第二項（第四十三条の二第二項（第四十三条の三第三項において準用する場合を含む。）及び第四十三条の三第三項において準用する場合を含む。）に規定する優先権証明書類等及び第四十三条第五項（第四十三条の二第二項（第四十三条の三第三項において準用する場合を含む。）及び第四十三条の三第三項において準用する場合を含む。）に規定する書面が特許庁長官に提出されていないものである場合\n　　3号　その特許出願が外国語書面出願であつて第三十六条の二第二項に規定する外国語書面の翻訳文が特許庁長官に提出されていないものである場合`,
toku64no2j2k: `特第六十四条の二2項{出願公開の請求}　出願公開の請求は、取り下げることができない。`,
toku64no3j: `特第六十四条の三1項{出願公開の請求}　出願公開の請求をしようとする特許出願人は、次に掲げる事項を記載した請求書を特許庁長官に提出しなければならない。\n　　1号　請求人の氏名又は名称及び住所又は居所\n　　2号　出願公開の請求に係る特許出願の表示`,
toku65j1k: `特第六十五条1項{出願公開の効果等}　特許出願人は、出願公開があつた後に特許出願に係る発明の内容を記載した書面を提示して警告をしたときは、その警告後特許権の設定の登録前に業としてその発明を実施した者に対し、その発明が特許発明である場合にその実施に対し受けるべき金銭の額に相当する額の補償金の支払を請求することができる。 当該警告をしない場合においても、出願公開がされた特許出願に係る発明であることを知つて特許権の設定の登録前に業としてその発明を実施した者に対しては、同様とする。`,
toku65j2k: `特第六十五条2項{出願公開の効果等}　前項の規定による請求権は、特許権の設定の登録があつた後でなければ、行使することができない。`,
toku65j3k: `特第六十五条3項{出願公開の効果等}　特許出願人は、その仮専用実施権者又は仮通常実施権者が、その設定行為で定めた範囲内において当該特許出願に係る発明を実施した場合については、第一項に規定する補償金の支払を請求することができない。`,
toku65j4k: `特第六十五条4項{出願公開の効果等}　第一項の規定による請求権の行使は、特許権の行使を妨げない。`,
toku65j5k: `特第六十五条5項{出願公開の効果等}　出願公開後に特許出願が放棄され、取り下げられ、若しくは却下されたとき、特許出願について拒絶をすべき旨の査定若しくは審決が確定したとき、第百十二条第六項の規定により特許権が初めから存在しなかつたものとみなされたとき（更に第百十二条の二第二項の規定により特許権が初めから存在していたものとみなされたときを除く。）、第百十四条第二項の取消決定が確定したとき、又は第百二十五条ただし書の場合を除き特許を無効にすべき旨の審決が確定したときは、第一項の請求権は、初めから生じなかつたものとみなす。`,
toku65j6k: `特第六十五条6項{出願公開の効果等}　第百一条、第百四条から第百四条の三まで、第百五条から第百五条の二の十二まで、第百五条の四から第百五条の七まで及び第百六十八条第三項から第六項まで並びに民法（明治二十九年法律第八十九号）第七百十九条及び第七百二十四条（不法行為）の規定は、第一項の規定による請求権を行使する場合に準用する。 この場合において、当該請求権を有する者が特許権の設定の登録前に当該特許出願に係る発明の実施の事実及びその実施をした者を知つたときは、同条第一号中「被害者又はその法定代理人が損害及び加害者を知った時」とあるのは、「特許権の設定の登録の日」と読み替えるものとする。`,
toku66j1k: `特第六十六条1項{特許権の設定の登録}　特許権は、設定の登録により発生する。`,
toku66j2k: `特第六十六条2項{特許権の設定の登録}　第百七条第一項の規定による第一年から第三年までの各年分の特許料の納付又はその納付の免除若しくは猶予があつたときは、特許権の設定の登録をする。`,
toku66j3k: `特第六十六条3項{特許権の設定の登録}　前項の登録があつたときは、次に掲げる事項を特許公報に掲載しなければならない。 ただし、第五号に掲げる事項については、その特許出願について出願公開がされているときは、この限りでない。\n　　1号　特許権者の氏名又は名称及び住所又は居所\n　　2号　特許出願の番号及び年月日\n　　3号　発明者の氏名及び住所又は居所\n　　4号　願書に添付した明細書及び特許請求の範囲に記載した事項並びに図面の内容\n　　5号　願書に添付した要約書に記載した事項\n　　6号　特許番号及び設定の登録の年月日\n　　7号　前各号に掲げるもののほか、必要な事項`,
toku66j4k: `特第六十六条4項{特許権の設定の登録}　第六十四条第三項の規定は、前項の規定により同項第五号の要約書に記載した事項を特許公報に掲載する場合に準用する。`,
toku67j1k: `特第六十七条1項{存続期間}　特許権の存続期間は、特許出願の日から二十年をもつて終了する。`,
toku67j2k: `特第六十七条2項{存続期間}　前項に規定する存続期間は、特許権の設定の登録が特許出願の日から起算して五年を経過した日又は出願審査の請求があつた日から起算して三年を経過した日のいずれか遅い日（以下「基準日」という。）以後にされたときは、延長登録の出願により延長することができる。`,
toku67j3k: `特第六十七条3項{存続期間}　前項の規定により延長することができる期間は、基準日から特許権の設定の登録の日までの期間に相当する期間から、次の各号に掲げる期間を合算した期間（これらの期間のうち重複する期間がある場合には、当該重複する期間を合算した期間を除いた期間）に相当する期間を控除した期間（以下「延長可能期間」という。）を超えない範囲内の期間とする。\n　　1号　その特許出願に係るこの法律（第三十九条第六項及び第五十条を除く。）、実用新案法若しくは工業所有権に関する手続等の特例に関する法律（平成二年法律第三十号）又はこれらの法律に基づく命令の規定による通知又は命令（特許庁長官又は審査官が行うものに限る。）があつた場合において当該通知又は命令を受けた場合に執るべき手続が執られたときにおける当該通知又は命令があつた日から当該執るべき手続が執られた日までの期間\n　　2号　その特許出願に係るこの法律又はこの法律に基づく命令（次号、第五号及び第十号において「特許法令」という。）の規定による手続を執るべき期間の延長があつた場合における当該手続を執るべき期間が経過した日から当該手続をした日までの期間\n　　3号　その特許出願に係る特許法令の規定による手続であつて当該手続を執るべき期間の定めがあるものについて特許法令の規定により出願人が当該手続を執るべき期間の経過後であつても当該手続を執ることができる場合において当該手続をしたときにおける当該手続を執るべき期間が経過した日から当該手続をした日までの期間\n　　4号　その特許出願に係るこの法律若しくは工業所有権に関する手続等の特例に関する法律又はこれらの法律に基づく命令（第八号及び第九号において「特許法関係法令」という。）の規定による処分又は通知について出願人の申出その他の行為により当該処分又は通知を保留した場合における当該申出その他の行為があつた日から当該処分又は通知を保留する理由がなくなつた日までの期間\n　　5号　その特許出願に係る特許法令の規定による特許料又は手数料の納付について当該特許料又は手数料の軽減若しくは免除又は納付の猶予の決定があつた場合における当該軽減若しくは免除又は納付の猶予に係る申請があつた日から当該決定があつた日までの期間\n　　6号　その特許出願に係る第三十八条の四第七項の規定による明細書等補完書の取下げがあつた場合における当該明細書等補完書が同条第三項の規定により提出された日から同条第七項の規定により当該明細書等補完書が取り下げられた日までの期間\n　　7号　その特許出願に係る拒絶査定不服審判の請求があつた場合における次のイからハまでに掲げる区分に応じて当該イからハまでに定める期間\n　　8号　その特許出願に係る特許法関係法令の規定による処分について行政不服審査法（平成二十六年法律第六十八号）の規定による審査請求に対する裁決が確定した場合における当該審査請求の日から当該裁決の謄本の送達があつた日までの期間\n　　9号　その特許出願に係る特許法関係法令の規定による処分について行政事件訴訟法（昭和三十七年法律第百三十九号）の規定による訴えの判決が確定した場合における当該訴えの提起の日から当該訴えの判決が確定した日までの期間\n　　10号　その特許出願に係る特許法令の規定による手続が中断し、又は中止した場合における当該手続が中断し、又は中止した期間`,
toku67j4k: `特第六十七条4項{存続期間}　第一項に規定する存続期間（第二項の規定により延長されたときは、その延長の期間を加えたもの。第六十七条の五第三項ただし書、第六十八条の二及び第百七条第一項において同じ。）は、その特許発明の実施について安全性の確保等を目的とする法律の規定による許可その他の処分であつて当該処分の目的、手続等からみて当該処分を的確に行うには相当の期間を要するものとして政令で定めるものを受けることが必要であるために、その特許発明の実施をすることができない期間があつたときは、五年を限度として、延長登録の出願により延長することができる。`,
toku67no2j1k: `特第六十七条の二1項{存続期間の延長登録}　前条第二項の延長登録の出願をしようとする者は、次に掲げる事項を記載した願書を特許庁長官に提出しなければならない。\n　　1号　出願人の氏名又は名称及び住所又は居所\n　　2号　特許番号\n　　3号　延長を求める期間\n　　4号　特許出願の番号及び年月日\n　　5号　出願審査の請求があつた年月日`,
toku67no2j2k: `特第六十七条の二2項{存続期間の延長登録}　前項の願書には、経済産業省令で定めるところにより、同項第三号に掲げる期間の算定の根拠を記載した書面を添付しなければならない。`,
toku67no2j3k: `特第六十七条の二3項{存続期間の延長登録}　前条第二項の延長登録の出願は、特許権の設定の登録の日から三月（出願をする者がその責めに帰することができない理由により当該期間内に出願をすることができないときは、その理由がなくなつた日から十四日（在外者にあつては、二月）を経過する日までの期間（当該期間が九月を超えるときは、九月））以内にしなければならない。 ただし、同条第一項に規定する存続期間の満了後は、することができない。`,
toku67no2j4k: `特第六十七条の二4項{存続期間の延長登録}　特許権が共有に係るときは、各共有者は、他の共有者と共同でなければ、前条第二項の延長登録の出願をすることができない。`,
toku67no2j5k: `特第六十七条の二5項{存続期間の延長登録}　前条第二項の延長登録の出願があつたときは、同条第一項に規定する存続期間は、延長されたものとみなす。 ただし、その出願について拒絶をすべき旨の査定が確定し、又は次条第三項の延長登録があつたときは、この限りでない。`,
toku67no2j6k: `特第六十七条の二6項{存続期間の延長登録}　前条第二項の延長登録の出願があつたときは、第一項各号に掲げる事項を特許公報に掲載しなければならない。`,
toku67no3j1k: `特第六十七条の三1項{存続期間の延長登録}　審査官は、第六十七条第二項の延長登録の出願が次の各号のいずれかに該当するときは、その出願について拒絶をすべき旨の査定をしなければならない。\n　　1号　その特許権の設定の登録が基準日以後にされていないとき。\n　　2号　その延長を求める期間がその特許権の存続期間に係る延長可能期間を超えているとき。\n　　3号　その出願をした者が当該特許権者でないとき。\n　　4号　その出願が前条第四項に規定する要件を満たしていないとき。`,
toku67no3j2k: `特第六十七条の三2項{存続期間の延長登録}　審査官は、第六十七条第二項の延長登録の出願について拒絶の理由を発見しないときは、延長登録をすべき旨の査定をしなければならない。`,
toku67no3j3k: `特第六十七条の三3項{存続期間の延長登録}　前項の査定があつたときは、延長登録をする。`,
toku67no3j4k: `特第六十七条の三4項{存続期間の延長登録}　前項の延長登録があつたときは、次に掲げる事項を特許公報に掲載しなければならない。\n　　1号　特許権者の氏名又は名称及び住所又は居所\n　　2号　特許番号\n　　3号　第六十七条第二項の延長登録の出願の番号及び年月日\n　　4号　延長登録の年月日\n　　5号　延長の期間\n　　6号　特許出願の番号及び年月日\n　　7号　出願審査の請求があつた年月日`,
toku67no4j: `特第六十七条の四1項{存続期間の延長登録}　第四十七条第一項、第五十条、第五十二条及び第百三十九条（第七号を除く。）の規定は、第六十七条第二項の延長登録の出願の審査について準用する。 この場合において、第百三十九条第六号中「不服を申し立てられた」とあるのは、「第六十七条第二項の延長登録の出願があつた特許権に係る特許出願の」と読み替えるものとする。`,
toku67no5j1k: `特第六十七条の五1項{存続期間の延長登録}　第六十七条第四項の延長登録の出願をしようとする者は、次に掲げる事項を記載した願書を特許庁長官に提出しなければならない。\n　　1号　出願人の氏名又は名称及び住所又は居所\n　　2号　特許番号\n　　3号　延長を求める期間（五年以下の期間に限る。）\n　　4号　第六十七条第四項の政令で定める処分の内容`,
toku67no5j2k: `特第六十七条の五2項{存続期間の延長登録}　前項の願書には、経済産業省令で定めるところにより、延長の理由を記載した資料を添付しなければならない。`,
toku67no5j3k: `特第六十七条の五3項{存続期間の延長登録}　第六十七条第四項の延長登録の出願は、同項の政令で定める処分を受けた日から政令で定める期間内にしなければならない。 ただし、同条第一項に規定する存続期間の満了後は、することができない。`,
toku67no5j4k: `特第六十七条の五4項{存続期間の延長登録}　第六十七条の二第四項から第六項までの規定は、第六十七条第四項の延長登録の出願について準用する。 この場合において、第六十七条の二第五項ただし書中「次条第三項」とあるのは「第六十七条の七第三項」と、同条第六項中「第一項各号」とあるのは「第六十七条の五第一項各号」と読み替えるものとする。`,
toku67no6j1k: `特第六十七条の六1項{存続期間の延長登録}　第六十七条第四項の延長登録の出願をしようとする者は、同条第一項に規定する存続期間の満了前六月の前日までに同条第四項の政令で定める処分を受けることができないと見込まれるときは、次に掲げる事項を記載した書面をその日までに特許庁長官に提出しなければならない。\n　　1号　出願をしようとする者の氏名又は名称及び住所又は居所\n　　2号　特許番号\n　　3号　第六十七条第四項の政令で定める処分`,
toku67no6j2k: `特第六十七条の六2項{存続期間の延長登録}　前項の規定により提出すべき書面を提出しないときは、第六十七条第一項に規定する存続期間の満了前六月以後に同条第四項の延長登録の出願をすることができない。`,
toku67no6j3k: `特第六十七条の六3項{存続期間の延長登録}　第一項に規定する書面が提出されたときは、同項各号に掲げる事項を特許公報に掲載しなければならない。`,
toku67no6j4k: `特第六十七条の六4項{存続期間の延長登録}　第一項の規定により同項に規定する書面を提出する者がその責めに帰することができない理由により同項に規定する日までにその書面を提出することができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、一月）以内で同項に規定する日の後二月以内にその書面を特許庁長官に提出することができる。`,
toku67no7j1k: `特第六十七条の七1項{存続期間の延長登録}　審査官は、第六十七条第四項の延長登録の出願が次の各号のいずれかに該当するときは、その出願について拒絶をすべき旨の査定をしなければならない。\n　　1号　その特許発明の実施に第六十七条第四項の政令で定める処分を受けることが必要であつたとは認められないとき。\n　　2号　その特許権者又はその特許権についての専用実施権若しくは通常実施権を有する者が第六十七条第四項の政令で定める処分を受けていないとき。\n　　3号　その延長を求める期間がその特許発明の実施をすることができなかつた期間を超えているとき。\n　　4号　その出願をした者が当該特許権者でないとき。\n　　5号　その出願が第六十七条の五第四項において準用する第六十七条の二第四項に規定する要件を満たしていないとき。`,
toku67no7j2k: `特第六十七条の七2項{存続期間の延長登録}　審査官は、第六十七条第四項の延長登録の出願について拒絶の理由を発見しないときは、延長登録をすべき旨の査定をしなければならない。`,
toku67no7j3k: `特第六十七条の七3項{存続期間の延長登録}　前項の査定があつたときは、延長登録をする。`,
toku67no7j4k: `特第六十七条の七4項{存続期間の延長登録}　前項の延長登録があつたときは、次に掲げる事項を特許公報に掲載しなければならない。\n　　1号　特許権者の氏名又は名称及び住所又は居所\n　　2号　特許番号\n　　3号　第六十七条第四項の延長登録の出願の番号及び年月日\n　　4号　延長登録の年月日\n　　5号　延長の期間\n　　6号　第六十七条第四項の政令で定める処分の内容`,
toku67no8j: `特第六十七条の八1項{存続期間の延長登録}　第六十七条の四前段の規定は、第六十七条第四項の延長登録の出願の審査について準用する。 この場合において、第六十七条の四前段中「第七号」とあるのは、「第六号及び第七号」と読み替えるものとする。`,
toku68j: `特第六十八条{特許権の効力}　特許権者は、業として特許発明の実施をする権利を専有する。 ただし、その特許権について専用実施権を設定したときは、専用実施権者がその特許発明の実施をする権利を専有する範囲については、この限りでない。`,
toku68no2j: `特第六十八条の二1項{第六十七条第四項の規定により存続期間が延長された場合の特許権の効力}　第六十七条第四項の規定により同条第一項に規定する存続期間が延長された場合（第六十七条の五第四項において準用する第六十七条の二第五項本文の規定により延長されたものとみなされた場合を含む。）の当該特許権の効力は、その延長登録の理由となつた第六十七条第四項の政令で定める処分の対象となつた物（その処分においてその物の使用される特定の用途が定められている場合にあつては、当該用途に使用されるその物）についての当該特許発明の実施以外の行為には、及ばない。`,
toku69j1k: `特第六十九条1項{特許権の効力が及ばない範囲}　特許権の効力は、試験又は研究のためにする特許発明の実施には、及ばない。`,
toku69j2k: `特第六十九条2項{特許権の効力が及ばない範囲}　特許権の効力は、次に掲げる物には、及ばない。\n　　1号　単に日本国内を通過するに過ぎない船舶若しくは航空機又はこれらに使用する機械、器具、装置その他の物\n　　2号　特許出願の時から日本国内にある物`,
toku69j3k: `特第六十九条3項{特許権の効力が及ばない範囲}　二以上の医薬（人の病気の診断、治療、処置又は予防のため使用する物をいう。以下この項において同じ。）を混合することにより製造されるべき医薬の発明又は二以上の医薬を混合して医薬を製造する方法の発明に係る特許権の効力は、医師又は歯科医師の処方せんにより調剤する行為及び医師又は歯科医師の処方せんにより調剤する医薬には、及ばない。`,
toku70j1k: `特第七十条1項{特許発明の技術的範囲}　特許発明の技術的範囲は、願書に添付した特許請求の範囲の記載に基づいて定めなければならない。`,
toku70j2k: `特第七十条2項{特許発明の技術的範囲}　前項の場合においては、願書に添付した明細書の記載及び図面を考慮して、特許請求の範囲に記載された用語の意義を解釈するものとする。`,
toku70j3k: `特第七十条3項{特許発明の技術的範囲}　前二項の場合においては、願書に添付した要約書の記載を考慮してはならない。`,
toku71j1k: `特第七十一条1項{特許発明の技術的範囲}　特許発明の技術的範囲については、特許庁に対し、判定を求めることができる。`,
toku71j2k: `特第七十一条2項{特許発明の技術的範囲}　特許庁長官は、前項の規定による求があつたときは、三名の審判官を指定して、その判定をさせなければならない。`,
toku71j3k: `特第七十一条3項{特許発明の技術的範囲}　第百三十一条第一項、第百三十一条の二第一項本文、第百三十二条第一項及び第二項、第百三十三条、第百三十三条の二、第百三十四条第一項、第三項及び第四項、第百三十五条、第百三十六条第一項及び第二項、第百三十七条第二項、第百三十八条、第百三十九条（第六号及び第七号を除く。）、第百四十条から第百四十四条まで、第百四十四条の二第一項及び第三項から第五項まで、第百四十五条第二項から第七項まで、第百四十六条、第百四十七条第一項及び第二項、第百五十条第一項から第五項まで、第百五十一条から第百五十四条まで、第百五十五条第一項、第百五十七条並びに第百六十九条第三項、第四項及び第六項の規定は、第一項の判定について準用する。 この場合において、第百三十五条中「審決」とあるのは「決定」と、第百四十五条第二項中「前項に規定する審判以外の審判」とあるのは「判定の審理」と、同条第五項ただし書中「公の秩序又は善良の風俗を害するおそれがあるとき」とあるのは「審判長が必要があると認めるとき」と、第百五十一条中「第百四十七条」とあるのは「第百四十七条第一項及び第二項」と、第百五十五条第一項中「審決が確定するまで」とあるのは「判定の謄本が送達されるまで」と読み替えるものとする。`,
toku71j4k: `特第七十一条4項{特許発明の技術的範囲}　前項において読み替えて準用する第百三十五条の規定による決定に対しては、不服を申し立てることができない。`,
toku71no2j1k: `特第七十一条の二1項{特許発明の技術的範囲}　特許庁長官は、裁判所から特許発明の技術的範囲について鑑定の嘱託があつたときは、三名の審判官を指定して、その鑑定をさせなければならない。`,
toku71no2j2k: `特第七十一条の二2項{特許発明の技術的範囲}　第百三十六条第一項及び第二項、第百三十七条第二項並びに第百三十八条の規定は、前項の鑑定の嘱託に準用する。`,
toku72j: `特第七十二条{他人の特許発明等との関係}　特許権者、専用実施権者又は通常実施権者は、その特許発明がその特許出願の日前の出願に係る他人の特許発明、登録実用新案若しくは登録意匠若しくはこれに類似する意匠を利用するものであるとき、又はその特許権がその特許出願の日前の出願に係る他人の意匠権若しくは商標権と抵触するときは、業としてその特許発明の実施をすることができない。`,
toku73j1k: `特第七十三条1項{共有に係る特許権}　特許権が共有に係るときは、各共有者は、他の共有者の同意を得なければ、その持分を譲渡し、又はその持分を目的として質権を設定することができない。`,
toku73j2k: `特第七十三条2項{共有に係る特許権}　特許権が共有に係るときは、各共有者は、契約で別段の定をした場合を除き、他の共有者の同意を得ないでその特許発明の実施をすることができる。`,
toku73j3k: `特第七十三条3項{共有に係る特許権}　特許権が共有に係るときは、各共有者は、他の共有者の同意を得なければ、その特許権について専用実施権を設定し、又は他人に通常実施権を許諾することができない。`,
toku74j1k: `特第七十四条1項{特許権の移転の特例}　特許が第百二十三条第一項第二号に規定する要件に該当するとき（その特許が第三十八条の規定に違反してされたときに限る。）又は同項第六号に規定する要件に該当するときは、当該特許に係る発明について特許を受ける権利を有する者は、経済産業省令で定めるところにより、その特許権者に対し、当該特許権の移転を請求することができる。`,
toku74j2k: `特第七十四条2項{特許権の移転の特例}　前項の規定による請求に基づく特許権の移転の登録があつたときは、その特許権は、初めから当該登録を受けた者に帰属していたものとみなす。 当該特許権に係る発明についての第六十五条第一項又は第百八十四条の十第一項の規定による請求権についても、同様とする。`,
toku74j3k: `特第七十四条3項{特許権の移転の特例}　共有に係る特許権について第一項の規定による請求に基づきその持分を移転する場合においては、前条第一項の規定は、適用しない。`,
toku75j: `特第七十五条{特許権の移転の特例}　削除`,
toku76j: `特第七十六条{相続人がない場合の特許権の消滅}　特許権は、民法第九百五十二条第二項の期間内に相続人である権利を主張する者がないときは、消滅する。`,
toku77j1k: `特第七十七条1項{専用実施権}　特許権者は、その特許権について専用実施権を設定することができる。`,
toku77j2k: `特第七十七条2項{専用実施権}　専用実施権者は、設定行為で定めた範囲内において、業としてその特許発明の実施をする権利を専有する。`,
toku77j3k: `特第七十七条3項{専用実施権}　専用実施権は、実施の事業とともにする場合、特許権者の承諾を得た場合及び相続その他の一般承継の場合に限り、移転することができる。`,
toku77j4k: `特第七十七条4項{専用実施権}　専用実施権者は、特許権者の承諾を得た場合に限り、その専用実施権について質権を設定し、又は他人に通常実施権を許諾することができる。`,
toku77j5k: `特第七十七条5項{専用実施権}　第七十三条の規定は、専用実施権に準用する。`,
toku78j1k: `特第七十八条1項{通常実施権}　特許権者は、その特許権について他人に通常実施権を許諾することができる。`,
toku78j2k: `特第七十八条2項{通常実施権}　通常実施権者は、この法律の規定により又は設定行為で定めた範囲内において、業としてその特許発明の実施をする権利を有する。`,
toku79j: `特第七十九条{先使用による通常実施権}　特許出願に係る発明の内容を知らないで自らその発明をし、又は特許出願に係る発明の内容を知らないでその発明をした者から知得して、特許出願の際現に日本国内においてその発明の実施である事業をしている者又はその事業の準備をしている者は、その実施又は準備をしている発明及び事業の目的の範囲内において、その特許出願に係る特許権について通常実施権を有する。`,
toku79no2j1k: `特第七十九条の二1項{特許権の移転の登録前の実施による通常実施権}　第七十四条第一項の規定による請求に基づく特許権の移転の登録の際現にその特許権、その特許権についての専用実施権又はその特許権若しくは専用実施権についての通常実施権を有していた者であつて、その特許権の移転の登録前に、特許が第百二十三条第一項第二号に規定する要件に該当すること（その特許が第三十八条の規定に違反してされたときに限る。）又は同項第六号に規定する要件に該当することを知らないで、日本国内において当該発明の実施である事業をしているもの又はその事業の準備をしているものは、その実施又は準備をしている発明及び事業の目的の範囲内において、その特許権について通常実施権を有する。`,
toku79no2j2k: `特第七十九条の二2項{特許権の移転の登録前の実施による通常実施権}　当該特許権者は、前項の規定により通常実施権を有する者から相当の対価を受ける権利を有する。`,
toku80j1k: `特第八十条1項{無効審判の請求登録前の実施による通常実施権}　次の各号のいずれかに該当する者であつて、特許無効審判の請求の登録前に、特許が第百二十三条第一項各号のいずれかに規定する要件に該当することを知らないで、日本国内において当該発明の実施である事業をしているもの又はその事業の準備をしているものは、その実施又は準備をしている発明及び事業の目的の範囲内において、その特許を無効にした場合における特許権又はその際現に存する専用実施権について通常実施権を有する。\n　　1号　同一の発明についての二以上の特許のうち、その一を無効にした場合における原特許権者\n　　2号　特許を無効にして同一の発明について正当権利者に特許をした場合における原特許権者\n　　3号　前二号に掲げる場合において、特許無効審判の請求の登録の際現にその無効にした特許に係る特許権についての専用実施権又はその特許権若しくは専用実施権についての通常実施権を有する者`,
toku80j2k: `特第八十条2項{無効審判の請求登録前の実施による通常実施権}　当該特許権者又は専用実施権者は、前項の規定により通常実施権を有する者から相当の対価を受ける権利を有する。`,
toku81j: `特第八十一条{意匠権の存続期間満了後の通常実施権}　特許出願の日前又はこれと同日の意匠登録出願に係る意匠権がその特許出願に係る特許権と抵触する場合において、その意匠権の存続期間が満了したときは、その原意匠権者は、原意匠権の範囲内において、当該特許権又はその意匠権の存続期間の満了の際現に存する専用実施権について通常実施権を有する。`,
toku82j1k: `特第八十二条1項{意匠権の存続期間満了後の通常実施権}　特許出願の日前又はこれと同日の意匠登録出願に係る意匠権がその特許出願に係る特許権と抵触する場合において、その意匠権の存続期間が満了したときは、その満了の際現にその意匠権についての専用実施権又はその意匠権若しくは専用実施権についての通常実施権を有する者は、原権利の範囲内において、当該特許権又はその意匠権の存続期間の満了の際現に存する専用実施権について通常実施権を有する。`,
toku82j2k: `特第八十二条2項{意匠権の存続期間満了後の通常実施権}　当該特許権者又は専用実施権者は、前項の規定により通常実施権を有する者から相当の対価を受ける権利を有する。`,
toku83j1k: `特第八十三条1項{不実施の場合の通常実施権の設定の裁定}　特許発明の実施が継続して三年以上日本国内において適当にされていないときは、その特許発明の実施をしようとする者は、特許権者又は専用実施権者に対し通常実施権の許諾について協議を求めることができる。 ただし、その特許発明に係る特許出願の日から四年を経過していないときは、この限りでない。`,
toku83j2k: `特第八十三条2項{不実施の場合の通常実施権の設定の裁定}　前項の協議が成立せず、又は協議をすることができないときは、その特許発明の実施をしようとする者は、特許庁長官の裁定を請求することができる。`,
toku84j: `特第八十四条{答弁書の提出}　特許庁長官は、前条第二項の裁定の請求があつたときは、請求書の副本をその請求に係る特許権者又は専用実施権者その他その特許に関し登録した権利を有する者に送達し、相当の期間を指定して、答弁書を提出する機会を与えなければならない。`,
toku84no2j: `特第八十四条の二1項{通常実施権者の意見の陳述}　第八十三条第二項の裁定の請求があつたときは、その特許に関し通常実施権を有する者は、前条に規定する期間内に限り、その裁定の請求について意見を述べることができる。`,
toku85j1k: `特第八十五条1項{審議会の意見の聴取等}　特許庁長官は、第八十三条第二項の裁定をしようとするときは、審議会等（国家行政組織法（昭和二十三年法律第百二十号）第八条に規定する機関をいう。）で政令で定めるものの意見を聴かなければならない。`,
toku85j2k: `特第八十五条2項{審議会の意見の聴取等}　特許庁長官は、その特許発明の実施が適当にされていないことについて正当な理由があるときは、通常実施権を設定すべき旨の裁定をすることができない。`,
toku86j1k: `特第八十六条1項{裁定の方式}　第八十三条第二項の裁定は、文書をもつて行い、かつ、理由を附さなければならない。`,
toku86j2k: `特第八十六条2項{裁定の方式}　通常実施権を設定すべき旨の裁定においては、次に掲げる事項を定めなければならない。\n　　1号　通常実施権を設定すべき範囲\n　　2号　対価の額並びにその支払の方法及び時期`,
toku87j1k: `特第八十七条1項{裁定の謄本の送達}　特許庁長官は、第八十三条第二項の裁定をしたときは、裁定の謄本を当事者、当事者以外の者であつてその特許に関し登録した権利を有するもの及び第八十四条の二の規定により意見を述べた通常実施権者に送達しなければならない。`,
toku87j2k: `特第八十七条2項{裁定の謄本の送達}　当事者に対し前項の規定により通常実施権を設定すべき旨の裁定の謄本の送達があつたときは、裁定で定めるところにより、当事者間に協議が成立したものとみなす。`,
toku88j: `特第八十八条{対価の供託}　第八十六条第二項第二号の対価を支払うべき者は、次に掲げる場合は、その対価を供託しなければならない。\n　　1号　対価の弁済の提供をした場合において、その対価を受けるべき者がその受領を拒んだとき。\n　　2号　その対価を受けるべき者がこれを受領することができないとき。\n　　3号　その対価について第百八十三条第一項の訴えの提起があつたとき。\n　　4号　当該特許権又は専用実施権を目的とする質権が設定されているとき。 ただし、質権者の承諾を得たときは、この限りでない。`,
toku89j: `特第八十九条{裁定の失効}　通常実施権の設定を受けようとする者が第八十三条第二項の裁定で定める支払の時期までに対価（対価を定期に又は分割して支払うべきときは、その最初に支払うべき分）の支払又は供託をしないときは、通常実施権を設定すべき旨の裁定は、その効力を失う。`,
toku90j1k: `特第九十条1項{裁定の取消し}　特許庁長官は、第八十三条第二項の規定により通常実施権を設定すべき旨の裁定をした後に、裁定の理由の消滅その他の事由により当該裁定を維持することが適当でなくなつたとき、又は通常実施権の設定を受けた者が適当にその特許発明の実施をしないときは、利害関係人の請求により又は職権で、裁定を取り消すことができる。`,
toku90j2k: `特第九十条2項{裁定の取消し}　第八十四条、第八十四条の二、第八十五条第一項、第八十六条第一項及び第八十七条第一項の規定は前項の規定による裁定の取消しに、第八十五条第二項の規定は通常実施権の設定を受けた者が適当にその特許発明の実施をしない場合の前項の規定による裁定の取消しに準用する。`,
toku91j: `特第九十一条{裁定の取消し}　前条第一項の規定による裁定の取消があつたときは、通常実施権は、その後消滅する。`,
toku91no2j: `特第九十一条の二1項{裁定についての不服の理由の制限}　第八十三条第二項の規定による裁定についての行政不服審査法の規定による審査請求においては、その裁定で定める対価についての不服をその裁定についての不服の理由とすることができない。`,
toku92j1k: `特第九十二条1項{自己の特許発明の実施をするための通常実施権の設定の裁定}　特許権者又は専用実施権者は、その特許発明が第七十二条に規定する場合に該当するときは、同条の他人に対しその特許発明の実施をするための通常実施権又は実用新案権若しくは意匠権についての通常実施権の許諾について協議を求めることができる。`,
toku92j2k: `特第九十二条2項{自己の特許発明の実施をするための通常実施権の設定の裁定}　前項の協議を求められた第七十二条の他人は、その協議を求めた特許権者又は専用実施権者に対し、これらの者がその協議により通常実施権又は実用新案権若しくは意匠権についての通常実施権の許諾を受けて実施をしようとする特許発明の範囲内において、通常実施権の許諾について協議を求めることができる。`,
toku92j3k: `特第九十二条3項{自己の特許発明の実施をするための通常実施権の設定の裁定}　第一項の協議が成立せず、又は協議をすることができないときは、特許権者又は専用実施権者は、特許庁長官の裁定を請求することができる。`,
toku92j4k: `特第九十二条4項{自己の特許発明の実施をするための通常実施権の設定の裁定}　第二項の協議が成立せず、又は協議をすることができない場合において、前項の裁定の請求があつたときは、第七十二条の他人は、第七項において準用する第八十四条の規定によりその者が答弁書を提出すべき期間として特許庁長官が指定した期間内に限り、特許庁長官の裁定を請求することができる。`,
toku92j5k: `特第九十二条5項{自己の特許発明の実施をするための通常実施権の設定の裁定}　特許庁長官は、第三項又は前項の場合において、当該通常実施権を設定することが第七十二条の他人又は特許権者若しくは専用実施権者の利益を不当に害することとなるときは、当該通常実施権を設定すべき旨の裁定をすることができない。`,
toku92j6k: `特第九十二条6項{自己の特許発明の実施をするための通常実施権の設定の裁定}　特許庁長官は、前項に規定する場合のほか、第四項の場合において、第三項の裁定の請求について通常実施権を設定すべき旨の裁定をしないときは、当該通常実施権を設定すべき旨の裁定をすることができない。`,
toku92j7k: `特第九十二条7項{自己の特許発明の実施をするための通常実施権の設定の裁定}　第八十四条、第八十四条の二、第八十五条第一項及び第八十六条から前条までの規定は、第三項又は第四項の裁定に準用する。`,
toku93j1k: `特第九十三条1項{公共の利益のための通常実施権の設定の裁定}　特許発明の実施が公共の利益のため特に必要であるときは、その特許発明の実施をしようとする者は、特許権者又は専用実施権者に対し通常実施権の許諾について協議を求めることができる。`,
toku93j2k: `特第九十三条2項{公共の利益のための通常実施権の設定の裁定}　前項の協議が成立せず、又は協議をすることができないときは、その特許発明の実施をしようとする者は、経済産業大臣の裁定を請求することができる。`,
toku93j3k: `特第九十三条3項{公共の利益のための通常実施権の設定の裁定}　第八十四条、第八十四条の二、第八十五条第一項及び第八十六条から第九十一条の二までの規定は、前項の裁定に準用する。`,
toku94j1k: `特第九十四条1項{通常実施権の移転等}　通常実施権は、第八十三条第二項、第九十二条第三項若しくは第四項若しくは前条第二項、実用新案法第二十二条第三項又は意匠法第三十三条第三項の裁定による通常実施権を除き、実施の事業とともにする場合、特許権者（専用実施権についての通常実施権にあつては、特許権者及び専用実施権者）の承諾を得た場合及び相続その他の一般承継の場合に限り、移転することができる。`,
toku94j2k: `特第九十四条2項{通常実施権の移転等}　通常実施権者は、第八十三条第二項、第九十二条第三項若しくは第四項若しくは前条第二項、実用新案法第二十二条第三項又は意匠法第三十三条第三項の裁定による通常実施権を除き、特許権者（専用実施権についての通常実施権にあつては、特許権者及び専用実施権者）の承諾を得た場合に限り、その通常実施権について質権を設定することができる。`,
toku94j3k: `特第九十四条3項{通常実施権の移転等}　第八十三条第二項又は前条第二項の裁定による通常実施権は、実施の事業とともにする場合に限り、移転することができる。`,
toku94j4k: `特第九十四条4項{通常実施権の移転等}　第九十二条第三項、実用新案法第二十二条第三項又は意匠法第三十三条第三項の裁定による通常実施権は、その通常実施権者の当該特許権、実用新案権又は意匠権が実施の事業とともに移転したときはこれらに従つて移転し、その特許権、実用新案権又は意匠権が実施の事業と分離して移転したとき、又は消滅したときは消滅する。`,
toku94j5k: `特第九十四条5項{通常実施権の移転等}　第九十二条第四項の裁定による通常実施権は、その通常実施権者の当該特許権、実用新案権又は意匠権に従つて移転し、その特許権、実用新案権又は意匠権が消滅したときは消滅する。`,
toku94j6k: `特第九十四条6項{通常実施権の移転等}　第七十三条第一項の規定は、通常実施権に準用する。`,
toku95j: `特第九十五条{質権}　特許権、専用実施権又は通常実施権を目的として質権を設定したときは、質権者は、契約で別段の定をした場合を除き、当該特許発明の実施をすることができない。`,
toku96j: `特第九十六条{質権}　特許権、専用実施権又は通常実施権を目的とする質権は、特許権、専用実施権若しくは通常実施権の対価又は特許発明の実施に対しその特許権者若しくは専用実施権者が受けるべき金銭その他の物に対しても、行うことができる。 ただし、その払渡又は引渡前に差押をしなければならない。`,
toku97j1k: `特第九十七条1項{特許権等の放棄}　特許権者は、専用実施権者又は質権者があるときは、これらの者の承諾を得た場合に限り、その特許権を放棄することができる。`,
toku97j2k: `特第九十七条2項{特許権等の放棄}　専用実施権者は、質権者又は第七十七条第四項の規定による通常実施権者があるときは、これらの者の承諾を得た場合に限り、その専用実施権を放棄することができる。`,
toku97j3k: `特第九十七条3項{特許権等の放棄}　通常実施権者は、質権者があるときは、その承諾を得た場合に限り、その通常実施権を放棄することができる。`,
toku98j1k: `特第九十八条1項{登録の効果}　次に掲げる事項は、登録しなければ、その効力を生じない。\n　　1号　特許権の移転（相続その他の一般承継によるものを除く。）、信託による変更、放棄による消滅又は処分の制限\n　　2号　専用実施権の設定、移転（相続その他の一般承継によるものを除く。）、変更、消滅（混同又は特許権の消滅によるものを除く。）又は処分の制限\n　　3号　特許権又は専用実施権を目的とする質権の設定、移転（相続その他の一般承継によるものを除く。）、変更、消滅（混同又は担保する債権の消滅によるものを除く。）又は処分の制限`,
toku98j2k: `特第九十八条2項{登録の効果}　前項各号の相続その他の一般承継の場合は、遅滞なく、その旨を特許庁長官に届け出なければならない。`,
toku99j: `特第九十九条{通常実施権の対抗力}　通常実施権は、その発生後にその特許権若しくは専用実施権又はその特許権についての専用実施権を取得した者に対しても、その効力を有する。`,
toku100j1k: `特第百条1項{差止請求権}　特許権者又は専用実施権者は、自己の特許権又は専用実施権を侵害する者又は侵害するおそれがある者に対し、その侵害の停止又は予防を請求することができる。`,
toku100j2k: `特第百条2項{差止請求権}　特許権者又は専用実施権者は、前項の規定による請求をするに際し、侵害の行為を組成した物（物を生産する方法の特許発明にあつては、侵害の行為により生じた物を含む。第百二条第一項において同じ。）の廃棄、侵害の行為に供した設備の除却その他の侵害の予防に必要な行為を請求することができる。`,
toku101j: `特第百一条{侵害とみなす行為}　次に掲げる行為は、当該特許権又は専用実施権を侵害するものとみなす。\n　　1号　特許が物の発明についてされている場合において、業として、その物の生産にのみ用いる物の生産、譲渡等若しくは輸入又は譲渡等の申出をする行為\n　　2号　特許が物の発明についてされている場合において、その物の生産に用いる物（日本国内において広く一般に流通しているものを除く。）であつてその発明による課題の解決に不可欠なものにつき、その発明が特許発明であること及びその物がその発明の実施に用いられることを知りながら、業として、その生産、譲渡等若しくは輸入又は譲渡等の申出をする行為\n　　3号　特許が物の発明についてされている場合において、その物を業としての譲渡等又は輸出のために所持する行為\n　　4号　特許が方法の発明についてされている場合において、業として、その方法の使用にのみ用いる物の生産、譲渡等若しくは輸入又は譲渡等の申出をする行為\n　　5号　特許が方法の発明についてされている場合において、その方法の使用に用いる物（日本国内において広く一般に流通しているものを除く。）であつてその発明による課題の解決に不可欠なものにつき、その発明が特許発明であること及びその物がその発明の実施に用いられることを知りながら、業として、その生産、譲渡等若しくは輸入又は譲渡等の申出をする行為\n　　6号　特許が物を生産する方法の発明についてされている場合において、その方法により生産した物を業としての譲渡等又は輸出のために所持する行為`,
toku102j1k: `特第百二条1項{損害の額の推定等}　特許権者又は専用実施権者が故意又は過失により自己の特許権又は専用実施権を侵害した者に対しその侵害により自己が受けた損害の賠償を請求する場合において、その者がその侵害の行為を組成した物を譲渡したときは、次の各号に掲げる額の合計額を、特許権者又は専用実施権者が受けた損害の額とすることができる。\n　　1号　特許権者又は専用実施権者がその侵害の行為がなければ販売することができた物の単位数量当たりの利益の額に、自己の特許権又は専用実施権を侵害した者が譲渡した物の数量（次号において「譲渡数量」という。）のうち当該特許権者又は専用実施権者の実施の能力に応じた数量（同号において「実施相応数量」という。）を超えない部分（その全部又は一部に相当する数量を当該特許権者又は専用実施権者が販売することができないとする事情があるときは、当該事情に相当する数量（同号において「特定数量」という。）を控除した数量）を乗じて得た額\n　　2号　譲渡数量のうち実施相応数量を超える数量又は特定数量がある場合（特許権者又は専用実施権者が、当該特許権者の特許権についての専用実施権の設定若しくは通常実施権の許諾又は当該専用実施権者の専用実施権についての通常実施権の許諾をし得たと認められない場合を除く。）におけるこれらの数量に応じた当該特許権又は専用実施権に係る特許発明の実施に対し受けるべき金銭の額に相当する額`,
toku102j2k: `特第百二条2項{損害の額の推定等}　特許権者又は専用実施権者が故意又は過失により自己の特許権又は専用実施権を侵害した者に対しその侵害により自己が受けた損害の賠償を請求する場合において、その者がその侵害の行為により利益を受けているときは、その利益の額は、特許権者又は専用実施権者が受けた損害の額と推定する。`,
toku102j3k: `特第百二条3項{損害の額の推定等}　特許権者又は専用実施権者は、故意又は過失により自己の特許権又は専用実施権を侵害した者に対し、その特許発明の実施に対し受けるべき金銭の額に相当する額の金銭を、自己が受けた損害の額としてその賠償を請求することができる。`,
toku102j4k: `特第百二条4項{損害の額の推定等}　裁判所は、第一項第二号及び前項に規定する特許発明の実施に対し受けるべき金銭の額に相当する額を認定するに当たつては、特許権者又は専用実施権者が、自己の特許権又は専用実施権に係る特許発明の実施の対価について、当該特許権又は専用実施権の侵害があつたことを前提として当該特許権又は専用実施権を侵害した者との間で合意をするとしたならば、当該特許権者又は専用実施権者が得ることとなるその対価を考慮することができる。`,
toku102j5k: `特第百二条5項{損害の額の推定等}　第三項の規定は、同項に規定する金額を超える損害の賠償の請求を妨げない。 この場合において、特許権又は専用実施権を侵害した者に故意又は重大な過失がなかつたときは、裁判所は、損害の賠償の額を定めるについて、これを参酌することができる。`,
toku103j: `特第百三条{過失の推定}　他人の特許権又は専用実施権を侵害した者は、その侵害の行為について過失があつたものと推定する。`,
toku104j: `特第百四条{生産方法の推定}　物を生産する方法の発明について特許がされている場合において、その物が特許出願前に日本国内において公然知られた物でないときは、その物と同一の物は、その方法により生産したものと推定する。`,
toku104no2j: `特第百四条の二1項{具体的態様の明示義務}　特許権又は専用実施権の侵害に係る訴訟において、特許権者又は専用実施権者が侵害の行為を組成したものとして主張する物又は方法の具体的態様を否認するときは、相手方は、自己の行為の具体的態様を明らかにしなければならない。 ただし、相手方において明らかにすることができない相当の理由があるときは、この限りでない。`,
toku104no3j1k: `特第百四条の三1項{特許権者等の権利行使の制限}　特許権又は専用実施権の侵害に係る訴訟において、当該特許が特許無効審判により又は当該特許権の存続期間の延長登録が延長登録無効審判により無効にされるべきものと認められるときは、特許権者又は専用実施権者は、相手方に対しその権利を行使することができない。`,
toku104no3j2k: `特第百四条の三2項{特許権者等の権利行使の制限}　前項の規定による攻撃又は防御の方法については、これが審理を不当に遅延させることを目的として提出されたものと認められるときは、裁判所は、申立てにより又は職権で、却下の決定をすることができる。`,
toku104no3j3k: `特第百四条の三3項{特許権者等の権利行使の制限}　第百二十三条第二項の規定は、当該特許に係る発明について特許無効審判を請求することができる者以外の者が第一項の規定による攻撃又は防御の方法を提出することを妨げない。`,
toku104no4j: `特第百四条の四1項{主張の制限}　特許権若しくは専用実施権の侵害又は第六十五条第一項若しくは第百八十四条の十第一項に規定する補償金の支払の請求に係る訴訟の終局判決が確定した後に、次に掲げる決定又は審決が確定したときは、当該訴訟の当事者であつた者は、当該終局判決に対する再審の訴え（当該訴訟を本案とする仮差押命令事件の債権者に対する損害賠償の請求を目的とする訴え並びに当該訴訟を本案とする仮処分命令事件の債権者に対する損害賠償及び不当利得返還の請求を目的とする訴えを含む。）において、当該決定又は審決が確定したことを主張することができない。\n　　1号　当該特許を取り消すべき旨の決定又は無効にすべき旨の審決\n　　2号　当該特許権の存続期間の延長登録を無効にすべき旨の審決\n　　3号　当該特許の願書に添付した明細書、特許請求の範囲又は図面の訂正をすべき旨の決定又は審決であつて政令で定めるもの`,
toku105j1k: `特第百五条1項{書類の提出等}　裁判所は、特許権又は専用実施権の侵害に係る訴訟においては、当事者の申立てにより、当事者に対し、当該侵害行為について立証するため、又は当該侵害の行為による損害の計算をするため必要な書類の提出を命ずることができる。 ただし、その書類の所持者においてその提出を拒むことについて正当な理由があるときは、この限りでない。`,
toku105j2k: `特第百五条2項{書類の提出等}　裁判所は、前項本文の申立てに係る書類が同項本文の書類に該当するかどうか又は同項ただし書に規定する正当な理由があるかどうかの判断をするため必要があると認めるときは、書類の所持者にその提示をさせることができる。 この場合においては、何人も、その提示された書類の開示を求めることができない。`,
toku105j3k: `特第百五条3項{書類の提出等}　裁判所は、前項の場合において、第一項本文の申立てに係る書類が同項本文の書類に該当するかどうか又は同項ただし書に規定する正当な理由があるかどうかについて前項後段の書類を開示してその意見を聴くことが必要であると認めるときは、当事者等（当事者（法人である場合にあつては、その代表者）又は当事者の代理人（訴訟代理人及び補佐人を除く。）、使用人その他の従業者をいう。以下同じ。）、訴訟代理人又は補佐人に対し、当該書類を開示することができる。`,
toku105j4k: `特第百五条4項{書類の提出等}　裁判所は、第二項の場合において、同項後段の書類を開示して専門的な知見に基づく説明を聴くことが必要であると認めるときは、当事者の同意を得て、専門委員（民事訴訟法第一編第五章第二節第一款に規定する専門委員をいう。第百五条の二の六第四項において同じ。）に対し、当該書類を開示することができる。`,
toku105j5k: `特第百五条5項{書類の提出等}　前各項の規定は、特許権又は専用実施権の侵害に係る訴訟における当該侵害行為について立証するため必要な検証の目的の提示について準用する。`,
toku105no2j1k: `特第百五条の二1項{査証人に対する査証の命令}　裁判所は、特許権又は専用実施権の侵害に係る訴訟においては、当事者の申立てにより、立証されるべき事実の有無を判断するため、相手方が所持し、又は管理する書類又は装置その他の物（以下「書類等」という。）について、確認、作動、計測、実験その他の措置をとることによる証拠の収集が必要であると認められる場合において、特許権又は専用実施権を相手方が侵害したことを疑うに足りる相当な理由があると認められ、かつ、申立人が自ら又は他の手段によつては、当該証拠の収集を行うことができないと見込まれるときは、相手方の意見を聴いて、査証人に対し、査証を命ずることができる。 ただし、当該証拠の収集に要すべき時間又は査証を受けるべき当事者の負担が不相当なものとなることその他の事情により、相当でないと認めるときは、この限りでない。`,
toku105no2j2k: `特第百五条の二2項{査証人に対する査証の命令}　査証の申立ては、次に掲げる事項を記載した書面でしなければならない。\n　　1号　特許権又は専用実施権を相手方が侵害したことを疑うに足りる相当な理由があると認められるべき事由\n　　2号　査証の対象とすべき書類等を特定するに足りる事項及び書類等の所在地\n　　3号　立証されるべき事実及びこれと査証により得られる証拠との関係\n　　4号　申立人が自ら又は他の手段によつては、前号に規定する証拠の収集を行うことができない理由\n　　5号　第百五条の二の四第二項の裁判所の許可を受けようとする場合にあつては、当該許可に係る措置及びその必要性`,
toku105no2j3k: `特第百五条の二3項{査証人に対する査証の命令}　裁判所は、第一項の規定による命令をした後において、同項ただし書に規定する事情により査証をすることが相当でないと認められるに至つたときは、その命令を取り消すことができる。`,
toku105no2j4k: `特第百五条の二4項{査証人に対する査証の命令}　査証の命令の申立てについての決定に対しては、即時抗告をすることができる。`,
toku105no2no2j1k: `特第百五条の二の二1項{査証人の指定等}　査証は、査証人がする。`,
toku105no2no2j2k: `特第百五条の二の二2項{査証人の指定等}　査証人は、裁判所が指定する。`,
toku105no2no2j3k: `特第百五条の二の二3項{査証人の指定等}　裁判所は、円滑に査証をするために必要と認められるときは、当事者の申立てにより、執行官に対し、査証人が査証をするに際して必要な援助をすることを命ずることができる。`,
toku105no2no3j1k: `特第百五条の二の三1項{忌避}　査証人について誠実に査証をすることを妨げるべき事情があるときは、当事者は、その査証人が査証をする前に、これを忌避することができる。 査証人が査証をした場合であつても、その後に、忌避の原因が生じ、又は当事者がその原因があることを知つたときは、同様とする。`,
toku105no2no3j2k: `特第百五条の二の三2項{忌避}　民事訴訟法第二百十四条第二項から第四項までの規定は、前項の忌避の申立て及びこれに対する決定について準用する。 この場合において、同条第二項中「受訴裁判所、受命裁判官又は受託裁判官」とあるのは、「裁判所」と読み替えるものとする。`,
toku105no2no4j1k: `特第百五条の二の四1項{査証}　査証人は、第百五条の二第一項の規定による命令が発せられたときは、査証をし、その結果についての報告書（以下「査証報告書」という。）を作成し、これを裁判所に提出しなければならない。`,
toku105no2no4j2k: `特第百五条の二の四2項{査証}　査証人は、査証をするに際し、査証の対象とすべき書類等が所在する査証を受ける当事者の工場、事務所その他の場所（次項及び次条において「工場等」という。）に立ち入り、又は査証を受ける当事者に対し、質問をし、若しくは書類等の提示を求めることができるほか、装置の作動、計測、実験その他査証のために必要な措置として裁判所の許可を受けた措置をとることができる。`,
toku105no2no4j3k: `特第百五条の二の四3項{査証}　執行官は、第百五条の二の二第三項の必要な援助をするに際し、査証の対象とすべき書類等が所在する査証を受ける当事者の工場等に立ち入り、又は査証を受ける当事者に対し、査証人を補助するため、質問をし、若しくは書類等の提示を求めることができる。`,
toku105no2no4j4k: `特第百五条の二の四4項{査証}　前二項の場合において、査証を受ける当事者は、査証人及び執行官に対し、査証に必要な協力をしなければならない。`,
toku105no2no5j: `特第百五条の二の五1項{査証を受ける当事者が工場等への立入りを拒む場合等の効果}　査証を受ける当事者が前条第二項の規定による査証人の工場等への立入りの要求若しくは質問若しくは書類等の提示の要求又は装置の作動、計測、実験その他査証のために必要な措置として裁判所の許可を受けた措置の要求に対し、正当な理由なくこれらに応じないときは、裁判所は、立証されるべき事実に関する申立人の主張を真実と認めることができる。`,
toku105no2no6j1k: `特第百五条の二の六1項{査証報告書の写しの送達等}　裁判所は、査証報告書が提出されたときは、その写しを、査証を受けた当事者に送達しなければならない。`,
toku105no2no6j2k: `特第百五条の二の六2項{査証報告書の写しの送達等}　査証を受けた当事者は、査証報告書の写しの送達を受けた日から二週間以内に、査証報告書の全部又は一部を申立人に開示しないことを申し立てることができる。`,
toku105no2no6j3k: `特第百五条の二の六3項{査証報告書の写しの送達等}　裁判所は、前項の規定による申立てがあつた場合において、正当な理由があると認めるときは、決定で、査証報告書の全部又は一部を申立人に開示しないこととすることができる。`,
toku105no2no6j4k: `特第百五条の二の六4項{査証報告書の写しの送達等}　裁判所は、前項に規定する正当な理由があるかどうかについて査証報告書の全部又は一部を開示してその意見を聴くことが必要であると認めるときは、当事者等、訴訟代理人、補佐人又は専門委員に対し、査証報告書の全部又は一部を開示することができる。 ただし、当事者等、補佐人又は専門委員に対し、査証報告書の全部又は一部を開示するときは、あらかじめ査証を受けた当事者の同意を得なければならない。`,
toku105no2no6j5k: `特第百五条の二の六5項{査証報告書の写しの送達等}　第二項の規定による申立てを却下する決定及び第三項の査証報告書の全部又は一部を開示しないこととする決定に対しては、即時抗告をすることができる。`,
toku105no2no7j1k: `特第百五条の二の七1項{査証報告書の閲覧等}　申立人及び査証を受けた当事者は、前条第二項に規定する期間内に査証を受けた当事者の申立てがなかつたとき、又は同項の規定による申立てについての裁判が確定したときは、裁判所書記官に対し、同条第三項の規定により全部を開示しないこととされた場合を除き、査証報告書（同項の規定により一部を開示しないこととされた場合にあつては、当該一部の記載を除く。）の閲覧若しくは謄写又はその正本、謄本若しくは抄本の交付を請求することができる。`,
toku105no2no7j2k: `特第百五条の二の七2項{査証報告書の閲覧等}　前項に規定する場合のほか、何人も、その提出された査証報告書の閲覧若しくは謄写、その正本、謄本若しくは抄本の交付又はその複製を求めることができない。`,
toku105no2no7j3k: `特第百五条の二の七3項{査証報告書の閲覧等}　民事訴訟法第九十一条第四項及び第五項の規定は、第一項に規定する査証報告書について準用する。 この場合において、同条第四項中「前項」とあるのは「特許法第百五条の二の七第一項」と、「当事者又は利害関係を疎明した第三者」とあるのは「申立人又は査証を受けた当事者」と読み替えるものとする。`,
toku105no2no8j1k: `特第百五条の二の八1項{査証人の証言拒絶権}　査証人又は査証人であつた者が査証に関して知得した秘密に関する事項について証人として尋問を受ける場合には、その証言を拒むことができる。`,
toku105no2no8j2k: `特第百五条の二の八2項{査証人の証言拒絶権}　民事訴訟法第百九十七条第二項の規定は、前項の場合に準用する。`,
toku105no2no9j: `特第百五条の二の九1項{査証人の旅費等}　査証人に関する旅費、日当及び宿泊料並びに査証料及び査証に必要な費用については、その性質に反しない限り、民事訴訟費用等に関する法律（昭和四十六年法律第四十号）中これらに関する規定の例による。`,
toku105no2no10j: `特第百五条の二の十1項{最高裁判所規則への委任}　この法律に定めるもののほか、第百五条の二から前条までの規定の実施に関し必要な事項は、最高裁判所規則で定める。`,
toku105no2no11j1k: `特第百五条の二の十一1項{第三者の意見}　民事訴訟法第六条第一項各号に定める裁判所は、特許権又は専用実施権の侵害に係る訴訟の第一審において、当事者の申立てにより、必要があると認めるときは、他の当事者の意見を聴いて、広く一般に対し、当該事件に関するこの法律の適用その他の必要な事項について、相当の期間を定めて、意見を記載した書面の提出を求めることができる。`,
toku105no2no11j2k: `特第百五条の二の十一2項{第三者の意見}　民事訴訟法第六条第一項各号に定める裁判所が第一審としてした特許権又は専用実施権の侵害に係る訴訟についての終局判決に対する控訴が提起された東京高等裁判所は、当該控訴に係る訴訟において、当事者の申立てにより、必要があると認めるときは、他の当事者の意見を聴いて、広く一般に対し、当該事件に関するこの法律の適用その他の必要な事項について、相当の期間を定めて、意見を記載した書面の提出を求めることができる。`,
toku105no2no11j3k: `特第百五条の二の十一3項{第三者の意見}　当事者は、裁判所書記官に対し、前二項の規定により提出された書面の閲覧若しくは謄写又はその正本、謄本若しくは抄本の交付を請求することができる。`,
toku105no2no11j4k: `特第百五条の二の十一4項{第三者の意見}　民事訴訟法第九十一条第五項の規定は、第一項及び第二項の規定により提出された書面の閲覧及び謄写について準用する。`,
toku105no2no12j: `特第百五条の二の十二1項{損害計算のための鑑定}　特許権又は専用実施権の侵害に係る訴訟において、当事者の申立てにより、裁判所が当該侵害の行為による損害の計算をするため必要な事項について鑑定を命じたときは、当事者は、鑑定人に対し、当該鑑定をするため必要な事項について説明しなければならない。`,
toku105no3j: `特第百五条の三1項{相当な損害額の認定}　特許権又は専用実施権の侵害に係る訴訟において、損害が生じたことが認められる場合において、損害額を立証するために必要な事実を立証することが当該事実の性質上極めて困難であるときは、裁判所は、口頭弁論の全趣旨及び証拠調べの結果に基づき、相当な損害額を認定することができる。`,
toku105no4j1k: `特第百五条の四1項{秘密保持命令}　裁判所は、特許権又は専用実施権の侵害に係る訴訟において、その当事者が保有する営業秘密（不正競争防止法（平成五年法律第四十七号）第二条第六項に規定する営業秘密をいう。以下同じ。）について、次に掲げる事由のいずれにも該当することにつき疎明があつた場合には、当事者の申立てにより、決定で、当事者等、訴訟代理人又は補佐人に対し、当該営業秘密を当該訴訟の追行の目的以外の目的で使用し、又は当該営業秘密に係るこの項の規定による命令を受けた者以外の者に開示してはならない旨を命ずることができる。 ただし、その申立ての時までに当事者等、訴訟代理人又は補佐人が第一号に規定する準備書面の閲読又は同号に規定する証拠の取調べ若しくは開示以外の方法により当該営業秘密を取得し、又は保有していた場合は、この限りでない。\n　　1号　既に提出され若しくは提出されるべき準備書面に当事者の保有する営業秘密が記載され、又は既に取り調べられ若しくは取り調べられるべき証拠（第百五条第三項の規定により開示された書類、第百五条の二の四第一項の規定により提出された査証報告書の全部若しくは一部又は第百五条の七第四項の規定により開示された書面を含む。）の内容に当事者の保有する営業秘密が含まれること。\n　　2号　前号の営業秘密が当該訴訟の追行の目的以外の目的で使用され、又は当該営業秘密が開示されることにより、当該営業秘密に基づく当事者の事業活動に支障を生ずるおそれがあり、これを防止するため当該営業秘密の使用又は開示を制限する必要があること。`,
toku105no4j2k: `特第百五条の四2項{秘密保持命令}　前項の規定による命令（以下「秘密保持命令」という。）の申立ては、次に掲げる事項を記載した書面でしなければならない。\n　　1号　秘密保持命令を受けるべき者\n　　2号　秘密保持命令の対象となるべき営業秘密を特定するに足りる事実\n　　3号　前項各号に掲げる事由に該当する事実`,
toku105no4j3k: `特第百五条の四3項{秘密保持命令}　秘密保持命令が発せられた場合には、その決定書を秘密保持命令を受けた者に送達しなければならない。`,
toku105no4j4k: `特第百五条の四4項{秘密保持命令}　秘密保持命令は、秘密保持命令を受けた者に対する決定書の送達がされた時から、効力を生ずる。`,
toku105no4j5k: `特第百五条の四5項{秘密保持命令}　秘密保持命令の申立てを却下した裁判に対しては、即時抗告をすることができる。`,
toku105no5j1k: `特第百五条の五1項{秘密保持命令の取消し}　秘密保持命令の申立てをした者又は秘密保持命令を受けた者は、訴訟記録の存する裁判所（訴訟記録の存する裁判所がない場合にあつては、秘密保持命令を発した裁判所）に対し、前条第一項に規定する要件を欠くこと又はこれを欠くに至つたことを理由として、秘密保持命令の取消しの申立てをすることができる。`,
toku105no5j2k: `特第百五条の五2項{秘密保持命令の取消し}　秘密保持命令の取消しの申立てについての裁判があつた場合には、その決定書をその申立てをした者及び相手方に送達しなければならない。`,
toku105no5j3k: `特第百五条の五3項{秘密保持命令の取消し}　秘密保持命令の取消しの申立てについての裁判に対しては、即時抗告をすることができる。`,
toku105no5j4k: `特第百五条の五4項{秘密保持命令の取消し}　秘密保持命令を取り消す裁判は、確定しなければその効力を生じない。`,
toku105no5j5k: `特第百五条の五5項{秘密保持命令の取消し}　裁判所は、秘密保持命令を取り消す裁判をした場合において、秘密保持命令の取消しの申立てをした者又は相手方以外に当該秘密保持命令が発せられた訴訟において当該営業秘密に係る秘密保持命令を受けている者があるときは、その者に対し、直ちに、秘密保持命令を取り消す裁判をした旨を通知しなければならない。`,
toku105no6j1k: `特第百五条の六1項{訴訟記録の閲覧等の請求の通知等}　秘密保持命令が発せられた訴訟（すべての秘密保持命令が取り消された訴訟を除く。）に係る訴訟記録につき、民事訴訟法第九十二条第一項の決定があつた場合において、当事者から同項に規定する秘密記載部分の閲覧等の請求があり、かつ、その請求の手続を行つた者が当該訴訟において秘密保持命令を受けていない者であるときは、裁判所書記官は、同項の申立てをした当事者（その請求をした者を除く。第三項において同じ。）に対し、その請求後直ちに、その請求があつた旨を通知しなければならない。`,
toku105no6j2k: `特第百五条の六2項{訴訟記録の閲覧等の請求の通知等}　前項の場合において、裁判所書記官は、同項の請求があつた日から二週間を経過する日までの間（その請求の手続を行つた者に対する秘密保持命令の申立てがその日までにされた場合にあつては、その申立てについての裁判が確定するまでの間）、その請求の手続を行つた者に同項の秘密記載部分の閲覧等をさせてはならない。`,
toku105no6j3k: `特第百五条の六3項{訴訟記録の閲覧等の請求の通知等}　前二項の規定は、第一項の請求をした者に同項の秘密記載部分の閲覧等をさせることについて民事訴訟法第九十二条第一項の申立てをした当事者のすべての同意があるときは、適用しない。`,
toku105no7j1k: `特第百五条の七1項{当事者尋問等の公開停止}　特許権又は専用実施権の侵害に係る訴訟における当事者等が、その侵害の有無についての判断の基礎となる事項であつて当事者の保有する営業秘密に該当するものについて、当事者本人若しくは法定代理人又は証人として尋問を受ける場合においては、裁判所は、裁判官の全員一致により、その当事者等が公開の法廷で当該事項について陳述をすることにより当該営業秘密に基づく当事者の事業活動に著しい支障を生ずることが明らかであることから当該事項について十分な陳述をすることができず、かつ、当該陳述を欠くことにより他の証拠のみによつては当該事項を判断の基礎とすべき特許権又は専用実施権の侵害の有無についての適正な裁判をすることができないと認めるときは、決定で、当該事項の尋問を公開しないで行うことができる。`,
toku105no7j2k: `特第百五条の七2項{当事者尋問等の公開停止}　裁判所は、前項の決定をするに当たつては、あらかじめ、当事者等の意見を聴かなければならない。`,
toku105no7j3k: `特第百五条の七3項{当事者尋問等の公開停止}　裁判所は、前項の場合において、必要があると認めるときは、当事者等にその陳述すべき事項の要領を記載した書面の提示をさせることができる。 この場合においては、何人も、その提示された書面の開示を求めることができない。`,
toku105no7j4k: `特第百五条の七4項{当事者尋問等の公開停止}　裁判所は、前項後段の書面を開示してその意見を聴くことが必要であると認めるときは、当事者等、訴訟代理人又は補佐人に対し、当該書面を開示することができる。`,
toku105no7j5k: `特第百五条の七5項{当事者尋問等の公開停止}　裁判所は、第一項の規定により当該事項の尋問を公開しないで行うときは、公衆を退廷させる前に、その旨を理由とともに言い渡さなければならない。 当該事項の尋問が終了したときは、再び公衆を入廷させなければならない。`,
toku106j: `特第百六条{信用回復の措置}　故意又は過失により特許権又は専用実施権を侵害したことにより特許権者又は専用実施権者の業務上の信用を害した者に対しては、裁判所は、特許権者又は専用実施権者の請求により、損害の賠償に代え、又は損害の賠償とともに、特許権者又は専用実施権者の業務上の信用を回復するのに必要な措置を命ずることができる。`,
toku107j1k: `特第百七条1項{特許料}　特許権の設定の登録を受ける者又は特許権者は、特許料として、特許権の設定の登録の日から<a href="#" class="law-link" data-key="toku67j1k">第六十七条第一項</a>に規定する存続期間（<a href="#" class="law-link" data-key="toku67j4k">同条第四項</a>の規定により延長されたときは、その延長の期間を加えたもの）の満了までの各年について、一件ごとに、六万千六百円を超えない範囲内で政令で定める額に一請求項につき四千八百円を超えない範囲内で政令で定める額を加えた額を納付しなければならない。`,
toku107j2k: `特第百七条2項{特許料}　<a href="#" class="law-link" data-key="toku107j1k">前項</a>の規定は、国に属する特許権には、適用しない。`,
toku107j3k: `特第百七条3項{特許料}　<a href="#" class="law-link" data-key="toku107j1k">第一項</a>の特許料は、特許権が国又は第百九条若しくは第百九条の二の規定若しくは他の法令の規定による特許料の軽減若しくは免除（以下この項において「減免」という。）を受ける者を含む者の共有に係る場合であつて持分の定めがあるときは、第一項の規定にかかわらず、国以外の各共有者ごとに同項に規定する特許料の金額（減免を受ける者にあつては、その減免後の金額）にその持分の割合を乗じて得た額を合算して得た額とし、国以外の者がその額を納付しなければならない。`,
toku107j4k: `特第百七条4項{特許料}　<a href="#" class="law-link" data-key="toku107j3k">前項</a>の規定により算定した特許料の金額に十円未満の端数があるときは、その端数は、切り捨てる。`,
toku107j5k: `特第百七条5項{特許料}　<a href="#" class="law-link" data-key="toku107j1k">第一項</a>の特許料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
toku108j1k: `特第百八条1項{特許料の納付期限}　<a href="#" class="law-link" data-key="toku107j1k">前条第一項</a>の規定による第一年から第三年までの各年分の特許料は、特許をすべき旨の査定又は審決の謄本の送達があつた日から三十日以内に一時に納付しなければならない。`,
toku108j2k: `特第百八条2項{特許料の納付期限}　前条第一項の規定による第四年以後の各年分の特許料は、前年以前に納付しなければならない。 ただし、特許権の存続期間の延長登録をすべき旨の査定又は審決の謄本の送達があつた日（以下この項において「謄本送達日」という。）がその延長登録がないとした場合における特許権の存続期間の満了の日の属する年の末日から起算して前三十日目に当たる日以後であるときは、その年の次の年から謄本送達日の属する年（謄本送達日から謄本送達日の属する年の末日までの日数が三十日に満たないときは、謄本送達日の属する年の次の年）までの各年分の特許料は、謄本送達日から三十日以内に一時に納付しなければならない。`,
toku108j3k: `特第百八条3項{特許料の納付期限}　特許庁長官は、特許料を納付すべき者の請求により、三十日以内を限り、第一項に規定する期間を延長することができる。`,
toku108j4k: `特第百八条4項{特許料の納付期限}　特許料を納付する者がその責めに帰することができない理由により第一項に規定する期間（前項の規定による期間の延長があつたときは、延長後の期間）内にその特許料を納付することができないときは、第一項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその特許料を納付することができる。`,
toku109j: `特第百九条{特許料の減免又は猶予}　特許庁長官は、特許権の設定の登録を受ける者又は特許権者であつて資力を考慮して政令で定める要件に該当する者が、特許料を納付することが困難であると認めるときは、政令で定めるところにより、第百七条第一項の規定により納付すべき特許料を軽減し若しくは免除し、又はその納付を猶予することができる。`,
toku109no2j1k: `特第百九条の二1項{特許料の減免又は猶予}　特許庁長官は、特許権の設定の登録を受ける者又は特許権者であつて、中小企業者、試験研究機関等その他の資力、研究開発及び技術開発を行う能力、産業の発達に対する寄与の程度等を総合的に考慮して政令で定める者に対しては、政令で定めるところにより、第百七条第一項の規定により納付すべき特許料を軽減し若しくは免除し、又はその納付を猶予することができる。`,
toku109no2j2k: `特第百九条の二2項{特許料の減免又は猶予}　前項の「中小企業者」とは、次の各号のいずれかに該当する者をいう。\n　　1号　資本金の額又は出資の総額が三億円以下の会社並びに常時使用する従業員の数が三百人以下の会社及び個人であつて、製造業、建設業、運輸業その他の業種（次号から第四号までに掲げる業種及び第五号の政令で定める業種を除く。）に属する事業を主たる事業として営むもの\n　　2号　資本金の額又は出資の総額が一億円以下の会社並びに常時使用する従業員の数が百人以下の会社及び個人であつて、卸売業（第五号の政令で定める業種を除く。）に属する事業を主たる事業として営むもの\n　　3号　資本金の額又は出資の総額が五千万円以下の会社並びに常時使用する従業員の数が百人以下の会社及び個人であつて、サービス業（第五号の政令で定める業種を除く。）に属する事業を主たる事業として営むもの\n　　4号　資本金の額又は出資の総額が五千万円以下の会社並びに常時使用する従業員の数が五十人以下の会社及び個人であつて、小売業（次号の政令で定める業種を除く。）に属する事業を主たる事業として営むもの\n　　5号　資本金の額又は出資の総額がその業種ごとに政令で定める金額以下の会社並びに常時使用する従業員の数がその業種ごとに政令で定める数以下の会社及び個人であつて、その政令で定める業種に属する事業を主たる事業として営むもの\n　　6号　企業組合\n　　7号　協業組合\n　　8号　事業協同組合、事業協同小組合、商工組合、協同組合連合会その他の特別の法律により設立された組合及びその連合会であつて、政令で定めるもの\n　　9号　特定非営利活動法人（特定非営利活動促進法（平成十年法律第七号）第二条第二項に規定する特定非営利活動法人をいう。）であつて、常時使用する従業員の数が三百人（小売業を主たる事業とする事業者については五十人、卸売業又はサービス業を主たる事業とする事業者については百人）以下のもの`,
toku109no2j3k: `特第百九条の二3項{特許料の減免又は猶予}　第一項の「試験研究機関等」とは、次の各号のいずれかに該当する者をいう。\n　　1号　学校教育法（昭和二十二年法律第二十六号）第一条に規定する大学（次号において「大学」という。）の学長、副学長、学部長、教授、准教授、助教、講師、助手若しくはその他の職員のうち専ら研究に従事する者、同条に規定する高等専門学校（同号及び第四号において「高等専門学校」という。）の校長、教授、准教授、助教、講師、助手若しくはその他の職員のうち専ら研究に従事する者又は国立大学法人法（平成十五年法律第百十二号）第二条第三項に規定する大学共同利用機関法人（次号において「大学共同利用機関法人」という。）の長若しくはその職員のうち専ら研究に従事する者\n　　2号　大学若しくは高等専門学校を設置する者又は大学共同利用機関法人\n　　3号　大学等における技術に関する研究成果の民間事業者への移転の促進に関する法律（平成十年法律第五十二号）第五条第二項に規定する承認事業者\n　　4号　独立行政法人（独立行政法人通則法（平成十一年法律第百三号）第二条第一項に規定する独立行政法人をいう。）であつて、試験研究に関する業務を行うもの（次号において「試験研究独立行政法人」という。）のうち高等専門学校を設置する者以外のものとして政令で定めるもの\n　　5号　試験研究独立行政法人であつて政令で定めるもの（以下この号において「特定試験研究独立行政法人」という。）における技術に関する研究成果について、当該研究成果に係る特定試験研究独立行政法人が保有する特許権又は特許を受ける権利の譲渡を受け、当該特許権又は当該特許を受ける権利に基づいて取得した特許権についての譲渡、専用実施権の設定その他の行為により、当該研究成果の活用を行おうとする民間事業者に対し移転する事業を行う者\n　　6号　公設試験研究機関（地方公共団体に置かれる試験所、研究所その他の機関（学校教育法第二条第二項に規定する公立学校を除く。）であつて、試験研究に関する業務を行うものをいう。）を設置する者\n　　7号　試験研究地方独立行政法人（地方独立行政法人（地方独立行政法人法（平成十五年法律第百十八号）第二条第一項に規定する地方独立行政法人をいう。）のうち同法第六十八条第一項に規定する公立大学法人以外のものであつて、試験研究に関する業務を行うものをいう。）`,
toku110j1k: `特第百十条1項{特許料を納付すべき者以外の者による特許料の納付}　利害関係人その他の特許料を納付すべき者以外の者は、納付すべき者の意に反しても、特許料を納付することができる。`,
toku110j2k: `特第百十条2項{特許料を納付すべき者以外の者による特許料の納付}　前項の規定により特許料を納付した者は、納付すべき者が現に利益を受ける限度においてその費用の償還を請求することができる。`,
toku111j1k: `特第百十一条1項{既納の特許料の返還}　既納の特許料は、次に掲げるものに限り、納付した者の請求により返還する。\n　　1号　過誤納の特許料\n　　2号　第百十四条第二項の取消決定又は特許を無効にすべき旨の審決が確定した年の翌年以後の各年分の特許料\n　　3号　特許権の存続期間の延長登録を無効にすべき旨の審決が確定した年の翌年以後の各年分の特許料（当該延長登録がないとした場合における存続期間の満了の日の属する年の翌年以後のものに限る。）`,
toku111j2k: `特第百十一条2項{既納の特許料の返還}　前項の規定による特許料の返還は、同項第一号の特許料については納付した日から一年、同項第二号及び第三号の特許料については第百十四条第二項の取消決定又は審決が確定した日から六月を経過した後は、請求することができない。`,
toku111j3k: `特第百十一条3項{既納の特許料の返還}　第一項の規定による特許料の返還を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
toku112j1k: `特第百十二条1項{特許料の追納}　特許権者は、第百八条第二項に規定する期間又は第百九条若しくは第百九条の二の規定による納付の猶予後の期間内に特許料を納付することができないときは、その期間が経過した後であつても、その期間の経過後六月以内にその特許料を追納することができる。`,
toku112j2k: `特第百十二条2項{特許料の追納}　前項の規定により特許料を追納する特許権者は、第百七条第一項の規定により納付すべき特許料のほか、その特許料と同額の割増特許料を納付しなければならない。 ただし、当該特許権者がその責めに帰することができない理由により第百八条第二項に規定する期間又は第百九条若しくは第百九条の二の規定による納付の猶予後の期間内にその特許料を納付することができないときは、その割増特許料を納付することを要しない。`,
toku112j3k: `特第百十二条3項{特許料の追納}　前項の割増特許料の納付は、経済産業省令で定めるところにより、特許印紙をもつてしなければならない。 ただし、経済産業省令で定める場合には、経済産業省令で定めるところにより、現金をもつて納めることができる。`,
toku112j4k: `特第百十二条4項{特許料の追納}　特許権者が第一項の規定により特許料を追納することができる期間内に、第百八条第二項本文に規定する期間内に納付すべきであつた特許料及び第二項の規定により納付すべき割増特許料を納付しないときは、その特許権は、同条第二項本文に規定する期間の経過の時に遡つて消滅したものとみなす。`,
toku112j5k: `特第百十二条5項{特許料の追納}　特許権者が第一項の規定により特許料を追納することができる期間内に第百八条第二項ただし書に規定する特許料及び第二項の規定により納付すべき割増特許料を納付しないときは、その特許権は、当該延長登録がないとした場合における特許権の存続期間の満了の日の属する年の経過の時に遡つて消滅したものとみなす。`,
toku112j6k: `特第百十二条6項{特許料の追納}　特許権者が第一項の規定により特許料を追納することができる期間内に第百九条又は第百九条の二の規定により納付が猶予された特許料及び第二項の規定により納付すべき割増特許料を納付しないときは、その特許権は、初めから存在しなかつたものとみなす。`,
toku112no2j1k: `特第百十二条の二1項{特許料の追納による特許権の回復}　前条第四項若しくは第五項の規定により消滅したものとみなされた特許権又は同条第六項の規定により初めから存在しなかつたものとみなされた特許権の原特許権者は、経済産業省令で定める期間内に限り、経済産業省令で定めるところにより、同条第四項から第六項までに規定する特許料及び割増特許料を追納することができる。 ただし、故意に、同条第一項の規定により特許料を追納することができる期間内にその特許料及び割増特許料を納付しなかつたと認められる場合は、この限りでない。`,
toku112no2j2k: `特第百十二条の二2項{特許料の追納による特許権の回復}　前項の規定による特許料及び割増特許料の追納があつたときは、その特許権は、第百八条第二項本文に規定する期間の経過の時若しくは存続期間の満了の日の属する年の経過の時にさかのぼつて存続していたもの又は初めから存在していたものとみなす。`,
toku112no3j1k: `特第百十二条の三1項{回復した特許権の効力の制限}　前条第二項の規定により特許権が回復した場合において、その特許が物の発明についてされているときは、その特許権の効力は、第百十二条第一項の規定により特許料を追納することができる期間の経過後特許権の回復の登録前に輸入し、又は日本国内において生産し、若しくは取得した当該物には、及ばない。`,
toku112no3j2k: `特第百十二条の三2項{回復した特許権の効力の制限}　前条第二項の規定により回復した特許権の効力は、第百十二条第一項の規定により特許料を追納することができる期間の経過後特許権の回復の登録前における次に掲げる行為には、及ばない。\n　　1号　当該発明の実施\n　　2号　特許が物の発明についてされている場合において、その物の生産に用いる物の生産、譲渡等若しくは輸入又は譲渡等の申出をした行為\n　　3号　特許が物の発明についてされている場合において、その物を譲渡等又は輸出のために所持した行為\n　　4号　特許が方法の発明についてされている場合において、その方法の使用に用いる物の生産、譲渡等若しくは輸入又は譲渡等の申出をした行為\n　　5号　特許が物を生産する方法の発明についてされている場合において、その方法により生産した物を譲渡等又は輸出のために所持した行為`,
toku113j: `特第百十三条{特許異議の申立て}　何人も、特許掲載公報の発行の日から六月以内に限り、特許庁長官に、特許が次の各号のいずれかに該当することを理由として特許異議の申立てをすることができる。 この場合において、二以上の請求項に係る特許については、請求項ごとに特許異議の申立てをすることができる。\n　　1号　その特許が第十七条の二第三項に規定する要件を満たしていない補正をした特許出願（外国語書面出願を除く。）に対してされたこと。\n　　2号　その特許が第二十五条、第二十九条、第二十九条の二、第三十二条又は第三十九条第一項から第四項までの規定に違反してされたこと。\n　　3号　その特許が条約に違反してされたこと。\n　　4号　その特許が第三十六条第四項第一号又は第六項（第四号を除く。）に規定する要件を満たしていない特許出願に対してされたこと。\n　　5号　外国語書面出願に係る特許の願書に添付した明細書、特許請求の範囲又は図面に記載した事項が外国語書面に記載した事項の範囲内にないこと。`,
toku114j1k: `特第百十四条1項{決定}　特許異議の申立てについての審理及び決定は、三人又は五人の審判官の合議体が行う。`,
toku114j2k: `特第百十四条2項{決定}　審判官は、特許異議の申立てに係る特許が前条各号のいずれかに該当すると認めるときは、その特許を取り消すべき旨の決定（以下「取消決定」という。）をしなければならない。`,
toku114j3k: `特第百十四条3項{決定}　取消決定が確定したときは、その特許権は、初めから存在しなかつたものとみなす。`,
toku114j4k: `特第百十四条4項{決定}　審判官は、特許異議の申立てに係る特許が前条各号のいずれかに該当すると認めないときは、その特許を維持すべき旨の決定をしなければならない。`,
toku114j5k: `特第百十四条5項{決定}　前項の決定に対しては、不服を申し立てることができない。`,
toku115j1k: `特第百十五条1項{申立ての方式等}　特許異議の申立てをする者は、次に掲げる事項を記載した特許異議申立書を特許庁長官に提出しなければならない。\n　　1号　特許異議申立人及び代理人の氏名又は名称及び住所又は居所\n　　2号　特許異議の申立てに係る特許の表示\n　　3号　特許異議の申立ての理由及び必要な証拠の表示`,
toku115j2k: `特第百十五条2項{申立ての方式等}　前項の規定により提出した特許異議申立書の補正は、その要旨を変更するものであつてはならない。 ただし、第百十三条に規定する期間が経過する時又は第百二十条の五第一項の規定による通知がある時のいずれか早い時までにした前項第三号に掲げる事項についてする補正は、この限りでない。`,
toku115j3k: `特第百十五条3項{申立ての方式等}　審判長は、特許異議申立書の副本を特許権者に送付しなければならない。`,
toku115j4k: `特第百十五条4項{申立ての方式等}　第百二十三条第四項の規定は、特許異議の申立てがあつた場合に準用する。`,
toku116j: `特第百十六条{審判官の指定等}　第百三十六条第二項及び第百三十七条から第百四十四条までの規定は、第百十四条第一項の合議体及びこれを構成する審判官に準用する。`,
toku117j1k: `特第百十七条1項{審判書記官}　特許庁長官は、各特許異議申立事件について審判書記官を指定しなければならない。`,
toku117j2k: `特第百十七条2項{審判書記官}　第百四十四条の二第三項から第五項までの規定は、前項の審判書記官に準用する。`,
toku118j1k: `特第百十八条1項{審理の方式等}　特許異議の申立てについての審理は、書面審理による。`,
toku118j2k: `特第百十八条2項{審理の方式等}　共有に係る特許権の特許権者の一人について、特許異議の申立てについての審理及び決定の手続の中断又は中止の原因があるときは、その中断又は中止は、共有者全員についてその効力を生ずる。`,
toku119j1k: `特第百十九条1項{参加}　特許権についての権利を有する者その他特許権に関し利害関係を有する者は、特許異議の申立てについての決定があるまでは、特許権者を補助するため、その審理に参加することができる。`,
toku119j2k: `特第百十九条2項{参加}　第百四十八条第四項及び第五項並びに第百四十九条の規定は、前項の規定による参加人に準用する。`,
toku120j: `特第百二十条{証拠調べ及び証拠保全}　第百五十条及び第百五十一条の規定は、特許異議の申立てについての審理における証拠調べ及び証拠保全に準用する。`,
toku120no2j1k: `特第百二十条の二1項{職権による審理}　特許異議の申立てについての審理においては、特許権者、特許異議申立人又は参加人が申し立てない理由についても、審理することができる。`,
toku120no2j2k: `特第百二十条の二2項{職権による審理}　特許異議の申立てについての審理においては、特許異議の申立てがされていない請求項については、審理することができない。`,
toku120no3j1k: `特第百二十条の三1項{申立ての併合又は分離}　同一の特許権に係る二以上の特許異議の申立てについては、その審理は、特別の事情がある場合を除き、併合するものとする。`,
toku120no3j2k: `特第百二十条の三2項{申立ての併合又は分離}　前項の規定により審理を併合したときは、更にその審理の分離をすることができる。`,
toku120no4j1k: `特第百二十条の四1項{申立ての取下げ}　特許異議の申立ては、次条第一項の規定による通知があつた後は、取り下げることができない。`,
toku120no4j2k: `特第百二十条の四2項{申立ての取下げ}　第百五十五条第三項の規定は、特許異議の申立ての取下げに準用する。`,
toku120no5j1k: `特第百二十条の五1項{意見書の提出等}　審判長は、取消決定をしようとするときは、特許権者及び参加人に対し、特許の取消しの理由を通知し、相当の期間を指定して、意見書を提出する機会を与えなければならない。`,
toku120no5j2k: `特第百二十条の五2項{意見書の提出等}　特許権者は、前項の規定により指定された期間内に限り、願書に添付した明細書、特許請求の範囲又は図面の訂正を請求することができる。 ただし、その訂正は、次に掲げる事項を目的とするものに限る。\n　　1号　特許請求の範囲の減縮\n　　2号　誤記又は誤訳の訂正\n　　3号　明瞭でない記載の釈明\n　　4号　他の請求項の記載を引用する請求項の記載を当該他の請求項の記載を引用しないものとすること。`,
toku120no5j3k: `特第百二十条の五3項{意見書の提出等}　二以上の請求項に係る願書に添付した特許請求の範囲の訂正をする場合には、請求項ごとに前項の訂正の請求をすることができる。 ただし、特許異議の申立てが請求項ごとにされた場合にあつては、請求項ごとに同項の訂正の請求をしなければならない。`,
toku120no5j4k: `特第百二十条の五4項{意見書の提出等}　前項の場合において、当該請求項の中に一の請求項の記載を他の請求項が引用する関係その他経済産業省令で定める関係を有する一群の請求項（以下「一群の請求項」という。）があるときは、当該一群の請求項ごとに当該請求をしなければならない。`,
toku120no5j5k: `特第百二十条の五5項{意見書の提出等}　審判長は、第一項の規定により指定した期間内に第二項の訂正の請求があつたときは、第一項の規定により通知した特許の取消しの理由を記載した書面並びに訂正の請求書及びこれに添付された訂正した明細書、特許請求の範囲又は図面の副本を特許異議申立人に送付し、相当の期間を指定して、意見書を提出する機会を与えなければならない。 ただし、特許異議申立人から意見書の提出を希望しない旨の申出があるとき、又は特許異議申立人に意見書を提出する機会を与える必要がないと認められる特別の事情があるときは、この限りでない。`,
toku120no5j6k: `特第百二十条の五6項{意見書の提出等}　審判長は、第二項の訂正の請求が同項ただし書各号に掲げる事項を目的とせず、又は第九項において読み替えて準用する第百二十六条第五項から第七項までの規定に適合しないときは、特許権者及び参加人にその理由を通知し、相当の期間を指定して、意見書を提出する機会を与えなければならない。`,
toku120no5j7k: `特第百二十条の五7項{意見書の提出等}　第二項の訂正の請求がされた場合において、その特許異議申立事件において先にした訂正の請求があるときは、当該先の請求は、取り下げられたものとみなす。`,
toku120no5j8k: `特第百二十条の五8項{意見書の提出等}　第二項の訂正の請求は、同項の訂正の請求書に添付された訂正した明細書、特許請求の範囲又は図面について第十七条の五第一項の補正をすることができる期間内に限り、取り下げることができる。 この場合において、第二項の訂正の請求を第三項又は第四項の規定により請求項ごとに又は一群の請求項ごとにしたときは、その全ての請求を取り下げなければならない。`,
toku120no5j9k: `特第百二十条の五9項{意見書の提出等}　第百二十六条第四項から第七項まで、第百二十七条、第百二十八条、第百三十一条第一項、第三項及び第四項、第百三十一条の二第一項、第百三十二条第三項及び第四項並びに第百三十三条第一項、第三項及び第四項の規定は、第二項の場合に準用する。 この場合において、第百二十六条第七項中「第一項ただし書第一号又は第二号」とあるのは、「特許異議の申立てがされていない請求項に係る第一項ただし書第一号又は第二号」と読み替えるものとする。`,
toku120no6j1k: `特第百二十条の六1項{決定の方式}　特許異議の申立てについての決定は、次に掲げる事項を記載した文書をもつて行わなければならない。\n　　1号　特許異議申立事件の番号\n　　2号　特許権者、特許異議申立人及び参加人並びに代理人の氏名又は名称及び住所又は居所\n　　3号　決定に係る特許の表示\n　　4号　決定の結論及び理由\n　　5号　決定の年月日`,
toku120no6j2k: `特第百二十条の六2項{決定の方式}　特許庁長官は、決定があつたときは、決定の謄本を特許権者、特許異議申立人、参加人及び特許異議の申立てについての審理に参加を申請してその申請を拒否された者に送達しなければならない。`,
toku120no7j: `特第百二十条の七1項{決定の確定範囲}　特許異議の申立てについての決定は、特許異議申立事件ごとに確定する。 ただし、次の各号に掲げる場合には、それぞれ当該各号に定めるところにより確定する。\n　　1号　請求項ごとに特許異議の申立てがされた場合であつて、一群の請求項ごとに第百二十条の五第二項の訂正の請求がされた場合　当該一群の請求項ごと\n　　2号　請求項ごとに特許異議の申立てがされた場合であつて、前号に掲げる場合以外の場合　当該請求項ごと`,
toku120no8j1k: `特第百二十条の八1項{審判の規定等の準用}　第百三十三条、第百三十三条の二、第百三十四条第四項、第百三十五条、第百五十二条、第百六十八条、第百六十九条第三項から第六項まで及び第百七十条の規定は、特許異議の申立てについての審理及び決定に準用する。`,
toku120no8j2k: `特第百二十条の八2項{審判の規定等の準用}　第百十四条第五項の規定は、前項において準用する第百三十五条の規定による決定に準用する。`,
toku121j1k: `特第百二十一条1項{拒絶査定不服審判}　拒絶をすべき旨の査定を受けた者は、その査定に不服があるときは、その査定の謄本の送達があつた日から三月以内に拒絶査定不服審判を請求することができる。`,
toku121j2k: `特第百二十一条2項{拒絶査定不服審判}　拒絶査定不服審判を請求する者がその責めに帰することができない理由により前項に規定する期間内にその請求をすることができないときは、同項の規定にかかわらず、その理由がなくなつた日から十四日（在外者にあつては、二月）以内でその期間の経過後六月以内にその請求をすることができる。`,
toku122j: `特第百二十二条{拒絶査定不服審判}　削除`,
toku123j1k: `特第百二十三条1項{特許無効審判}　特許が次の各号のいずれかに該当するときは、その特許を無効にすることについて特許無効審判を請求することができる。 この場合において、二以上の請求項に係るものについては、請求項ごとに請求することができる。\n　　1号　その特許が第十七条の二第三項に規定する要件を満たしていない補正をした特許出願（外国語書面出願を除く。）に対してされたとき。\n　　2号　その特許が第二十五条、第二十九条、第二十九条の二、第三十二条、第三十八条又は第三十九条第一項から第四項までの規定に違反してされたとき（その特許が第三十八条の規定に違反してされた場合にあつては、第七十四条第一項の規定による請求に基づき、その特許に係る特許権の移転の登録があつたときを除く。）。\n　　3号　その特許が条約に違反してされたとき。\n　　4号　その特許が第三十六条第四項第一号又は第六項（第四号を除く。）に規定する要件を満たしていない特許出願に対してされたとき。\n　　5号　外国語書面出願に係る特許の願書に添付した明細書、特許請求の範囲又は図面に記載した事項が外国語書面に記載した事項の範囲内にないとき。\n　　6号　その特許がその発明について特許を受ける権利を有しない者の特許出願に対してされたとき（第七十四条第一項の規定による請求に基づき、その特許に係る特許権の移転の登録があつたときを除く。）。\n　　7号　特許がされた後において、その特許権者が第二十五条の規定により特許権を享有することができない者になつたとき、又はその特許が条約に違反することとなつたとき。\n　　8号　その特許の願書に添付した明細書、特許請求の範囲又は図面の訂正が第百二十六条第一項ただし書若しくは第五項から第七項まで（第百二十条の五第九項又は第百三十四条の二第九項において準用する場合を含む。）、第百二十条の五第二項ただし書又は第百三十四条の二第一項ただし書の規定に違反してされたとき。`,
toku123j2k: `特第百二十三条2項{特許無効審判}　特許無効審判は、利害関係人（前項第二号（特許が第三十八条の規定に違反してされたときに限る。）又は同項第六号に該当することを理由として特許無効審判を請求する場合にあつては、特許を受ける権利を有する者）に限り請求することができる。`,
toku123j3k: `特第百二十三条3項{特許無効審判}　特許無効審判は、特許権の消滅後においても、請求することができる。`,
toku123j4k: `特第百二十三条4項{特許無効審判}　審判長は、特許無効審判の請求があつたときは、その旨を当該特許権についての専用実施権者その他その特許に関し登録した権利を有する者に通知しなければならない。`,
toku124j: `特第百二十四条{特許無効審判}　削除`,
toku125j: `特第百二十五条{特許無効審判}　特許を無効にすべき旨の審決が確定したときは、特許権は、初めから存在しなかつたものとみなす。 ただし、特許が第百二十三条第一項第七号に該当する場合において、その特許を無効にすべき旨の審決が確定したときは、特許権は、その特許が同号に該当するに至つた時から存在しなかつたものとみなす。`,
toku125no2j1k: `特第百二十五条の二1項{延長登録無効審判}　第六十七条の三第三項の延長登録が次の各号のいずれかに該当するときは、その延長登録を無効にすることについて延長登録無効審判を請求することができる。\n　　1号　その延長登録が基準日以後にされていない場合の出願に対してされたとき。\n　　2号　その延長登録により延長された期間がその特許権の存続期間に係る延長可能期間を超えているとき。\n　　3号　その延長登録が当該特許権者でない者の出願に対してされたとき。\n　　4号　その延長登録が第六十七条の二第四項に規定する要件を満たしていない出願に対してされたとき。`,
toku125no2j2k: `特第百二十五条の二2項{延長登録無効審判}　前項の延長登録無効審判は、利害関係人に限り請求することができる。`,
toku125no2j3k: `特第百二十五条の二3項{延長登録無効審判}　第百二十三条第三項及び第四項の規定は、第一項の規定による延長登録無効審判の請求について準用する。`,
toku125no2j4k: `特第百二十五条の二4項{延長登録無効審判}　第六十七条の三第三項の延長登録を無効にすべき旨の審決が確定したときは、その延長登録による特許権の存続期間の延長は、初めからされなかつたものとみなす。 ただし、延長登録が第一項第二号に該当する場合において、その特許権の存続期間に係る延長可能期間を超える期間の延長登録を無効にすべき旨の審決が確定したときは、当該超える期間について、その延長がされなかつたものとみなす。`,
toku125no2j5k: `特第百二十五条の二5項{延長登録無効審判}　前項本文の規定により初めからされなかつたものとみなされた延長登録による特許権の存続期間の延長に係る当該延長の期間又は同項ただし書の規定により延長がされなかつたものとみなされた期間内にされた第六十七条第四項の延長登録の出願が特許庁に係属しているときは、当該出願は、取り下げられたものとみなす。`,
toku125no2j6k: `特第百二十五条の二6項{延長登録無効審判}　第四項本文の規定により初めからされなかつたものとみなされた延長登録による特許権の存続期間の延長に係る当該延長の期間又は同項ただし書の規定により延長がされなかつたものとみなされた期間内にされた第六十七条第四項の延長登録の出願に係る第六十七条の七第三項の延長登録がされているときは、当該延長登録による特許権の存続期間の延長は、初めからされなかつたものとみなす。`,
toku125no3j1k: `特第百二十五条の三1項{延長登録無効審判}　第六十七条の七第三項の延長登録が次の各号のいずれかに該当するときは、その延長登録を無効にすることについて延長登録無効審判を請求することができる。\n　　1号　その延長登録がその特許発明の実施に第六十七条第四項の政令で定める処分を受けることが必要であつたとは認められない場合の出願に対してされたとき。\n　　2号　その延長登録が、その特許権者又はその特許権についての専用実施権若しくは通常実施権を有する者が第六十七条第四項の政令で定める処分を受けていない場合の出願に対してされたとき。\n　　3号　その延長登録により延長された期間がその特許発明の実施をすることができなかつた期間を超えているとき。\n　　4号　その延長登録が当該特許権者でない者の出願に対してされたとき。\n　　5号　その延長登録が第六十七条の五第四項において準用する第六十七条の二第四項に規定する要件を満たしていない出願に対してされたとき。`,
toku125no3j2k: `特第百二十五条の三2項{延長登録無効審判}　前条第二項及び第三項の規定は、前項の規定による延長登録無効審判の請求について準用する。`,
toku125no3j3k: `特第百二十五条の三3項{延長登録無効審判}　第六十七条の七第三項の延長登録を無効にすべき旨の審決が確定したときは、その延長登録による特許権の存続期間の延長は、初めからされなかつたものとみなす。 ただし、延長登録が第一項第三号に該当する場合において、その特許発明の実施をすることができなかつた期間を超える期間の延長登録を無効にすべき旨の審決が確定したときは、当該超える期間について、その延長がされなかつたものとみなす。`,
toku126j1k: `特第百二十六条1項{訂正審判}　特許権者は、願書に添付した明細書、特許請求の範囲又は図面の訂正をすることについて訂正審判を請求することができる。 ただし、その訂正は、次に掲げる事項を目的とするものに限る。\n　　1号　特許請求の範囲の減縮\n　　2号　誤記又は誤訳の訂正\n　　3号　明瞭でない記載の釈明\n　　4号　他の請求項の記載を引用する請求項の記載を当該他の請求項の記載を引用しないものとすること。`,
toku126j2k: `特第百二十六条2項{訂正審判}　訂正審判は、特許異議の申立て又は特許無効審判が特許庁に係属した時からその決定又は審決（請求項ごとに申立て又は請求がされた場合にあつては、その全ての決定又は審決）が確定するまでの間は、請求することができない。`,
toku126j3k: `特第百二十六条3項{訂正審判}　二以上の請求項に係る願書に添付した特許請求の範囲の訂正をする場合には、請求項ごとに第一項の規定による請求をすることができる。 この場合において、当該請求項の中に一群の請求項があるときは、当該一群の請求項ごとに当該請求をしなければならない。`,
toku126j4k: `特第百二十六条4項{訂正審判}　願書に添付した明細書又は図面の訂正をする場合であつて、請求項ごとに第一項の規定による請求をしようとするときは、当該明細書又は図面の訂正に係る請求項の全て（前項後段の規定により一群の請求項ごとに第一項の規定による請求をする場合にあつては、当該明細書又は図面の訂正に係る請求項を含む一群の請求項の全て）について行わなければならない。`,

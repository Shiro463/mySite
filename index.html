<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>クイズアプリ（スマホ最適化版）</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
    padding-bottom: 100px; /* localstorage-block の高さ分を確保 */
  }
  /* ---------------- クイズブロック ---------------- */
  .quiz-block {
    display: flex;
    flex-direction: column;
    padding: 10px;
    gap: 10px;
  }

  .quiz-container {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .title {
    color: #6cb4e4;
    text-align: center;
    padding: 0.5em;
    border-top: 2px solid #6cb4e4;
    border-bottom: 2px solid #6cb4e4;
    background: repeating-linear-gradient(-45deg, #f0f8ff, #f0f8ff 3px, #e9f4ff 3px, #e9f4ff 7px);
    font-size: 22px;
  }

  /* ---------------- 問題・答えエリア ---------------- */
  .question-area, .answer-area {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 12px;
      font-size: 18px;
      height: 100px;       /* 固定高さを指定 */
      line-height: 1.5;
      background: #fafafa;
      overflow-y: auto;    /* 縦方向にスクロール可能 */
      white-space: pre-wrap;
      margin: 2px
  }
  #questionArea-3{
      height: 400px;       /* 固定高さを指定 */
  }

  select {
    font-size: 16px;
    padding: 5px 6px;
  }


  .myLabel{
    margin: 2px;
  }

  .button-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: flex-end; /* 右寄せ */
  }

  .myButtonBlue, .myButtonGreen, .myButtonRed {
    font-size: 18px;
    padding: 0.4em 0.8em;
    border-radius: 5px;
    border: 2px solid;
    cursor: pointer;
    transition: 0.3s;
  }

  .myButtonBlue { color: #67c5ff; border-color: #67c5ff; }
  .myButtonBlue:hover { background: #67c5ff; color: white; }
  .myButtonGreen { color: #76ff67; border-color: #76ff67; }
  .myButtonGreen:hover { background: #76ff67; color: white; }
  .myButtonRed { color: #ff6767; border-color: #ff6767; }
  .myButtonRed:hover { background: #ff6767; color: white; }


  .myYellowButton{
    color: #000000;
    background-color: #f7ffb2;
    border-radius: 100vh;
  }
  .myYellowButton:hover {
    color: #000000;
    background: #f7ffb2;
  }
  /* === フィルタグリッド === */
  .filter-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;  /* 2列 */
    grid-template-rows: auto auto auto auto; /* 4行 */
    gap: 4px 8px;                  /* 縦横の隙間 */
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 5px;
  }

  /* 各labelをブロック化して均等に伸ばす */
  .filter-grid label {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 6px;
    font-size: 14px;
    flex-wrap: wrap;
    width: 100%;
    background: #f9f9f9;
    padding: 6px 8px;
    border-radius: 6px;
    border: 1px solid #ddd;
  }

  /* select / input のサイズ調整 */
  .filter-grid select,
  .filter-grid input[type="date"] {
    font-size: 14px;
    padding: 3px 5px;
  }

  /* リセットボタンセルを右下に配置 */
  .reset-cell {
    grid-column: 1 / span 2;  /* 2列分をまたぐ */
    text-align: right;
    padding-top: 4px;
  }


  /* === 色フィルタセレクトの基本スタイル === */
  #colorFilterSelect-0 {
    transition: background-color 0.3s ease;
    font-weight: bold;
    border-radius: 6px;
    border: 1px solid #aaa;
  }
  /* 各色ごとの背景（クラスで付け替える） */
  .color-filter-red {
    background-color: #f08080 !important;
  }
  .color-filter-green {
    background-color: #90ee90 !important;
  }
  .color-filter-white {
    background-color: #ffffff !important;
  }
  .color-filter-all {
    background-color: #f0f0f0 !important;
  }





  /* ---------------- サマリーテーブル ---------------- */
  .color-count-table {
    border-collapse: collapse;
    margin-right: 10px;
    font-size: 12px;
  }

  .color-count-table td {
    border: 1px solid #ccc;
    padding: 3px 6px;
    text-align: center;
    border-radius: 4px;
  }

  .green-count-cell { background: #90ee90; }
  .red-count-cell   { background: #f08080; }
  .white-count-cell { background: #ffffff; }
  .blue-count-cell  { background: #add8e6; }




  /* ---------------- ステータステーブル ---------------- */
  .status-table-container {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #aaa;
    border-radius: 8px;
  }

  #statusTableContainer {
    overflow-y: auto;

  }
  .status-table {
    border-collapse: collapse;
    width: 100%;
    font-size: 14px;
    overflow-y: auto;
  }

  .status-table td {
    padding: 6px;
    border: 1px solid #000;
    text-align: center;
    position: relative;
    min-width: 60px;

  }

  .status-table .wrong-count { position: absolute; right: 4px; top: 2px; font-size: 12px; color: red; }
  .correct-count { position: absolute; left: 4px; top: 2px; font-size: 12px; color: green; }
  .weight-display { position: absolute; left: 15%; top: 2px; font-size: 12px; color: gray; }
  .last-review { position: absolute; left: 35%; top: 2px; font-size: 12px; color: gray; }


  .blue { background-color: #add8e6; }
  .green { background-color: #90ee90; }
  .red { background-color: #f08080; }

  /* ---------------- フローティングボタン ---------------- */
  .floating-buttons {
    position: fixed;
    bottom: 10px;
    right: 10px;
    display: flex;
    flex-direction: column;
    gap: 5px;
    z-index: 9999;
    background: rgba(255,255,255,0.9);
    padding: 6px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
  }

  .floating-buttons button {
    padding: 6px 10px;
    font-size: 12px;
    border: none;
    border-radius: 6px;
    background: #333;
    color: #fff;
    cursor: pointer;
  }

  .floating-buttons button:hover { background: #555; }



  /* ---------------- LocalStorage UI ---------------- */
  .localstorage-block {
    border: 1px solid #aaa;
    padding: 10px;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: white; /* 背景色を設定して他の要素と重ならないように */
    z-index: 1000;
  }

  .localstorage-block .button-group {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .localstorage-block button {
    padding: 8px 12px;
    font-size: 10px;
    border-radius: 5px;
    border: none;
    background: #333;
    color: #fff;
    cursor: pointer;
  }

  #storageInfo {
    display: none;
    margin-top: 10px;
    white-space: pre-wrap;
    max-height: 200px;
    overflow-y: auto;
    background: #f0f0f0;
    padding: 5px;
    border-radius: 5px;
  }


  /* ---------------- レスポンシブ ---------------- */
  @media (max-width: 768px) {
    .question-area, .answer-area { font-size: 16px; min-height: 40px; padding: 6px;  }
    select { font-size: 14px; padding: 4px 5px; }
    .myButtonBlue, .myButtonGreen, .myButtonRed { font-size: 16px; padding: 0.35em 0.7em; }
    .floating-buttons { right: 50%; transform: translateX(50%); flex-direction: row; gap: 8px; }
    .status-table td { font-size: 12px; min-width: 50px; padding: 5px; }
    .filter-grid {
      grid-template-columns: 1fr;
      grid-template-rows: auto;
    }
    .reset-cell {
      text-align: center;
    }
  }

/* --- トップに出る法条文パネル --- */
#lawPanel {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 0;
  background: rgba(255, 255, 255, 0.97);
  box-shadow: 0 2px 2px rgba(0,0,0,0.2);
  transition: height 0.4s ease;
  z-index: 2000;
  overflow: hidden;
  padding: 0 10px;
}

#lawPanel.open {
  height: 25vh;
  padding: 10px;
}

/* ✅ 下部のボーダーを内部要素で表現 */
#lawPanel::after {
  content: "";
  display: block;
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 2px;
  background: #6cb4e4;
  transition: opacity 0.4s ease, transform 0.4s ease;
  opacity: 0;
  transform: translateY(-5px);
}

/* ✅ 開いたときにボーダーが一緒に動く */
#lawPanel.open::after {
  opacity: 1;
  transform: translateY(0);
}

/* 閉じるボタン */
#lawPanelClose {
  position: fixed;
  top: 10px;
  right: 15px;
  cursor: pointer;
  font-size: 18px;
  background: #6cb4e4;
  color: white;
  border: none;
  border-radius: 5px;
  padding: 5px 10px;
  z-index: 3001;
  display: none;
}

/* lawPanel が open のときだけボタンを表示 */
#lawPanel.open #lawPanelClose {
  display: block;
}

/* ✅ lawPanelContent（1箇所にまとめる） */
#lawPanelContent {
  white-space: pre-wrap;
  font-size: 16px;
  line-height: 1.6;
  margin-top: 40px; /* 上部のボタン領域分 */
  max-height: calc(25vh - 50px); /* 上部余白 + 下端ボーダー分を引く */
  overflow-y: auto; /* スクロールを有効化 */
  padding-right: 20px;  /* スクロールバー分の余白 */
  padding-bottom: 16px; /* ✅ 最後の行が切れないように少し余白 */
  margin-right: 10px;   /* ページ右端と被らないように */
  box-sizing: border-box;
}

/* 左右ナビボタン */
#lawPanelPrev, #lawPanelNext {
  position: fixed;
  top: 10px;
  display: none;
  z-index: 3002;
  background: #ffffff;
  border: 1px solid #ccc;
  border-radius: 6px;
  padding: 4px 8px;
  cursor: pointer;
  font-size: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.12);
}

/* 右ボタンと左ボタン位置 */
#lawPanelNext { right: 60px; }
#lawPanelPrev { right: 100px; }

/* lawPanel が開いているときだけ表示 */
#lawPanel.open #lawPanelPrev,
#lawPanel.open #lawPanelNext {
  display: block;
}

/* 無効時は薄くする */
#lawPanelPrev[disabled], #lawPanelNext[disabled] {
  opacity: 0.4;
  pointer-events: none;
}



</style>
</head>
<body>

<!-- <div>
<button id="saveDataBtn">データ保存</button>

<canvas id="colorChart" width="400" height="200"></canvas>

</div> -->

<!-- クイズブロック -->
<div class="quiz-block" id="quizBlock-0">
  
  <!-- 上部に出る法条文パネル -->
  <div id="lawPanel">
    <button id="lawPanelClose">×</button>
    <!-- lawPanel内の左右ナビ（#lawPanel の子要素として配置） -->
    <button id="lawPanelPrev" aria-label="前へ">◀</button>
    <button id="lawPanelNext" aria-label="次へ">▶</button>
    <div id="lawPanelContent"></div>
  </div>

  <div class="quiz-container">
    <p class="title">イタリア語</p>

    <div class="filter-grid">
      <label class="myLabel">出題ID範囲:
        <select id="startSelect-0"></select> 〜
        <select id="endSelect-0"></select>
      </label>

      <label class="myLabel">出題色フィルタ:
        <select id="colorFilterSelect-0">
          <option value="all">問わない</option>
          <option value="green">緑だけ</option>
          <option value="red">赤だけ</option>
          <option value="white">白だけ</option>
        </select>
      </label>

      <label class="myLabel">除外する正解数:
        <select id="excludeCorrectSelect-0"></select>
        <select id="excludeCorrectCond-0">
          <option value="none">問わない</option>
          <option value="lt">以下</option>
          <option value="gt">以上</option>
        </select>
      </label>

      <label class="myLabel">除外する誤答数:
        <select id="excludeWrongSelect-0"></select>
        <select id="excludeWrongCond-0">
          <option value="none">問わない</option>
          <option value="lt">以下</option>
          <option value="gt">以上</option>
        </select>
      </label>

      <label class="myLabel">除外する lastReview:
        <input type="date" id="excludeLastReviewDate-0">
        <select id="excludeLastReviewCond-0">
          <option value="none">問わない</option>
          <option value="before">以前</option>
          <option value="after">以後</option>
        </select>
      </label>

      <label class="myLabel">除外する weight:
        <select id="excludeWeightSelect-0"></select>
        <select id="excludeWeightCond-0">
          <option value="none">問わない</option>
          <option value="lt">以下</option>
          <option value="gt">以上</option>
        </select>
      </label>

      <!-- 7番目のセル：リセットボタン -->
      <div class="reset-cell">
        <button class="myButtonBlue" id="resetCountsBtn-0">リセット</button>
      </div>
    </div>

    <button class="myButtonBlue" id="nextBtn-0">出題</button>
    <div class="question-area" id="questionArea-0" style="color: gray;">ここに問題文が表示されます</div>
    <button class="myButtonBlue" id="showAnswerBtn-0">答えを見る</button>
    <div class="answer-area" id="answerArea-0" style="color: gray;">ここに答えが表示されます</div>
    <div class="button-group">
      <table id="colorCountTable-0" class="color-count-table">
        <tr>
          <td class="green-count-cell"><span id="greenCount-0">0</span></td>
          <td class="red-count-cell"><span id="redCount-0">0</span></td>
          <td class="white-count-cell"><span id="whiteCount-0">0</span></td>
          <td class="blue-count-cell"><span id="blueCount-0">0</span></td>
        </tr>
      </table>
      <span id="remainingCount-0" style="align-self:center; font-size: 14px; margin-right:auto;">残り: 0問</span>
      <button class="myButtonGreen" id="correctBtn-0">○</button>
      <button class="myButtonRed" id="wrongBtn-0">×</button>
    </div>
    <!-- ステータステーブル表示/非表示ボタン -->
    <div class="button-group">
      <button class="myYellowButton" id="toggleTableBtn-0">テーブル表示/非表示</button>
      <button class="myYellowButton" id="toggleIdSortBtn-0">ID順</button>
      <button class="myYellowButton" id="toggleWeightSortBtn-0">Weight順</button>
      <button class="myYellowButton" id="toggleLabelSortBtn-0">Label順</button>
      <button class="myYellowButton" id="toggleLastReviewSortBtn-0">lastReview順</button>
      <button class="myYellowButton" id="toggleCorrectSortBtn-0">正答数順</button>
      <button class="myYellowButton" id="toggleWrongSortBtn-0">誤答数順</button>
    </div>
  </div>

  <div class="status-table-container" id="statusTableContainer-0">
    <table class="status-table" id="statusTable-0"></table>
  </div>
  <div>
      <button id="toggle-chart-0">グラフ表示/非表示</button>
      <button id="save-button-0">データ保存</button>
      <div class="chart-container" id="chartContainer-0" style="display:none;"></div>
  </div>
  <div id="deleteArea-0" class="delete-area">
      <select id="deleteSelect-0"></select>
      <button id="delete-button-0">選択したデータを削除</button>
  </div>
</div>


<!-- LocalStorage表示ブロック -->
<div class="localstorage-block">
  <div class="button-group">
    <button id="toggleStorageBtn" type="button">LocalStorage表示/非表示</button>
    <button id="clearStorageBtn" type="button">LocalStorageリセット</button>
  </div>
  <pre id="storageInfo"></pre>
</div>

[ "間歇","間歇","かんけつ\n┌一定の間をおいて、おこったりやんだりすること。≒間欠〈漢字源〉┌一定の時間をおいて起こったり、やんだりすること。≒間欠〈漢字ペディア〉◇漢字ペディア大見出し"],[ "鏖殺","鏖殺","おうさつ\n┌皆殺しにすること。〈大辞泉〉┌みなごろしにすること。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "隕潰","隕潰","いんかい\n┌壊滅する。〈漢辞海〉┌やぶる。〈字源〉┌破れる。〈字通〉"],[ "搔爬","搔爬","そうは\n┌1.かゆいところをひっかく。└2.体の中の病的組織などを取り出すこと。特に、胎児を未生育の内に、母胎から医療器具で取り出すこと。〈漢字源〉┌体内の組織をけずり取ること。特に、人工妊娠中絶の手術。〈漢字ペディア〉┌≒搔把├1.つめでひっかく。└2.医学で、身体の病的組織などを削り取る。〈漢辞海〉◇漢字ペディア大見出し"],[ "恬然","恬然","てんぜん\n┌やすらかで静かなさま。穏やかなさま。平気でいるさま。心に感じないさま。≒平然〈漢字ペディア〉┌安らかでのんびりしているさま。また、物に動じないさま。〈漢字源〉◇漢字ペディア大見出し"],[ "壊疽","壊疽","えそ\n┌局所的に壊死した組織の表面が黒変した状態。脱疽。〈大辞林〉┌壊死した細胞が脱落したり、腐敗したりしたもの。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "炸薬","炸薬","さくやく\n┌爆薬。〈漢字源〉┌爆弾･砲弾･魚雷などの内部につめ、発射後に爆発させる火薬。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "飛絮","飛絮","ひじょ\n┌風に飛び散る柳絮(ﾘｭｳｼﾞｮ)。柳絮は、綿毛をつけた柳の種子。〈新大字典〉┌風に吹かれてとぶやなぎの花。〈漢字源〉┌風に舞う柳の綿毛。〈漢辞海〉"],[ "引磬","引磬","いんきん\n┌仏教の楽器の一。椀状の小鐘に柄をつけたもの。読経のときなど、小さい鉄棒で打ち鳴らす。手磬。いんけい。〈大辞泉〉┌仏語。仏事用の楽器の一つ。おわんの形をした小鐘の底に穴をあけ、ひもを通して木や竹の柄をつけたもの。細い鉄の棒で打ち鳴らす。法会などの際、大勢の人々の注意を引くために用いる。手磬。小手磬。〈日本国語大辞典〉"],[ "匆匆","匆匆","そうそう\n┌1.あわただしいさま。└2.転じて、手紙の末尾につけて簡略をわびることば。〈漢字源〉┌≒怱怱･草草├1.そわそわしていそがしいさま。└2.手紙の末尾に添えて走り書きであることを詫(ﾜ)びる語。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "綸旨","綸旨","りんじ\n┌昔、天皇の命を受けて蔵人(ｸﾛｳﾄﾞ)が書いて出した文書。≒詔勅〈漢字ペディア〉┌天子のことば。みことのり。天子のことばは、初めは糸のように細いが、天下に達して行われる時には綸のように太くなることから。≒綸言〈漢辞海〉◇漢字ペディア大見出し"],[ "檳榔樹","檳榔樹","びんろうじゅ\n┌ヤシ科の常緑高木。マレーシア原産。高さ一〇～二五(メートル)。葉は羽状複葉で、幹の頂に集まってつく。卵形の果実は檳榔子(ﾋﾞﾝﾛｳｼﾞ)といい、薬用や染料にする。〈漢字ペディア〉┌ヤシ科の常緑高木。高さ10～17メートル。幹は直立し、環紋がある。葉は羽状複葉で、幹の頂に集まってつき、その下から枝分かれした柄に雄花と雌花とをつける。果実は楕円形や球形で、黄･橙･白色などに熟す。マレーシアの原産。〈大辞泉〉◇漢字ペディア大見出し"],[ "淅瀝","淅瀝","せきれき\n┌風雨や霰(ｱﾗﾚ)･落ち葉などがたてる寂しげな音のさま。〈漢字ペディア〉┌哀れで寂しいさま。また、風雨や葉の落ちる音のもの寂しいさま。〈大辞泉〉◇漢字ペディア大見出し"],[ "鞭辟","鞭辟","べんぺき\n┌1.励ます。促す。≒鞭策└2.分析する。〈漢辞海〉┌1.身分の高い人の通る道をあけるために、むちで民衆を追い散らしていくこと。├2.むちうち、励ます。└3.努力して切り開く。〈漢字源〉┌1.貴人が通行のとき、前駆の者がむちをもって人払いをすること。└2.励ますこと。〈新大字典〉┌露払い。〈字通〉"],[ "乙丑","乙丑","いっちゅう\n十干と十二支とを組み合わせたものの第二番目。いっちゅう。きのとうし。〈日本国語大辞典〉"],[ "抒情","抒情","じょじょう\n┌詩文などで、自分の感情をのべること。≒叙情、⇔叙事〈漢字ペディア〉┌叙事に対して、感情を述べあらわす。≒叙情〈漢字源〉┌情意を述べる。〈字通〉◇漢字ペディア大見出し"],[ "丙寅","丙寅","へいいん\n十干と十二支とを組み合わせたものの第三番目。ひのえとら。〈日本国語大辞典〉"],[ "丁卯","丁卯","ていぼう\n十干と十二支とを組み合わせたものの第四番目。ひのとう。〈日本国語大辞典〉"],[ "壬申","壬申","じんしん\n┌十干(じっかん)と十二支とを組み合わせたものの第九番目。みずのえさる。〈日本国語大辞典〉┌干支(えと)の一つ。みずのえさる。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "癸酉","癸酉","きゆう\n十干と十二支とを組み合わせたものの第一〇番目。みずのととり。〈日本国語大辞典〉"],[ "薬研","薬研","やげん\n┌薬の材料を粉砕するための舟形の器具。金属性でおもに漢方で用いる。薬おろし。〈漢字ペディア〉┌1.漢方医などが生薬を粉末にするのに用いる金属製の器具。細長い舟形で、中央がV字形にくぼんでいるもの。中に生薬を入れ、円板形の車に通した軸を両手でつかみ、前後に回転させて押し砕く。くすりおろし。└2.鶏の胸骨の先端部分。焼き鳥やから揚げなどにする。1.に形が似るところから。〈大辞泉〉┌(国)漢方で、薬種を砕く舟形の器具。〈漢辞海〉◇漢字ペディア大見出し"],[ "癸未","癸未","きび\n十干と十二支とを組み合わせたものの第二〇番目。みずのとひつじ。〈日本国語大辞典〉"],[ "丙戌","丙戌","へいじゅつ\n十干と十二支とを組み合わせたものの第二三番目。ひのえいぬ。〈日本国語大辞典〉"],[ "頷聯","頷聯","がんれん\n┌律詩の第3･4の2句。前聯。〈大辞泉〉┌漢詩で、律詩の第三句･第四句。対句をなす。前聯。⇔起聯、頸聯、尾聯〈漢字ペディア〉◇漢字ペディア大見出し"],[ "壬戌","壬戌","じんじゅつ\n十干(じっかん)と十二支とを組合わせたものの第五九番目。みずのえいぬ。〈日本国語大辞典〉"],[ "頽廃","頽廃","たいはい\n┌道徳や健全な気風が崩れること。≒退廃〈漢字ペディア〉┌≒退廃├1.衰えてすたれること。くずれ荒れること。廃頽。└2.道徳的な気風がすたれて健全な精神を失うこと。〈大辞泉〉◇漢字ペディア大見出し"],[ "侃諤","侃諤","かんがく\n┌剛直で、遠慮せずにありのままをずばりと述べること。≒侃々諤々〈新漢和大字典〉┌剛直にして言を曲げざるさま。≒侃々諤々〈字源〉◇漢字ペディア小見出し"],[ "衡軛","衡軛","こうやく\n┌兵法で、陣立ての一。前線を魚鱗か鶴翼にし、第2陣以下を左右に縦に配した陣形。八陣の一つ。〈大辞泉〉┌車の横木。〈字通〉"],[ "俾益","裨益","ひえき\n┌おぎなって利益を与えること。助けとなること。役に立つこと。≒裨益〈漢字ペディア〉┌おぎないます。助ける。裨益。〈新大字典〉◇漢字ペディア大見出し"],[ "俯伏","俯伏","ふふく\n┌うつむきふす。目上の人に遠慮して下を向くこと。〈漢字源〉┌うつむき伏せること。かしこまってひれ伏すこと。平身低頭。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "魂魄","魂魄","こんぱく\n┌死者のたましい。≒霊魂〈大辞泉〉┌死者のたましい。≒霊魂〈漢字ペディア〉┌たましい。≒霊魂〈漢字源〉◇漢字ペディア大見出し"],[ "勁風","勁風","けいふう\n┌強い風。〈漢字源〉┌強く吹く風。強風。〈大辞泉〉┌つよく吹くかぜ。〈字源〉"],[ "脱肛","脱肛","だっこう\n┌直腸の下端の粘膜が肛門の外へ出る症状。多くは痔核が原因となる。〈大辞林〉┌直腸の粘膜が、肛門の外に押しだされる疾患。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "藷糜","藷糜","しょび\n┌いもがゆ。〈新大字典〉┌いも粥。〈字通〉"],[ "含嗽","含嗽","がんそう\n┌うがいをする。〈漢字源〉┌水などで口の中をすすぐこと。うがい。≒含漱〈漢字ペディア〉◇漢字ペディア大見出し"],[ "茉莉","茉莉","まつり\n┌木の名。モクセイ科の常緑小低木。暖地に生える。夏、白い小さな花を開く。非常に香りがよく、茶に混ぜて飲む。マツリカ。ジャスミンの一種。〈新漢和大字典〉┌ジャスミン。〈字通〉┌「茉莉花(ﾏﾂﾘｶ:ジャスミンの一種)」に同じ。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "宿禰","宿禰","すくね\n┌1.古く、人名に添えた敬称。野見宿禰(ﾉﾐﾉｽｸﾈ)の類。└2.天武天皇が制定した八色(ﾔｸｻ)の姓(かばね)の第三位。主に連(ﾑﾗｼﾞ)姓の神別氏族に与えられた。大伴宿禰の類。〈大辞泉〉┌1.上代、貴人を親しんで呼んだ敬称。└2.古代の姓(ｶﾊﾞﾈ)の一つ。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "香奠","香奠","こうでん\n┌香のかわりに霊前に供える金品。香料。〈大辞泉〉┌死者の霊前に香のかわりに供える金品など。≒香料、香典〈漢字ペディア〉◇漢字ペディア大見出し"],[ "誦経","誦経","じゅきょう\n┌経文を声を出して読むこと。また、そらんじて唱えること。ずきょう。〈大辞泉〉┌声を出して経文をよむこと。また、経文を暗誦(ｱﾝｼｮｳ)すること。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "匕箸","匕箸","ひちょ\n┌食事の道具としてのさじと、はし。〈漢字源〉┌さじ、はし。食を口に運ぶ器。〈字源〉┌さじとはし。食事の道具。〈新大字典〉★匕箸を失(ｳｼﾅ)う…食事中持っていたさじとはしとを取り落とす。非常に驚くさま。〈故事俗信ことわざ大辞典〉◇漢字ペディア小見出し"],[ "作務衣","作務衣","さむえ\n僧などが日常の作業をするときに着る衣服。上衣は打ち合わせがあって筒袖(ﾂﾂｿﾃﾞ)、下衣はズボン状で、裾(ｽｿ)がすぼまる。藍染めの木綿などで作る。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "隧道","隧道","ずいどう\n┌1.(ｽﾞｲﾄﾞｳ)山腹･海底･地下を掘り抜いた道。トンネル。└2.(ｽｲﾄﾞｳ)棺を埋めるために斜めに掘り下げた墓への通路。〈漢字ペディア〉┌1.墓地の桟道。陵などの丘状の墓で、平地から斜めに掘り下げて、墓穴に通じている道。└2.地中を掘って通した道。〈漢辞海〉◇漢字ペディア大見出し"],[ "諳誦","諳誦","あんしょう\n┌記憶している物事をそらで言うこと。≒暗唱〈漢字ペディア〉┌暗記したことを口に出して唱えること。あんじゅ。≒暗唱、≒暗誦〈大辞泉〉◇漢字ペディア大見出し"],[ "疣贅","疣贅","ゆうぜい\n┌1.いぼと、こぶ。└2.転じて、むだなもの。よけいなもの。〈漢字源〉┌1.いぼと、こぶ。└2.無用のもの。〈字通〉◇漢字ペディア小見出し"],[ "蝌蚪","蝌蚪","かと\n┌オタマジャクシのこと。〈新漢和大字典〉┌1.「蝌蚪(おたまじゃくし)」に同じ。└2.「蝌蚪文字(カトモジ)」の略。中国の古代文字の一種。書体がおたまじゃくしに似ている。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "黄疸","黄疸","おうだん\n┌胆汁色素が血液中に増加し、皮膚や粘膜が黄色くなる状態。胆囊(ﾀﾝﾉｳ)･肝臓の病気、赤血球が多量に破壊される病気などで起こる。〈大辞泉〉┌皮膚が黄色になる病気。肝臓の故障が主な原因。〈漢字源〉┌胆汁の色素が血液中に増加し、皮膚や粘膜などが黄色くなる症状。〈漢字ペディア〉★黄疸病(ﾔ)みには何(ﾅﾝ)でも黄色(ｷｲﾛ)く見(ﾐ)える…心がねじけていたり偏見をもつ者は、どんなことでも曲解することのたとえ。〈故事俗信ことわざ大辞典〉◇漢字ペディア大見出し"],[ "兌換","兌換","だかん\n┌とりかえること。ひきかえること。〈大辞林〉┌紙幣を正貨と取り替えること。〈漢字ペディア〉★兌･･･非常に音読みの多い漢字の一つ。以下一覧。├『兌:ﾀﾞ･･･とりかえる。また、易の八卦の一。』├『兌:ｴﾂ･･･よろこぶ。≒悦』├『兌:ｴｲ･･･するどい。≒鋭』├『兌:ﾀｲ･･･脱(ﾀｲ)に同じで、ゆるやかなさまの意か。音熟語見当たらず。義不明。』└熟語では｢ﾀﾞ｣の用例が多い。｢兌換(ﾀﾞｶﾝ)｣･｢発兌(ﾊﾂﾀﾞ)｣◇漢字ペディア大見出し"],[ "膏粱","膏粱","こうりょう\n┌肥肉と美穀。美食。〈字通〉┌1.あぶらののった肉と、味のよいめし。ごちそうのこと。美食。└2.大金持ち。富豪。〈漢字源〉★膏粱の子弟(ｼﾃｲ)…美食をしつけている子弟。富貴の家に生まれた者。〈故事俗信ことわざ大辞典〉◇漢字ペディア下付き"],[ "腓骨","腓骨","ひこつ\n┌下腿の後ろ外側にあり脛骨とならぶ管状の長骨。脛骨に比べ著しく細く、下端の外側は外踝(ｿﾄｸﾙﾌﾞｼ)をなす。〈大辞林〉┌すねの外側の細長い骨。〈新大字典〉┌脛骨(ｹｲｺﾂ)の外側にある細い骨。ひざからくるぶしにかけての骨の一つ。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "掩蔽","掩蔽","えんぺい\n┌1.おおい隠すこと。└2.月が他の星をさえぎり隠す現象。〈漢字ペディア〉┌1.おおい隠すこと。└2.地球と恒星または惑星との間に月が入り、恒星・惑星を隠す現象。月の位置の精密測定に利用される。星食(ｾｲｼｮｸ)。〈大辞泉〉┌≒掩閉├1.おおい隠す。├2.ごまかす。└3.のり越える。〈漢辞海〉◇漢字ペディア大見出し"],[ "爬行","爬行","はこう\n地面をはって行くこと。〈漢字ペディア〉◇漢字ペディア大見出し"],[ "擡頭","擡頭","たいとう\n┌≒台頭├1.頭をもち上げること。├2.勢力を得てくること。└3.文章を書くとき、貴人の姓名などを文中で改行し、一字または二字分ほかの行よりも上に出して敬意を表す書式。一字上がるのが一字擡頭、二字上 繆、綢う","綢繆、綢う","ちゅうびゅう、まと\n1.巻きつくこと。もつれ合うこと。2.結びしばること。〈漢字ペディア〉◇漢字ペディア大見出し●H21-1㈥" ], [ "憔悴、憔れる","憔悴、憔れる","しょうすい、やつ\n心痛や病気のため、やせておとろえること。やつれること。〈漢字ペディア〉◇漢字ペディア大見出し●H21-1㈥" ], [ "朝覲、覲える","朝覲、覲える","ちょうきん、まみ\n1.中国で、臣下が参内して天子にお目にかかること。≒朝謁、朝見2.天皇が、太上(ダイジョウ)天皇・皇太后の御所に行幸すること。〈漢字ペディア〉◇漢字ペディア大見出し●H21-1㈥" ], [ "舂炊、舂く","舂炊、舂く","しょうすい、つ or うすづ\n┌米などを臼でつくことと、飯を炊くこと。食事の用意をすることをいう。〈漢辞海〉┌うすつくと、かしぐと。〈字源〉┌穀物をうすでつき、飯を炊く。食事の支度をすること。〈漢字源〉◇漢字ペディア小見出し●H21-2㈥" ], [ "褫魄、褫う","褫魄、褫う","ちはく、うば\nたましいをうばうこと。心を驚かすこと。〈漢字ペディア〉◇漢字ペディア大見出し●H21-2㈥" ], [ "秉彝、秉る","秉彝、秉る","へいい、と or まも\n人が、天から与えられた正しい道を守ること。〈漢字ペディア〉◇漢字ペディア大見出し●H21-3㈥" ], [ "嶷立、嶷い","嶷立、嶷い","ぎょくりつ、たか\n┌高くそびえ立つ。〈漢辞海〉┌ひときわ高くそびえたつ。〈漢字源〉┌高くぬきんで立つ。〈字源〉◇漢字ペディア小見出し●H21-3㈥" ], [ "窘迫、窘しむ","窘迫、窘しむ","きんぱく、くる\n敵に追いつめられくるしむこと。さしせまられくるしむこと。≒困窮〈漢字ペディア〉◇漢字ペディア大見出し●H21-3㈥" ], [ "麾扇、麾く","麾扇、麾く","きせん、さしまね\n軍配(グンバイ)うちわ。大将が軍隊の指揮に用いたうちわ形の道具。≒軍扇〈漢字ペディア〉◇漢字ペディア大見出し●H22-1㈥" ], [ "懋戒、懋める","懋戒、懋める","ぼうかい、つと\nつとめて身をつつしむこと。〈漢字ペディア〉◇漢字ペディア大見出し●H22-1㈥、H24-2㈥" ], [ "夐絶、夐か","夐絶、夐か","けいぜつ、はる\n┌かけ隔たる。遥かに異なる。〈字通〉┌1.高く、あるいは遠く隔たっているさま。└2.超絶したさま。〈漢辞海〉◇漢字ペディア小見出し●H22-1㈥" ], [ "詆毀、詆る","詆毀、詆る","ていき、そし\nそしること。人を悪く言うこと。〈漢字ペディア〉◇漢字ペディア大見出し●H22-2㈥" ], [ "富贍、贍りる","富贍、贍りる","ふせん or ふうせん、た\n財力や知識が富んで豊かなこと。〈漢字ペディア〉◇漢字ペディア大見出し●H22-2㈥" ], 
[ "婀娜、婀やか","婀娜、婀やか","あだ、たお\n美しくしとやかなさま。また、女性の粋(いき)で色っぽいさま。〈漢字ペディア〉◇漢字ペディア大見出し●H22-2㈥" ], [ "浹洽、浹し","浹洽、浹し","しょうこう、あまね\n1.すみずみまで、広くゆきわたること。2.互いにうちとけること。やわらいでむつまじい状態になること。〈漢字ペディア〉◇漢字ペディア大見出し●H22-3㈥" ], [ "淬礪、淬ぐ","淬礪、淬ぐ","さいれい、にら\n┌≒淬厲├1.刃物に焼きを入れ、とぎみがく。└2.激励する。鍛える。〈漢辞海〉┌1.刃物を研ぎ鍛える。└2.転じて、自分の修養につとめる。≒礪淬、砥礪〈漢字源〉◇漢字ペディア下付き●H22-3㈥、H26-2㈥" ], [ "胎孕、孕る","胎孕、孕る","たいよう、みごも\n┌子を身ごもること。妊娠。〈漢字源〉┌みごもること。妊娠。〈大辞林〉┌はらむ。妊娠する。〈漢辞海〉●H22-3㈥" ], [ "輟食、輟める","輟食、輟める","てっしょく、や or とど\n┌食事を中断する。悲しむさま、憤るさまをいう。〈漢辞海〉┌食事を、途中でやめる。〈漢字源〉┌食物を食いさしにする。〈字源〉┌食物を食いさしにすること。〈新大字典〉◇漢字ペディア小見出し●H22-3㈥" ], [ "鄙吝、吝い","鄙吝、吝い","ひりん、しわ\n心がいやしくて、物惜しみすること。けちなこと。〈漢字ペディア〉◇漢字ペディア大見出し●H22-3㈥" ], [ "耘鋤、耘る","耘鋤、耘る","うんじょ、くさぎ\n┌1.すきやくわで土をまぜかえし、田畑を耕す。└2.国土を平定する。〈新漢和大字典〉┌くさぎり、すく。〈字源〉┌1.雑草を取り除く。├2.草刈りぐわ。├3.農作業。└4.国土を平定する。〈漢辞海〉◇漢字ペディア下付き●H23-1㈥" ], [ "奔軼、軼ぎる","奔軼、軼ぎる","ほんいつ、す\n┌すみやかに走りて前者に乗りこす。≒奔佚〈字源〉┌奔逸する。〈字通〉◇漢字ペディア小見出し●H23-1㈥、H25-2㈥" ], [ "劬労、劬れる","劬労、劬れる","くろう、つか\n苦労して働くこと。ほねおり疲れること。つかれきること。〈漢字ペディア〉◇漢字ペディア大見出し●H23-1㈥" ], [ "賚予、賚う","賚予、賚う","らいよ、たま\n物をたまうこと。与えること。≒賚与〈漢字ペディア〉◇漢字ペディア大見出し●H23-1㈥" ], [ "貽謀、貽す","貽謀、貽す","いぼう、のこ\n子孫のためによい計画を残すこと。また、その計画。〈漢字ペディア〉◇漢字ペディア大見出し●H23-2㈥" ], [ "澆漓、澆い","澆漓、澆い","ぎょうり、うす\n人情が薄いこと。≒澆薄〈漢字ペディア〉◇漢字ペディア大見出し●H23-2㈥" ], [ "箴諫、箴める","箴諫、箴める","しんかん、いまし\n欠点を指摘していましめること。また、そのいましめ。〈漢字ペディア〉◇漢字ペディア大見出し●H23-2㈥" ], [ "搏景、搏つ","搏景、搏つ","はくえい、う\n「物の影をうつ」ということで、捕らえることのできないことのたとえ。また、手ごたえのないことのたとえ。≒搏影〈漢字ペディア〉◇漢字ペディア大見出し●H23-2㈥" ], [ "悁悒、悒える","悁悒、悒える","えんゆう、うれ\n┌憂えいきどおる。≒悁邑〈漢辞海〉┌心がはればれしないさま。心が結ぼれるさま。≒悁邑〈漢字源〉◇漢字ペディア小見出し●H23-3㈥" ], [ "躋攀、攀じる","躋攀、攀じる","せいはん、よ\nよじのぼること。≒攀躋〈漢字ペディア〉◇漢字ペディア大見出し●H23-3㈥" ], [ "勖厲、勖める","勖厲、勖める","きょくれい、つと\n精を出して努めはげむこと。〈漢字ペディア〉◇漢字ペディア大見出し●H23-3㈥" ], [ "禳禱、禳う","禳禱、禳う","じょうとう、はら\n┌神を祭って、幸いを祈る。〈漢辞海〉┌神をまつって災いをはらい、幸いを祈ること。〈新漢和大字典〉◇漢字ペディア小見出し●H23-3㈥" ], [ "粥獄、粥ぐ","粥獄、粥ぐ","いくごく、ひさ\n金を取って裁判を手加減すること。〈新大字典〉●H24-1㈥" ], [ "出售、售る","出售、售る","しゅっしゅう、う\n売る。〈字通〉●H24-1㈥" ], [ "濬機、濬う","濬機、濬う","しゅんき、さら\n河中の土砂などをさらい上げる機械。〈新大字典〉●H24-1㈥" ], [ "夭閼、閼ぐ","夭閼、閼ぐ","ようあつ、ふさ\n┌ふさぎとどむ。≒夭遏、雍閼〈字源〉┌さえぎる。さえぎられて中断する。〈漢辞海〉●H24-1㈥" ], [ "寤寐、寤める","寤寐、寤める","ごび、さ\n目がさめていることと、眠ること。寝てもさめても。〈漢字ペディア〉◇漢字ペディア大見出し●H24-1㈥" ], [ "愧赧、赧める","愧赧、赧める","きたん、あから\n深くはじて赤面すること。〈漢字ペディア〉◇漢字ペディア大見出し●H24-2㈥" ], [ "覓句、覓める","覓句、覓める","べきく、もと\n┌詩人が良句を探し求める。苦吟する。〈漢辞海〉┌詩を作るとき、苦心して良い句を探し求めること。〈漢字源〉●H24-2㈥" ], [ "騁望、騁せる","騁望、騁せる","ていぼう、は\n楽しんで見物すること。また、思う存分に眺めること。〈漢字ペディア〉◇漢字ペディア大見出し●H24-2㈥" ], [ "遏密、遏める","遏密、遏める","あつみつ、とど or と\n┌1.喪中、鳴り物を停止して静かにする。├2.皇帝の喪に服す。└3.皇帝の死。〈漢辞海〉┌1.諒闇の時に音楽を禁止すること。鳴物停止（なりものちょうじ）。└2.静かにさせること。〈日本国語大辞典〉●H24-3㈥" ], [ "懿風、懿い","懿風、懿い","いふう、よ\n┌立派な風習。よいならわし。〈漢辞海〉┌立派な風習。よいならわし。〈漢字源〉●H24-3㈥" ], [ "泓量、泓い","泓量、泓い","おうりょう、ふか\n┌深く水かさがある。〈字源〉┌深くて水かさのあること。〈漢字源〉◇漢字ペディア小見出し●H24-3㈥" ], [ "銓衡、銓る","銓衡、銓る","せんこう、はか\n≒選考〈漢字ペディア〉◇漢字ペディア大見出し●H24-3㈥" ], [ "釐務、釐める","釐務、釐める","りむ、おさ\n事務をおさめること。特に、国司などの執務をいう。〈日本国語大辞典〉●H24-3㈥" ], [ "惆悵、惆む","惆悵、惆む","ちゅうちょう、うら or いた\nうらみ嘆くこと。残念がり悲しむこと。また、そのさま。〈漢字ペディア〉◇漢字ペディア大見出し●H25-1㈥" ], [ "摶飯、摶める","摶飯、摶める","たんぱん、まる\n┌飯を手でまるめる。また、握り飯。〈新漢和大字典〉┌1.飯を手でまるめる。└2.握り飯。〈漢辞海〉◇漢字ペディア小見出し●H25-1㈥、H27-1㈥" ], [ "迥迥、迥か","迥迥、迥か","けいけい、はる\n┌遥かに遠いさま。ぽつんと遠くに孤立するさま。≒迥然┌遠きさま。〈字源〉◇漢字ペディア小見出し●H25-1㈥" ], [ "芟鋤、芟る","芟鋤、芟る","さんじょ or せんじょ、か\n1.草を刈り取り、根をくわで掘り取る。2.反乱や賊を平定すること。〈漢字源〉●H25-1㈥" ], [ "惻怛、怛む","惻怛、怛む","そくだつ、いた\n悲しみいたむこと。〈漢字ペディア〉◇漢字ペディア大見出し●H25-2㈥、H28-1㈥" ], [ "譖言、譖る","譖言、譖る","しんげん、そし\n┌1.悪口をいう。└2.悪口。〈漢辞海〉┌そしることば。悪口のこと。〈漢字源〉●H25-2㈥" ], [ "盪滌、盪う","盪滌、盪う","とうでき、あら\n┌洗い落とす。特に、悪い制度などを除き去ることを言う。〈漢辞海〉┌たっぷり水をかけて洗いすすぐ。〈漢字源〉◇漢字ペディア小見出し●H25-3㈥" ], [ "箴規、箴める","箴規、箴める","しんき、いまし\n┌1.いましめ。└2.いましめただす。〈字源〉┌いましめ。また、いましめただす。〈漢字源〉●H25-3㈥" ], [ "説懌、懌ぶ","説懌、懌ぶ","えつえき、よろこ\nよろこぶこと。〈漢字ペディア〉◇漢字ペディア大見出し●H25-3㈥" ], [ "愒陰、愒る","愒陰、愒る","かいいん、むさぼ\n日月をむさぼる。〈字通〉●H25-3㈥" ], [ "邀討、邀える","邀討、邀える","ようとう、むか\n┌むかえ撃つ。敵の来るのを待ち伏せして攻撃する。≒邀撃〈漢辞海〉┌敵兵をむかえうつ。≒邀擊┌敵の来そうなところに俟ちうけていて撃つ。むかえうつ。≒要撃、邀撃〈漢字源〉●H26-1㈥" ], [ "螫齧、螫す","螫齧、螫す","せきげつ、さ\nさし、かむ。〈字通〉●H26-1㈥" ], [ "斫営、斫る","斫営、斫る","しゃくえい、き\n┌敵陣を攻撃する。〈漢辞海〉┌不意を突いて敵の陣営にきりこむこと。〈新大字典〉●H26-1㈥" ], [ "賻助、賻る","賻助、賻る","ふじょ、おく\n┌金品を贈って死者の出た家を助ける贈り物。≒賻儀、賻贈、賻礼〈漢辞海〉┌死者の家に金品をおくって葬式の助けとする。また、そのおくりもの。≒賻贈〈漢字源〉●H26-1㈥" ], [ "覓索、覓める","覓索、覓める","べきさく、もと\n┌さがしもとめる。〈新漢和大字典〉┌さがす。〈字通〉┌たずねもとめること。〈新大字典〉┌探し求める。〈漢辞海〉◇漢字ペディア小見出し●H26-2㈥" ], [ "荐臻、荐りに","荐臻、荐りに","せんしん、しき\n┌災いなどが、あとからあとからおこる。〈漢字源〉┌災いが、次々と起こる。≒荐及〈漢辞海〉●H26-2㈥" ], [ "恬熙、恬らか","恬熙、恬らか","てんき、やす\n┌世がやすらか。太平無事の世。〈字源〉┌静かでゆったりしていること。安らかで楽しいこと。また、そのさま。≒恬嬉〈日本国語大辞典〉●H26-2㈥" ], [ "韜光、韜む","韜光、韜む","とうこう、つつ\n┌1.光をかくして外にあらわさず。└2.転じて、才徳をかくして人に知らしめず。≒韜晦〈字源〉┌1.光を隠して外に現さない。└2.才徳を人に知らさず、隠す。〈漢辞海〉┌1.光を隠して外にあらわさない。└2.転じて、才徳を隠して人に知らせないこと。〈漢字源〉●H26-2㈥" ], [ "乂安、乂める","乂安、乂める","がいあん、おさ\n世の中が治まって安らかなこと。≒艾安〈漢字ペディア〉◇漢字ペディア大見出し●H26-3㈥" ], [ "訐直、訐く","訐直、訐く","けっちょく、あば\n人の悪をあばき出して、自ら正直とすること。〈新大字典〉●H26-3㈥" ], [ "靠天、靠る","靠天、靠る","こうてん、よ\n天任せ。〈字通〉●H26-3㈥" ], [ "抃悦、抃つ","抃悦、抃つ","べんえつ、う\n┌手を打って喜ぶこと。大喜びすること。また、その喜び。〈日本国語大辞典〉┌手を打ってよろこぶこと。〈新大字典〉●H26-3㈥" ], [ "焠鍼、焠ぐ","焠鍼、焠ぐ","さいしん、にら\nやきがね。〈字通〉●H27-1㈥" ], [ "攢仄、攢まる","攢仄、攢まる","さんそく、あつ\n┌多くの音が重なるさま。〈漢辞海〉┌声･音などが、幾重にも重なりあつまるさま。〈漢字源〉●H27-1㈥" ], [ "乖忤、忤う","乖忤、忤う","かいご、さから\n┌≒乖互├1.相反し、矛盾したさま。食い違っている。└2.間違い。あやまち。〈漢辞海〉┌もとりさからう。〈字源〉┌物事が食い違ってちぐはぐである。また、食い違い。≒乖戻、乖悖〈漢字源〉◇漢字ペディア下付き●H27-1㈥" ], [ "覘候、覘う","覘候、覘う","てんこう、うかが\n┌敵の様子などをうかがい、さぐる。〈漢辞海〉┌1.さぐりみる。└2.敵の様子を探偵する。≒偵伺。〈字源〉┌じっと探りうかがう。ひそかに様子を調べること。〈漢字源〉●H27-1㈥" ], [ "凭欄、凭る","凭欄、凭る","ひょうらん、よ\n┌欄干によりかかること。〈新大字典〉┌欄干にもたれる。≒凭闌、倚欄〈字源〉●H27-2㈥" ], [ "豢擾、豢う","豢擾、豢う","かんじょう、やしな or か\n┌飼いならす。〈字通〉┌獣などを養ってならす。〈新漢和大字典〉┌家畜を飼いならす。〈漢辞海〉◇漢字ペディア小見出し●H27-2㈥" ], [ "擒縦、擒える","擒縦、擒える","きんしょう、とら\nとらえることと自由に放つこと。転じて、自在に扱うこと。〈漢字ペディア〉◇漢字ペディア大見出し●H27-2㈥" ], [ "躡蹤、躡む","躡蹤、躡む","じょうしょう、ふ\n追跡する。〈字通〉●H27-2㈥" ], [ "翫愒、愒る","翫愒、愒る","がんかい、むさぼ\n┌むさぼる。〈字源〉┌むさぼること。〈新大字典〉●H27-3㈥" ], [ "吮癰、吮う","吮癰、吮う","せんよう、す\n┌1.こびへつらうことのたとえ。└2.親孝行のたとえ。唐の張士巌が、母の癰の血をすったという故事。〈新大字典〉┌できものをすう。≒吮疽〈字通〉●H27-3㈥" ], [ "霾翳、霾る","霾翳、霾る","ばいえい、つちふ\n┌巻き上げられた土砂が空をおおって暗いこと。〈新漢和大字典〉┌巻き上げられた土砂が空をおおって暗いこと。〈漢字源〉┌つちぐもり。〈字通〉◇漢字ペディア小見出し●H27-3㈥" ], [ "壅遏、壅ぐ","壅遏、壅ぐ","ようあつ、ふさ\n┌ささへとどむ、ふさがる。≒壅塞、擁閼〈字源〉┌行動を遮りとどめる。枠内に押し込める。〈漢字源〉●H27-3㈥" ], [ "堙塞、堙ぐ","堙塞、堙ぐ","いんそく、ふさ\n┌つまってふさがる。≒堙窒〈漢辞海〉┌ふさがって、通じない。≒堙窒〈漢字源〉◇漢字ペディア小見出し●H28-1㈥" ], [ "遒麗、遒い","遒麗、遒い","しゅうれい、つよ\n┌文章に力があって美しいさま。〈漢辞海〉┌つよくうるわし。〈字源〉┌書･画･文書などの筆力 [ "噴嚔、嚔る","噴嚔、嚔る","ふんてい、はなひ\nくしゃみ。〈漢字ペディア〉◇漢字ペディア大見出し●H30-2㈥" ], [ "緝綴、緝める","緝綴、緝める","しゅうてい or しゅうてつ、あつ\n┌文章を集めてつづる。〈漢辞海〉┌あつめつづる。文を作る。〈字源〉┌≒輯綴├1.あつめてつづる。└2.文を作る。〈漢字源〉◇漢字ペディア小見出し●H30-2㈥" ], [ "幎冒、幎う","幎冒、幎う","べきぼう、おお\n顔隠しで死者の顔を覆う。〈漢字源〉◇漢字ペディア小見出し●H30-2㈥" ], [ "鬯浹、鬯びる","鬯浹、鬯びる","ちょうしょう、の\n┌のびやかに広くゆきわたる。〈漢辞海〉┌のびてあまねくゆきわたる。〈字源〉┌のびのびと、広く行き渡ること。≒暢浹〈漢字源〉●H30-3㈥" ], [ "淹漬、淹す","淹漬、淹す","えんし、ひた\n┌水につかること。また、水につけること。水びたし。〈漢字源〉┌ひたす。〈字通〉●H30-3㈥" ], [ "愨愿、愿む","愨愿、愿む","かくげん、つつし\n┌つつしみ深いこと。〈新大字典〉┌つつしみ深く、すなお。〈字通〉●H30-3㈥" ], [ "摎結、摎わる","摎結、摎わる","きゅうけつ or こうけつ、まつ\nしめて結ぶ。まといつく。〈漢字源〉●H30-3㈥" ], [ "曄桃、曄く","曄桃、曄く","ようとう、かがや\n義未詳。★現存する最古の日本漢詩集『懐風藻』に記載あり。曄桃は桃が咲く意か。●H30-3㈥" ], [ "刎頸、刎ねる","刎頸、刎ねる","ふんけい、は or くびは\n首をはねること。首を切ること。斬首。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "乂寧、乂める","乂寧、乂める","がいねい、おさ\n┌治まって無事。≒乂安〈字通〉┌よく治まって安らかなこと。≒乂安〈新大字典〉┌治まりて安らか。≒安寧〈字源〉◇漢字ペディア小見出し" ], [ "乖戻、乖く","乖戻、乖く","かいれい、そむ\n┌道理に逆らい、そむくこと。≒背戻〈漢字ペディア〉┌そむき逆らうこと。≒背戻〈大辞泉〉┌そむきもとること。食い違うこと。≒乖悖〈新大字典〉┌さからい、そむくこと。また、性質が反抗的なさま。〈日本国語大辞典〉◇漢字ペディア大見出し" ], [ "仍旧、仍る","仍旧、仍る","じょうきゅう、よ\n┌古い方法･習慣に従って今まで通りにする。≒仍貫〈漢字源〉┌1.旧による。すべて旧習に照らして行う。└2.依然として。仍然。〈漢辞海〉" ], [ "仄聞、仄か","仄聞、仄か","そくぶん、ほの\n┌風のたよりに聞くこと。ほのかに聞くこと。≒側聞〈漢字ペディア〉┌ほのかに聞く。〈字通〉◇漢字ペディア大見出し" ], [ "屠狗、屠る","屠狗、屠る","とく、ほふ\n┌1.犬を殺して肉を売る。└2.いやしい出身の豪傑。〈漢辞海〉┌1.犬を殺し、その肉を売るのを職業とする人。犬殺し。└2.転じて、いやしい職業に従事する者のたとえ。〈漢字源〉◇漢字ペディア下付き" ], [ "腥穢、腥い","腥穢、腥い","せいわい、なまぐさ\n┌なまぐさくて、けがれている。〈新漢和大字典〉┌けがれる。〈字通〉┌なまぐさくてけがれていること。また、そのもの〈日本国語大辞典〉" ], [ "翦剔、剔る","翦剔、剔る","せんてき or せんてい、えぐ or そ\n┌切ること。また、切り平らげること。〈新大字典〉┌切り除く。〈字通〉" ], [ "顰蹙、顰める","顰蹙、顰める","ひんしゅく、しか or ひそ\n顔をしかめて不快感を表すこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "窘蹙、蹙る","窘蹙、蹙る","きんしゅく、せま\n┌くるしみ、ちぢまる。すくむ。〈漢字源〉┌すくむ。〈字通〉┌苦しみ縮むこと。すくむこと。また、迫り苦しめること。≒窘縮〈日本国語大辞典〉" ], [ "恤民、恤む","恤民、恤む","じゅつみん、めぐ\n人民をあわれんで、金品を施すこと。民にめぐむこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "齧噬、噬む","齧噬、噬む","げつぜい、か\n┌物をかむ。〈新漢和大字典〉┌かむ。〈字通〉◇漢字ペディア小見出し" ], [ "延攬、攬る","延攬、攬る","えんらん、と\n┌人を引き招いて味方につけること。〈新大字典〉┌味方として引き入れる。〈漢辞海〉◇漢字ペディア下付き" ], [ "蟠踞、踞る","蟠踞、踞る","ばんきょ、うずくま\n≒盤踞1.しっかりと根を張って動かないこと。2.広く領地を占領して勢力をふるうこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "勖厲、厲む","勖厲、厲む","きょくれい、はげ\n┌精を出して努めはげむこと。〈漢字ペディア〉┌つとめはげむ。〈字通〉◇漢字ペディア大見出し" ], [ "渾身、渾て","渾身、渾て","こんしん、すべ\nからだ全体。全身。≒満身〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "嚬呻、呻く","嚬呻、呻く","ひんしん、うめ\n┌顔をしかめて、苦しんでうめく。〈漢字源〉┌1.眉をしかめて苦しみうめく。└2.苦吟する。〈漢辞海〉◇漢字ペディア小見出し" ], [ "均沾、沾う","均沾、沾う","きんてん、うるお\n利益や恩恵をみんながひとしく受けること。恩恵が均等にいきわたること。≒均沾〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "鑽燧、鑽る","鑽燧、鑽る","さんすい、き\n┌木の棒をきりもみして火を起こす。〈漢辞海〉┌木や石などをきりもみして、火をおこすこと。〈漢字源〉┌木に穴をあけて、すりもみて火をとる。〈字源〉" ], [ "枉駕、枉げる","枉駕、枉げる","おうが、ま\n乗り物の進路を変えてわざわざ訪ねて来ること。相手の来訪を敬っていう語。御来駕。≒枉車、枉顧〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "瞋目、瞋らす","瞋目、瞋らす","しんもく、いか\n┌1.目をみはる。└2.怒って目をむく。〈漢辞海〉┌怒って目をむく。〈漢字源〉┌目をいからすこと。〈日本国語大辞典〉◇漢字ペディア小見出し" ], [ "鬩牆、鬩ぐ","鬩牆、鬩ぐ","げきしょう、せめ\n兄弟げんか。うちわもめ。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "銜冤、銜む","銜冤、銜む","がんえん or かんえん、ふく\n┌無実の罪を受けながら釈明できないこと。≒含冤〈漢字源〉┌無念の思いをいだく。無実の罪や屈辱を他に訴える方法がないこと。含冤。〈漢辞海〉┌冤罪をうけて伸理するを得ざる義。〈字源〉" ], [ "偸安、偸む","偸安、偸む","とうあん、ぬす\n将来のことを考えず目前の安楽をむさぼること。一時逃れ。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "滔天、滔る","滔天、滔る","とうてん、はびこ\n水が、天に届くほど満ちあふれること。また、勢力の盛んなたとえ。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "捫蝨、捫る","捫蝨、捫る","もんしつ、ひね\n┌人前で蝨をつぶす。物事にこだわらないさま。┌人前で、蝨を手探りしてつぶす。無頓着で、あたりをかまわないさま。〈漢字源〉◇漢字ペディア小見出し" ], [ "倚閭、倚る","倚閭、倚る","いりょ、よ\n┌村の入り口の門によりかかり、遠くを眺める。子どもの帰りを首を長くして待つ形容。倚門の望。倚門。〈漢辞海〉┌村の門によりかかる。母が子を帰るのを待つことのたとえ。〈漢字源〉┌村の入口の門によりかかって母がわが子の帰りを待ち望むこと。〈日本国語大辞典〉◇漢字ペディア下付き" ], [ "簪筆、簪す","簪筆、簪す","しんぴつ、かざ\n┌1.筆や冠を笏（コツ：手に持つしゃく）にさす。帝王の近臣や士大夫の心得の一つ。└2.官吏になる。〈漢辞海〉┌1.筆を頭にさす。下級の官吏になること。└2.毛で飾ったかんざし。〈漢字源〉┌筆をかしらにさす。小吏となるにいう。〈字源〉" ], [ "騁懐、騁せる","騁懐、騁せる","ていかい、は\n┌心に思っていることをよく述べる。〈漢辞海〉┌遠くを思いやる。自由に思いめぐらす。〈漢字源〉┌心に思うところを開きのべる。〈字源〉┌思いを充分に述べること。〈新大字典〉◇漢字ペディア小見出し" ], [ "闕疑、闕ける","闕疑、闕ける","けつぎ、か\n┌疑問で解決がつかないものは無理にこじつけたりしないで、そのまま残しておく慎重な態度をいう。〈漢辞海〉┌疑わしいものとして、決定を保留しておくこと。また、そのような事柄。〈日本国語大辞典〉┌1.疑わしいと思うことは、やらないでとりのけておく。├2.疑問な点は省いて触れないでおく。└3.疑わしい場合は、あえて罰しない。〈漢字源〉" ], [ "攘臂、攘う","攘臂、攘う","じょうひ、はら\n┌腕まくりする。尽力する。〈漢辞海〉┌うでまくりをすること。〈日本国語大辞典〉◇漢字ペディア下付き" ], [ "攘羊、攘む","攘羊、攘む","じょうよう、ぬす\n1.迷い込んできた他人の羊をぬすんで、自分のものとする。2.転じて、父親の悪事を訴えるような、ばか正直者のたとえ。〈漢字源〉" ], [ "効顰、顰み","効顰、顰み","こうひん、ひそ\n善悪を区別することなく人の真似をすること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "偃柝、偃す","偃柝、偃す","えんたく、ふ\n┌夜景で使う拍子木を使用しない。治安が良く、盗賊を警戒する必要がないということ。〈漢辞海〉┌夜回りの柏子木をふせて用いず、世が治まって盗賊の警戒を要しない義。〈字源〉" ], [ "刮刷、刮る","刮刷、刮る","かっさつ、けず\n┌削り取る。≒刮去〈漢辞海〉┌汚れをけずりとって綺麗にする。〈漢字源〉" ], [ "相軋、軋る","相軋、軋る","そうあつ、きし\n┌互いに争う。〈漢字源〉┌あい争う。〈字通〉" ], [ "結紮、紮げる","結紮、紮げる","けっさつ、から\n血管をしばって血液の流れを止めること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "嗜虐、嗜む","嗜虐、嗜む","しぎゃく、たしな\n残虐なことを好むこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "舐犢、舐める","舐犢、舐める","しとく、な\n親牛が子牛をなめて愛すること。犢は、小牛。転じて、親が子を愛撫するたとえ。舐犢之愛。〈新大字典〉◇漢字ペディア小見出し" ], [ "焦熬、熬る","焦熬、熬る","しょうごう、い\n┌こがしいる。〈字源〉┌こげいる。こがしいる。〈新大字典〉" ], [ "引咎、咎め","引咎、咎め","いんきゅう、とが\n┌責任をとる。≒引責〈漢辞海〉┌責任を負う。≒引責〈漢字源〉" ], [ "舒巻、舒べる","舒巻、舒べる","じょけん or じょかん、の\n┌1.広げることと、巻くこと。└2.時勢や物事に応じて進退し、身を処す。〈漢辞海〉┌1.広げることと、巻くこと。└2.時勢や物事に応じて進退すること。〈漢字源〉◇漢字ペディア小見出し" ], [ "偸俗、偸い","偸俗、偸い","とうぞく、うす\n偸薄（トウハク：軽薄で人情に欠ける）の俗。〈字通〉" ], [ "傅愛、傅く","傅愛、傅く","ふあい、かしず or つ\n┌かしずき愛する。〈字源〉┌かしずき愛すること。〈新大字典〉" ], [ "僂身、僂める","僂身、僂める","ろうしん or るしん、かが\n1.身をかがめること。2.背骨が前方に湾曲している人。〈新大字典〉" ], [ "繊嗇、嗇か","繊嗇、嗇か","せんしょく、やぶさ\n┌金銭にこまかい。けちで、ものおしみすること。≒吝嗇、孅嗇〈新漢和大字典〉┌やぶさかなこと。惜しむこと。≒吝嗇〈新大字典〉┌やぶさか。≒繊悋、吝嗇〈字源〉┌ものおしみするさま。吝嗇。〈漢辞海〉┌金銭にこまかい。けちで、ものおしみすること。≒孅嗇、吝嗇〈漢字源〉◇漢字ペディア下付き" ], [ "倹吝、吝か","倹吝、吝か","けんりん、やぶさ\n┌つづまやかにしておしむ、やぶさか。〈字源〉┌倹約して、物惜しみをする。≒倹嗇〈漢字源〉┌物惜しみする。≒倹嗇〈漢辞海〉" ], [ "咬菜、咬む","咬菜、咬む","こうさい、か\n┌野菜を食う。粗食する義。〈字源〉┌野菜を食べる。粗末なものを食べること。〈新大字典〉┌菜食。清貧の生活。〈字通〉◇漢字ペディア小見出し" ], [ "鼻哂、哂う","鼻哂、哂う","びしん、わら\n┌鼻でわらう。せせらわらう。〈漢字源〉┌せせら笑い。〈字通〉┌鼻でせせら笑う。〈漢辞海〉┌せせらわらい。〈字源〉◇漢字ペディア下付き" ], [ "哮噬、哮る","哮噬、哮る","こうぜい、たけ\n┌1.たけりてかみつく。└2.転じて、賊軍の兵威の猛烈なるをいう言葉。〈字源〉┌たけりかみつく。〈字通〉┌1.怒りかみつく。└2.反乱軍の勢いの盛んなこと。〈漢字源〉┌反乱軍などがたけり狂う。〈漢辞海〉◇漢字ペディア下付き" ], [ "哮虎、哮える","哮虎、哮える","こうこ、ほ\n怒りほえる虎。〈字通〉" ], [ "健啖、啖う","健啖、啖う","けんたん、く\nたくさん食べるさま。大食。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "牛喘、喘ぐ","牛喘、喘ぐ","ぎゅうぜん、あえ\n┌牛が暑に苦しみてあえぐ。〈字源〉┌牛が暑熱によってあえぐ。〈漢辞海〉┌牛が暑熱に苦しんであえぐこと。〈漢字源〉┌牛が暑さにあえぐこと。〈新大字典〉┌牛があえぐ。〈字通〉" ], [ "嗔詬、嗔る","嗔詬、嗔る","しんこう、いか\n┌怒りてののしる。〈字源〉┌罵る。〈字通〉◇漢字ペディア小見出し" ], [ "嗚噎、噎ぶ","嗚噎、噎ぶ","おえつ、むせ\n┌むせび泣く。≒嗚咽〈新漢和大字典〉┌≒嗚咽├1.むせび泣く。└2.低く悲しげな声のさま。〈漢辞海〉" ], [ "噎嘔、噎せる","噎嘔、噎せる","えつおう、む\n┌1.むせて食べ物を吐き出す。└2.笑い喜ぶ声。〈漢辞海〉┌1.むせて吐くこと。└2.笑い喜ぶ声。〈新大字典〉" ], [ "曼嘯、嘯く","曼嘯、嘯く","まんしょう、うそぶ\n┌音調を長くしてうそぶく。〈字源〉┌声を長く引く。〈字通〉" ], [ "嚮背、嚮く","嚮背、嚮く","きょうはい or こうはい、む\n┌1.正面と背面。こちらとあちら。└2.味方することと、背くこと。〈漢辞海〉┌むかうと、そむくと。〈字源〉┌くみすることとそむくこと。向背。郷背。〈新大字典〉" ], [ "嚮日、嚮に","嚮日、嚮に","きょうじつ or こうじつ、さき\n┌1.さきごろ。先日。└2.太陽に向かう。┌1.さきごろ。先日。往日。└2.太陽のほうに向くこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "嚼蠟、嚼む","嚼蠟、嚼む","しゃくろう、か\n┌蠟をかむ。無味のはなはだしいことのたとえ。〈新大字典〉┌無味。〈字通〉" ], [ "奢佚、奢る","奢佚、奢る","しゃいつ、おご\n┌ぜいたくに暮らすさま。〈漢辞海〉┌奢侈と逸楽。ぜいたくに遊びくらすこと。おごりなまけること。≒奢逸〈日本国語大辞典〉◇漢字ペディア下付き" ], [ "嬾拙、嬾い","嬾拙、嬾い","らんせつ、ものう\n┌ものうくつたなし。〈字源〉┌無精で世渡り上手。〈字通〉┌ものうくてつたない。〈新大字典〉" ], [ "孕婦、孕む","孕婦、孕む","ようふ、はら\n┌妊婦。妊娠している女性。〈漢辞海〉┌妊娠している女。はらみおんな。妊婦。〈日本国語大辞典〉◇漢字ペディア小見出し" ], [ "孚養、孚む","孚養、孚む","ふよう、はぐく\n┌養い育てること。≒孚育〈漢字源〉┌はぐくみ養う。〈新大字典〉" ], [ "孵卵、孵す","孵卵、孵す","ふらん、かえ\n卵がかえること。また、卵をかえすこと。〈大辞泉〉◇漢字ペディア小見出し" ], [ "尸政、尸る","尸政、尸る","しせい、つかさど\n政治をつかさどる。〈新大字典〉" ], [ "萊孱、孱い","萊孱、孱い","らいせん、よわ\n┌身分が卑しく、かよわいさま。〈漢辞海〉┌いやしくしてかよわし。〈字源〉┌身分がいやしく、からだが弱い。〈漢字源〉" ], [ "徇名、徇う","徇名、徇う","じゅんめい、したが\n┌名誉のために身命を捨てること。殉名。〈新大字典〉┌名声のために命を棄てる。〈字通〉◇漢字ペディア小見出し" ], [ "徇陳、徇える","徇陳、徇える","じゅんちん、とな\n宣示する。〈字通〉" ], [ "所怙、怙む","所怙、怙む","しょこ、たの\n┌親の別称。〈漢辞海〉┌頼りにするものの意から、親のこと。〈漢字源〉┌親。〈字通〉┌頼みにする人の意で、父母をいう。〈新大字典〉" ], [ "憑恃、恃む","憑恃、恃む","ひょうじ、たの\n┌たよりにする。≒憑仗、憑藉〈漢字源〉┌よりたのむ。〈字源〉┌頼む。たよりにする。依存する。≒憑藉、憑仗、憑頼〈漢辞海〉" ], [ "国恤、恤える","国恤、恤える","こくじゅつ、うれ\n┌1.憂うべき国の大事。国家の危機。国難。└2.天子･皇后の喪。〈漢辞海〉┌1.天子･皇后などが死ぬこと。└2.≒国難〈漢字源〉" ], [ "弔恤、恤れむ","弔恤、恤れむ","ちょうじゅつ、あわ\n┌死を弔い、あわれむ。≒弔愍〈漢辞海〉┌人の死を弔い、哀れむこと。〈日本国語大辞典〉◇漢字ペディア下付き" ], [ "悖繆、悖る","悖繆、悖る","はいびゅう、もと\n道理にはずれたさま。≒悖謬〈漢辞海〉" ], [ "厳愨、愨む","厳愨、愨む","げんかく、つつし\n┌おごそかで、つつしみ深い。≒厳恪〈漢辞海〉┌おごそかにしてつつしむ。≒厳恪〈字源〉" ], [ "靦愧、愧じる","靦愧、愧じる","てんき、は\n┌恥じ入る。〈漢辞海〉┌恥じて顔を赤くする。〈字源〉┌恥じて顔を赤くする。≒靦慙〈漢字源〉" ], [ "懶困、懶い","懶困、懶い","らんこん、ものう or ものぐさ\n┌ものうくて。だるい。〈漢辞海〉┌ものうくて、つかれる。≒嬾困〈漢字源〉" ], [ "畏憚、憚る","畏憚、憚る","いたん、はばか\n┌おそれはばかること。〈大辞泉〉┌おそれる。〈漢辞海〉◇漢字ペディア下付き" ], [ "依憑、憑む","依憑、憑む","いひょう、たの\n┌よりたのむ。≒依賴、依馮〈字源〉┌たよる。よりかかる。≒依倚〈漢辞海〉┌たよりとする。〈字通〉" ], [ "憫笑、憫れむ","憫笑、憫れむ","びんしょう、あわ\nあわれだとさげすんで笑うこと。また、その笑い。≒愍笑〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "懋績、懋ん","懋績、懋ん","ぼうせき、さか\n┌すぐれて盛んなるいさお。≒殊功〈字源〉┌盛大な功績。≒懋勲〈漢辞海〉┌大きく盛んな手柄。偉大な功績。〈漢字源〉" ], [ "懼讒、懼れる","懼讒 [ "玉摧、摧く","玉摧、摧く","ぎょくさい、くだ or くじ\n名誉や忠義などを守っていさぎよく死ぬこと。玉のごとく砕け散る意から。≒散華、⇔瓦全〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "屈撓、撓む","屈撓、撓む","くっとう、たわ\n┌1.しりごみする。ひるむ。└2.たわめる。≒屈橈〈漢辞海〉┌1.物がたわむ。└2.おそれてひるむ。〈漢字源〉┌たわむ。また、たわます。〈字源〉◇漢字ペディア下付き" ], [ "撥簾、撥げる","撥簾、撥げる","はつれん、かか\n┌外が見えるように、すだれをはね上げる。〈漢字源〉┌すだれをかかげる。〈字源〉┌すだれをあげること。〈新大字典〉" ], [ "震撼、撼かす","震撼、撼かす","しんかん、うご\nふるえ動くこと。また、ショックを与えること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "擯却、擯ける","擯却、擯ける","ひんきゃく、しりぞ\n┌排斥する。≒擯斥、擯棄〈漢辞海〉┌おしのける。のけものにする。≒擯斥、擯棄、排斥〈漢字源〉" ], [ "追攀、攀る","追攀、攀る","ついはん、すが\n┌1.追いすがって別れを惜しむ。├2.死者をいたむ。└3.人のあとにつき従う。〈漢辞海〉┌人のあとを追ってすがりつく。たすけあう。〈漢字源〉┌たすけあうこと。〈新大字典〉◇漢字ペディア下付き" ], [ "攣急、攣る","攣急、攣る","れんきゅう、つ or ひきつ\n┌ひきつる。〈字通〉┌はげしくひきつること。急にこわばること。〈日本国語大辞典〉" ], [ "敲門、敲く","敲門、敲く","こうもん、たた\n┌人を訪れてその家の門をたたく。≒叩門〈漢字源〉┌門をたたきて人を訪う。≒叩門、款門〈字源〉┌門をたたいて人を訪ねること。〈新大字典〉◇漢字ペディア小見出し" ], [ "餒斃、斃れる","餒斃、斃れる","だいへい、たお\n┌うえて、行き倒れになって死ぬこと。〈漢字源〉┌うえてたおれ死す。〈字源〉┌飢えて行き倒れ、死ぬ。≒餒饉〈漢辞海〉" ], [ "日昃、昃く","日昃、昃く","にっしょく or にっそく、かたむ\n┌日がかたむく。ひぐれ。〈字源〉┌午後。〈字通〉┌昼過ぎ。午後二時ごろ。≒日仄〈漢辞海〉┌昼過ぎ。未の刻。午後二時ごろ。〈新大字典〉" ], [ "曩勲、曩に","曩勲、曩に","のうくん、さき\n┌かつて立てた勲功。〈新大字典〉┌さきにたてたるいさお。〈字源〉┌前勲。〈字通〉" ], [ "矯枉、枉げる","矯枉、枉げる","きょうおう、ま\n┌曲がったものを、直して真っ直ぐにする。〈漢辞海〉┌まがれる者をためて正しくする。〈字源〉┌枉曲を改めなおす。〈字通〉" ], [ "髻梳、梳る","髻梳、梳る","けいそ、くしけず\n┌もとどりをくしけずる。〈字源〉┌くしけずる。〈字通〉" ], [ "梳櫛、梳く","梳櫛、梳く","そしつ、と or す\n┌髪をとかす。≒梳頭、梳髪〈漢辞海〉┌髪をくしけずること。〈新大字典〉" ], [ "殃戮、殃い","殃戮、殃い","おうりく、わざわ\n┌禍にあいて殺される。〈字源〉┌災いにあって殺される。〈漢辞海〉┌わざわいにあって殺される。〈字通〉" ], [ "殞殪、殪れる","殞殪、殪れる","いんえい、たお\n┌たおれる。〈字通〉┌死にたおれる。〈字源〉┌死ぬ。〈漢辞海〉" ], [ "殫慮、殫くす","殫慮、殫くす","たんりょ、つ\n思慮をつくす。〈字通〉" ], [ "殷阜、殷ん","殷阜、殷ん","いんぷ、さか\n┌盛んで豊かなこと。≒殷昌、繁茂〈新大字典〉┌財がゆたか。≒繁盛、繁茂〈字源〉┌繁昌する。〈字通〉◇漢字ペディア下付き" ], [ "沽名、沽る","沽名、沽る","こめい、う\n┌ほまれを売る。名を衒う。≒売名〈字源〉┌名を売る。名誉をほしがること。〈新大字典〉" ], [ "夷泯、泯びる","夷泯、泯びる","いびん、ほろ\n┌尽き滅ぶこと。〈新大字典〉┌滅びる。〈字通〉" ], [ "熙洽、洽し","熙洽、洽し","きこう、あまね\n┌楽しみやわらぐ。名君が続いて、世の中が安らかに治まっているたとえ。班固･東都賦「重ねて熙（おこ）り累（かさ）ねて洽（あまね）し」にもとづく。〈漢辞海〉┌1.とけあってやわらぐ。└2.徳のある君主が次々と位を継ぐこと。〈漢字源〉" ], [ "妖孼、孼い","妖孼、孼い","ようげつ、わざわ\n┌あやしいわざわい。また、わざわいをもたらす不気味な前兆。〈漢字ペディア〉┌あやしいわざわい。災厄をもたらす前兆。不吉な事件の前ぶれ。夭逆(ﾖｳｹﾞｷ)。〈日本国語大辞典〉◇漢字ペディア大見出し" ], [ "濬潭、濬い","濬潭、濬い","しゅんたん、ふか\n┌ふかいふち。深淵。〈漢字源〉┌深いふち。深潭。〈新大字典〉┌深いうふち。深淵。〈漢辞海〉" ], [ "濘滞、濘る","濘滞、濘る","ねいたい、ぬか\n┌どろがつかえる。〈字源〉┌ぬかるみにはまる。〈漢辞海〉┌泥水のたまること。泥がつかえること。〈新大字典〉" ], [ "傾瀉、瀉ぐ","傾瀉、瀉ぐ","けいしゃ、そそ\n┌1.液体が高い所から注ぎ落ちる。└2.さらけ出す。〈漢辞海〉┌1.傾けてそそぐこと。└2.化学で、溶液中から沈殿物を分離するため、容器を傾けて上澄み液だけを流し出す操作。デカンテーション。〈大辞泉〉◇漢字ペディア下付き" ], [ "濺涙、濺ぐ","濺涙、濺ぐ","せんるい、そそ\n涙をそそぐ。〈字通〉" ], [ "灑沃、灑ぐ","灑沃、灑ぐ","さいよく、そそ\n┌水をそそぎかけてうるおす。〈漢字源〉┌水をはらはらと、注ぎかける。〈漢辞海〉" ], [ "燔炙、炙る","燔炙、炙る","はんしゃ or はんせき、あぶ\n┌1.食物を焼き、あぶる。└2.あぶり肉。〈漢辞海〉┌1.食物を焼いたり、あぶったりする。└2.焼き肉。あぶり肉。〈漢字源〉" ], [ "熾灼、熾ん","熾灼、熾ん","ししゃく、さか\n┌1.火が盛んに燃えるさま。└2.権勢の盛んなさま。〈漢辞海〉┌1.火が盛んに燃える。└2.転じて、権勢が盛んなこと。〈漢字源〉" ], [ "燬犀、燬く","燬犀、燬く","きさい、や\n犀角を燃やす。〈字通〉" ], [ "爛額、爛れる","爛額、爛れる","らんがく、ただ\n┌額にやけどをする。あわてふためくさま。〈漢辞海〉┌額にやけどをする。〈漢字源〉" ], [ "旗靡、靡く","旗靡、靡く","きび、なび\n┌旗がなびき倒れる。転じて、戦いに負けて逃げること。〈漢字源〉┌軍機が倒れる。敗退するたとえ。〈漢辞海〉" ], [ "狎昵、狎れる","狎昵、狎れる","こうじつ、な\nなれなれしくすること。なれ親しみ、遠慮がなくなること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "倏瞬、倏ち","倏瞬、倏ち","しゅくしゅん、たちま\n┌たちまち。わずかの間。一瞬時。〈新大字典〉┌極めて短き時間。〈字源〉┌一瞬。〈字通〉" ], [ "猥多、猥りに","猥多、猥りに","わいた、みだ\n┌ごたごたと多いさま。雑多。〈漢辞海〉┌雑多。〈字通〉┌みだりに多いこと。〈新大字典〉┌みだりに多し。〈字源〉◇漢字ペディア小見出し" ], [ "無疆、疆り","無疆、疆り","むきょう、かぎ\n┌限りのないこと。〈漢辞海〉┌無窮。〈字通〉┌きわまりなし。≒無窮〈字源〉┌≒無窮〈日本国語大辞典〉◇漢字ペディア小見出し" ], [ "尽瘁、瘁れる","尽瘁、瘁れる","じんすい、つか or やつ\n全力をつくして労苦すること。ほねおり。≒尽力〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "疲羸、羸い","疲羸、羸い","ひるい、よわ\n┌疲れてぐったりすること。〈大辞泉〉┌つかれ弱ったさま。〈漢辞海〉┌つかれ弱る。〈漢字源〉" ], [ "羸骸、羸せる","羸骸、羸せる","るいがい、や\n┌疲れた弱いからだ。〈新大字典〉┌やせおとろえる。〈字通〉" ], [ "癢痛、癢い","癢痛、癢い","ようつう、かゆ\nかゆみと、いたみ。〈字通〉◇漢字ペディア小見出し" ], [ "眇目、眇める","眇目、眇める","びょうもく、すが\n1.やぶにらみ。すがめ。また、片目が不自由なこと。2.目を細くして凝視すること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "眩惑、眩む","眩惑、眩む","げんわく、くら\n目がくらんでまどうこと。また、人の目をくらませ、まどわせること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "睨視、睨む","睨視、睨む","げいし、にら\n┌流し目にちらりとみる。傲慢な態度の形容。〈漢辞海〉┌じっと見つめること。にらむこと。〈大辞林〉┌にらむようにみる。≒睨視〈新大字典〉◇漢字ペディア小見出し" ], [ "眩耀、眩い","眩耀、眩い","げんよう、まばゆ\n┌目をあけていられないほどに光り輝くこと。〈漢字ペディア〉┌≒まばゆいほどにかがやく。≒眩燿〈漢字源〉┌≒眩燿├1.光り輝いて、目をうばう。まばゆいほどに光り輝く。└2.まよう。まどわす。〈漢辞海〉◇漢字ペディア大見出し" ], [ "瞑坐、瞑る","瞑坐、瞑る","めいざ、つぶ\n┌目を閉じ、心静かに座ること。〈漢字ペディア〉┌目を閉じてすわること。〈新大字典〉┌静坐。瞑目。〈字通〉" ], [ "鳥瞰、瞰る","鳥瞰、瞰る","ちょうかん、み\n┌高い所や空中から地上を見下ろすこと。≒俯瞰〈漢字ペディア〉┌上空から地上の景色をながめること。〈漢字源〉┌鳥が空から見おろすように、高い所から広い範囲を見おろすこと。また転じて、全体を大きく見渡すこと。俯瞰。〈大辞泉〉◇漢字ペディア大見出し" ], [ "矜厳、矜む","矜厳、矜む","きょうげん、つつし\n┌容貌などが厳粛なさま。〈漢辞海〉┌自信にあふれ、おごそかなこと。≒矜荘〈漢字源〉┌つつしみ深くしておごそか。≒謹厳〈字源〉┌つつしみふかく、おごそか。〈字通〉◇漢字ペディア小見出し" ], [ "自矜、矜る","自矜、矜る","じきょう、ほこ\n┌自分で自分の長所をほこる。〈漢辞海〉┌みずから己の長をほこる。〈字源〉┌自分で自分のすぐれた点をほこる。≒自慢〈漢字源〉┌自慢。〈字通〉" ], [ "矜育、矜れむ","矜育、矜れむ","きょういく、あわ\n┌子どもなどをあわれんで育てる。〈漢字ペディア〉┌あわれみ育てること。〈新大字典〉┌あわれみそだてる。〈字源〉◇漢字ペディア大見出し" ], [ "穢濁、穢れる","穢濁、穢れる","わいだく or あいだく、けが\n┌けがれにごる。≒穢溷、濁穢、垢濁〈字源〉┌けがれたさま。きたない。〈漢辞海〉┌ごたごたしてきたない。人とて人のつながりなどがけがれてにごる。≒濁穢〈漢字源〉┌けがれる。〈字通〉" ], [ "窮窘、窘しむ","窮窘、窘しむ","きゅうきん、くる\n┌≒窮苦├1.貧しく、生活に苦しむさま。└2.苦しみ。難儀。〈漢辞海〉┌行きづまって苦しむこと。〈漢字源〉" ], [ "貧窶、窶れる","貧窶、窶れる","ひんく or ひんる、やつ\n┌まずしさのためにやつれること。〈漢字ペディア〉┌貧乏でやつれること。〈漢字源〉┌やつれ。〈字通〉◇漢字ペディア大見出し" ], [ "邃古、邃い","邃古、邃い","すいこ、ふか or おくぶか or とお\n┌おおむかし。≒遂古〈新漢和大字典〉┌おおむかし。太古。上古。〈大辞泉〉┌1.おおむかし。太古。上古。└2.庭園などが奥深く、きわめて閑静なこと。〈日本国語大辞典〉┌おおむかし。〈新大字典〉┌はるか昔。〈漢辞海〉" ], [ "竦懼、竦む","竦懼、竦む","しょうく、すく\n┌おそれおののく。おそれすくむ。〈漢辞海〉┌おそれおののく。〈漢字源〉┌ぞっとしておそれる。≒聳懼〈字源〉┌おそれおののくこと。聳懼。≒悚懼〈日本国語大辞典〉◇漢字ペディア小見出し" ], [ "匱竭、竭きる","匱竭、竭きる","きけつ、つ\n┌中身がつきて、とぼしい。〈漢字源〉┌とぼしくしてつく。〈字源〉┌乏しく尽きる。〈字通〉" ], [ "竭慮、竭くす","竭慮、竭くす","けつりょ、つ\n┌熟考する。〈漢辞海〉┌智力を尽くす。〈字通〉" ], [ "簇出、簇がる","簇出、簇がる","そうしゅつ or ぞくしゅつ、むら\n┌たくさん、むらがりあらわれる。〈漢字源〉┌群がり出ること。〈大辞泉〉┌むらがり出ること。ぞくしゅつ。〈日本国語大辞典〉" ], [ "衒鬻、鬻ぐ","衒鬻、鬻ぐ","げんいく、ひさ\n┌実力以上に誇張して自分の才能を売り込む。〈新漢和大字典〉┌1.売り払う。たたき売る。衒売。└2.自分を高く売り込む。衒耀。〈漢辞海〉◇漢字ペディア下付き" ], [ "弛紊、紊れる","弛紊、紊れる","しぶん、みだ\n┌規律などがゆるみ乱れること。〈漢字源〉┌ゆるみみだれること。〈新大字典〉┌規律などが乱れたさま。〈漢辞海〉" ], [ "絆縁、絆す","絆縁、絆す","はんえん、ほだ\n┌ほだしとなる因縁。〈新大字典〉" ], [ "絮説、絮い","絮説、絮い","じょせつ、くど\nくどくどと説明すること。わずらわしくのべること。≒絮語、縷説〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "緇素、緇い","緇素、緇い","しそ、くろ\n1.黒衣と白衣。2.僧と俗人。≒僧俗〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "絞縊、縊る","絞縊、縊る","こうい、くび or くく\n┌首をしめて殺す。≒絞殺、絞戮〈漢辞海〉┌くびくくる。〈字源〉┌首をくくること。〈新大字典〉" ], [ "環繞、繞る","環繞、繞る","かんじょう、めぐ\n┌周りをめぐる。とりまく。〈漢辞海〉┌まわりを取り巻くこと。囲み巡らすこと。〈大辞林〉┌まわりを取り囲む。≒環遶〈漢字源〉" ], [ "玩繹、繹ねる","玩繹、繹ねる","がんえき、たず\n┌よく意味をたずねもてあそぶ。≒尋繹〈字源〉┌書物や文章を詳しく味わって、意味をたどる。〈漢字源〉┌よく意味を調べ味わうこと。〈新大字典〉" ], [ "籠罩、罩める","籠罩、罩める","ろうとう、こ\n┌1.魚や鳥を捕らえる竹かご。├2.かごをふせたように盛り上がるさま。├3.まるめこむ。└4.概括する。〈漢辞海〉┌1.魚をとらえるたけかご。└2.籠の中に入れたる如くひとまとめにする。〈字源〉" ], [ "滑翔、翔る","滑翔、翔る","かっしょう、かけ\n1.鳥が羽ばたきをしないで空を飛ぶこと。2.上昇気流に乗って、すべるように飛ぶこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "翦截、翦る","翦截、翦る","せんせつ、き\n┌きること。〈新大字典〉┌きりたつ。≒翦裁〈字源〉┌たち切る。〈字通〉" ], [ "障翳、翳す","障翳、翳す","しょうえい、かざ\n┌1.おおって光･雨･風などをさえぎる。├2.貴人の姿を隠すためにかざす大きな扇。└3.かげ。くもり。〈漢字源〉┌1.覆って日光や風雨をさえぎる。└2.日光をさえぎるのに用いる大きな扇。〈漢辞海〉┌覆いかざすこと。かざして光や風雨を防ぐこと。また、覆いかざすもの。〈大辞泉〉" ], [ "聊爾、聊か","聊爾、聊か","りょうじ、いささ\n┌かりそめ。〈字源〉┌かりそめに。ふとした思い付きで。〈漢字源〉┌かりそめのさま。〈漢辞海〉┌1.かりそめ。└2.ぶしつけで失礼なさま。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "聘納、聘る","聘納、聘る","へいのう、めと\n┌妻を迎える。〈字通〉┌礼儀をつくして正式に妻を迎え入れる。〈漢字源〉" ], [ "攢聳、聳える","攢聳、聳える","さんしょう、そび\n┌多くの山が群がって、連なりそびえていること。≒攢竦〈漢字源〉┌たたなわる山々。連峰。≒攢峰〈字通〉┌山岳などが連続してそびえること。≒攢竦〈新大字典〉" ], [ "舐糠、舐る","舐糠、舐る","しこう、ねぶ\n┌糠をなめる。〈字通〉┌ぬかをなめる。〈字源〉" ], [ "苟得、苟も","苟得、苟も","こうとく、いやしく\n┌得てはならないものを、ごまかして手に入れる。〈漢辞海〉┌本来得てはならないものをごまかして自分のものとする。〈漢字源〉┌ごまかしても手に入れる。〈字通〉" ], [ "鱗萃、萃まる","鱗萃、萃まる","りんすい、あつ\n┌うろこのように、多くのものが並び集まる。≒鱗集〈漢辞海〉┌うろこのように多くのものが寄り集まる。≒鱗集、隣萃〈漢字源〉┌うろこの如く多くつらなりあつまる。群集するにたとえる。≒鱗集〈字源〉" ], [ "藉手、藉りる","藉手、藉りる","しゃしゅ、か\n┌手をかる。他人の手を借りて我が用をなす。≒借手〈字源〉┌手をかす。〈字通〉┌1.人に手をかすこと。また、人に品物を贈ること。└2.人手をかりること。たよること。〈新大字典〉" ], [ "蟠屈、蟠る","蟠屈、蟠る","ばんくつ or はんくつ、わだかま or めぐ\n1.めぐり曲がること。2.わだかまったまま気が晴れないこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "蠢爾、蠢く","蠢爾、蠢く","しゅんじ、うごめ\n┌小さな虫がうごめくさま。転じて、取るに足りない者たちがうようよと集まり騒ぐさま。〈大辞泉〉┌小虫のうごめくさま。事理をわきまえず不遜なるさま。〈字源〉┌異民族などが無知で、危険なさま。〈漢辞海〉┌小虫のうごめくさま。また、事理をわきまえないさま。〈新大字典〉" ], [ "蠕動、蠕く","蠕動、蠕く","ぜんどう or じゅどう、うごめ or うご\n1.うごめくこと。虫が動くこと。≒蠢動2.筋肉が収縮してできる波が徐々に動いていく運動。消化器官などに見られる。蠕動運動。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "衒耀、衒う","衒耀、衒う","げんよう、てら\n自分の才能や学問を実力以上に誇示すること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "怪訝、訝る","怪訝、訝る","けげん or かいが、いぶか\n理由･事情がわからず合点がいかないこと。あやしみ、いぶかしく思うこと。≒怪疑、不審〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "詢芻、詢う","詢芻、詢う","じゅんすう、と\n下民にたずねること。芻蕘に詢う。〈新大字典〉" ], [ "誣言、誣いる","誣言、誣いる","ふげん or ぶげん、し\nありもしないことを偽って言うこと。また、その言葉。誣(し)い言(ごと)。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "諂笑、諂う","諂笑、諂う","てんしょう、へつら\nおせじ笑いをすること。作り笑いをして人にへつらうこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "諷誦、諷んじる","諷誦、諷んじる","ふうじゅ or ふうしょう or ふじゅ、そら\n(仏)経文などを声を出して読むこと。読経(ドキョウ)。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "謗木、謗る","謗木、謗る","ぼうぼく、そし\n┌尭舜代、朝廷の前に設置し、民に政治への不満を自由に書かせた木。誹謗之木。〈漢辞海〉┌投書函。舜が設けたという。〈字通〉" ], [ "謫発、謫める","謫発、謫める","たくはつ、せ\n┌誤りをせめたてる。〈字通〉┌過ちを責めること。〈新大字典〉┌せめあばく。〈字源〉" ], [ "譏議、譏る","譏議、譏る","きぎ、そし\n┌そしって論議すること。欠点をあげて非難すること。そしり。〈日本国語大辞典〉┌そしる。非難･批判する。〈漢辞海〉" ], [ "取譬、譬える","取譬、譬える","しゅひ、たと\n┌1.他のことをもってきてたとえる。└2.基準とすべき例とする。〈漢字源〉┌たとえを引く。〈字通〉┌たとえを引くこと。〈新大字典〉" ], [ "貽厥、貽す","貽厥、貽す","いけつ、のこ\n┌1.留める。伝える。├2.天子の位を伝える。└3.子孫。「貽厥子孫」→「その子孫に貽(ﾉｺ)す」の後半を省略してできた語。〈漢辞海〉┌子孫。≒詒厥〈新漢和大字典〉┌孫。または子孫に残すはかりごと。〈日本国語大辞典〉┌子孫。｢詒(＝貽)厥孫謀｣→｢その孫謀を詒(＝貽:ﾉｺ)す」から。≒詒厥〈漢字源〉◇漢字ペディア小見出し" ], [ "褒貶、貶す","褒貶、貶す","ほうへん、けな\n┌ほめることとけなすこと。〈漢字ペディア〉┌ほめると、そしる。毀誉褒貶。〈漢辞海〉┌ほめることとけなすこと。事のよしあしを言うこと。〈大辞泉〉◇漢字ペディア大見出し" ], [ "貶忽、貶む","貶忽、貶む","へんこつ、さげす\n軽視する。〈字通〉" ], [ "贏儲、贏る","贏儲、贏る","えいちょ、あま\n┌あまりあるたくわえ。≒余儲〈字源〉┌余分なたくわえ。〈漢辞海〉┌あまるほどあるたくわえ。〈漢字源〉" ], [ "贖罪、贖う","贖罪、贖う","しょくざい、あがな\n1.金品を出して罪を免れること。2.罪ほろぼしをすること。3.キリスト教の教義の一つ。キリストが十字架にかかり、人々の罪をあがなったこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "顚跌、跌く","顚跌、跌く","てんてつ、つまず\n┌≒顚蹶、顚躓├1.つまずいて倒れる。├2.苦しみあえぐ。├3.失敗する。壊滅する。└4.考えや行動が正常でなくなる。〈漢辞海〉┌つまずきたおれる。≒顚躓、顚蹶、顚覆〈字源〉┌つまずきたおれること。〈新大字典〉┌ころび倒れること。転倒。転じて、しくじること。失敗すること。≒転跌〈日本国語大辞典〉◇漢字ペディア小見出し" ], [ "跪捧、跪く","跪捧、跪く","きほう、ひざまず\n┌ひざまずきてささげる。〈字源〉┌ひざまずいてささげること。〈新大字典〉◇漢字ペディア下付き" ], [ "跼足、跼る","跼足、跼る","きょくそく、せぐくま\n┌1.足をかがめる。└2.足を上げる。短い時間をいう。〈漢辞海〉┌足をかがめる。〈漢字源〉┌足をかがめて事の到来を待つ意。〈新大字典〉◇漢字ペディア小見出し" ], [ "踞侍、踞る","踞侍、踞る","きょじ、うずくま\n┌うずくまって側にひかえる。〈漢字源〉┌うずくまり側に控えること。〈新大字典〉◇漢字ペディア小見出し" ], [ "蹙眉、蹙める","蹙眉、蹙める","しゅくび、しか\n┌1.両眉の間をしかめる。└2.間のつまった眉。〈漢字源〉┌1.眉の間が狭いこと。└2.眉をよせる。顔をしかめること。〈新大字典〉" ], [ "蹶躓、蹶れる","蹶躓、蹶れる","けっち、たお\n┌つまずく。つまずいてたおれる。〈漢字源〉┌つまづく。〈字源〉┌つまずくこと。つまずき倒れること。〈新大字典〉◇漢字ペディア下付き" ], 
[ "蹲鴟、蹲る","蹲鴟、蹲る","そんし、うずくま\n┌1.芋。うずくまった鴟(ﾌｸﾛｳ)に形が似ていることから。├2.橋の柱の下の砂の中に入れる横木。└3.指で拳をやるときの親指。〈新漢和大字典〉┌サトイモの別称。鴟(ﾌｸﾛｳ)がうずくまっている形に似ているのでいう。〈漢辞海〉┌芋の異名。芋頭の形の似たるが故。〈字源〉" ], [ "頓躓、躓く","頓躓、躓く","とんち、つまず\n┌たおれつまずくこと。〈新大字典〉┌1.つまずいてたおれる。├2.行き詰まる。苦しい状態になる。└3.侮辱し、いたぶる。〈漢辞海〉┌1.たおれつまずく。≒顚躓└2.人の窮困の境におるにたとえる。〈字源〉" ], [ "軋轢、轢る","軋轢、轢る","あつれき、きし\n┌関係が悪くなること。仲がこじれること。不和。〈漢字ペディア〉┌仲が悪くなること。〈大辞泉〉┌1.車輪がすれあってきしる。└2.きしみあい。つぶしあい。不和になる。反目する。人と人との間の仲たがい。〈新漢和大字典〉◇漢字ペディア大見出し" ], [ "輾転、輾る","輾転、輾る","てんてん、めぐ\n1.車輪が回転すること。2.不安や悩みのために、眠れずに寝返りを打つこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "逼邇、邇い","逼邇、邇い","ひつじ or ひょくじ、ちか\n┌1.近臣。└2.せまる。近づく。〈漢辞海〉┌近づく。〈字通〉" ], [ "逞志、逞しい","逞志、逞しい","ていし、たくま\n┌自分の思うままに振る舞う。〈漢字源〉┌志をたくましくすること。思うがままにすること。〈新大字典〉┌志のままに振る舞う。〈字通〉" ], [ "遐邇、遐い","遐邇、遐い","かじ、とお\n┌とおきと、ちかきと。≒遠近〈字源〉┌遠い所と、近い所。遠近。〈新漢和大字典〉┌遠い所と近い所。〈漢辞海〉◇漢字ペディア下付き" ], [ "逾紀、逾える","逾紀、逾える","ゆき、こ\n┌二十年をこえる。二十歳をこえる。〈漢辞海〉┌二十歳過ぎ。〈字通〉" ], [ "肥遯、遯れる","肥遯、遯れる","ひとん、のが or かく\n┌ゆったりと世をのがれる。〈字通〉┌心がゆったりとして世を逃れかくる。≒高隠〈字源〉┌心をゆったりとさせて、世俗から逃げかくれる。≒肥遁〈漢辞海〉┌心に余裕をもって、俗世間を離れて住むこと。≒肥遁〈漢字源〉" ], [ "忽遽、遽か","忽遽、遽か","こっきょ、にわ\n┌にわか。にわかに。≒卒遽〈字源〉┌にわか。にわかに。〈新大字典〉┌にわかに。〈字通〉" ], [ "急遽、遽しい","急遽、遽しい","きゅうきょ、あわただ\n┌1.急に物事が行われるさま。└2.あわただしく事を行うさま。いそいで。にわかに。〈大辞泉〉┌大急ぎで。あわただしく。突然に物事をするようす。〈漢字ペディア〉┌あわただしい。〈漢辞海〉┌1.あわてる。└2.(国)情勢が変化したため、あわてておこなうさま。にわかに大急ぎで。〈漢字源〉◇漢字ペディア大見出し" ], [ "鄙諺、鄙しい","鄙諺、鄙しい","ひげん、いや\n┌世間で言われていることわざ。≒俚諺〈漢字ペディア〉┌世間のことわざ。≒鄙語〈漢辞海〉◇漢字ペディア大見出し" ], [ "醂柿、醂す","醂柿、醂す","りんし、さわ or あわ\n┌酒を使って渋を去ったたる柿。〈新漢和大字典〉┌さわしがき。〈漢辞海〉" ], [ "銜尾、銜える","銜尾、銜える","かんび or がんび、くわ\n┌前の馬の尾を、後ろの馬がくわえる。また、前の馬と後ろの馬のくつわが接する意。〈新大字典〉┌連なる。〈字通〉" ], [ "鏤氷、鏤める","鏤氷、鏤める","ろうひょう or るひょう、ちりば\n┌氷にきざみつける。無駄な努力をすることのたとえ。〈漢字源〉┌氷に刻みつける。無益な労力を費やすたとえ。〈漢辞海〉┌こおりにちりばむ。労して功なきにたとえる。〈字源〉" ], [ "鑠金、鑠かす","鑠金、鑠かす","しゃっきん or しゃくきん、と\n┌焼けて真っ赤に溶けた金属。〈漢字源〉┌金をとかす。また、美しい金。〈字通〉┌1.美しい黄金。一説に、熱で溶解した金。├2.金を溶かすこと。勢いのはげしいことのたとえ。〈新大字典〉┌1.金をとろかす。└2.美くしき金。〈字源〉◇漢字ペディア小見出し" ], [ "闡済、闡く","闡済、闡く","せんさい、ひら\n┌ひらき導いて成し遂げること。〈新大字典〉┌ひらきみちびいて成し遂げる。〈字源〉" ], [ "陟方、陟る","陟方、陟る","ちょくほう、のぼ\n┌天子が四方視察の旅にのぼる。一説に、天子が天にのぼる。死ぬ。〈漢字源〉┌1.天子が国内視察に出る。└2.天子が天にのぼる。天子の死をいう。〈漢辞海〉┌天子の崩御。天に昇る義。≒升遐、登遐〈字源〉" ], [ "霍然、霍か","霍然、霍か","かくぜん、にわ\n┌≒霍焉├1.すみやかなさま。すばやいさま。たちまち。└2.広々として大きいさま。〈漢辞海〉┌≒霍焉├1.ぱっと消え失せるさま。ぱっと飛び立つさま。├2.はやいさま。にわかに。└3.広々として大きいさま。≒廓然〈漢辞海〉┌にわかに消え失せるさま。〈字源〉◇漢字ペディア小見出し" ], [ "霎時、霎し","霎時、霎し","しょうじ、しば\n┌しばらくの間。ちょっとの間。暫時。副詞的にも用いる。〈大辞泉〉┌片時。〈字通〉┌ほんの少しの間。しばし。≒暫時〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "虔鞏、鞏い","虔鞏、鞏い","けんきょう、かた\n┌堅固にする。〈字通〉┌かたし。≒鞏固〈字源〉┌かたいこと。〈新大字典〉" ], [ "韜面、韜す","韜面、韜す","とうめん、かく\n┌すぐれたる才能をつつみかくす。〈字源〉┌すぐれていることをつつみ隠すこと。〈新大字典〉" ], [ "至竟、竟に","至竟、竟に","しきょう、つい\n┌結局。とどのつまり。〈漢字源〉┌結局。つまり。〈漢辞海〉┌つまり。結局。≒究竟〈字源〉" ], [ "期頤、頤う","期頤、頤う","きい、やしな\n┌百歳の齢。〈字源〉┌百歳。〈漢辞海〉┌百歳の人。期は求める、頤は養。養いを求める意。一説に、期はひとめぐり。人寿百年をひとめぐりとして、飲食居所すべて人に養われるので頤という。〈新大字典〉◇漢字ペディア下付き" ], [ "頷首、頷く","頷首、頷く","がんしゅ、うなず\n┌うなずいて承知する。≒頷可〈漢辞海〉┌うなずいて承知したという気持ちを示す。≒頷可〈漢字源〉┌うなずいて許す意を示す。〈字源〉◇漢字ペディア小見出し" ], [ "頽虧、頽れる","頽虧、頽れる","たいき、くず\n┌くずれかける。〈字源〉┌くずれてかけること。〈新大字典〉┌崩れる。〈字通〉◇漢字ペディア下付き" ], [ "顫動、顫える","顫動、顫える","せんどう、ふる\n寒さや恐れのために、小刻みにふるえて動くこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "凍餒、餒える","凍餒、餒える","とうだい or とうたい、う\n┌こごえることと飢えること。生活に苦しむこと。〈大辞泉〉┌飢えたり凍えたりする。生活がきびしいことをいう。≒凍餓、凍飢〈漢辞海〉┌凍え、飢える。衣食が欠乏する。≒凍餓、凍飢〈漢字源〉" ], [ "餮饕、餮る","餮饕、餮る","てっとう、むさぼ\n┌悪獣の名。古銅器の文様に饕餮文(ﾄｳﾃﾂﾓﾝ)があり、おおむね器の鼻梁を中心とした虎の展開図を用いる。饕餮は虎を文様化したものであろう。≒饕餮〈字通〉┌欲深く貪ること。〈新大字典〉◇漢字ペディア下付き" ], [ "饒贍、饒か","饒贍、饒か","じょうせん、ゆた\n┌ゆとりがある。ゆたかで充分に足りる。≒饒給、饒足〈漢字源〉┌豊かで充分に満ち足りる。≒饒足〈漢辞海〉┌ゆたかに足る。〈字源〉┌豊で多いこと。〈新大字典〉" ], [ "震駭、駭く","震駭、駭く","しんがい、おどろ\nおどろきふるえあがること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "騙取、騙る","騙取、騙る","へんしゅ、かた\nだまし取ること。≒詐取〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "驕泰、驕る","驕泰、驕る","きょうたい、おご\n┌おごって、勝手気ままに行動する。〈漢辞海〉┌おごり高ぶって、自分勝手なふるまいをすること。≒驕汰(ｷｮｳﾀｲ)〈漢字源〉┌たかぶりおごること。〈新大字典〉◇漢字ペディア下付き" ], [ "驟雨、驟か","驟雨、驟か","しゅうう、にわ\n突然降り出してすぐにやんでしまう雨。雷が鳴り、雷雨となるものが多い。夕立やにわか雨。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "屛居、屛ける","屛居、屛ける","へいきょ、しりぞ\n1.家の一室に引きこもっていること。2.世の中からしりぞいて家にいること。≒隠居〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "拋擲、拋つ","拋擲、拋つ","ほうてき、なげう\nなげうつこと。ほうってしまうこと。うち捨てること。顧みないこと。≒放棄〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "旰昃、旰れる","旰昃、旰れる","かんしょく、く\n┌1.日暮れ。└2.日暮れまで政務に励むこと。〈漢字源〉┌ひぐれ。遅くまで政務につとめる。〈字通〉◇漢字ペディア小見出し" ], [ "流歠、歠る","流歠、歠る","りゅうせつ、すす\n┌水の流れる如くむさぼりすする。〈字源〉┌一気に .僧衣が俗世のちりにけがれる。└2.俗世間の見にくい事柄のたとえ。〈漢字源〉" ], [ "綰髪、綰ぶ","綰髪、綰ぶ","わんぱつ、むす\n括り髪。〈字通〉◇漢字ペディア小見出し" ], [ "繞繚、繞わる","繞繚、繞わる","じょうりょう、まつ\n┌まつわりめぐる。〈漢辞海〉┌まつわりつく。≒繚繞〈漢字源〉┌めぐりまとふ。≒繚繞〈字源〉" ], [ "繞梁、繞う","繞梁、繞う","じょうりょう、まと\n┌歌声が美しく余韻がいつまでも続くこと。歌姫韓娥（カンガ）の歌声の余韻が、三日間も梁（うつばり）のあたりにまつわりついて消えなかった故事から。〈漢辞海〉┌歌声の微妙なるを称する故事。〈字源〉┌1.音色が梁にまといつく。歌う声が美しく、余韻が絶えないこと。└2.琴の名。〈漢字源〉" ], [ "圜牆、圜い","圜牆、圜い","えんしょう、まる\n┌牢獄。土を突き固めて牆を高くめぐらす形が、まるいということである。≒圜土（エンド）〈漢辞海〉┌ひとや。まろく囲みたる牢獄。≒圜土〈字源〉┌1.まるく囲ったへい。└2.牢屋。≒圜土〈漢字源〉┌ひとや。〈字通〉" ], [ "翔集、翔ぶ","翔集、翔ぶ","しょうしゅう、と\n1.鳥などが、樹上などにとび集まること。また、群れをなしてとぶこと。2.かけ回って集めること。広く集めること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "翦夷、翦ぼす","翦夷、翦ぼす","せんい、ほろ\n┌滅ぼし平定する。全滅させる。≒剪夷〈漢字源〉┌きり平らげること。〈新大字典〉┌うち平らげる。〈字通〉" ], [ "繊翳、翳り","繊翳、翳り","せんえい、かげ or くも\n┌空のわずかなかげり。世の中の心配事のたとえとしても用いる。〈漢字源〉┌わずかのくもり。ちょっとしたかげ。〈日本国語大辞典〉┌わずかな、くもりやかげ。〈漢辞海〉┌すこしのくもり。〈字源〉" ], [ "翳目、翳む","翳目、翳む","えいもく、かす\n目がかすむこと。かすみめ。〈新大字典〉" ], [ "無聊、聊しむ","無聊、聊しむ","ぶりょう or むりょう、たの\n1.することがなく、退屈なこと。つれづれ。2.気になることがあって楽しめないこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "朝聘、聘う","朝聘、聘う","ちょうへい、と\n┌諸侯が自ら、または使者をつかわして天子に物を献上し、ご機嫌をうかがう。〈漢辞海〉┌諸侯が天子の御機嫌をうかがう。〈字源〉┌1.諸侯の朝覲と大夫の聘問。また、諸侯が朝見して、天子に物を献ずること。└2.朝廷から召されること。朝廷の召聘。〈日本国語大辞典〉" ], [ "辟聘、聘す","辟聘、聘す","へきへい、め\n┌在野の賢人をめし出す。〈字源〉┌在野から召し出す。≒辟請〈漢辞海〉┌在野の賢人を召し出すこと。〈新大字典〉" ], [ "幣聘、聘く","幣聘、聘く","へいへい、まね\n┌贈り物を贈って人を招く。〈漢字源〉┌礼物を贈り、礼を尽くして招く。〈漢辞海〉┌礼物を贈りて賢者を招く。〈字源〉◇漢字ペディア下付き" ], [ "聳身、聳つ","聳身、聳つ","しょうしん、そばだ\n┌身をそばだつ。〈字源〉┌身をそばだてる。体をのばしてきっとする。つまだつ。≒竦身〈漢字源〉┌身をそばだてること。〈新大字典〉┌身をそばだてる。〈字通〉" ], [ "聳徳、聳む","聳徳、聳む","しょうとく、つつし\n行いをつつしむこと。〈新大字典〉" ], [ "聳善、聳める","聳善、聳める","しょうぜん、すす\n┌善をすすめる。よいことをするようにすすめる。勧善。〈漢字源〉┌勧善。〈字通〉┌善をすすめること。勧善。〈新大字典〉" ], [ "脩飭、脩める","脩飭、脩める","しゅうちょく、おさ\n┌身を治め整える。≒脩勅〈漢辞海〉┌身をおさめととのえる。≒脩勅〈漢字源〉┌身を修め整えること。≒修飭〈新大字典〉" ], [ "掣肘、掣く","掣肘、掣く","せいちゅう、ひ\nそばから干渉して自由な活動を妨げること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "藉綺、藉く","藉綺、藉く","しゃき、し\n┌あやものを敷くこと。また、美しい敷物。〈新大字典〉┌美しい敷物。〈字通〉" ], [ "躪藉、藉む","躪藉、藉む","りんせき、ふ\nふみにじる。〈字通〉" ], [ "憑藉、藉る","憑藉、藉る","ひょうしゃ、よ\n┌よりどころ。たより。〈新大字典〉┌頼む。たよりにする。依存する。≒憑恃、憑仗、憑頼〈漢辞海〉" ], [ "蠢笨、蠢か","蠢笨、蠢か","しゅんぽん、おろ\n愚かでつたない。〈字通〉" ], [ "賈衒、衒る","賈衒、衒る","こげん、う\n┌ものを売る。〈漢辞海〉┌1.掛け値をつけて商売をすること。└2.店で商売をすることと、行商すること。〈漢字源〉┌店売りと行商。〈新大字典〉◇漢字ペディア小見出し" ], [ "詆欺、詆いる","詆欺、詆いる","ていぎ、し\n┌事実をいつわり、まげて言う。〈漢辞海〉┌事実であるかのようにいって、人をあざむく。〈漢字源〉┌いつわること。〈新大字典〉┌いつわりしいる。〈字源〉◇漢字ペディア小見出し" ], [ "醜詆、詆める","醜詆、詆める","しゅうてい、はずかし\n┌人をわるくそしる。罵詈する。〈字源〉┌悪口を言い、恥をかかせる。〈漢辞海〉┌人に恥をかかせそしる。人の悪口をいう。〈漢字源〉◇漢字ペディア小見出し" ], [ "博詢、詢る","博詢、詢る","はくじゅん、はか\n┌ひろく相談すること。〈新大字典〉┌ひろく問いはかる。ひろく人の意見を聞く。≒博咨〈字源〉┌ひろくたずねる。≒博咨〈字通〉" ], [ "誣構、誣く","誣構、誣く","ふこう or ぶこう、あざむ\n┌罪を捏造する。罪名をでっちあげる。≒誣搆、誣遘〈漢辞海〉┌無実のことで人を陥れる。≒誣陥〈字通〉" ], [ "諷諫、諷めかす","諷諫、諷めかす","ふうかん、ほの\nそれとなく忠告すること。遠回しにいさめること。また、その忠告やいさめの言葉。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "謫戍、謫す","謫戍、謫す","たくじゅ、なが\n┌流刑され辺境の守備につく。〈漢辞海〉┌罪人を移して辺境を守備する。〈字通〉┌罰せられて、国境などの辺地の守備要因にさせられること。また、その兵士。〈漢字源〉" ], [ "暁譬、譬す","暁譬、譬す","ぎょうひ、さと\n┌さとす。〈字通〉┌あきらかにさとす。〈字源〉┌さとし導く。〈漢辞海〉" ], [ "饋貽、貽る","饋貽、貽る","きい、おく\n食物などを贈る。≒饋詒〈字通〉" ], [ "貶黜、貶とす","貶黜、貶とす","へんちゅつ、お\n┌官位を下げてしりぞける。〈新漢和大字典〉┌官位を下げて、しりぞけること。貶斥(ﾍﾝｾｷ)。へんちつ。〈大辞泉〉┌官職を取りあげ、官界から追い出す。≒貶斥〈漢辞海〉" ], [ "貶議、貶める","貶議、貶める","へんぎ、おとし\n┌人のなすところを非として議論すること。〈新大字典〉┌けなす。〈字通〉" ], [ "臧貶、貶る","臧貶、貶る","ぞうへん、そし\n┌よいわるいを批判する。褒貶。〈漢辞海〉┌褒貶する。〈字通〉" ], [ "貶逐、貶ける","貶逐、貶ける","へんちく、しりぞ\n┌しりぞけ追い払うこと。〈新大字典〉┌貶斥する。〈字通〉┌官位を下げて遠隔地へ追放すること。〈日本国語大辞典〉" ], [ "賤買、賤い","賤買、賤い","せんばい、やす\n┌安く買う。〈漢辞海〉┌品物を安い値段で買う。〈漢字源〉┌安く買うこと。〈新大字典〉┌やすくかう。〈字源〉" ], [ "贏得、贏ける","贏得、贏ける","えいとく、もう\n利益を得ること。獲得すること。もうけ。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "贏糧、贏う","贏糧、贏う","えいりょう、にな\n┌食料を荷(ﾆﾅ)う。〈字通〉┌1.食料をになう。└2.あまった食糧。〈漢辞海〉┌旅に出るための食料を余分に携える。〈漢字源〉" ], [ "貸贍、贍う","貸贍、贍う","たいせん、すく\n┌ほどこしにぎわす。〈字源〉┌金品をめぐみ、人民を救済する。〈漢辞海〉┌にぎわす。〈字通〉" ], [ "差跌、跌つ","差跌、跌つ","さてつ、あやま\nつまずく。失敗する。〈字通〉" ], [ "踞敖、踞る","踞敖、踞る","きょごう、おご\n┌おごりたかぶるさま。≒踞傲〈漢辞海〉┌おごりたかぶる。≒踞傲、倨敖〈漢字源〉┌おごること。おごりたかぶること。〈新大字典〉◇漢字ペディア小見出し" ], [ "蹙鞠、蹙る","蹙鞠、蹙る","しゅくきく、け\n┌まりをける。≒蹴鞠〈字源〉┌蹴毬。〈字通〉" ], [ "困蹶、蹶く","困蹶、蹶く","こんけつ、つまず\n┌くるしみてつまずく。≒困躓〈字源〉┌困難に迫られ、活路が開けないさま。≒困躓、困窮〈漢辞海〉┌つかえて物事に行きづまる。≒困躓〈漢字源〉" ], [ "蹶起、蹶つ","蹶起、蹶つ","けっき or けいき、た\n┌≒決起〈漢字ペディア〉┌≒決起〈漢字源〉┌はねおきる。〈字源〉┌はね起きる。飛び立つ。決起。〈新大字典〉┌奮起する。〈字通〉◇漢字ペディア大見出し" ], [ "躡敵、躡う","躡敵、躡う","じょうてき、お\n┌てきのあとを追っかけて行く。〈字源〉┌敵を追跡する。〈漢辞海〉┌敵のあとをつけて行くこと。〈新大字典〉" ], [ "轢死、轢く","轢死、轢く","れきし、ひ\n列車や自動車などにひかれて死ぬこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "輳轂、輳まる","輳轂、輳まる","そうこく、あつ\n┌車の輻（や）が轂（こしき）にあつまる。〈字源〉┌車の輻（や）が轂（こしき）にあつまること。〈新大字典〉" ], [ "遏佚、遏つ","遏佚、遏つ","あついつ、た\n┌たちきる。さえぎる。〈漢辞海〉┌なくする。〈字通〉" ], [ "遏絶、遏る","遏絶、遏る","あつぜつ、さえぎ\n┌1.おしとどめて物事をさせないこと。≒遏止└2.たちきること。一族を絶滅させること。〈漢字ペディア〉┌1.一族を残らず滅ぼす。族滅。└2.さえぎる。おしとどめる。遏止。〈漢辞海〉┌1.たちきること。とどめ滅ぼすこと。└2.さえぎり止めること。排斥すること。〈日本国語大辞典〉◇漢字ペディア大見出し" ], [ "荒遐、遐か","荒遐、遐か","こうか、はる\n┌はるか遠く離れているさま。また、そのような土地。≒荒遠〈漢辞海〉┌甚だしくとおし。≒荒遠〈字源〉┌◇漢字ペディア下付き" ], [ "遽色、遽てる","遽色、遽てる","きょしょく、あわ\n┌あわてた顔つき、また、あわてた顔つきをする。〈漢字源〉┌あわてた表情。けわしい顔つき。〈漢辞海〉┌あわてたる顔色。〈字源〉" ], [ "凌遽、遽れる","凌遽、遽れる","りょうきょ、おそ\n┌1.おののき恐れる。└2.速いさま。〈漢辞海〉┌おどおどして恐れおののく。〈漢字源〉┌おそれおののくさま。〈新大字典〉" ], [ "遽止、遽やか","遽止、遽やか","きょし、すみ\n┌1.ぎょっとしてやめる。└2.急にやめる。〈漢字源〉┌おそれやめること。うろたえること。すみやかにやめること。〈漢辞海〉" ], [ "邀勲、邀める","邀勲、邀める","ようくん、もと\n┌功をたてようとすること。〈新大字典〉┌功を求める。〈字通〉" ], [ "俚諺、俚しい","俚諺、俚しい","りげん、いや\n┌民間で広く言いならわされてきたことわざ。通俗なことわざ。〈漢字ペディア〉┌民間で使われていることわざ。〈漢辞海〉◇漢字ペディア大見出し" ],

ディア大見出し" ], [ "愚叟、叟り","愚叟、叟り","ぐそう、としよ\n┌1.おろかな老人。└2.老人が自分を謙遜して言う言葉。┌1.『列子』の寓話の主人公。≒愚公└2.老人が自分を謙遜した言葉。〈漢辞海〉" ], [ "昭晢、晢らか","昭晢、晢らか","しょうせつ or しょうせい、あき\n┌鮮明なさま。〈字通〉┌1.明るいさま。輝くさま。└2.はっきりと明らかなさま。〈漢辞海〉◇漢字ペディア下付き" ], [ "嗟吁、吁く","嗟吁、吁く","さう or さく、なげ\n┌悲しみのあまり「ああ」となげく。〈漢辞海〉┌なげく声。また、なげくこと。咨嗟。〈新大字典〉" ], [ "偶咏、咏う","偶咏、咏う","ぐうえい、うた\n┌思い掛けなく興がわいて詠んだ詩歌。偶作。≒偶詠、偶吟〈漢辞海〉┌ふと詠んだ詩や歌。偶吟。≒偶詠〈新大字典〉" ], [ "咸綏、咸く","咸綏、咸く","かんすい、ことごと\n┌ことごとくやすらか。〈字源〉┌ことごとく安らかなこと。〈新大字典〉" ], [ "長哦、哦う","長哦、哦う","ちょうが、うた\n┌音調を長くうたうこと。〈新大字典〉┌声をながくしてうたう。≒長吟〈字源〉" ], [ "啼妝、啼く","啼妝、啼く","ていしょう、な\n眼の下の部分だけおしろいを薄くし、泣いて憂えているように見せる化粧法。≒啼粧〈漢辞海〉" ], [ "噤閉、噤む","噤閉、噤む","きんぺい、つぐ\n┌口を閉じる。〈漢字源〉┌口をつぐんで黙すること。〈新大字典〉◇漢字ペディア小見出し" ], [ "嚥下、嚥む","嚥下、嚥む","えんか or えんげ、の\nのみこむこと。≒咽下〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "嚶嚶、嚶く","嚶嚶、嚶く","おうおう、な\n1.鳥が互いに鳴き合うさま。2.友人どうしが声を出してはげまし合うこと。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "壙僚、壙しい","壙僚、壙しい","こうりょう、むな\n官位の無いこと。〈新大字典〉" ], [ "夬夬、夬める","夬夬、夬める","かいかい、き\n┌思い切りのよい。また、はなれるさま。〈字通〉┌思い切りのよいさま。決断して疑いをもたないさま。〈新大字典〉◇漢字ペディア小見出し" ], [ "夸耀、夸る","夸耀、夸る","こよう or かよう、ほこ or おご\n┌ほこりかがやかす。ほこって見せびらかすこと。〈漢字源〉┌名誉、美しさなどをさかんに誇ること。自慢して見せびらかすこと。〈日本国語大辞典〉┌ひけらかす。誇耀。〈漢辞海〉┌ほこりかがやかす。〈新大字典〉" ], [ "輪奐、奐らか","輪奐、奐らか","りんかん、あき\n宮殿などの建物が、壮大で美しいさま。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "奚自、奚ぞ","奚自、奚ぞ","けいじ、なん\nいずこから。どこから来たか。〈新大字典〉" ], [ "娥眉、娥しい","娥眉、娥しい","がび、うつく\n≒蛾眉1.形の美しいまゆ。2.女性の顔立ちの美しいさま。美人。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "媾合、媾わる","媾合、媾わる","こうごう、まじ\n男女が交わること。性交すること。≒交接〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "妃嬪、嬪う","妃嬪、嬪う","ひひん、そ\n1.天子のそばに付き添う女性。2.身分の高い女官。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "宦事、宦える","宦事、宦える","かんじ、つか\n┌役人として仕える。〈漢辞海〉┌官吏として仕える。〈漢字源〉◇漢字ペディア小見出し" ], [ "崛崎、崛つ","崛崎、崛つ","くっき、そばだ\n┌山がそびえ立つさま。〈漢辞海〉┌山のけわしきさま。〈字源〉┌1.山がけわしくそそりたつさま。└2.ひときわぬきんでるさま。〈漢字源〉◇漢字ペディア小見出し" ], [ "嶢崢、崢しい","嶢崢、崢しい","ぎょうそう、けわ\n┌けわしく高い。〈字通〉┌高いさま。〈新大字典〉" ], [ "崚層、崚い","崚層、崚い","りょうそう、たか\n┌幾重にもそびえる。〈字通〉┌高く重なっているさま。〈新大字典〉◇漢字ペディア小見出し" ], [ "岑嵒、嵒しい","岑嵒、嵒しい","しんがん、けわ\n┌高くけわしい。〈字通〉┌高峻な岩。また、高くけわしいさま。岑金。〈新大字典〉◇漢字ペディア小見出し" ], [ "岌嶬、嶬しい","岌嶬、嶬しい","きゅうぎ、けわ\n山が高くそびえるさま。≒岌峨、岌嶷〈漢辞海〉" ], [ "廱穆、廱らぐ","廱穆、廱らぐ","ようぼく、やわ\nやわらぎつつしむ。〈字通〉" ], [ "弭兵、弭める", [ "徂春、徂く","徂春、徂く","そしゅん、ゆ\n過ぎ去っていく春。行く春。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "徂謝、徂ぬ","徂謝、徂ぬ","そしゃ、し\n┌去っていく。死亡すること。≒徂逝〈漢字源〉 or ┌≒徂逝1.過ぎ去っていく。死ぬ。├2.遠出をする。└3.流れ去る。〈漢辞海〉" ], [ "忻慕、忻ぶ","忻慕、忻ぶ","きんぼ、よろこ\n┌喜んで、仰ぎ慕う。欣慕。〈漢辞海〉┌よろこび慕う。敬ってよろこんで慕うこと。≒欣慕〈漢字源〉┌よろこびしたうこと。〈新大字典〉" ], [ "恟恟、恟れる","恟恟、恟れる","きょうきょう、おそ\nおそろしくて生きた心地のしないさま。びくびくするさま。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "惚恍、恍ける","惚恍、恍ける","こっこう、とぼ\n1.我を忘れてうっとりするさま。怳惚。恍惚。2.かすかなさま。奥深くはかりがたいさま。〈新大字典〉◇漢字ペディア小見出し" ], [ "悄愴、悄える","悄愴、悄える","しょうそう、うれ\n1.気がめいって心が痛むさま。≒悲愴2.ものさびしいさま。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "悧口、悧しい","悧口、悧しい","りこう、さか\n≒利口〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "悽惨、悽ましい","悽惨、悽ましい","せいさん、いた\n目をそむけたくなるほどいたましいこと。目をおおうほど、むごたらしいさま。≒陰惨、凄惨〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "慴惴、惴れる","慴惴、惴れる","しょうずい、おそ\n┌恐れ、ふるえる。〈漢辞海〉┌ふるえおそれる。〈字源〉" ], [ "剛愎、愎る","剛愎、愎る","ごうふく、もと\n意地っ張りで人にしたがわないこと。強情なさま。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "淑慝、慝い","淑慝、慝い","しゅくとく、わる\n┌よいことと、悪いこと。〈漢字源〉┌善悪。〈字通〉┌よいことと悪いこと。よしあし。善悪。〈日本国語大辞典〉◇漢字ペディア小見出し" ], [ "懆懆、懆える","懆懆、懆える","そうそう、うれ\n┌憂えるさま。〈字通〉┌うれえて不安なさま。〈漢辞海〉" ], [ "懍慄、懍れる","懍慄、懍れる","りんりつ、おそ\n┌ひやりとする。おののく。〈漢字源〉┌恐れるさま。〈字通〉┌1.寒さにふるえるさま。└2.恐れおののく。ぞっとする。〈漢辞海〉◇漢字ペディア小見出し" ], [ "煩懣、懣える","煩懣、懣える","はんもん、もだ\n┌もだえること。煩悶。〈新大字典〉┌1.心がわずらいもだえる。└2.胸がつかえて苦しい。〈字源〉┌1.潜在的持病から内臓が熱を持つ症状。└2.≒煩悶〈漢辞海〉◇漢字ペディア小見出し" ], [ "忿懣、懣える","忿懣、懣える","ふんまん、もだ\nいきどおり、心中にわだかまること。腹立たしく、もだえること。≒憤懣〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "嶢闕、嶢しい","嶢闕、嶢しい","ぎょうけつ、けわ\n┌宮城のたかい門。〈漢字源〉┌高い門。皇居の門を言う。〈新大字典〉┌宮城の高い門。〈漢辞海〉" ], [ "懾服、懾れる","懾服、懾れる","しょうふく、おそ\nおそれしたがうこと。おそれひれ伏すこと。≒懾伏、慴伏〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "抒情、抒べる","抒情、抒べる","じょじょう、の\n≒叙情〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "抒溷、抒く","抒溷、抒く","じょこん、のぞ\nかわやの糞尿をくみ取ること。〈新大字典〉" ], [ "拑口、拑む","拑口、拑む","かんこう、つぐ\n口を閉じてものを言わないこと。≒緘口、箝口、鉗口〈漢字ペディア〉" ], [ "拆字、拆く","拆字、拆く","たくじ、さ\n┌漢字を偏･旁･冠･脚などに分けて、吉凶を判断した一種の占い。「徳」を、「人十四心」とするなど。〈漢辞海〉┌占卜の一種。文字を扁･旁･冠･脚に分けて吉凶を占うこと。「松」を十八公とする類。〈新大字典〉" ], [ "拌蚌、拌る","拌蚌、拌る","はんほう or はんぼう、わ\n┌はまぐりをわりて珠を取る。〈字源〉┌はまぐりをわり、珠を取ること。┌はまぐりを裂く。〈字通〉" ], [ "馬捶、捶つ","馬捶、捶つ","ばすい、むちう or う\n馬を鞭打つこと。また、馬をむちうち。〈漢字源〉◇漢字ペディア下付き" ], [ "造搆、搆える","造搆、搆える","ぞうこう、かま\n組み立てて作ること。特に、建造物を造り構えること。また、そのつくられ方やつくられたもの。つくり。構造。〈日本国語大辞典〉◇漢字ペディア小見出し" ], [ "搶地、搶く","搶地、搶く","そうち or しょうち、つ\n┌地を突く。〈字源〉┌地をついて、なげく。〈字通〉┌地につく。地にとどく。はらばって哀れみを乞うこと。〈新大字典〉" ], [ "蒐畋、畋り","蒐畋、畋り","しゅうでん、か\n┌春の狩り。≒蒐田、蒐狩〈漢辞海〉┌かり。また、かりをする。≒蒐田〈漢字源〉┌かりする。≒蒐田〈字源〉" ], [ "敖民、敖ぶ","敖民、敖ぶ","ごうみん、あそ\n┌なまけ遊ぶ民。〈字源〉┌遊んで暮らしている人。〈漢辞海〉┌なまけ遊ぶ民。逸遊の民。〈新大字典〉" ], [ "晏起、晏い","晏起、晏い","あんき、おそ\n朝、おそくまで寝ていること。朝ねぼうすること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "晏如、晏らか","晏如、晏らか","あんじょ、やす\n安らかなさま。安心して落ち着いているさま。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "盟歃、歃る","盟歃、歃る","めいそう、すす\n┌血をすすりあって誓うこと。〈漢字源〉┌血をすすって誓うこと。〈新大字典〉┌生贄の血をすすりあって神に誓いを立てる。〈漢辞海〉" ], [ "歛丐、歛む","歛丐、歛む","かんかい、のぞ\n物をもらおうとするこじき。〈漢字源〉◇漢字ペディア小見出し" ], [ "陣歿、歿ぬ","陣歿、歿ぬ","じんぼつ、し\n陣中で没すること。戦地で死ぬこと。戦死。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "汪茫、汪い","汪茫、汪い","おうぼう、ひろ or ふか\n┌水の広大なるさま。〈字源〉┌水の広大なさま。〈新大字典〉" ], [ "滲泄、泄れる","滲泄、泄れる","しんせつ、も\n1.しみとおってもれる。2.財務に穴をあける。会計のもれをつくる。3.医学で、利尿をいう。〈漢辞海〉" ], [ "泅児、泅ぐ","泅児、泅ぐ","しゅうじ、およ\n水泳に熟練した者。〈新大字典〉" ], [ "沮遏、沮む","沮遏、沮む","そあつ or しょあつ、はば\n┌おしとどめる。阻止する。〈字通〉┌進んでくるのを食い止める。〈新漢和大字典〉┌さえぎりとどめること。妨害すること。そあつ。〈日本国語大辞典〉" ], [ "洶動、洶く","洶動、洶く","きょうどう、わ\n┌騒いで、静かにならない。〈漢辞海〉┌騒ぎ乱れる。〈漢字源〉┌大騒ぎする。〈字通〉" ], [ "涸轍、涸れる","涸轍、涸れる","こてつ、か\n┌わだちにたまった水が乾いたあと。非常に苦しい境遇のたとえ。〈漢辞海〉┌1.わだちの水たまりの乾いたあと。└2.非常に苦しい境遇のたとえ。涸轍の鮒魚〈漢字源〉" ], [ "溷淆、淆す","溷淆、淆す","こんこう、みだ\n┌いりみだれたさま。ごたまぜなさま。渾淆。≒溷肴〈漢辞海〉┌入りみだれる。≒溷肴、溷錯、混淆〈漢字源〉◇漢字ペディア下付き" ], [ "淙潺、淙ぐ","淙潺、淙ぐ","そうせん、そそ\n┌さらさらと水の流れる音の形容。〈漢字源〉┌水声。〈字通〉┌水がさらさらと流れる音。〈漢辞海〉" ], [ "湫宅、湫い","湫宅、湫い","しゅうたく、ひく or せま\n┌低くてせまい家。〈新大字典〉┌狭屋。〈字通〉" ], [ "湍瀬、湍い","湍瀬、湍い","たんらい、はや\n┌早瀬。〈字通〉┌早瀬。〈字源〉┌流れの急な浅瀬。早瀬。〈新大字典〉┌早瀬。特に、石の上の急流。〈漢辞海〉" ], [ "膏渟、渟まる","膏渟、渟まる","こうてい、た or とど\n┌淵などが油のようによどんで静かなさま。〈漢辞海〉┌水の表面が油のように、波一つたたえず、静かなさま。〈漢字源〉" ], [ "滉瀁、滉い","滉瀁、滉い","こうよう、ひろ\n┌水が広々とたゆたうさま。≒滉漾、滉蕩〈漢字源〉┌湖が海洋などで、水面が広々としていて底の深そうなさま。〈日本国語大辞典〉┌水の広く深いさま。≒滉漾、滉蕩〈漢辞海〉◇漢字ペディア小見出し" ], [ "忝辱、忝める","忝辱、忝める","てんじょく、はずかし\n┌はずかしめ、けがす。≒忝汚〈漢辞海〉┌はずかしめること。〈新大字典〉" ], [ "溥天、溥し","溥天、溥し","ふてん、あまね\n┌天のおおうかぎり。全天。〈漢辞海〉┌天のおおうかぎり。天下。≒普天〈漢字源〉┌天が地上をおおうかぎり。おおぞら。普天。〈新大字典〉◇漢字ペディア小見出し" ], [ "溟濛、溟い","溟濛、溟い","めいもう、くら\n┌小雨が降ってうすぐらいこと。また、その雨。〈漢字源〉┌小雨が降ったり曇ったりして、うす暗くぼんやりしているさま。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "浣滌、浣う","浣滌、浣う","かんでき、あら\n┌あらいすすぐ。≒浣濯、浣洒〈漢辞海〉┌洗いすすぐこと。〈新大字典〉" ], [ "澡熨、澡う","澡熨、澡う","そうい、あら\n┌欠点を改めて良くする。〈漢辞海〉┌洗って火熨斗をかけること。転じて、旧弊を去る意。〈新大字典〉┌湯のし。〈字通〉┌洗いて火熨斗をかける。転じて、旧弊を改め去る義。〈字源〉" ], [ "濆水、濆く","濆水、濆く","ふんすい、わ or ふ\n┌地下から湧き出る水。噴泉。〈漢辞海〉┌大水のあふれた水。また、ふきだす水。〈新大字典〉" ], [ "炸裂、炸ける","炸裂、炸ける","さくれつ、はじ or さ\n爆弾・砲弾などが爆発して、はじけ散ること。〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "軽煖、煖かい","軽煖、煖かい","けいだん、あたた\n┌軽くてあたたかな、よい衣服。〈漢字源〉┌軽くあたたかい衣服。≒軽暖〈字源〉┌1.ふんわりと軽くて暖かいさま。また、その衣服。└2.ほのかに暖かい。〈漢辞海〉" ], [ "撚紙、撚る","撚紙、撚る","ねんし、ひね or よ\n┌紙を指先でよる。また、こより。〈漢辞海〉┌こより。≒捻紙、撚子〈字源〉┌2.紙をよって紐のようにしたもの。こより。≒捻紙〈漢字源〉" ], [ "蹈義、蹈む","蹈義、蹈む","とうぎ、ふ\n┌仁義の道を実践する。〈漢辞海〉┌物事の正しい筋道をふみ行う。〈漢字源〉┌正しき義理をふみおこなう。〈字源〉◇漢字ペディア小見出し" ], [ "煬竈、煬る","煬竈、煬る","ようそう、あぶ\n┌かまどの火をひとりだけであたって他人にあたらせない。悪い臣下が政治をほしいままにして、君主の賢明さを隠すことのたとえ。〈漢字源〉┌かまどにあたる。一人があたれば、他はあたれないのみならず、見ることもできないことから、寵愛の臣が政をほしいままにするたとえ。かまどは、天子のたとえ。〈新大字典〉" ], [ "皎厲、皎い","皎厲、皎い","こうれい or きょうれい、きよ\n┌自ら高くする、自らほこり高ぶる。〈字源〉┌自ら清くしてはげむこと。自ら誇り高ぶること。〈新大字典〉┌清高。〈字通〉" ], [ "盧弓、盧い","盧弓、盧い","ろきゅう、くろ\n┌黒塗りの弓。〈字通〉┌黒い弓。〈漢辞海〉┌黒く塗った弓。〈新大字典〉" ], [ "碾茶、碾く","碾茶、碾く","てんちゃ、ひ\n┌覆いをして育てた茶樹の若芽を蒸して、もまずに乾燥させた茶。臼で挽いて粉末にすると抹茶になる。〈大辞泉〉┌覆いをした茶園の若芽を、蒸してもまずに乾燥して製した茶。臼で挽いて抹茶にする。〈大辞林〉◇漢字ペディア小見出し" ], [ "疎糲、糲い","疎糲、糲い","それい or そらつ、あら\n┌1.粗末な食物。粗食。└2.おろそかで、浅薄なさま。〈漢辞海〉┌1.粗末な食物。≒疏糲、粗糲└2.おろそかで、あらい。〈漢字源〉◇漢字ペディア下付き" ], [ "紕漏、紕る","紕漏、紕る","ひろう、あやま\n┌あやまって、外にもれる。〈漢辞海〉┌あやまりてもれる。〈字源〉" ], [ "紿告、紿く","紿告、紿く","たいこく、あざむ\nあざむき告げること。〈新大字典〉" ], [ "辮髪、辮む","辮髪、辮む","べんぱつ、あ or く\n┌1.編んだ髪。└2.頭髪の周囲をそり、中央の髪を編んで長く後ろに垂らした髪型。もと、少数民族の男子の風習で、清朝は、漢人にも強制した。〈漢辞海〉┌頭髪をあむ。また、頭髪をあんで背後にたれさげた髪型のこと。〈漢字源〉┌編んだ髪。編髪。〈新大字典〉◇漢字ペディア小見出し" ], [ "静聆、聆く","静聆、聆く","せいれい、き\n┌心静かにきくこと。〈新大字典〉┌静かにきく。≒静聴〈字源〉" ], [ "臧否、臧い","臧否、臧い","ぞうひ or そうひ、よ\n┌物事の善悪･是非。人物のよしあしを判断し、批判する。〈漢字源〉┌善悪。批判する。〈字通〉┌1.善悪。善人と悪人。否臧。└2.善悪を判定すること。〈新大字典〉┌よしあし。≒否臧、善悪、淑慝、可否〈字源〉◇漢字ペディア小見出し" ], [ "葆真、葆つ","葆真、葆つ","ほうしん、たも\n┌人が生まれつきもっている自然な本質を保ち守る。〈漢字源〉┌人が生まれつきもっている純真な本性を保つ。〈漢辞海〉" ], [ "褊陋、褊い","褊陋、褊い","へんろう、せま\n┌狭くていやしい。かたくなで、見識が狭いこと。〈漢字源〉┌見識がせまくしていやし。〈字源〉┌かたよって狭いこと。〈新大字典〉" ], [ "襁抱、襁う","襁抱、襁う","きょうほう、お\n┌幼児を背負うことと、抱くこと。〈漢字源〉┌背負うことと、いだくこと。また、幼少なことをいう。〈新大字典〉┌おいいだく。幼稚の義。〈字源〉" ], [ "覃思、覃い","覃思、覃い","たんし、ふか\n┌ふかく思う。≒深思〈漢字源〉┌ふかくおもう。〈字源〉┌深く思うこと。〈新大字典〉◇漢字ペディア小見出し" ], [ "覃恩、覃びる","覃恩、覃びる","たんおん、の\n┌恩を広く施すこと。また、深く広い恩。〈新大字典〉┌恩を深くする。恩恵をひろく施す。〈字源〉" ], [ "禁訶、訶る","禁訶、訶る","きんか、しか\n┌とどめしかる。〈字源〉┌大声で制止する。≒禁呵〈漢辞海〉┌とどめ𠮟ること。〈新大字典〉" ], [ "譏訶、訶める","譏訶、訶める","きか、せ\n┌≒譏呵├1.非難する。└2.詳しく問いただす。〈漢辞海〉┌そしる。〈字源〉" ], [ "詼俳、詼れる","詼俳、詼れる","かいはい、たわむ\n┌たわむれごと。≒俳詼、詼謔〈字源〉┌たわむれごと。俳詼。〈新大字典〉" ], [ "誡誨、誡める","誡誨、誡める","かいかい、いまし\n┌いましめ教える。〈漢辞海〉┌戒め教えること。〈新大字典〉◇漢字ペディア小見出し" ], [ "誥誓、誥げる","誥誓、誥げる","こうせい、つ\n┌1.「書経」の中の、天子のいましめのことばと、天子のちかいのことば。├2.天子が下につげる文と、行軍中に天子が誓う文。└3.つげて誓う。〈漢字源〉┌告げ誓うこと。また、ことばをもって誓うこと。口約。〈新大字典〉" ], [ "善謳、謳う","善謳、謳う","ぜんおう、うた\n┌巧みに歌うこと。〈新大字典〉┌よくうたう。〈字源〉" ], [ "鼓譟、譟ぐ","鼓譟、譟ぐ","こそう、さわ\n戦場で、士気を高めるために太鼓を打ち鳴らして騒ぐこと。鬨(とき)の声をあげること。≒鼓噪〈漢字ペディア〉◇漢字ペディア大見出し" ], [ "讙譁、讙しい","讙譁、讙しい","かんか、かまびす\n┌やかましく騒ぐ。≒讙敖、讙囂、讙譟〈漢辞海〉┌かまびすしいこと。〈新大字典〉┌わいわいと騒ぐ。やかましい。≒喧嘩、讙敖〈漢字源〉┌かまびすしい。≒喧譁、讙囂〈字源〉◇漢字ペディア小見出し" ], [ "讙呼、讙ぶ","讙呼、讙ぶ","かんこ、よろこ\n┌喜びの声を上げること。〈大辞林〉┌喜びのあまり群衆などが声をあげること。また、その声。≒歓呼〈日本国語大辞典〉┌1.やかましくわめく。└2.喜びの声をあげる。〈漢辞海〉┌≒歓呼├1.うるさく騒ぎわめく。└2.よろこんで大声を出す。〈漢字源〉" ], [ "赳赳、赳し","赳赳、赳し","きゅうきゅう、たけ\n┌強く勇ましいさま。〈新大字典〉┌剛毅で、たけだけしいさま。〈漢辞海〉┌勇ましいさま。つよいさま。〈日本国語大辞典〉◇漢字ペディア小見出し" ], [ "趁暖、趁う","趁暖、趁う","ちんだん、お\n┌陽に当たる。〈字通〉┌あたたかな方におもむき向かうこと。〈新大字典〉" ], [ "跂踵、跂てる","跂踵、跂てる","きしょう、つまだ\n┌1.つまだつこと。かかとを上げること。└2.転じて、待ち望むこと。〈新大字典〉┌1.かかとを上げる。ひたすら待ち望んだり、敬慕するさまをいう。├2.希望する。待ち望む。└3.足を上げる間。短時間のたとえ。〈漢辞海〉◇漢字ペディア小見出し" ], [ "躄歩、躄る","躄歩、躄る","へきほ、いざ\n┌いざる。≒躄行〈字通〉┌いざって行くこと。〈新大字典〉" ], [ "迢嶢、迢か","迢嶢、迢か","ちょうぎょう、はる\n┌高きさま。〈字源〉┌険しく高いさま。高峻。〈新大字典〉" ], [ "糾逖、逖い","糾逖、逖い","きゅうてき、とお\n┌悪人をただし遠ざける。〈字通〉┌悪人をただし遠ざけること。〈新大字典〉" ], [ "遘禍、遘う","遘禍、遘う","こうか、あ\n┌災いにあう。戦乱などに災難にあうこと。≒遇禍┌禍いにあう。〈字通〉" ], [ "遨怡、遨ぶ","遨怡、遨ぶ","ごうい、あそ\n┌あそび楽しむ。〈新大字典〉┌あそびたのしむ。〈字源〉◇漢字ペディア小見出し" ], [ "遶梁、遶る","遶梁、遶る","じょうりょう、めぐ\n梁上をめぐる妙音。〈字通〉" ], [ "解酲、酲う","解酲、酲う","かいてい、よ\n┌酔いを覚ます。悪酔いを解消する。〈漢辞海〉┌二日酔いを覚ます。〈字源〉" ], [ "鉅偉、鉅きい","鉅偉、鉅きい","きょい、おお\n┌すぐれて大きいこと。〈新大字典〉┌偉大。〈字通〉◇漢字ペディア小見出し" ], [ "鑷白、鑷く","鑷白、鑷く","じょうはく、ぬ\n白髪を抜く。〈字通〉" ], [ "閔悼、閔える","閔悼、閔える","びんとう、うれ\nうれえいたむ。〈字通〉" ], [ "閔慰、閔れむ","閔慰、閔れむ","びんい、あわ\n┌あわれみ慰める。〈字源〉┌あわれみ慰めること。〈新大字典〉" ], [ "閔免、閔める","閔免、閔める","びんべん、つと\n┌つとめる。≒閔勉、黽勉〈字通〉┌つとめはげむこと。すすむこと。黽勉。〈新大字典〉" ], [ "陂曲、陂く","陂曲、陂く","ひきょく、かたむ\n┌偏っていてよこしまなこと。〈新漢和大字典〉┌かたよってよこしまなこと。〈新大字典〉┌かたよって正しくないさま。〈漢辞海〉◇漢字ペディア小見出し" ], [ "陜隘、陜い","陜隘、陜い","きょうあい、せま\n┌1.地形などが、両側がはさまれていてせまい。└2.心がせまい。〈新漢和大字典〉┌≒陜阨├1.地勢が狭くて険しいさま。└2.心が狭い。〈漢辞海〉" ], [ "韶光、韶しい","韶光、韶しい","しょうこう、うつく\n┌春の明るい景色。また、春の日ざし。≒韶華、韶気、韶景〈漢字源〉┌春光。〈字通〉┌美しく輝くこと。また、春ののどかな景色。〈新大字典〉◇漢字ペディア小見出し" ], [ "餞春、餞る","餞春、餞る","せんしゅん、おく\n┌春の去るを送る。春の去るを惜しみて酒食を具して歓をなすこと。〈字源〉┌春を送ること。去りゆく春を惜しんで催す酒宴。送春。〈新大字典〉" ], [ "驃犇、犇る","驃犇、犇る","ひょうほん、はし\n馬が速く走ること。〈新大字典〉" ], [ "黯澹、黯い","黯澹、黯い","あんたん、くら\n┌≒黯淡、黯湛├1.うす暗いさま。└2.希望のないさま。〈漢辞海〉┌うす暗いこと。≒黯淡、黯湛〈漢字源〉┌うす暗い。≒黯淡〈新大字典〉┌うすぐらし。≒黯淡〈字源〉" ], [ "黷職、黷す","黷職、黷す","とくしょく、けが\n┌役人がその地位を利用して不正行為をすること。≒瀆職、汚職〈漢字源〉┌官公吏などがその職務を辱めるごとき不都合の行為をする。〈字源〉◇漢字ペディア小見出し" ],

toku2j3k: `特第二条3項{定義}　この法律で発明について「実施」とは、次に掲げる行為をいう。\n　　1号　物（プログラム等を含む。以下同じ。）の発明にあつては、その物の生産、使用、譲渡等（譲渡及び貸渡しをいい、その物がプログラム等である場合には、電気通信回線を通じた提供を含む。以下同じ。）、輸出若しくは輸入又は譲渡等の申出（譲渡等のための展示を含む。以下同じ。）をする行為\n　　2号　方法の発明にあつては、その方法の使用をする行為\n　　3号　物を生産する方法の発明にあつては、前号に掲げるもののほか、その方法により生産した物の使用、譲渡等、輸出若しくは輸入又は譲渡等の申出をする行為`,
toku2j4k: `特第二条4項{定義}　この法律で「プログラム等」とは、プログラム（電子計算機に対する指令であつて、一の結果を得ることができるように組み合わされたものをいう。以下この項において同じ。）その他電子計算機による処理の用に供する情報であつてプログラムに準ずるものをいう。`,
toku3j1k: `特第三条1項{期間の計算}　この法律又はこの法律に基く命令の規定による期間の計算は、次の規定による。\n　　1号　期間の初日は、算入しない。 ただし、その期間が午前零時から始まるときは、この限りでない。\n　　2号　期間を定めるのに月又は年をもつてしたときは、暦に従う。 月又は年の始から期間を起算しないときは、その期間は、最後の月又は年においてその起算日に応当する日の前日に満了する。 ただし、最後の月に応当する日がないときは、その月の末日に満了する。`,
toku3j2k: `特第三条2項{期間の計算}　特許出願、請求その他特許に関する手続（以下単に「手続」という。）についての期間の末日が行政機関の休日に関する法律（昭和六十三年法律第九十一号）第一条第一項各号に掲げる日に当たるときは、その日の翌日をもつてその期間の末日とする。`,

kyuujitsu1j1k: `行政機関の休日に関する法律第一条1項{行政機関の休日}　次の各号に掲げる日は、行政機関の休日とし、行政機関の執務は、原則として行わないものとする。\n　　1号　日曜日及び土曜日\n　　2号　国民の祝日に関する法律（昭和二十三年法律第百七十八号）に規定する休日\n　　3号　十二月二十九日から翌年の一月三日までの日（前号に掲げる日を除く。）`,

toku4j: `特第四条{期間の延長等}　特許庁長官は、遠隔又は交通不便の地にある者のため、請求により又は職権で、<a href="#" class="law-link" data-key="toku46no2j1k">第四十六条の二第一項第三号</a>、<a href="#" class="law-link" data-key="toku108j1k">第百八条第一項</a>、<a href="#" class="law-link" data-key="toku121j1k">第百二十一条第一項</a>又は<a href="#" class="law-link" data-key="toku173j1k">第百七十三条第一項</a>に規定する期間を延長することができる。`,
toku5j1k: `特第五条1項{期間の延長等}　特許庁長官、審判長又は審査官は、この法律の規定により手続をすべき期間を指定したときは、請求により又は職権で、その期間を延長することができる。`,
toku5j2k: `特第五条2項{期間の延長等}　審判長は、この法律の規定により期日を指定したときは、請求により又は職権で、その期日を変更することができる。`,
toku5j3k: `特第五条3項{期間の延長等}　<a href="#" class="law-link" data-key="toku5j1k">第一項</a>の規定による期間の延長（経済産業省令で定める期間に係るものに限る。）は、その期間が経過した後であつても、<a href="#" class="law-link" data-key="tokukisoku4no2j6k">経済産業省令で定める期間内</a>に限り、請求することができる。`,
toku6j1k: `特第六条1項{法人でない社団等の手続をする能力}　法人でない社団又は財団であつて、代表者又は管理人の定めがあるものは、その名において次に掲げる手続をすることができる。\n　　1号　出願審査の請求をすること。\n　　2号　特許異議の申立てをすること。\n　　3号　特許無効審判又は延長登録無効審判を請求すること。\n　　4号　<a href="#" class="law-link" data-key="toku171j1k">第百七十一条第一項</a>の規定により特許無効審判又は延長登録無効審判の確定審決に対する再審を請求すること。`,
toku6j2k: `特第六条2項{法人でない社団等の手続をする能力}　法人でない社団又は財団であつて、代表者又は管理人の定めがあるものは、その名において特許無効審判又は延長登録無効審判の確定審決に対する再審を請求されることができる。`,
toku7j1k: `特第七条1項{未成年者、成年被後見人等の手続をする能力}　未成年者及び成年被後見人は、法定代理人によらなければ、手続をすることができない。 ただし、未成年者が独立して法律行為をすることができるときは、この限りでない。`,
toku7j2k: `特第七条2項{未成年者、成年被後見人等の手続をする能力}　被保佐人が手続をするには、保佐人の同意を得なければならない。`,
toku7j3k: `特第七条3項{未成年者、成年被後見人等の手続をする能力}　法定代理人が手続をするには、後見監督人があるときは、その同意を得なければならない。`,
toku7j4k: `特第七条4項{未成年者、成年被後見人等の手続をする能力}　被保佐人又は法定代理人が、その特許権に係る特許異議の申立て又は相手方が請求した審判若しくは再審について手続をするときは、<a href="#" class="law-link" data-key="toku7j2k,toku7j3k">前二項</a>の規定は、適用しない。`,
toku8j1k: `特第八条1項{在外者の特許管理人}　日本国内に住所又は居所（法人にあつては、営業所）を有しない者（以下「在外者」という。）は、政令で定める場合を除き、その者の特許に関する代理人であつて日本国内に住所又は居所を有するもの（以下「特許管理人」という。）によらなければ、手続をし、又はこの法律若しくはこの法律に基づく命令の規定により行政庁がした処分を不服として訴えを提起することができない。`,
toku8j2k: `特第八条2項{在外者の特許管理人}　特許管理人は、一切の手続及びこの法律又はこの法律に基づく命令の規定により行政庁がした処分を不服とする訴訟について本人を代理する。 ただし、在外者が特許管理人の代理権の範囲を制限したときは、この限りでない。`,
toku9j: `特第九条{代理権の範囲}　日本国内に住所又は居所（法人にあつては、営業所）を有する者であつて手続をするものの委任による代理人は、特別の授権を得なければ、特許出願の変更、放棄若しくは取下げ、特許権の存続期間の延長登録の出願の取下げ、請求、申請若しくは申立ての取下げ、<a href="#" class="law-link" data-key="toku41j1k>第四十一条第一項</a>の優先権の主張若しくはその取下げ、<a href="#" class="law-link" data-key="toku46no2j1k">第四十六条の二第一項</a>の規定による実用新案登録に基づく特許出願、出願公開の請求、拒絶査定不服審判の請求、特許権の放棄又は復代理人の選任をすることができない。`,
toku10j: `特第十条{代理権の範囲}　削除`,
toku11j: `特第十一条{代理権の不消滅}　手続をする者の委任による代理人の代理権は、本人の死亡若しくは本人である法人の合併による消滅、本人である受託者の信託に関する任務の終了又は法定代理人の死亡若しくはその代理権の変更若しくは消滅によつては、消滅しない。`,
toku12j: `特第十二条{代理人の個別代理}　手続をする者の代理人が二人以上あるときは、特許庁に対しては、各人が本人を代理する。`,
toku13j1k: `特第十三条1項{代理人の改任等}　特許庁長官又は審判長は、手続をする者がその手続をするのに適当でないと認めるときは、代理人により手続をすべきことを命ずることができる。`,
toku13j2k: `特第十三条2項{代理人の改任等}　特許庁長官又は審判長は、手続をする者の代理人がその手続をするのに適当でないと認めるときは、その改任を命ずることができる。`,
toku13j3k: `特第十三条3項{代理人の改任等}　特許庁長官又は審判長は、<a href="#" class="law-link" data-key="toku13j1k,toku13j2k">前二項</a>の場合において、弁理士を代理人とすべきことを命ずることができる。`,
toku13j4k: `特第十三条4項{代理人の改任等}　特許庁長官又は審判長は、<a href="#" class="law-link" data-key="toku13j1k,toku13j2k">第一項又は第二項</a>の規定による命令をした後に第一項の手続をする者又は第二項の代理人が特許庁に対してした手続を却下することができる。`,
toku14j: `特第十四条{複数当事者の相互代表}　二人以上が共同して手続をしたときは、特許出願の変更、放棄及び取下げ、特許権の存続期間の延長登録の出願の取下げ、請求、申請又は申立ての取下げ、<a href="#" class="law-link" data-key="toku41j1k">第四十一条第一項</a>の優先権の主張及びその取下げ、出願公開の請求並びに拒絶査定不服審判の請求以外の手続については、各人が全員を代表するものとする。 ただし、代表者を定めて特許庁に届け出たときは、この限りでない。`,
toku15j: `特第十五条{在外者の裁判籍}　在外者の特許権その他特許に関する権利については、特許管理人があるときはその住所又は居所をもつて、特許管理人がないときは特許庁の所在地をもつて<a href="#" class="law-link" data-key="minso5j">民事訴訟法（平成八年法律第百九号）第五条第四号</a>の財産の所在地とみなす。`,
toku16j1k: `特第十六条1項{手続をする能力がない場合の追認}　未成年者（独立して法律行為をすることができる者を除く。）又は成年被後見人がした手続は、法定代理人（本人が手続をする能力を取得したときは、本人）が追認することができる。`,
toku16j2k: `特第十六条2項{手続をする能力がない場合の追認}　代理権がない者がした手続は、手続をする能力がある本人又は法定代理人が追認することができる。`,
toku16j3k: `特第十六条3項{手続をする能力がない場合の追認}　被保佐人が保佐人の同意を得ないでした手続は、被保佐人が保佐人の同意を得て追認することができる。`,
toku16j4k: `特第十六条4項{手続をする能力がない場合の追認}　後見監督人がある場合において法定代理人がその同意を得ないでした手続は、後見監督人の同意を得た法定代理人又は手続をする能力を取得した本人が追認することができる。`,
toku17j1k: `特第十七条1項{手続の補正}　手続をした者は、事件が特許庁に係属している場合に限り、その補正をすることができる。 ただし、<a href="#" class="law-link" data-key="toku17no2j1k,toku17no2j2k,toku17no2j3k,toku17no2j4k,toku17no2j5k,toku17no2j6k,toku17no3j,toku17no4j,toku17no5j1k,toku17no5j2k,toku17no5j3k">次条から第十七条の五まで</a>、<a href="#" class="law-link" data-key="toku108j1k">第百八条第一項</a>の規定により補正をすることができる場合を除き、願書に添付した明細書、特許請求の範囲、図面若しくは要約書、<a href="#" class="law-link" data-key="toku41j4k">第四十一条第四項</a>若しくは<a href="#" class="law-link" data-key="toku43j1k">第四十三条第一項</a>（<a href="#" class="law-link" data-key="toku43no2j2k>第四十三条の二第二項</a>（<a href="#" class="law-link" data-key="toku43no3j3k">第四十三条の三第三項</a>において準用する場合を含む。）及び<a href="#" class="law-link" data-key="toku43no3j3k">第四十三条の三第三項</a>において準用する場合を含む。）に規定する書面又は<a href="#" class="law-link" data-key="toku120no5j2k">第百二十条の五第二項</a>若しくは<a href="#" class="law-link" data-key="toku134no2j1k">第百三十四条の二第一項</a>の訂正若しくは訂正審判の請求書に添付した訂正した明細書、特許請求の範囲若しくは図面について補正をすることができない。`,
toku17j2k: `特第十七条2項{手続の補正}　<a href="#" class="law-link" data-key="toku36no2j2k">第三十六条の二第二項</a>の外国語書面出願の出願人は、<a href="#" class="law-link" data-key="toku17j1k">前項本文</a>の規定にかかわらず、<a href="#" class="law-link" data-key="toku36no2j1k">同条第一項</a>の外国語書面及び外国語要約書面について補正をすることができない。`,
toku17j3k: `特第十七条3項{手続の補正}　特許庁長官は、次に掲げる場合は、相当の期間を指定して、手続の補正をすべきことを命ずることができる。\n　　1号　手続が<a href="#" class="law-link" data-key="toku7j1k,toku7j2k,toku7j3k">第七条第一項から第三項まで</a>又は<a href="#" class="law-link" data-key="toku9j">第九条</a>の規定に違反しているとき。\n　　2号　手続がこの法律又はこの法律に基づく命令で定める方式に違反しているとき。\n　　3号　手続について<a href="#" class="law-link" data-key="toku195j1k,toku195j2k,toku195j3k">第百九十五条第一項から第三項まで</a>の規定により納付すべき手数料を納付しないとき。`,
toku17j4k: `特第十七条4項{手続の補正}　手続の補正（手数料の納付を除く。）をするには、<a href="#" class="law-link" data-key="toku17no2j2k">次条第二項</a>に規定する場合を除き、手続補正書を提出しなければならない。`,
toku17no2j1k: `特第十七条の二1項{願書に添付した明細書、特許請求の範囲又は図面の補正}　特許出願人は、特許をすべき旨の査定の謄本の送達前においては、願書に添付した明細書、特許請求の範囲又は図面について補正をすることができる。 ただし、<a href="#" class="law-link" data-key="toku50j">第五十条</a>の規定による通知を受けた後は、次に掲げる場合に限り、補正をすることができる。\n　　1号　<a href="#" class="law-link" data-key="toku50j">第五十条</a>（<a href="#" class="law-link" data-key="toku159j2k">第百五十九条第二項</a>（<a href="#" class="law-link" data-key="toku174j2k">第百七十四条第二項</a>において準用する場合を含む。）及び<a href="#" class="law-link" data-key="toku163j2k">第百六十三条第二項</a>において準用する場合を含む。以下この項において同じ。）の規定による通知（以下この条において「拒絶理由通知」という。）を最初に受けた場合において、<a href="#" class="law-link" data-key="toku50j">第五十条</a>の規定により指定された期間内にするとき。\n　　2号　拒絶理由通知を受けた後<a href="#" class="law-link" data-key="toku48no7j">第四十八条の七</a>の規定による通知を受けた場合において、同条の規定により指定された期間内にするとき。\n　　3号　拒絶理由通知を受けた後更に拒絶理由通知を受けた場合において、最後に受けた拒絶理由通知に係る<a href="#" class="law-link" data-key="toku50j">第五十条</a>の規定により指定された期間内にするとき。\n　　4号　拒絶査定不服審判を請求する場合において、その審判の請求と同時にするとき。`,
toku17no2j2k: `特第十七条の二2項{願書に添付した明細書、特許請求の範囲又は図面の補正}　<a href="#" class="law-link" data-key="toku36no2j2k">第三十六条の二第二項</a>の外国語書面出願の出願人が、誤訳の訂正を目的として、<a href="#" class="law-link" data-key="toku17no2j1k">前項</a>の規定により明細書、特許請求の範囲又は図面について補正をするときは、その理由を記載した誤訳訂正書を提出しなければならない。`,
toku17no2j3k: `特第十七条の二3項{願書に添付した明細書、特許請求の範囲又は図面の補正}　<a href="#" class="law-link" data-key="toku17no2j1k">第一項</a>の規定により明細書、特許請求の範囲又は図面について補正をするときは、誤訳訂正書を提出してする場合を除き、願書に最初に添付した明細書、特許請求の範囲又は図面（<a href="#" class="law-link" data-key="toku36no2j2k">第三十六条の二第二項</a>の外国語書面出願にあつては、<a href="#" class="law-link" data-key="toku36no2j8k">同条第八項</a>の規定により明細書、特許請求の範囲及び図面とみなされた<a href="#" class="law-link" data-key="toku36no2j2k">同条第二項</a>に規定する外国語書面の翻訳文（誤訳訂正書を提出して明細書、特許請求の範囲又は図面について補正をした場合にあつては、翻訳文又は当該補正後の明細書、特許請求の範囲若しくは図面）。<a href="#" class="law-link" data-key="toku34no2j1k">第三十四条の二第一項</a>及び<a href="#" class="law-link" data-key="toku34no3j1k">第三十四条の三第一項</a>において同じ。）に記載した事項の範囲内においてしなければならない。`,
toku17no2j4k: `特第十七条の二4項{願書に添付した明細書、特許請求の範囲又は図面の補正}　<a href="#" class="law-link" data-key="toku17no2j3k">前項</a>に規定するもののほか、<a href="#" class="law-link" data-key="toku17no2j1k">第一項各号</a>に掲げる場合において特許請求の範囲について補正をするときは、その補正前に受けた拒絶理由通知において特許をすることができないものか否かについての判断が示された発明と、その補正後の特許請求の範囲に記載される事項により特定される発明とが、<a href="#" class="law-link" data-key="toku37j">第三十七条</a>の発明の単一性の要件を満たす一群の発明に該当するものとなるようにしなければならない。`,
toku17no2j5k: `特第十七条の二5項{願書に添付した明細書、特許請求の範囲又は図面の補正}　<a href="#" class="law-link" data-key="toku17no2j3k,toku17no2j4k">前二項</a>に規定するもののほか、<a href="#" class="law-link" data-key="toku17no2j1k">第一項第一号、第三号及び第四号</a>に掲げる場合にあつては、拒絶理由通知と併せて<a href="#" class="law-link" data-key="toku50no2j">第五十条の二</a>の規定による通知を受けた場合に限る。）において特許請求の範囲についてする補正は、次に掲げる事項を目的とするものに限る。\n　　1号　<a href="#" class="law-link" data-key="toku36j5k">第三十六条第五項</a>に規定する請求項の削除\n　　2号　特許請求の範囲の減縮（<a href="#" class="law-link" data-key="toku36j5k">第三十六条第五項</a>の規定により請求項に記載した発明を特定するために必要な事項を限定するものであつて、その補正前の当該請求項に記載された発明とその補正後の当該請求項に記載される発明の産業上の利用分野及び解決しようとする課題が同一であるものに限る。）\n　　3号　誤記の訂正\n　　4号　明りようでない記載の釈明（拒絶理由通知に係る拒絶の理由に示す事項についてするものに限る。）`,
toku17no2j6k: `特第十七条の二6項{願書に添付した明細書、特許請求の範囲又は図面の補正}　<a href="#" class="law-link" data-key="toku126j7k">第百二十六条第七項</a>の規定は、<a href="#" class="law-link" data-key="toku17no5j5k">前項第二号</a>の場合に準用する。`,
toku17no3j: `特第十七条の三1項{要約書の補正}　特許出願人は、経済産業省令で定める期間内に限り、願書に添付した要約書について補正をすることができる。`,
toku17no4j: `特第十七条の四1項{優先権主張書面の補正}　<a href="#" class="law-link" data-key="toku41j1k">第四十一条第一項</a>又は<a href="#" class="law-link" data-key="toku43j1k">第四十三条第一項</a>、<a href="#" class="law-link" data-key="toku43no2j1k">第四十三条の二第一項</a>（<a href="#" class="law-link" data-key="toku43no3j3k">第四十三条の三第三項</a>において準用する場合を含む。）若しくは<a href="#" class="law-link" data-key="toku43no3j1k,toku43no3j2k">第四十三条の三第一項若しくは第二項</a>の規定による優先権の主張をした者は、経済産業省令で定める期間内に限り、<a href="#" class="law-link" data-key="toku41j4k">第四十一条第四項</a>又は<a href="#" class="law-link" data-key="toku43j1k">第四十三条第一項</a>（<a href="#" class="law-link" data-key="toku43no2j2k">第四十三条の二第二項</a>（<a href="#" class="law-link" data-key="toku43no3j3k">第四十三条の三第三項</a>において準用する場合を含む。）及び<a href="#" class="law-link" data-key="toku43no3j3k">第四十三条の三第三項</a>において準用する場合を含む。）に規定する書面について補正をすることができる。`,
toku17no5j1k: `特第十七条の五1項{訂正に係る明細書、特許請求の範囲又は図面の補正}　特許権者は、<a href="#" class="law-link" data-key="toku120no5j1k,toku120no5j6k">第百二十条の五第一項又は第六項</a>の規定により指定された期間内に限り、<a href="#" class="law-link" data-key="toku120no5j2k">同条第二項</a>の訂正の請求書に添付した訂正した明細書、特許請求の範囲又は図面について補正をすることができる。`,
toku17no5j2k: `特第十七条の五2項{訂正に係る明細書、特許請求の範囲又は図面の補正}　特許無効審判の被請求人は、<a href="#" class="law-link" data-key="toku134j1k,toku134j2k">第百三十四条第一項若しくは第二項</a>、<a href="#" class="law-link" data-key="toku134no2j5k">第百三十四条の二第五項</a>、<a href="#" class="law-link" data-key="toku134no3j">第百三十四条の三</a>、<a href="#" class="law-link" data-key="toku153j2k">第百五十三条第二項</a>又は<a href="#" class="law-link" data-key="toku164no2j2k">第百六十四条の二第二項</a>の規定により指定された期間内に限り、<a href="#" class="law-link" data-key="toku134no2j1k">第百三十四条の二第一項</a>の訂正の請求書に添付した訂正した明細書、特許請求の範囲又は図面について補正をすることができる。`,
toku17no5j3k: `特第十七条の五3項{訂正に係る明細書、特許請求の範囲又は図面の補正}　訂正審判の請求人は、<a href="#" class="law-link" data-key="toku156j1k">第百五十六条第一項</a>の規定による通知がある前（<a href="#" class="law-link" data-key="toku156j3k">同条第三項</a>の規定による審理の再開がされた場合にあつては、その後更に<a href="#" class="law-link" data-key="toku156j1k">同条第一項</a>の規定による通知がある前）に限り、訂正審判の請求書に添付した訂正した明細書、特許請求の範囲又は図面について補正をすることができる。`,
toku18j1k: `特第十八条1項{手続の却下}　特許庁長官は、<a href="#" class="law-link" data-key="toku17j3k">第十七条第三項</a>の規定により手続の補正をすべきことを命じた者が同項の規定により指定した期間内にその補正をしないとき、又は特許権の設定の登録を受ける者が<a href="#" class="law-link" data-key="toku108j1k">第百八条第一項</a>に規定する期間内に特許料を納付しないときは、その手続を却下することができる。`,
toku18j2k: `特第十八条2項{手続の却下}　特許庁長官は、<a href="#" class="law-link" data-key="toku17j3k">第十七条第三項</a>の規定により<a href="#" class="law-link" data-key="toku195j3k">第百九十五条第三項</a>の規定による手数料の納付をすべきことを命じた特許出願人が<a href="#" class="law-link" data-key="toku17j3k">第十七条第三項</a>の規定により指定した期間内にその手数料の納付をしないときは、当該特許出願を却下することができる。`,
toku18no2j1k: `特第十八条の二1項{不適法な手続の却下}　特許庁長官は、不適法な手続であつて、その補正をすることができないものについては、その手続を却下するものとする。 ただし、<a href="#" class="law-link" data-key="toku38no2j1k">第三十八条の二第一項各号</a>に該当する場合は、この限りでない。`,
toku18no2j2k: `特第十八条の二2項{不適法な手続の却下}　<a href="#" class="law-link" data-key="toku18no2j1k">前項</a>の規定により却下しようとするときは、手続をした者に対し、その理由を通知し、相当の期間を指定して、弁明を記載した書面（以下「弁明書」という。）を提出する機会を与えなければならない。`,
toku19j: `特第十九条{願書等の提出の効力発生時期}　願書又はこの法律若しくはこの法律に基づく命令の規定により特許庁に提出する書類その他の物件であつてその提出の期間が定められているものを郵便又は民間事業者による信書の送達に関する法律（平成十四年法律第九十九号。以下この条において「信書便法」という。）第二条第六項に規定する一般信書便事業者若しくは同条第九項に規定する特定信書便事業者の提供する同条第二項に規定する信書便（以下「信書便」という。）の役務であつて経済産業省令で定めるものにより提出した場合において、その願書又は物件を日本郵便株式会社の営業所（郵便の業務を行うものに限る。）に差し出した日時を郵便物の受領証により証明したときはその日時に、その郵便物又は信書便法第二条第三項に規定する信書便物（以下この条において「信書便物」という。）の通信日付印により表示された日時が明瞭であるときはその日時に、その郵便物又は信書便物の通信日付印により表示された日時のうち日のみが明瞭であつて時刻が明瞭でないときは表示された日の午後十二時に、その願書又は物件は、特許庁に到達したものとみなす。`,
toku20j: `特第二十条{手続の効力の承継}　特許権その他特許に関する権利についてした手続の効力は、その特許権その他特許に関する権利の承継人にも、及ぶものとする。`,
toku21j: `特第二十一条{手続の続行}　特許庁長官又は審判長は、特許庁に事件が係属している場合において、特許権その他特許に関する権利の移転があつたときは、特許権その他特許に関する権利の承継人に対し、その事件に関する手続を続行することができる。`,
toku22j1k: `特第二十二条1項{手続の中断又は中止}　特許庁長官又は審判官は、決定、査定又は審決の謄本の送達後に中断した手続の受継の申立について、受継を許すかどうかの決定をしなければならない。`,
toku22j2k: `特第二十二条2項{手続の中断又は中止}　<a href="#" class="law-link" data-key="toku22j1k">前項</a>の決定は、文書をもつて行い、かつ、理由を附さなければならない。`,
toku23j1k: `特第二十三条1項{手続の中断又は中止}　特許庁長官又は審判官は、中断した審査、特許異議の申立てについての審理及び決定、審判又は再審の手続を受け継ぐべき者が受継を怠つたときは、申立てにより又は職権で、相当の期間を指定して、受継を命じなければならない。`,
toku23j2k: `特第二十三条2項{手続の中断又は中止}　特許庁長官又は審判官は、<a href="#" class="law-link" data-key="toku23j1k">前項</a>の規定により指定した期間内に受継がないときは、その期間の経過の日に受継があつたものとみなすことができる。`,
toku23j3k: `特第二十三条3項{手続の中断又は中止}　特許庁長官又は審判長は、<a href="#" class="law-link" data-key="toku23j2k">前項</a>の規定により受継があつたものとみなしたときは、その旨を当事者に通知しなければならない。`,
toku24j: `特第二十四条{手続の中断又は中止}　民事訴訟法第百二十四条（第一項第六号を除く。）、第百二十六条、第百二十七条、第百二十八条第一項、第百三十条、第百三十一条及び第百三十二条第二項（訴訟手続の中断及び中止）の規定は、審査、特許異議の申立てについての審理及び決定、審判又は再審の手続に準用する。 この場合において、同法第百二十四条第二項中「訴訟代理人」とあるのは「審査、特許異議の申立てについての審理及び決定、審判又は再審の委任による代理人」と、同法第百二十七条中「裁判所」とあるのは「特許庁長官又は審判長」と、同法第百二十八条第一項及び第百三十一条中「裁判所」とあるのは「特許庁長官又は審判官」と、同法第百三十条中「裁判所」とあるのは「特許庁」と読み替えるものとする。`,
